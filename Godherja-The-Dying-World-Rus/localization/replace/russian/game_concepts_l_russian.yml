l_russian:
 game_concept_vassal_obligations_desc: "$game_concept_vassal_obligations$ define how much [tax|E] and how many [levies|E] a [vassal|E] provides to their [liege|E]. The Vassal's [government_form|E] decides what the $game_concept_vassal_obligations$ are.\n\n#weak For example, Aristocratic Vassals have their $game_concept_vassal_obligations$ set by their [feudal_contract|E].#!\n\n[feudal] [vassals] pay a percentage of their total [taxes] and [levies] through the Noble Taxes and Noble Levies Obligations. #EMP These [modifier_contributions|E] can in turn be modified by 'fine print' options such as [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )] or [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )].#!" #NT!
  
 game_concept_religion_desc: "A $game_concept_religion$ can consist of many different denominations, called [faiths|E]. Religions, in turn, belong to one of many [religious_families|E]; [GetReligionFamily('gh_aironoian').GetName], [GetReligionFamily('gh_rf_aversarian').GetName], [GetReligionFamily('rf_eastern').GetName], [GetReligionFamily('gh_marcher').GetName], [GetReligionFamily('rf_pagan').GetName] or [GetReligionFamily('gh_sarradonian').GetName]." #NT!
 game_concept_religious_family_desc: "A $game_concept_religious_family$ is a group of [religions|E]. The $game_concept_religious_family$ affects how the various Religions, and [faiths|E] therein, view each other." #NT!
 game_concept_succession_law_desc: "Every [ruler|E] has a main Succession Law that determines what happens to their [titles|E] on [succession|E].\n\nIn addition, an individual Title can sometimes have its own Succession Law that takes precedence over the default one. For example, the an empire might be Elective even though the emperor has Partition as the main Succession Law.\n\nYou can only change a Succession Law when at the appropriate level of [crown_authority|E]." #NT!
 game_concept_feudal_contract: "Noble Contract" #NT!
 game_concept_feudal_contracts: "Noble Contracts" #NT!
 game_concept_contract: "Contract" #NT!
 game_concept_feudal_contract_desc: "A $game_concept_contract$ specifies the [obligations|E] between a [vassal|E] and their [liege|E]. Only the Aristocratic and Clan [government_forms|E] allows each Vassal to negotiate their Obligations individually.\n\nSpecial contracts, such as #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! or #V $special_contract_palatinate_short$#! contracts, can only be held by [duchy|E]-tier [vassals|E] or above." #NT!
 game_concept_feudal: "Aristocratic" #NT!
 game_concept_feudal_government: "Aristocratic Government" #NT!
 game_concept_feudalism: "Aristocracy" #NT!
 game_concept_feudal_desc: "Under the Aristocratic [government_form|E], a [liege|E] gives their [vassals|E] [land|E] to govern in exchange for [levies|E] and [taxes|E], regulated by individual [feudal_contracts|E] between Vassal and Liege." #NT!
 game_concept_theocracy_desc: "$game_concept_theocracy$ is a playable [government_form|E] available for some [faiths|E] depending on [doctrines|E]. They are usually lead by a [head_of_faith|E] or a [landed|E] [realm_priest|E]. A Bishop might also become an [independent|E] Theocratic ruler in their own right." #NT!
 game_concept_republic_desc: "$game_concept_republic_government$ is a playable [government_form|E] where an elected citizen rules for life — the $game_concept_government_form$ of burghers and merchants.\n\n$game_concept_republican$ [vassals|E] have static [obligations|E] that cannot be changed, and thus always provide a dependable and predictable amount of [levies|E] and [taxes|E]." #NT!
