l_russian:
 warhorse.0002.desc: "Inspired by the famous mounts belonging to leaders and heroes of old I will name my [ROOT.Char.Custom('HorseStoryMareStallion')] after one of them." #NT!
 warhorse.0002.a: "Sethinox — brave steed of Aautokratir Nothyx!" #NT!
 warhorse.0002.b: "Tethicor — surely the last great eastern king's mount was of high stock!" #NT!
 warhorse.0002.c: "Yamarat — the horse that freed [sarradon|E]!" #NT!
 warhorse.0002.d: "Irmad — the Witch-Breaker's steed!" #NT!
 warhorse.0002.e: "Trueheart — High King Bellieans famous [griffon|E]!" #NT!
 warhorse.0003.yirradan: "Yirradan — the mother of all horses, they used to say!" #NT!
 warhorse.0003.anadarinax: "Arthenax — the last [dragon|E]!" #NT!
 warhorse.0003.aerdjigon: "Aerdjigon — the horse who birthed the eastern steppe!" #NT!
