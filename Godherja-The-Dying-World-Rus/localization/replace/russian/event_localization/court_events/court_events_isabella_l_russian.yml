l_russian:
 ## Our Caravans are being attacked by Agionist Nobles by Isabella Welch, edited by Lonely Knight 
 court.4350.t: "Saffron in Flames" #NT!
 court.4350.desc: "My [concerned_marshal.GetCouncilTitle] has just finished speaking to a pair of charred merchants who limped into my throne room. "A chain of our trading caravans bringing saffron from [caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier] to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] has been raided. The villains were no bandits, but a pack of landed Agionist nobles mounted in [aversarian|E] cuirasses."\n\n[concerned_marshal.GetSheHe|U] sighs deeply. "Dunces nostalgic for [Concept('kahdavrakan_supper','massacring our people')] are trying to provoke us to war under their liege's nose. If we retaliate, we risk compromising agreements with [caravan_attacker_liege.GetName] on luxury imports so beloved by our courtiers."" #NT!
 court.4350.a: "It is hard to ignore such buffoonery, but trade comes first." #NT!
 court.4350.b: "Let us conduct some raids of our own!" #NT!
 court.4350.c: "We shall see how these babes cry when we stop trading sugar!" #NT!
 court.4350.c.tt: "#F You cease trade with [caravan_attacker_liege.GetNameNoTooltip]#!" #NT!
  
 ## Our Nobles are attacking Sarradonian Caravans by Isabella Welch, edited by Lonely Knight 
 court.4355.t: "Who Dares Battle the [sarradonian|E]?" #NT!
 court.4355.desc: ""My liege," my [reporting_marshal.GetCouncilTitle] calls, "I overheard [caravan_attacker.GetTitledFirstName] bragging that [caravan_attacker.GetSheHe] and a gaggle of nobles have been going out like common brigands and raiding caravans bearing sugar from [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]. These dogs drool for holy war, and are trying to provoke [attacked_liege.GetTitledFirstName]. However, I suggest we need the trade far more than any battle—"\n\n"We need no food, only to drink the blood of those who defy the Eight!" bellows [caravan_attacker.GetTitledFirstNameNoTooltip] from across the throne room." #NT!
 court.4355.a: "Fine work! Looting unbelievers is an Eosian measure!" #NT!
 court.4355.a.tt: "You arrange further trade raids" #NT!
 court.4355.b: "Guards! Beat [caravan_attacker.GetHerHim] with a sugar bowl until [caravan_attacker.GetSheHe] repents to Dikaynos." #NT!
 court.4355.c: "I feel [caravan_attacker.GetSheHe] will keep ransacking regardless of my command." #NT!
 court.4355.c.tt: "#F [caravan_attacker.GetSheHe|U] will#!" #NT!
