 ##### Intro ##### 
 fp2_struggle.0501.t: "The $iberian_struggle$" #NT!
 fp2_struggle.0501.desc: "The Sjalvolki world is torn asunder. Across the [shattered_coast|E], the [GetTitleByKey('c_oraispol').GetNameNoTier] Rite faces schism and strife, with the Veloscoup and Krona Rites having each claimed the mantle of leadership over its faithful. The armies of a people so recently settled atop a dead empire are once more on the march, this time turned against each other in the names of their gods. And it is even considered likely by some that this is only the beginning, and that yet further fragmentation lies in the future for the Sjalvolki.\n\n" #NT!
 fp2_struggle.0501.desc.involved: "I will not let slip my vision for our new homeland. By [ROOT.Char.GetFaith.HighGodName], House [ROOT.Char.GetHouse.GetNameNoTooltip] will weather the storm and see my will fulfilled.\n\n" #NT!
 fp2_struggle.0501.desc.interloper: "The time has come for me to take hold of the situation and my destiny. I see all the pieces laid out on the board. I know the way forward, and there will be no stopping House [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n" #NT!
 fp2_struggle.0501.desc.mottocall: "[ROOT.Char.GetHouse.GetMotto]!" #NT!
 fp2_struggle.0501.a: "Take hold of fate!" #NT!
 ##### Hostility ##### 
 # Struggle Ender 
 fp2_struggle.0900.t: "$struggle_iberia_ending_hostility_decision$" #NT!
 fp2_struggle.0900.opening.basque: "We [ROOT.Char.GetCulture.GetNameNoTooltip] have endured centuries of encroachment: Visigoths, Gauls, Moors... but, with time, each of their strengths faltered. Today, the fate of the Shattered Coast is in #EMP our#! hands once more." #NT!
 fp2_struggle.0900.opening.andalusian: "The history of our people is as complex as we are diverse, and as fraught as we are strong. The future of the Shattered Coast will once again be decided by the heirs of the Umayyads." #NT!
 fp2_struggle.0900.opening.iberian: "For too long the Iberian peoples have suffered at the hands of the Moorish invaders; today we will restore the hope that the rightful heirs of Rome lost centuries ago." #NT!
 fp2_struggle.0900.opening: "The chaos that the Shattered Coast suffered in the preceding centuries has left a stain in the hearts of all its inhabitants. Today begins this peninsula's next chapter..." #NT!
 fp2_struggle.0900.desc: "\n\nThere is now no other realm that can truly contest [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dominance in the Shattered Coast, or the priests and settlers who bring the word of [ROOT.Char.GetFaith.HighGodName] and [ROOT.Char.GetCulture.GetName] civilization to its villages.\n\nAll that remains is to declare this victory, having decided how to proceed with our rule." #NT!
 fp2_struggle.0900.a: "This shall be a land of [ROOT.Char.GetFaith.HighGodNameAlternate]!" #NT!
 fp2_struggle.0900.b: "The settlement of this land will be our focus." #NT!
 fp2_struggle.0900.c: "[ROOT.Char.GetFaith.HighGodName] has given the Shattered Coast to the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!" #NT!
 # Other Players 
 fp2_struggle.0910.opening.involved: "Though it comes from another realm, deliverance from the uncertainty that has engulfed the region for centuries may now be at hand..." #NT!
 fp2_struggle.0910.opening: "Word of recent developments on the Shattered Coast has reached our court, promising an end to the conflicts that have plagued the region." #NT!
 fp2_struggle.0910.desc: "\n\n[struggle_ender.GetName], who now controls the majority of the land, has proclaimed [struggle_ender.GetHerselfHimself] the ultimate victor of the struggles set in motion long ago by the Sjalvolki Migration.\n\n" #NT!
 fp2_struggle.0910.closing.faith: "[struggle_ender.GetSheHe|U] has proclaimed the Shattered Coast to be a [struggle_ender.GetFaith.GetAdjective] land, and that, [struggle_ender.GetFaith.HighGodName] willing, all heretics and infidels will be driven from [struggle_ender.GetHerHis] domain." #NT!
 fp2_struggle.0910.closing.culture: "[struggle_ender.GetSheHe|U] has proclaimed the Shattered Coast belongs to the [struggle_ender.GetCulture.GetName], and that all foreign invaders and subjugated peoples accept this reality." #NT!
 fp2_struggle.0910.closing.combined: "[struggle_ender.GetSheHe|U] has proclaimed the Shattered Coast and [struggle_ender.GetPrimaryTitle.GetNameNoTier] to be one and the same, now delivered to the hands of the [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] by [struggle_ender.GetFaith.HighGodName]..." #NT!
 fp2_struggle.0910.a: "This is not over." #NT!
 fp2_struggle.0910.b: "Most interesting." #NT!
 ##### Compromise ##### 
 fp2_struggle.0901.t: "$struggle_iberia_ending_compromise_decision$" #NT!
 fp2_struggle.0901.desc: "\n\nIt is now clear there will be no end to this cycle of bloodshed if things continue; this peninsula will not bear unification.\n\nWe must be satisfied with [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], and leave the other potentates of the Shattered Coast to their own devices - for now..." #NT!
 fp2_struggle.0901.a: "This is for the best." #NT!
 fp2_struggle.0901.tt: "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] has become a [de_jure|E] [empire|E]" #NT!
 fp2_struggle.0911.desc: "\n\n[struggle_ender.GetTitledFirstName] has officialy renounced any intentions to unite the peninsula under a common crown, and declared any who would that title illegitimate.\n\nThe disparate realms molded by centuries of invasion and reconquest are now too entrenched to be united." #NT!
 fp2_struggle.0911.a: "We will not forget the dream of Hispania..." #NT!
 ##### Conciliation ##### 
 fp2_struggle.0902.t: "$struggle_iberia_ending_conciliation_decision$" #NT!
 fp2_struggle.0902.desc: "\n\nA sworn guarantee of protection, which only I am now in a position to enforce, will ensure the diverse peoples of the region may live and worship freely.\n\n[ROOT.Char.GetFaith.HighGodName] willing, the wars of the past will remain there, and the other Rite princes will see the benefits of co-existence." #NT!
 fp2_struggle.0902.a: "Send the heralds." #NT!
 fp2_struggle.0912.desc: "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] heralds have proclaimed guarantees of free passage and worship for all, enforced by [struggle_ender.GetTitledFirstName], to the wide acclamation of the common people.\n\nMany have longed for an end to the bloodshed in the Shattered Coast; perhaps #EMP this#! peace will be a lasting one." #NT!
 fp2_struggle.0912.a: "A surprise, to be sure." #NT!
