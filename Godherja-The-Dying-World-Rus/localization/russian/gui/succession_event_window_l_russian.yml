 #Death Reason message: 
 SUCCESSION_EVENT_WINDOW_DEAD_REASON_1: "[ROOT.Char.GetSheHe|U] [ROOT.Char.GetDeathReason]." #NT!
 #Death Outro messages: 
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD: "With [ROOT.Char.GetHerHis] life cut short so early, it is hard to say what kind of ruler [ROOT.Char.GetSheHe] would have become." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD: "An old [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] lived a long, fulfilling life." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL: "Thought to be immortal, [ROOT.Char.GetSheHe] surprised many with [ROOT.Char.GetHerHis] unexpected passing." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT: "Dead before delivering [ROOT.Char.GetHerHis] baby, [ROOT.Char.GetSheHe] will not walk alone in the land beyond." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER: "[ROOT.Char.GetHerHis|U] putrescent body has finally succumbed to the scourge of leprosy." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED: "Horribly disfigured, [ROOT.Char.GetSheHe] spent [ROOT.Char.GetHerHis] last years unable to show [ROOT.Char.GetHerHis] face in public." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED: "Mangled in a terrible accident, [ROOT.Char.GetSheHe] spent [ROOT.Char.GetHerHis] last years barely able to walk." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK: "Born under unfortunate circumstances, [ROOT.Char.GetSheHe] was often derided for [ROOT.Char.GetHerHis] twisted back." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT: "Born under unfortunate circumstances, [ROOT.Char.GetSheHe] was often derided for [ROOT.Char.GetHerHis] gigantic proportions." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF: "Born under unfortunate circumstances, [ROOT.Char.GetSheHe] was often derided for [ROOT.Char.GetHerHis] diminutive stature." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG: "A [ROOT.Char.GetWomanMan|U] of unparalleled prowess, [ROOT.Char.GetSheHe] finally found an opponent that [ROOT.Char.GetSheHe] could not overpower." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG: "Dead in the prime of [ROOT.Char.GetHerHis] life, [ROOT.Char.GetSheHe] will always be remembered for [ROOT.Char.GetHerHis] stunning beauty." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD: "Once famous for [ROOT.Char.GetHerHis] looks, Fate cursed [ROOT.Char.GetHerHim] with a life long enough to witness [ROOT.Char.GetHerHis] beauty slowly wither away." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK: "A [ROOT.Char.GetWomanMan] of frail constitution, [ROOT.Char.GetSheHe] was often mocked by [ROOT.Char.GetHerHis] peers." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY: "Renowned for [ROOT.Char.GetHerHis] ugliness, it was rumored a mere glance at [ROOT.Char.GetHerHim] could give nightmares for days." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE: "Reduced to a hollow shell of [ROOT.Char.GetHerHis] former self, unable to speak or move, [ROOT.Char.GetSheHe] has finally left the broken remains of [ROOT.Char.GetHerHis] body." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC: "Cursed with a disturbed mind, [ROOT.Char.GetSheHe] was known throughout [ROOT.Char.GetHerHis] lands as a raving lunatic." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE: "After speaking through [ROOT.Char.GetHerHim] for years, [ROOT.Char.GetFaith.HighGodName] has finally called [ROOT.Char.GetHerHim] home." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE: "Plagued by demons, [ROOT.Char.GetSheHe] often raved about [ROOT.Char.GetHerHis] imminent doom." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED: "A tormented [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] had long desired the sweet embrace of death." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS: "Although quite famous for [ROOT.Char.GetHerHis] sharp intellect, [ROOT.Char.GetSheHe] could still not outsmart [ROOT.Char.GetFaith.DeathDeityName]." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB: "Known to be feeble of mind, [ROOT.Char.GetSheHe] often relied on [ROOT.Char.GetHerHis] Council to make important decisions." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM: "A hollowed shell of [ROOT.Char.GetHerHis] former self, [ROOT.Char.GetSheHe] had long lost [ROOT.Char.GetHerHis] wits by the time of [ROOT.Char.GetHerHis] final passing." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED: "Branded a Heretic by the Church, [ROOT.Char.GetSheHe] will surely suffer for [ROOT.Char.GetHerHis] sins." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER: "Known to have stained [ROOT.Char.GetHerHis] hands in the blood of [ROOT.Char.GetHerHis] own kin, [ROOT.Char.GetSheHe] is surely paying for [ROOT.Char.GetHerHis] horrific crimes in [ROOT.Char.GetFaith.NegativeAfterLife]." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT: "A degenerate [ROOT.Char.GetWomanMan] of repulsive tastes, [ROOT.Char.GetSheHe] is sure to find no solace or revelry where [ROOT.Char.GetSheHe] is going." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL: "Rumored to consume human flesh for sustenance, [ROOT.Char.GetSheHe] is without a doubt being punished for [ROOT.Char.GetHerHis] wickedness in life." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE: "A renowned sodomite, [ROOT.Char.GetSheHe] lays now in the tender care of [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS: "For having tasted the forbidden fruit of incestuous love, [ROOT.Char.GetSheHe] will surely suffer in the next life." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER: "A shameless adulterer, [ROOT.Char.GetSheHe] will be remembered for [ROOT.Char.GetHerHis] treachery and [ROOT.Char.GetHerHis] covetous disposition." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR: "A shameless fornicator, [ROOT.Char.GetSheHe] will be remembered for [ROOT.Char.GetHerHis] uncontrollable and insidious lust." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER: "A known murderer, [ROOT.Char.GetSheHe] will atone for [ROOT.Char.GetHerHis] unspeakable crimes in the next life." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH: "Known to mix magical herbs and consort with [ROOT.Char.GetFaith.DevilName], [ROOT.Char.GetSheHe] will surely burn in the afterlife for [ROOT.Char.GetHerHis] sins." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT: "The sacred restorer of the Persian Empire, [ROOT.Char.GetHerHis] rise to glory will be immortalized in the sermons of all [ROOT.Char.GetFaith.PriestMalePlural]. Surely, [ROOT.Char.GetSheHe] sits next to [ROOT.Char.GetFaith.HighGodName] now." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME: "By restoring the Empire's ancient power, [ROOT.Char.GetSheHe] has ensured that [ROOT.Char.GetHerHis] name will live on in glory to the end of times." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER: "A zealous [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] fought for the glory of [ROOT.Char.GetFaith.HighGodName] against the heathens in one of the greatest holy wars of recent history." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT: "An inveterate diplomat, there was no argument [ROOT.Char.GetSheHe] could not peacefully resolve." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER: "A charming [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] became famous for [ROOT.Char.GetHerHis] elaborate feasts and grandiose balls." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER: "One of the best fighters of [ROOT.Char.GetHerHis] age, [ROOT.Char.GetSheHe] was unrivaled in hand-to-hand combat." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER: "A keen and dedicated hunter, [ROOT.Char.GetSheHe] loved to spend entire weeks in the wilderness, looking for the most elusive game." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL: "Known to be an exceptional strategist, [ROOT.Char.GetSheHe] spent many of [ROOT.Char.GetHerHis] days examining fields and drilling [ROOT.Char.GetHerHis] troops." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR: "A conscientious [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] was renowned for [ROOT.Char.GetHerHis] excellent skills as a steward and a ruler." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER: "Known for [ROOT.Char.GetHerHis] twisted, conniving mind, [ROOT.Char.GetSheHe] never revealed [ROOT.Char.GetHerHis] true intentions to anybody, not even [ROOT.Char.GetHerHis] closest friends." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER: "Known as a libertine [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] was gifted with a silver tongue, able to charm anyone into sharing [ROOT.Char.GetHerHis] bed." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR: "Known to be a respected scholar, [ROOT.Char.GetSheHe] spent most of [ROOT.Char.GetHerHis] days studying in [ROOT.Char.GetHerHis] library, rarely leaving [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ResidenceBuilding')]." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER: "Known for [ROOT.Char.GetHerHis] sadistic streak, [ROOT.Char.GetSheHe] turned torture and mutilation into art." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST: "A [ROOT.Char.GetWomanMan] to always put the good of [ROOT.Char.GetHerHis] family above all else, [ROOT.Char.GetSheHe] spent [ROOT.Char.GetHerHis] life trying to ensure a glorious future for all [ROOT.Char.GetHerHis] descendants." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC: "Known for spending most of [ROOT.Char.GetHerHis] nights in [ROOT.Char.GetHerHis] laboratory, [ROOT.Char.GetSheHe] was believed by many to be nothing more than a warlock, concocting unholy spells in the secrecy of [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ResidenceBuilding')]." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN: "Devoted to the understanding of the human body and mind, [ROOT.Char.GetSheHe] was a respected physician, sought after by many young scholars for [ROOT.Char.GetHerHis] encyclopedic knowledge of nature and humors." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT: "A paragon of valor and gallantry, [ROOT.Char.GetSheHe] will always be remembered for [ROOT.Char.GetHerHis] cordial and just nature in face of all odds." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST: "A renowned herbalist, it was said that [ROOT.Char.GetSheHe] could cure all ailments with the right concoction." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS: "A conniving [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] will be long remembered for [ROOT.Char.GetHerHis] pettiness and spite." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT: "A [ROOT.Char.GetWomanMan] of pleasant disposition, [ROOT.Char.GetSheHe] will be remembered for [ROOT.Char.GetHerHis] benevolent rule." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT: "A [ROOT.Char.GetWomanMan] not to be trifled with, [ROOT.Char.GetSheHe] embodied the dignity and power of [ROOT.Char.GetHerHis] title like few rulers can." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE: "A meek and bashful [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] will be remembered by many as a submissive, sometimes flustered ruler." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC: "If there is something that can be said about [ROOT.Char.GetHerHim] is that [ROOT.Char.GetSheHe] was never one to leave an impression on any that met [ROOT.Char.GetHerHim]." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL: "Born with an insatiable desire, [ROOT.Char.GetSheHe] spent [ROOT.Char.GetHerHis] life always looking for [ROOT.Char.GetHerHis] next amorous conquest." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS: "A [ROOT.Char.GetWomanMan] with a large appetite, [ROOT.Char.GetSheHe] never passed on the opportunity to try some new, exotic food." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY: "Renowned for [ROOT.Char.GetHerHis] love for gold, [ROOT.Char.GetSheHe] will be buried with some of [ROOT.Char.GetHerHis] most cherished jewels." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY: "Never one to do more work than necessary, [ROOT.Char.GetSheHe] was always ready and willing to skirt [ROOT.Char.GetHerHis] responsibilities." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE: "A fickle [ROOT.Char.GetWomanMan], hardly anybody knew what [ROOT.Char.GetSheHe] would think or do at any given occasion." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL: "Quick to anger, [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ResidenceBuilding')] often resonated with the thunderous echo of [ROOT.Char.GetHerHis] screams." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT: "Always full of [ROOT.Char.GetHerselfHimself] and ready to exercise [ROOT.Char.GetHerHis] authority over [ROOT.Char.GetHerHis] subjects, [ROOT.Char.GetSheHe] was a [ROOT.Char.GetWomanMan] thoroughly in love with the sound of [ROOT.Char.GetHerHis] voice." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE: "[ROOT.Char.GetSheHe|U] will be long remembered as a [ROOT.Char.GetWomanMan] for whom fealty was an uncompromising value." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE: "Always one to avoid feasts and excesses, [ROOT.Char.GetSheHe] never let [ROOT.Char.GetHerHis] base urges get the better of [ROOT.Char.GetHerHim]." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS: "Well-known to be a charitable [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] freely gave money to [ROOT.Char.GetHerHis] friends and family." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT: "A shining example of diligence, [ROOT.Char.GetSheHe] never neglected [ROOT.Char.GetHerHis] duties." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE: "Known to be a kind, compassionate soul, [ROOT.Char.GetSheHe] will be remembered fondly by [ROOT.Char.GetHerHis] friends." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT: "Never one to raise [ROOT.Char.GetHerHis] voice, [ROOT.Char.GetSheHe] was a paragon of patience." #NT!
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE: "A humble [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] never wanted anyone to make a fuss over [ROOT.Char.GetHerHis] accomplishments." #NT!
 #Heir message: 
 SUCCESSION_EVENT_WINDOW_HEIR_UNDERAGE: "Merely [ROOT.Char.GetAge] years old, [ROOT.Char.GetSheHe] will need to rely on the Council during [ROOT.Char.GetHerHis] first years of rule." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_USELESS: "Having no skills with which to keep the realm together, [ROOT.Char.GetHerHis] rule may be doomed to fail." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_MILITARY: "Being a talented military tactician, many expect [ROOT.Char.GetHerHim] to lead the realm to many victories on the field of battle." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_LEARNING: "A wise and learned [ROOT.Char.GetWomanMan], progress and innovation is expected under [ROOT.Char.GetHerHis] rule." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_STEWARDSHIP: "Being both thrifty and frugal, the realm will surely prosper under [ROOT.Char.GetHerHis] rule." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_INTRIGUE: "A crafty and perceptive [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] will have no problem gaining leverage where needed." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_DIPLOMACY: "An accomplished diplomat, vassals and foreign rulers alike are sure to respect [ROOT.Char.GetHerHim]." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_STRONG_AND_SMART: "Possessing a mighty physique and an exceptionally astute mind, [ROOT.Char.GetHerHis] rule is sure to spawn both song and tale." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_WEAK_AND_DUMB: "Blessed with neither a sharp mind nor a warrior's physique, [ROOT.Char.GetHerHis] rule will surely be arduous." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VARANGIAN: "Having served in distant Miklagard, [ROOT.Char.GetHerHis] adventurous spirit is likely to inspire [ROOT.Char.GetHerHis] subjects." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUNATIC: "Being a stark raving lunatic and deranged [ROOT.Char.GetWomanMan], the only one who can help [ROOT.Char.GetFirstNamePossessiveNoTooltip] rule is [ROOT.Char.GetFaith.HighGodName]." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_BAD: "Suspected to be possessed by a demon sent by [ROOT.Char.GetFaith.DevilName], the [ROOT.Char.GetFaith.PriestMalePlural] will do their best to reign [ROOT.Char.GetHerHim] in." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_GOOD: "Blessed by [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetHerHis] body is merely a vessel through which the divine will reveals itself." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_FAIR: "Beautiful beyond words, [ROOT.Char.GetHerHis] appearance will have foreign dignitaries groveling at [ROOT.Char.GetHerHis] feet." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADVENTURER: "An adventurous [ROOT.Char.GetWomanMan], [ROOT.Char.GetFirstNamePossessiveNoTooltip] life is likely to be filled with glory and excitement." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_UGLY_DECEITFUL: "Devious and deceptive, [ROOT.Char.GetFirstNamePossessiveNoTooltip] feud with truth itself may also be [ROOT.Char.GetHerHis] undoing." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTON_GREEDY: "A greedy and covetous [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] is unlikely to be popular amongst the peasantry of the realm." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_JUST: "Fair and just in all things, many hope that [ROOT.Char.GetSheHe] will handle any conflicts with grace." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT_ARBITRARY: "A corrupt and unjust [ROOT.Char.GetWomanMan], many do not expect [ROOT.Char.GetHerHis] vassals to sit idly by as [ROOT.Char.GetSheHe] squanders the legacy of [ROOT.Char.GetHerHis] predecessor." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_MILITARY_ED: "Preferring to lead troops from the safety of [ROOT.Char.GetHerHis] home, [ROOT.Char.GetFirstNameNoTooltip] will have a hard time inspiring the troops." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_CONTENT: "A reclusive [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] is perfectly fine letting the council do most of [ROOT.Char.GetHerHis] work—for better or for worse." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_PARANOID: "Seeing the agents of [ROOT.Char.GetFaith.DevilName] around every corner, heretics and heathens alike should beware [ROOT.Char.GetHerHis] rule." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_GENEROUS: "Both pious and generous, the [ROOT.Char.GetFaith.PriestMalePlural] are likely to grow rich under [ROOT.Char.GetHerHis] rule." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT_BRAVE: "Always clad in glistening and splendid armor, [ROOT.Char.GetFirstNameNoTooltip] wants everyone to see [ROOT.Char.GetHerHim] as [ROOT.Char.GetSheHe] charges into battle." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_CRUEL: "Never fearing the wrath of [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFirstNameNoTooltip] is unlikely to spare any subject the punishments [ROOT.Char.GetSheHe] sees fit." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE_STUBBORN: "Adamant in [ROOT.Char.GetHerHis] ways of worship, faith and tradition are likely to be favored under [ROOT.Char.GetHerHis] rule." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL_CALLOUS: "A devious and discontent soul, [ROOT.Char.GetHerHis] rule is likely to be filled with spite and intrigue." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT_TRUSTING: "A confiding and patient [ROOT.Char.GetWomanMan], [ROOT.Char.GetFirstNameNoTooltip] is convinced that good things will eventually come to [ROOT.Char.GetHerHim]." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_STRESSED: "Plagued by seeing shadows around every corner, [ROOT.Char.GetSheHe] is likely to be ruled by fear." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN_COMPASSIONATE: "Convinced that everyone should be shown kindness regardless of worth, many fear that [ROOT.Char.GetFirstNamePossessiveNoTooltip] enemies may use this to their advantage." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STRONG_BRAVE: "Towering over [ROOT.Char.GetHerHis] enemies on the battlefield, [ROOT.Char.GetFirstNameNoTooltip] will have no problem inspiring [ROOT.Char.GetHerHis] troops." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE_LUSTFUL: "Ever willing to entertain [ROOT.Char.GetHerHis] spouse, many expect the royal family to grow and prosper." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS_JUST: "An equitable [ROOT.Char.GetWomanMan], many expect [ROOT.Char.GetHerHim] to ascertain that everyone gets their fair share." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT_GREEDY: "An industrious [ROOT.Char.GetWomanMan], the realm will either be brought to riches or ruin under [ROOT.Char.GetHerHim]." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_HONEST: "Ever willing to admit [ROOT.Char.GetHerHis] weaknesses of which there are many, it is with great doubt if the realm will confide in their new liege." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_TRUSTING: "A naive [ROOT.Char.GetWomanMan], [ROOT.Char.GetHerHis] reluctant nature may stop [ROOT.Char.GetHerHim] from taking charge." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS_HONEST: "Never afraid to speak [ROOT.Char.GetHerHis] mind, [ROOT.Char.GetSheHe] will surely charm the realm with [ROOT.Char.GetHerHis] astute honesty." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_ARBITRARY: "Entirely devoid of a moral compass, [ROOT.Char.GetHerHis] subjects will have to learn whether they should fear or respect [ROOT.Char.GetHerHim]." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL_WRATHFUL: "A true sadist, many fear for what the realm will turn into under [ROOT.Char.GetHerHis] rule." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL_ZEALOUS: "Blinded by religious fervor, heathens and heretics alike will come to fear [ROOT.Char.GetHerHis] righteous fury." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_DECEITFUL: "A devious and distrustful character, many expect [ROOT.Char.GetHerHim] to have daggers with each of our names on." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_COMPASSIONATE: "A gentle and compassionate soul, the vassals will surely thrive under [ROOT.Char.GetFirstNamePossessiveNoTooltip] reign." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT: "Ever confident in [ROOT.Char.GetHerselfHimself], [ROOT.Char.GetFirstNamePossessiveNoTooltip] rule may bring glory or shame to the House [ROOT.Char.GetHouse.GetName]—only time will tell." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL: "Never caring for the word of the [ROOT.Char.GetFaith.ReligiousText], many fear [ROOT.Char.GetFirstNamePossessiveNoTooltip] rule will come to an early end as [ROOT.Char.GetFaith.HighGodName] smites [ROOT.Char.GetHerHim]." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS: "Well-spoken and outgoing, many expect [ROOT.Char.GetFirstNameNoTooltip] to have no problem charming the court to [ROOT.Char.GetHerHis] side." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS: "Spending long hours in prayer as to not upset [ROOT.Char.GetFaith.HighGodName], many are confident that [ROOT.Char.GetFirstNamePossessiveNoTooltip] reign will be a blessing to the realm." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_AMBITIOUS: "Being an ambitious [ROOT.Char.GetWomanMan], many expect the realm to grow and prosper under [ROOT.Char.GetHerHis] rule." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT: "Energetic and collected, [ROOT.Char.GetFirstNameNoTooltip] will surely improve the realm under [ROOT.Char.GetHerHis] rule." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL: "Devious and deceptive, [ROOT.Char.GetFirstNamePossessiveNoTooltip] feud with truth itself may also be [ROOT.Char.GetHerHis] undoing." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY: "A silent [ROOT.Char.GetWomanMan], many do not expect [ROOT.Char.GetHerHim] to do well in diplomatic matters." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE: "A pious and humble [ROOT.Char.GetWomanMan], many fear that [ROOT.Char.GetFirstNameNoTooltip] may have been better suited for a [ROOT.Char.GetFaith.HouseOfWorship] rather than the throne." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARBITRARY: "A corrupt and unjust [ROOT.Char.GetWomanMan], many do not expect [ROOT.Char.GetHerHis] vassals to sit idly by if the realm starts crumbling under [ROOT.Char.GetHerHis] watch." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE: "A modest and temperate [ROOT.Char.GetWomanMan], [ROOT.Char.GetFirstNamePossessiveNoTooltip] passive nature may also be [ROOT.Char.GetHerHis] undoing." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CHASTE: "Loyal to [ROOT.Char.GetHerHis] spouse and family, [ROOT.Char.GetFirstNameNoTooltip] is certain to place the good of [ROOT.Char.GetHerHis] dynasty above all personal concerns." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUSTFUL: "[ROOT.Char.GetHerHis|U] eyes always set upon the next target, the vassals of the realm do well in locking up their spouses as [ROOT.Char.GetFirstNameNoTooltip] takes the throne." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT: "Content with [ROOT.Char.GetHerHis] lot, [ROOT.Char.GetFirstNamePossessiveNoTooltip] vassals may ridicule [ROOT.Char.GetHerHim] for [ROOT.Char.GetHerHis] passive nature." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT: "Being a [ROOT.Char.GetWomanMan] willing to wait for a plan to come together, many expect great change to come to the realm—albeit slowly." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BRAVE: "Courageous and willing to rush to action, many hope that [ROOT.Char.GetFirstNamePossessiveNoTooltip] bravery will not see the realm fall into reckless ruin." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_JUST: "Fair and just in all things, many hope that [ROOT.Char.GetSheHe] will handle any conflicts with grace." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTONOUS: "A [ROOT.Char.GetWomanMan] of large appetite, many hope that [ROOT.Char.GetSheHe] puts the realm before [ROOT.Char.GetHerHis] own hunger." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS: "Being a cold and unfeeling [ROOT.Char.GetWomanMan], the vassals of the realm will have a hard time gaining [ROOT.Char.GetHerHis] trust." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN: "A craven coward, it is unlikely that [ROOT.Char.GetHerHis] subjects will respect [ROOT.Char.GetHerHim]." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREEDY: "A greedy [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] is unlikely to garner the favor from the peasantry of the realm." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL: "A mean-spirited [ROOT.Char.GetWomanMan], many expect [ROOT.Char.GetFirstNamePossessiveNoTooltip] court to live in fear of [ROOT.Char.GetHerHim]." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TRUSTING: "Trusting and complacent, [ROOT.Char.GetFirstNamePossessiveNoTooltip] council may have more power over [ROOT.Char.GetHerHim] than what is right." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HONEST: "Unable to tell a lie, many fear that [ROOT.Char.GetHerHis] bluntness may not be fit for the delicate intricacies of politics." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LAZY: "Being an idle [ROOT.Char.GetWomanMan], many fear that nothing will come of [ROOT.Char.GetFirstNamePossessiveNoTooltip] reign." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS: "A generous [ROOT.Char.GetWomanMan], many hope that [ROOT.Char.GetHerHis] good heart will not lead [ROOT.Char.GetHerHim] to empty the realm's coffers on futile causes." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL: "Prone to rage, [ROOT.Char.GetFirstNamePossessiveNoTooltip] enemies and vassals alike are likely to live in fear of [ROOT.Char.GetHerHim]." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID: "A suspicious [ROOT.Char.GetWomanMan], [ROOT.Char.GetFirstNamePossessiveNoTooltip] paranoia might not sit well with [ROOT.Char.GetHerHis] subjects." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN: "A bullheaded [ROOT.Char.GetWomanMan], [ROOT.Char.GetFirstNamePossessiveNoTooltip] subjects may have a hard time getting a word in after [ROOT.Char.GetSheHe] makes up [ROOT.Char.GetHerHis] mind." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_PIETY: "A godly [ROOT.Char.GetWomanMan], [ROOT.Char.GetFirstNameNoTooltip] is sure to impress the [ROOT.Char.GetFaith.PriestMalePlural] with [ROOT.Char.GetHerHis] extensive knowledge of the [ROOT.Char.GetFaith.ReligiousText]." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_PRESTIGE: "A renowned [ROOT.Char.GetWomanMan], dignitaries from far and wide will surely bow before [ROOT.Char.GetHerHim]." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_FRIENDS: "Blessed with an abundance of friends, [ROOT.Char.GetFirstNameNoTooltip] is likely to find strong support for [ROOT.Char.GetHerHis] rule." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TYRANT: "Already a hated tyrant, the realm trembles before [ROOT.Char.GetHerHis] rule." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_RICH: "In possession of fabulous riches, only time will tell if [ROOT.Char.GetSheHe] will make the realm thrive or roost on the gold like a [dragon|E]." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_CHILDREN: "A prolific [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] has already produced numerous potential heirs for the realm." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_RIVALS: "Surrounded by enemies and rivals, many hope that [ROOT.Char.GetFirstNamePossessiveNoTooltip] rule is not struck short by means of a dagger in the back." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_COMBAT_SKILLS: "A formidable duelist, many expect [ROOT.Char.GetHerHim] to excel in tournaments and personal combat alike." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_POOR_HEALTH: "A frail and sickly [ROOT.Char.GetWomanMan], the realm wishes for good health to return to [ROOT.Char.GetHerHim]." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_BASTARD: "Being an illegitimate child, [ROOT.Char.GetFirstNameNoTooltip] will surely set out to make [ROOT.Char.GetHerHis] mark on destiny." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_VIKING: "Having led numerous raids, [ROOT.Char.GetFirstNamePossessiveNoTooltip] name is known and feared across the world." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_CRUSADER: "Having led holy warriors against the infidels, [ROOT.Char.GetFirstNamePossessiveNoTooltip] name is surely beloved in the eyes of [ROOT.Char.GetFaith.HighGodName]." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_THREE_SKILLS: "Having mastered many skills, [ROOT.Char.GetSheHe] is sure to be admired by [ROOT.Char.GetHerHis] subjects." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_FIVE_SKILLS: "Blessed with awesome knowledge of all things between heaven and [aeras|E], [ROOT.Char.GetFirstNamePossessiveNoTooltip] rule is sure to be legendary." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_DREAD: "A terrifying presence, [ROOT.Char.GetSheHe] has already a reputation for ruthlessness and cruelty." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_GENDER: "Some fear that the ascension of a [ROOT.Char.GetWomanMan] to the throne might be a symptom of uncertain times to come." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_REVELER: "A charming and outgoing [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] is celebrated by many nobles across the realm as a gracious host." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADMINISTRATOR: "A learned administrator, [ROOT.Char.GetSheHe] is recognized as one of the most qualified people to ascend to the throne." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SCHOLAR: "Renown for [ROOT.Char.GetHerHis] interests in metaphysical matters, [ROOT.Char.GetSheHe] might be ill-equipped to deal with the everyday problems of secular rule." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS_LONER: "A cold, heartless [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] is rumored to feel nothing and care for no one." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VENGEFUL: "A petty and spiteful [ROOT.Char.GetWomanMan], [ROOT.Char.GetHerHis] vassals will need to tread carefully around [ROOT.Char.GetHerHim]." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DEPRESSED: "A melancholic soul longing for comfort, [ROOT.Char.GetFirstNameNoTooltip] may lack the fortitude needed to lead [ROOT.Char.GetHerHis] new subjects." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BLIND_WEAK: "A blind, weak [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] leaves the realm in the hands of [ROOT.Char.GetHerHis] helpers." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_EXCOMMUNICATED: "Excommunicated by the Church, [ROOT.Char.GetSheHe] rises to power while branded a heretic, and many think will lead the realm to perdition." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BERSERKER: "A fierce and relentless warrior, [ROOT.Char.GetSheHe] is believed to howl at the moon and drink the blood of [ROOT.Char.GetHerHis] enemies in battle." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CANNIBAL: "Rumored to feast upon human flesh, [ROOT.Char.GetSheHe] will have a lot to prove to earn the trust of [ROOT.Char.GetHerHis] vassals." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRIMINAL: "Many vile rumors surround [ROOT.Char.GetHerHim], some more vicious and repulsive than others." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WITCH: "Rumored to mix forbidden herbs and cast curses upon [ROOT.Char.GetHerHis] enemies, [ROOT.Char.GetSheHe] might have a harder time earning the trust of [ROOT.Char.GetHerHis] subjects." #NT!
 SUCCESSION_EVENT_WINDOW_HEIR_UNIMPRESSIVE: "Without many accomplishments to [ROOT.Char.GetHerHis] name, it is hard to tell what kind of ruler [ROOT.Char.GetSheHe] will become yet." #NT!
