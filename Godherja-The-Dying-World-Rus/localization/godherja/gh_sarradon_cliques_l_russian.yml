l_russian:
 magi_clique_name:0 "Маги"
 magi_clique_desc:0 "Маги представляют магически одаренных членов общества, состоящего в основном из тех магов, которые выполняют важные функции в королевстве. Хотя они и не обязательно сторонники превосходства магии, они, безусловно, выступают за повышение роли магов в обществе, добиваясь всевозможных преимуществ для тех, кто рожден с даром. Они, конечно, имеют силу, но считают, что применение силы часто приводит к обратным результатам. Такие действия, как снижение ограничений на жертвоприношения, продвижение магического образования и инвестиции в магические исследования, скорее всего, вызовут их похвалу."
 warrior_clique_name:0 "Воины" #NT!
 warrior_clique_desc:0 "Воины являются ядром военных возможностей королевства, и их состав варьируется от генералов и командиров до профессиональных солдат и часто используемых наемников. Не обязательно сторонники вечной войны, они обычно считают, что их услуги необходимы королевству, и что финансирование и ресурсы должны быть направлены на вооруженный конфликт. Их мощь заключается в лояльных силах, на которые они могут опереться и которые они могут использоваться, чтобы усилить свою позицию, если возникнет такая необходимость. Любые шаги, укрепляющие их власть, такие как завоевание, увеличение выплат и количества ополчения, получат их горячую поддержку." #NT!
 aristocrat_clique_name:0 "Аристократы"
 aristocrat_clique_desc:0 "Дворяне, представляющие интересы землевладельцев, можно найти по всему [Concept('aeras','Аэрасу')|E]. В большинстве обществ они составляют сильнейший силовой блок, и даже в тех сообществах, где они не обладают властью, они по-прежнему представляют собой силу, с которой приходится считаться. Они поддерживают исключительность дворянских титулов, отстаивание своих прав и привилегий за счет простолюдинов и купцов и расширение своих земель." #NT!
 commoner_clique_name:0 "Популисты"
 commoner_clique_desc:0 "Довольно свободная клика, представляющая объединенные интересы низших классов общества, а именно мелких крестьян, городских и сельских ремесленников. Хотя, как правило, они не относятся к самым несчастным в обществе, их средний статус означает, что их интересы часто отодвигаются на второй план в пользу землевладельцев и городских торговых классов. Возможно, единственное преимущество, которое они имеют, заключается в их абсолютной численности, в которой они одни перевешивают все другие клики. Простолюдины — и те, кто якобы отстаивает их интересы — скорее всего, будут поддерживать формы общественного благосостояния, такие как пособие на зерно, а также перераспределение земли. В этих целях они могут время от времени находить поддержку со стороны честолюбивой знати, стремящейся использовать клику в качестве рычага для получения власти." #NT!
 merchant_clique_name:0 "Торговцы"
 merchant_clique_desc:0 "Представляя интересы городских торговых классов, купеческая клика противостоит жестким классовым предрассудкам дворянства. Они также считают себя выше ограниченного мышления простолюдинов, несмотря на тот факт, что многие из торговцев происходят из этого класса. Они склонны поддерживать автономию городских районов, предложения, которые поддерживают их коммерческие амбиции, и стремятся к раздаче дворянских титулов, чтобы еще больше улучшить свое положение в обществе." #NT!
 theocrat_clique_name:0 "Теократы"
 theocrat_clique_desc:0 "Представляя интересы духовенства, теократы являются влиятельной силой почти во всех регионах [Concept('aeras','Аэраса')|E]. Хотя они редко являются непосредственными правителями провинций, духовенство часто служит ключевым институтом для поддержания управления их региона, и их особая роль в понимании божественного дарует им большую силу. Они склонны поддерживать власть религиозных институтов, расширение веры и часто служат сильной опорой для особенно благочестивых правителей."

 adoxos_name:0 "Адоксос"
 adoxos_desc:0 "Сангвиническое сестринство, или 'Адоксос', включает в себя ужасных воинов Саррадона, которые сражаются под знаменами своего ордена во имя Святой Сансии. Фракция ордена возникла вскоре после казни их покровительницы-святой. Члены ордена посвятили себя выражению своей скорби после смерти Сансии через проливание своей собственной крови, что со временем приобрело более зловещие оттенки. С течением времени сангвиники пришли к выводу, что их сильной скорби нельзя утолить только своей кровью, а что кровь других также должна быть пролита, чтобы выразить их страдание по поводу Сансии. Они славятся своим бесстрашием в бою и отступают только с целью сохранить возможность причинить еще больше разрушений в следующей битве.\n\nОни также известны своим недостойным использованием оружия, специально разработанного для обескровливания своих жертв. Мятежные деревни были наказаны сангвиниками за свое непокорство. Они часто устраивают жуткие сцены, снимают кожу с целых семей и вешают трупы, чтобы получить как можно больше крови, домашних животных и скот разрезают на куски, а улицы залиты кровью после бойни. Святая Сансия ушла из этого мира, и только проливая кровь всех без исключения нераскаявшихся масс на [Concept('aeras','Аэрасе')|E], она сможет отомстить."
 adoxos_pure_name:0 "Адоксос"
 adoxos_pure_desc:0 "Сестринство Сангвинов, или 'Адоксос', объединяет суровых воинов Саррадона, которые сражаются под знаменами своего ордена во имя Святой Сансии. Фракция ордена возникла вскоре после казни их покровительницы-святой. Члены ордена посвятили себя выражению своей скорби после смерти Сансии через проливание своей собственной крови, что со временем приобрело более зловещие оттенки. Сангвиники верят, что лучший способ почтить Сансию — это пролить собственную кровь, защищая невинных или сражаясь со злодеями. Известные своей железной дисциплиной, сангвиники сражаются так, словно совершенно не боятся смерти, выстояв даже перед непреодолимыми препятствиями, чтобы не опозорить наследие Сансии." #NT!
 mazanai_name:0 "Мазанай"
 mazanai_desc:0 "Круг Розокровных, или 'Мазанаи', состоит из Живых Магов ордена, ранее бывших Боевыми Магами Воинствующего Ордена Сансии. Вскоре после несправедливой смерти их святой покровительницы от рук Фанкиды они были одними из первых, кто поклонялся ей как реинкарнации Пречистой. Несмотря на свою предыдущую репутацию образцовых представителей, приверженных принципам справедливости и сострадания Сансии, теперь они славятся своей бессмысленной жестокостью и садизмом, не имеющим себе равных во всем Саррадоне.\n\nИз Святых Орденов в Саррадоне Розокровные долгое время были одним из столпов сансианитского правления в регионе. Розокровные поддерживают контроль Ордена над местным населением, используя свое мастерство в магии крови, чтобы оживить легионы рабов крови, которые компенсируют их относительную нехватку рыцарей. Вдобавок к ужасу этой практики, используемые в ней трупы — это в основном павшие в прошлых восстаниях против агионистского правления в регионе, что означает окончательную судьбу всех тех, кто противостоит контролю ордена. Эти рабы крови также часто используются в жутких кукольных спектаклях, устраиваемых Розокровными после восстаний, чтобы запугать население и заставить его подчиняться еще больше. Символ репрессий сансианитов, Розокровные воплощают в себе чистую бесчеловечность, присутствующую внутри ордена." #NT!
 mazanai_pure_name:0 "Мазанай"
 mazanai_pure_desc:0 "Круг Розокровных, или 'Мазанаи', состоит из Живых Магов Ордена, бывших Боевыми Магами Воинствующего Ордена Сансии. Вскоре после несправедливой смерти их святой покровительницы от рук Фанкиды поклоняются ей как реинкарнации Чистейшей. Приверженные принципам справедливости, дисциплины и сострадания Сансии, Розокровные стремятся жить дисциплинированной жизнью, свободной от испорченных земных удовольствий, и поклялись использовать свое магическое мастерство, чтобы помогать и защищать невинных, будь то истребляя нечестивцев или увеличивая урожай крестьянства. Поскольку их отказ от роскоши позволяет им тратить время на оттачивание своего ума и тела с помощью боевых и магических тренировок, Розокровные признаются как одни из самых способных в военном отношении магов в Саррадоне, хотя их неприятие более темных искусств магии крови привело к тому, что многие традиционные аверсарианские маги недооценили их как слабоумных дураков."
 kairouika_name:0 "Кайруика"
 kairouika_desc:0 "Орден Розы или 'Кайруика' — это маргинальная фракция внутри ордена, которую притесняют остальные члены ордена и считают мятежниками и, возможно, даже богохульниками-предателями. Происходя от тех солдат, которых сама Святая Сансия лично выбрала в качестве своего щита и копья, Орден Розы всегда был первым в прорыве, и его боялись, и любили за нерушимую дисциплину в бою и великодушие по отношению к павшим.\n\ Однако за время существования ордена в Саррадоне их влияние постепенно уменьшилось из-за того, что их специализация заключалась в основном в охране знати и размещении гарнизонов в важных крепостях, после чего сангвиники вытеснили Орден Розы и направили военное крыло сансианитов на завоевание чужие земли. Они осуждают дикость и варварство, которым их товарищи подвергли коренных саррадонцев, и придерживаются принципов милосердия, умеренности и сочувствия во всем, что привело к презрению и отвращению к ним со стороны остального ордена. Наиболее провокационные из них говорили, что Сангвиники и Розокровные бесчестны, аморальны и в своей жестокости отошли от учения Святой Сансии. Этих головорезов часто впоследствии казнили по обвинению в святотатстве и измене, причем одному из них было отказано в погребении, и он превратился в кровавого раба за то, что давал оружие и обучал туземцев, чтобы помочь им сопротивляться приказу. Впоследствии против этой фракции было проведено множество чисток, поставивших ее на грань уничтожения. Несмотря на все это, они все еще терпят и продолжают настаивать на том, чтобы порядок изменил свои пути ради Святой Сансии." #NT!
 kairouika_pure_name:0 "Кайруика"
 kairouika_pure_desc:0 "Орден Розы или 'Кайруика' — одна из старейших фракций внутри ордена, происходящая от солдат, лично выбранных Святой Сансией в качестве ее меча и щита. Известные как своей непоколебимой храбростью, так и великодушием по отношению к своим врагам, они в основном функционируют как последняя линия обороны Ордена, охраняя его самые важные крепости, города и знать. Твердо веря в принципы милосердия, умеренности и сочувствия, Орден Розы попытается реабилитировать всех своих врагов, кроме самых злых, будь то бандиты или враждебные язычники, и часто пытается сначала разрядить конфликт словами, а не силойхотя, когда сталкиваются с отвратительными злоупотреблениями над невинными, они не колеблятся рисковать своей жизнью в бою." #NT!

 metakas_name:0 "Метаки"
 metakas_desc:0 "Очистители Нечисти или 'Метаки' составляют более милитаристскую часть ордена, основанную относительно недавно рыцарями ордена, которые верили, что нечистота может быть удалена только посредством великих чисток. Посвящена очищению. из земель, которыми управляет орден, Очистители с рвением берутся за свою работу, и их боятся по всему Саррадону как мясников и подлых убийц невинных и беспомощных. Очиститетли отказываются щадить кого-либо из нечистых, опасаясь, что они могут осквернить землю и порочить чистых. Если они сочтут это необходимым, Очистители, как известно, даже отрывают грудных младенцев от своих матерей, когда те просят и умоляют о пощаде. Прежде чем убить их без малейшего намека на раскаяние, ликование распространяется на их обычно суровых лицах, когда они очищают еще один источник потенциальной порчи из Саррадона."
 metakas_pure_name:0 "Кастема"
 metakas_pure_desc:0 "Стражи Чистоты или 'Кастема' состоят из воинов-монахов ордена, взявших на себя задачу защиты последователей Святого Катаритоса от тех, кто желает подавить его учение. Первоначально созданная для защиты катаритских паломников и других путешественников, желающих повторить путешествия Святого Катаритоса, членов Кастемы можно найти везде, где собираются последователи Катаритоса, будь то защита катарских общин в сердце ордена или проповедников, блуждающих по Аверсарии. Часто побуждаемые как желанием увидеть мир, так и религиозным долгом защищать своих братьев, многие кастемы очень интересуются философией и теологией и любят слушать и узнавать о местных верованиях и идеях. Некоторые кастемы могут даже предпочесть охранять неагионистских проповедников или философов, чьи учения перекликаются с учениями Катаритоса, поскольку истинная чистота исходит не от заявления о следовании Святым, а от Любви в сердце." #NT!
 epichorima_name:0 "Эпихорима"
 epichorima_desc:0 "Инспекторы Чистоты или 'Эпихорима' — это те, кто ведет списки родословных, которые Орден считает чистыми, и те, которые считаются нечистыми. Как правило, Инспекторы регулярно путешествуют по землям ордена, чтобы внимательно изучить жителей, живущих в нем, на наличие признаков нечистоты. Те, у кого инспекторы обнаруживают такие признаки, заносятся в их списки, тщательно хранятся и поддерживаются в наилучшем состоянии, чтобы ни один из нечистых не мог избежать справедливого наказания. Кроме того, на Инспекторов возложена задача найти подходящие механизмы размножения населения, чтобы наилучшим образом поддерживать чистоту внутри ордена, и отслеживать плоды этих слияний, принимая в Орден чистейших из чистых."
 epichorima_pure_name:0 "Эпирима"
 epichorima_pure_desc:0 "Искатели Чистоты или 'Эпирина' - это фракция, происходящая как от Аверсарианских культов Катаритоса, пытающегося примирить его учения с традиционными верованиями Аагиократа, так и от последователей Катаритоса, стремящихся смягчить чрезмерности Аверсарии, сделав идеи Катаритоса более приемлемыми для лучшей адаптации. Как и катариты, они считают чистоту проистекающей из открытого разума и души, но в отличие от большинства катаритов считают, что аверсарианцам легче достичь состояния чистоты, чем другим, более нечистым народам. Эта склонность к чистоте не является врожденной, но в первую очередь является результатом развитой культуры аверсарианцев - таким образом, аверсарианцы не должны порабощать другие, меньшие народы, а скорее учить их знанию Катаритоса и Пречистого, чтобы они тоже могли достичь того же состояния чистоты, что и аверсарианцы. Эпирима склонны исповедовать более радикальные убеждения перед возможными новообращенными аверсарианцами, чем внутри самого ордена. Они до сих пор считаются весьма неортодоксальными, и, хотя в целом приемлемы из-за плюрализма в катаризме, некоторые видят в их убеждениях опасное искажение учения Катаритоса."
 apodromios_name:0 "Аподромиос"
 apodromios_desc:0 "Мудрецы Чистоты или 'Аподромиос' представляют голубиную группу внутри ордена, которая избегает обычного определения чистоты как врожденного в пользу того, что они считают оригинальной интерпретацией чистоты Катаритосом - состояние, приобретаемое путем следования учению. Ходят слухи, что они хранят подлинные версии текстов Катаритоса, труды, которые остальная часть ордена считает еретическими в пользу ныне ортодоксальных изданий. Мудрецы были по большей части изгнаны своими собратьями по разным причинам, среди них — их склонность утешать нечистых, приговоренных Инспекторами к смерти, что вызывает к ним сильное отвращение у Очистителей, за то что они питают такое сострадание к нечеловеческим существам, как неподобающее одному из чистых. Это и другие действия, считающиеся богохульством в глазах ордена, привели к тому, что несколько Мудрецов были объявлены Инспекторами нечистыми и впоследствии казнены Очистителями в рамках репрессий."
 apodromios_pure_name:0 "Аподромиос"
 apodromios_pure_desc:0 "Мудрецы Чистоты" или 'Аподромиос' представляют собой многочисленных проповедников, философов и теологов, составляющих духовное ядро ордена. Посвятив себя поиску мудрости, многие мудрецы проводят большую часть своего времени, путешествуя по [Concept('aeras','Аэрасу')|E], проповедуя учение Катаритоса о Чистоте как Любви, а также углубляя свое собственное понимание путем дискуссий (и дебатов) со священниками, философами и простыми людьми. Даже когда они не путешествуют, они все равно тратят много времени на обсуждение и обмен опытом друг с другом, хотя они также проводят много времени в своем ордене, размышляя о своих путешествиях и об учении Катаритоса. Поэтому катаритские верования мудрецов часто весьма эклектичны, они включают в себя как различные верования, на которые они наткнулись во время своих путешествий, так и те, которые передаются от других катаритов."

 kleptiakos_name:0 "Клептиакос"
 kleptiakos_desc:0 "Сборщики милостыни, или 'клептиакос', - это убийственные и жадные исполнители ордена, которые помогают в захвате и конфискации мирских благ и активов, считающихся нуждающимися в перераспределении, часто попадающих в лапы их братьев для использования на различные экстравагантные и легкомысленные проекты. Облаченные в пресловутые доспехи зеленого оттенка и безупречной выделки, почти мгновенно узнаваемые многими саррадонцами, они следят за тем, чтобы воля Святого Филантриоса исполнялась так, как считают нужным высшие чины.\n\nПрезираемые по всему Саррадону за свою безжалостность, Сборщики без колебаний истребляют дерзких, кто подвергает сомнению суждения ордена, и делают это с избытком предвзятости, иногда даже уничтожая целые деревни за их неповиновение. Используя избиения, постоянные преследования, пытки и множество других методов устрашения населения, Сборщики следят за тем, чтобы люди не только исправно вносили требуемую милостыню, но и гарантировали, что за любой намек на восстание последует быстрое несоразмерное возмездие, поддерживая тем самым мир на своих землях."
 kleptiakos_pure_name:0 "Клептиакос"
 kleptiakos_pure_desc:0 "Сборщики милостыни, или 'клептиакосы', отвечают за сбор благотворительных пожертвований для ордена, чтобы распределять их среди нуждающихся, странствуя из города в город, чтобы убедить простых людей пожертвовать то, что они могут выделить, а богатых - стать покровителями ордена. Часто рассказывая людям захватывающие (но не всегда полностью достоверные) истории о героических агионистах, страдающих от нужды и горя, чтобы убедить их пожертвовать на это дело, клептиакосы обычно считаются очаровательными среди населения, если только они не остаются здесь слишком долго. Некоторые Сборщики следуют своим целям с большим рвением, чем большинство, будучи готовыми обманом лишить богатых их ненужных богатств, если те окажутся недостойными своего богатства, либо из-за аморального поведения, чрезмерных трат на предметы роскоши или отказа от пожертвований, рассматривая это как законное наказание для тех, чей разум был затуманен жадностью."
 polykalton_name:0 "Поликалтон"
 polykalton_desc:0 "Распределители милостыни или 'Поликалтон' - это часть ордена, которая решает, на какие цели будет использована милостыня, собранная на землях ордена сборщиками. Известные своей склонностью к импровизации и чрезмерной щедростью, Распределители мнят себя благородными и строгими монахами, хотя истинность этого сразу же ставится под сомнение их явной расточительностью, о чем свидетельствуют их многочисленные горшки, изготовленные из чистого серебра и инкрустированные слоновой костью, а также другие подобные экстравагантные изделия.\n\nОднако они утверждают, что эти изделия имеют первостепенное значение для функционирования ордена. Конечно, без такого огромного и внушительного дворца они не могли бы надеяться разместить множество нищих, требующих милостыню (которым было запрещено посещать дворец с момента его постройки). Они также не могли бы надежно хранить свои многочисленные, совершенно 'свободно' пожертвованные милостыни без хранилищ, которые являются одними из самых больших в мире. А если бы они не собирали все эти милостыни, то как бы они могли раздавать их нуждающимся? Естественно, Распределители почти всегда отдавали собранную милостыню братьям ордена, за редким исключением - один случай, когда милостыня была отдана одному из животных, находящихся под их опекой. Более того, они настаивают, что их непрекращающиеся и показные пиры - лишь выражение благодарности за многочисленные пожертвования, совершенно добровольно отданные им населением их земель из-за их крайней нужды. В конечном счете, если бы Распределители не раздавали милостыню обездоленным с исключительной добросовестностью, орден не смог бы позволить себе двести новых палат, полностью выложенных жемчугом, с постелями из шелка и наполненных куртизанками для монахов ордена, что, несомненно, стало бы трагедией."
 polykalton_pure_name:0 "Поликалтон"
 polykalton_pure_desc:0 "Распределители милостыни или 'Поликалтон' составляют ту часть ордена, которая решает, на какие цели будет использована милостыня, собранная на землях ордена сборщиками. Распределители считают своим долгом следить за тем, чтобы милостыня ордена распределялась как можно эффективнее и чтобы ни беспринципные монахи, ни мошенники, пользующиеся доброй волей ордена, не присвоили средства, предназначенные для действительно нуждающихся. Хотя их иногда осуждают за недоверчивый характер и нежелание тратить деньги, пока они не потратят время на выяснение всей ситуации, их самоотверженность и преданность ценится, когда потенциальный мошенник пойман на попытке присвоить средства ордена. Они ходят по натянутому канату при распределении средств между благотворительными пожертвованиями, казной ордена и содержанием ордена, часто подвергаясь критике со стороны одних за накопление ненужного богатства, в то время как другие обвиняют их в раздаче или трате денег, которые орден не может позволить себе использовать, хотя они делают все возможное, чтобы сгладить разногласия внутри ордена."
 dorogeros_name:0 "Дорогерос"
 dorogeros_desc:0 "'Братство дающих' или 'Дорогерос' представляет собой незначительный блок среди братьев ордена, которые выступают за то, чтобы благотворительность была передана простым людям, утверждая, что они нуждаются в ней больше, чем богатые и развратные монахи. Подавляющее большинство ордена решительно оспаривает это, утверждая, что они не смогут должным образом исполнить желания Филантриоса без своего триста шестьдесят седьмого позолоченного дворца, инкрустированного только самыми лучшими бриллиантами.\n\nДающие в большинстве своем отвергают то, что они считают неприкрытым пафосом своих собратьев, отказываясь принимать богатства, захваченные орденом, как "милостыню для перераспределения среди нуждающихся", и считают остальных своих собратьев не более чем грабителями в обличье святых рыцарей. Более того, Дающие склонны к актам щедрости, а некоторые даже переплавляют свои рыцарские доспехи в сельскохозяйственные орудия, чтобы помочь крестьянам, часто страдающим от безжалостной конфискации имущества монахами ордена. Без благородного вмешательства Дающих, вероятно, их менее щепетильные собратья давно бы уничтожили землю в своей безграничной алчности."
 dorogeros_pure_name:0 "Дорогерос"
 dorogeros_pure_desc:0 "'Братство дающих' или 'Дорогерос' - это монахи, которым поручено использовать ресурсы Ордена для улучшения жизни нуждающихся. Отвечая за такие задачи, как приготовление пищи для голодных, содержание гостиниц для тех, кто нуждается в ночлеге, ремонт домов, пострадавших от наводнений и других катастроф, и даже обучение людей навыкам, полезным для поддержания собственного существования, Дающие представляют собой множество разнообразных людей, хотя всех их объединяет преданность делу помощи угнетенным. Их тесный контакт с подопечными Ордена и внимание к их бедам часто приводит к смиренности и отвращению к излишней роскоши, и они обычно являются самыми стойкими сторонниками расширения деятельности Ордена. Однако, хотя они составляют большую часть членов Ордена низшего ранга, их задачи затрудняют получение внутреннего влияния, а некоторые из их предложений по оказанию дополнительной помощи бедным критикуются (особенно Поликалтоном) за дороговизну и нежизнеспособность в долгосрочной перспективе."

 xeneftoi_name:0 "Ксенефтой"
 xeneftoi_desc:0 "Госпитальеры Святой Тисии или 'Ксенефтои' составляют незначительное меньшинство ордена, которые все еще придерживаются старого принципа исцеления нуждающихся и в целом с отвращением относятся к нынешним излишествам ордена, которые они рассматривают как отклонение от пути Святой Тисии. Среди старейших ветвей Воинствующего Ордена Тисии, они состоят в основном из женщин, и лишь немного мужчин входят в их ряды. Кроме того, до сих пор им удавалось избегать ловушки прогресса любыми средствами, поскольку они являются целителями, не допускающими дискриминации, а характер их работы дает им мало возможностей для проведения исследований. В результате они вызывают отвращение у своих собратьев, которые видят в них убогих фиалок, неспособных отказаться от таких мелочей, как сочувствие, ради большего блага научного прогресса. Несмотря на это, они остаются непоколебимыми в своих убеждениях и делают все возможное, чтобы оставаться верными учению своего святого покровителя."
 xeneftoi_pure_name:0 "Ксенефтой"
 xeneftoi_pure_desc:0 "Госпитальеры Святой Тисии или 'Ксенефтои' - одна из старейших ветвей Воинствующего Ордена Святой Тисии, происходящая от странствующих целителей, следующих за самой Святой. Состоящие в основном из женщин, госпитальеры считают своим долгом исцелять всех нуждающихся и распространять учение святой Тисии, чтобы весь мир мог воспользоваться ее знаниями. Поэтому они обычно путешествуют от деревни к деревне, исцеляя больных и обучая местных жителей важнейшим тисийским медицинским практикам (таким как Очищение Рук). Однако во времена чумы на Госпитальеров всегда можно рассчитывать: они собираются там, где болезнь сильнее всего, и делают все возможное, чтобы замедлить распространение болезни и смерти. Хотя орден в целом уважает их за бескорыстие и преданность делу исцеления больных, путешествующий характер госпитальеров означает, что они медленно принимают новые методы лечения, а некоторые считают их консервативными и неэффективными."
 syngamar_name:0 "Сингамар"
 syngamar_desc:0 "'Братство писцов' или 'Сингамар' занимается приемом и выпиской пациентов в многочисленных медицинских учреждениях, которыми управляет Орден. В их обязанности входит ведение подробных записей о пациентах и, что более важно, выяснение того, какую цену заплатит тот или иной пациент за спасительные услуги, которыми славятся тисианские врачи. Многие из тех, кто приходит в поисках мази от своих недугов, не имеют средств и не могут наскрести несколько монет, необходимых для оплаты лечения, в котором они так нуждаются. К счастью для них, сингамары с удовольствием составляют контракты, предусматривающие альтернативные способы оплаты... даже если эти люди неграмотны и совершенно не понимают, на что соглашаются. Эти контракты часто содержат условия, которые большинство людей сочло бы совершенно абсурдными: заказчик освобождается от любой ответственности за случайную смерть и получает труп в свою полную собственность. Для действительно отчаявшихся людей это небольшая цена за то, чтобы получить еще несколько лет жизни. Конечно, сингамары не спешат рассказывать им о страшной судьбе, которая может их ожидать, или напоминать, что часто жизнь страшнее смерти."
 syngamar_pure_name:0 "Сингамар"
 syngamar_pure_desc:0 "'Братство писцов' или 'Сингамар' занимается приемом и выпиской пациентов в многочисленных медицинских учреждениях Ордена. В их обязанности входит ведение подробных записей о пациентах, а также определение и приобретение ресурсов, необходимых для различных видов лечения, предлагаемых учреждениями Тисианцев, чтобы они могли работать бесперебойно. Поскольку многие Писцы выступают за использование самых дешевых методов лечения с разумной эффективностью, а также за предоставление дорогостоящих методов лечения только тем, кто может заплатить, даже в опасных для жизни ситуациях, когда менее дорогие методы лечения недоступны, иногда их критикуют за то, что они сосредоточены на экономии денег, а не жизней. Однако большинство Писцов считают, что тратить потенциально жизненно важные ресурсы на предложение неэффективного лечения - это пренебрежение к жизни, которое нельзя оправдать эмоциональными призывами."
 adelron_name:0 "Адельрон"
 adelron_desc:0 "Братство остеопатов, или 'Адельрон', поначалу не имело большого значения для тисианского вероучения, но со временем они становились все более могущественными и влиятельными, и непохоже, что их восхождение останавливается. Известные еще в старые времена Святой Тисии своей склонностью к темным искусствам магии смерти, Адельрон утверждают, что обладают способностью чинить любое смертное тело с помощью магических или экспериментальных методов. Хотя некоторым Адельрон действительно помогает, многие остаются навсегда изуродованными и искалеченными, превращаясь в злобные насмешки над человеческим обликом. Бесчисленные легенды рассказывают о подземельях, которые находятся под их хранилищами, и о жутких сценах, которые можно там увидеть, об ужасной жестокости магов и их попытках овладеть силами, которые они даже не надеются понять. Муки человека, прильнувшего к безжизненным телам своих детей, зная, что скоро последует за ними в смерть, и тисианские волхвы, спешно записывающие драгоценные подробности его медленной и мучительной кончины. Адельрон - ужасающий пример того, до каких глубин может опуститься человек в поисках знаний, и кто знает, что лежит там, в их темных и сырых тюрьмах, беззвучно плача..."
 adelron_pure_name:0 "Адельрон"
 adelron_pure_desc:0 "'Братство остеопатов' или 'Адельрон' верит, что все болезни в конечном счете излечимы, будь то магические или мирские, и что главная обязанность последователей святой Тисии - продвигать и распространять знания медицины, чтобы никто не умирал от чумы и болезней. Некоторые Адельроны верят, что даже возраст - это всего лишь болезнь, которую нужно вылечить, чтобы в один прекрасный день никто не боялся смерти. Склонных к экспериментам с нетрадиционными методами, такими как использование магии смерти для лечения, а не магии жизни, Адельрон часто считают безрассудными, хотя это не мешает Писцам (или даже Госпитальерам) перенимать любые эффективные методы лечения, открытые их методами."
 diomatias_name:0 "Диоматиас"
 diomatias_desc:0 "'Объединение мастеров' или 'Диоматиа' - это одновременно кулак и, казалось бы, нежная рука ордена, которой поручено защищать орден и заботиться о его благородных рыцарях, а также щедрых покровителях. Считаясь одними из лучших и лучших медиков Саррадона, маги почти полностью искоренили некоторые болезни в землях ордена, которые когда-то считались смертным приговором. Все это и многое другое привлекает несметное количество аристократов, страдающих от огромного количества недугов, которые приходят с карманами, набитыми золотом до отказа. И, конечно, тисианское вероучение не позволяет им отказывать нуждающимся, хотя они тоже платят за это свою цену.\n\nОднако эти обязанности не отвлекают их от не менее важного дела - защиты ордена и, что еще важнее, захвата язычников для использования в крестовом походе Ордена против самой смерти. Многие крестьянские повстанцы, захватив небольшую крепость, испытывали радость от того, что их лагерь превратился в огромный столб пламени. Конечно, тех, кто еще остался в живых, быстро схватили и подвергли самому лучшему медицинскому лечению, известному человеку, поддерживая жизнь даже тогда, когда они кричали, чтобы им оказали милость смерти, их плоть обуглилась до костей, а конечности держались на волоске. Конечно, их мольбы не выполняют, поскольку ни один врач по этическим соображениям не может позволить своим пациентам умереть, не сделав сначала все возможное для их спасения, особенно если изучение их разбитых тел позволит ордену продвинуться дальше в поисках жизни. Ибо если пациент не знает, что лучше для него самого, то долг Мастера - решить это за него".
 diomatias_pure_name:0 "Диоматиас"
 diomatias_pure_desc:0 "'Объединение мастеров' или 'Диоматиас' - это одновременно кулак и нежная рука ордена, на которую возложена защита ордена и забота о его благородных рыцарях. Считаясь одними из величайших практиков целительского искусства Живой магии, маги способны быстро исцелять болезни и раны, которые в противном случае стали бы смертельным исходом. Однако их важнейшей обязанностью является защита ордена и его целителей от тех, кто посмеет помешать их благородной миссии. Многие бандиты нападали на, казалось бы, ничем не защищенную группу скромных тисианских целителей, но в ужасе бежали, когда боевой маг из числа Мастеров раскрывал себя, обрушивая на них огненное инферно. Однако именно после битвы раскрывается истинный стратегический потенциал магов, поскольку их мастерство исцеления позволяет им сократить потери до минимума - как среди верных тисианцев, которым уделяется первостепенное внимание, так и среди врагов, поскольку тисианский символ веры требует, чтобы маги исцеляли даже тех, кто стремится причинить им вред."

 masters_name:0 "Мегайос"
 masters_desc:0 "Магистры, или 'Мегайос', являются руководящим классом Ордена Ключа Святого Калисто, они управляют повседневными делами больших рабовладельческих плантаций, которые преобладают на территории, находящейся под контролем Ордена. Их мало заботят международные дела, кроме обеспечения непрерывного потока рабов, и поэтому мало что, кроме элементарной дипломатии с другими орденами и организации случайных рейдов, надолго отвлекает их внимание от бухгалтерских книг. К счастью, пока продолжается насилие Святого Крестового похода, поток рабов в святые руки магистров будет продолжаться".
 masters_pure_name:0 "Перикас"
 masters_pure_desc:0 "Административное ядро Ордена Ключа Святого Калисто, книгочеи или 'Перикос' отвечают за обновление, ведение и копирование многочисленных карт и записей Ордена, включая карты торговых путей, записей про известных работорговцев и общины, сочувствующих делу Ордена. Книгочеи также отвечают за другие административные задачи, такие как организация выплат выкупа, и поскольку многие из лучших навигаторов Калистианитов вышли из их рядов, остальные члены Ордена считают их надежными (хотя и немного скучными)."
 securers_name:0 "Асфатай"
 securers_desc:0 "Военное крыло Ордена Ключа Святого Калисто, охранники, или 'Асфатай', в основном занимаются поддержанием порядка - всегда чреватое дело в обществе, где девять из десяти - рабы, ищущие любую возможность взбунтоваться или сбежать. Именно они жестоко подавляют попытки восстания, опуская железный сапог на шею внешне умиротворенных рабов. Когда Ордену приходится решать свои дела на поле боя, его армии состоят в основном из этих суровых мужчин и женщин, которые радуются возможности испытать свои клинки против кого-то другого, кроме плохо вооруженного рабского сброда."
 securers_pure_name:0 "Лазтамай"
 securers_pure_desc:0 "Военное крыло Ордена Ключа Святого Калисто, Освободители или 'Лазтамай' следуют по стопам Калисто, посвящая себя освобождению рабов любыми возможными средствами. Искусные в мореплавании, Освободители наиболее известны своими дерзкими рейдами на невольничьи рынки, рудники, корабли и другие центры рабства, в ходе которых они освобождают пленников и материальные ценности из лап их владельцев, а также патрулируют и защищают торговые пути, часто используемые Орденом и его союзниками. Враги Калистианитов опасаются их за склонность к жестокому возмездию рабовладельцам, но в целом Освободителей уважают за их преданность делу Святого, а также за доход, который они приносят Ордену, хотя некоторые члены, по слухам, менее разборчивы в выборе целей своих налетов."
 benedictioners_name:0 "Логиса"
 benedictioners_desc:0 "Благотворители, или 'Логиза', - одна из немногих групп Ордена Ключа Святого Калисто, которых в мирное время видят за пределами территории Ордена. Именно они следят за тем, чтобы рабов обучали правильным гимнам, чтобы работа очищала их от грехов. Кроме того, именно они выполняют большую часть основных работ по поддержанию инфраструктуры, чтобы уровень смертности поддерживался на уровне, позволяющем хотя бы номинально поддерживать численность порабощенных. Из-за этого они не раз сталкивались с Магистрами и Охранниками, так как эти две группы часто не понимают, почему с явно одноразовым ресурсом нужно так возиться."
 benedictioners_pure_name:0 "Логиза"
 benedictioners_pure_desc:0 "Духовно мыслящая группа калистианцев, Благотворители или 'Логиса' занимаются распространением учения святого Калисто, а также заботой об освобожденных или беглых рабах, оказавшихся под защитой ордена. Именно Благотворители отвечают за поиск бывшим рабам места, где они смогут жить, будь то на землях ордена или где-либо еще, а также за обучение их навыкам, необходимым для процветания в условиях новой свободы. Благотворители также служат идеологическим ядром ордена, пишут диатребы и памфлеты, осуждающие порабощение других, а также могут быть увиденными странствующими за пределами территории ордена, проповедующими о зле рабства. Их странствия также служат двойной цели - найти общины, сочувствующие делу калистианитов и готовые принять рабов, освобожденных калистианитами."
 patrons_name:0 "Атрикой"
 patrons_desc:0 "Покровители" или 'Атрикои' - это общий термин для различных почетных калистианских лож и братств, в которые можно вступить, сделав щедрое пожертвование ордену. Покровителей обычно побуждает к вступлению не рвение, а скорее желание получить доступ к торговым связям калистианитов, которым нет равных в работорговле. Тот факт, что корабли Покровителей гораздо реже становятся жертвами пиратства или других 'несчастных случаев' на море, является еще одним популярным преимуществом статуса. В группу входят купцы и аристократы со всего [Concept('aeras','Аэраса')|E], подавляющее большинство из которых не исповедуют вероучение калистианитов, постепенно расширяя сеть коммерческих и политических связей ордена, по мере того как они работают над увеличением собственного богатства и власти. Хотя у большинства Покровителей нет официальных обязанностей, их богатство и влияние означают, что они обладают большим влиянием в ордене, многие высокие должности отдаются богатым Покровителям (которые часто делегируют соответствующие обязанности)."
 patrons_pure_name:0 "Атрикой"
 patrons_pure_desc:0 "Покровители или 'Атрикои' - это общий термин для обозначения меркантильного придатка ордена, состоящего как из торгово мыслящих калистианцев, так и купцов, находящихся в хороших отношениях с орденом. Желающие финансировать или поддерживать торговые начинания в обмен на долю прибыли, Покровители получают не только денежную поддержку, но и доступ к картам Калистианы и знаниям о море, а также угрозу того, что Освободители обрушат жестокую расправу на любых пиратов, которые посмеют напасть на их корабли. Целью этого является не только сбор ресурсов для Ордена, но и оказать экономическое давление на рабство, так как калистианцы отказываются вести дела с любыми купцами, которые, как известно, занимаются работорговлей. Если работорговец получит доступ к преимуществам Покровителей, то теоретически он сможет извлечь большую выгоду из информации о деятельности Освободителей, хотя, конечно, ни один честный калистианец или торговец не предоставит ему такую информацию..."

 suntrofoi_name:0 "Suntrofoi"
 suntrofoi_desc:0 "Компаньоны или 'Сантрофои'. Потомки мужчин и женщин, стоявших на стороне Святого Эйоса, Сантрофои сражались и жили вместе на протяжении многих поколений, передавая память о своем основателе от родителей к детям. Они являются духовным и военным сердцем Ордена Одинокого Стража, а суровая практика обучения их детей с самого рождения дала ордену одних из величайших бойцов и лидеров. Их тесные узы и замкнутый характер привели к тому, что Орден Одинокого Стража считается самым консервативным и замкнутым среди агионистских орденов, и эта замкнутость привела к тому, что союзы с их единоверцами распались до, возможно, катастрофической степени.\n\nК сожалению, число семей Сантрофой ограничено, а недавние потери в Крестовом походе святых поставили клику на грань кризиса."
 thousandspears_name:0 "Страяды"
 thousandspears_desc:0 "Фракция, состоящая в основном из эосцев, пришедших в орден не из семей Сантрофой, Орден Тысячи Копьев или 'Страяды' некоторое время функционировал практически как члены второго сорта Ордена Одинокого Стража. Хотя им никогда не предоставлялись те же привилегии и средства, что и их отстраненным лидерам, они выиграли от более тесных отношений с другими орденами Агионистов, с которыми им легче иметь дело. Их боевой стиль также изменился: они отказались от некоторых принципов строгой дисциплины и кодексов чести, навязанных Сантрофой, и стали придерживаться более прагматичных подходов к тактике и управлению. Старая гвардия недовольна, что происходит мягкий переворот, но может оказаться бессильной остановить его..."
 gaithos_name:0 "Гайтос"
 gaithos_desc:0 "Всадники Святого Эоса или 'Гайтос' славятся своим рыцарским отношением и доблестью, превосходящей даже Сантрофой, хотя их также многие ненавидят из-за того, что большинство их членов имеют частично местное происхождение. Они с большим рвением поддерживают традиции Святого Эоса, защищая слабых и помогая им, где бы они ни находились, не принимая никакой награды, кроме горячей благодарности тех, кого они спасают от любых бед. Благодаря их знакомству с местной культурой и обычаями, орден часто призывает их служить посредниками между ними и местными жителями. Это породило гармонию, которая особенно редко встречается в землях, управляемых агионистами, и, кроме того, способствовало состоянию относительного спокойствия в вотчинах ордена, составляя разительный контраст с постоянным круговоротом смерти и боли, увековеченным другими орденами. Святой зовет, и его всадники отвечают."

 forgotten_but_seen_name:0 "Шечасмендей"
 forgotten_but_seen_desc:0 "Шечасмендей, или 'забытые, но видимые' - неуловимые адепты Учения Открытого Глаза, набора загадочных практик и ритуалов, в основном сосредоточенных на полном отрицании себя в погоне за духовным просветлением. Хотя их вероучение утверждает, что доктрина происходит непосредственно от их святого покровителя, оно было официально кодифицировано только вскоре после прибытия ордена в Саррадон в 1144 году."

 watcher_interpreters_name:0 "Эрминевоис ту Докайу"
 watcher_interpreters_desc:0 "Толкователи закона - ученое ядро ордена, официально занимающееся написанием законов и управлением избыточной бюрократией. Они считают себя верховными главами организации и будут порицать и делать выговоры другим подразделениям, которые, по их мнению, не соответствуют их требованиям, в попытках сохранить власть над управлением Орденом. Поскольку их целью является скорее стабильность, чем расширение, они стараются сдерживать чрезмерное распространение, вместо этого сосредотачиваясь на том, чтобы крепко держать под контролем территории, принадлежащие Ордену в настоящее время. Если есть возможность, они будут ревностно зачищать несогласных с их решениями, считая, что Орден должен сохранять внутреннюю сплоченность, чтобы эффективно вершить правосудие."
 watcher_interpreters_pure_name:0 "Эрминевоис ту Докайу"
 watcher_interpreters_pure_desc:0 "Толкователи закона - это научное ядро Ордена, на них возложена задача написания законов и управления его избыточной бюрократией. Они считают, что по-настоящему беспристрастное правосудие возможно только в том случае, если судья отделяет свои эмоции от закона, и что любой закон, зависящий от моральных или эмоциональных суждений судьи, несет в себе риск злоупотреблений. Они видят свои обязанности в том, чтобы поддерживать рациональность и беспристрастность организации и ее законов, и будут порицать и делать выговоры членам организации, которые поддаются эмоциям, лжи или злоупотреблениям."
 watcher_swords_name:0 "Спатиа Крайосный"
 watcher_swords_desc:0 "Вооруженное подразделение Ордена Слепого Наблюдателя, Судные Мечи призваны применять суровые наказания к тем, кто подчиняется Закону Святого. Традиционно организованные в большие формирования, они всегда первыми из вооруженных сил Ордена достигают любой территории, а их солдаты, поклявшиеся отстаивать идеал справедливости, наделены полномочиями судьи, присяжного и палача. Их философия суровых наказаний и длительного чувства вины, хотя и вызывает глубокое возмущение людей, которыми они управляют, позволила им сохранить контроль над территориями Ордена, и они всегда стремятся сокрушить несправедливость своими сапогами."
 watcher_swords_pure_name:0 "Спатиа Крайосный"
 watcher_swords_pure_desc:0 "Вооруженное подразделение Ордена Слепого Наблюдателя, Судные Мечи призваны привлекать и наказывать тех, кто отказывается подчиниться суду. Традиционно организованные в большие формирования, они всегда первыми из вооруженных сил Ордена достигают любой территории, и их солдатам, присягнувшим на верность идеалу справедливости, разрешается казнить бандитов и других вооруженных преступников, которые отказываются сдаться законным властям. Их усердие в борьбе с бандитизмом снискало им хорошую популярность среди населения, хотя они часто выступают за суровые наказания для предотвращения дальнейшей несправедливости."
 watcher_defenders_name:0 "Катейгоруной то Кетигоменон"
 watcher_defenders_desc:0 "'Защитники обвиняемых' - это группа в Ордене, традиционно занимающаяся защитой тех, кого Орден обвиняет в преступлении, хотя на нынешнем этапе развития Ордена их услуги в значительной степени неэффективны. В отличие от своих коллег, они не верят в массовые репрессии и жестокие наказания, считая такие действия извращением понятия справедливости. Они считают себя единственными защитниками тех, над кем должен надзирать Орден, и хотят перестроить Орден, чтобы он работал с местными правовыми системами Саррадона. В их ряды входят даже те немногие коренные саррадонцы, которые проявили готовность работать с последователями Святого Дикайноса."

 archaeopokasi_name:0 "Археопокази"
 archaeopokasi_desc:0 "Археопокази, или 'старые колонисты', - это [Concept('aversarian','Аверсарианские')|E] купеческие семьи, которые активно торговали в [Concept('sarradon','Саррадоне')|E] на протяжении веков - некоторые из них прослеживают свои первые коммерческие интересы в регионе еще в период после [Concept('halakdun','Халакдуна')|E]. Некогда одни из самых богатых кабалов севера континента, их состояния пошли прахом после краха колониальной власти в [Concept('faghira_jalil_revolt','Хаджиро-джалильской революции')|E] в 1220-х годах и появления Кехенемата в 1240-х годах.\n\nНыне обездоленные и почти безземельные, они с тех пор пытаются вернуть свои утраченные богатства - с весьма неоднозначными результатами."
 neapokasi_name:0 "Неапокази"
 neapokasi_desc:0 "Термин 'неапокази', или 'новые колонисты', чаще всего используется для объединения двух довольно обширных групп - [Concept('aversarian','Аверсарианских')|E] аристократов и купцов, прибывших с материковой [Concept('aversaria','Аверсарии')|E], миграция которых стала более интенсивной с тех пор, как произошли катастрофы в [Concept('odrstund','Ордстунд')|E] и последующем упадке импреии, и Эриматосов, которые поднялись в ранге и состоянии совсем недавно.\n\nВсегда традиционно выступавшие за военную экспансию больше, чем их коллеги из Археопокази, обе стороны в основном отложили свои распри в сторону и договорились о единых целях в экзистенциальном кризисе, который испытала Архея после ее практически полного крушения в начале XIII века."

 raadilist_name:0 "Раадилисты"
 raadilist_desc:0 "Советники (или Раадилисты) - одна из двух основных политических партий дворянства Канзерлерий. Советники происходят от регентского совета Конена Хейрдвенга, который родился в коматозном состоянии и оставался таковым до самой смерти. Регентский совет установил эффективный контроль и сформировал сплоченную фракцию, когда преемник Хейрдвенга, Каузен, отказался признать легитимность совета или открыть перед ними двери своего дворца. В ответ совет начал прибивать на двери дворца законы от имени Каузена, игнорируя любые попытки короля отменить их законы.\n\nСоветники были отстранены от власти в ходе Народной революции 1099 года, но потомки этой партии с тех пор продолжают бороться за возвращение к благородной власти, многие даже мечтают о восстановлении монархии, чтобы создать себе марионетку, пользующуюся популярностью в народе. Хотя они якобы являются фракцией дворянства, от унитариев их отделяет в первую очередь не благородная кровь, а сила их земель, представляющих политические желания более могущественных или укоренившихся землевладельцев."
 unitarish_name:0 "Унитаристы"
 unitarish_desc:0 "Унитаристы или люди единства, одна из двух основных политических партий дворянства Канзерлерий. Они названы в честь вступительных слов в декларации Канзелерена Брудена о своем новом государстве в 1099 году: 'Мы (новый правящий совет) - народ единства'. После свержения того, что считалось некомпетентным и коррумпированным советом регентства, который почти 150 лет контролировал страну, унитаристы установили мнимую республику. Ту, где могут голосовать только землевладельцы, а канцлер служит пожизненно. По общему мнению, Народная революция была не столько революцией, сколько тем, что мелкая знать отобрала власть у более крупных землевладельцев, контролировавших регентский совет.\n\nУнитаристы остаются популярными среди низших классов и многих дворян, за продолжение 'республиканской' системы. Однако, несмотря на свою риторику, они остаются кликой укоренившейся знати и богатых торговцев, отделенных от своих противников (прежде всего группы Советников) своим желанием укрепить власть менее могущественной, но более многочисленной мелкой знати." #NT!
 neutrals_name:0 "Нейтральные"
 neutrals_desc:0 "Нейтральные, согласно определению политической системы Конийкмера, - это общий термин для всех партий (и их членов), не связанных с ведущими унитаристами или советниками. Как и их соперничающие фракции, они фактически представляют собой десятки различных партий, объединенных одной целью, в первую очередь предотвращением тупика власти двух основных фракций в королевстве. Нейтральные обычно рассматриваются многими конийкмерами свысока, как нерешительные и разрозненные люди, у которых мало общих целей или желаний, кроме неприязни к основным партиям, но, тем не менее, они обычно составляют треть всех политических сил правительства и пользуются широкой поддержкой населения. Самыми большими благодетелями нейтральных, как правило, являются те представители торгового класса, которые не могут владеть землей или хотя бы достаточным количеством земли, чтобы добиться реальной власти в двух основных фракциях, вместо этого они объединяются во второстепенные лиги и партии с желанием продвигать цели общей торговли и меркантилизма для своей собственной выгоды."

 gisredde_banks_name:0 "Банкиры"
 gisredde_banks_desc:0 "Представители давно укоренившихся кредиторов [Concept('peti_gisredde_possessive','Пети Гисред')|E], банкиры являются ключевой частью торговой экосистемы города, и по мере того, как эта сеть охватывала все больше регионов [Concept('aeras','Аэраса')|E], расширялись и невидимые нити влияния городского банка. В первую очередь они заинтересованы в том, чтобы обеспечить постоянный поток долгов и процентных платежей, а также в том, чтобы держать в железной хватке денежную массу города. На самом деле, если этот баланс нарушится, может возникнуть кризис неслыханных масштабов, как для Гисред, так и для всего [Concept('chevalie','Шевалье')|E]".

 gisredde_artisans_name:0 "Ремесленники"
 gisredde_artisans_desc:0 "Представляя объединенные интересы городских гильдий и опытных ремесленников, ремесленники представляют собой разношерстную клику, чье членство варьируется от Благословенной гильдии гисреддских сапожников до Уважаемого братства пивоваров и виноделов, и даже включает в себя Сестер и Братьев Розы - удивительно влиятельную городскую гильдию куртизанок. Объединенные главным образом необходимостью обеспечить постоянный приток сырья и покровителей, они будут склонны поддерживать любую политику, обеспечивающую доступ к тому и другому. И наоборот, они будут крайне нетерпимы к политике, которая может нарушить их удушающий контроль над готовой продукцией. Поскольку простые люди обычно каким-то образом связаны с этими ремесленниками, они также представлены в этой клике."

 gisredde_companies_name:0 "Рыцарские компании"
 gisredde_companies_desc:0 "[Concept('peti_gisredde_possessive','Пети Гисред')|E] - это не просто торговый центр, где продаются обычные товары, но также и база для компаний наемников Марчера, действующих по всему [Concept('aeras','Аэрасу')|E]. Наемники в основном сосредоточены на улице, известной как 'Бег ублюдков', и представлены головокружительным множеством безвкусных, привлекающих внимание и в значительной степени произвольно созданных геральдических знаков, нанесенных почти на каждую доступную поверхность в их самопровозглашенном родном районе, где они базируются вместе с рядом аналогичных менее жадных (самопровозглашенных) рыцарских орденов. Компании в основном заинтересованы в обеспечении доступа к войне - предпочтительно к тем, которые находятся далеко от [Concept('peti_gisredde_possessive','Пети Гисред')|E], но они не особо привередливы. В конце концов, бизнес есть бизнес."

 gisredde_aristocracy_name:0 "Аристократия"
 gisredde_aristocracy_desc:0 "Хотя принято считать город купеческим, дворяне [Concept('peti_gisredde_possessive','Пети Гисред')|E] играют важную роль в номинальном управлении городом, постоянно пытаясь защитить свои привилегии от грязных, ленивых, бесполезных недовольных представителей низших классов, которые приходят, чтобы забрать все, что они заработали тяжелым трудом (читай: рождением), будь то успешные торговцы, легендарные рыцари или верные священнослужители. Их политическую фракцию возглавляет горстка древних - и могущественных - домов, которые вместе осуждают давний бич ужасной 'меритократии' в [Concept('peti_gisredde_possessive','Пети Гисред')|E], утверждая, что город должен полагаться на испытанные и верные узы аристократического права крови. Они поддержат любые действия, которые помогут им в достижении этой цели, и они будут работать даже с захудалыми плебеями, если сочтут, что это пойдет им на пользу."
 gisredde_cartels_name:0 "Картели"
 gisredde_cartels_desc:0 "Столпы своего сообщества и жизненно важный орган, через который бурлящая кровь города питает его бьющееся сердце, картели считают себя одними из старейших и наиболее уважаемых гильдий и организаций [Concept('peti_gisredde_possessive','Пети Гисред')|E], с долгой и легендарной историей общественной работы, участия в политической жизни и случайные бандитские разборки. Город с более чем девяноста зарегистрированными гильдиями воров, орденами убийц, преступными синдикатами, Конкордатом по борьбе с преступностью в Оджейнике и бесчисленным количеством незарегистрированных организаций (и, что, возможно, хуже всего, банков), [GetTitleByKey('c_peti_gisredde').GetNameNoTier] уже давно отреагировал на чрезмерно высокий уровень преступности, совершив 'гисреддинское чудо', облагая их налогом. В то время как многие считают тот факт, что средний карманник или нищий, претендующий на политический пост, является социальной ошибкой, они, тем не менее, представляют одну из самых влиятельных групп интересов города и имеют большое влияние в его управлении. И как многие матери говорили о своих своенравных детях: 'По крайней мере, они не присоединились к городской страже'." #NT!

 gisredde_theocrats_name:0 "Конклав"
 gisredde_theocrats_desc:0 "Технически являясь филиалом [GetTitleByKey('d_lifepath_rel').GetNameNoTier], Конклав Гисреда контролирует все - от захолустных часовен до (часто буквально) враждующих соборов. Несмотря на то, что это самый могущественный региональный конклав [Concept('chevalie','Шевалье')|E], Раокур открыто презирает его больше, чем любую группу Магов или ставроистский культ, в основном потому, что гисреддинская церковь - самая ничтожная организация в мире и с абсурдной частотой отвечает на каждое 'нарушение' 'прав' (полной независимости) большим расколом.\n\nЭти расколы (и следующие за ними бунты в масштабах [Concept('chevalie','Шевалье')|E]) происходят с пугающей регулярностью. Например, после попытки Раокурта в 599 году учесть високосный год с помощью незначительной реформы календаря; в 654 году IS, когда его наказали за то, что он обменял статус Пути на деньги и/или секс; или в 789 году отверг самопровозглашенную Святость местной Матери Пути Исайи из-за ее 37 (публичных) контрактов с гильдией убийц и неприкрытой растраты церковных средств на строительство того, что она с гордостью называла "секс-замком", в районе удовольствий.\n\nГлавным из всех событий был 857 год, когда пьяные наемники Пети Гисред эксгумировали труп Великого Гисреддина Вайсанта Ивра и повели его в бордель. Затем великие гисреддайцы поступили так же с пети-гисредайским святым Ане, но опрокинули фонарь и сожгли собор Ане и сорок священных икон и артефактов. Раокур немедленно отлучил всех гисредайцев (включая всех прошлых и будущих) от церкви, что технически никогда не было отменено и остается де-юре. Безумно мелочный и непокорный коллектив влиятельных лиц, они, естественно, считаются образцом гисредайской культуры и представляют всех местных верующих (за исключением зарегистрированных и облагаемых налогами иностранных конфессий, теневых культов и банков, претендующих на религиозный статус по налоговым причинам)."

 followers_of_the_eye_name:0 "Последователи Ока"
 followers_of_the_eye_desc:0 "С незапамятных времен загадочное существо, расположившееся на вершине гор Забытого острова - обычно называемое знающими людьми Оком - оказывало свое влияние на всех, кто приближался к нему. Его конечная цель, если она действительно есть, неизвестна никому, кроме самых благосклонных, но исторические действия тех, кто мог быть очарован, в подавляющем большинстве случаев были вредоносными для всей цивилизации.\n\n[GetBuilding('the_eye_01').GetName]Око, однако, это не просто праздное любопытство, и может даровать невообразимые блага тем, кто находится у него на службе. Все, что нужно сделать, это открыть свой разум, и видеть, видеть, видеть..."

 council_of_33_name:0 "Совет Тридцати Трех" #NT!
 council_of_33_desc:0 "Доминирующая фракция в Дисувае со времен заговора, который привел их к власти, Совет Тридцати Трех состоит из небольшой группы консервативных торговых семей, занимающих верхушку политической иерархии республики. Хотя совет номинально на словах поддерживает дело старого Восстания и раскол Катсити, их основные цели сводятся к поддержанию стабильности любыми необходимыми средствами. К несчастью для Совета, у них мало друзей среди других кругов города. Новые семьи надеются разрушить их монополию на торговлю и богатство, а Судебные советы все еще недовольны переворотом, лишившим их власти. Тем временем на улицах, в переулках и дворах таятся радикальные ушбилийцы с пограничья, которые точат ножи и мечтают о том дне, когда они сметут их всех прочь." #NT!

 judicial_councils_name:0 "Судебные советы" #NT!
 judicial_councils_desc:0 "Союз магистратов, судей и различных ученых-правоведов, Судебные советы по праву гордятся своим вкладом в Тель-Хабию. Ришад, первым бросивший камень против тиранического режима татталитов, вышел из их рядов, и именно с ним во главе они доминировали в Первом Совете Дисуваи. К сожалению, впоследствии они стали главными жертвами Заговора 33-х и переворота 1176 года. Их власть сломлена, они отступили, чтобы управлять более мелкими делами в городе и его окрестностях, но они не забыли имена мужчин и женщин, которые их предали. Их цели - обеспечить себе власть, восстановить первенство в Урагаде, бороться с ересью и сохранить достоинство и уважение, подобающее их должности." #NT!

 new_families_name:0 "Новые семьи" #NT!
 new_families_desc:0 "Представляя небольшие торговые дома и ремесленников Дисуваи, Новые Семьи изо всех сил пытаются вырваться из-под экономического господства крупных торговых домов и гильдий. Они поддерживают любую меру, которая разрушит укоренившуюся власть старых торговых кланов. Поскольку многие из Новых Семей не являются жителями города, они также поддерживают предоставление гражданства постоянным жителям со средствами — в основном, конечно, самим себе." #NT!

 ushbiliyya_name:0 "Ушбилия" #NT!
 ushbiliyya_desc:0 "Общество Тусуфна, известная своей несколько дурной репутацией среди высших классов Республики, Ушбилию периодически обвиняют в радикализме и загоняют в подполье, хотя, кажется, они всегда восстанавливаются, как только их прекращают преследовать. Они, в основном, состоят из мелких ремесленников, жителей-неграждан, неспособных позволить себе место среди Новых Семей, а также магистратов и судей низкого ранга, отвергнутых Судебными советами. Они верят, что теперь только они хранят истинный дух первоначального восстания Тель Мерры, и если бы у них была возможность, они бы смели своих соперников в вихре мстительной кровавой бойни. Затем, когда Республика снова объединится, они возглавят крестовый поход возмездия против тиранов-таталитов и введут Варденитов в новую эру свободы." #NT!

