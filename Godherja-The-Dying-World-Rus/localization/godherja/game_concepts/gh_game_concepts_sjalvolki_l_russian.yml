 game_concept_sjalvolki_migrations: "Sjalvolki Migrations" #NT!
 game_concept_sjalvolki_migration_desc: "The Sjalvolki Migrations is a catch-all term that has come to describe the mass movement of peoples from the north and east of [the_continent|E] into [aversaria|E] itself following the disastrous events of [frodbrokna|E].\n\nBeginning shortly after the event, but beginning in earnest in the 1220's with the arrival of the [fog|E] in the Sjalvolki homelands, the migrations took organized shape after Cenware Witch-Breaker unified the various Sjalvolki clans as well as refugees from dozens of other cultures and religions into the Sjalvolki Imperrech under himself in 1244 IS.\n\nAfter convincing the tribal leaders to follow him south under the banner of the Imperrech, with the understanding that after each culture would be given new land in former Aversaria, Cenware looted the [mayikrata|E] for its secrets and then launched an invasion of Kalathipsomi. Still torn by warlords after the collapse of the Oraispol Aautokrata after the [imperial_civil_war|E] and facing mass slave revolts the local despots could barely contain, Cenware's seasoned force of Sjalvolki warriors, along with Partic magi and thousands of other non-Sjalvolki fighters, tore through the region in hardly a year. Soon after, he launched his invasion south into the core lands of Aversaria in Etepezea, the Battle of the Elysian Pass wiping out most of Aversaria's remaining military forces in 1252 IS." #NT!
