 game_concept_dovatkning: "Dovatkning" #NT!
 game_concept_dovatkning_desc: "To follow the Sjalvolki religion is to believe oneself a member of a holy vanguard on [aeras|E], protecting against incursions from The Gods Above. To this end, the Sjalvolki traditionally elect their rulers through the ritualistic battle ceremony known as the Dovatkning. There, any [vassal|E] or kin of the previous ruler may test their mettle against any other, to determine their worthiness to rule." #NT!
