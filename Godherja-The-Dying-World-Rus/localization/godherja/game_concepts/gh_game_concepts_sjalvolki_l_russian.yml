 game_concept_greensea: "Greensea" #NT!
 game_concept_greensea_desc: "Located in the north, the vastness of the Greensea defies description. Millions of acres worth of trees, growing so close together they often twist and merge together into behemoths thousands of feet tall. The canopy above is so dense it is said one can swim through the leaves as if it was water. The forest floor is practically untraversable; the space inside is dark and cold, with trees blocking the path at every turn. Wildlife is mostly hostile, with wolf-bats and barkskin sloth bears being the most infamous to would-be explorers.\n\nDespite these troubles, it is possible to survive and thrive in the Greensea. Historically, the Partic have built great cities and temples high in the treetops, connected together by rope bridges and constructed by molding the shape of the trees themselves. The most skilled [magi|E] on [aeras|E] have lived in this forest, claiming their power comes from Draíogann Dtocht, the World Tree located at the Greensea's center." #NT!
 game_concept_orispolj: "The Metropolis of Orispolj" #NT!
 game_concept_orispolj_desc: "Once, Oraispol was the heart of [aversaria|E], the shining capital of a realm that stretched from [chevalie|E] to Kashirya.\n\nBut [aversaria|E] is no more. Having fallen to Cenware 'Witch-Breaker' during the [sjalvolki_migrations|E], it has now become an enduring symbol of the triumph of the Sjalvolki. Most of the city is still intact, the Aversarian population having been spared when the city fell. Even many of the grand monuments are still intact, simply repurposed to celebrate the gods and cultures of the city's new masters. And Aversaria, a name once synonymous with Oraispol, now fades into the ruins dotting Oraispol." #NT!
