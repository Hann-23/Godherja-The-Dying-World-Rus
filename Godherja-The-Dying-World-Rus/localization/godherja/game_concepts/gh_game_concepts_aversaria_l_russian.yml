 game_concept_aversaria_desc: "Aversaria is the name for both the region known as the 'Shattered Coast' as well as the realm which has ruled it and much of [the_continent|E] for most of recorded history. Ruled by the Aversarians, Aversarian culture is highly [magic|E] based, believing that only Aversarians possess 'pure' blood, and that the worthiness of a person is decided by the purity of that blood. Aversarian society has a fairly strict social hierarchy based around this belief, with slaves at the bottom, non-Aversarian freemen above them, non-magical Aversarians above them, and progressively powerful [magi|E] above them to the top of the social hierarchy. Most Aversarian Magi are [blood_magi|E], and its ease of use and commonality within Aversaria have generally made it the most common form of magic on the continent.\n\nAversaria ruled most of the continent since 0 IS (Imperial Standard), which was the year of the formation of the Aautokrata. Scholars generally agree that Aversaria was united from a series of city-states in southwestern Etepezea shortly prior to this date by one of the region's many Magi-warlords, and would control most of the Shattered Coast within 200 years of its formation." #NT!
