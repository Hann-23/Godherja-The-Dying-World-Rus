 game_concept_blood_senate: "Blood Senate" #NT!
 game_concept_blood_senate_desc: "A 'Blood Senate' is both the name for the accepted succession system of the Aversarinas Aautokrata and also for the actual gathering of nobility to perform it.\n\nFirst began in 243 IS after Aautokratir Akalionixos declared that whichever one of his sons could prove themselves the strongest [magi|E] may succeed him, he was soon after murdered by his daughter Maklea in an impromptu duel, who was shortly after declared aautokratia and spent the rest of her reign largely hunting down her brothers. This was its origin however, and a thousand years of formalization and correction to attempt to prevent massive civil wars nearly every generation have led to its modern iteration.\n\nIn the modern world, a Blood Senate is declared just after the time of mourning for the former Aautokratir. The high nobility of the realm choose an agreed upon location and each noble family puts forward one candidate to compete, though other members are allowed to volunteer as well (though this is taboo) and non-nobles are also allowed to join, though this is also taboo.\n\nDuring a Blood Senate, the assorted candidates compete in a bracketed tournament to find who is the most powerful Magi via duels to the death, with no mercy allowed at risk of disqualification. The last man (or woman) standing wins.\n\nOnly one Blood Senate has been won without [magic|E], by the Aversarian mercenary Nothyx, who used [antimagic|E] skills learned from the [marchers|E] to put down his competitors with nothing besides his sword." #NT!
 game_concept_dethlediaxian_law: "Dethediaxian Law" #NT!
 game_concept_dethlediaxian_law_desc: "Dethediaxian Law refers to a series of over 200 laws and edicts created by Legan Aganiaxa Dethediax after the [aversarian|E] conquest of the Iyrossi in 114 IS. While Aautokratir Phanagorax is often credited with the conquest of the Iyrossi Valley, most scholars agree that the conquest would not have been possible without Dethediax's skill (especially when compared to the oft debated competence of the Aautokratir).\n\nDethediax was known for her sharp wit and great knowledge of the Iyrossi, born from having been the master of Aversarian forts in northern Opakhasia before the Mytidon Campaign. Dethediax was appointed military governor of the valley after the conquests—often claimed to be the first governor of Malcois despite it not being an official Imperial province until 288 IS—and managed to create a code of laws and regulations that ensured the valley faced no major rebellion after her own death.\n\nWhile contemporaries accused Dethediax of Iyrossi sympathy, especially due to several portions of the law directly challenging the severity of Aversarian rule and circumventing many Imperial laws, it nonetheless managed to fuse old Iyrossi codes with Aversarian law to create a lasting peace between the two groups. Most notably, it used the Iyrossi rules of 'Blood Service' to create a palatable reasoning for the subjugation, and ensured that most Iyrossi would live as 'Autonomous Slaves' in independent communes named 'Iyroikons' which gave them far greater autonomy than most Aversarian slaves.\n\nWhile the Laws would be changed, rescinded, or reinforced multiple times during history (especially with the Theyssian Reforms in 766 IS), they nonetheless remained largely in place until the Iyrossi Rebellions in the 1200s." #NT!
