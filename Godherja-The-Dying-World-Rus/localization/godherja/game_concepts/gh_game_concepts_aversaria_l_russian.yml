 game_concept_mayikprolollans: "Mayikprolollans" #NT!
 game_concept_the_mayikprolollan: "The Mayikprolollans" #NT!
 game_concept_mayikprolollans_desc: "A mayikprolollan (literally translated to 'magic academy' in Common [aversarian|E]) is any Aversarian school dedicated to the teaching of magic along the guidelines set by the Concordial Pact and the Treatise of Good Practice that govern legal and acceptable Aversarian magic. By Imperial law, all Aversarian citizens who show magical ability are required to be allowed to learn in a mayikprolollan, and at the peak of the empire, there were thousands across the empire of various sizes competing for students and prestige. While technically dedicated to magical pursuits, the mayikprolollans often offered full teachings of the sciences, mathematics and history, and even non-Magi citizens and foreigners from outside the empire often received their education through them.\n\nThe most famous and notable mayikprolollans are the [pathosixyic_academies|E] of Kalathipsomi and the [mayikrata|E] chief among them. It was considered a high mark of prestige to officially graduate as a Magister of the Mayikprolollan, a title only the Mayikrata could officially grant. After centuries of becoming mired in political feuds, however, the Pathosixyic Academies would officially sever ties with Aversaria in the [month_of_the_magi|E] and the mayikprolollan system itself would largely collapse and vanish from [the_continent|E] with the contemporary events surrounding [frodbrokna|E] and the collapse of the Empire." #NT!
 game_concept_oraispol: "The Metropolis of Oraispol" #NT!
 game_concept_oraispol_desc: "For a time longer than memory has Oraispol stood, its streets winding between the ruins of civilizations lost to time.\n\nBut of all to call the city home, the most famous were the Aautokratirs of [aversaria|E]. For over a thousand years, Oraispol enjoyed a place of prominence, as the center of traditional Aversarian power, balanced against the rising eastern Governorate of Aironoi. It was where the Agionist Saints faced trial, where the Aautokratir Anesimasios was murdered. And most recently, it was the center from which Aeschraes reigned during the [imperial_civil_war|E]. Despite the years of anarchy claiming the Aautokrata after [frodbrokna|E], the city still stands, as perhaps the last remnant of Aversaria's golden age." #NT!
 game_concept_mayikrata: "Mayikrata" #NT!
 game_concept_the_mayikrata: "The Mayikrata" #NT!
 game_concept_mayikrata_desc: "The Mayikrata (an amalgamation of [mayikprolollan|E] and 'aautokrata', the [aversarian|E] term for a 'high empire' or realm), or simply the Mayikprolollan proper, is the most influential, prestigious and important of the various mayikprolollans of Aversaria and the [pathosixyic_academies|E] that it leads. Built upon an ancient and unfathomably huge labyrinth that was discovered by Aversarian explorers in the seventh century and of an unknown creation potentially thousands of years prior, the Mayikrata served as both the preeminent school for acolyte Magi and the epicenter for magical study and archival.\n\nWhile untold amounts of Aversaria's developments and discoveries in the arcane arts were thanks to the Mayikrata and its child schools, and it would host and train some of the most legendary and acclaimed Magi in Aversarian history, it would also become one of the most infamous and damaging institutions to the Aautokrata. Due to having unfettered access to the most highly connected youth in Aversaria, the Mayikrata and the rest of the Pathosixyic Academies would often use their position to indoctrinate or even blackmail its students into becoming political puppets. Alongside a wide breadth of less known incidents among instructors abusing their power over their students for other means, the Mayikprolollan would often put students it saw as less important, of less potential worth, or who seemed unlikely to become pawns into excessive danger, using them to experiment with dangerous or unknown rituals or to explore the extremely dangerous depths of the Mayikprolollan itself.\n\nThe Mayikrata would host both Aautokratir Aeschraes and Aautokratia Axiaothea who would go on to lead the [imperial_civil_war|E], the rivalry and future infamy of the two often blamed on the excessively cruel education they received therein. Thereafter as Aversaria collapsed following [frodbrokna|E] and the academies became increasingly isolated, the Pathosixyic Academies would declare independence from the Aversarian realm in 1218 IS with the [month_of_the_magi|E], ending their histories as institutions of learning, political intrigue, and widespread incompetence." #NT!
 game_concept_pathosixyic_academies: "Pathosixyic Academies" #NT!
 game_concept_pathosixyic_academy: "Pathosixyic Academy" #NT!
 game_concept_pathosixyic_academies_desc: "The Pathosixyic Academies (named after Aautokratir Pathos who began [aversarian|E] expansion into Kalathipsomi in archaic 'Runic Aversarian', a popular dialect among classicist Practitioners), or more commonly just 'the Mayikprolollans' are the accepted name for the three [mayikprolollans|E] of Kalathipsomi that would historically become the most influential and famous academies of their ilk. While other mayikprolollans would rise and fall in fame and fortune, the Pathosixyic Academies (the Mayikprolollan sto Spathas, sto Thallas, and chief of all the [mayikrata|E]) would not only be the first three to be formed but also become the informal leaders of all other academies.\n\nAfter their true founding in the eigth century IS, the leaders of the three Academies would convene to write the second edition (and the most important) of the Concordial Pact and, several years later, the Treatise of Good Practice, which would come to dictate the proper and legal teachings of all Aversarian Magi along with the correct usage of magic. Not only schools, the Pathosixyic Academies would also become economic centers and the most important laboratories on [the_continent|E], both building the largest known archive of magical knowledge and artifacts on [aeras|E] and becoming centers for learning and experimentation. Despite this, however, the Pathosixyic Academies would become known for their increasingly political nature. Using their unique position of isolating and controlling the children who would one day be the most influential powerbrokers of Aversaria, the Mayikprolollans often sought to turn their students into political puppets through a mix of social pressure, financial debt, and very often even blackmail and threats.\n\nThe legacy of the Academies as prestigious institutions of learning would end after [frodbrokna|E] and the collapse of the empire during the [month_of_the_magi|E] in 1218 IS, when the Mayikrata would declare itself an independent aautokrata separate from greater Aversaria, followed by similar declarations from its two child academies." #NT!
 game_concept_month_of_the_magi: "Month of the Magi" #NT!
 game_concept_month_of_the_magi_desc: "The Month of the Magi was a series of events (actually taking place over two months and three weeks) that culminated with the [pathosixyic_academies|E], the most important of the [mayikprolollans|E], declaring independence from [aversaria|E] and their freedom from Imperial law. The events began in 1229 IS when Arch-Magister Terrox of the [mayikrata|E], a contemporary (and poorly regarded) student of Aautokratir Aeschraes (whom with he hosted a largely one-sided rivalry) and Aautokratia Axiaothea (with whom he hosted a far more one-sided romance), successfully purged his last rivals among the Academy staff and ruling Council and took absolute power of the Academy. After several years of battling internal rivals and disrupting the rule of Aeschraes in the Imperial collapse after [frodbrokna|E] and the end of the [imperial_civil_war|E], Terrox finally saw the [vilnian_assault|E] as evidence that Aeschraes could no longer pose a threat to the Kalathipsomian academies and shortly thereafter declared himself an independent aautokratir with no connection to the Aversarian realm and formally closed the institution to students from those he deemed 'loyalist families to the false aautokratir'.\n\nWord of the declaration would only reach the Mayikprolollan sto Thallas and sto Spathas a month after as several thousand copies of a near two hundred page declaration of independence reached the cities with orders for them to be shipped to rulers across Aversaria and as far as Kathun-Kai (it is commonly believed that in doing so, Terrox effectively ended Aversarian bookmaking, the last magic-based printing systems (the method of their creation lost in the 11th century) used by Magi breaking down from overuse and the resulting booklets being considered little more than paranoid self-centered ramblings undeserving of being possibly the last pieces of Aversarian literature).\n\nFollowing the declaration, the Mayikprolollan sto Spathas would hastily declare solidarity with Terrox and swear fealty to his aautokrata — the academy and surrounding city's economy closely tied to the Maikyrata. In the following month, however, the chaos following the event and the further collapse of Kalathipsomi into feuding cliques would lead to four separate legions declaring intent to besiege the city, the city then declaring independence from Terrox and working with several nearby power-brokers to also obtain neutrality from foreign affairs in return for its own safety. The Mayikprolollan sto Thallas meanwhile would face great internal strife from the announcement, the campus of the Academy soon falling into civil war and the city around it — ostensibly independent from its affairs — falling into its own among political and economic lines. Only after 'the Magicoup' would the academy's council manage to form union with local authorities and emerge victorious and kill most of their opponents in a bloody night of assassinations. The city would then declare complete independence as well, ending the Month of the Magi with around 120 dead (over 90 of which were in the Mayikprolollan sto Thallas) and ending the Mayikprolollan's histories as academies for Magi." #NT!
