 game_concept_westerly_breeze: "The Wreck of the Westerly Breeze" #NT!
 game_concept_westerly_breeze_desc: "North of the Sea Tower, at the edge of a secluded reef, lies a curiosity. Here a stone hand of immense scale juts from the sea, clutching in its grasp the splintered remnants of a wooden vessel. While presumably a part a larger statue its scale has meant that none have been able to dive deep enough to glimpse more than its wrist. When [aversaria|E] colonized the region, scholars noted it as a peculiarity, but being unable to identify the make of the vessel it was largely forgotten about for the time.\n\nThis all changed in 1022 IS when a startling observation was made by the scholar Machyos Nottiokos: the vessel clutched within the statue's grasp, once deemed to be of an unrecognizable yet distinctive design by previous scholars, was actually very clearly of contemporary Aversarian design. Leading the first expedition to examine the vessel in centuries, he determined that the heavily rotted wood couldn't have been harvested earlier than the 10th century IS. Indeed, one of the better preserved nails even bore a maker's mark from a blacksmithing guild still active in the Tinitida area.\n\nWhile this mystery would fruitlessly consume the next decade of Machyos' career, it largely remained a local curiosity and his work was ignored until the disappearance of the "Westerly Breeze". The vessel, a state of the art trade ship sporting a novel design, vanished without a trace in the midst of a magical storm in the Southern Isles. Noting that the sketches of the ship bore more than a passing resemblance to his research project, Machyos led a third and final major expedition to the site. There, tearing off a large section of rotted hull and carefully studying the reliefs, they discovered the faintest trace of the words "Westerly Breeze" carved onto it." #NT!
