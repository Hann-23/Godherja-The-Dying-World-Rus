 game_concept_era_of_admin: "Era of Administration" #NT!
 game_concept_era_of_admin_desc: "The idealized "second" age of Wardenism, following the end of the [era_of_insurrection|E]. The Era of Administration is the time that will come after Wardenism has established the [first_warden|E]'s laws across the world (or just a significant and stable portion of the world), and ensured the Pillars of Virtue will be administered without threat or peril. The faithful claim it will be a time of justice and law, but some Wardenites go further and say that the Era of Administration will be a paradise, where all men shall live in happiness and plenty. The A'Bajjarmi'a and many Traditionalist schools interpret the Era of Administration as being more an ideal state of governance, rather than a distinct period of history to come. Radical reinterpretations of the concept have resulted in a handful of very destructive Millenarian revolts throughout Wardenite history (520, 803, 807, 810, 812, and 1111).\n\nOne of the main divergent opinions held by the Idealist school is that the Era of Administration has already begun, but the Wardenite faithful do not yet know it. Their understanding of this time is also far more limited in scope, and they reject the idea that it will be a paradise - at least not initially." #NT!
 game_concept_era_of_insurrection: "Era of Insurrection" #NT!
 game_concept_era_of_insurrection_desc: "Also known as the Era of Conquest, this is the "first" age in Wardenite eschatological theory, and one which most Wardenites believe they are still living in. This period is filled with a struggle for supremacy across Sarradon as the Wardenite faithful fight against injustice, sin, and evil. In doing so they are carving out a realm where they can administer the [first_warden|E]'s laws in order to ensure humanity's salvation from the Hooded Prisoner. Most Wardenites cite the [great_uprising|E] as the opening of this great Era, though a few sects who have grown to attach greater religious significance to the First Warden himself sometimes claim it truly began with his birth." #NT!
 game_concept_great_uprising: "The Great Uprising" #NT!
 game_concept_great_uprising_desc: "Beginning in 296, the Great Uprising is the name now given by [wardenites|E] to the revolt led by the [first_warden|E] against the warlord [arachas|E], and later the entire [ritualist|E] establishment. At first contained in eastern [sarradon|E], the Uprising spread like wildfire after the controversial converstion of the Ritualist warlord [usun_bishabelik|E] in 302 turned what looked like a surefire Ritualist victory against the Wardenites into an almost overnight rout of their forces. With the east secured as their stronghold the Wardenites were able to securely launch invasions against the rest of the continent, lighting aflame all of Sarradon in what would become known as the [war_in_heaven|E]" #NT!
