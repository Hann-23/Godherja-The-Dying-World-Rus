 game_concept_the_fratricide: "The Fratricide" #NT!
 game_concept_the_fratricide_war: "The Fratricide War" #NT!
 game_concept_the_fratricide_war_desc: "A civil war that engulfed the [mamuramat|E] between 961 IS and 967 IS, the Fratricide was the protracted conflict between the sons of the Mamur Yusuf, who had died in 956 IS. His eldest, Essaid had taken the throne as per the Mamur's wishes, but Yusuf's decision to grant his two younger sons Muktafi and Qa'id considerable territories and positions as co-rulers with their older brother rapidly destabilized the situation. Essaid's decision to send his chief minister Al Baraqwi with a small army to arrest Muktafi in 961 caused the already tense situation to escalate into full blown war and Muktafi routed the army and slew Al Baraqwi. The conflict culminated in a grueling year long siege of the capital and horrific street fighting between both army units and civilian partisans. Muktafi and Qa'id's united armies managed to capture their older brother in 966, and promptly beheaded him though the fighting would not end until 967 IS as several of Essaid's generals refused to surrender their arms. The war was the first major civil unrest to occur within the Mamuramat since [the_downfall|E], and is considered by many have been a turning point for the institution. The loss of much of the treasury established by their father left the victorious brothers in debt, forcing the Mamuramat into the hands of [aversarian|E] and [marcher|E] creditors." #NT!
  #CHARACTERS 
 game_concept_usun_bishabelik: "Usun Bishabelik" #NT!
 game_concept_usun_bishabelik_desc: "One of the most controversial figures in early [wardenism|E], Usun was originally the bane of the [great_uprising|E] and one of the only [ritualist|E] warlords to achieve regular success in fending off Wardenite attacks. His presence at - and perhaps active participation in - a number of anti-Wardenite atrocities such as the Dhilesti Massacre and the Qadayea Purge earned him infamy. It was therefore a shock to both the young Wardenite faith and his Ritualist allies when Usun accepted a parlay with the [first_warden|E] himself in 302 IS and publically converted to Wardenism. His subsequent vigorous campaigning against the members of his former coalition threw the Ritualist camp into chaos and the Wardenites surged across [sarradon|E]. Opinions on Usun's motivations are sharply divided to this day. Some writers portray him as a man haunted by the horrors of his own actions who desperately sought redemption in a noble cause. Others see him as an ambitious and amoral warlord who saw Wardenism as a way to justify carving his own realm out of the unprotected flanks of his vulnerable allies. The truth is likely lost to history." #NT!
 game_concept_sanad: "Sanad" #NT!
 game_concept_sanad_desc: "Poet, General, Hero, and Exile, Sanad is perhaps the single most important woman in post [halakdun|E] [sarradonian|E] history, and is regarded today as the mother of the modern [mamuramat|E]. She was the daughter and sole surviving relative of the Eastern Mamur al-Hudi, with every single other member of her family at least five degrees of separation from her father annihilated in arcane fury - a fate often interpreted by historians as evidence al-Hudi was marked as a direct target by the [ritualist|E] [magi|E] who share responsibility for unleashing [the_decimation|E]. Forced to fight tooth and nail for survival, and despite not being raised with the expectation of command, she proved adept at rallying the remnants of her family's armies as the Eastern Mamuramat fought for its life on almost a dozen fronts. Alas, despite her bravery and clear talent for strategy her foes were far too many, and a final defeat at the Battle of Azareq forced her into exile as the Mamuramat crumbled behind her. Arriving in the court of the newly coronated Central Mamur [tathtali|E] in 810 IS, she bartered her disputed title for an alliance and sealed their pact with marriage. Though she directly planned the ensuing wars of reconquest against the East, the newly united Mamuramat's resources were monopolized by affairs closer to home as the chaos of [the_downfall|E] deepened, and only a few of the border provinces were reclaimed. She died of natural causes in 832 IS, but her legacy in the cultural and political institutions of modern Wardenism still lives on." #NT!
 game_concept_tathtali: "Tathtali" #NT!
 game_concept_tathtali_desc: "The first of the [Concept('the_decimation','post-decimation')|E] Mamurs, Tathtali's fifty six year reign saw the institution of the [mamuramat|E] fundamentally reshaped, and in doing so changed the basis of the [wardenite|E] faith as a whole. No longer would the Mamur share power as one among a coequal set of peers. Instead it would rule as a sacred and absolute monarchy to safeguard the faithful - or at least, that was the theory. In reality these ambitions have been thwarted as often as they have been achieved, and the mounting costs of running the increasingly bloated state apparatus would eventually drive the Mamuramat to barter away coastal territories to both [marchers|E] and [aversarians|E].\n\nAs for Tathtali himself, his reign is considered by many historians to have been a success in the face of the growing anarchy of [the_downfall|E]. Crowned in 809 IS after defeating and killing his magic-maddened father in a civil war, his marriage to [sanad|E] and their subsequent co-equal rule is still a popular subject matter for poets and singers. It is no wonder then that the modern 'mainstream' branch of Wardenism bears his name and sees him as a second founder, so great was his influence upon the religion and its institutions." #NT!
 game_concept_fourth_mamur: "the Fourth Mamur" #NT!
 game_concept_far_eastern_mamur: "the Far Eastern Mamuramat" #NT!
 game_concept_fourth_mamur_desc: "Some [wardenites|E] acknowledge a fourth [mamur|E]'s existence, a position established in the far east and first held by the [ritualist|E] warlord turned Wardenite convert [usun_bishabelik|E], who claimed the [first_warden|E] had personally directed him to lead an army to pursue the Ritualists all the way to Kashirya, a mission which he spent the rest of his ninety year lifespan attempting to achieve. His adopted son Ubaydar was the last to hold it, vanishing without a trace along with an army said to have been ten thousand strong in a suspected [gedeora|E] in 409 IS. Now lacking both a leader and an army, his already unstable realm collapsed almost overnight, and none have convincingly claimed the title since.\n\nGiven the suspect veracity of Usun Bishabelik's orders, the Far Eastern Mamuramat was largely ignored by its peers, and few Wardenites today remember it as anything more than a quaintly heroic myth." #NT!
 game_concept_high_judge: "High Judge" #NT!
 game_concept_high_judge_desc: "In [wardenism|E] the role of priest and magistrate are combined into a single figure, that of the judge. Most towns will have at least one judge to administer their court, with larger cities being able to support dozens, even hundreds of such officials. Their duties extend to the management of the complex Wardenite religious law codes, both as justices of the court and as advocates for petitioners. As the Wardenite codes encompass both criminal as well as property and mercantile laws, the job of a judge is quite complex and requires years of training to be judged a master.\n\nJudges who achieve mastery and renown may hope to be appointed as a High Judge, and given jurisdiction over all lower judges - at least in theory. In practice the divergence of different Wardenite legal traditions over the years has resulted in no less than three High Courts claiming the title, each refusing to recognize the legitimacy of the others. The Mainstream High Court is appointed by the [mamur|E], the Traditionalist High Court has assembled itself in a bottom-up fashion and claims to be merely a provisional body awaiting the Mamurmat's restoration to its true legal limits. The Idealists on the other hand, have a well established court that processes and approves prospective members to its body via meritocratic recommendations from lower judges, and holds itself to be a permanent and independant body." #NT!
 game_concept_arachas: "Arachas" #NT!
 game_concept_arachas_desc: "The now infamous warlord of the Eastern Isle, Arachas has gone down in history as a notorious villain thanks to his place in the story of early [wardenism|E]. Even the [ritualists|E] have done little to rehabilitate him, as his misrule and apparent inability to comprehend the true magnitude of the threat posed by the [great_uprising|E] is often cited as having allowed the Wardenite faith to entrench itself. Arachas was slain after five years of fighting in the year 302 IS. It is said that his own followers saw fit to bury him in an unmarked grave, and the exact location of his death is now completely lost to history.\n\nExactly why Arachas imprisoned the [first_warden|E] has been the subject of much speculation by historians and religious scholars. Two major stories have emerged to explain this:\n\nThe first, popular among romantic storytellers and poets, claims that Arachas was riding through one of his towns, returning from a hunt in the countryside, when he spied a beautiful young woman and fell madly in love. He conspired to have her husband - the soon to be first warden - imprisoned. In brave defiance of Arachas' advances, she proceeded to stab herself to death, either during her husband's arrest or shortly thereafter in the market square.\n\nThe second, more popular amongst serious historians of both the Wardenite and Ritualist faiths, tells that the man who was soon to become the First Warden was unlucky enough to be in the wrong place at the wrong time. Arachas' frequent campaigns for the throne of Sarradon left him constantly on the brink of bankruptcy, and he saw the virtuous (though this descriptor is disputed by many of the Ritualist historians) young man's properties and assets as yet another resource he could leverage in pursuit of his political ambitions. The young merchant's defiant response to Arachas' demands for "tribute" earned him a trip to the darkest dungeon in the warlord's citadel. His later release was likely a ploy by Arachas to lure him into revealing where he had hidden some of his money and jewelry, as the warlord expected the man to try and flee the island with as much as he could carry. Instead, he initiated the Great Uprising and sealed Arachas' fate." #NT!
 game_concept_raqiyya: "Raqiyya" #NT!
 game_concept_raqiyyas: "Raqiyya's" #NT!
 game_concept_raqiyya_desc: "A renowned early [wardenite|E] [Concept('high_judge','legal scholar')|E]. Raqiyya, the Niece of Uthsuf b. Iblid the Second [mamur|E] of the West, was born in 382 IS. Raised in the inner circle of Wardenite power and scholarship, as she grew she demonstrated a keen mind and clear talent for legal work. Over her ensuing sixty-two years she put to paper countless commentaries on the First Warden's Laws, as well as the conduct and casework of the first generation of Judges and Mamurs. While she was considered remarkably astute in her own time in the decades and centuries after her death her prominence has grown unceasingly. Today she is one of the most influential legal scholars in the faith besides the First Warden himself. Her writings are so foundational, even-handed, and thorough that they are largely accepted as sound teaching material by all three of the Great Schools of Wardenism. Indeed, some trained scholars have argued that Raqiyya's genius was not only in her careful avoidance of the nascent factional disputes of her day, but that she seemed to have forecasted those which would only emerge centuries after her death."" #NT!
