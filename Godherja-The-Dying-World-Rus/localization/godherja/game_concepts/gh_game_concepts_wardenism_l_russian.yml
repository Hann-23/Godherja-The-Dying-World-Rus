 game_concept_the_great_uprising_legal_tradition: "The Great Uprising (Legal Era)" #NT!
 game_concept_the_great_uprising_legal_tradition_desc: "The oldest legal traditions date back to the men and women who fought alongside the [first_warden|E] himself. Few of these still exist as coherent schools but their pioneering legal work is still powerfully influential to modern [wardenism|E]." #NT!
 game_concept_the_establishment_legal_tradition: "The Establishment (Legal Era)" #NT!
 game_concept_the_establishment_legal_tradition_desc: "The period running roughly from the death of the Layla a'Usyar in 392 IS - eulogized as the last living person to have personally known the [first_warden|E], and commonly treated as a milestone for the passing of the generation who fought during the [great_uprising|E]. The Establishment saw Wardenism entrench itself in key locations across Sarradon. The system of coherent legal schools was just beginning to be born in this period, as Wardenites transitioned from conquering [sarradon|E] to figuring out how to administer it." #NT!
 game_concept_the_traditional_golden_age_legal_tradition: "The Traditional Golden Age (Legal Era)" #NT!
 game_concept_the_traditional_golden_age_legal_tradition_desc: "The Period running from the end of the River wars in 465 IS to the dissolution of the [mamuramat|E] of the West in 678 IS. The Period is held in particular regard by the Traditionalist School, as it was the era of the three Mamurs ruling independently. Much of their legal corpus has its roots in this time period." #NT!
 game_concept_the_age_of_ink_and_gold_legal_tradition: "The Age of Ink and Gold (Legal Era)" #NT!
 game_concept_the_age_of_ink_and_gold_legal_tradition_desc: "The Era running from the end of the [mamur|E] of the West in 678 to the infamous year 802. Though the West had collapsed, the Mamurs of the Center and the East thrived during this period. Much of Wardenite high legal and court culture first emerges during this time, as the two Mamurs competed for access to scholars and artists. The era saw schools multiply like rabbits, as what was in disfavor in the court of one Mamur was often consciously supported in the competing court. Traditionalism first began to diverge from the Mainline A'Bajjarmi'a in this age. Indeed, it was in 732 that the scholar Laylam bint Ashafara first coined the term. Though she meant it as an insult, it soon caught on among those dissident scholars who disagreed with the growing power of the Mamurs." #NT!
 game_concept_the_age_of_tathtali_legal_tradition: "The Age of Tathtali (Legal Era)" #NT!
 game_concept_the_age_of_tathtali_legal_tradition_desc: "The [halakdun|E] could have been the death blow for [wardenism|E], but instead it served as a crucible from which came something altogether different - and in the mind of the A'Bajjarmi'a, stronger. This era - ranging to the end of the reign of [tathtali|E]'s heir Uthman in 874 - saw the position of [mamur|E] formally transform itself into something akin to an absolute monarch. It was in this period that the Tabaqai'a Traditionalists would formally sever their ties to their former A'Bajjarmi'a comrades, as the latter finally began to fully commit themselves to the project of legally entrenching the newly unified Mamuramat. Ominously, it was also during this time that the scattered and often proscribed schools who rejected the idea of a Mamur altogether first began to establish an informal network among themselves, taking root along the peripheries of the Mamuramat's territory." #NT!
 game_concept_the_abajjarmia_golden_age_legal_tradition: "The A'Bajjarmi'a Golden Age" #NT!
 game_concept_the_abajjarmia_golden_age_legal_tradition_desc: "Sometimes called the Age of Embers - a mocking moniker coined by critics of the powerful and infamous Magi-Mamur Radi ibn Musta'sim for his claim to have created a new "Age of Fire" in Sarradon. Under the patronage of the newly powerful [Concept('mamur','Mamurs')|E] the Mainstream school grew to new heights, as the heirs of [tathtali|E] attempted to export their new ideology to all corners of the Wardenite world. This period would last from 874 until roughly 1155, when the Tel Merrha uprising would bring about the birth of Wardenism's third and youngest tradition." #NT!
 game_concept_the_era_of_dissent_legal_tradition: "The Era of Dissent" #NT!
 game_concept_the_era_of_dissent_legal_tradition_desc: "Beginning with what would become known as the Kathsiti dissent and the accompanying Tel Merrha uprising in 1155 IS, the Era of Dissent would see the [mamuramat|E]'s ideology of imperial control challenged on all fronts. Though internal fractures would prevent the Kathsiti from taking their challenge to the Mamuramat's heartland itself, neither Radi nor his successors were able to return Uraghad province and the Idealist heretics who made it their stronghold to the fold." #NT!
 game_concept_the_modern_era_legal_tradition: "The Modern Era" #NT!
 game_concept_the_modern_era_legal_tradition_desc: "Beginning either with the entrenchment of the Zathmali'a, the start of the Saint's War, or the [frodbrokna|E] depending on exactly whose writings one is reading. The story of Wardenism in the modern era has yet to be written. Will the [mamuramat|E] collapse under its own oversized legal apparatus? Will challengers arise to reclaim the old titles from [tathtali|E]'s heirs? Will the Tel Merrha reunite the republic and surge forth from their strongholds to overthrow the Tyrant in En Nusriqqarah?\n\nIt remains to be seen." #NT!
