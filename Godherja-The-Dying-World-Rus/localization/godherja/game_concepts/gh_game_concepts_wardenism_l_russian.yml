 game_concept_the_first_warden: "The First Warden" #NT!
 game_concept_first_warden: "First Warden" #NT!
 game_concept_the_first_warden_desc: "The First Warden is a somewhat enigmatic figure despite the long shadow his legacy has cast over [sarradonian|E] history. Born sometime in the mid third century, the man who would later become the First Warden seems to have worked as a merchant and local bureaucrat on the Eastern Isle until he came to the attention to the island's overlord, the warlord [arachas|E].\n\nThe First Warden wrote four lengthy books which have made it into the [wardenite|E] canon, and his authorship is attributed to almost a dozen other documents and tomes which are considered apocryphal and rejected be one or more sects within the Wardenite faith. The four books which most Wardenites accept are: The Book of Days, The Pillars of Virtue, The Marginalia, and The Visions. The Record of the First Warden's Court, while having been written by scribes and compiled after his death, is also counted among the Wardenite canon as it contains verbatim records of many of the Warden's rulings and legal pronouncements.\n\nThe First Warden died of natural causes in 332, and despite the hopes of his [ritualist|E] enemies that his faith would lose purpose with his passing, it only served to galvanize Wardenism, cementing it into the faith it has become today. Leadership was passed into the hands of his lieutenants, the [Concept('mamur','Mamurs')|E] who would successfully lead the faithful in achieving a dominant position across all of Sarradon." #NT!
  #DESCRIPTIONS 
 game_concept_wardenism: "Wardenism" #NT!
 game_concept_wardenite: "Wardenite" #NT!
 game_concept_wardenites: "Wardenites" #NT!
 game_concept_wardenism_desc: "Wardenism is the belief in several spiritual 'Pillars' that instruct one on how to lead a holy life, believing that the Pillars construct a great prison in which an evil god (the Dead God) is imprisoned. Wardenites believe that if too many act impiously and impurely, the Dead God will be freed from Their prison and destroy the realms of man.\n\nThe origins of Wardenism are hotly debated. While it is agreed that the [first_warden|E] rose up in 296 against the [ritualist|E] warlords of northern Sarradon's southeast corner and quickly inspired a great revolt among peasants and local leaders both to overthrow the Ritualist establishment. The First Warden claimed to have seen visions of the Dead God while imprisoned on the Eastern Isle by the warlord Arachas, who later became the [great_uprising|E]'s first victim.\n\nThe attacks by The First Warden were the opening battles of the [war_in_heaven|E], which would proceed to consume [sarradon|E] for near 2000 years.\n\nIt is hotly debated whether or not Wardenism was originally a sect of Ritualism. Proponents of the idea point out the similarity between Wardenites belief in metaphorical Towers and various Ritualist sects debate over whether the Tower of [GetBuilding('sophocos_01').GetName] is metaphorical, as well as the similarities of many beliefs in virtues otherwise. Despite this, however, Wardenites and Ritualists have remained bitter rivals since the age of The First Warden, and most Wardenites consider the idea that Wardenism is a Ritualist sect to be a heresy promulgated by madmen." #NT!
