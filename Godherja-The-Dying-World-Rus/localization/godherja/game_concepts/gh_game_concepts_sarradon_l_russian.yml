 game_concept_mubaaizun: "Mubaaizun" #NT!
 game_concept_mubaaizun_desc: "A mubaaizun is a champion of a [sarradonian|E] army; often the best warriors of a lord will participate in a ritual duel before the battle commences, fighting to the death. These duels are often accompanied with each army chanting or insulting one another, and there have been instances - such as the [battle_of_the_mubaaizun|E] - where multiple duels happen before battle commences, often to avenge a dead mubaaizun.\n\nIt is permissible to flee a duel if a mubaaizun knows he's lost, and the other mubaaizun can only chase him so far before having to retreat. These duels can have a tremendous impact on an army's morale, and some battles have been averted entirely because of a lost duel. Anyone capable of fighting can be a mubaaizun, and there are a few commanders in history that have been their own champions. Mubaaizun are traditionally not [magi|E], and are usually swordsmen clad in personalized and resplendent armor.\n\nMubaaizun duels have fallen out of favor ever since the arrival of the [aversarians|E]; most Aversarian commanders are wholly disinterested in appointing mubaaizun or in participating in the customs of [sarradonians|E], though there are a few exceptions." #NT!
