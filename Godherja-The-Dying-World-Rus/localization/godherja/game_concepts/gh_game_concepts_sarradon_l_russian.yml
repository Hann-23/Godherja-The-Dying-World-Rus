 #EVENTS 
 game_concept_war_in_heaven: "The War in Heaven" #NT!
 game_concept_war_in_heaven_desc: "The War in Heaven was the brutal near-1000 years of conflict between the [wardenites|E] and [ritualists|E] from 296 IS with the rise of The First Warden to 1237 IS with the fall of the last independent Ritualist ruler. While the war contained dozens of various sides of many different faiths that would rise and fall on behalf of one of the sides (or both or neither), the main conflict always surrounded the warlords of the Ritualist and Wardenite faiths.\n\nThe war was extremely bitter and brought widespread devastation to [sarradon|E]. While the continent had several high points during the midst of the conflict, it was always soon ended by a continuation of warfare. The use of [selfreplicating_blood_magic|E] by the competing Qurati and the Almadi [magi|E] Cabals led to seemingly the end of Sarradonian prosperity, wiping out 80% of the Magi population and millions otherwise.\n\nThe 'war' (which was actually dozens of smaller conflicts over the time period), began to end with the arrival of Agionist, [chevalien|E] and [aversarian|E] merchants and mercenaries from [greater_aversaria|E] in 1144 IS. The northerners initially opened up several trade posts and brought new life to a continent still recovering from the destruction of Self-Replicating Blood Magic. Initially, they simply bought more and more land, but then began greatly expanding their reach by outright taking land from the Sarradonians. The war officially ended in 1237 IS with the Siege of Gromze, the last free castle of the Ritualist faith in Sarradon. While the following (and partially concurrent) [saints_war|E] is sometimes considered a continuation of the war, most Sarradonian scholars see it as a separate and new conflict." #NT!
 game_concept_halakdun: "The Halakdun" #NT!
 game_concept_the_decimation: "The Decimation" #NT!
 game_concept_the_decimation_of_sarradon: "The Decimation of Sarradon" #NT!
 game_concept_the_decimation_of_sarradon_desc: "The name given to the devastation wrought by [selfreplicating_blood_magic|E] in Sarradon in 802 IS as Qurati and the Almadi [magi|E] cabals unleashed heinous magics upon each other in an attempt to bring a violent conclusion to the war in heaven. While the [ritualists|E] seem to have fared worse in the ensuing chaos, few among the [wardenites|E] could count it a victory, as millions lay dead in a continent-wide conflagration that left both factions scarred and broken. The period of general chaos that followed is known simply as [the_downfall|E]" #NT!
 game_concept_the_downfall: "The Downfall" #NT!
 game_concept_the_downfall_desc: "The period of civilization-wide chaos and anarchy that followed [halakdun|E], the exact period this era covers are unclear, with different regions of Sarradon returning to stability at different times. Regardless of the exact time frame, the period saw societies across the southern continent radically reforged in the crucible of chaotic wars and starvation. Perhaps most notably, The death of the last Eastern [mamur|E] al-Hudi and all of his family but his daughter [sanad|E] during [the_decimation|E] saw the Central Mamuramat absorb its final rival for authority over the [wardenite|E] Faith, fundamentally reshaping the religion of [the_first_warden|E] in the era to come. For its part, the Central Mamuramat faced its own crisis, as the Mamur Yusar - a magi of particularly noteworthy power who had survived the Halakdun was driven mad by exposure sickness, and in the end was slain by his son [tathtali|E] after a costly civil war." #NT!
 game_concept_battle_of_the_mubaaizun: "Battle of the Mubaaizun" #NT!
 game_concept_battle_of_the_mubaaizun_desc: "In 656 IS, the armies of [khuzaima_al_zuhra|E] met the [wardenite|E] army of Nasir ibn Nasir at the fields of Ad Vojessin, where Nasir ibn Nasir rode before Khuzaima's army and challenged his [mubaaizun|E] to single combat. [fihr_ibn_kilab_ibn_zayd|E], foremost of Khuzaima's Mubaaizun, accepted the challenge and duelled Nasir ibn Nasir, beheading him a minute into the duel. Nasir ibn Nasir's own champions - Yuqub ibn Hasan, Jafar al-Sarlata, Suleiman ibn Yusuf, Aziz of the Pillars, and Haqim ibn Nasir - subsequently challenged Fihr to single combat. Slaying each of them, Fihr cut off their heads and demanded that more combatants step forward, and despite the injuries he suffered during the duels, no one else challenged him.\n\nFollowing the conclusion of the duels, Khuzaima's forces charged the Wardenites and nearly routed them, though the bannerman Ghalib managed to rally the Wardenites. This rally was short lived when Khuzaima and his retinue routed the enemy cavalry, turning around and attacking the Wardenite rear. In the ensuing tumult, Khuzaima was thrown from his horse and broke his leg, but Wardenite forces were routed and suffered high casualties.\n\nThe battle has since gone on to be one of the most famous in [sarradonian|E] history, mainly because of the unusually large number of duels between Mubaaizun, leading to both [ritualists|E] and Wardenites romanticizing it. Neither Khuzaima nor Nasir employed any interesting strategies, and the battle is rarely studied." #NT!
 game_concept_battle_of_sulaymaniyan: "Battle of Sulaymaniyan" #NT!
 game_concept_battle_of_sulaymaniyan_desc: "The Battle of Sulaymaniyan took place in 658, with the [ritualist|E] warlord [khuzaima_al_zuhra|E] marching on the settlement to reclaim it for its Suleimani'a population. Under [wardenite|E] control, Khuzaima was ambushed three times on his way to the settlement by Khalid al-Asir, who wreaked havoc in Khuzaima's camp and dealt him great casualties. Though Khuzaima contemplated retreat, much of his remaining army was comprised of Zatani'a zealots who would revolt or desert en masse were he to do so - not to mention that the greatest of his [mubaaizun|E], [fihr_ibn_kilab_ibn_zayd|E] was a Zatani'a himself.\n\nKhuzaima continued on his way to Sulaymaniyan, where he conducted a siege of the settlement. Khalid al-Asir committed many night raids on Khuzaima until the second week into the siege, when he fought the warlord in a pitched battle. Khuzaima was shot in the throat by the archer Haziz ibn Qareh, and Khuzaima's greatest champion - Fihr - either died of grief or fell on his own sword moments later. Though Khuzaima's Zatani'a soldiers and Mubaaizun fought to the death, the rest of his army quickly fled the battle.\n\nIn the aftermath of the battle, Khalid had the Ritualists buried, sending Khuzaima's body back to the [black_confederation|E], though he cut off Fihr's head and kept it as a trophy." #NT!
