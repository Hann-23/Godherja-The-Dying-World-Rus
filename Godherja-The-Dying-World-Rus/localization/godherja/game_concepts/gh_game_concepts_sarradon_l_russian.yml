 game_concept_sarradon: "Sarradon" #NT!
 game_concept_sarradonian: "Sarradonian" #NT!
 game_concept_sarradonians: "Sarradonians" #NT!
 game_concept_sarradon_desc: "Sarradon is the name for the arid continent south of [greater_aversaria|E]. In the intense heat of the south, the coastlines maintain lush and cool climates thanks to seawind while only a scant few leagues outside their view the land rapidly turns to desert and rocky badlands. To the center of the continent, the land is turned to jungle thanks to eastern winds and several great rivers and lakes, which is home to the Adabyssian Empire.\n\nSarradon has been hotly fought over for thousands of years, the home of [war_in_heaven|E] which has consumed its politics for nearly 2000 years after the rise of [wardenism|E]. While extremely wealthy in minerals, commerce, and culture, multiple devastating events have led to large depopulation and famine across most of the continent. Most notably the use of [selfreplicating_blood_magic|E] in 802 IS that wiped out over 80% of the northern portion of the continent's Magi and most of the ruling class, leading to mass anarchy that soon after led to the Agionist and [aversarian|E] colonization of the region.\n\nTo the far south of the continent, tales tell of the Axoquilekko Empire which has been bitterly fighting the Adabyssians for hundreds of years. To the east, the Strait of Knives separates Sarradon from Aironoi and [the_continent|E], and tales speak of a time in which it was once directly connected by land. Through the strait, trade from the mysterious lands of the far east greatly enriched the west, though the twilight of Sarradon and the fall of Aversaria has left it choked with pirates." #NT!
