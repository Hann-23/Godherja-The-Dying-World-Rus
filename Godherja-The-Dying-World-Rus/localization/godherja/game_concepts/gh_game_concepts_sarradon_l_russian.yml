 game_concept_sirhad: "Sirhad" #NT!
 game_concept_sirhad_desc: "A lost relic from the time before the Halakdun, the Sirhad were a highly organized caste of Magi whose power and influence were entrenched throughout central and eastern Sarradon. Their origins were nearly mythical - lost in the depths of Sarradon's early history and likely predating Ritualism itself. Any Sarradonian who showed magical potential would be inducted into their ranks - sometimes against their will, as the Sirhad believed that unregulated Magi posed a threat to Sarradonian society and to the authority of the Sirhad as a whole. As marriages within the Sirhad were heavily encouraged, Sarradon became home to a large number of very potent magical bloodlines whose lineages went back millennia. Intricate records of these bloodlines were kept in the Sirhad's greatest stronghold, now known only as The [sunken_house|E]. This magical citadel was kept hidden somewhere in the depths of the Khibkhibirin, protected from outsiders by devilishly complex wards and illusions.\n\nDuring the [war_in_heaven|E] the Sirhad remarkably remained neutral in the conflict. Although individual members were allowed to hold sympathies, the organization forbade any direct involvement or favoritism using the Sirhad's considerable resources. Any magi who participated in the war did so as an individual, and could count on no support from the senior leadership. Even more remarkably, this idealistic nonpartisanship seems to have actually worked quite effectively, and the Sirhad's services as middlemen and neutral negotiators became almost as invaluable as their services as magi." #NT!
 game_concept_mizfarun_dawl: "A'Mizfarun Dawl" #NT!
 game_concept_mizfarun_dawl_desc: "A clandestine cult operating cells within the [sirhad|E]'s broader structure, the Mizfarun Dawl operated across multiple cabals and regional caucuses throughout Sarradon. Through spying, targeted assassinations, and calculated atrocities they acted as the hidden dagger of the Sirhad, protecting its interests and avenging its defeats. More ominously, they were not above directing their attentions inwards, blackmailing or even murdering [sirhad|E] Magi who threatened to rock the boat. Rumored to have been followers of an exclusively practiced mystery cult whose rites are otherwise unknown, they put their considerable influence towards cementing the [sirhad|E]'s unity and neutrality in the midst of the ongoing [war_in_heaven|E].\n\nThe exact nature of their failure in this final task in the years leading up to the [halakdun|E] is often pondered over by scholars interested in such esoteric topics. Most theories posit that the Mizfarun Dawl was itself finally overcome by the Wardenite-Ritualist factionalism, fracturing into competing orders of [magi|E] assassins. It is even theorized that these two newly splintered cults even had a hand in the [halakdun|E] itself, with the rival factions aiding and abetting their respective coreligionist allies in the Almadi and Alqarati cabals. A small minority - mocked even in the fringe circles of scholars with an interest in the topic - wildly claim that the Mizfarun Dawl never splintered, and in fact had engineered the [halakdun|E] and the continent spanning horror that followed for their own ends. Whether that was a genocidal attempt to bring a close to the [war_in_heaven|E] via mutual exhaustion of both parties, the side effects of an even more secret ritual meant to secure their ascension to a hitherto unknown spiritual plane, or something even more sinister still is something the doomsayers and conspiracists can never quite agree upon." #NT!
 game_concept_sunken_house: "Sunken House" #NT!
 game_concept_sunken_house_desc: "One of the Sirhad's most famous strongholds, the Sunken House was used to protect the group's most dangerous secrets and critical resources. It was considered completely impregnable, not just because of its ingenious wards and defenses, but because it was also secreted away deep in the desert. No surviving accounts exist giving even the barest hint of its location or appearance, for it is believed that the masters of the Sirhad had magically bound shades to the task of hunting down and devour any written works which accurately described the fortress.\n\nThe Sunken house also protected much of the Sirhad's records, and was critical to maintaining their strong cohesion. While only a select few would be given the keys to access it, through a series of now lost spells the keepers of this citadel were able to stay in constant communication with the rest of the Sirhad, no matter how distant they were.\n\nThe House was yet another casualty of the collapse of the Sirhad, though thanks to a carefully maintained quarantine it is believed to have remained untouched by the Bloodblight. Instead, in the three days before all contact was lost, members of the Sirhad record having received a series of increasingly panicked and disoriented communiques from their contacts within the citadel, warning them from attempting to enter and raving about a shadowy animalistic hunter referred to only as "the Beast".\n\nDespite this somewhat ominous conclusion to its known history, finding and looting the Sunken House has been a perennial favorite of treasure hunters, adventurers, exiles and common bandits everywhere throughout Sarradon and beyond. Despite their best and bravest efforts, no one has lain eyes upon the citadel in over half a millennia - or at least, no one has done so and returned to tell the tale." #NT!
 game_concept_disuwai: "The Metropolis of Disuwai" #NT!
 game_concept_disuwai_desc: "Founded by the Western [mamur|E] Maha in 542, Disuwai grew up as a trading port, its merchants filling their pockets with the wealth flowing from the trade with the Amsari and Kemsari in the far West. Even being sacked by the Ayyar wasn't enough to stop the city's growth. Nevertheless, the city would likely have gone down as a mere footnote were it not for the events which briefly saw it catapulted into the eye of the entire [wardenite|E] world - The Kathsiti dissent. " #NT!
