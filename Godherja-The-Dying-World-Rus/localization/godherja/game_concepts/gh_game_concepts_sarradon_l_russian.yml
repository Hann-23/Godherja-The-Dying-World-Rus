 game_concept_the_worldeater: "The Worldeater" #NT!
 game_concept_worldeater: "Worldeater" #NT!
 game_concept_the_worldeater_desc: "The Worldeater was a gigantic beast that was unearthed somewhere in southern [sarradon|E] sometime in 144. A giant worm-like [godtouched_creature|E], the Worldeater was capable of devouring entire cities, and destroyed much of Sarradon over the course of ten years. Known for causing the 'Collapse', as [aversarian|E] scholars would later call the effective cultural reset of Sarradon in the 2nd century, the Worldeater has remained infamous to this very day.\n\nIts bones can still be found in Eastern Sarradon, from where Queen Rehdyia Uddayir slew the beast and was thereafter declared ruler of the continent in reward." #NT!
