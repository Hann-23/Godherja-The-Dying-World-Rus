 game_concept_malaak: "Malaak" #NT!
 game_concept_malaak_desc: "Malaaks are avatars or incarnations of Ohrasik, and many righteous rulers have declared themselves Malaak over the years. Being a Malaak doesn't imply that one is Ohrasik, but rather that they have fully taken in and embody Ohrasik, and are thus an instrument of his will. Since Malaaks claim to be the most righteous, directly carrying out Ohrasiks will, they are thus often under intense scrutiny, and impiety can easily lead to their populace rebelling against them." #NT!
 game_concept_sarataratin_militarism: "Sarataratin Militarism" #NT!
 game_concept_sarataratin_militarism_desc: "While originally far more militaristic, the modern Saratarat faith split (the original incarnation now referred to as Saratadibe) after the devastating efects of [halakdun|E] which killed nearly half of all of the holy saratans upon which the faithful reside, along with much of the rest of [sarradon|E]. Between the death of so many saratans upon the backs of which most Saratarians live (and drowned with as they fell to the sea) and the deaths of thousands of Sarataratian faithful on those saratans that survived, the Sarataratian faithful entered a deep collective trauma.\n\nAfter the priestly caste of all saratan's met upon the great island of Shaqerbi (which they also maintained was formed upon the remains of the first saratan) in the Mathatto Prayer, it was agreed that further warring between the faithful would mean the death of the last saratans and their protectors. Since then, the Sarataratin have been known as peaceful and monastic traders, who reject all violence except only in the defense of the saratans." #NT!
 game_concept_nosanni: "Nosanni" #NT!
 game_concept_translator_priests: "Translator-Priests" #NT!
 game_concept_nosanni_desc: "The Nosanni, or Translator-Priests, are those within the Manat religion tasked with the translation of the [manat_sacred_texts|E] and passing down this knowledge to the rest of the faith. It is because of this duty that Manat temples are often said to be more like libraries than the temples of other religions. Nosanni have historically been the most powerful caste within Manat society, though the Makerelyon and Mafida movements have sought to end this dominance, with neither succeeding." #NT!
 game_concept_dogena_dikirib: "Dogena Dikirib" #NT!
 game_concept_nomera_dikirib: "Nomera Dikirib" #NT!
 game_concept_dogena_dikirib_desc: "The Dogena Dikirib, or Worldly Library, in the Manat faith is the worldly mirror to the [divine_library_of_the_gods|E], prosided over by the Nomera Dikirib, or Worldly Protector. Ideally, the Dogena Dikirib would not be a single library, but a large collection of libraries holding all the [manat_sacred_texts|E] and their translations, as well as all other knowledge of mankind. Historically, the Dogena Dikirib has solidly fallen short of this ideal, but has still remained the center of the Manat faith since its inception." #NT!
 game_concept_gena_tinngir: "Gena Tinngir" #NT!
 game_concept_manat_sacred_texts: "Sacred Texts" #NT!
 game_concept_gena_tinngir_desc: "The Gena Tinngir, or Sacred Texts of the Manat, are ancient texts dating back to a civilzation which none alive can remember, which the Manat believe to be the civilization of the [manat_gods|E]. These texts are written in an ancient language which is known to none, and has yet to be truly deciphered(despite the claims of numerous [nosanni|E]), but some have claimed a strange feeling of familiarity with its script. In spite of considerable Manat efforts to keep their hoarded Sacred Texts under the protective custody of the [nomera_dikirib|E], the number of remaining original Texts has dwindled over time. While the Manat keep transcribed copies and supposed translations, these have also suffered a slow attrition, leading to an increased emphasis on the importance of genuine Sacred Texts over the years." #NT!
 game_concept_manat_mythology: "Manat Mythology" #NT!
 game_concept_manat_gods: "Gods" #NT!
 game_concept_relyon: "Relyon" #NT!
 game_concept_ashema: "Ashema" #NT!
 game_concept_manat_mythology_desc: "The Manat believe that the Gods once lived among humanity on [aeras|E], both ruling over them, and teaching them everything they know. The gods were ruled by Relyon, the first god, who created the universe, and his wife Astoret, who cared for humanity more than any other god. The Gods kept the vast amount of knowledge they had, which was more than even the most advanced societies of humans have today, within libraries all across Aeras, where all could acess them. However, one day, a human named Atar grew envious of the Gods, so he riled up a mob which began burning down all of the Gods' libraries, until only one remained. Left with only a single library, barely any of the vast stores of knowledge they once had, the Gods decided to leave Aeras, bringing their last library and the land around it with them, forming a great crater in the land, and that last library becoming the [divine_library_of_the_gods|E]. This library now needed to be protected at all costs, so the god of war, Ashema, stepped up to do so, becoming the first librarian.\n\nAfter the Gods left humanity behind, Astoret began to cry so hard she began to flood the world, creating the ocean. However, she would not stop crying, threatening to flood all of Aeras. To console her, Relyon told his wife he would allow the most righteous of humans, who still followed the laws set by the [manat_sacred_texts|E] left on Aeras, would be allowed to enter the Divine Library after death, for until then, all humans would have their souls devoured by the great worm Mod after they died. Astoret, gladdened by this plan, stopped crying, saving humanity. To determine whether people were following the Sacred Texts or not, the thousand-eyed goddess Yarikh was tasked to watch the humans on Aeras, though she could only do so while she was awake at night time, as the blinding light of the sun prevents the gods from seeing down to Aeras during the day. However, as the followers of Atar began to destroy the Sacred Texts, Relyon's youngest son Lokan began to feel that this arrangement was still unfair to the humans, as if they do not have the Sacred Texts, they have no way of knowing how to follow them. So, he began micheviously stealing texts from the Divine Library, and hiding them on Aeras, in the hopes that humans would find them." #NT!
 game_concept_dogena_tinngir: "Dogena Tinngir" #NT!
 game_concept_divine_library_of_the_gods: "Divine Library of the Gods" #NT!
 game_concept_divine_library: "Divine Library" #NT!
 game_concept_dogena_tinngir_desc: "The Dogena Tinngir, or Divine Library of the Gods, is where the Manat believe all righteous humans who faithfully follow the [manat_sacred_texts|E] go after they die. It is said to contain not only all knowledge known to mankind, but also cosmic secrets known to none other but the [manat_gods|E] themselves. It is protected by Ashema, the god of war, who is said to have memorized every text in the library - which also effectively elevates him to the status of the god of knowledge. The great Sinasan Crater which lies to the south of the religion's ancient homeland is said to be the land from which the Divine Library ascended from [aeras|E], with the vessel in the middle believed to be its gateway, the music emanating from within being the sounds of souls and Gods conversing in the language of the divine." #NT!
 game_concept_kalnaih: "Kalnaih" #NT!
 game_concept_kalnaih_desc: "When Eir'Shaytan and his band of traitors created mankind, a conflict broke out in heaven, the Kalnaih. Eloi, in his great wisdom, told his loyal Malikiyah to punish the traitor while he pondered what to do with the creations of his rebellious son. And so, under their father's orders, the eleven loyal sons marched toward Bidil'el, the traitor's stronghold. Conflict broke out in Bidil'el. A beautiful land was reduced to ashes as the brothers fought. And in the last battle, Comerah, the most loyal Malikiyah, was mortally wounded in his duel against Eir'Shaytan. Such heresy enraged Eloi who struck down the traitors and buried their corpses in the depths of Bidil'el where no one would remember them. Then, due to a request made by his dying son, Eloi spared mankind but instructed them that to return to heaven they must behave in a righteous and honorable manner. Afterwards, he exiled them to [aeras|E], as the heavens were no place for mortal beings." #NT!
