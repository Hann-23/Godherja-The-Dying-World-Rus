 gedeora_big:0 "Крупная [Concept('gedeora', 'Гедерда')|E] обрушилась на огромные территории, сосредоточенные вокруг"
 gedeora_huge:0 "Огромная [Concept('gedeora', 'Гедерда')|E] потрясло земли, сосредоточенные вокруг"
 gedeora_global:0 "Пусть все святое, во что мы верим, поможет нам, ибо [Concept('gedeora', 'Гедерда')|E] легендарных масштабов потрясла весь мир! Она возникла в"

 gedeora_generic_evil:0 "Сердца всех пострадавших почернели и наполнились злобой."
 gedeora_bloodlust:0 "Вспыхнули страсти, старые обиды достигли точки кипения, и по региону прокатилась волна кровопролития."
 gedeora_depravity:0 "Совершаются невыразимые злодеяния, от крестьянина до лорда, и отвратительное, недальновидное богатство, вероятно, загоняет всех в долги на долгие годы."
 gedeora_ambition:0 "Вся местность превратилась в гадючью яму, где брат восстает против брата, вассал против сюзерена, ребенок против родителя."
 gedeora_zeal:0 "Духовное просвещение охватило весь регион, и значительная часть населения утверждает, что была свидетелем деяний самого божественного."

