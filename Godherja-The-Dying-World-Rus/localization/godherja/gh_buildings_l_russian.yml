  # RUINED MILITARY DISTRICT # 
 building_type_ruined_citadel_01: "Abandoned Fort" #NT!
 building_ruined_citadel_01: "Blood Stained Halls" #NT!
 building_ruined_citadel_01_desc: "Whatever calamity claimed this place, the local garrison played a key role in the story. Be it the result of an enemy army, internal power plays or outright mutiny, the walls and floors of this fort are littered with bones, dried blood and broken gear." #NT!
 building_ruined_citadel_02: "Reclaimed Fortress" #NT!
 building_ruined_citadel_02_desc: "Whilst only a shadow of its former self, this fort has now been cleared of the human remains, rotten furniture and rat nests and is now capable of supporting a small garrison in the district." #NT!
 building_type_scattered_training_ground_01: "Scattered Training Ground" #NT!
 building_type_scattered_training_ground_01_desc: "Formerly a sparring and training ground for the local garrison, this open space is now an overgrown mess with rotted training dummies and rusted equipment littering the ground." #NT!
 building_scattered_training_ground_01: "Brawling Ground" #NT!
 building_scattered_training_ground_01_desc: "A circle haphazardly marked into the ground, what once served as a training ground for our garrison is now home to bare knuckle brawls both for sport and the settling of disputes among the local underworld." #NT!
 building_scattered_training_ground_02: "Fighting Pit" #NT!
 building_scattered_training_ground_02_desc: "Dug into the ground and reinforced with wood and metals by the local underworld, there is only one rule in this sunken pit. Two fighters enter, and only one leaves alive. Unfortunately not all are willing to be there in the first place." #NT!
 building_scattered_training_ground_03: "Bandit Arena" #NT!
 building_scattered_training_ground_03_desc: "With expanded space, proper seating and a betting desk operated by a gold toothed figure everyone calls by a different name, this arena not only provides bloody entertainment to the finest scum of our Metropolis, but so too allows for bigger and more profitable events to be held." #NT!
 building_scattered_training_ground_04: "Underworld Games" #NT!
 building_scattered_training_ground_04_desc: "The boldness of our criminals put into physical form, the games held in these former training grounds now rival some of the finest in the land. Battle royales, exotic animal fights, even crude chariot races fill the air with cheers and death. So rigorous are the challenges that even some of our own Knights now partake to hone their skills." #NT!
 building_type_wall_breach_01: "Wall Breach" #NT!
 building_type_wall_breach_01_desc: "During whatever calamity struck this Metropolis, one of the outer walls of this District were breached. Left behind is a gaping hole in our defenses, exposing us to threats from enemy forces and criminals both." #NT!
 building_wall_breach_01: "Hidden Entryway" #NT!
 building_wall_breach_01_desc: "Be it to the ravishes of time or enemy attack, a collapsed section of the outer wall in this District now offers a way into and out of the Metropolis without our oversight. Worse, the breach having been suffered by a previous regime means few at court actually know this weakness exists." #NT!
 building_wall_breach_02: "Reinforced Breach" #NT!
 building_wall_breach_02_desc: "Discovered by the local criminality, the breach has now been stabilized with wooden beams, scaffolding and rope, with the debris cleared away. With the breach now stabilized against further collapse, illicit foot traffic through the breach will surely increase in both numbers and frequency." #NT!
 building_wall_breach_03: "Smuggler Route" #NT!
 building_wall_breach_03_desc: "Presented with the chance to move into and out of our Metropolis without paying taxes, heeding regulations or oversight from the guards, smugglers now move all manner of illegal goods through the breach to fuel the black market within our territory." #NT!
 building_wall_breach_04: "Lawless Gateway" #NT!
 building_wall_breach_04_desc: "What was once a simple collapsed wall has now devolved into a criminal hub, all manner of smugglers, mercenaries, agents and cultists moving into our territory freely. With not even the local gangs controlling who moves through the illicit gateway, the only advantage is our own agents may take advantage of it as well." #NT!
 building_type_abandoned_headquarters_01: "Abandoned Headquarters" #NT!
 building_type_abandoned_headquarters_01_desc: "Once home to the military elite of the realm, these headquarters have since been abandoned by the generals and their staff. All that remains are dusty rooms, scattered documents and invasion plans which will now never come to fruition." #NT!
 building_abandoned_headquarters_01: "Gang Hovel" #NT!
 building_abandoned_headquarters_01_desc: "Despite its state of disrepair, the local gang operating in this District now occupy these former military headquarters. A source of shame to the entire realm, barracks and kitchens formerly serving our officers now serve common criminals." #NT!
 building_abandoned_headquarters_02: "Kidnapper Cells" #NT!
 building_abandoned_headquarters_02_desc: "Underground cells originally intended to house spies and high value prisoners of war, they now find themselves filled with victims snatched from streets and homes across the city intended for ransom." #NT!
 building_abandoned_headquarters_03: "Gang Boss Quarters" #NT!
 building_abandoned_headquarters_03_desc: "Once the private quarters of a senior general, the local gang boss has now taken over these quarters for themselves, enjoying the comfort and luxury provided by the previous regime to its greatest war hero surely now turning in their grave." #NT!
 building_abandoned_headquarters_04: "War Room" #NT!
 building_abandoned_headquarters_04_desc: "Here carved wooden pieces are carefully slid over maps of cities and kingdoms, but with no army officers in sight. Instead skilled and powerful criminals plot their next moves, determining how best to sieze control of further territories and, more worryingly, how to properly defend their territory against us." #NT!
