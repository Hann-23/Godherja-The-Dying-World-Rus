 building_type_gisreddeport_01: "Gisreddeport" #NT!
 building_type_gisreddeport_01_desc: "The Gisreddeport has, for all living memory, been the center of northern commerce and center of [chevalien|E] culture. The great docks and piers are of black stone and of foreign architecture, created by ancients unknown to even the most learned of scholars. Among and around them sit dozens more, built up over centuries as the city of Vallguedoc has grown and expanded across the coast. To this day, the port hosts one of the largest naval forces in the world, and every day hundreds of ships from [chevalie|E] and across the world dock on its mysterious piers to trade and contribute to the cities esteemed markets." #NT!
