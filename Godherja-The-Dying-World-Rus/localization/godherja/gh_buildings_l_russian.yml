 building_ashuku_mines_02_desc: "The mesmerising emerald of Ashuku has been one of the primary goods ferried across the desert along the Gonan Road for as long as the route has been active. As the settlement grows, more and more ore is being extracted. The influx of competent engineers allows for the construction of an actual mine, and the rediscovery of abandoned shafts." #NT!
 building_ashuku_mines_03: "Large Ashuku Mine" #NT!
