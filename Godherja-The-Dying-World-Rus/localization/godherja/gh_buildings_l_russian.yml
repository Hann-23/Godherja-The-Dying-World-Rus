l_russian:
  
  ##################### 
  # CAPITAL BUILDINGS # 
 building_type_citadel_01: "Citadel" #NT!
 building_citadel_01: "Small Fortress" #NT!
 building_citadel_01_desc: "This fortress, comparable to most rural castles, serves as the main locus of power of the surrounding metropolis." #NT!
 building_citadel_02: "Fortress" #NT!
 building_citadel_02_desc: "Vast compared to the most impressive rural castles, this fortress stands imposing and is the focus of the military might of the surrounding metropolis." #NT!
 building_citadel_03: "Citadel" #NT!
 building_citadel_03_desc: "Kept by trained soldiers and towering in both size and shape, this citadel serves as the stronghold of this metropolis and the surrounding countryside." #NT!
 building_citadel_04: "Grand Citadel" #NT!
 building_citadel_04_desc: "Maintained by a trained, professional force, this grand citadel is a masterpiece of engineering and defensive design. It serves as the hub of the military power of this metropolis and the surrounding lands." #NT!
 building_type_palace_01: "Palace" #NT!
 building_palace_01: "Villa" #NT!
 building_palace_01_desc: "A humble abode by noble standards, it serves as the centre of a small bureaucracy and as the home of the ruling elite." #NT!
 building_palace_02: "Governor's Mansion" #NT!
 building_palace_02_desc: "With greatly expanded floorplans and made of much finer materials, this urban nerve centre reflects both its inhabitants growing wealth and bureaucratic needs." #NT!
 building_palace_03: "Royal Palace" #NT!
 building_palace_03_desc: "With an opulense reflecting the immense wealth of this metropolis, this towering architectural work of art watches over its citizens both literally and metaphorically." #NT!
 building_palace_04: "Palatial Complex" #NT!
 building_palace_04_desc: "A city within a city, populated by hundreds of administrators and various nobility. The immense government apparatus contained within is a marvel of statecraft." #NT!
 building_type_urban_district_01: "Urban District" #NT!
 building_urban_district_01: "Suburb" #NT!
 building_urban_district_01_desc: "A blueprint for greater things to come, the immense network of carefully planned roads are currently populated only sparsely." #NT!
 building_urban_district_02: "Commune" #NT!
 building_urban_district_02_desc: "A bustling urban centre has begun to form and is spreading out amongst the scaffold of infrastructure built here." #NT!
 building_urban_district_03: "District" #NT!
 building_urban_district_03_desc: "The size of the metropole now compares in size to many a count's demesne, and one must be lucky to see clear sky for buildings in the denser areas." #NT!
 building_urban_district_04: "Bustling Metropole" #NT!
 building_urban_district_04_desc: "The population of a country stacked on top of each other in a sprawling metropolis, the resource demand and output of this city matches entire realms." #NT!
 building_type_trade_district_01: "Trade District" #NT!
 building_trade_district_01: "Peddlers' Square" #NT!
 building_trade_district_01_desc: "A humble, but growing, mercantile hub placed at the centre of the metropolis." #NT!
 building_trade_district_02: "Market Plaza" #NT!
 building_trade_district_02_desc: "Infrastructure investments and growing trade interest has ballooned the mercantile hub in size, and it now occupies a large square." #NT!
 building_trade_district_03: "Grand Fair" #NT!
 building_trade_district_03_desc: "The size of a town, the merchant elite of this city have carved out a vast industrial and mercantile realm at the heart of this city." #NT!
 building_trade_district_04: "Vast Bazzar" #NT!
 building_trade_district_04_desc: "The beating heart of an entire continents commerce is deeply engrained into this metropolis, covering its districts like a web." #NT!
 building_type_temple_district_01: "Temple District" #NT!
 building_temple_district_01: "Faithful Congregation" #NT!
 building_temple_district_01_desc: "Due to invitations and accomodations made by the ruler of this city, it has become a hotspot for pilgrims and other ambitious holy men." #NT!
 building_temple_district_02: "Temple District" #NT!
 building_temple_district_02_desc: "The influx of zealous worshippers, generously funded, has solidified into a bloom of temples within the core of the city, further attracting and converting ever more inhabitants." #NT!
 building_temple_district_03: "Spiritual Enclave" #NT!
 building_temple_district_03_desc: "The ecclesiarchal hiearchies established within the temple district have formed several micro-states within the city perimeter, attracting taxable faithful in the thousands." #NT!
 building_temple_district_04: "Holy City" #NT!
 building_temple_district_04_desc: "The religious organizations within this city have completely overtaken it, and it is now overgrown with the temples and houses of worship of a thousand congregations." #NT!
  ############################### 
  # PALATIAL DISTRICT BUILDINGS # 
 building_type_luxury_goods_01: "Luxuries' Trade" #NT!
 building_type_luxury_goods_01_desc: "Gold flows where the wealthy walk, but the opposite is also true. By investing into guarding and attracting jewelers and other luxury dealers we can greatly increase the wealth of the city in turn." #NT!
 building_luxury_goods_01: "Jeweller's Stall" #NT!
 building_luxury_goods_01_desc: "A skilled jeweller has set up a permanent, guarded stall in one of the more affluent areas of this district. The locals seem to fancy their presence." #NT!
 building_luxury_goods_02: "Goldsmith" #NT!
 building_luxury_goods_02_desc: "The local demand for jewelry of fine quality has allowed for a goldsmith to establish a posh store capable of actually sustaining itself with its profits." #NT!
 building_luxury_goods_03: "Fine Glassmaker" #NT!
 building_luxury_goods_03_desc: "Talented glassblowers from across the world have brought their techniques to the metropolis to fill the ever growing luxury good demand." #NT!
 building_luxury_goods_04: "Silk Importer" #NT!
 building_luxury_goods_04_desc: "Soft fabrics from across the globe find their way to the metropolis to be bought and worn by the city's wealthy elite." #NT!
 building_luxury_goods_05: "Perfume Industry" #NT!
 building_luxury_goods_05_desc: "The smell of a sprawling urban centre brings with it the demand for skilled masters of scent, who flock to the city in droves in response." #NT!
 building_luxury_goods_06: "Clockmakers" #NT!
 building_luxury_goods_06_desc: "Time moves fast in the economic heart of the realm, and must be kept track of carefully. The most skilled clockworkers on the continent gather in this district to benefit from this demand." #NT!
 building_luxury_goods_07: "Ivory Importer" #NT!
 building_luxury_goods_07_desc: "Beautiful and exotic materials from faraway jungles is brought to the metropole to be sold at monumental prices." #NT!
 building_luxury_goods_08: "Bazaar of Excess" #NT!
 building_luxury_goods_08_desc: "The price of all the goods that pass through this market could likely fuel a kingdom for several decades. The almost oppressive smell of various perfumes, the glinting of gold from every direction, the riotous colors of a thousand different fabrics and silks - this place truly seems like heaven itself, at least to those with very, very deep pockets." #NT!
 building_type_embassy_01: "Embassy" #NT!
 building_type_embassy_01_desc: "Armies and barracks are good for wartime, but Embassies ensure lines of communication remain open between the realms of the world where men of words attempt to preserve the peace." #NT!
 building_embassy_01: "Guest Quarters" #NT!
 building_embassy_01_desc: "After a long journey over rough terrain and through harsh weather, here we can offer visiting dignitaries a warm bath, soft bed and a strong drink." #NT!
 building_embassy_02: "Envoy Chanceries" #NT!
 building_embassy_02_desc: "By setting aside dedicated space for foreign envoys to work, the art of diplomacy can become far more refined and allow for more complicated agreements to be considered." #NT!
 building_embassy_03: "Diplomatic Quarter" #NT!
 building_embassy_03_desc: "As our foreign relations grow in both number and depth, setting aside further space and facilities for foreign diplomats will allow for longer, more comfortable visits." #NT!
 building_embassy_04: "Permanent Embassies" #NT!
 building_embassy_04_desc: "With the establishment of permanent embassies from realms both near and far, the inclusion of formal Ambassadors at our court will ensure our relations with foreign powers can run like clockwork, resolving issues before they get the chance to develop." #NT!
 building_type_fencing_School_01: "Fencing School" #NT!
 building_type_fencing_School_01_desc: "There are few things more troublesome to any noble class than the antics of their bored sons and daughters. Offering them a vigorous source of distraction will keep them out of trouble and prepare them for times of war." #NT!
 building_fencing_School_01: "Duelling Grounds" #NT!
 building_fencing_School_01_desc: "Chalk lines on the ground, the cheers of their peers, setting up recognised space for non-lethal duelling will offer our young nobles a chance to resolve their disputes with as little blood shed as possible." #NT!
 building_fencing_School_02: "Fencing Club" #NT!
 building_fencing_School_02_desc: "The establishment of a proper clubhouse for the fencing arts allows for its proponents to get together, share their knowledge, train with each other and form a common bond." #NT!
 building_fencing_School_03: "Fencing Society" #NT!
 building_fencing_School_03_desc: "Advancing from a group of hobbyists into something far grander, the declaration of an elite Fencing Society opens up new avenues of interest, investment and recruitment for developing the duelling arts in our realm." #NT!
 building_fencing_School_04: "Duelling Academy" #NT!
 building_fencing_School_04_desc: "With the establishment of a formal academy dedicated to one on one combat for the noble ranks, here it turns from a mere hobby into a dedicated way of life producing some of the finest knights in the realm." #NT!
 building_type_gh_university_01: "University" #NT!
 building_type_gh_university_01_desc: "Eager students, wisened elders, the occasional heated debate turned fist fight, Universities are centres of learning and research the pride of many a realm." #NT!
 building_gh_university_01: "History Department" #NT!
 building_gh_university_01_desc: "A home to archeologists, historical scholars, ancient artifacts and dusty tomes, the establishment of a History Department ensures that before they can even consider looking forward, students have at least a passable understanding of the past." #NT!
 building_gh_university_02: "Theology Department" #NT!
 building_gh_university_02_desc: "With halls filled with 'heretic' scholars arguing with 'pigheaded' clergy all through the day and night, a Theology Department offers students a look at the many cults and faiths found across the world and in depth studies of their beliefs." #NT!
 building_gh_university_03: "Science Department" #NT!
 building_gh_university_03_desc: "Within laboratories that even the bravest knights of the realm can fear to enter, some of the finest chemists, biologists and physicists in the world set to work explaining the great mysteries of the world only losing the occasional student along the way." #NT!
 building_gh_university_04: "Academic Library" #NT!
 building_gh_university_04_desc: "A vast, all consuming, complex the construction of a library attached  to the university exclusively allows for the collection and safeguarding of texts from across the known world on topics both known to all, and those known only to a select few." #NT!
  ############################## 
  # GENERIC DISTRICT BUILDINGS # 
 building_type_plaza_01: "Plaza" #NT!
 building_type_plaza_01_desc: "No place embodies the hustle and bustle of city life more than its plaza." #NT!
 building_plaza_01: "Town Plaza" #NT!
 building_plaza_01_desc: "A humble town square for the locals to gather at, and for the town criers to disseminate any news and rumours to the wider masses at." #NT!
 building_plaza_02: "City Square" #NT!
 building_plaza_02_desc: "The town square has grown into the proper heart of a nascent city, where people from throughout the surrounding areas gather." #NT!
 building_plaza_03: "City Plazas" #NT!
 building_plaza_03_desc: "A network of smaller city plazas serve as local hubs for markets and reduce congestion on the main market square." #NT!
 building_plaza_04: "Grand Plaza" #NT!
 building_plaza_04_desc: "The central square is now a grand affair, surrounded by magnificent buildings on all sides, inspiring awe in visitors from afar." #NT!
 building_type_boulevard_01: "Boulevards" #NT!
 building_type_boulevard_01_desc: "A single promenade cannot properly represent the glory of this city, its roads must be as wide as its rulers' ambitions." #NT!
 building_boulevard_01: "Widened Streets" #NT!
 building_boulevard_01_desc: "The central roads of the area have been expanded to ensure faster travel." #NT!
 building_boulevard_02: "Paving" #NT!
 building_boulevard_02_desc: "The district's boulevards have been properly paved - no longer will rain turn them into a disgusting slurry of mud and waste, much to everyone's delight." #NT!
 building_boulevard_03: "Market Fronts" #NT!
 building_boulevard_03_desc: "Several merchants have set up shop lining the local boulevards, making handsome profits of the intense traffic." #NT!
 building_boulevard_04: "Spectacular Boulevards" #NT!
 building_boulevard_04_desc: "The holding's boulevards have been lined with trees, and ordinances have been put in place to limit the amount of sewage dumped on the streets. The main streets are a more pleasant, and indeed impressive experience to travel." #NT!
 building_type_garden_01: "Gardens" #NT!
 building_type_garden_01_desc: "A dedicated green space that serves a public, though increasingly exclusive place for the city's residence to unwind." #NT!
 building_garden_01: "Town Green" #NT!
 building_garden_01_desc: "A small town green meant as a communal place for livestock to graze." #NT!
 building_garden_02: "City Gardens" #NT!
 building_garden_02_desc: "The Greens have been expanded to include a vegetable garden, allowing the local populace to grow much of the food required to support themselves." #NT!
 building_garden_03: "Flower Gardens" #NT!
 building_garden_03_desc: "As the city develops, the functions of the town's green have been increasingly decentralized, allowing groundskeepers to tend to beautiful flower gardens for the privileged classes to relax in." #NT!
 building_garden_04: "Hedge Maze" #NT!
 building_garden_04_desc: "The city's central gardens have a meticulously tended hedge maze that impresses visitors, and that the nobility can use for private conversation." #NT!
 building_type_fountains_01: "Fountains" #NT!
 building_type_fountains_01_desc: "These pretty little aquatic spectacles seem to captivate everyone, peasant to lord." #NT!
 building_fountains_01: "Fountains" #NT!
 building_fountains_01_desc: "Small fountains  have been placed in the district's squares, providing a more elegant place to wash clothes and gather drinking water." #NT!
 building_fountains_02: "Decorations" #NT!
 building_fountains_02_desc: "The holding's fountains have been improved with simple decorations and artwork to present a more refined aesthetic." #NT!
 building_fountains_03: "Statuary" #NT!
 building_fountains_03_desc: "Statues have been incorporated into the fountains' water supply system, used to glorify its patron - often the rulers of the city." #NT!
 building_fountains_04: "Advanced Piping" #NT!
 building_fountains_04_desc: "The city's aquatic infrastructure has developed to the point where engineers can construct high flow piping that can push water into the air at high speed, making an impressive show for visitors." #NT!
 building_type_monument_01: "Monument" #NT!
 building_type_monument_01_desc: "Increasingly ornate venerations of heroes and events, that serve a double purpose of propaganda pieces for their patrons." #NT!
 building_monument_01: "Small Monument" #NT!
 building_monument_01_desc: "A small monument has been erected to glorify the owners of the city." #NT!
 building_monument_02: "Column" #NT!
 building_monument_02_desc: "The owners of the city have created an obelisk or some other towering monument dedicated to the achievements of the holding's rulers." #NT!
 building_monument_03: "Impressive Monument" #NT!
 building_monument_03_desc: "An impressive monument depicting an important hero, the city's rulers, or commemorating a great victory has been constructed, serving as a great propaganda coup for those owning the holding." #NT!
 building_monument_04: "Grand Mausoleum" #NT!
 building_monument_04_desc: "An entire building dedicated to glorifying the notables of a community brings great prestige to the family who patronizes it." #NT!
 building_type_arena_01: "Arena" #NT!
 building_type_arena_01_desc: "Food and games satisfy the masses, and no game satisfies them quite like bloodsports." #NT!
 building_arena_01: "Fighting Rings" #NT!
 building_arena_01_desc: "Locals supplement their days of backbreaking labor with nights of backbreaking unarmed brawls. Inside a hastily constructed circle of uneven stones the competitors test their mettle while shrewd entrepreneurs take bets." #NT!
 building_arena_02: "Local Tournaments" #NT!
 building_arena_02_desc: "A slightly more structured environment, local tournaments place competitors in brackets and host regular events." #NT!
 building_arena_03: "Arena" #NT!
 building_arena_03_desc: "A sizable amphitheatre seats a crowd ready to see blood. Mercenaries, off-duty soldiers, and full-time gladiators spar in lengthy team battles, putting their lives on the line for a chance to hear the cheers of their adoring fans." #NT!
 building_arena_04: "Grand Tournaments" #NT!
 building_arena_04_desc: "Competitors from around the world meet seeking glory and the thrill of victory. A vendor's license on the tournament grounds is worth a small fortune, as thousands of excited citizens rush to spend their hard-earned gold. The tournaments have become so lucrative that a variety of daily events take place, including archery contests, javelin throwing, magi duels, and mock sieges." #NT!
 building_arena_05: "Hippodrome" #NT!
 building_arena_05_desc: "An impressive hippodrome has been constructed, hosting horse races and unruly, drunk spectators. The fights here occur just as frequently on the rafters as they do on the playing field itself, and are often even more bloody." #NT!
 building_arena_06: "Colosseum" #NT!
 building_arena_06_desc: "Large enough to fit entire armies, this colosseum has hosted everything from set-piece battles to naval clashes between real galleys." #NT!
 building_arena_07: "Magitechnical Colosseum" #NT!
 building_arena_07_desc: "A complex mix of [magic|E] and machinery has been built into this arena, allowing for far more technically impressive fights to happen. The special effects alone would be enough to sell a ticket at high markup, not to mention the truly epic battles that they are meant to enhance." #NT!
 building_arena_08: "Legendary Arena" #NT!
 building_arena_08_desc: "The sheer outrageous scale and quality of this arena have made it an almost otherworldly experience to attend. More than a few foreign kings have paid a pretty penny for a good view here. The army of workers, [magi|E] and special machinery keeping the place running have allowed for fights of truly titanic proportions to be organized, and cooperation with local playwrights' guilds means that epic plays can be seamlessly woven in as well.\n\nAmong other things, the arena has hosted multi-day reenactments of the rampage of the [worldeater|E], of the [red_river_war|E], and of course, the [imperial_civil_war|E] - complete with its own mock [frodbrokna|E]!" #NT!
 building_type_granary_01: "Farmer's Market" #NT!
 building_type_granary_01_desc: "No city can exist without a source of food, obviously, and this is where locals from the surrounding area come to put a warm meal on their plate." #NT!
 building_granary_01: "Peasants' Stalls" #NT!
 building_granary_01_desc: "A few farmers from the surrounding hinterland have set up shop here, selling the excess products of their labor. Though these kinds of stalls can generally be found in abundance in every major city, the area seems to have unusual potential, as the sellers are reporting lucrative profits." #NT!
 building_granary_02: "Bakeries" #NT!
 building_granary_02_desc: "Though every city and, indeed, even village tends to have a bakery or two, the ubiquitous availability of flour and other staple crops has allowed for a diverse and highly specialized pastry sector to develop, filling the morning air across the area with the pleasant smell of fresh bread and other produce." #NT!
 building_granary_03: "Butchers' Shops" #NT!
 building_granary_03_desc: "The widespread availability of meat has allowed for butchers' shops and a diverse meat-processing sector to spring up across the city, allowing even commoners access to affordable poultry, pork and beef." #NT!
 building_granary_04: "Granaries" #NT!
 building_granary_04_desc: "Grain flows into this city in such obscene volumes that it requires several massive granaries and silos to store. So cheaply accessible are flour-based products that a bread dole has been instituted, handing out free basic foodstuffs for all the city's poor." #NT!
 building_granary_05: "Livestock Market" #NT!
 building_granary_05_desc: "The sheer amount of livestock present in the fertile farmlands around this city allow for it to be sold at truly cheap prices. Though the smell might be rancid, the fact that a head of cattle can be bought for the same price as a tankard of ale does speak much about the overall agricultural prosperity of the region. Foreign merchants have been known to visit the city purely to export the dirt-cheap farm animals sold within." #NT!
 building_granary_06: "Cheese Industry" #NT!
 building_granary_06_desc: "It would seem that everyone with access to dairy has their own delicious variety of cheese to peddle. The brilliant riot of colors, textures and tastes would make anyone's mouth water." #NT!
 building_granary_07: "Specialty Food Market" #NT!
 building_granary_07_desc: "No longer is this place considered merely a source of cheap food - the local cuisine has begun specializing and becoming refined for finer palates. Several strange types of food have developed here, including a strange, gelatinous confectionery, a round, flat dough topped with various meats and condiments, and chilled cream." #NT!
 building_granary_08: "Cornucopia" #NT!
 building_granary_08_desc: "The cuisine of the city, its seemingly endless local varieties of bread, pastry, meat, dairy produce and other, more exotic types of food, is famed across the world. Ordinary foodstuffs have become so cheap that it is no longer profitable to merely sell them directly on their own. Rather, it seems that every single stall in this massive, district-spanning market has some local twist to old dishes and completely unique ones of their own.\n\nThough poverty is a problem as in any other place, at the very least, even the most wretched commoner can likely afford a dinner that would be fit for the banquet of a noble in some less prosperous place." #NT!
 building_type_brewery_01: "Breweries" #NT!
 building_type_brewery_01_desc: "Where the lifeblood of civilizations pours forth from." #NT!
 building_brewery_01: "Brewer's Shack" #NT!
 building_brewery_01_desc: "An enterprising individual has set up a small brewery in their home, providing for some of the needs of their local community." #NT!
 building_brewery_02: "Winemaker" #NT!
 building_brewery_02_desc: "A winemaker churns out vintage of an acceptable quality, though most well-to-do citizens of a sensitive palate still thumb their noses at this and prefer imported wine." #NT!
 building_brewery_03: "Tavern Quarter" #NT!
 building_brewery_03_desc: "Breweries have sprung up throughout this area, supplying the local taverns all day and night long. About half the town watch is stationed here, as spontaneous brawls seem to erupt like thunder from a storm cloud." #NT!
 building_brewery_04: "Distillery" #NT!
 building_brewery_04_desc: "Fine liquor and spirits are made here, much to the delight of locals seeking to find themselves passed out drunk before they can even finish a second drink." #NT!
 building_brewery_05: "Brewery District" #NT!
 building_brewery_05_desc: "The concentration of breweries and taverns has increased so much that an entire portion of the district is dedicated solely to producing beer, wine and liquors. The city now outputs enough drink to supply not just itself, but the wider local region." #NT!
 building_brewery_06: "Beverage Guild" #NT!
 building_brewery_06_desc: "Local brewers, winemakers and distillers have formed an organized guild to spread their produce far and wide." #NT!
 building_brewery_07: "Alcohol Manufactories" #NT!
 building_brewery_07_desc: "The process of churning out absurd amounts of drink has been streamlined even further with both mechanical and magical means. Surely, this should be enough to supply all of our needs?" #NT!
 building_brewery_08: "World's Drink Drum" #NT!
 building_brewery_08_desc: "The amount of both swill and fine brew pouring out of this city could feed a river. The beverages made here can be found anywhere from a common drunkard's tankard several kingdoms away, to a high lord's banquet table across the sea." #NT!
  ############################# 
  # TEMPLE DISTRICT BUILDINGS # 
 building_type_cemetery_01: "Cemetery" #NT!
 building_type_cemetery_01_desc: "A place where the dead are interred to rest in their (hopefully) eternal slumber." #NT!
 building_cemetery_01: "Tombstone Cluster" #NT!
 building_cemetery_01_desc: "Scattered cairns and gravestones dot this formerly disused area, the locals apparently having decided that the ground here is holy (or soft) enough for the dead to easily pass into the afterlife." #NT!
 building_cemetery_02: "Fenced Graveyard" #NT!
 building_cemetery_02_desc: "The fence surrounding the cemetery should, hopefully, be enough to deter casual tomb robbers and passing livestock." #NT!
 building_cemetery_03: "Cemetery Shrine" #NT!
 building_cemetery_03_desc: "A small object of spiritual importance has been erected among the graves that fill this area." #NT!
 building_cemetery_04: "Garden of Remembrance" #NT!
 building_cemetery_04_desc: "A garden has sprung up within the graveyard, dedicated to remembering and honoring the dead, and offering visitors a place for peaceful contemplation.\n\nThe daily needs of the cemetery can no longer be fulfilled by volunteers from the community, and a permanent groundskeeper now tends to the site." #NT!
 building_cemetery_05: "Dense Cemetery" #NT!
 building_cemetery_05_desc: "The accrued graves, small and large, of countless generations have begun to make surface area a precious commodity here. Some of the oldest areas have likely been built over several times, their original occupants long since forgotten." #NT!
 building_cemetery_06: "Nobles' Tombs" #NT!
 building_cemetery_06_desc: "The cemetery has grown well-kept and prestigious enough that some of the more well-off citizens have decided that it is better suited as their final resting place than the garden of the family estate. Tombs of markedly higher quality and full of wealth have begun springing up across the grounds." #NT!
 building_cemetery_07: "Royal Tombs" #NT!
 building_cemetery_07_desc: "Prestigious and renowned, this budding necropolis has now been graced by the magnificent mausoleums of several kings and their kin. The amount of wealth interred within has resulted in a full-time cadre of guards, and groundskeepers now likely beyond counting." #NT!
 building_cemetery_08: "Necropolis" #NT!
 building_cemetery_08_desc: "An entire kingdom rests beneath the stones of the stacked mausoleums and tombs that occupy every last space of the cemetery. Regular burial has long since grown exorbitantly expensive enough to prevent all but the richest a normal grave, so urns now seem to exist in every nook and cranny. Meanwhile, the combined tombs and mortuary complexes of entire royal dynasties and thousands of members of the lesser nobility mean that there is a veritable army of guards and groundskeeper spread around the area." #NT!
 building_type_library_01: "Library" #NT!
 building_type_library_01_desc: "A house of knowledge, wisdom and old secrets stowed away." #NT!
 building_library_01: "Scroll Storage" #NT!
 building_library_01_desc: "Containing the records and ledgers of the realm's administration, as well as some select works, a blooming archive is forming within the walls of this building." #NT!
 building_library_02: "Archive" #NT!
 building_library_02_desc: "Having expanded to contain the works of the city's most illustrious philosophers and scientists, the knowledge contained within is the sum of many local experts' knowledge." #NT!
 building_library_03: "Athenaeum" #NT!
 building_library_03_desc: "A vast reading hall has been built to better facilitate the distribution of the knowledge kept within this facility." #NT!
 building_library_04: "Illuminatory" #NT!
 building_library_04_desc: "A central domed building has been erected at the heart of the library, using mirrors to illuminate a large reading area. This has greatly increased the time of day which-in the library is useable, removing the risk of candles." #NT!
 building_library_05: "Library Complex" #NT!
 building_library_05_desc: "The accumulation of scrolls and books in this building has neccesiated dozens of expansions to the size of the library, and it now forms a labyrinthine complex at the heart of the metropolis." #NT!
 building_library_06: "House of Wisdom" #NT!
 building_library_06_desc: "Crawling with wise men from across the world, perusing the libraries many works and adding their own to its vast shelves, the library has become a powerhouse of innovation." #NT!
 building_library_07: "Great Library" #NT!
 building_library_07_desc: "The libraries vast and numberless wings contain shelves as far as the eye can see, stacked as high as noble manors." #NT!
 building_library_08: "Bibliotheca Panaera" #NT!
 building_library_08_desc: "A thousand tongues, a hundred scripts, works beyond counting - what can only be described as the single greatest repository of mankind's intellectual and cultural achievements lies here. " #NT!
 building_type_clinic_01: "Clinic" #NT!
 building_type_clinic_01_desc: "Clinics and hospitals strengthen the city's growth, and serves as a centre of medical experts to call on." #NT!
 building_clinic_01: "Charity Clinic" #NT!
 building_clinic_01_desc: "The medical community established here expands slowly using donation money from the surrounding populace, and is poorly equipped as a result." #NT!
 building_clinic_02: "Apothecary" #NT!
 building_clinic_02_desc: "Trained alchemists and scholars have been brought to hone their craft in this city, bringing with them a wealth of medical knowledge and schematics for instruments and tools." #NT!
 building_clinic_03: "Mortuary" #NT!
 building_clinic_03_desc: "With large dissection theatres, this facility has become a centre-point of medical innovation and the quest to understand the human body." #NT!
 building_clinic_04: "Hospital" #NT!
 building_clinic_04_desc: "Along with the many clinics dotting the metropolis, a massive government-funded complex has been constructed to house the wisest of doctors and finest equipment money can buy." #NT!
 building_type_temple_workshop_01: "Temple Workshop" #NT!
 building_type_temple_workshop_01_desc: "Providing the clergy of the city with facilities to pursue practical crafts is beneficial both for their diligence, and the city's economy." #NT!
 building_temple_workshop_01: "Scriptorium" #NT!
 building_temple_workshop_01_desc: "Fulfilling primarily their own needs, with some room for export, the clergymen within this facility copy and distribute holy and secular texts by request, often with great attention to detail." #NT!
 building_temple_workshop_02: "Brewery" #NT!
 building_temple_workshop_02_desc: "Cellars full of ale and beer are produced by the city's clergy here. Of high quality, it has become a sought after commodity in the region." #NT!
 building_temple_workshop_03: "Botanic Garden" #NT!
 building_temple_workshop_03_desc: "Maintained by the monks of this city are dozens of varieties of herbs, rare plants and medicinal reagents, sold to the city's inhabitants." #NT!
 building_temple_workshop_04: "Woodworkers" #NT!
 building_temple_workshop_04_desc: "The skilled and patient hands of the monks produce some of the finest woodwork on the continent, producing a large demand for their labour across the continent." #NT!
 building_type_inquisition_headquarters_01: "Inquisition Headquarters" #NT!
 building_type_inquisition_headquarters_01_desc: "#P Inquisitor's that work and live here will uproot heresy, increasing conversion speed.#!\n\nThere excists no greater threat than that of the heretic. Providing the clergy with facilities to pursue this perfidious foe is crucial to the safety of the region." #NT!
 building_inquisition_headquarters_01: "Inquisitor Barracks" #NT!
 building_inquisition_headquarters_01_desc: "#P Inquisitor's that work and live here will uproot heresy, increasing conversion speed.#!\n\nFacilities to house the Inquisition's agents and personnel, as well as provide for their basic needs greatly ease their operation in the city." #NT!
 building_inquisition_headquarters_02: "Heretic Cells" #NT!
 building_inquisition_headquarters_02_desc: "#P Inquisitor's that work and live here will uproot heresy, increasing conversion speed.#!\n\nA prison complex built next to the barracks ensures that heretics suffer at the hands of the Inquisition, not the city guard." #NT!
 building_inquisition_headquarters_03: "Torture Chambers" #NT!
 building_inquisition_headquarters_03_desc: "#P Inquisitor's that work and live here will uproot heresy, increasing conversion speed.#!\n\nHidden away beneath the prison complex are bloody, damp chambers filled with the instruments recquired for the Inquisition's preffered methods of persuasion." #NT!
 building_inquisition_headquarters_04: "Forbidden Vault" #NT!
 building_inquisition_headquarters_04_desc: "#P Inquisitor's that work and live here will uproot heresy, increasing conversion speed.#!\n\nThe most profane and dark secrets of both the realms heretical cults, and the Inquisition itself, are kept within this vault, where their secrets can be unearthed to cause havoc at the behest of its masters." #NT!
  ############################ 
  # TRADE DISTRICT BUILDINGS # 
 building_type_slave_market_01: "Slave Market" #NT!
 building_type_slave_market_01_desc: "Perhaps the oldest commodity known to man is his own labor, and it's only natural that we provide facilities for the exchange of this commodity. Any ethical complaints are easily outweighed by the immense profit potential." #NT!
 building_slave_market_01: "Slavers' Square" #NT!
 building_slave_market_01_desc: "The slaver community established in the city have taken over a small square to peddle their wares." #NT!
 building_slave_market_02: "Slave Market" #NT!
 building_slave_market_02_desc: "The growing slave industry has spread out of its humble plaza and now takes up space on the adjacent streets as well." #NT!
 building_slave_market_03: "Slave Exchange" #NT!
 building_slave_market_03_desc: "What started as a domestic market has grown in scope and scale since its inception, and slavers from across the world now peddle their exotic human wares here." #NT!
 building_slave_market_04: "Slave District" #NT!
 building_slave_market_04_desc: "A vast manufacturing and service industry has appeared arround this city's booming slave trade, allowing for the affordable production and sale of luxury goods and services to the city's many inhabitants and visitors." #NT!
 building_type_merchant_guild_01: "Merchant Guild" #NT!
 building_type_merchant_guild_01_desc: "Money is the fuel of empires. Promoting industries and organizations that enhance the realm's control over the city's capital is therefore directly beneficial." #NT!
 building_merchant_guild_01: "Tax Office" #NT!
 building_merchant_guild_01_desc: "Within this grim building, men more feared than death itself dwell. For what use is an economy that provides no cut to the realm?" #NT!
 building_merchant_guild_02: "Guild Hall" #NT!
 building_merchant_guild_02_desc: "The wealthiest men of the city gather here to discuss the best practices for further increasing their immense fortune." #NT!
 building_merchant_guild_03: "Money Lender" #NT!
 building_merchant_guild_03_desc: "Filling the ancient demand for using resources you don't possess, a burgeoning loaning community has established itself in the city." #NT!
 building_merchant_guild_04: "Central Bank" #NT!
 building_merchant_guild_04_desc: "A single lender may be able to fulfil the reckless spending habits of a few dozen people, but to supply the needs of an entire realm, one must think bigger." #NT!
  # MILITARY DISTRICT BUILDINGS # 
 building_type_guard_barracks_01: "Guard Barracks" #NT!
 building_type_guard_barracks_01_desc: "Under the supervision of the local Bailiff, city guards patrol the streets enforcing the law, arresting criminals, responding to crimes and generally keeping the peace." #NT!
 building_guard_barracks_01: "Guard Shack" #NT!
 building_guard_barracks_01_desc: "A simple building which offers the city guards a place to work, sleep and relax it is central to law enforcement and peacekeeping within any Metropolis." #NT!
 building_guard_barracks_02: "Guard Posts" #NT!
 building_guard_barracks_02_desc: "Placed strategically around the Metropolis, guard posts allow for smaller groups of guards to be deployed across all Districts simultaneously, drastically reducing response time and criminal blind spots." #NT!
 building_guard_barracks_03: "Guard Barracks" #NT!
 building_guard_barracks_03_desc: "With a dedicated and well funded barracks, city guards can enjoy access to greater facilities such as training and armories as well as a general improvement to job quality, in turn improving recruitment." #NT!
 building_guard_barracks_04: "Guard Complex" #NT!
 building_guard_barracks_04_desc: "A fortified, spacious compound a Guard Complex provides the Metropolis with a well drilled, professional guard force capable of responding to all manner of threats and situations." #NT!
 building_type_recruitment_post_01: "Recruitment Post" #NT!
 building_type_recruitment_post_01_desc: "An army doesn't appear out of thin air, and before levies even have a sword thrust into their hand and are given what passes for training, they must be first plucked from the streets." #NT!
 building_recruitment_post_01: "Press Gangs" #NT!
 building_recruitment_post_01_desc: "When military recruitment isn't quite what local lords might wish it was, there is always the option of sending out the Press Gangs to round up the desperate and simply tell them they're soldiers now." #NT!
 building_recruitment_post_02: "Recruitment Desks" #NT!
 building_recruitment_post_02_desc: "By placing a smiling soldier behind a desk in the local markets and forums, we can ensure a steady stream of the bold and the foolish signing up to go and find their promised glory." #NT!
 building_recruitment_post_03: "Equipment Demonstrations" #NT!
 building_recruitment_post_03_desc: "Steel swords, quality boots, painted shields, engraved helmets, by lending the recruiters some of the finest and most modern equipment the army has we can lure in recruits who believe that's the equipment they'll actually be getting." #NT!
 building_recruitment_post_04: "Propaganda Campaigns" #NT!
 building_recruitment_post_04_desc: "Ask any veteran who survived a campaign or two and they'll tell you military life isn't glamourous. Thankfully, we can cover the walls in posters and spread stories that convince potential recruits quite the opposite." #NT!
 building_type_reinforcement_tunnels_01: "Reinforcement Tunnels" #NT!
 building_type_reinforcement_tunnels_01_desc: "When any village, town, city or Metropolis is placed under siege the existence of hidden tunnels can be crucial to the fate of the entire population." #NT!
 building_reinforcement_tunnels_01: "Secret Tunnels" #NT!
 building_reinforcement_tunnels_01_desc: "The existence of a sturdy, hidden tunnel between the Metropolis and the outside world can allow for reinforcements to come in and leaders to flee in times of siege." #NT!
 building_reinforcement_tunnels_02: "Hidden Stores" #NT!
 building_reinforcement_tunnels_02_desc: "By expanding the hidden network underneath the Metropolis to include secret stores of food, medicine and ammunition we can ensure our forces can survive under siege longer." #NT!
 building_type_forge_01: "Forge" #NT!
 building_type_forge_01_desc: "Burning forges and sturdy anvils are the very heart of any industrious realm, and from swords to nails turning metals into goods can be one of the most significant sources of income and might a ruler has." #NT!
 building_forge_01: "Blacksmith" #NT!
 building_forge_01_desc: "Be they soldier, rider, builder or farmer the blacksmiths keep almost every industry in the world running smoothly by turning raw metals into all manner of goods for all levels of society." #NT!
 building_forge_02: "Armorsmith" #NT!
 building_forge_02_desc: "Specialist craftsmen producing breastplates, helmets, shields and more armorsmiths are a key component in turning an army from a peasant rabble into a professional fighting force capable of not just winning battles, but surviving them too." #NT!
 building_forge_03: "Fletcher" #NT!
 building_forge_03_desc: "Whilst many look to roaring forges or beating hammers, many a veteran knows the work of fletchers ranging from hunting bows to breastplate piercing crossbows are as crucial to defending a realm as any sword or shield." #NT!
 building_forge_04: "Craftsman Guild" #NT!
 building_forge_04_desc: "The banding together of master craftsmen within a central guildhall in the District provides the Metropolis with a more unified, streamlined and regulated industry ensuring the protection of both workers and production." #NT!
 building_type_jail_01: "Prison" #NT!
 building_type_jail_01_desc: "Where there is prosperity and civilisation there are those who would wish to exploit both to their own, criminal ends. Be they rounded up by guards or captured after battle, prisons keep the iron fist tight." #NT!
 building_jail_01: "Dark Cells" #NT!
 building_jail_01_desc: "For those who disobey the rules of civilised society, a prison cell awaits to remove them from it. Chilling cold, lumpy food, maddening isolation and endless rats are all these people can call home." #NT!
 building_jail_02: "Gibbet Cages" #NT!
 building_jail_02_desc: "If there's one thing that the nobles, military officers and the commonfolk generally agree on it's that few things quite send a message like public agony does. Leaving some of the worst offenders to rot for all to see will make some think twice before breaking the law." #NT!
 building_jail_03: "Noose and Gallows" #NT!
 building_jail_03_desc: "For the worst offenders their crimes leave behind a pain that no amount of prison time or punishment will ease. In such cases, the gallows await before a crowd of the cheering masses." #NT!
 building_jail_04: "Torture Chamber" #NT!
 building_jail_04_desc: "Not every prisoner is a mere nobody who took advantage of opportunity. Be it their associates, their bosses, criminal plans or locations many prisoners hold valuable information in their heads. If they won't give it up willingly, they'll wish they had." #NT!
 building_type_mercenary_hall_01: "Mercenary Hall" #NT!
 building_type_mercenary_hall_01_desc: "Just like any other import, manpower benefits from being provided with proper trade facilities." #NT!
 building_mercenary_hall_01: "Contract Desk" #NT!
 building_mercenary_hall_01_desc: "The promise of reward is what drives the mercenary, at the contract desk these promises are made and wars won." #NT!
 building_mercenary_hall_02: "Trophy Room" #NT!
 building_mercenary_hall_02_desc: "Booty, treasure, war trophies; all are shown off in this grand display of battlefield looting. Its lustre attracts mercenaries by the hundreds." #NT!
 building_mercenary_hall_03: "Private Armory" #NT!
 building_mercenary_hall_03_desc: "Accomplished mercenary bands rent these halls to store their wargear within these reinforced walls." #NT!
 building_mercenary_hall_04: "Foreign Recruiter" #NT!
 building_mercenary_hall_04_desc: "The call of wealth echoes across the world, and experienced translators mediate within this building to take advantage of that." #NT!
  # MARITIME DISTRICT BUILDINGS # 
 building_type_maritime_district_01: "Waterfront" #NT!
 building_maritime_district_01: "Coastal Pier" #NT!
 building_maritime_district_01_desc: "A minor dock suitable for the loading and unloading of light trade ships." #NT!
 building_maritime_district_02: "Wharf" #NT!
 building_maritime_district_02_desc: "Doubling as both a mooring location and a breakwater, a wharf allows for larger trade ships to ferry their passengers and cargo." #NT!
 building_maritime_district_03: "Harbour" #NT!
 building_maritime_district_03_desc: "A structure consisting of several wharfs, sea walls, and breakwaters, allowing for numerous large merchant vessels to enter and exit uninterrupted." #NT!
 building_maritime_district_04: "Grand Seaport" #NT!
 building_maritime_district_04_desc: "The holding is now a universal hub of maritime trade. The briny smell of seawater coalesces with the aromas of spices, perfumes, and herbs, as fleets pour in bringing exotic goods from around the world." #NT!
 building_type_lighthouse_01: "Lighthouse" #NT!
 building_type_lighthouse_01_desc: "A beacon that allows sailors to navigate safely into port." #NT!
 building_lighthouse_01: "Covered Beacon" #NT!
 building_lighthouse_01_desc: "A simple covered beacon on a nearby hill, a crude lighthouse put in place due to lack of other infrastructure." #NT!
 building_lighthouse_02: "Free Standing Lighthouse" #NT!
 building_lighthouse_02_desc: "A large tower has been erected closer to the harbour entrance that allows the beacon to project further out to sea." #NT!
 building_lighthouse_03: "Keeper's Quarters" #NT!
 building_lighthouse_03_desc: "A small home has been built near to the lighthouse for lighthouse keepers to live, allowing keepers to remain close to the lighthouse full time." #NT!
 building_lighthouse_04: "Magic Beacon" #NT!
 building_lighthouse_04_desc: "The great fire in the lighthouse tower has been replaced with a magical lightsource that keeps the light going indefinitely, and greatly reducing the risk that a fire will destroy the lighthouse." #NT!
 building_lighthouse_08: "Radiant Spire" #NT!
 building_lighthouse_08_desc: "Standing as one of the tallest manmade buildings in the entire known world, this wondrous tower seems to shine with the power of the Sun itself. Throughout the night, the lighthouse is visible for untold leagues away by sailors as a bright star low on the horizon, its shine only eventually blocked by the curvature of Aereas." #NT!
 building_type_warehouse_01: "Warehouses" #NT!
 building_type_warehouse_01_desc: 
 building_warehouse_01: "Rickety Shacks" #NT!
 building_warehouse_01_desc: "A piece of tarp and a leaky straw 'roof' are all that protect the various crates and cargo coming in and out of the port from the elements." #NT!
 building_warehouse_02: "Cargo Depot" #NT!
 building_warehouse_02_desc: "Built from brick and made to last, this structure, while humble, is still a marked improvement over its almost embarrassing predecessor." #NT!
 building_warehouse_03: "Warehouse" #NT!
 building_warehouse_03_desc: "After repeated additions and expansions, the cargo depot can now finally be called a proper warehouse. The cargo of several merchant vessels of fair size could be stored away here, safe and sound" #NT!
 building_warehouse_04: "Scattered Warehouses" #NT!
 building_warehouse_04_desc: "A few warehouses line the edge of the coast, stocked with goods of mostly local make." #NT!
 building_warehouse_05: "Storage Quarter" #NT!
 building_warehouse_05_desc: "An entire section of the waterfront is now occupied only by warehouses and smaller storage buildings." #NT!
 building_warehouse_06: "Warehouse District" #NT!
 building_warehouse_06_desc: "Several massive warehouses are perched along the waterfront, surrounded by countless rows of secondary storage buildings. Seemingly every category of trade good has its own, dedicated depot." #NT!
 building_type_fishmarket_01: "Fishmarket" #NT!
 building_type_fishmarket_01_desc: "Every fisherman, from those with the lowliest and most leaky boats to the captains of large trawlers, comes here to sell their daily catch." #NT!
 building_fishmarket_01: "Fishing Huts" #NT!
 building_fishmarket_01_desc: "A small community of hovels line the fringes of the coast, home to hardy fishermen eking out a meagre existence." #NT!
 building_fishmarket_02: "Dockside Stalls" #NT!
 building_fishmarket_02_desc: "Numerous fishermen have established permanent stalls next to the local dock." #NT!
 building_fishmarket_03: "Fishmongers' Square" #NT!
 building_fishmarket_03_desc: "The salty smell of the sea and loud haggling over prices fills the air of this area as its residents endlessly quibble over whose daily haul is the largest, most impressive, juiciest, and worth the most coin." #NT!
 building_fishmarket_04: "Seafood Emporium" #NT!
 building_fishmarket_04_desc: "A large, roofed market building filled and flanked with endless stalls of seafood provides most of the surrounding district with the fruits of the ocean for consumption. Fish, crab, lobsters, oysters, and even some more exotic beasts of the deep - all can be found here in abundance." #NT!
 building_type_promenade_01: "Promenade" #NT!
 building_type_promenade_01_desc: "Beautifying a central piece of road or dockwork will ensure that the city's elite will enjoy the grandest walkways for miles." #NT!
 building_promenade_01: "Boulevard" #NT!
 building_promenade_01_desc: "A humble boulevard is located near the jetties merchants dock with, allowing the well to do to amble leisurely and pick up the odd trinket." #NT!
 building_promenade_02: "Paving Stones" #NT!
 building_promenade_02_desc: "The seaside boulevard has been paved over, improving the quality of the road, and impressing visitors." #NT!
 building_promenade_03: "Promenade" #NT!
 building_promenade_03_desc: "The boulevard has developed into a proper promenade with a number of market stalls rented out by merchants, though monetary income from these transactions is comparatively little to the crown, the prestige of owning foreign oddities is worth the price of construction." #NT!
 building_promenade_04: "Riviera" #NT!
 building_promenade_04_desc: "Now a bustling hub for the city's elite, this promenade serves as a reminder of the prosperity of its rulers." #NT!
 building_type_shipyard_01: "Shipyard" #NT!
 building_type_shipyard_01_desc: "Foreign ships are all well and good, but domestic ships produced here provice an ample boost to the city's income." #NT!
 building_shipyard_01: "Wood Carver" #NT!
 building_shipyard_01_desc: "Mast and hull engravings, repairs and smaller boats are produced in these humble workshops." #NT!
 building_shipyard_02: "Sailmaker" #NT!
 building_shipyard_02_desc: "No ship is complete without a sail, and a generous investment from the city ruler has ensured that a considerable share of the city's weavers are willing to produce this key part of the ship." #NT!
 building_shipyard_03: "Drydocks" #NT!
 building_shipyard_03_desc: "Without the logistical nuisance of transport, much larger ships can be made; greatly increasing the city's production capabilities. " #NT!
 building_shipyard_04: "Naval Base" #NT!
 building_shipyard_04_desc: "A forest of domestically produced ships, both of war and trade, are kept here, awaiting buyers and owners." #NT!
 building_type_pirate_den_01: "Pirate Den" #NT!
 building_type_pirate_den_01_desc: "By providing a gathering place, the city can harness a skilled, albeit unruly, manpower source." #NT!
 building_pirate_den_01: "Sailor Tavern" #NT!
 building_pirate_den_01_desc: "Sailors and drunkards are two sides of the same coin; attracting one attracts the other in turn." #NT!
 building_pirate_den_02: "Dockside Brothel" #NT!
 building_pirate_den_02_desc: "Months at sea leaves one with certain... needs. Here, these needs are catered to in an isolated, and taxable, environment." #NT!
 building_pirate_den_03: "Smuggler Dock" #NT!
 building_pirate_den_03_desc: "The black market may seem unsavoury, but to this city it is naught but another source of resources." #NT!
 building_pirate_den_04: "Raider District" #NT!
 building_pirate_den_04_desc: "The methods of wealth acquisition are not limited to trading, and embracing this is sure to bring great riches." #NT!
  # URBAN DISTRICT BUILDINGS # 
 building_type_peasant_housing_01: "Peasant Housing" #NT!
 building_type_peasant_housing_01_desc: "Housing for the peasantry is not a question of comfort, but of density. How many serfs can be squeezed into as little space as possible?" #NT!
 building_peasant_housing_01: "Ramshackle Huts" #NT!
 building_peasant_housing_01_desc: "While there is plenty of space, the working class can simply be kept in hastily erected shanties surrounding the main hubs of trade." #NT!
 building_peasant_housing_02: "Wooden Houses" #NT!
 building_peasant_housing_02_desc: "Investments into sturdier housing has greatly increased the survivability of this city's peasants, and with it, their population." #NT!
 building_peasant_housing_03: "Multi-story Houses" #NT!
 building_peasant_housing_03_desc: "Just as with boxes in a warehouse, the human resources of this city are stacked on top of each other to accomodate the ever-growing demand for accomodation." #NT!
 building_peasant_housing_04: "Stone Houses" #NT!
 building_peasant_housing_04_desc: "While spending precious stoneworker time on mere serfs would be unheard of anywhere else, the elite of this city recognize that only with stone can this city's buildings be tall enough to contain the army of labourers recquired for their enterprises." #NT!
 building_type_wealthy_manors_01: "Wealthy Manors" #NT!
 building_type_wealthy_manors_01_desc: "While the common man may be content squiriming with his kin, more care must be taken to ensure the nobility's demands for space and luxury are met." #NT!
 building_wealthy_manors_01: "Hillside Manors" #NT!
 building_wealthy_manors_01_desc: "These spacious manors feature stunning views over the city, as well as ample distance from any elements of it that a noble may find unsavourable." #NT!
 building_wealthy_manors_02: "Servant Quarters" #NT!
 building_wealthy_manors_02_desc: "Servants are kept in these buildings, seperate from their masters, as befits their stature." #NT!
 building_wealthy_manors_03: "Private Barracks" #NT!
 building_wealthy_manors_03_desc: "Private bodyguards, mercenaries and hired armies dwell within these rowdy buildings, awaiting their lord's call." #NT!
 building_wealthy_manors_04: "Walled Estates" #NT!
 building_wealthy_manors_04_desc: "Allowing the nobility of the metropolis to run their own small baronies from within the metropolis has brought a wealth of noblemen to the city, along with their fame and bottomless resources." #NT!
 building_type_tavern_01: "Tavern" #NT!
 building_type_tavern_01_desc: "In the tavern, a traveler may find shelter from the elements, and a citizen shelter from his woes." #NT!
 building_tavern_01: "Public Alehouse" #NT!
 building_tavern_01_desc: "To most, drinking is a vice, a fun pasttime or a way to forget your sorrows. To the city, a provider of profit and control." #NT!
 building_tavern_02: "Backroom Brothel" #NT!
 building_tavern_02_desc: "For those who cannot charm their way to carnal pleasures, relief can be found in this city... for a price." #NT!
 building_tavern_03: "Cabaret Club" #NT!
 building_tavern_03_desc: "Entertainment comes in many shapes in the metropolis, and the establishments offering it just as many." #NT!
 building_tavern_04: "Red-light District" #NT!
 building_tavern_04_desc: "Every carnal exaltation imagineable is offered here to the man or woman with deep enough pockets." #NT!
 building_type_amphitheatre_01: "Amphitheatre" #NT!
 building_type_amphitheatre_01_desc: "Entertaining the masses is easy, but doing so in a memorable fashion takes a greater investment, and a sizeable stage." #NT!
 building_amphitheatre_01: "Theatre Grounds" #NT!
 building_amphitheatre_01_desc: "The most basic of stages is the large cleared piece of grass. It's basic, but it's a start." #NT!
 building_amphitheatre_02: "Circus" #NT!
 building_amphitheatre_02_desc: "The tents of wandering troupes occupy once empty plots of land, attracted by the great conditions and large audience in the metropolis." #NT!
 building_amphitheatre_03: "Stadium" #NT!
 building_amphitheatre_03_desc: "Specialist grounds and facilities for countless sports and artforms can be found within the metropolis." #NT!
 building_amphitheatre_04: "Hippodrome" #NT!
 building_amphitheatre_04_desc: "A colossus of public entertainment dwells within the heart of this city, seating thousands of eager citizens who pay months of wages to view the spectatular shows housed within." #NT!
 building_type_gymnasium_01: "Gymnasium" #NT!
 building_type_gymnasium_01_desc: "Being a noble in the metropolis is a sedentary lifestyle. Facilities could be constructed to better allow for proper excercise within the city's limits." #NT!
 building_gymnasium_01: "Running Track" #NT!
 building_gymnasium_01_desc: "Being able to go on a run without having to plow through the teeming masses is one of the many luxuries afforded to the nobility of this city." #NT!
 building_gymnasium_02: "Weight Rooms" #NT!
 building_gymnasium_02_desc: "Size and mass grants gravitas to any man, and as such the ruler of the city has ensured they have the tools to acquire such mass." #NT!
 building_gymnasium_03: "Swimming Pool" #NT!
 building_gymnasium_03_desc: "The excercise of a labourer may be effective, but it is also taxing on the flesh and bone. These facilities allow its users to circumvent this troublesome side-effect of staying active." #NT!
 building_gymnasium_04: "Wrestling Arena" #NT!
 building_gymnasium_04_desc: "To be boss of the realm, one must first be boss of the gym." #NT!
  # WORKSHOP DISTRICT BUILDINGS # 
 building_type_workshop_district_01: "Workshop District" #NT!
 building_workshop_district_01: "Small Workshops" #NT!
 building_workshop_district_01_desc: "Self-employed craftsmen working out of their home produce the bedrock of this city's industrial output." #NT!
 building_workshop_district_02: "Production Complexes" #NT!
 building_workshop_district_02_desc: "By banding together in the same the districts and neighbourhoods, the craftsmen of this city have been able to create symbiotic communities, allowing for a much greater output." #NT!
 building_workshop_district_03: "Manufacturing Hubs" #NT!
 building_workshop_district_03_desc: "This city has become the site of several mergers amongst craftsmen, forming large-scale manufactories producing large quantities of wares in demand all across the world." #NT!
 building_workshop_district_04: "Industrial Powerhouse" #NT!
 building_workshop_district_04_desc: "The massive factories of this city employ hordes of labourers and craftsmen and produce wares in quantities only consumeable by a metropolis." #NT!
 building_type_mint_01: "Royal Mint" #NT!
 building_type_mint_01_desc: "Food, horses, kingdoms, lives, coin buys them all. Day and night the Mint serves the realm by keeping the coin flowing, turning raw metals into legal tender." #NT!
 building_mint_01: "Crude Coin Foundry" #NT!
 building_mint_01_desc: "A basic metalworking workshop capable of producing simple, unattractive coins to flow out into our economy." #NT!
 building_mint_02: "Iron Punch Dies" #NT!
 building_mint_02_desc: "Improved with more modern minting equipment, our adoption of iron made punch dies allows for the production of more detailed coins and at a faster rate." #NT!
 building_mint_03: "Steel Punch Dies" #NT!
 building_mint_03_desc: "With the adoption of far more durable steel based punch dies, the operating costs of the Mint are dramatically reduced whilst production is increased." #NT!
 building_mint_04: "Master Engravers" #NT!
 building_mint_04_desc: "Staffed by some of the finest craftsmen with the most advanced tools, this mint is capable of producing coins of extraordinary quality which dramatically reduce the threat of fake coinage." #NT!
 building_type_stonemason_01: "Stonemason" #NT!
 building_type_stonemason_01_desc: "A city such as this is not built in a day, and it is not built at all without these craftsmen." #NT!
 building_stonemason_01: "Stone Depot" #NT!
 building_stonemason_01_desc: "The building blocks of cities are kept here, awaiting usage in the many on-going projects of the metropolis." #NT!
 building_stonemason_02: "Stone Carver" #NT!
 building_stonemason_02_desc: "The limits of stacking rocks on top of each other are exceeded by the stone carvers, who cut and chisel the material to the dimensions desired by architects." #NT!
 building_stonemason_03: "Sculptor Workshop" #NT!
 building_stonemason_03_desc: "The metropolis has become the site of many a beautiful statue and stonework piece, and all originate from these workshops." #NT!
 building_stonemason_04: "Stone Engravers" #NT!
 building_stonemason_04_desc: "A sizeable amount of the most skilled stoneworkers in the world work their art tirelessly in the metropolis, helping create timeless architectural masterpieces." #NT!
 building_type_siege_workshop_01: "Siege Workshop" #NT!
 building_type_siege_workshop_01_desc: "The metropolis will stand forever, but the tools exist to ensure that it not share its immortality with other cities." #NT!
 building_siege_workshop_01: "Wood Carver" #NT!
 building_siege_workshop_01_desc: "To produce high quality siege weapons, the skilled carvers of the city slave over pieces of wood with specially made measuring tools and instruments." #NT!
 building_siege_workshop_02: "Ballistic Workshop" #NT!
 building_siege_workshop_02_desc: "Ensuring that the masters of the metropolis can throw more than mere stone at their foes, engineers invent ever deadlier projectiles within these buildings." #NT!
 building_siege_workshop_03: "Oil Brewery" #NT!
 building_siege_workshop_03_desc: "A horrific and brutal weapon is produced within this brewery, fit for use only by the master of the metropolis." #NT!
 building_siege_workshop_04: "Testing Range" #NT!
 building_siege_workshop_04_desc: "Having a team of builders and a large field available for the testing of new siege weaponry has greatly increased their quality." #NT!
  ################### 
  # DUCHY BUILDINGS # 
 building_type_plumbing_01: "Waterworks" #NT!
 building_type_plumbing_01_desc: "A system of supplying the city with fresh water where needed could do wonders to enhance its living conditions, beauty and prestige." #NT!
 building_plumbing_01: "Aqueducts" #NT!
 building_plumbing_01_desc: "A winding system of aqueducts delivers fresh water to several points in the city for all to use." #NT!
 building_plumbing_02: "Sewers" #NT!
 building_plumbing_02_desc: "An unfortunate effect of massive numbers of people concentrated in a single place is the human waste produced and left to accumulate in the streets if not properly disposed of. With a sewage system, this disagreeable state of affairs is solved." #NT!
 building_plumbing_03: "Running Water" #NT!
 building_plumbing_03_desc: "The waterworks of the city have finally grown sophisticated enough to allow almost all homes to have access to fresh, running water." #NT!
 building_plumbing_04: "Central Heating" #NT!
 building_plumbing_04_desc: 
 building_type_gh_walls_01: "Walls" #NT!
 building_type_gh_walls_01_desc: "A city of such size and splendour as this is sure to attract unwanted attention. These walls make sure that any such envious eyes are met only by a cold, hard, several story tall wall of stone." #NT!
 building_gh_walls_01: "Old Town Wall" #NT!
 building_gh_walls_01_desc: "The very heart of the metropole has been fortified with a firm, stone wall. While the suburbs are still bound to burn whenever an enemy lays siege to this place, at least the people of import will be tucked away safe and sound" #NT!
 building_gh_walls_02: "Stout Ramparts" #NT!
 building_gh_walls_02_desc: "Walls now surround the entirety of the city. The denizens within can sleep peacefully at night, knowing that no barbarian horde will be able to appear out of the blue and lay waste to their quarter." #NT!
 building_gh_walls_03: "Formidable Defenses" #NT!
 building_gh_walls_03_desc: "Launching an all-out assault upon this city is quite a dubious proposition indeed. The surrounding defenses have more than one successfully fended off major siege under their belt." #NT!
 building_gh_walls_04: "Impenetrable Fortifications" #NT!
 building_gh_walls_04_desc: "More than a few armies have been defeated without a single drop of blood spilled once their commanders were met with the sight of these walls. Even more were defeated with much blood spilled, as they shattered themselves in an utterly futile attempt to take the city by storm." #NT!
 building_type_administration_01: "Administration" #NT!
 building_type_administration_01_desc: "The clerks and pen-pushers that keep a civilized society running." #NT!
 building_administration_01: "Clerk's Office" #NT!
 building_administration_01_desc: "A literate person skilled in the ways of law has been hired by the local ruler, serving the local community with affairs too complex for a simple peasant to manage, yet too banal for the elite to engage in themselves." #NT!
 building_administration_02: "Scribes' Quarter" #NT!
 building_administration_02_desc: "Scribes keep track of inventories, accounts receivable, contracts, policies, and laws to guarantee a functioning society." #NT!
 building_administration_03: "Civil Courts" #NT!
 building_administration_03_desc: "Literate judges, jurists, and various bureaucrats keep the city from becoming an unmanageable mess here. The courthouses and auxiliary structures erected around are a beautiful sight to behold in and of themself." #NT!
 building_administration_04: "Bureaucratic Complex" #NT!
 building_administration_04_desc: "An entire Empire could be run from this vast network of buildings. The amount of staff needed to turn the cogs of the state machine could form a small army." #NT!
