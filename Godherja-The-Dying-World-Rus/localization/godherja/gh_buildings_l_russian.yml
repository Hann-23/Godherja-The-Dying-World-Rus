 building_type_ordus_mines_01: "Ordus Gold Mines" #NT!
 building_type_ordus_mines_01_desc: "In operation even during the time of the old Iyrossis, the [aversarians|E]' brutal slave works effectively turned this place into a mass grave for those who had once exploited it themselves. The mines have fallen into disrepair in recent years due to the Iyrossi slave revolt, with most of the mine's workings burned or ruined during the massive insurrection. The Aversarians who had formerly administered the mine are still here - their bodies were unceremoniously dumped into the pits, along with those of the inhabitants of several nearby colonies." #NT!
 building_ordus_mines_01: "Ordus Gold Mine Ruins" #NT!
 building_ordus_mines_01_desc: "In operation even during the time of the old Iyrossis, the [aversarians|E]' brutal slave works effectively turned this place into a mass grave for those who had once exploited it themselves. The mines have fallen into disrepair in recent years due to the Iyrossi slave revolt, with most of the mine's workings burned or ruined during the massive insurrection. The former mine administrators are still here - their bodies were unceremoniously dumped into the pits, along with those of the Aversarian inhabitants of several nearby towns." #NT!
 building_ordus_mines_02: "Ordus Gold Mines" #NT!
 building_ordus_mines_02_desc: "In operation even during the time of the old Iyrossis, the [aversarians|E]' brutal slave works effectively turned this place into a mass grave for those who had once exploited it themselves. The mines had fallen into disrepair due to the Iyrossi slave revolt, with most of the mine's workings burned or ruined during the massive insurrection. The former mine administrators are still here - their bodies were unceremoniously dumped into the pits, along with those of the Aversarian inhabitants of several nearby towns. Now, with new investment finally rolling in, Ordus is coming back to life, though the mine's new workers are still finding skeletal remains, and the place has a reputation for being haunted. Thankfully, the superstitious muttering of miners does nothing to tarnish the massive quantities of gold being shipped from the restored workings." #NT!
 building_ordus_mines_03: "Large Ordus Gold Mines" #NT!
 building_ordus_mines_03_desc: "In operation even during the time of the old Iyrossis, the [aversarians|E]' brutal slave works effectively turned this place into a mass grave for those who had once exploited it themselves. The mines had fallen into disrepair due to the Iyrossi slave revolt, with most of the mine's workings burned or ruined during the massive insurrection. The former mine administrators are still here - their bodies were unceremoniously dumped into the pits, along with those of the Aversarian inhabitants of several nearby towns. Now, with sustained investment, Ordus has finally begun to reach the production levels it was known for during the time before the [frodbrokna|E]. Due to the area's dark past, muttering of curses and ghosts abound, and both the mine and the gold it produces have developed a black reputation on the wings of these rumors. Still, an ingot of Ordos gold spends just as well as any other." #NT!
 building_ordus_mines_04: "Ordus Gold Mining Complex" #NT!
 building_ordus_mines_04_desc: "In operation even during the time of the old Iyrossis, the [aversarians|E]' brutal slave works effectively turned this place into a mass grave for those who had once exploited it themselves. The mines had fallen into disrepair due to the Iyrossi slave revolt, with most of the mine's workings burned or ruined during the massive insurrection. The former mine administrators are still here - their bodies were unceremoniously dumped into the pits, along with those of the Aversarian inhabitants of several nearby towns. Now, at long last Ordus has not only been restored to its pre-[frodbrokna|E] development but it has surpassed, with a spiderweb of crisscrossing mineshafts facilitating one of the most lucrative gold harvesting operations on [aeras|E]. This has done nothing to put an end to Ordus' bad reputation, and rumors of dissapearances among the mining crews and terrifying apparitions still abound." #NT!
 building_type_lygudista_mines_01: "The Lygudista Gold Mine" #NT!
 building_type_lygudista_mines_01_desc: "The old [wardenite|E] rulers of Lygudista knew of the riches that abounded here, but it was not until the Order of Saint Sansia's Rose that the true wealth afforded by the mining complex was discovered. Now, the mine serves as one of the largest status symbols for its new rulers to flaunt. The amount of slaves sent to work the gold veins within is unprecedented across [sarradon|E] - for every five wretched souls toiling away there is an overseer with a whip, and the misery of the place is rivaled perhaps only by the mines of Malcois. The nearby Order of Saint Calysto's Key, for its own part, is all too glad to part with a few 'penitents' in exchange for some of the yearly haul of the tunnels." #NT!
