 building_type_gisreddeport_03: "Gisreddeport" #NT!
 building_type_gisreddeport_03_desc: "The Foreign Quarter of [peti_gisredde|E] is a massive section of the Gisreddeport neighborhood that contains dozens of warehouses, coin-changers and exotic temples. Possibly the only place in the world where one can speak [aversarian|E], [chevalien|E], [sarradonian|E], and Kashiryan while crossing a single street, it has become a centerpoint for not only trade but also information. As the saying goes, "Whispers go Gisredde to ear," and the Foreign Quarter is proof. Here the merchant communities are so engrained and connected that they say Gisreddeans know the price of grain in Oraispol before Aversaria's farmers, and one can find far more dangerously lucrative secrets in the Quarter's alleys.\n\nNaturally, the [council_of_gisredde|E] encourages, regulates, and then taxes these merchants into oblivion. With the world's most well-established merchant community and a city able to generate seemingly unlimited profits, however, the foreign community still thrives, and the city with it." #NT!
