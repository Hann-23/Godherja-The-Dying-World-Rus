 building_type_phanapetra_mines_01: "The Phanapetra Mine" #NT!
 building_type_phanapetra_mines_01_desc: " In better times, the common citizen of the aautokrata would immediately imagine veritable mountains of gold of absurd proportions being mined by greedy, decadent Opakhasian nobles as soon as the name of Phanapetra was brought up. Nowadays, though, one is far more likely to be met with a look of confusion, as Phanapetra has faded into obscurity together with its long declining mineral riches. No mistake should be made - the amount of gold present in these shafts is still quite considerable, but most of the most profitable veins have been left exhausted centuries ago, and left in the dust by the far more productive mines of Malcois." #NT!
