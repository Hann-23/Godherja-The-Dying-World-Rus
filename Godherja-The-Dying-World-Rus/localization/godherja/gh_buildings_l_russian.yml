 building_type_eponthos_mines_01: "The Eponthos Jade Mine" #NT!
 building_type_eponthos_mines_01_desc: "Once only known from the occasional merchant from Kathun-Kai that braved the epic journey westward to peddle their wares, and correspondingly expensive, jade was once one of the most expensive minerals on the entire [shattered_coast|E], being bought by only the most powerful and succesful nobility. Unsurprisingly, when the stone was discovered here, one of the greatest mining rushes in Aversarian history soon ensued, and the city of Rhoea slowly developed nearby. In the centuries since, Aversarian artisans have perfected the art of jade-carving, nearly to the same extent as their brethren in the Far East. Largely spared from the worst fighting of the [imperial_civil_war|E], the mine and its attached settlement continue to operate ever onwards, usually to the benefit of whatever local warlord controls the site at the moment." #NT!
