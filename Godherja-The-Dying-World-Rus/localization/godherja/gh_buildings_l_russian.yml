 building_type_seychunds_square_02: "Seychund's Square" #NT!
 building_type_seychunds_square_02_desc: "Seychund's Square is a moderately large plaza that sits before Avacander's Abbey. While once the square went by the name of 'Avacander's Square' for obvious reasons, locals renamed it after the [coup_of_the_wayfathers|E] and the rise of Wayfather Seychund as the theocratic ruler of [grande_gisredde|E]. Seychund mostly commonly gave his famously winding proclamations from the balcony of the abbey, and the square before it was consistently his favorite place to behead his political opponents.\n\nThis is not the reason for its name, however. Seychund's Square earned its title after an assassin stabbed a poisoned Seychund thirteen times while he stood on the balcony, before shoving him off to fall to the square below. The cracks Seychund left upon the cobblestones still sit next to his statue, with the local leader's brief debates about repair never getting past arguments about whether it was sacrilegious to do so." #NT!
