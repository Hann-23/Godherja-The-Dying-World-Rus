 building_ashuku_mines_04: "Ashuku Mining Complex" #NT!
 building_ashuku_mines_04_desc: "The mesmerising emerald of Ashuku has been one of the primary goods ferried across the desert along the Gonan Road for as long as the route has been active. As the production of ore increases, several foundries and smelters are set up around the settlement. The carving of gemstones has become second-nature to the inhabitants, and their skill is renowned across the known world. Many wonder if they have surpassed the production of the [boqqarut|E]'s glory days" #NT!
 building_type_golgelea_mines_01: "Golgelea Silver Mines" #NT!
 building_type_golgelea_mines_01_desc: "Perched in the foothills of the Aironoi mountains, the Golgelea Silver Mines have been coveted by [aversarians|E] and Vhanavids alike for centuries. During better times its riches fueled the bombastic and trendsetting fashions that were born in and exported from the Eastern Aversarian province. It also funded the province's eternal squabbles with Opakhasia, three of which are now widely recognized as having been serious enough conflicts to qualify as actual wars, despite the Aautokrata having been otherwise stable at the time. More recently its endless riches were a crucial factor that allowed Axiaothea to fight Aeschraes to a stalemate. The mines are still recovering from the World Killer's wrath - every single one of its administrators are believed to have perished both during the catastrophe or during the weeks of chaos that followed. Nevertheless, the extant riches of Golgelea are sure to draw avaricious eyes once more." #NT!
