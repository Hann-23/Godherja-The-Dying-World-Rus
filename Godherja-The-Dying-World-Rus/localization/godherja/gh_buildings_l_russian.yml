 building_type_bastards_run_02_desc: "After spending thirty years as a swashbuckling adventurer, mercenary and lady's-woman with many fabled adventures from Kalathipsomi to the [lichdoms|E], Jayla famously joined the [champion_of_chevalie|E]'s companions and assisted them in defeating [arch_lich|E] [silas_stavro|E]. With the invasion over, she retired to her home of [peti_gisredde|E], promptly (famously kicking in the doors to the council-chambers) demanded (and received from a terrified Chancellor) a knighthood from the [council_of_gisredde|E]. Satisfied at finally having a title, she then bought a tavern on Bastard's Run.\n\nSir Jayla's Drinkery has stood as a pillar of [Concept('peti_gisredde','Peti Gisreddean')|E] culture since, and while Jayla is no longer around to beat down or join in with the occasional brawler, the Drinkery has remained one of Chevalie's most famous inns. Here one can find adventurers of every stripe, dozens of famous adventuring bands and mercenary companies first forming in Jayla's at the behest of mysterious strangers and panicked damsels.\n\n#N Just don't order Jayla's Special! That stuff could kill a lich.#!" #NT!
