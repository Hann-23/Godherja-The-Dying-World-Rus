 building_type_ashuku_mines_01: "The Ashuku Emerald Mine" #NT!
 building_type_ashuku_mines_01_desc: "The mesmerising emerald of Ashuku has been one of the primary goods ferried across the desert along the Gonan Road for as long as the route has been active. Guarded jealously by the locals, and the [karavuux|E] that influence the politics of northern Damota, the extraction of the precious gemstones has long been carefully controlled, first by the [boqqarut|E], and then by the various states which have held it since the [etami_tetenik|E]. Though various expeditions from the north have attempted to seize the mines, most have gotten no further than the Irōchi Damotada, and none have managed to wrest control of the mine from the Damotans that hold it. This scarcity has merely made the gemstones more prized, and they are sold across [sarradon|E] for exorbitant prices." #NT!
 building_ashuku_mines_01: "Ashuku Mining Settlement" #NT!
 building_ashuku_mines_01_desc: "The mesmerising emerald of Ashuku has been one of the primary goods ferried across the desert along the Gonan Road for as long as the route has been active. Despite its immense value, almost all extraction is performed near the surface, with the old works having collapsed long ago." #NT!
