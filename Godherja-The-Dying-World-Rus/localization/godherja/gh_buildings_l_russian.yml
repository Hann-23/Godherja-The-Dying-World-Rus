 building_type_drakavil_01: "Drakavil" #NT!
 building_type_drakavil_01_desc: "The Drakavil, or '[dragon|E] Yard' in [aversarian|E], is the legendary tomb of the last Aversarian [dragons|E]. Tales tell that the Dragons were the first other beings encountered by the First Men, and claimed the mantle of Purest on sight of the first humans. They stole the gift of magic from man, and in response to their provocations, the First Men tamed and enslaved the dragons, using them in battle until finally hunting the last free dragons into extinction and putting down their flock.\n\nWhether or not the tale is true, the Drakavil remains, filled with the bones of the legendary creatures. For a thousand years hence, the tomb has remained under the watch of the Red Guard, who ensure that the dragons remain content in their deathly slumber. And thankfully, there they shall surely remain ever vigilant, ensuring that nobody meddles with things best left dead. Surely." #NT!
 building_drakavil_01: "Drakavil" #NT!
 building_drakavil_01_desc: "$building_type_drakavil_01_desc$" #NT!
 building_type_stilto_katharoteras_01: "Stilto Katharoteras" #NT!
 building_type_stilto_katharoteras_01_desc: "The Column of the Purest sits in the central square of Oraispol before the looming Palace of [magi|E]. Erected by Aautokratir Phanagorax before the formation of the Empire, the massive column, dominated by a golden statue of the Purest and a smaller ring of the First Men, contains circling crevices. Tales say that before the subjugation of the Iyrossi, Phanagorax' legions laid a helmet each among the topmost crevice, and declared that they would only come and take them back after they returned victorious.\n\nDozens of helmets still sit in the topmost spaces, and all those below have since been filled with [aversarian|E] soldiers for a millenium, ancient ritual stating that those soldiers to go to war must place a helmet for good luck. Among the ground around it, thousands more sit piled, and priests regularly receive visitors to add their helmet in great ceremonies to celebrate soldiers going to war." #NT!
 building_stilto_katharoteras_01: "Stilto Katharoteras" #NT!
 building_stilto_katharoteras_01_desc: "$building_type_stilto_katharoteras_01_desc$" #NT!
 building_type_dovatelskistlo_01: "Dovatelskistlo" #NT!
 building_type_dovatelskistlo_01_desc: "After the conquest of Oraispol by the Witch-Breaker, the Stilto Katharoteras was torn down by his victorious soldiers during the celebration after the victory. The remains, however, were left until the new Sjalvolki administrators deemed its fate to be that of a monument to their great leader.\n\nThe thousands of helmets which once sat inside the column's crevices and in a great stack around it were melted down, along with the statues at the columns peak. Reforged, Cenware Witch-Breaker now stands proudly at its peak in gold and iron. At its base stands and sits his cheering army, forever immortalized in metal." #NT!
 building_dovatelskistlo_01: "Dovatelskistlo" #NT!
 building_dovatelskistlo_01_desc: "$building_type_dovatelskistlo_01_desc$" #NT!
 building_type_vounill_01: "Vounill" #NT!
 building_type_vounill_01_desc: "The Sunmount is a great temple built into the cliffs of the mountain Cyntrollias. Considered a holy place for [aversarians|E], tales say that the order of warror-priests and priestesses of the Scarlet Chosen who live in the vaunted halls of the temple can divine the future by observing how the sun crests or sets on Cyntrollias. Around the great temple sits observation platforms and smaller chapels, with pathways and bridges leading around to the other side of the mountain's peak for dusk observation. Thousands have made the journey every year to have prophecies told, though only the members of the Scarlet Chosen may enter the temple itself.\n\nAt the side of the mountain stands a statue of the Purest, the largest statue in the world. Even the Aversarians can not claim its creation, instead claiming that only the Purest themself could have created such a thing. After [frodbrokna|E] it now stands broken however, the fallen states of Aversaria unable to even dream of repairing it." #NT!
 building_vounill_01: "Vounill" #NT!
 building_vounill_01_desc: "$building_type_vounill_01_desc$" #NT!
 building_type_chrys_lymani_01: "Chrys Lymani" #NT!
 building_type_chrys_lymani_01_desc: "The Gold Harbor has sat at the entrance of the Partharian Sea ever since the region's conquest by Emperor Partharian in 202 IS. While initially a backwater port, considered little more than an outpost protecting [aversaria|E] from the edge of the world, the subjugation of the eastern steppes led to the city of Asiupoli turning from a military stronghold to the capital of [aversaria_possessive|E] eastmost province.\n\nWith the growth of trade across the Empire and with strange people's from across the sea and the far east, Asiupoli soon became Aversaria's main trade hub and with it the Gold Harbor grew. Renamed since for the amount of wealth flowing into the city, the port was soon to thank for Asiupoli becoming the unofficial capital of the Empire, with twelve different Emperors and the late Empress Axiaothea claiming it as their capital." #NT!
 building_chrys_lymani_01: "Chrys Lymani" #NT!
 building_chrys_lymani_01_desc: "$building_type_chrys_lymani_01_desc$" #NT!
 building_type_sophocos_01: "Sophocos" #NT!
 building_type_sophocos_01_desc: "The 1001 Steps of Sophocos are, according to the [ritualists|E], the stairway to heaven. Or at least an ambiguous and highly contested concept of what most Ritualist scholars contend to be a place of true spiritual enlightenment.\n\nAccording to Ritualist tales, Sophocos, the great [tower|E], was first climbed by a cadre of a hundred pilgrims who journeyed to the top at the beckoning of angels. At every man-height step they encountered a new trial, and walked away from each with a new understanding of how to better live their lives to achieve perfection. Whether or not this is true is yet another hotly debated topic among the Ritualist theological class, but the Tower remains an impressive sight, nonetheless.\n\nThe bustling inns and markets of yore are no more. After months of pillaging and theft, Sophocos is decrepit and lonely. Now, only the howling wind and the odd pilgrim risk their life climbing the tower grace Sophocos' lenghty shadows." #NT!
 building_type_sophocos_02: "Sophocos" #NT!
 building_type_sophocos_02_desc: "The 1001 Steps of Sophocos are, according to the [ritualists|E], the stairway to heaven. Or at least an ambiguous and highly contested concept of what most Ritualist scholars contend to be a place of true spiritual enlightenment.\n\nAccording to Ritualist tales, Sophocos, the great [tower|E], was first climbed by a cadre of a hundred pilgrims who journeyed to the top at the beckoning of angels. At every man-height step they encountered a new trial, and walked away from each with a new understanding of how to better live their lives to achieve perfection. Whether or not this is true is yet another hotly debated topic among the Ritualist theological class, but the Tower remains an impressive sight, nonetheless.\n\nA pilgrim town now clusters around the base of the tower, attracting merchants and enterprising relic-sellers. Accommodation for poor pilgrims now consists of several large lodging halls, with the rich setting up their own tents at a respectable distance. Hymns and chants now emanate from a few humble prayer halls. A few innovative pilgrims have dared the tower to suspend massive prayer rugs off the flanks of the tower, proclaiming the supremacy of their own particular denomination. A spirit of friendly rivalry has begun to develop between the sects who come to pay homage. A few enterprising individuals have taken to digging for relics around the base of the tower." #NT!
 building_type_sophocos_03: "Sophocos" #NT!
 building_type_sophocos_03_desc: "The 1001 Steps of Sophocos are, according to the [ritualists|E], the stairway to heaven. Or at least an ambiguous and highly contested concept of what most Ritualist scholars contend to be a place of true spiritual enlightenment.\n\nAccording to Ritualist tales, Sophocos, the great [tower|E], was first climbed by a cadre of a hundred pilgrims who journeyed to the top at the beckoning of angels. At every man-height step they encountered a new trial, and walked away from each with a new understanding of how to better live their lives to achieve perfection. Whether or not this is true is yet another hotly debated topic among the Ritualist theological class, but the Tower remains an impressive sight, nonetheless.\n\nA riot of buildings has sprung up around Sophocos, playing home to both the faithful and the enterprising. The poor sleep in cramped accommodations or mean tents, while those who can afford it enjoy fine beds and food at a number of well-run taverns and boarding houses. Few of the old humble prayer halls remain, having largely been pushed out by a new crop of competing temples. Flags and ribbons now festoon the formerly austere flanks of the tower, as ascending pilgrim bands compete to outdo one another. The landscape around the tower is now pockmarked with shaft mines dug by relic hunters." #NT!
 building_type_sophocos_04: "Sophocos" #NT!
 building_type_sophocos_04_desc: "The 1001 Steps of Sophocos are, according to the [ritualists|E], the stairway to heaven. Or at least an ambiguous and highly contested concept of what most Ritualist scholars contend to be a place of true spiritual enlightenment.\n\nAccording to Ritualist tales, Sophocos, the great [tower|E], was first climbed by a cadre of a hundred pilgrims who journeyed to the top at the beckoning of angels. At every man-height step they encountered a new trial, and walked away from each with a new understanding of how to better live their lives to achieve perfection. Whether or not this is true is yet another hotly debated topic among the Ritualist theological class, but the Tower remains an impressive sight, nonetheless.\n\nA raucous metropolis of sorts now clusters about the base of the tower, its markets full of hawkers selling relics, knickknacks, tchotchkes, and sometimes genuine artifacts. The rich and poor rarely mix here, with walled palaces accommodating the former, and clustered slums and tent cities providing crowded homes for the latter. Internecine riots and other forms of religious violence are common, only fitfully suppressed by a militia funded by the city's rich merchants. A riot of flags and banners now festoon the tower, with rival bands of competing pilgrims sometimes engaging in violent skirmishes during their ascent. For the wealthy, shortcuts to enlightenment now exist in the form of precarious makeshift elevators which run some hundreds of feet up the sheer wall of the tower. The landscape surrounding Sophocos is now scarred with vast strip mining operations searching for buried relics and treasure." #NT!
