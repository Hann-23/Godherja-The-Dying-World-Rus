 building_type_jans_market_02: "Jan's Market" #NT!
 building_type_jans_market_02_desc: "'Crazy' Castos (self named) is an [aversarian|E] [magi|E] who arrived in [peti_gisredde|E] in 844 IS. While locals were... sceptical of, of all things, a [chevalie|E] based insane Aversarian Magi managed magic shop, they were far more amenable to the two barges filled entirely with coin that Castos had somehow stolen from the Imperial treasury and then magically guided to Peti Gisredde. When asked why Peti Gisredde, of all places, Castos stated "It's where the ships crashed!" (along with the three merchant vessels Castos had rammed, sank and then paid for upon arrival after losing control in the [antimagic|E] Field).\n\nCastos would proceed to, somehow with no spell, live to one hundred and two, and establish Crazy Castos's Confounding Curiosities as the prime destination for any adventurer returning from the [lichdoms|E] or wishing to try their luck with one of Castos's 'magic' swords (#N NO REFUNDERY, SAFEETY NOT GARANTED,#! #P BAT GOOD PRICEES ARWAYS ARM!#!).\n\nAfter multiple locally famous events like Castos's turning twelve protection racketeers into frogs, the immediately following escape (and recapture) from nine prisons in three days, or his accidental teleportation of [machyos_prothex|E] into Kemsar, Crazy Castos sadly passed. However, a long line of apprentices has proudly continued serving 'comparatively safe' items of 'comparatively comprehensible' power for everyday low prices since, to the continued dismay of City Guardsmen everywhere." #NT!
