 building_type_paccai_mines_01: "Paccai Malai Pit Mine" #NT!
 building_type_paccai_mines_01_desc: "High in the cloud forests of Wellatola, shrouded in fog, lies the dark peak of Paccai Malai. It is here that over the ages a vast pit has been dug into the side of the summit, and from it massive quantities of green-veined black rock is drawn out. Seemingly useless to many, a cabal of Varodaist water [magi|E] have over the centuries, perfected the art of extracting pure copper, and gold in smaller quantities, from the ore. However the magical extraction processes produce large amounts of waste, sadly leaving the rivers and forests surrounding Paccai Malai desolate and polluted." #NT!
