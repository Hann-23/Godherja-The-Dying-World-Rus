 building_empty_building_desc: "The land here is not hospitable to large amounts of humans, and will likely remain this way." #NT!
 building_jackal_gate_01: "The Gate of Jackals" #NT!
 building_jackal_gate_01_desc: "$building_type_jackal_gate_01_desc$" #NT!
 building_type_jackal_gate_01: "The Gate of Jackals" #NT!
 building_type_jackal_gate_01_desc: "The Gate of Jackals is the northern gate to the once mighty capital of Dederak. While the wall is in ruins, and the statues of the jackals that once lined it long stripped of their onyx and gold, it still remains a strong defensive point to the wartorn ruins of the citadel. It is said that the Gate of Jackals has only ever fallen once while it still stood, when the beguiling Kemtahput scaled the gate in order to steal the soul of the goddess Kheimiat." #NT!
 building_jackal_gate_02: "The Gate of Jackals" #NT!
 building_jackal_gate_02_desc: "$building_type_jackal_gate_02_desc$" #NT!
 building_type_jackal_gate_02: "The Gate of Jackals" #NT!
 building_type_jackal_gate_02_desc: "Rebuilt, the Gate of Jackals stands once more as a formidable defensive structure to defend the heart of Kemsar. While it will never truly match the glory it once had, the northern pass will still stand strong, jewels or no." #NT!
 building_serpent_gate_01: "The Gate of Serpents" #NT!
 building_serpent_gate_01_desc: "$building_type_serpent_gate_01_desc$" #NT!
 building_type_serpent_gate_01: "The Gate of Serpents" #NT!
 building_type_serpent_gate_01_desc: "The Gate of Serpents is the southern gate to the once mighty capital of Dederak. While the wall is in ruins, and the statues of the serpents that once lined it long stripped of their jade and silver, it still remains a strong defensive point to the wartorn ruins of the citadel. It is said that the Gate of Serpents has only ever fallen once while it still stood, when the foul warlord Hek-Sakirat breached it in a ruinous war before being stopped at the gates of the palace by the Spirit of Ruid-tah." #NT!
 building_serpent_gate_02: "The Gate of Serpents" #NT!
 building_serpent_gate_02_desc: "$building_type_serpent_gate_02_desc$" #NT!
 building_type_serpent_gate_02: "The Gate of Serpents" #NT!
 building_type_serpent_gate_02_desc: "Rebuilt, the Gate of Serpents stands once more as a formidable defensive structure to defend the heart of Kemsar. While it will never truly match the glory it once had, the southern pass is once again a formidable sight for travelers and invaders both." #NT!
 building_crow_gate_01: "The Gate of Crows" #NT!
 building_crow_gate_01_desc: "$building_type_crow_gate_01_desc$" #NT!
 building_type_crow_gate_01: "The Gate of Crows" #NT!
 building_type_crow_gate_01_desc: "The Gate of Crows is the eastern gate to the once mighty capital of Dederak. While the wall is in ruins, and the statues of the crows that once lined it long stripped of their rubies and electrum, it still remains a strong defensive point to the wartorn ruins of the citadel. It is said that the Gate of Crows has only ever fallen once while it still stood, when the wise [magi|E] Hukahatut dissolved the original door and rushed into the citadel to find the gate to heaven, only to fall into the underworld." #NT!
 building_crow_gate_02: "The Gate of Crows" #NT!
 building_crow_gate_02_desc: "$building_type_crow_gate_02_desc$" #NT!
 building_type_crow_gate_02: "The Gate of Crows" #NT!
 building_type_crow_gate_02_desc: "Rebuilt, the Gate of Crows stands once more as a formidable defensive structure to defend the heart of Kemsar. While it will never truly match the glory it once had, the eastern gates will no doubt ensure that the Citadel never face such horror again." #NT!
 building_mountain_tower_01: "Pyrgon to Theyssia" #NT!
 building_mountain_tower_01_desc: "$building_type_mountain_tower_01_desc$" #NT!
 building_type_mountain_tower_01: "Pyrgon to Theyssia" #NT!
 building_type_mountain_tower_01_desc: "Built by Aautokratia Theyssia at the end of the [chaos_of_the_seventh_century|E] Century and the subsequent Golden Age of [aversaria|E], the Tower of the Mountain (though later referred to by the locals as Theyssia's Tower) and the Tower of Eastern Stars were both former holdings of the Aversarian noble turned [lich|E] Themos. After Themos' defeat by Theyssia and their incorporation into royal holdings, Theyssia's new eastern provinces soon became the centerpiece for the Aversarian powerbase shifting from Etepezea and Malcois to Aironoi and Opakhasia.\n\nBuilt to protect the new capital of Asiupoli and end the threat of piracy to the capital and Aversaria's northern provinces, the two towers were built upon ancient ruins and stand taller than nearly any other Aversarian structure. With a litany of defensive equipment, their own garrisons and an impressive series of chains that can easily be lowered to block the channel, entire cities have since built up around the safety of their shadows." #NT!
 building_star_tower_01: "Pyrgon to Anatokion Asteron" #NT!
 building_star_tower_01_desc: "$building_type_star_tower_01_desc$" #NT!
 building_type_star_tower_01: "Pyrgon to Anatokion Asteron" #NT!
 building_type_star_tower_01_desc: "Built by Aautokratia Theyssia at the end of the [chaos_of_the_seventh_century|E] and the subsequent Golden Age of [aversaria|E], the Tower of Eastern Stars and the Tower of the Mountain (now Theyssia's Tower) were both former holdings of the Aversarian noble turned [lich|E] Themos. After Themos' defeat by Theyssia and their incorporation into royal holdings, Theyssia's new eastern provinces soon became the centerpiece for the Aversarian powebase shifting from Etepezea and Malcois to Aironoi and Opakhasia.\n\nBuilt to protect the new capital of Asiupoli and end the threat of piracy to the capital and Aversaria's northern provinces, the two towers were built upon ancient ruins and stand taller than nearly any other Aversarian structure. With a litany of defensive equipment, their own garrisons and an impressive series of chains that can easily be lowered to block the channel, entire cities have since built up around the safety of their shadows." #NT!
 building_conclave_of_raocourt_01: "Conclave of Raocourt" #NT!
 building_conclave_of_raocourt_01_desc: "$building_type_conclave_of_raocourt_01_desc$" #NT!
 building_type_conclave_of_raocourt_01: "Conclave den Raocourt" #NT!
 building_type_conclave_of_raocourt_01_desc: "The Conclave of Raocourt is the center of the Lifepath faith. It is at the Conclave where all Wayfather's are confirmed into their roles and where the wisest and most experienced of each Path make their home to better further the understanding of each Path and discuss theological matters. It is only from here that a Waysaint may be proclaimed, and only at the agreement of the Council of Eight—the leading theological body in [chevalie|E]. Many heroes of [marcher|E] mythology have entered its halls to learn from only the greatest masters, though admission into the Conclave is exceptionally rare." #NT!
 building_bastonport_01: "Bastonport" #NT!
 building_bastonport_01_desc: "$building_type_bastonport_01_desc$" #NT!
 building_type_bastonport_01: "Bastonport" #NT!
 building_type_bastonport_01_desc: "Bastonport is the name for the ancient series of dockyards and forts that once marked the furthest southern border of [chevalie|E]. Taken in 277 and held for a little less than 100 years, the Bastonport is one of the few lasting reminders of the Marcher's former control.\n\nDespite their short ownership of the province, Bastonport remained the center of Kalathipsomi for most of its generation, and the [aversarians|E] built their own city around most of the original construction. Even to this day, many of the original structures of Bastonport can still be seen, and the name has stuck around to refer to the local city's ports." #NT!
 building_blackbonesofarthenax_01: "Black Bones of [arthenax|E]" #NT!
 building_blackbonesofarthenax_01_desc: "$building_type_blackbonesofarthenax_01_desc$" #NT!
 building_type_blackbonesofarthenax_01: "Black Bones of [arthenax|E]" #NT!
 building_type_blackbonesofarthenax_01_desc: "Here lies the remains of [arthenax|E], the great [dragon|E] who invaded and burned much of [aversaria|E] for over a decade in the 5th century. Arthenax and her children appeared from the northeast several hundred years after the [aversarians|E] believed dragons to have gone extinct, and proceeded to kill Aautokratir Denos before demanding fealty from the people of Aversaria. Arthenax and her children were only cut down after intervention by the [magi|E] Aeliadias, who was so powerful that she burned Arthenax with a flame so mighty that even the dragon was burned to ash. All except her bones, which have remained to this day." #NT!
 building_blackbonesofarthenax_02: "Megos Náon to [arthenax|E]" #NT!
 building_blackbonesofarthenax_02_desc: "$building_type_blackbonesofarthenax_02_desc$" #NT!
 building_type_blackbonesofarthenax_02: "Megos Náon to [arthenax|E]" #NT!
 building_type_blackbonesofarthenax_02_desc: "The Great Shrine to [arthenax|E] is a massive complex built around the remains of the [dragon|E] Arthenax. After hundreds of years, her followers have finally reclaimed their master's resting place, and here they now ensure that her memory is not forgotten, so that her mighty spirit does not bring fury to the faithful." #NT!
 building_gildedpalaceofalgheil_01: "Qasmudha" #NT!
 building_gildedpalaceofalgheil_01_desc: "$building_type_gildedpalaceofalgheil_01_desc$" #NT!
 building_type_gildedpalaceofalgheil_01: "Qasmudha" #NT!
 building_type_gildedpalaceofalgheil_01_desc: "The Gilded Palace was once the estate of the [ritualist|E] warlord Uzaq Dham. Uzaq, his followers, and the city around Qasmudha were all devoured by the great [worldeater|E] in the 3rd century, but the Qasmudha miraculously survived. The great palace has since been rebuilt and expanded thousands of times since, and is considered one of the great wonders of [sarradon|E].\n\nMany great empires have been ruled from Qasmudha, coincidentally the Udayyirs, the family that slew the Worldeater." #NT!
 building_greattempleofelqulatha_01: "#P Great Temple of El-Qulatha #!" #NT!
 building_greattempleofelqulatha_01_desc: "$building_type_greattempleofelqulatha_01_desc$" #NT!
 building_type_greattempleofelqulatha_01: "Great Temple of El-Qulatha" #NT!
 building_type_greattempleofelqulatha_01_desc: "The Great Temple of El-Qulatha is a catch-all term for around a dozen different temples that have either been rededicated or built over others during the site's history. The massive complex predates any known religion, even that of the [Concept('sophocoist','Sophocoists')|E], and is of an architecture and construction utterly [aelfir_alien|E] to even the greatest of engineers and philosophers that have studied it. All agree, however, that the massive structure is astonishingly beautiful, so beautiful that some have posited that the building may be somewhat magical in nature, a constant charm giving it an almost hypnotic alure...\n\nLess palatable than the fine pre-Golden Age facade or the wonderful silk Ritualist tapestries adorning the west tower is the fact that the massive structure's myriad of complex underground complexes remain mostly unexplored. Not for lack of effort, but from a lack of adventurers who actually return. For this reason, no matter which faith currently rules the temple, the catacombs are almost always sealed shut." #NT!
 building_graveofthemillion_01: "Grave of the Million" #NT!
 building_graveofthemillion_01_desc: "$building_type_graveofthemillion_01_desc$" #NT!
 building_type_graveofthemillion_01: "Grave of the Million" #NT!
 building_type_graveofthemillion_01_desc: "The Grave of the Million is the name for the chief battlefield of the Harad Alsyudaha', or the 'Campaign of the Martyrs'. Despite the campaign taking place across much of Sihnamiyah and lasting over a hundred years, outliving even the [wardenite|E] general who initiated it.\n\nDespite the situation of the campaign and seemingly by a constant series of pure luck, nearly every major battle of the campaign was somehow fought here. Every time the Wardenites reached the [ritualist|E] homelands, they were beaten back to here. Every time the Ritualists made the crossing west, the Wardenites would ambush them here. By the end of the campaign, both sides actively attempted to avoid the region, only to somehow end up meeting again on the spot, still piled with thousands of fallen from a century of war.\n\nEventually, the Campaign of the Martyrs would end specifically due to the location, and the war was taken to sea for several decades after. To this day, the area is avoided, spirits and living dead seemingly summoned by ancient magic and the full weight of emotion bled into the sands." #NT!
 building_mountainport_01: "Limanovo" #NT!
 building_mountainport_01_desc: "$building_type_mountainport_01_desc$" #NT!
 building_type_mountainport_01: "Limanovo" #NT!
 building_type_mountainport_01_desc: "The Limanovo, or the Mountainport, is the principal port of western Opakhasia. Once the second most important city in [aversaria|E] after Oraispol itself, the expansion of the Aautokrata east saw its importance diminished, with the final nail in its coffin being the Crisis of the [chaos_of_the_seventh_century|E]. With the western trade routes mostly closed by the various calamities and the proceeding Aversarian Golden Age refocusing trade and development on the east, the Limanovo finally fell out of importance.\n\nDespite this, however, the Limanovo remains an important trade city. While nowhere near its ancient significance, hundreds of years of infrastructure have proven to be a strong enough incentive for continued commerce, if nothing else." #NT!
 building_westerncabal_01: "Bay Alqurati" #NT!
 building_westerncabal_01_desc: "$building_type_westerncabal_01_desc$" #NT!
 building_type_westerncabal_01: "Bay Alqurati" #NT!
 building_type_westerncabal_01_desc: "Bay Alqurati is the former headquarters of the Qurati [magi|E] cabal. A relatively minor cabal, the Qurati escaped widespread notice in comparison to the more prestigious [ritualist|E] Magi sects of their age, largely being considered a temporal clique not destined for any amount of greatness or serious advancement in an age dubbed the 'Golden Age of [sarradonian|E] Magic'.\n\nDespite this, however, it was Qurati Magi that discovered the ancient secrets of [selfreplicating_blood_magic|E], roughly at the same time as their rivals in the [wardenite|E] Almadi cabal. As every Sarradonian knows, this would prove disastrous, and today Bay Alqurati sits as an abandoned monument to an era that would begin as a golden age, but end as the 'Age of Fire'. A grave for the Qurati, along with 80% of all of Sarradon's Magi at the time." #NT!
 building_easterncabal_01: "Alkaba Alalmadi" #NT!
 building_easterncabal_01_desc: "$building_type_easterncabal_01_desc$" #NT!
 building_type_easterncabal_01: "Alkaba Alalmadi" #NT!
 building_type_easterncabal_01_desc: "Alkaba Alalmadi was once the seat of power for the powerful Almadi [magi|E] cabal. A powerful and influential fraternity, the militaristic Almadi's constant attempts to rediscover [magical|E] secrets with which to break the stalemate with the [ritualists|E] led to them discovering the forbidden secrets of [selfreplicating_blood_magic|E], roughly at the same time as the Ritualist Qurati Magi cabal.\n\nThe rest of the story is well known in [sarradon|E], the two cabals quickly losing control of the spell and killing nearly all of Sarradon's Magi along with a significant portion of the population, the 'Golden Age of Sarradonian Magic' thereafter being renamed to the 'Age of Fire'. Ironically enough, it was from the ruins of the Alkaba Alalmadi that [aversarian|E] archeologists would rediscover the spell, and the fate of Aversaria's warring pretenders to repeat the mistake of the Almadi and Qurati." #NT!
 building_thebloodyard_01: "Aίthousamatas" #NT!
 building_thebloodyard_01_desc: "$building_type_thebloodyard_01_desc$" #NT!
 building_type_thebloodyard_01: "Aίthousamatas" #NT!
 building_type_thebloodyard_01_desc: "#E Magic#!:@magic_icon!#positive_value; +0.2#!\n#E Magic#!:@living_magic_icon!#positive_value; +0.2#! per level of [living_magic|E]\n#E Magic#!:@magic_icon!#positive_value; +0.02#! per [tyranny|E]\n\n@magic_icon![magic|E] gain from #E Sacrificing Populace#! is doubled\n\nThe Bloodyard is an ancient structure of pre-[aversarian|E] design seemingly designed exclusively for the torture and executions of both humans and animals. While even Aversarians see it as a place of cruelty and pain, it nonetheless saw consistent use by Aversarian [magi|E] until the 4th century.\n\nIts great blood-gathering chambers were eventually abandoned, and it was largely left to ruin. That was until the [aversarian_civil_war_no_prefix|E] between Aeschraes and Axiaothea, where the facilities were rediscovered and then reactivated by Aeschraes. It is from here that Aeschraes gathered the power to cast [frodbrokna|E], sacrificing thousands of slaves, servants, and even his own soldiers to cast the spell that would end the world.\n\nWith the collapse of the Oraispol Aautokrata, the local citizenry along with several rebel military units destroyed the Bloodyard's complexes, and it now stands as little more than a testament to cruelty, a home to untold spirits, and a place of significant magical power." #NT!
 building_thebloodyard_02: "Aίthousamatas" #NT!
 building_thebloodyard_02_desc: "$building_type_thebloodyard_02_desc$" #NT!
 building_type_thebloodyard_02: "Aίthousamatas" #NT!
 building_type_thebloodyard_02_desc: "#E Magic#!:@magic_icon!#positive_value; +0.2#!\n#E Magic#!:@living_magic_icon!#positive_value; +0.2#! per level of [living_magic|E]\n#E Magic#!:@magic_icon!#positive_value; +0.02#! per [tyranny|E]\n\n@magic_icon![magic|E] gain from #E Sacrificing Populace#! is doubled\n\nThe Bloodyard is an ancient structure of pre-[aversarian|E] design seemingly designed exclusively for the torture and executions of both humans and animals. While even Aversarians see it as a place of cruelty and pain, it nonetheless saw consistent use by Aversarian [magi|E] until the 4th century.\n\nIts great blood-gathering chambers were eventually abandoned, and it was largely left to ruin. That was until the [aversarian_civil_war_no_prefix|E] between Aeschraes and Axiaothea, where the facilities were rediscovered and then reactivated by Aeschraes. It is from here that Aeschraes gathered the power to cast [frodbrokna|E], sacrificing thousands of slaves, servants, and even his own soldiers to cast the spell that would end the world.\n\nDespite attempts to destroy this accursed place, the current owners of the Aίthousamatas have for presumably nefarious reasons seen fit to restore it to its former glory, complete with sturdy walls to protect the ritual grounds from prying eyes and vengeful vandals alike. Dark rumors of the sordid rites being carried out inside the revived compound spread like wildfire through the population. The Bloodyard helped destroy the world, and the shadow it has cast over [aeras|E]' history may yet grow darker still." #NT!
 building_gurardport_01: "Gurardport" #NT!
 building_gurardport_01_desc: "$building_type_gurardport_01_desc$" #NT!
 building_type_gurardport_01: "Gurardport" #NT!
 building_type_gurardport_01_desc: "The Gurardport was once the Belangrikte Osteljik Haverd, or 'Principal Eastern Port', before the Balaren Dispute and Admiral Gurard's famous stand. It was the Belangrikte Osteljik Haverd where Gurard's sailors dug the great moat for his ships to form their impromptu wall from which they'd hold Theysalion's legions for months before his Aautokratir declared a ceasefire and ordered Theysalion's suicide.\n\nThereafter, the port has been named the Gurardport, and while the Konijkmener presence on the coast still faded over the years, the Gurardport remains an important center of Clanland trade ever since." #NT!
 building_gurardport_02: "Gurardport" #NT!
 building_gurardport_02_desc: "$building_type_gurardport_02_desc$" #NT!
 building_type_gurardport_02: "Gurardport" #NT!
 building_type_gurardport_02_desc: "Retaken by the Konijkmener, the Gurardport has been rebuilt and expanded well beyond its former bounds. Once more a center of trade in the Clanlands, the port now serves as the principal point from which all Konijkmener trade flows east into the interior or west back to the homeland." #NT!
 building_elysian_pass_01: "Elysian Pass" #NT!
 building_elysian_pass_01_desc: "$building_type_elysian_pass_01_desc$" #NT!
 building_type_elysian_pass_01: "Elysian Pass" #NT!
 building_type_elysian_pass_01_desc: "The Elysian Pass is an unremarkable crossing between the village of Ilthia to the east and the fortress of Thamasatro to the west, several leagues west of the principal routes south into the Empire. The road itself was laid in the 5th century, and has seen little development since besides locals, soldiers moving between Imperial forts, and merchants choosing to avoid the main highway for one reason or another.\n\nThe Pass, named due to its situation between two hills, gained infamy during the battle which took it as its namesake. It was here that the Witch-Breaker met 26 [aversarian|E] legions plus thousands of auxiliary troops from Aversaria and abroad in what was the single largest congregation of Aversarian soldiers in memory and the first sign of Imperial unity against the Sjalvolki since the beginning of the [migrations|E]. It was also here that only four legions managed to limp away, the majority of the soldiers sent north never to return, and with the Sjalvolki army nearly untouched.\n\nTravelers generally avoid the area, believing it to be haunted or worried that the Sjalvolki use of [fog_magic|E] may have poisoned the land. Those that do generally find the lack of anything remarkable the most remarkable feature of the area, though armor, weapons and bones litter the countryside." #NT!
 building_theeffigy_01: "Sacrificial Site" #NT!
 building_theeffigy_01_desc: "$building_type_theeffigy_01_desc$" #NT!
 building_type_theeffigy_01: "Sacrificial Site" #NT!
 building_type_theeffigy_01_desc: "It is here that the mysterious cult occupying the islands ostensibly sacrifices animals and material things to their mysterious interpretation of the Purest and the First Men. Any accusation that they are sacrificing people, especially ones that ask too many questions, is ridiculous. The men and women wearing disturbing animal masks who are now staring at you without moving as you ask these questions will be sure to dissuade you of this notion, just don't leave the island while they prepare the ritual site, please." #NT!
 building_theeffigy_02: "Great Wooden Effigy" #NT!
 building_theeffigy_02_desc: "$building_type_theeffigy_02_desc$" #NT!
 building_type_theeffigy_02: "Great Wooden Effigy" #NT!
 building_type_theeffigy_02_desc: "A great effigy now stands here after substantial investment by the local cultists. Standing opposingly over the local village, magical power seeps from the burning wood and ensures that even after a ritual, it can be relit indefinitely. Any accusation that there is a chamber within the effigy's chest for sacrificing people is blatantly baseless, especially coming from outsiders who keep asking idiotic questions that might get them sacrificed by somebody. The men and women wearing disturbing animal masks who stand around the village staring at you without moving who escorted the last question-asker 'home' will make sure that you're convinced otherwise, just stop trying to escape while the effigy is prepared damn it!" #NT!
 building_buraiwf_pass_01: "Buraiwf Pass" #NT!
 building_buraiwf_pass_01_desc: "$building_type_buraiwf_pass_01_desc$" #NT!
 building_type_buraiwf_pass_01: "Buraiwf Pass" #NT!
 building_type_buraiwf_pass_01_desc: "The Buraiwf Pass is the main southern pass between Zualfi and the east and one of three passages between the west and east.\n\nHighly defended and filled with natives who would very much prefer armies and strange foreign traders stop stomping through their territory, it's generally avoided by larger groups of travelers when travel along the metropolitan northern coast is an option. Many numerically smaller armies have launched great defenses of the pass throughout history, and many of those defenders have also been cut down shortly after by the natives waiting in ambush for whoever wins their heroic stands." #NT!
 building_rafhamah_pass_01: "Rafhamah Pass" #NT!
 building_rafhamah_pass_01_desc: "$building_type_rafhamah_pass_01_desc$" #NT!
 building_type_rafhamah_pass_01: "Rafhamah Pass" #NT!
 building_type_rafhamah_pass_01_desc: "The Rafhamah Pass is the main northern pass between Zualfi and the east and one of three passages between the west and east.\n\nWhile highly defensible and fairly tight at points, it is nonetheless far more expansive than the southern pass at Buraiwf and host to far fewer hostile natives, making it greatly preferred for passing armies and merchants. Being the best of a bad choice isn't much, however, and most would still prefer to take the much more developed coastal routes for travel, even if one must go out of their way to make it." #NT!
 building_assassinskeep_01: "Qaleada Haradar" #NT!
 building_assassinskeep_01_desc: "$building_type_assassinskeep_01_desc$" #NT!
 building_type_assassinskeep_01: "Qaleada Haradar" #NT!
 building_type_assassinskeep_01_desc: "Qaleada Haradar, or Haradar's Keep, is the main headquarters for the Haradar religious cult. While the keep has been abandoned for decades at a time and is ostensibly not connected to any form of assassination, it is no secret that it is from here that the Haradar plot their movements and strike from the shadows, training new assassins and housing its many agents.\n\nThe Qaleada Haradar is not a particularly notable fortification, but contains a large underground complex where the primary tasks of the Haradar is performed and where the Haradar frequently go underground for up to years at a time when the fortress falls under crisis." #NT!
 building_lionspalace_01: "Keahsltna Jeasha" #NT!
 building_lionspalace_01_desc: "$building_type_lionspalace_01_desc$" #NT!
 building_type_lionspalace_01: "Keahsltna Jeasha" #NT!
 building_type_lionspalace_01_desc: "The Lion Palace is the traditional residence of the Lirēnāras. While initially a defensive structure, it has slowly been transformed more and more into a ceremonial site focused more on aesthetics and comfort as the threats to the Ayyar people have slowly receded from the capital.\n\nThe grand arch preceding the structure is flanked by massive twin ivory lions, though whether this was the source of the Ayyar affinity for the animal or if it was built in reaction to it is hotly debated. The interior is filled with similar statues, along with over 300 bedrooms, six ballrooms, forty dining rooms, three dozen gardens, and countless luxuries of which most rulers could only dream. If there is a more resplendent palace on [aeras|E], the Ayyar refuse to believe it exists." #NT!
 building_statuefacingwest_01: "Ancient Statue" #NT!
 building_statuefacingwest_01_desc: "$building_type_statuefacingwest_01_desc$" #NT!
 building_type_statuefacingwest_01: "Ancient Statue" #NT!
 building_type_statuefacingwest_01_desc: "Nobody knows of the origins of this great statue which faces west over the passes through the Black Mountains. The robed figure is left faceless, casually pointing its staff towards the [Concept('chevalie','Marches')|E] as it lounges upon a throne of black stone.\n\nNumerous religions and cultures have claimed it for their own, though none have ever managed to do so conclusively.\n\n[aversarian|E] archeologists have hotly debated the statue for centuries. Many claim it as a representation of the Purest obviously created by the First Men, though this would make the original extent of Aversarian culture several times larger than they would be otherwise for several thousand years." #NT!
 building_wehydkaha_01: "Wehydka'ha" #NT!
 building_wehydkaha_01_desc: "$building_type_wehydkaha_01_desc$" #NT!
 building_type_wehydkaha_01: "Wehydka'ha" #NT!
 building_type_wehydkaha_01_desc: "The Wehydka'ha is the ancient center of Kemsarian [magic|E]. An ancient place of power, the high built altar and surrounding ritual site were purportedly built over an ancient hole that drives its way down to the center of the planet itself. It was here that the Kemsari grew their understanding of magic and generated their power, and at its height the site held over a hundred [magi|E] at all times focused on understanding their people's understanding of magic.\n\nIt was here that the Battle of the Broken Chain ended the Ran Kemsari's great empire. Their Amsari slaves rising up and taking the site, along with all of its power, to dry up the great river valley that the Ran Kemsari had built their empire upon and redirect it north. Ever since, it has remained an important site for the Amsari, who see it as the holy site from which they earned their freedom as well as a sacred place of power." #NT!
 building_whitegoldpalace_01: "Khanhe Peashmbra" #NT!
 building_whitegoldpalace_01_desc: "$building_type_whitegoldpalace_01_desc$" #NT!
 building_type_whitegoldpalace_01: "Khanhe Peashmbra" #NT!
 building_type_whitegoldpalace_01_desc: "The Home of the Prophets is the grand palace from which the rulers of the Amsari Hiklahn have led their people for generations. A massive complex containing everything from the world's largest throneroom, over forty gardens, nearly a hundred fountains filled with everything from water to wine, and hundreds of servants and bureaucrats constantly rushing to and fro to best serve the blood of the Prophets and the realm at large. Perhaps most interesting of all is the grand murals lining nearly every wall, detailing every detail of the Prophecy, with small whistling holes lining them that are said to make the murals speak the Prophet's words whenever wind strikes the palace." #NT!
 building_oasisofgonan_01: "Gonan Oasis" #NT!
 building_oasisofgonan_01_desc: "$building_type_oasisofgonan_01_desc$" #NT!
 building_type_oasisofgonan_01: "Gonan Oasis" #NT!
 building_type_oasisofgonan_01_desc: "The Gonan Oasis is a large canyon that, at some point in the last two millennia, was filled with water either by natural or unnatural ways. No matter its origin, the oasis has become one of the most important sites for [sarradonian|E] trade and the lifeblood for dozens of cultures. The fertile oasis around the canyon has become a necessary resting point for travelers crossing the great desert between the north and south into the interior, and significant infrastructure has been built over the millennia to house and profit from the numerous merchants, explorers and pilgrims crossing the desert passes." #NT!
 building_oasisofgonan_02: "Gonan Oasis" #NT!
 building_oasisofgonan_02_desc: "$building_type_oasisofgonan_03_desc$" #NT!
 building_type_oasisofgonan_02: "Gonan Oasis" #NT!
 building_type_oasisofgonan_02_desc: "The Gonan Oasis is a large canyon that, at some point in the last two millennia, was filled with water either by natural or unnatural ways. No matter its origin, the oasis has become one of the most important sites for [sarradonian|E] trade and the lifeblood for dozens of cultures. The fertile oasis around the canyon has become a necessary resting point for travelers crossing the great desert between the north and south into the interior, and significant infrastructure has been built over the millennia to house and profit from the numerous merchants, explorers and pilgrims crossing the desert passes." #NT!
 building_oasisofgonan_03: "Gonan Oasis" #NT!
 building_oasisofgonan_03_desc: "$building_type_oasisofgonan_03_desc$" #NT!
 building_type_oasisofgonan_03: "Gonan Oasis" #NT!
 building_type_oasisofgonan_03_desc: "The Gonan Oasis is a large canyon that, at some point in the last two millennia, was filled with water either by natural or unnatural ways. No matter its origin, the oasis has become one of the most important sites for [sarradonian|E] trade and the lifeblood for dozens of cultures. The fertile oasis around the canyon has become a necessary resting point for travelers crossing the great desert between the north and south into the interior, and significant infrastructure has been built over the millennia to house and profit from the numerous merchants, explorers and pilgrims crossing the desert passes." #NT!
 building_universityofgiherehalwajaf_01: "Manzi Alfaynsufi" #NT!
 building_universityofgiherehalwajaf_01_desc: "$building_type_universityofgiherehalwajaf_01_desc$" #NT!
 building_type_universityofgiherehalwajaf_01: "Manzi Alfaynsufi" #NT!
 building_type_universityofgiherehalwajaf_01_desc: "The Philosopher's Home is the nickname for [sarradon|E]'s greatest university, the Manzi Alfaynsufi having been in some form of occupation for over two millennia.\n\nEstablished by philosophers from a now-forgotten religion, the campus has given birth to many of the great writers, thinkers, and inventors of Sarradon's history, as well as many of its greatest [magi|E]. Despite this, however, the university has remained somewhat small, centuries of warfare and the Age of Fire having taken their toll on the complex." #NT!
 building_universityofgiherehalwajaf_02: "Manzi Alfaynsufi" #NT!
 building_universityofgiherehalwajaf_02_desc: "$building_type_universityofgiherehalwajaf_02_desc$" #NT!
 building_type_universityofgiherehalwajaf_02: "Manzi Alfaynsufi" #NT!
 building_type_universityofgiherehalwajaf_02_desc: "Thanks to an influx of funding and a dedicated rebuilding effort of some of the older buildings, the Philosopher's Home now resembles the complex as it may have looked during its golden age. Great thinkers and makers, movers and shakers, mill about the complex. They move between dozens of lectures, plays, or demonstrations, and already the university has brought life anew to the region around it as the local economy rushes to meet the philosopher's constant needs for alcohol, pleasure, materials and hallucinogens." #NT!
 building_universityofgiherehalwajaf_03: "Manzi Alfaynsufi" #NT!
 building_universityofgiherehalwajaf_03_desc: "$building_type_universityofgiherehalwajaf_03_desc$" #NT!
 building_type_universityofgiherehalwajaf_03: "Manzi Alfaynsufi" #NT!
 building_type_universityofgiherehalwajaf_03_desc: "Grander than ever, the Manzi Alfaynsufi has become a beacon of learning renowned across the known world. Philosopher's of all stripes, [sarradonian|E], Amsari, [aversarian|E], [chevalien|E], and more, visit and donate to its extensive museums or attend or perform great lectures for the students. Not only is the output in both arcane and mundane philosophy and inventions immense, but so is the city that has grown up around the site, an entire metropolis built up to meet the needs of the ever erratic scholarly class." #NT!
 building_losttempleofmesbadh_01: "Mesbadh Orin'to" #NT!
 building_losttempleofmesbadh_01_desc: "$building_type_losttempleofmesbadh_01_desc$" #NT!
 building_type_losttempleofmesbadh_01: "Mesbadh Orin'to" #NT!
 building_type_losttempleofmesbadh_01_desc: "Mesbadh Orin'to, more commonly referred to as 'the Lost Temple of Mesbadh', is an ancient complex of buildings dedicated to rituals and religious works that numbers at over four hundred individual buildings. Its thousand altars, statues, and more are all buried deep below the sand, with only the peaks of the sites many towers poking out. From these towers, many adventurers have made the journey below, returning with great artifacts and items of significant value if they return at all.\n\nMany claim the site to be cursed, believing that whichever deity they worship sunk the temple and its adherents beneath the desert as punishment for some form of sin. The actual cause of the destruction remains a mystery, as any attempt at significant  have been stymied by the constant war and the harsh environment." #NT!
 building_losttempleofmesbadh_02: "Mesbadh Orin'to" #NT!
 building_losttempleofmesbadh_02_desc: "$building_type_losttempleofmesbadh_02_desc$" #NT!
 building_type_losttempleofmesbadh_02: "Mesbadh Orin'to" #NT!
 building_type_losttempleofmesbadh_02_desc: "Under Hulawite ownership, the Lost Temple has finally begun a transformation. With great work sites slowly digging out the great temple and organized teams going down below to discover the true purpose of Mesbadh Orin'to, the great citadel may finally have its secrets revealed. Every day new wonders are discovered buried within its ancient halls, and the site has become both a great source of study but also an extremely lucrative venture as minor artifacts of little importance sell for significant sums due to nothing else besides the place where they were found.\n\nThe dig site at Mesbadh Orin'to has proven to be a great asset for the minds and coffers of the Hulawite people." #NT!
 building_libraryofzheggarah_01: "Great Library of Zheggarah" #NT!
 building_libraryofzheggarah_01_desc: "$building_type_libraryofzheggarah_01_desc$" #NT!
 building_type_libraryofzheggarah_01: "Great Library of Zheggarah" #NT!
 building_type_libraryofzheggarah_01_desc: "The Great Library of Zheggarah was founded by Ritualist scholars at least nine hundred years before the formation of [aversaria|E], making it one of the oldest still inhabited man-made structures in the known world. Stocked with hundreds of ancient tomes, thousands of scrolls, and untold amounts of tablets so old they are written in long dead languages, the Library is the greatest source of knowledge that any scholar could dream of. Staffed by a bureaucratic class consisting of various faiths and cultures, anyone is technically able to peruse the works (though commoners are mostly refused due to fear of theft or damage), and the open attitude to access has led to the library mostly being left to its own devices by its various rulers. Even the Aversarians, for all their might, left the library untouched when they briefly conquered Zheggarah." #NT!
 building_libraryofzheggarah_02: "Grand Library of Zheggarah" #NT!
 building_libraryofzheggarah_02_desc: "$building_type_libraryofzheggarah_02_desc$" #NT!
 building_type_libraryofzheggarah_02: "Grand Library of Zheggarah" #NT!
 building_type_libraryofzheggarah_02_desc: "Under Hulawite control the Library of Zheggarah has grown and prospered. While always a font of knowledge for the world, forward thinking from Hulawite scholars and officials have led to a mass expansion to the facility and significant improvements to its storage systems. In addition, wide ranging Hulawite scholars travel the world searching for lost knowledge to add to the library, with official support from the local government ensuring any donations are well compensated.\n\nIt is now far easier to find far more far more quickly than ever before in this great place of knowledge." #NT!
 building_mountainhold_01: "Krátivoún" #NT!
 building_mountainhold_01_desc: "$building_type_mountainhold_01_desc$" #NT!
 building_mountainhold_02: "$building_mountainhold_01$" #NT!
 building_mountainhold_02_desc: "The Mountainhold is an ancient structure built eons ago, though most of the original structure has long either been built over or collapsed down the mountain.\n\nThe modern Mountainhold has its roots in [the_imperium_of_kartharadd|E], and was built using the ruins of the ancient site sometime in the third century. The fortress proved to be the center of [kartharaddi|E] power in the south, from which they controlled most of the great river valley. It was here that the Kartharaddi fought off several [aversarian|E] counter-invasions while they conquered Malcois, though the [Concept('night_of_the_bleeding_moon','collapse')|E] of the Kartharaddi capital in the far north as well as the reformation of the Aversarian Legions by Aautokratir Eramos proved to be too much and the fortress became an Imperial center soon after.\n\nWith the ongoing advance of the [fog|E], the stronghold has been patched up and further expanded in a likely futile attempt to keep [fogbeast|E] and [fogeater|E] raids at least somewhat at bay. In general, a post reassignment here is seen as a demotion to the effective edge of the world." #NT!
 building_type_mountainhold_01: "Krátivoún" #NT!
 building_type_mountainhold_01_desc: "The Mountainhold is an ancient structure built eons ago, though most of the original structure has long either been built over or collapsed down the mountain.\n\nThe modern Mountainhold has its roots in [the_imperium_of_kartharadd|E], and was built using the ruins of the ancient site sometime in the third century. The fortress proved to be the center of [kartharaddi|E] power in the south, from which they controlled most of the great river valley. It was here that the Kartharaddi fought off several [aversarian|E] counter-invasions while they conquered Malcois, though the [Concept('night_of_the_bleeding_moon','collapse')|E] of the Kartharaddi capital in the far north as well as the reformation of the Aversarian Legions by Aautokratir Eramos proved to be too much and the fortress became an Imperial center soon after.\n\nThe Mountainhold fell into disuse until [frodbrokna|E], where it first stood as a bastion against the Sjalvolki until it was bypassed by Eofwine, brother of the Witch-Breaker. Now it remains as the centerpoint for the waning number of humans now trapped in the [fog|E], and the centerpoint from which refugees are ferried south." #NT!
 building_palaceofthewizardking_01: "Palace of the Wizard King" #NT!
 building_palaceofthewizardking_01_desc: "$building_type_palaceofthewizardking_01_desc$" #NT!
 building_type_palaceofthewizardking_01: "Palace of the Wizard King" #NT!
 building_type_palaceofthewizardking_01_desc: "#E Magic#!:@magic_icon!#positive_value; +0.5#!\n\nNobody in the known world remembers what a 'wizard' is, but all know the fairy tales of the dreaded Wizard King. It was here that this mysterious figure once ruled a great empire, demanding fealty of all the world's peoples and living for hundreds of years during which he caused much terror for the world. Eventually, the [marcher|E] King Bastione slew him and dispelled his [magic|E] from the world, and his twelve devil children tortured the world until humanity proved itself worthy of freedom.\n\nThe site is largely abandoned now, though a small village sits nearby. The villagers there often speak of strange lights in the empty windows, and normally claim the Wizard King's spirit is to blame for anything from spoiled milk to missing locals." #NT!
 building_palaceofthewizardking_02: "Holy Palace of Kathanouxa" #NT!
 building_palaceofthewizardking_02_desc: "$building_type_palaceofthewizardking_02_desc$" #NT!
 building_type_palaceofthewizardking_02: "Holy Palace of Kathanouxa" #NT!
 building_type_palaceofthewizardking_02_desc: "#E Magic#!:@magic_icon!#positive_value; +0.5#!\n\nThe Palace of the Wizard King is reclaimed! With his loyal followers once more inhabiting its sacred halls, refurbishing it with His image and repairing its vast and marvelous construction, the Palace now sits as beautifully and imposing as it ever has. Complete with the sacred throne (always empty) in the grand chamber at the top of His tower, the Palace now stands as a reminder of the Wizard King's influence and awaits his return.\n\nThe nearby village now sits much darker, His servants regularly ensuring a steady supply of sacrifices to appease the Wizard King's spirit." #NT!
 building_umlojtemplecomplex_01: "Umloj Covenant" #NT!
 building_umlojtemplecomplex_01_desc: "$building_type_umlojtemplecomplex_01_desc$" #NT!
 building_type_umlojtemplecomplex_01: "Umloj Covenant" #NT!
 building_type_umlojtemplecomplex_01_desc: "The Umloj Covenant was formed in 633 after a brutal rebellion by local Hulawites and [ritualists|E] against the local [wardenite|E] administration. Umloj had become, through strange twists of fate, host to a community of two dozen different religious sects and over thirty cults, and the rebellion was quickly joined by many of them in protest to what was seen as repressive attempts at conversion by the authorities.\n\nPeace was signed soon after, and Umloj declared a free city for all religions (as long as they paid proper tax, of course). Since then, the 'Umloj Covenant' has become one of the most diverse areas in the world, boasting a number of temples, chapels, and cathedrals that threatens to surpass the number of houses in the city. Religions as common as Wardenism to as obscure as the Graveright of Oejeynica can be found here in relative peace, and the mass diversity has proven to be a great boon to trade." #NT!
 building_umlojtemplecomplex_02: "Umloj Covenant" #NT!
 building_umlojtemplecomplex_02_desc: "$building_type_umlojtemplecomplex_02_desc$" #NT!
 building_type_umlojtemplecomplex_02: "Umloj Covenant" #NT!
 building_type_umlojtemplecomplex_02_desc: "Expanded further by the local authorities, the Umloj Covenant possibly holds the most holy men and women out of any one city on the planet. Massive churches and temples are interspersed by massive trade quarters, banks and counting houses where merchants from all corners speak freely and do trade to great benefit to a local economy that has become entirely reliant on supporting the Covenant. Just out of the holy quarter, one can find no end of gambling dens, brothels, inns and more, the less exacting pilgrim (or those from less prude faiths) happily finding their own forms of salvation at the bottom of a tankard or between a dancer's thighs when they tire of the preaching from whatever local cult that has proven fashionable that week." #NT!
 building_northgate_01: "Voreia Nkéit" #NT!
 building_northgate_01_desc: "$building_type_northgate_01_desc$" #NT!
 building_type_northgate_01: "Voreia Nkéit" #NT!
 building_type_northgate_01_desc: "The North Gate is a series of fortifications along a single large stone wall stretching across the northern border of modern Malcois.\n\nOriginally built by the [kartharaddi|E] to separate their newly conquered territories in [aversaria|E] from their core regions to the north, the fortifications became the site of heavy fighting after the Aversarian reconquest of Malcois, and tales say that the bones of a hundred thousand strong can be found buried around it.\n\nThe site was largely abandoned after the [night_of_the_bleeding_moon|E] and the Aversarian march north, and slowly fell into ruin until [frodbrokna|E] some 500 years later. With the Sjalvolki marching ever closer south and the rapid expansion of the [fog|E], the wall was repaired and rebuilt by the local Aversarian warlord Dethyn Kalathyn in an attempt to hold Cenware's horde. None expected the Sjalvolki to brave the mountain passes west and cut through the Fog with magic however, and the North Gate ended up being taken without bloodshed. Now, the North Gate represents the last line of defense between Aversaria and the Fog, its guards staring ever vigilantly north into the disturbing mist that brushes its walls." #NT!
 building_malcoisslavefactory_01: "Kénitrod Kavaseví" #NT!
 building_malcoisslavefactory_01_desc: "$building_type_malcoisslavefactory_01_desc$" #NT!
 building_type_malcoisslavefactory_01: "Kénitrod Kavaseví" #NT!
 building_type_malcoisslavefactory_01_desc: "The Central Manufactory is the name for the center of the [aversarian|E] slave trade in Malcois. A massive complex of workshops, holding pens and trade markets, the Manufactory has been the central hub for slavery in the north for nearly a millenia.\n\nAll slaves in Malcois enter the Manufactory to receive their brands and to be sectioned off into one of the many categories that will decide their fate, while others are put to work in the Manufactory itself, either assiting in the bureaucracy or working in the many workshops and fields around the site." #NT!
 building_malcoispalace_01: "Palát to Mytidon" #NT!
 building_malcoispalace_01_desc: "$building_type_malcoispalace_01_desc$" #NT!
 building_type_malcoispalace_01: "Palát to Mytidon" #NT!
 building_type_malcoispalace_01_desc: "The Palace of Mytidon, named after the [aversarian|E] campaign that crushed the last Iyrossi King, The Palace is considered one of the most bare and drab in Aversaria by modern standards. Despite that, however, it is also one of the largest, built as a great citadel from which to ensure the native's of the Malcois valley remain subdued and that any slave revolts could be quickly crushed.\n\nDespite its lack of beauty, the palace has remained massive and imposing, a massive grey block of northern granite from which the Aversarians have stomped out the natives for centuries.\n\nThe palace complex was mostly destroyed in a brutal three year siege at the hands of forces belonging to Gorassos 'Skull-Taker'. The Atovid family, who had ruled Malcois for several generations, had sided with Axiaothea in 1199 and remained one of the last major remnants of her realm after the event. When Gorassos finally broke through in 1240, the Palace was torn apart and the Atovid family slaughtered, even the children." #NT!
 building_malcoispalace_02: "Palát to Mytidon" #NT!
 building_malcoispalace_02_desc: "$building_type_malcoispalace_01_desc$" #NT!
 building_type_malcoispalace_02: "Palát to Mytidon" #NT!
 building_type_malcoispalace_02_desc: "The Palace of Mytidon, named after the [aversarian|E] campaign that crushed the last Iyrossi King, The Palace is considered one of the most bare and drab in Aversaria by modern standards. Despite that, however, it is also one of the largest, built as a great citadel from which to ensure the native's of the Malcois valley remain subdued and that any slave revolts could be quickly crushed.\n\nDespite its lack of beauty, the palace has remained massive and imposing, a massive grey block of northern granite from which the Aversarians have stomped out the natives for centuries.\n\nThanks to the efforts of the local administration, the Palace has been mostly restored from its destruction in the Atovid Retribution, though many of the walls remain piles of rubble with temporary stockades built on top, and several of the towers in the inner wall have yet to be rebuilt due to costs." #NT!
 building_malcoispalace_03: "Palát to Mytidon" #NT!
 building_malcoispalace_03_desc: "$building_type_malcoispalace_03_desc$" #NT!
 building_type_malcoispalace_03: "Palát to Mytidon" #NT!
 building_type_malcoispalace_03_desc: "The Palace of Mytidon, named after the [aversarian|E] campaign that crushed the last Iyrossi King, The Palace is considered one of the most bare and drab in Aversaria by modern standards. Despite that, however, it is also one of the largest, built as a great citadel from which to ensure the native's of the Malcois valley remain subdued and that any slave revolts could be quickly crushed.\n\nDespite its lack of beauty, the palace has remained massive and imposing, a massive grey block of northern granite from which the Aversarians have stomped out the natives for centuries.\n\nFully rebuilt and reinforced, the memory of the great Palace being a simple ruin has finally been banished. Its thirty great towers stand tall again, its massive walls nearly unblemished, and the six different moats dug deeper than ever with a new variety of water, oil, and angry animals." #NT!
 building_pathospalace_01: "Palát tou Pathos" #NT!
 building_pathospalace_01_desc: "$building_type_pathospalace_01_desc$" #NT!
 building_type_pathospalace_01: "Palát tou Pathos" #NT!
 building_type_pathospalace_01_desc: "Built by Aautokratir Pathos 351 IS, the Palace was erected in order to allow Pathos to reign from the front, where the war against the [chevaliens|E] for control of Kalathipsomi had quickly become the highest priority for the Aautokrata. With the Chevaliens struggling to meet the advance of [black_emperor|E] Yakub 'Illspeaker' Yakovad and their empire across the east struggling to maintain its boundaries in the face of numerous revolts from the natives, Pathos and his legions rushed north and began a century of warfare that would end in an outstanding [aversarian|E] victory.\n\nAfter Kalathipsomi was taken, the Palace would sit as the seat of the Governor of Kalathipsomi for 300 years, though the nature of colonial rule in the north meant that the palace became impractical to rule from, and governors thereafter would normally begin reigning from their personal domains and traveling regularly between Megos and Mikros Kalathipsomi.\n\nConsidered the poorest of the various gubernatorial palaces across Aversaria, more drab than any besides the Palát to Mytidon and less prestigious than any, its lack of importance ended up sparing it from the worst of the [imperial_civil_war|E]. Because of this, it remains a rather impressive structure, though a relatively modest one." #NT!
 building_imperialresort_01: "On Parádeon" #NT!
 building_imperialresort_01_desc: "$building_type_imperialresort_01_desc$" #NT!
 building_type_imperialresort_01: "On Parádeon" #NT!
 building_type_imperialresort_01_desc: "'The Haven' is the nickname for a beautiful stretch of the Tower Isle which is often considered one of the 12 Wonders of the World by [aversarian|E] scholars. A series of beautiful white sand beaches, waterfalls, and lush cliffs overlooking them, the site's beauty is topped off by the endless and seemingly clear waters on the coast and a warm and vibrant climate near all year round.\n\nIn times of peace, the nobility often spend the winters in a series of private residences across the cliffs of the beach, and many small villages and towns exist only to support the visiting aristocrats. Several 'resorts' have also sprung up in recent years, allowing even low-nobility and wealthy commoners an opportunity to enjoy the vistas without owning their own residence along it, though any visiting noble with a home on location will no doubt decry this as a travesty." #NT!
 building_blackgates_01: "The Grey Gates" #NT!
 building_blackgates_01_desc: "$building_type_blackgates_01_desc$" #NT!
 building_type_blackgates_01: "The Grey Gates" #NT!
 building_type_blackgates_01_desc: "The Grey Gates is the nickname given to the mountain-pass commanding the northern entrance from the rugged wilderness of the northeast to [aversaria|E] in the west.\n\nA massive series of mountains with only thin, winding and worryingly narrow cut twisting through to the west, it is an extremely dangerous path for travelers to walk, not to mention entire armies. More have died in the pass from falling boulders, cave-ins and landslides than any that have ever died in battle within it.\n\nThe Pass is dominated by ancient structures of unknown make, seemingly built into the side of the mountains well above the Pass. Aversarian archeologists have theorized that they predate Aversarian history by several hundred thousand years, though none have ever been able to find entrance, the stone they are built from seemingly impenetrable and the entrances into them never found. Many tales say that the thousands of caves criss-crossing the passes may house the entrance, but none have ever found it, and many who have searched for it have never returned. Their cries for help said to echo through the Pass forever." #NT!
 building_easterntower_01: "The Eastern Tower" #NT!
 building_easterntower_01_desc: "$building_type_easterntower_01_desc$" #NT!
 building_type_easterntower_01: "The Eastern Tower" #NT!
 building_type_easterntower_01_desc: "#E Magic#!:@magic_icon!#positive_value; +1.5#!\n\nThe Eastern Tower is one of the many [towers|E] dotting the world, extremely powerful places of magic that seem to kill any who dare get too near.\n\nBuilt on the island of Ambracia, this Tower remains the easternmost one of its kind ever directly controlled by the [aversarians|E], who spent several centuries and thousands of lives (primarily slaves, but sometimes foolhardy [magi|E]) attempting to find a way around the Tower's defenses." #NT!
 building_oltenictower_01: "The Öltenic Tower" #NT!
 building_oltenictower_01_desc: "$building_type_oltenictower_01_desc$" #NT!
 building_type_oltenictower_01: "The Öltenic Tower" #NT!
 building_type_oltenictower_01_desc: "#E Magic#!:@magic_icon!#positive_value; +1.5#!\n\nWhile the Eastern Tower may have been controlled by the Aversarians, the Öltenic Tower never fell under their grasp. Whether the [towers|E] magic has begun to fail or if its still impenetrable is a mystery as it is fiercly protected by the Ölteni people. They see the Tower as a physical connection between their two gods, Ölgon-ten and Yeru-mai. To guard the Tower is seen as a high honour for the Ölteni, and a rite of passage amongst the young." #NT!
 building_sunkentower_01: "The Sunken Tower" #NT!
 building_sunkentower_01_desc: "$building_type_sunkentower_01_desc$" #NT!
 building_type_sunkentower_01: "The Sunken Tower" #NT!
 building_type_sunkentower_01_desc: "#E Magic#!:@magic_icon!#positive_value; +1.5#!\n\nSeemingly an ancient two storied structure poking out of the Konijkmener swamps, the efforts of [aversarian|E] archeologist Dethon Kathanix in 1171 revealed that the structure is actually one of the great Towers which dot the world as places of [magical|E] power. Dethon theorized, using a mix of science and magic, that the [tower|E] would stand at roughly a hundred stories were it to be unearthed.\n\nOf course, as Kathnix eventually learnt, the Tower is still active even if buried. Anything nearing it seems to die, their heart giving out and the swamp rapidly dragging them below the depths, and many of the corpses seen bobbing just under the swampy waters around the Tower wear clothing thousands of years out of style." #NT!
 building_portacademy_01: "[mayikprolollan|E] sto Thallas" #NT!
 building_portacademy_01_desc: "$building_type_portacademy_01_desc$" #NT!
 building_type_portacademy_01: "[mayikprolollan|E] sto Thallas" #NT!
 building_type_portacademy_01_desc: "The Academy of Waves is one of the two major child academies of the [mayikrata|E] proper. Built up in a merchant's port thanks to donations from the local leading Prosic Cartels (a conglomeration of merchant companies and criminal organizations who legally rule the city), the Academy of Waves remained the largest source of funding for the [pathosixyic_academies|E] ever since its inception.\n\nNot only a rich port city in the heart of [aversaria|E], the academy itself is home to many a famous [magi|E]. While considered less prestigious than its two companion academies, it nonetheless remains the academy of choice for many of the high nobility, mainly thanks to the lavish and decadent treatment its students tend to receive." #NT!
 building_academyofswords_01: "[mayikprolollan|E] sto Spathas" #NT!
 building_academyofswords_01_desc: "$building_type_academyofswords_01_desc$" #NT!
 building_type_academyofswords_01: "[mayikprolollan|E] sto Spathas" #NT!
 building_type_academyofswords_01_desc: "The Academy of Swords is one of the three [pathosixyic_academies|E]. Built in the port of Megolthon from which the [mayikrata|E] received most of its goods by way of the Pathos River, and where the Academy may receive fresh iron and metals from the various mines of Kalathipsomi, the Academy of Swords is nevertheless the poorest of the three academies.\n\nCarved from the rugged colonies of northern [aversaria|E], the academy is still regarded as more prestigious than the luxurious Academy of the Waves. A heavy focus on battle-magic and spellswordsmanship has led to the Academy of Swords being the home of many of Aversaria's most legendary [magi|E]." #NT!
 building_dielecport_01: "Dielecport" #NT!
 building_dielecport_01_desc: "$building_type_dielecport_01_desc$" #NT!
 building_type_dielecport_01: "Dielecport" #NT!
 building_type_dielecport_01_desc: "The Dielecport was once the most important Konijkmener port outside of the Konijkmener homeland. Home to the Most Honorable Royal Trading Charter of the Orange Council and the Waysaints of Coins EITNTKFAO BTWPAIF, one of the most wealthy trading companies in [aversaria|E], the Dielecport became the staple port from which most trade was filtered from the south towards the Chevalien mainland, and the Honorable Royal Trading Charter maintained a near exclusive right on imports from Aversaria for most of its existence.\n\nWith the collapse of the Konijkmener trade empire with Frodbrokna, the Dielecport has largely languished, especially marked by the closing of the once mighty Honorable Royal Trading Charter. Still an important port, much of its quarters have nonetheless fallen to disrepair over the years." #NT!
 building_dielecport_02: "Dielecport" #NT!
 building_dielecport_02_desc: "$building_type_dielecport_02_desc$" #NT!
 building_type_dielecport_02: "Dielecport" #NT!
 building_type_dielecport_02_desc: "The Dielecport was once the most important Konijkmener port outside of the Konijkmener homeland. Home to the Most Honorable Royal Trading Charter of the Orange Council and the Waysaints of Coins EITNTKFAO BTWPAIF, one of the most wealthy trading companies in [aversaria|E], the Dielecport became the staple port from which most trade was filtered from the south towards the [chevalien|E] mainland, and the Honorable Royal Trading Charter maintained a near exclusive right on imports from Aversaria for most of its existence.\n\nWith the return of Konijkmener control to Dielec, the Dielecport has been reborn. With the reestablishment of the Royal Trading Charter, massive profits are now gathered by local merchants and of course the authorities who rule it." #NT!
 building_orangepalace_01: "Hoen van Grosd Vordere" #NT!
 building_orangepalace_01_desc: "$building_type_orangepalace_01_desc$" #NT!
 building_type_orangepalace_01: "Hoen van Grosd Vordere" #NT!
 building_type_orangepalace_01_desc: "The 'Home of Great Monarchs' is the traditional seat of the ancient kings of the Konijkmener. After the Popular Revolution, much of the palace's interior was repurposed for the new ruling council of the nobility and to house the vast bureaucracy that sprung up around them.\n\nIn the back of the Palace, the former ruling dynasty is still allowed their suite, technically as wealthy renters as opposed to reigning monarchs. A much greater, lavish, and modern suite was built directly above it from which the Chancellor of the Konijkmener lives." #NT!
 building_orangepalace_02: "Hoen van Grosd Vordere" #NT!
 building_orangepalace_02_desc: "$building_type_orangepalace_02_desc$" #NT!
 building_type_orangepalace_02: "Hoen van Grosd Vordere" #NT!
 building_type_orangepalace_02_desc: "The 'Home of Great Monarchs' is the traditional seat of the ancient kings of the Konijkmener. After the Popular Revolution, much of the palace's interior was repurposed for the new ruling council of the nobility and to house the vast bureaucracy that sprung up around them.\n\nWith the monarchy restored, the Konen once more rules from the palace with no annoying matter of popular representation to contend with. The old Chancellor's suite has long been torn down, in order to give the Konen's room an absurdly high ceiling and a charming ring balcony." #NT!
 building_thetowerwatch_01: "Rolos Pýrgo" #NT!
 building_thetowerwatch_01_desc: "$building_type_thetowerwatch_01_desc$" #NT!
 building_type_thetowerwatch_01: "Rolos Pýrgo" #NT!
 building_type_thetowerwatch_01_desc: "The Tower Watch is the name for a series of monasteries built to house members of the Scarlet Chosen and the Iluvian Order so that they may better observe the [sea_tower|E] to the northwest. One of the largest temple complexes in the known world, the monks of the Tower Watch spend much of their time studying the Sea Tower with several massive installations of cutting edge telescopes, built with consultation from [sarradon|E]'s greatest engineers at the behest of Aautokratir Clytomedes and attempting to divine prophecies by watching the way the sun or the [Concept('aervalr','Moon')|E] play across its polished stones." #NT!
 building_tomb_of_the_lost_01: "Grubonwc Zargabonych" #NT!
 building_tomb_of_the_lost_01_desc: "$building_type_tomb_of_the_lost_01_desc$" #NT!
 building_type_tomb_of_the_lost_01: "Grubonwc Zargabonych" #NT!
 building_type_tomb_of_the_lost_01_desc: "The Tomb of the Lost is a modest structure built by Oejeynica refugees. While the natives of the north worship the honored dead and believe that it is the duty of the living to preserve the bones of the passed so that their spirits may provide protection to their families and homes, the invasion of the [liches|E] and the [sorrowing_of_oejeynica|E] have long ensured that this is no longer a possibility.\n\nAt the Tomb of the Lost, in an attempt to possibly reconcile these beliefs with reality, or perhaps just to provide some comfort, the dead are instead given memorials along with their urns. Even if their bodies can not be preserved, perhaps their memory can." #NT!
 building_tomb_of_the_lost_02: "Grubonwc Zargabonych" #NT!
 building_tomb_of_the_lost_02_desc: "$building_type_tomb_of_the_lost_02_desc$" #NT!
 building_type_tomb_of_the_lost_02: "Grubonwc Zargabonych" #NT!
 building_type_tomb_of_the_lost_02_desc: "The Tomb of the Lost has expanded greatly thanks to aristocratic investment and donations from Oejeynica commoners both. With a newly dug series of underground catacombs to house the increasing number of dead and a new series of chambers to house both monks and Gravewardens both to look after and protect the grounds.\n\nOutside of its improved structure, some coin has been set aside for aesthetics, and several new frescoes, tapestries and statues through the halls depict a better time in northern history." #NT!
 building_tomb_of_the_lost_03: "Grubonwc Zargabonych" #NT!
 building_tomb_of_the_lost_03_desc: "$building_type_tomb_of_the_lost_03_desc$" #NT!
 building_type_tomb_of_the_lost_03: "Grubonwc Zargabonych" #NT!
 building_type_tomb_of_the_lost_03_desc: "The Tomb of the Lost is now a truly grand structure after continued investment and the hard work of what's becoming a legion of engineers, masons, carpenters, artists, and priests. With a full temple archive now established along with dozens of burial halls and a labyrinthian series of catacombs, the focus has moved from finding room for the locals and towards searching for the names of the ancestors.\n\nWith a full group of scribes and several bands of adventurers on retainer, it has now become the mission of the Tomb of the Lost to track down the last history of the Oejeynica people, Zargabonychi scholars regularly paying princely sums to anyone willing to search the [lichdoms|E] for lost archives of records." #NT!
 building_tomb_of_the_lost_04: "Grubonwc Zargabonych" #NT!
 building_tomb_of_the_lost_04_desc: "$building_type_tomb_of_the_lost_04_desc$" #NT!
 building_type_tomb_of_the_lost_04: "Grubonwc Zargabonych" #NT!
 building_type_tomb_of_the_lost_04_desc: "One of the greatest man-made wonders of the world, the Tomb of the Lost is a gigantic temple complex built around the massive central tomb. A small city's worth of priests, warriors, scribes, engineers and more work feverishly to continue expanding the structure and ensure it stands as a stunning testament to the nearly lost Oejeynica culture. Statues and monuments now adorn the temple garden complex and its great halls, and multiple small chapels serve pilgrims hoping to pray to the ancient dead.\n\nSome of the standout features are the Hall of the Kings, holding over forty great statues to various rediscovered Oejeynica figures along with the names of hundreds of others gilded on the walls; the Speaking Shrine, a clever construction allowing wind to pass through a series of holes to emulate the voices of the lost; and the great temple gate, one of the largest arches in the world." #NT!
 building_bonesoftheworldeater_01: "Bones of [the_worldeater|E]" #NT!
 building_bonesoftheworldeater_01_desc: "$building_type_bonesoftheworldeater_01_desc$" #NT!
 building_type_bonesoftheworldeater_01: "Bones of [the_worldeater|E]" #NT!
 building_type_bonesoftheworldeater_01_desc: "Here lies [the_worldeater|E], King of Kings!\n\nLook upon its voidborn work and despair! The sand pouring from empty eyes, the scuttling of sandcraw among jagged teeth!\n\nRehydia won glory, killing the mighty bastion of ancient despair, but whose bones is it that you look upon now?\n\nIn death, the Worldeater sleeps, but it is in history that the Worldeater lives on. Forever mighty. Eternal in horror." #NT!
 building_tombofthesaints_01: "Táfon to Agíonis" #NT!
 building_tombofthesaints_01_desc: "$building_type_tombofthesaints_01_desc$" #NT!
 building_type_tombofthesaints_01: "Táfon to Agíonis" #NT!
 building_type_tombofthesaints_01_desc: "The Tomb of the Saints is the final resting place of all eight Agionist saints. The most striking feature of the tomb is its austerity, the eight sepulchres resting in a simple granite chapel with nothing besides a plaque naming each.\n\nThis is not for a lack of worshippers or enthusiasm, for just down the humble cobble road leading to the chapel is the grand All-Saints Cathedral which serves as the main theological headquarters for the Agionist orders and the largest congregation of worshippers in [aversaria|E]. No, the tomb is austere because despite modern teachings of the Saints merely being reincarnations of the Purest and the First Men, deep down the true believers know the principal belief of the Saints. It is within reach of every common man and woman to do good and do good for others, or, as Katharitos once said, "Be true to your heart, and find love therein."" #NT!
 building_thewatchers_01: "The Watchers" #NT!
 building_thewatchers_01_desc: "$building_type_thewatchers_01_desc$" #NT!
 building_type_thewatchers_01: "The Watchers" #NT!
 building_type_thewatchers_01_desc: "The Watchers are several ancient statues carved from the side of the northern Tarsanides. Twelve figures locked in prayer, love, and battle, while their construction is simple the detail in their pose and movements is excruciatingly detailed and the statues themselves massive, the feet alone the size of men.\n\nMultiple religions have interpreted them differently and claimed them as holy sites, most recently the [wardenites|E]. Critical interpretations of their origins and meaning vary greatly, from [aversarian|E] academics claiming that it is a portrayal of a fantastical view of an ancient war in which one side has been portrayed as an [aelfir_alien|E] race, to the [ritualist|E] belief that it is an interpretative portrayal of the journey up the 1001 Steps of [GetBuilding('sophocos_01').GetName]." #NT!
 building_palaceofthegoldenmartyrs_01: "Palát to Creso Maertýrion" #NT!
 building_palaceofthegoldenmartyrs_01_desc: "$building_type_palaceofthegoldenmartyrs_01_desc$" #NT!
 building_type_palaceofthegoldenmartyrs_01: "Palát to Creso Maertýrion" #NT!
 building_type_palaceofthegoldenmartyrs_01_desc: "The Palace of the Golden Martyrs is the official residence of the Governor of Opakhasia, or at least it was when the title 'governor' held any actual weight. A beautiful structure done up in the traditional Opakhasian whites, golds, blacks and purples, several Aautokratir's in [aversarian|E] history have held residence here while ruling from Aironoi or Oraispol, enjoying the lavishness of the palace in their summers.\n\nIt is unknown how the palace made its name, though recent archeological discoveries of a temple complex buried underneath the structure have led many Aversarian historians to believe that it may have originally been the name for a monastic site of the Mountain-Sun Temple. Despite the beauty and the history, however, the palace has fallen to disrepair. With the deteoritation of Opakhasia since the [chaos_of_the_seventh_century|E] and the collapse of Aversaria after Frodbrokna, many of its wings have been abandoned, and much of the outer walls have been stripped for building materials." #NT!
 building_palaceofthegoldenmartyrs_02: "Palát to Creso Maertýrion" #NT!
 building_palaceofthegoldenmartyrs_02_desc: "$building_type_palaceofthegoldenmartyrs_02_desc$" #NT!
 building_type_palaceofthegoldenmartyrs_02: "Palát to Creso Maertýrion" #NT!
 building_type_palaceofthegoldenmartyrs_02_desc: "The Palace of the Golden Martyrs is the official residence of the Governor of Opakhasia, or at least it was when the title 'governor' held any actual weight. A beautiful structure done up in the traditional Opakhasian whites, golds, blacks and purples, several Aautokratir's in [aversarian|E] history have held residence here while ruling from Aironoi or Oraispol, enjoying the lavishness of the palace in their summers.\n\nIt is unknown how the palace made its name, though recent archeological discoveries of a temple complex buried underneath the structure have led many Aversarian historians to believe that it may have originally been the name for a monastic site of the Mountain-Sun Temple. Despite the beauty and the history, however, the palace has fallen to disrepair. With Opakhasia united anew, the palace has been renewed and rebuilt. Just as lavish as ever, it is now a shining symbol of not just Aversaria, but its resilience." #NT!
 building_thesorrowfield_01: "To Pedíthípsi" #NT!
 building_thesorrowfield_01_desc: "$building_type_thesorrowfield_01_desc$" #NT!
 building_type_thesorrowfield_01: "To Pedíthípsi" #NT!
 building_type_thesorrowfield_01_desc: "#E Magic#!:@magic_icon!#positive_value; +0.5#!\n\nThe Sorrowfield is the ancient remains of the capital of the Iyrossi people, whose name has been erased by centuries of [aversarian|E] suppression. A cruel show of Aversarian spite and a monument to the insane power resulting from a thousand Aversarian [magi|E] working in unison to prove a point, the original capital, burial mounds of ancient kings, palace, and even the citizenry all remain.\n\nThey remain in their final moments, the earth below them and the structures around them all torn brick by brick and floating into the air. From the ground, cracks far below launch plumes of fire engulfing all. So they have sat for over a thousand years, frozen in their final moments, every passerby given a perfect view of the final moments of the Iyrossi.\n\nAny who attempt to enter die immediately. As the original spell has been lost to time, modern scholars can only guess why. Is a sudden shift in gravity and air composition from the present to the past too much? The bend in reality simply too narrow for a human to pass through? Is the latent [magical|E] power in the area a rapid poison? It is likely that nobody will ever know for sure." #NT!
 building_citadel_of_aqsa_01: "Citadel of Almi" #NT!
 building_citadel_of_aqsa_01_desc: "$building_type_citadel_of_aqsa_01_desc$" #NT!
 building_type_citadel_of_aqsa_01: "Citadel of Almi" #NT!
 building_type_citadel_of_aqsa_01_desc: "The Citadel of Almi is a fort of ancient design that was found deserted and in ruins by the [ritualist|E] warlord Karae Almi over a thousand years ago. After unearthing the remains of the mighty walls and its great citadel among the great southern mountains, legends say that he dedicated his entire populace towards restoring the great fortress to its once glory. Standing at its peak at the moment of his great project finishing, he loudly proclaimed that he had created a new [GetBuilding('sophocos_01').GetName], and that those who live not in heaven had finally rivaled its glory.\n\nFurther legends say that Karae Almi, in doing so, managed to curse his great project. The same tales say he would die after getting lost in its winding halls and fortifications not long after, and while this may not be true, it is undeniable that it seems all who hold the keep seem to meet less than glorious ends. Despite this, however, none of the owners have met their end thanks to an invasion from the outside, the fortifications are practically unsiegeable. Even if they don't curse their ruler, they certainly curse their purse, and those who haven't died in holding it have nearly all gone bankrupt from maintaining it." #NT!
 building_magic_hole_01: "Magic Abyss" #NT!
 building_magic_hole_01_desc: "$building_type_magic_hole_01_desc$" #NT!
 building_type_magic_hole_01: "Magic Abyss" #NT!
 building_type_magic_hole_01_desc: "This curious hole in the ground is the intersection point between the [tower_wayline|E] and the [northern_wayline|E]. The only place the [aversarians|E] conquered in which the [magical|E] power of this place can be seen from miles away, the pure magical aura being extra visible at night. The raw power however, is too much for the average [magi|E] to contain, even approaching the edge is extremely dangerous. A permanent station of Magi from the [mayikprolollans|E] live in a nearby outpost to study the significance of this site. Before [frodbrokna|E] the Magi had figured out that material imported from [sarradon|E] (when made into full body armor) could protect the Magi as they got closer to the edge. Any expedition sent to the lip of the hole report that the glow of magic is so bright that it feels as if the sun is burning their eyes." #NT!
 building_westtower_01: "Desert Tower" #NT!
 building_westtower_01_desc: "$building_type_westtower_01_desc$" #NT!
 building_type_westtower_01: "Desert Tower" #NT!
 building_type_westtower_01_desc: "#E Magic#!:@magic_icon!#positive_value; +1.5#!\n\nIn a remote corner of the [sarradonian|E] desert looms a foreboding [tower|E], its sandswept, pitch-black stones standing testament to an inconceivable age. The Ren Kemsari were aware of this place during their heyday, and are rumored to have utilized it as the site of many a dark ritual. The Amsari know of it too, but have largely avoided it for their part. Who controls the Tower is rarely clear, as strange, shadowy groups seem to come and go like the dunes of the surrounding wasteland. The most fool-hardy adventurers have traveled here to seek imagined riches - and not all have returned." #NT!
 building_kasmeze_cathedral_01: "Cathedral of Kasmeze" #NT!
 building_kasmeze_cathedral_01_desc: "$building_type_kasmeze_cathedral_01_desc$" #NT!
 building_type_kasmeze_cathedral_01: "Cathedral of Kasmeze" #NT!
 building_type_kasmeze_cathedral_01_desc: "Who originally built the great Citadel at Kasmeze and its attached temple is a question that still has no definitive answer. Most scholars agree that the site benefited greatly from Emperor Partharian's patronage starting around 200, but debates are still ongoing as to whether he had actually built the core of the structure, or Mountain-Sun Temple splinter factions as has been suggested numerous times. In any case, it would quickly become one of the greatest and most prosperous pilgrimage sites of the south, and the Aagiokrata in general, in the following two centuries - even rivaling the likes of the [GetBuilding('vounill_01').GetName] and Thebastro." #NT!
 building_kasmeze_cathedral_02: "Destroyed Cathedral of Kasmeze" #NT!
 building_kasmeze_cathedral_02_desc: "$building_type_kasmeze_cathedral_02_desc$" #NT!
 building_type_kasmeze_cathedral_02: "Destroyed Cathedral of Kasmeze" #NT!
 building_type_kasmeze_cathedral_02_desc: "Who originally built the great Citadel at Kasmeze and its attached temple is a question that still has no definitive answer. Most scholars agree that the site benefited greatly from Emperor Partharian's patronage starting around 200, but debates are still ongoing as to whether he had actually built the core of the structure, or Mountain-Sun Temple splinter factions as has been suggested numerous times. In any case, it would quickly become one of the greatest and most prosperous pilgrimage sites of the south, and the Aagiokrata in general, in the following two centuries - even rivaling the likes of the [GetBuilding('vounill_01').GetName] and Thebastro.\n\nIts stint as a major spiritual center would come to a rapid end in the [chaos_of_the_seventh_century|E], however, as it was first defiled by Count Themos for an arcane ritual in 503, and then further stripped of any valuables by the desperate, penniless governorate of Opakhasia a few decades later. By the end of the crisis, it was but a fire gutted ruin, and due to the general economic decline of the region, it was largely abandoned to its fate.\n\nIn 1147, reconstruction of the building was planned, but was met with delay upon delay until it finally began in 1184. Of course, this brief bout of optimism was soon dispelled as [aversaria|E] descended into the [imperial_civil_war|E] and the site abandoned yet again, its restoration half finished." #NT!
 building_kasmeze_cathedral_03: "Cathedral of Kasmeze" #NT!
 building_kasmeze_cathedral_03_desc: "$building_type_kasmeze_cathedral_03_desc$" #NT!
 building_type_kasmeze_cathedral_03: "Cathedral of Kasmeze" #NT!
 building_type_kasmeze_cathedral_03_desc: "Miraculously, against all odds the Cathedral of Kasmeze has been rebuilt by the Purest's chosen. The influx of people coming to see the new basilica has brought prosperity to the surrounding county, and plenty of money in the way of tithes. The original complex had the Citadel built and then the Cathedral built years after, now with [frodbrokna|E] allowing a new architectural direction, the Cathedral has been placed first. This has allowed the Cathedral to double both as a place of worship and a place to train new warriors of the faith. This new church is bigger, and arguably better than ever before, truly restored to its former glory." #NT!
 building_special_aervalr_shard_01: "[aervalr|E] Shard" #NT!
 building_type_special_aervalr_shard_01: "[aervalr|E] Shard" #NT!
 building_special_aervalr_shard_01_desc: "#E Magic#!:@magic_icon!#positive_value; +0.1#!\n#E Magic#!:@dead_magic_icon!#positive_value; +0.1#! per level of [dead_magic|E]\n\nA fragment of [aervalr|E] has made landfall here, giving magic users a useful potential source of arcane power." #NT!
 building_special_aervalr_shard_02: "Large [aervalr|E] Shard" #NT!
 building_type_special_aervalr_shard_02: "[aervalr|E] Shard" #NT!
 building_special_aervalr_shard_02_desc: "#E Magic#!:@magic_icon!#positive_value; +0.2#!\n#E Magic#!:@dead_magic_icon!#positive_value; +0.2#! per level of [dead_magic|E]\n\nA fairly large chunk of [aervalr|E] has made landfall here - a boon to practitioners of the arcane, no doubt." #NT!
 building_special_aervalr_shard_03: "Huge [aervalr|E] Shard" #NT!
 building_type_special_aervalr_shard_03: "[aervalr|E] Shard" #NT!
 building_special_aervalr_shard_03_desc: "#E Magic#!:@magic_icon!#positive_value; +0.3#!\n#E Magic#!:@dead_magic_icon!#positive_value; +0.3#! per level of [dead_magic|E]\n\nAn exceptionally large chunk of [aervalr|E] has made landfall here - the potential magical utilities are vast." #NT!
 building_special_aervalr_shard_04: "Colossal [aervalr|E] Shard" #NT!
 building_type_special_aervalr_shard_04: "[aervalr|E] Shard" #NT!
 building_special_aervalr_shard_04_desc: "#E Magic#!:@magic_icon!#positive_value; +0.4#!\n#E Magic#!:@dead_magic_icon!#positive_value; +0.4#! per level of [dead_magic|E]\n\nA truly massive fragment of [aervalr|E] has landed here - a source of magical power that wars would be worth fighting over." #NT!
 building_type_special_bloodcrystal_01: "Bloodcrystal Mines" #NT!
 building_special_bloodcrystal_01: "[bloodcrystal|E] Deposits" #NT!
 building_special_bloodcrystal_01_desc: "#E Magic#!:@magic_icon!#positive_value; +0.1#!\n#E Magic#!:@living_magic_icon!#positive_value; +0.1#! per level of [living_magic|E]\n\nSignificant deposits of the elusive, magically potent Bloodcrystal have been reported in this area. A mine here might prove a productive, but costly venture - especially in terms of manpower costs." #NT!
 building_special_bloodcrystal_02: "Small [bloodcrystal|E] Shaft" #NT!
 building_special_bloodcrystal_02_desc: "#E Magic#!:@magic_icon!#positive_value; +0.2#!\n#E Magic#!:@living_magic_icon!#positive_value; +0.2#! per level of [living_magic|E]\n\nMining operations have been established to mine the local Bloodcrystal, mostly manned by slaves and other expendable or undesirable  elements of society. The profound dangers of the job mean that few survive for longer than a month or two." #NT!
 building_special_bloodcrystal_03: "[bloodcrystal|E] Mine" #NT!
 building_special_bloodcrystal_03_desc: "#E Magic#!:@magic_icon!#positive_value; +0.3#!\n#E Magic#!:@living_magic_icon!#positive_value; +0.3#! per level of [living_magic|E]\n\n" #NT!
 building_special_bloodcrystal_04: "[bloodcrystal|E] Mining Complex" #NT!
 building_special_bloodcrystal_04_desc: "#E Magic#!:@magic_icon!#positive_value; +0.4#!\n#E Magic#!:@living_magic_icon!#positive_value; +0.4#! per level of [living_magic|E]\n\n" #NT!
 building_type_beban_mines_01: "The Beban Mine" #NT!
 building_type_beban_mines_01_desc: "Fought over by [ritualist|E] and [wardenite|E] sects for the last millennium (as is to be expected of anything even remotely approaching the definition of a point of interest in [sarradon|E]), the gold mines of Beban have found themselves under the watchful, blind eye of the Dikaynosites after the previous Ritualist holder was judged to have been guilty by association to a charge of arbitrary judgement, and promptly exterminated along with his entire line." #NT!
 building_beban_mines_01: "Beban Mining Settlement" #NT!
 building_beban_mines_01_desc: "Fought over by [ritualist|E] and [wardenite|E] sects for the last millennium (as is to be expected of anything even remotely approaching the definition of a point of interest in [sarradon|E]), the gold mines of Beban have found themselves under the watchful, blind eye of the Dikaynosites after the previous Ritualist holder was judged to have been guilty by association to a charge of arbitrary judgement, and promptly exterminated along with his entire line." #NT!
 building_beban_mines_02: "Beban Mine" #NT!
 building_beban_mines_02_desc: "As the settlement grows, more and more ore is being extracted. The influx of competent engineers allows for the construction of an actual mine." #NT!
 building_beban_mines_03: "Large Beban Mine" #NT!
 building_beban_mines_03_desc: "As the mining operations grow, so do the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of deep ore." #NT!
 building_beban_mines_04: "Beban Mining Complex" #NT!
 building_beban_mines_04_desc: "As the production of ore increases, several foundries and smelters are set up around the settlement. The processing of metal has become second-nature to the inhabitants, and their skill is renowned across the known world." #NT!
 building_type_gujak_mines_01: "The Gujak Mine" #NT!
 building_type_gujak_mines_01_desc: "The beautiful turquoise of Gujak has graced the courts of Kemsar for millennia, though it had once been much more difficult to acquire due to the mine's location on the scorched fringes of the Ren Kemsari world. With the diversion of the great river following the Battle of the Broken Chain, the newly arriving Amsari settlers found the proximity of the prosperous deposits a welcome surprise, and activity at the site exploded in the centuries following the founding of the Hiklahn. The palaces of Tchouran have become nearly as filled with turquoise as the mines themselves, and the mineral has become a virtual cliché in the ornamentation of the capital." #NT!
