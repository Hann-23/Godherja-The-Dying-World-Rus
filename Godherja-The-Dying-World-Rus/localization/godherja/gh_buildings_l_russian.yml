 building_type_calmensons_crest_04: "Calmenson's Crest" #NT!
 building_type_calmensons_crest_04_desc: "Gisredde's first and finest theater, The Hotel Gisredde is a grand structure known for elaborate balls, deafening operas, and bawdy plays. First approved as the permanent residence as the previously traveling Troupe of the Way of Frivolity, a terrible retelling of the life of the [champion_of_chevalie|E] led to riots after the crowd discovered the actor playing the Champion had been born in [peti_gisredde|E] and that the entire retelling would be a musical. While locals used clubs and pitchforks to beat the Troupe of the Way of Frivolity out of the city and the Hotel burned to the ground, it has remained popular since its reopening with only three major fires and one riot.\n\nThe Hotel now hosts a rotating series of actors and performers, and while once a month it still has open shows for the lower classes, it now mainly stands as a place for the upper crust of [grande_gisreddean|E] society to rub shoulders and mutter about the lack of culture of the plebeians while they enjoy watching two grown men comedically spank one another in retellings of Abaël Venodau's #S 'The Passionate Knight and the Pleasingly Thick Magi'#!." #NT!
