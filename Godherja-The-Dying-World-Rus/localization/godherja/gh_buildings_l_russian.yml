 building_type_magi_tower_01: "[magi|E] Tower" #NT!
 building_type_magi_tower_01_desc: "A plot of land leased to the [magi|E]'s in your court where they can practise and hone their craft." #NT!
 building_magi_tower_01: "[magi|E] Tower" #NT!
 building_magi_tower_01_desc: "#E Magic#!:@magic_icon!#positive_value; +0.1#!\n\nThe [magi|E] Tower is the center of a Court Magi's influence. In the top room, Magi can seclude themselves and refine their [magical|E] prowess. The courtyard underneath the tower is used for training, where gifted children cast their first spells and grizzled veterans hurl fireballs in mock battles." #NT!
 building_magi_tower_02: "[magi|E] Academy" #NT!
 building_magi_tower_02_desc: "#E Magic#!:@magic_icon!#positive_value; +0.2#!\n\nThe [magi|E] Academy is where students of [magical|E] ability come to study and hone their skills. Academies are often hotspots for political intrigue, as local rulers jockey for influence over future powerful Magi. Having an Academy in one's realm ensures a steady stream of magical potential to choose from." #NT!
 building_type_magi_quarters_01: "[magi|E] Quarters" #NT!
 building_type_magi_quarters_01_desc: "A plot of land leased to the [magi|E]'s in your court where they can practise and hone their craft." #NT!
 building_magi_quarters_01: "[magi|E] Quarters" #NT!
 building_magi_quarters_01_desc: "#E Magic#!:@magic_icon!#positive_value; +0.05#!\n\nBuilt away from the regular population, the [magi|E] Quarters allow for spellcasters to practice their [magic|E] in peace. These quarters act as a little village in themselves, providing food and shelter for those shunned by their fellow countrymen. Of course, the Quarters also serve as a way to indebt Magi to their local rulers, lending them their power when needed." #NT!
 building_type_tenenae_01: "Tenenae" #NT!
 building_tenenae_01: "Tenenae" #NT!
 building_tenenae_01_desc: "#E Magic#!:@magic_icon!#positive_value; +1#!\n\nAmong the ancient forests of Kalathipsomi lie the cursed ruins of an ancient metropolis called Tenenae. Born as an [aversarian|E] trading post, in time it became one of the largest and most influential metropoles in Kalathipsomi. At its height it was even referred to as Aversaria's Northern Crown. This all changed in the space of one night, as a massive piece of broken [aervalr|E] directly impacted the city, wreaking havoc and devastation in the subsequent release of wild magics. Those few citizens who survived were condemned to a fate worse than death.\n\nBecause of the energies left behind by the catastrophe the ruins of Tenenae crawl with the shambling corpses of the city's former inhabitants, with even worse things lurking in the darkness. The black reputation of the place is such that any army or merchant caravan would rather take a long detour than pass near the ruins. Now, the Northern Crown's only visitors those adventurers suicidally brave enough to seek the old treasures of the crumbling city's [mayikprolollan|E], or the balefully glowing shards of the Aervalr meteor which destroyed it." #NT!
 building_type_new_iyrossi_palace_01: "The Teutrovna Zirrus" #NT!
 building_new_iyrossi_palace_01: "The Teutrovna Zirrus" #NT!
 building_new_iyrossi_palace_01_desc: "The Teutrovna Zirrus stands as a monument to the restored Iyrossi people - or at least, that is the eventual hope. Impressive though it may be, the walls surrounding this complex of temples, administrative buildings, and royal apartments are clearly designed for a much more expansive palatial district which has yet to fully materialize. Whatever the future may hold, the palace as it currently exists is a clear testament to the hopes of the Iyrossi people as they enter a new age." #NT!
 building_new_iyrossi_palace_02: "The Teutrovna Zirrus" #NT!
 building_new_iyrossi_palace_02_desc: "The Teutrovna Zirrus stands as a monument to the restored Iyrossi people. From humble beginnings as an awkwardly small royal court in the center of a network of fortifications clearly too large for it, the palace has finally grown to fit neatly into its prepared space. Complexes of temples, royal apartments and gardens now fill the area, aligned in such a way as to focus all activity inwards to the royal court from whence the new ruler of a free Mytidon holds audience. The Iyrossi people now have a monument to rival those the detested Aversarians built upon their stolen land." #NT!
 building_potionworks_01: "Vyrjilliaars Crown Potion Works" #NT!
 building_potionworks_01_desc: "$building_type_potionworks_desc$" #NT!
 building_type_potionworks_01: "Vyrjilliaars Crown Potion Works" #NT!
 building_type_potionworks_01_desc: "Vyrjilliaars Crown Potion Works is a massive manufactory built within the swamps of the Konijkmener and is the source for the vast majority of [the_continent|E]'s potions and tinctures. A technically independent guild and merchant corporation with majority ownership by the state and the Chancellor, the exact inner workings of the Potion Works is intensely secret, mercenary guards and law both ensuring that nobody knows the secrets of how the Konijkmener brew their 'miraculous' elixirs.\n\nWhile a boon to the economy of the region and the Republic, the fumes that are pumped from the factory are... less than enjoyable to the locals, who enjoy rather markedly heightened chances of mutation and cancers. Possibly even less popular is the constant need for potion-testers, who are given lifetime pensions if they (rarely) manage to survive a year within the Potion Works, as is the constant controversy over claims that the potions taste startlingly like a mix of swamp water and blood." #NT!
 building_boneshrine_01: "To Ierotostóni" #NT!
 building_boneshrine_01_desc: "$building_type_boneshrine_01_desc$" #NT!
 building_type_boneshrine_01: "To Ierotostóni" #NT!
 building_type_boneshrine_01_desc: "The Boneshrine is an ancient and peculiar shrine built deep within the Grey Gates mountain passes. Mysterious in not only its location or its construction (being built upon a column of rock jutting out of a lava pit surrounded by unknown bones), but in its origin. While the area it is located in had been explored prior to its discovery, the shrine by all accounts seems to have more or less suddenly appeared in the mid 900s IS. While initially thought to have been built by a strange cult or spirits, [aversarian|E] archaeologists would later date the site through fossil and spiritual study to roughly 699 BE.\n\nIt is unknown where the shrine has come from, but Aversarian attempts to cross the lava field proved fruitless. Any attempted bridge projects failed spectacularly, through constant accidents from the slave workforce or [magical|E] back-casting. By all accounts, the site seems cursed, any attempt to reach it doomed to failure from bad luck more than seemingly any magic in the site itself.\n\nCenware 'Witch-Breaker' and his refugee army would rediscover the site over a hundred years since it had passed from Aversarian interest while journeying west. The Sjalvolki stayed well clear of it, believing it cursed, though legends say that the Partic Seers somehow managed to cross into it with little issue and would never speak of what they saw there after." #NT!
 building_kresoxgrave_01: "Kresox's Grave" #NT!
 building_kresoxgrave_01_desc: "$building_type_kresoxgrave_01_desc$" #NT!
 building_type_kresoxgrave_01: "Kresox's Grave" #NT!
 building_type_kresoxgrave_01_desc: "After sporadic fighting against the Sjalvolki horde across Megos Kalathipsomi, Legon Kresox, out of supplies and with a rapidly dwindling force of regulars remaining, declared his surrender to the Witch-Breaker. While several of Kresox's generals had earned some merit fighting the Sjalvolki, it was no secret that Kresox himself had proven to be as much of a hinderance of the military as the invaders were. Corpulent, greedy and exceptionally hedonistic, Kresox's bitter refusal to show even the basic traits of leadership led to his constant damaging of the war effort and the failure of any organized response to the invasion.\n\nWhen Kresox came to the ancient shrine in this spot to meet with the Witch-Breaker, he had his personal guard turn on his lieutenants and had them brought to Cenware in chains. Kresox offered his generals as slaves, along with the armies, in return for the right to keep his slaves.\n\nThe Witch-Breaker agreed to the offer, and Kresox signed an official declaration ordering the Legions of Kalathipsomi (II 'Proudest', IX 'Purety', VII 'Valor' and XVII 'Pathos') to surrender themselves to the Witch-Breaker immediately. Once the agreement was signed, Cenware ordered Kresox's slaves brought forth so that they may be returned to the Legon, and then had Kresox stripped and thrown to the mass, informing the slaves that the Legon had been returned to them as requested to do as they wished. As Kresox was beaten to death, the Witch-Breaker informed the surrendered legionary's that he formally freed them from their slavery, and ordered them to return to their homes and learn crafts other than war. An offer most were quick to take him up on." #NT!
 building_glowcave_01: "Caves of Light" #NT!
 building_glowcave_01_desc: "$building_type_glowcave_01_desc$" #NT!
 building_type_glowcave_01: "Caves of Light" #NT!
 building_type_glowcave_01_desc: "In the seemingly innocent barony of Piasita, lies a cave network hosting quite the secret. Initial [aversarian|E] explorers stumbling into the cave tunnels were met with a bewildering sight, rocks that pulsed with a deep blue light. Excited whispering of a new ore or a long-hidden magical artifact abounded until on closer inspection, it was revealed that small insects covered the rocks walls. Now, local [aversarian|E] researchers intend to discover why these unique insects appear to 'pulse' as if in a type of rhythm or like the beating of ones own heart. Unfortunately, upon being removed from the cave, the insects quickly stop giving off light, shrivel up, and die, making research increasingly difficult. This hasn't stopped certain wealthy Aversarians from attempting to buy the blue bugs on the black market, only to be met with disappointment after being delivered a bug painted blue." #NT!
 building_bigglacier_01: "Kyynel Glaciers" #NT!
 building_bigglacier_01_desc: "$building_type_bigglacier_01_desc$" #NT!
 building_type_bigglacier_01: "Kyynel Glaciers" #NT!
 building_type_bigglacier_01_desc: "Far from civilization, in the frigid northern wastes of Katraddia holds a beautiful sight. Massive glaciers which appear to extend endlessly into the horizon impose the feeling of insignificance on any who pass by. In 1053, the first [aversarian|E] explorer to both discover and live to tell the tale of Katraddia's north was Constantinos 'the Lost' Axandos. After being led to the general vicinity by rather reluctant tribal guides native to the region, Constantinos later wrote of being shocked by the sheer size of the glaciers. However, whether his tale of almost crystal clear ice containing frozen objects within, which appeared to look like 'perfectly formed teardrops', is anyone's guess. After returning from the glaciers, Constantinos reported that his native guides began a strange ritual, as if in prayer to some deity. His notes conclude with a small remark about snow starting to set in not long after this." #NT!
 building_blackforest_01: "Chleros Glade" #NT!
 building_blackforest_01_desc: "$building_type_blackforest_01_desc$" #NT!
 building_type_blackforest_01: "Chleros Glade" #NT!
 building_type_blackforest_01_desc: "The [aversarian|E] explorers may have picked the secrets of Opakhasia and Etepezea clean, but there are still many mysteries within the depths of Kalathipsomi's borders that are waiting to be discovered. One such mystery was discovered on any other routine and mundane day, as a group of loggers moved to clear out a designated forest within Megos Kalathipsomi. Suddenly, instead of any other normal tree falling down, this tree's bark turned almost inky black and became resistant to any attempts to cut it down. After a concerted effort on the part of the loggers, a small wound was opened which revealed sap with a rich deep green colour. Upon touching the sap, the man's hands developed a prickling sensation and a feeling of dread overcame him. Worried about this new development, the men sought help and assistance back in the Aversarian homelands and the news slowly spread into the ears of the rich and powerful. Fortunately or perhaps unfortunately, the same year the glades secrets were almost discovered, [frodbrokna|E] happened, and all thoughts of strange black trees deep in the untamed wilderness were quickly forgotten." #NT!
 building_firstshard_01: "First [aervalr|E] Landing" #NT!
 building_firstshard_01_desc: "$building_type_firstshard_01_desc$" #NT!
 building_type_firstshard_01: "First [aervalr|E] Landing" #NT!
 building_type_firstshard_01_desc: "When Aeschraes unleashed his final weapon, none could have foreseen the untold destruction it would cause, or the consequences it would unleash. When the people of [aeras|E] looked up that day, as the sky darkened and fire began raining from the heavens, they finally started to grasp the horror that would befall them. And befall them it did, as the first and largest chunk of the once whole moon fell upon the area of Megos Kalathipsomi, obliterating anything underneath it. For the first time [aervalr|E] touched Aeras, emitting an immense shockwave that ruptured the ear drums of those close enough to see the landing shard. It could be considered immense luck or divine intervention that the crater was formed in an uninhabited area and not have reduced a metropolis like Oraispol to dust." #NT!
 building_velostadd_01: "Velostadd" #NT!
 building_velostadd_01_desc: "$building_type_velostadd_01_desc$" #NT!
 building_type_velostadd_01: "Velostadd" #NT!
 building_type_velostadd_01_desc: "A great temple dedicated to [velos|E], Velostadd was created by a joint effort by multiple Sjalvolki rulers to consecrate their new holdings in the name of their highest god. Built upon an ancient temple predating even [aversarian|E] rule, the most notable feature of the temple besides its (by Sjalvolki standards) massive construction is the Grenlight. When the moon (or what's left of it) is at its fullest, a bright light shines from a column in the ancient sight and beams towards a matching one upon the mysterious shrine in the center of Lake Migraddr. While nobody has ever divined the purpose, or found anything interesting at the ancient site under Velostadd or on Migraddr, it is still a striking thing to witness, and is seen as a divine symbol by the seers who now inhabit the halls." #NT!
 building_korkivo_port_02: "Korkivo Port" #NT!
 building_korkivo_port_02_desc: "$building_type_korkivo_port_02_desc$" #NT!
 building_type_korkivo_port_02: "Korkivo Port" #NT!
 building_type_korkivo_port_02_desc: "The main trading city in the region known as the 'Redlands' is the old bustling [aversarian|E] port of Korkivo, south of the capital of Asuipoli and west of the riches of Kashirya. With [frodbrokna|E] passed, and with it Aversaria, the local merchants have grasped control from the Imperial warlords. These empowered merchants stand in a prime position to monopolise trade from east to west. For its not just distant goods that the merchants hope to sell, but a new orange spice, a closely guarded Redlands secret. It is rumoured that inhalation causes 'prophetic visions', but such a claim has not been confirmed by scholars.\n\nBut, although it is a city with a sought-after monopoly, there have been whisperings in the dark that prior Aversarian investments were for a more sinister purpose. The Redlands might be a place hostile to outsiders, but that has never stopped young men and women from using Korkivo as a place to go and spread the 'good' word, a practise that has increased the more Aversarians poured money into the port." #NT!
