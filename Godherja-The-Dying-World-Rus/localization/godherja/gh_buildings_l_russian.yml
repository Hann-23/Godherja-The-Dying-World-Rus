 building_type_00_stilto_katharoteras: "Ruined Stilto Katharoteras" #NT!
 building_type_00_stilto_katharoteras_desc: "What once stood as a monument to the might of [aversaria|E] now stands as a marker upon its grave. Surrounded by the ruins of the once-mighty Oraispol, the rotting statues of gods and conquerers stare sadly over the ashes of empire." #NT!
 building_00_stilto_katharoteras: "Ruined Stilto Katharoteras" #NT!
 building_00_stilto_katharoteras_desc: "$building_type_00_stilto_katharoteras_desc$" #NT!
 building_type_00_fog_stilto_katharoteras: "Fogswept Stilto Katharoteras" #NT!
 building_type_00_fog_stilto_katharoteras_desc: "What once stood as a monument to the might of [aversaria|E] now stands as a marker upon its grave. Over the ruins of Oraispol it towers, surrounded by the choking [fog|E], the eyes of gilded statues seeming to follow all who venture through the empty streets. Sometimes, even, the monument seems to shift, as if the spirits of the great army it memorialized had granted it new, twisted life." #NT!
 building_00_fog_stilto_katharoteras: "Fogswept Stilto Katharoteras" #NT!
 building_00_fog_stilto_katharoteras_desc: "$building_type_00_fog_stilto_katharoteras_desc$" #NT!
 building_type_00_lich_stilto_katharoteras: "Sorrowed Stilto Katharoteras" #NT!
 building_type_00_lich_stilto_katharoteras_desc: "Upon the former site of the Column of the Purest now stands naught but rubble. In an act of megalomania, the [lich|E] who conquered the ancient metropolis destroyed it, along with all other monuments they could find within the city, proclaiming madly that only their image should be honored. The ancient legacy of Oraispol, having survived so much, was finally strangled by a skeletal hand." #NT!
 building_00_lich_stilto_katharoteras: "Sorrowed Stilto Katharoteras" #NT!
 building_00_lich_stilto_katharoteras_desc: "$building_type_00_lich_stilto_katharoteras_desc$" #NT!
 building_type_00_fog_eternal_grove: "Fogswept Eternal Grove" #NT!
 building_00_fog_eternal_grove: "Fogswept Eternal Grove" #NT!
 building_00_fog_eternal_grove_desc: "Deep in the heart of the Greensea lies the Eternal Grove, the holy center of the Partic faith. Draíogann Dtocht, the World Tree, grows within its borders. Drawing power from an immense deposit of [bloodcrystal|E], the roots of Draíogann Dtocht pulse red with magic and seemingly tap into the core of [aeras|E] itself.\n\nWith the advance of the [fog|E], the Eternal Grove has become even denser, housing all manners of [fogbeasts|E] within its midst. Deep fissures have cracked open the trunk of the great tree, releasing a horrendous wail that can be heard from miles away. Yet, Draíogann Dtocht still stands." #NT!
 building_type_00_lich_eternal_grove: "Sorrowed Eternal Grove" #NT!
 building_00_lich_eternal_grove: "Sorrowed Eternal Grove" #NT!
 building_00_lich_eternal_grove_desc: "Deep in the heart of the Greensea lies the Eternal Grove, the holy center of the Partic faith. Draíogann Dtocht, the World Tree, grows within its borders. Drawing power from an immense deposit of [bloodcrystal|E], the roots of Draíogann Dtocht pulse red with magic and seemingly tap into the core of [aeras|E] itself.\n\nWith the advance of the [lich|E] invasion, the Eternal Grove has become dark and dead, it's soil unsustainable for life. The outer trunk of the World Tree has petrified into inky, black stone. Yet, Draiogann Dtocht still stands, as the pulse of the World Tree can be heard deep, deep within." #NT!
 building_type_00_eternal_grove: "Ruined Eternal Grove" #NT!
 building_00_eternal_grove: "Ruined Eternal Grove" #NT!
 building_00_eternal_grove_desc: "Deep in the heart of the Greensea lies the Eternal Grove, the holy center of the Partic faith. Draíogann Dtocht, the World Tree, grows within its borders. Drawing power from an immense deposit of [bloodcrystal|E], the roots of Draíogann Dtocht pulse red with magic and seemingly tap into the core of [aeras|E] itself.\n\nNow, however, the Eternal Grove is destroyed, it's ancients trees either burned to the ground or chopped to pieces. Yet, Draiogann Dtocht still stands, as anyone who approaches it is dragged underneath the soil by the World Tree's gnarled roots, never to be seen again." #NT!
 building_00_riduvianbarrows: "Abandoned Riduvian Barrows" #NT!
 building_00_riduvianbarrows_desc: "$building_type_00_riduvianbarrows_desc$" #NT!
 building_type_00_riduvianbarrows: "Abandoned Riduvian Barrows" #NT!
 building_type_00_riduvianbarrows_desc: "The Riduvian Barrows was once the resting place of the first [kartharaddi|E] [magi|E]-Imperators during the Age of Star. While the Riduvian Court would eventually be executed enmasse after the Investiture Events, the Neronma'nyic ('Abnormalist') and Skritaryy ('Secret') Courts would still use the site. The Riduvian Barrows would only fall out of use after the Age of Star's ending with the Srarvrii ('slave') victory in the Starvii Coup. Both the place where the last Magi force surrendered to the Starvrii and the place where the first imperator was then crowned, it has always been considered by the Kartharaddi to be a site for peace and good fortune." #NT!
 building_type_00_fog_riduvianbarrows: "Fogswept Riduvian Barrows" #NT!
 building_type_00_fog_riduvianbarrows_desc: "Fair and mighty Kartharaddya has been lost to the [fog|E]. Here at the Riduvian Barrows, the resting site for the once-mighty [magi|E]-imperators of the north, it almost seems fitting. Ever consumed by darkness, strange scratching now emanates from behind every door, and a hundred generations of tortured Magi drift eternal." #NT!
 building_00_fog_riduvianbarrows: "Fogswept Riduvian Barrows" #NT!
 building_00_fog_riduvianbarrows_desc: "$building_type_00_fog_riduvianbarrows_desc$" #NT!
 building_type_00_lich_riduvianbarrows: "Sorrowed Riduvian Barrows" #NT!
 building_type_00_lich_riduvianbarrows_desc: "$building_type_00_lich_riduvianbarrows_desc$" #NT!
 building_type_00_tabik_betemisit: "Ruined Tabik Bētemisīt" #NT!
 building_type_00_tabik_betemisit_desc: "Once a shining monument to the wealth of the Boqqars and the dedication of the Mogowai faith, the Empty Palace is now, truly, empty. The gemstones and gold which once adorned its wall are now missing massive chunks, stolen by looters in the chaos following the disaster that struck the city. Surrounding this hollow shell are naught but crumbling ruins, the stone city of Zahali left to be reclaimed by the jungle." #NT!
 building_type_00_fog_tabik_betemisit: "Fogswept Tabik Bētemisīt" #NT!
 building_type_00_fog_tabik_betemisit_desc: "Damota is lost to the [fog|E], simply another dead realm in a world now filled with them. There is no greater symbol of its defeat than the corpse of Zahali, at the center of which still stands an empty palace. Its jeweled halls of gold are now forever beyond the reach of humanity, and the throne of the Boqqars, and the throne of a god, will forever sit vacant." #NT!
 building_00_fog_tabik_betemisit: "Fogswept Tabik Bētemisīt" #NT!
 building_00_fog_tabik_betemisit_desc: "$building_type_00_fog_tabik_betemisit_desc$" #NT!
 building_type_00_lich_tabik_betemisit: "Sorrowed Tabik Bētemisīt" #NT!
 building_type_00_lich_tabik_betemisit_desc: "Created to house a dead god, the Tabik Bētemisīt, according at least to its ruler, now fulfills its purpose. In the arrogance typical of [liches|E], Zahali's conquerer has proclaimed itself the Most High returned, and left the building intact as a temple to their greatness. Assembled before the throne are the skulls of the Boqqars, cursed forever to gaze upon this dreadful parody of their empire." #NT!
 building_00_lich_tabik_betemisit: "Sorrowed Tabik Bētemisīt" #NT!
 building_00_lich_tabik_betemisit_desc: "$building_type_00_lich_tabik_betemisit_desc$" #NT!
 building_type_00_nagom_kakezihi: "Ruined Nāgóm Kakezihī" #NT!
 building_type_00_nagom_kakezihi_desc: "Even the might of Adabyss is not invulnerable. There is no greater testament to this fact than the ruins of the Nāgóm Kakezihī, once the inassailiable barrier between the golden empire and the barbarous wasteland of the north. The once towering wall is now shattered, with a great gash cut through the center, an open pathway southwards, blocked only by the debris of fallen towers." #NT!
 building_00_nagom_kakezihi: "Ruined Nāgóm Kakezihī" #NT!
 building_00_nagom_kakezihi_desc: "$building_type_00_nagom_kakezihi_desc$" #NT!
 building_type_00_fog_nagom_kakezihi: "Fogswept Nāgóm Kakezihī" #NT!
 building_type_00_fog_nagom_kakezihi_desc: "Even the technological might of Adabyss could not stand against the tide of the [fog|E]. For after a centuries-long vigil, the Nāgóm Kakezihī was abandoned by its guards, without a single bolt being launched. So organized was this evacuation, however, that the fortress still mostly functions in its abandonment. The gate is sealed shut, and the interior rigged with traps, in a desperate bid by the northern garrison to buy time for the evacuation of Nôthafwilôc. Whatever their success, however, the north is now forever lost." #NT!
 building_00_fog_nagom_kakezihi: "Fogswept Nāgóm Kakezihī" #NT!
 building_00_fog_nagom_kakezihi_desc: "$building_type_00_fog_nagom_kakezihi_desc$" #NT!
 building_type_00_lich_nagom_kakezihi: "Sorrowed Nāgóm Kakezihī" #NT!
 building_type_00_lich_nagom_kakezihi_desc: "It was not to the men of the north that Adabyss would suffer defeat. Instead, just as in the south, Adabyss would find its match in the form of the risen dead, who swept over the Nāgóm Kakezihī in a great horde, with a [lich|E] at their head. With its fall, the lands of Adabyss are now exposed to a threat which they have not faced in living memory." #NT!
 building_00_lich_nagom_kakezihi: "Sorrowed Nāgóm Kakezihī" #NT!
 building_00_lich_nagom_kakezihi_desc: "$building_type_00_lich_nagom_kakezihi_desc$" #NT!
 building_type_00_fog_irochi_damotada: "Fogswept Irōchi Damotada" #NT!
 building_type_00_fog_irochi_damotada_desc: "At the end of a ancient path stands a mighty wall, erected by a realm now gone. Before the wall, however, sits a graveyard. The tattered banners and overturned carriages of a great refugee convoy rest forever amongst the decaying remnants of what seems like the entire population of northern [sarradon|E]. As the silent sentinals beyond the detritus, perhaps the ruins of the Gates of Damota are the last remnant of the world that was." #NT!
 building_00_fog_irochi_damotada: "Fogswept Irōchi Damotada" #NT!
 building_00_fog_irochi_damotada_desc: "$building_type_00_fog_irochi_damotada_desc$" #NT!
 building_type_00_lich_irochi_damotada: "Sorrowed Irōchi Damotada" #NT!
 building_type_00_lich_irochi_damotada_desc: "The Gates of Damota, erected under the [belar_dynasty|E], have finally fallen, not to any army of the living, but to one of the dead. To any traveler, however, their significance would be impossible to discern. Never meant as a true military fortification, upon its collapse after a brief struggle the great library was put to the torch, along with most other markings that this place did not always belong to the dead." #NT!
 building_00_lich_irochi_damotada: "Sorrowed Irōchi Damotada" #NT!
 building_00_lich_irochi_damotada_desc: "$building_type_00_lich_irochi_damotada_desc$" #NT!
 building_type_00_irochi_damotada: "Ruined Irōchi Damotada" #NT!
 building_type_00_irochi_damotada_desc: "At the end of an ancient path, a traveler can come upon the shattered remains of a wall. Grey bricks lay broken, tossed to the winds as if by some giant's hand. Only in the form of tattered banners and the scattered surviving pages of burned books can the memory of when this place was the end of a great trade network be found." #NT!
 building_00_irochi_damotada: "Ruined Irōchi Damotada" #NT!
 building_00_irochi_damotada_desc: "$building_type_00_irochi_damotada_desc$" #NT!
 building_type_00_fog_elysian_pass: "Fogswept Elysian Pass" #NT!
 building_type_00_fog_elysian_pass_desc: "Within the [fog|E], along an otherwise-forgotten footpath, an army still patrols. Clad in the uniforms of countless Legions, the Aversarians slain at the Elysian Pass still relive that doomed battle, screaming in a deafening cacophony. What causes their spirits to cry in such apparent pain is unknown, perhaps incomprehensible. But, so long as explorers still dare venture into their section of the Foglands, their struggle will not be forgotten." #NT!
 building_00_fog_elysian_pass: "Fogswept Elysian Pass" #NT!
 building_00_fog_elysian_pass_desc: "$building_type_00_fog_elysian_pass_desc$" #NT!
 building_type_00_lich_elysian_pass: "Sorrowed Elysian Pass" #NT!
 building_type_00_lich_elysian_pass_desc: "Upon the fall of the once-historic site to the advance of a [lich|E]. the Elysian Pass, for the first time in history, attained a true strategic importance. The land filled with the corpses of [aversaria|E]'s last armies is, under the control of one of its undead conquerors, a mighty source of power indeed. Once more do the Legions of Aversaria march, under the banners of great [magi|E]. Were one to ignore their skeletal forms, it would almost resemble the empire of old." #NT!
 building_00_lich_elysian_pass: "Sorrowed Elysian Pass" #NT!
 building_00_lich_elysian_pass_desc: "$building_type_00_lich_elysian_pass_desc$" #NT!
 building_type_00_elysian_pass: "Forgotten Elysian Pass" #NT!
 building_type_00_elysian_pass_desc: "The Elysian Pass now once more resembles that which it was before its namesake battle. Simply another back road, forgotten by almost all the world. With its exact location now lost, the Battle of the Elysian Pass has taken on a yet more mythic proportion. Even what natives remain can hardly recall the graveyard beneath their feet." #NT!
 building_00_elysian_pass: "Forgotten Elysian Pass" #NT!
 building_00_elysian_pass_desc: "$building_type_00_elysian_pass_desc$" #NT!
 building_type_00_fog_dihasma_xiidan: "Fogswept Dihasma Xiidan" #NT!
 building_type_00_fog_dihasma_xiidan_desc: "In the barren lands left behind by the [fog|E]'s unending progress, a fortress stands isolated. Once renowned across the lands of Damota, none now remember, save for the ethereal forms that walk its grounds." #NT!
 building_00_fog_dihasma_xiidan: "Fogswept Dihasma Xiidan" #NT!
 building_00_fog_dihasma_xiidan_desc: "$building_type_00_fog_dihasma_xiidan_desc$" #NT!
 building_type_00_lich_dihasma_xiidan: "Sorrowed Dihasma Xiidan" #NT!
 building_type_00_lich_dihasma_xiidan_desc: "In the lands of the dead, the Dihasma Xiidan now stands as a tired monument to a world lost. It has been left to slowly rot away, its new overlords caring not for the tradition of the living." #NT!
 building_00_lich_dihasma_xiidan: "Sorrowed Dihasma Xiidan" #NT!
 building_00_lich_dihasma_xiidan_desc: "$building_type_00_lich_dihasma_xiidan_desc$" #NT!
 building_type_00_dihasma_xiidan: "Ruined Dihasma Xiidan" #NT!
 building_type_00_dihasma_xiidan_desc: "Once a monument to the martial traditions of Damota, the Dihasma Xiidan has been abandoned to the jungle. An institution that survived even the [etami_tetenik|E], is now, perhaps forever, lost." #NT!
 building_00_dihasma_xiidan: "Ruined Dihasma Xiidan" #NT!
 building_00_dihasma_xiidan_desc: "$building_type_00_dihasma_xiidan_desc$" #NT!
