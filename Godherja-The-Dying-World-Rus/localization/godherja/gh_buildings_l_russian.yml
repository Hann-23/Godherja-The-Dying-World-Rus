 building_type_assassins_guild_01: "Assassins Guild" #NT!
 building_type_assassins_guild_01_desc: "Killers, cutthroats, assassins, these men and women do not care which word people use to describe them. They are the agents of death itself, and when properly organised into a community of their own, there is no-one in this world they cannot reach for the right price." #NT!
 building_assassins_guild_01: "Derelict Dwellings" #NT!
 building_assassins_guild_01_desc: "The former homes of the local citizenry now abandoned, these empty rooms and forgotten streets offer our realm no taxes for our coffers or levies for our armies. What they do do, however, is provide numerous hiding places for the villainy of our realm to escape the eyes of the law." #NT!
 building_assassins_guild_02: "Killer's Retreat" #NT!
 building_assassins_guild_02_desc: "Deep within this District rests an ivy covered manor house, abandoned by its noble owner, yet now established as a safe house in the local underworld for killers on the run. More than a simple place to rest, here murderers converse with their brothers in bloodshed to share stories, techniques, twisted comradery and even trade in contracts on people's lives." #NT!
 building_assassins_guild_03: "Obstacle Course" #NT!
 building_assassins_guild_03_desc: "Whilst to the court the ruins of this District provide nothing but an eyesore, the local criminality have discovered a perfect opportunity in them. Spriting down debris laden streets, leaping over barricades, scaling crumbling walls, the scum calling this District home not only get physically fitter, but more capable too of avoiding any guards they may come across." #NT!
 building_assassins_guild_04: "Poison Maker" #NT!
 building_assassins_guild_04_desc: "A drop in a goblet, a splash on a meal, a coating on a blade, the poison maker turns murder into an art form. More terrifying to many rulers than any enemy army, the professional killers operating out of this District can strike a man down and not even be anywhere near their victim when it happens, making it extremely difficult to both prevent such crimes and to catch the perpetrators behind them." #NT!
