 building_type_vilunnak_mines_01: "Vilunnak Satra" #NT!
 building_type_vilunnak_mines_01_desc: "Located in a sunken river valley, the mining complex at Vilunnak Satra produces the largest quantity of diamonds and lesser gemstones in Kashirya. Meaning "Field of Stars" in the local dialect, it is said that the site's mineral wealth comes from an ancient battle fought in the region, during which a powerful [magi|E] called upon a falling star to smite his foes. The Magi won the battle, and the field where his enemy stood was warped into a blackened plain studded with astral gemstones. Today, Vilunnakan diamonds adorn the crowns of many Kashiryan monarchs, and trinkets embedded with these stunning gems command a heavy price throughout the east." #NT!
