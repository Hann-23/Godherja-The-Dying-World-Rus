 building_type_fort_ranos_01: "Fort Ranos" #NT!
 building_type_fort_ranos_01_desc: "Fort Ranos is the furthest northern point of living beings north of [chevalie|E], at least as known to those south of it. A dreary hub of adventurers, outcasts, and treasure hunters, the fort sits on a lonely hill in the middle of seemingly endless tracts of desolate land. The fort is routinely razed by the [gh_general_undead|E], but is always resettled, and regularly spends its time either eking out some semblance of survival with some limited farming thanks to mercenary [magi|E] or under siege from local [liches|E]. Some say the only reason the Liches allow the fort's resettlement is just to ensure a constant influx of new specimens.\n\nThe Fort is also the last place that the missing High King Gardfrei was spotted, briefly resupplying with his cadre to the surprise of the fort's beleaguered residents before disappearing north." #NT!
 building_fort_ranos_01: "Fort Ranos" #NT!
 building_fort_ranos_01_desc: "$building_type_fort_ranos_01_desc$" #NT!
 building_type_mayikprolollan_01: "[mayikrata|E]" #NT!
 building_type_mayikprolollan_01_desc: "#E Magic#!:@magic_icon!#positive_value; +50%#!\n\nA massive citadel of ancient creation sitting in the highest mountains of northern [aversaria|E], the [mayikrata|E] has served as the premier magical academy for Aversarian (and many non-Aversarian) [magi|E] since its creation. While only one of three major [mayikprolollans|E], the northern academy has always served as the central hub for all magical power and study and stands well above its sister sites in prestige and importance.\n\nThe only time the academy had ever been invaded was in its sacking by Cenware of the Sjalvolki, who was given the title Witch-Breaker for the achievement. Since then, the Mayikprolollans, its hundreds of layered keeps, forts, halls and patios have been left to ruin.\n\nWith the halls now empty or turned into warzones by those few who remain, the great tunnels beneath the fortress seem evermore dangerous. The younger and more superstitious of the local Magi claim that something watches below... and it whispers." #NT!
 building_mayikprolollan_01: "[mayikrata|E]" #NT!
 building_mayikprolollan_01_desc: "$building_type_mayikprolollan_01_desc$" #NT!
 building_type_creusons_01: "Creusons" #NT!
 building_type_creusons_01_desc: "The Crucible is a massive citadel sitting as the hub for a series of fortifications stretching across the northern border between [chevalie|E] and the [lichdoms|E]. The Citadel was founded in a joint effort by the [antimagic_orders|E] at the end of the [red_river_war|E] and the defeat of the [lich_king|E] [silas_stavro|E], the Orders swearing to detach themselves from Marcher politics after the sacrifice of the [champion_of_chevalie|E] and the near destruction of mankind.\n\nSince then, it has been built up more and more by local lords and, in times of peace, High Kings of Chevalie. Multiple [antimagi|E] chapters hold it as their capital, and [antimagic_orders|E] and Chevalien lords regularly send their recruits here for training against the constant incursion by the [gh_general_undead|E]. There, they say, a true warrior can make their name. Whether it be in celebration in the otherwise grim halls after victory, or among the names chiseled into the castle walls among thousands of other fallen heroes." #NT!
 building_creusons_01: "Creusons" #NT!
 building_creusons_01_desc: "$building_type_creusons_01_desc$" #NT!
 building_type_dederak_01: "Dederak" #NT!
 building_type_dederak_01_desc: "Dederak, or the 'Citadel of Gods', once sat as the great capital of the Ran Kemsari's Empire of Khemet. Thousands of statues, citadels, and tombs were once gilded with gold as water poured out of fountains or through great canals and aqueducts. Nevertheless, after the Battle of the Broken Chain and the ensuing famine across Khemet, the capital was left to languish as the Ran Kemsari world burned in anarchy.\n\nAfter hundreds of years of decay however, the capital has been restored. The scavenger clans have finally been destroyed or brought to heel, many of the monuments and buildings restored, and once more people take to the streets to participate in the capital's restored society. While the capital will never be what it once was, its people can at least once more remember what it may have been." #NT!
 building_dederak_01: "Dederak" #NT!
 building_dederak_01_desc: "$building_type_dederak_01_desc$" #NT!
 building_type_fortenorn_01: "Fortenorns" #NT!
 building_type_fortenorn_01_desc: "The Black Forts is the [marcher|E] nickname for the mass series of fortifications across the border with the [lichdoms|E]. Named after the black, dead soil of the northern realm, the forts are not a singular construction but hundreds of often interlinked fortifications stretching across nearly all of northern [chevalie|E]. Trench-lines, forts, holdout positions, siege fortifications, moats, garrisons, killing fields, fields of traps, and chapter houses to dozens of [antimagic_orders|E] both minor and major all make up the Black Forts. From these fortifications, Marchers have held off the endless waves of [gh_general_undead|E] for generations." #NT!
 building_dederak_ruin_01: "The Dead City" #NT!
 building_dederak_ruin_01_desc: "$building_type_dederak_ruin_01_desc$" #NT!
 building_type_dederak_ruin_01: "The Dead City" #NT!
 building_type_dederak_ruin_01_desc: "Dederak, or the 'Citadel of Gods', once sat as the great capital of the Ran Kemsari's Empire. Thousands of statues, citadels, and tombs were once gilded with gold as water poured out of fountains or through great canals and aqueducts. Nevertheless, after the Battle of the Broken Chain and the ensuing famine across Khemet, the capital was left to languish as the Ran Kemsari world burned in anarchy.\n\nEven when some semblence of rule returns to the city, it remains filled with scavengers, looters, bandit clans and ancient magical creations and pets long since gone feral." #NT!
