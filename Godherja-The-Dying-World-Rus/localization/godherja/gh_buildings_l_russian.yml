 building_type_tiwu_anaan_mines_01: "The Tiwu Anaan Mine" #NT!
 building_type_tiwu_anaan_mines_01_desc: "The mines of Tiwu Anaan have been the primary source of copper for Kemsar since time immemorial, with the stelae of so many rulers dotting the surrounding landscape that it has as much archaeological value as mineral. When bronze still reigned supreme as the metal of warfare, the deposits were chewed away ceaselessly to be combined with tin imported from an unknown source in the far south. With the advent of iron, its importance declined considerably, though it was never left abandoned quite completely - even as Kemsar burned away into ashes following the Battle of the Broken Chain." #NT!
