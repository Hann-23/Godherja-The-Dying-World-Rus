 building_type_turayyil_mines_01: "The Turayyil Silver Mine" #NT!
 building_type_turayyil_mines_01_desc: "The Turayyil Silver mine was a recent discovery, extraction having only begun under the auspices of the [aversarian|E] governor Tethedax "Goldnose" in 987 IS. Given the vast size of the Aironoi province and a lack of safely navigable rivers nearby, the mining operations has relied upon slow and vulnerable overland transport to send its lucre to the safe Aversarian ports on the coastline. Thus the governors of Aioronoi have heavily relied upon local Ölteni and Kikarsag protectors to keep their most most valuable asset productive and profitable. In return, they receive a cut of the produce, which are widely distributed across the steppe to produce the religious masks common among both peoples." #NT!
