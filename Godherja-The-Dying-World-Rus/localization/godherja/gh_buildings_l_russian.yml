 building_ruined_trade_district_01: "Debris Filled Square" #NT!
 building_ruined_trade_district_01_desc: "Once home to the most powerful economic centre in the city, the market square is now filled with mountains of debris, the remains both of the various market stalls as well as all manner of junk from across the city assembled by looters and refugees in the open space." #NT!
 building_ruined_trade_district_02: "Open Marketplace" #NT!
 building_ruined_trade_district_02_desc: "Whilst it was a laborious task, the market square has now been cleared of the vast piles of debris consuming the space. As well as removing a fire and health hazard to our people, its clearance now opens the space back up to facilitate trade once again." #NT!
