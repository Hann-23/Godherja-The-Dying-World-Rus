 building_type_epidaphos_mines_01: "The Epidaphos Iron Mines" #NT!
 building_type_epidaphos_mines_01_desc: "Though one would normally associate gold with Opakhasia, the far less glamorous iron of Epidaphos is what the province's main mineral export was for the last several centuries. Built into a vast stretch of banded cliffs, the complex has been active since at least the times of the Mountain-Sun Temple, and served as its primary source of iron. Though its importance waned quite significantly with the conquest of Kalathipsomi and its own mineral riches, the reliable old mines received renewed interest as Phanapetra's gold deposits to the east ran dry, and Opakhasia found itself in quite the desperate need for any source of income at all, shiny and glamorous or not." #NT!
