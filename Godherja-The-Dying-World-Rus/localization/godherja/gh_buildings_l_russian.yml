 building_type_ruined_district_01: "Ruined District" #NT!
 building_ruined_district_01: "Ruined District" #NT!
 building_ruined_district_01_desc: "Once a shining jewel of civilization, this eerie ghost town is now nothing but broken stones, tarnished glory and tragic memories." #NT!
 building_type_palace_ruins_01: "Ruined Palaces" #NT!
 building_palace_ruins_01: "Ruined Palaces" #NT!
 building_palace_ruins_01_desc: "Once beautiful markers of wealth and the fine life, these blackened husks have long since been picked cleaned by fire and looters and now only serve to house wildlife and squatters." #NT!
 building_type_house_ruins_01: "Destroyed Borough" #NT!
 building_house_ruins_01: "Destroyed Borough" #NT!
 building_house_ruins_01_desc: "Little remains here but the damaged foundations of homes destroyed by some calamity." #NT!
 building_type_garden_ruins_01: "Neglected Garden" #NT!
 building_garden_ruins_01: "Neglected Garden" #NT!
 building_garden_ruins_01_desc: "Once a quaint, verdant refuge of nature, this garden no longer has the access to the life-giving water that once made it bloom and is now but a dried up husk." #NT!
 building_type_fountain_ruins_01: "Dilapidated Fountains" #NT!
 building_fountain_ruins_01: "Dilapidated Fountains" #NT!
 building_fountain_ruins_01_desc: "Water is but a memory to these cracked, debris-filled fountains." #NT!
 building_type_plaza_ruins_01: "Windswept Plaza" #NT!
 building_plaza_ruins_01: "Windswept Plaza" #NT!
 building_plaza_ruins_01_desc: "An eerie silence hanging over this ostensibly vast city space makes it feel almost claustrophobic, with only debris and the occasional skeleton now strewn across its damaged pavement." #NT!
 building_type_maritime_ruins_01: "Sunken Harbor" #NT!
 building_maritime_ruins_01: "Sunken Harbor" #NT!
 building_maritime_ruins_01_desc: "Crackled and seaweed-covered, the stubs of a harbor line the coast, now almost entirely claimed by the sea either due to the vagaries of time or some great, earth-rending cataclysm." #NT!
 building_type_nexus_ruins_01: "Shattered Nexus" #NT!
 building_nexus_ruins_01: "Shattered Nexus" #NT!
 building_nexus_ruins_01_desc: "This place was once a powerful magical focal point, and the site from which countless spells of incredible power were cast throughout history. It has long since ceased to wield the power it once held, though it still hums with arcane energy." #NT!
 building_type_waterway_ruins_01: "Parched Waterway" #NT!
 building_waterway_ruins_01: "Parched Waterway" #NT!
 building_waterway_ruins_01_desc: "The only thing that still flows through the channels that criss-cross this area is the movement of the ever shifting sands." #NT!
 building_type_citadel_ruins_01: "Abandoned Citadel" #NT!
 building_citadel_ruins_01: "Abandoned Citadel" #NT!
 building_citadel_ruins_01_desc: "The half collapsed ramparts of this defensive structure are a testament to the shoddy state of the area in general. No one guards these old walls but ghosts." #NT!
 building_type_monument_ruins_01: "Looted Mausoleum" #NT!
 building_monument_ruins_01: "Looted Mausoleum" #NT!
 building_monument_ruins_01_desc: "The dead must be quite displeased indeed, for their burial place has been ransacked so thoroughly that the once likely lavish tombs now seems more fit for a leperous pauper." #NT!
 building_type_crater_ruins_01: "Massive Crater" #NT!
 building_crater_ruins_01: "Massive Crater" #NT!
 building_crater_ruins_01_desc: "Some catastrophe of a truly spectacular magnitude has left nothing but a gaping hole here." #NT!
  # CULTURAL ENCLAVES # 
 building_type_marcher_enclave_01: "Marcher Quarter" #NT!
 building_marcher_enclave_01: "Marcher Enclave" #NT!
 building_marcher_enclave_01_desc: "Unlocks #E Chevalien#! buildings\n\nGroups of Chevalien mercenaries have settled down in this neighbourhood, forming a community of hardened warriors and their descendants." #NT!
