 building_type_preachers_hill_01: "Preacher's Hill" #NT!
 building_type_preachers_hill_01_desc: "Waysaint Remi's Living Sainthood remains yet unproven; and his status as a Wayfather of Coin, Crows, Crowns and 'Auto-Fermentation' who just happened to live in a Preacher's Hill alleyway was admittedly dubious; but his exceptionally theatrical prayers and their exceptionally low prices ensured a healthy congregation all the same. Whether you needed just one more path's Wayfather for their child's Pathchoice or just wanted a drunken Wayfather to juggle your newborn triplets while he performed their Initiation ceremony, Remi could provide it all.\n\nOf course, like many insane elders selling absurd things for absurd prices on [Concept('peti_gisredde','Gisreddean')|E] street corners, Remi eventually drank himself to death halfway through a Pathchoice. His inspiring example would shape the enterprising spirit of Preacher's Hill's lower class for centuries after, and in Preacher's Hill the frugal zealot can still find more low-cost Waysaints of Paths both mundane and absurd than they ever could in Raocourt's archives." #NT!
