 building_lascife_mines_01: "Lascife Silver Mine" #NT!
 building_lascife_mines_01_desc: "The Marches were never known for exceptional mineral wealth, and with the loss of Kalathipsomi to the fledgling [aversarian|E] empire in the 5th century, this deficiency became even more acute. Ventures by successive High Kings such as state-sponsored mercenary companies and trading missions across [the_continent|E], and later [sarradon|E], have attempted to secure ownership of lucrative mines overseas instead, to mixed success. The thought of finding profitable deposits in [chevalie|E] itself was nearly forgotten until 1211, when a cave-in revealed vast deposits of silver in the Rosseaumont mountains by pure luck. Under Gardfrei's reign, exploitation of the site began in earnest, but the sovereign's direct interest in the matter waned with his growing obsession over more esoteric affairs, and the venture would quickly show the cracks of administrative neglect." #NT!
