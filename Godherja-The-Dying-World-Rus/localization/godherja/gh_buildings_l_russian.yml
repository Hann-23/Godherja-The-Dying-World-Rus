 building_ruined_maritime_district_01: "Overgrown Shoreline" #NT!
 building_ruined_maritime_district_01_desc: "Having to compete with the ravishes of nature as well as time since its abandonment, sunken and warped piers now surround algae coated shipwrecks, with rising tides leaving the waterfront in a state of total disrepair." #NT!
 building_ruined_maritime_district_02: "Empty Waterfront" #NT!
 building_ruined_maritime_district_02_desc: "Cleared of rotten piers and sunken wrecks, this waterfront might offer little value beyond scenic for now, but the raw potential to rebuild our water gateway to the city is now there to exploit." #NT!
