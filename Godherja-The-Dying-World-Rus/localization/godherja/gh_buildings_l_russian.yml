 building_type_creonta_mines_01: "The Creonta Salt Mine" #NT!
 building_type_creonta_mines_01_desc: "With the [aversarian|E] conquest of the Iyrossi people, the importance of salt was discovered long ago. But for the average modern Aversarian, salt is taken for granted. The lake in the centre of the Iyrossi heartland providing almost all their briny needs. With the change of the seasons the waters of the lake would recede and expose the numerous and rich salt beds that lay there. Many a slave was worked to death in the hot sun bringing back the salt crystals. For the Aversarian masters cared not, they had until the end of the season and a schedule to keep and a slaves life was only just a number. However, with the recent destabilisation of the region, the mine is only worked by those who are paid to do so." #NT!
