  #ADABYSSIAN FORT 
 building_type_nagom_kakezihi_01: "Nāgóm Kakezihī" #NT!
 building_type_nagom_kakezihi_01_desc: "To those beyond its confines, the Nāgóm Kakezihī is an impregnable fortress, a towering wall stretching from end to end of the mountain pass it guards. Created long ago by the Adabyssians, it has stood for as long as can be remembered, a symbol of their might, denying the people of the north access to their lands.\n\nNot so, to the Adabyssians, to whom the grand fortress is merely a ramshackle encampment, its unbroken walls nothing more than hastily-erected palisades, its guards bored soldiers sent to the least desired posting in the Empire. It is nothing more than a necessity, a place where new recruits can be sent for training, isolated as a sole piece of civilization among the savages. Though multiple pushes to strengthen its defenses or improve amenities at the fort have been made by its varied commanders, none have succeeded, with such a backwater camp being seen as a waste of money and effort to develop." #NT!
 building_nagom_kakezihi_01: "Nāgóm Kakezihī" #NT!
 building_nagom_kakezihi_01_desc: "$building_type_nagom_kakezihi_01_desc$" #NT!
 building_type_haseti_mekab_01: "Ḥāseti Mekab" #NT!
 building_type_haseti_mekab_01_desc: "Nestled beyond deep jungle and at the foot of the great mountains that mark the southern edge of Damota, the Ḥāseti Mekab, or False Tomb, has long been an important site to the followers of the Most High. Discovered during the [olani_dynasty|E], and initially believed to be the resting place of the Mogowai's fallen god, it would take several expeditions through the structures traps in order to reach its heart.\n\nIn the center of the temple, deep beneath the ground, there is a crypt, and a miraculously-preserved ancient skeleton lays surrounded by faded carvings, depicting a benevolent, powerful ruler and his lieutenants bestowing blessings upon their people. As a result of this finding, it was concluded that the tomb merely hosted one of His most trusted servants, rather than His missing remains. Despite this, it remains a center of the Mogowai faith, with a constant flow of pilgrims seeking to get close to the remains of one who knew Him, or adventurers looking for clues as to His location." #NT!
 building_haseti_mekab_01: "Ḥāseti Mekab" #NT!
 building_haseti_mekab_01_desc: "$building_type_haseti_mekab_01_desc$" #NT!
 building_type_irochi_damotada_01: "Irōchi Damotada" #NT!
 building_type_irochi_damotada_01_desc: "Constructed in 689 IS under Raloka of the [belar_dynasty|E], the so-called 'Gates of Damota' are many things. In part, they are a fortress, straddling one of the sole traversable routes into Damota, protecting the isolated realm from outsiders. In another sense, they are a center of commerce, a common stop along the Gonan Road's routes, where goods are taxed and transfered between caravans.\n\nHowever, what is most unique about the Gates are their religious significance, with the ground they are built upon having been held as holy long before their construction. Carved over the gateway itself is the phrase "He Lies Beyond", a message to those searching for the Most High's lost tomb. It is a very common stop along Mogowai pilgrimages, and as a result also contains a library, mostly composed of the journals and travel notes of the uncountable number of explorers that have left Damota for the north, a treasure trove of perspectives about lands as far as Kashirya or [chevalie|E]." #NT!
 building_irochi_damotada_01: "Irōchi Damotada" #NT!
 building_irochi_damotada_01_desc: "In the time since the [etami_tetenik|E], the Irōchi Damotada has maintained much of its importance, with countless caravans laden with treasures passing through its gates. Though the structure has certainly seen better days, and its garrison is only barely sufficient to make use of its military value, it still provides the trade cities of Sokoi with a valuable chokepoint. Even the library, though not as well-stocked as it once was, still hosts an impressive trove of knowledge." #NT!
 building_irochi_damotada_02: "Irōchi Damotada" #NT!
 building_irochi_damotada_02_desc: "With the library partially restocked and the garrison expanded, the Gates of Damota now truly fulfill their dual purposes. It is nearly impossible for any trader to enter Damota without passing through them (and paying the requisate toll), and Mogowai travel from across Damota to seek spiritual knowledge from the experiences of their fellow Searchers." #NT!
 building_irochi_damotada_03: "Irōchi Damotada" #NT!
 building_irochi_damotada_03_desc: "With a wave of maintenance funded by the treasury of a united Damota, the Irōchi Damotada welcomes all, both to trade and to seek knowledge. Boasting what is likely one of the largest libraries in [sarradon|E], and towering over all travelers arriving from the north, the Gates now make clear the strength of the southern realm." #NT!
 building_type_benoriya_atawek_01: "Bēnorīya Ātawek" #NT!
 building_type_benoriya_atawek_01_desc: "Though [magic|E] and its practitioners have long been shunned in Damota, seen as strange and untrustworthy, they have nonetheless found a role in its society, serving and assisting their non-magical counterparts. Perhaps the greatest symbol of their role is the Home of [magic|E], built by Eshwo in 263 IS as a center for magical learning. In the centuries since, it became the heart of Damotan magical tradition, training a number of prominent advisors and warriors under the [boqqarut|E], who earned a high standing in Damotan society despite their status as social outcasts. However, with the [etami_tetenik|E], the school fell into disuse after various warlords seized it, and in the centuries since it has mostly lain vacant, save for the occaisonal treasure-hunter or [magi|E] trying to extract loot or lore from its crumbling walls." #NT!
 building_benoriya_atawek_01: "Bēnorīya Ātawek" #NT!
 building_benoriya_atawek_01_desc: "Though [magic|E] and its practitioners have long been shunned in Damota, seen as strange and untrustworthy, they have nonetheless found a role in its society, serving and assisting their non-magical counterparts. Perhaps the greatest symbol of their role is the Home of Magic, built by Eshwo in 263 IS as a center for magical learning. In the centuries since, it became the heart of Damotan magical tradition, training a number of prominent advisors and warriors under the [boqqarut|E], who earned a high standing in Damotan society despite their status as social outcasts. However, with the [etami_tetenik|E], the school fell into disuse after various warlords seized it, and in the centuries since it has mostly lain vacant, save for the occaisonal treasure-hunter or [magi|E] trying to extract loot or lore from its crumbling walls." #NT!
 building_benoriya_atawek_02: "Bēnorīya Ātawek" #NT!
 building_benoriya_atawek_02_desc: "Though [magic|E] and its practitioners have long been shunned in Damota, seen as strange and untrustworthy, they have nonetheless found a role in its society, serving and assisting their non-magical counterparts. Perhaps the greatest symbol of their role is the Home of Magic, built by Eshwo in 263 IS as a center for magical learning. In the centuries since, it became the heart of Damotan magical tradition, training a number of prominent advisors and warriors under the [boqqarut|E], who earned a high standing in Damotan society despite their status as social outcasts. And though greatly dimished during the [etami_tetenik|E] and subsequent age of fragmentary warlordism, the school now stands restored, once more educating those with potential in the safe use of their art, and continuing to coalesce magical knowledge on a scale rarely seen beyond the great academies of [aversaria|E] or endless libraries of Kashirya." #NT!
 building_type_sonas_sikelenizi_01: "Sonas Sikelenīzi" #NT!
 building_type_sonas_sikelenizi_01_desc: "At the crossing of three rivers sits a sizable outpost, a series of piers built extending into the water through which riverboats weave in their journies onward. The Sonas Sikelenīzi, or literally 'three-river crossing', began to grow after the unification of Damota, becoming home to a bureaucratic center tasked with administering the lands south of it. Over the centuries, the town upon the water would spread, as it became a stopping point for merchants, couriers, and travelers alike, offering a wide variety of goods and services to all, vendors often paddling out to passing boats to sell their wares. Though the coming of the occaisonal flood can place the entire structure into jeopardy, its people have continued to gradually repair and replace its messy components over its long existence. As a result, very little, if any, of the original structure remaining, and even the first few sets of replacements have mostly outlived their use." #NT!
 building_sonas_sikelenizi_01: "Sonas Sikelenīzi" #NT!
 building_sonas_sikelenizi_01_desc: "With the decline in Damotan trade following the [etami_tetenik|E]. the Sonas Sikelenīzi has experienced a period of decline, with several ancient sections of the structure having never been replaced, instead allowed to drift away downstream. The bureaucracy, too, has declined tremendously, and only continues to exist out of sheer necessity and inertia." #NT!
 building_sonas_sikelenizi_02: "Sonas Sikelenīzi" #NT!
 building_sonas_sikelenizi_02_desc: "With investments having been made by regional leaders, the Sonas Sikelenīzi has begun to expand once more. Now staffed with what literate bureaucrats the state can afford to spare, the sprawling wooden city once more stands as the linchpin of the local economy." #NT!
 building_sonas_sikelenizi_03: "Sonas Sikelenīzi" #NT!
 building_sonas_sikelenizi_03_desc: "With Damota's unification once more into a single polity, the trade passing through the Sonas Sikelenīzi's countless stalls and docks has swelled to unimaginable levels. Now nearly occupying the entire intersection of the rivers, none can now pass without paying a visit to this monument to chaotic ingenuity." #NT!
 building_type_degasho_bedelam_01: "Degasho Bedēlam" #NT!
 building_type_degasho_bedelam_01_desc: "First constructed by a pretentious local noble in 426 IS under the [boqqarut|E], and used as a personal palace for a series of minor aristocrats, the political bartering occuring during the First [tetenik|E] would place the residence in the hands of the Boqqars, and it would be transformed for use when the rulers of Damota traveled the country.\n\nAs a result of centuries of expansion by those with absurd amounts of wealth, it would become known as the most luxurious residence in Damota, a reputation that would survive even the fall of the Boqqarut. In the centuries since the [etami_tetenik|E], it has declined somewhat, but the lavish expenditures of the varied warlords, petty kings, and self-proclaimed Boqqars to have occupied it since have mostly managed to uphold its reputation, and it remains an ostentatious monument to wealth and luxury." #NT!
 building_degasho_bedelam_01: "Degasho Bedēlam" #NT!
 building_degasho_bedelam_01_desc: "Though still a great center of decadence, the Degasho Bedēlam is no longer quite up to the standards of the Boqqars of ages past. This 'less luxurious' form, however, is still among the greatest pleasure palaces in the known world, with the wealthiest elites of Megedi congregating within its walls." #NT!
 building_degasho_bedelam_02: "Degasho Bedēlam" #NT!
 building_degasho_bedelam_02_desc: "Restored at great expense, the Degasho Bedēlam has become an epicenter of Damotan high society. From across the region, the elites congregate, rubbing shoulders with all the most important faces in Damota. Though still lacking the prestige it once had as the secondary palace of the Boqqars, its position is nonetheless impressive." #NT!
 building_degasho_bedelam_03: "Degasho Bedēlam" #NT!
 building_degasho_bedelam_03_desc: "Perhaps outshining even the wealth of the old [boqqarut|E], the Degasho Bedēlam is a truly indescribable paradise of material wealth and physical pleasure. To even begin to describe the countless amenities with which it is now stocked verges on the impossible, with their sheer variance and quantity fulfilling nearly every desire of Damota's elite." #NT!
 building_type_biyakaddu_01: "Biyakaddu" #NT!
 building_type_biyakaddu_01_desc: "The Etami Biyaki, the great lakes in Damota, have long shaped life around them. And nowhere is this more obvious than the Biyakaddu, the largest port upon the largest of these lakes. Having existed since the days of [pre_boqqarut_damota|E], it has gradually grown into a large port, a waystop for ships traveling to either end of the lake upon which it sits.\n\nWithin the port itself, one can find great shipyards, some of the only in Damota, the source of the majority of the riverboats and smaller craft that navigate the region's many rivers, along with those that crew them. In addition, almost all goods originating south of Zahali pass through the city, and can be found for relatively low prices throughout its many markets. The port also has a well-deserved reputation as an easy way to secure swift and secretive transport throughout Damota, a service highly in demand by the various petty rulers that have long surrounded it." #NT!
 building_biyakaddu_01: "Biyakaddu" #NT!
 building_biyakaddu_01_desc: "Ever since the collapse of the [boqqarut|E], trade upon the Etami Biyaki has dried up, and the Biyakaddu has begun to slowly wither. Though still a bustling port, large portions of the wooden structure have been left to rot, and it sees only a fraction of the traffic it once did." #NT!
 building_biyakaddu_02: "Biyakaddu" #NT!
 building_biyakaddu_02_desc: "Bolstered by generous investment, the Biyakaddu has begun to recover from its long decline. Though much of the structure is still poorly-maintained, it as regained its position as the center of trade upon the lakes." #NT!
 building_biyakaddu_03: "Biyakaddu" #NT!
 building_biyakaddu_03_desc: "Once more does the Biyakaddu welcome countless vessels daily, once more is the great lake beside it filled with small craft. The growing economic complexity of Damota has once more opened a niche, and this ancient center of commerce has gladly filled it." #NT!
 building_type_tabik_betemisit_01: "Tabik Bētemisīt" #NT!
 building_type_tabik_betemisit_01_desc: "Constructed by Eshwo in preparation for the Most High's return, the Empty Palace stands as a monument to both the Mogowai faith and the [boqqarut|E] that codified it. Towering over the surrounding city, the building itself is an impressive architectural feat, with grand collumned hallways and domes surpassing anything seen elsewhere in the region, especially when it was constructed.\n\nThough officially empty, the palace was in reality inhabited by the successive Boqqars, who maintained it as stewards awaiting His return. Over the centuries, as wealth accumulated in the hands of these rulers, it would become increasingly encrusted with rare gemstones and precious metals, which remain even now as signs of the Boqqarut's wealth. After Damota fell into chaos during the [etami_tetenik|E], the massive structure remained untouched, with the various conquerers to have taken the city each making a point of preserving it, hoping to use it as a tool to garner legitimacy." #NT!
 building_tabik_betemisit_01: "Tabik Bētemisīt" #NT!
 building_tabik_betemisit_01_desc: "$building_type_tabik_betemisit_01_desc$" #NT!
 building_tabik_betemisit_02: "Tabik Bētemisīt" #NT!
 building_tabik_betemisit_02_desc: "Constructed by Eshwo in preperation for the Most High's return, the Empty Palace now stands as a monument to the defeat of the Mogowai faith by the sword of [wardenism|E]. Still towering over the surrounding city, its great domes and spires inspire a sense of awe in passerby.\n\nThe inside of the building that once housed the Boqqars, however, is a hollowed shell. Believing that the structure was intended to house the Hooded Prisoner, the Wardenites stripped the interior of its valuables, proclaiming such opulence as horrific tribute to an evil divinity. In place of this profane purpose, the building was converted into a grand court, with its ancient library wing left intact. The palace intended to house a dead god, and once inhabited by His stewards, is now occupied by His jailors." #NT!
 building_type_dihasma_xiidan_01: "Dihasma Xiidan" #NT!
 building_type_dihasma_xiidan_01_desc: "Originating as an encampment for use by a local garrison, tasked with protecting those settling the jungle clearings of the north, the Garrison Center would eventually grow to become the most prestigious of the [boqqarut|E]'s training centers, where a small group of career soldiers would spend years being educated in the art of violence. These elites would then be spread throughout the Boqqarut's many guard posts and encampments, themselves instructed to lead and train those placed under their command. Though never a large enough program to create what might be called a truly professional military, it nonetheless has benefits, and the reputation of its trainees has endured through the ages." #NT!
 building_dihasma_xiidan_01: "Dihasma Xiidan" #NT!
 building_dihasma_xiidan_01_desc: "With the collapse of the [boqqarut|E], the Dihasma Xiidan has been reduced to a shadow of its former self, bartering the martial knowledge it posesses, and the service of those of its soldiers who remain, in exchange for autonomy from local rulers." #NT!
 building_dihasma_xiidan_02: "Dihasma Xiidan" #NT!
 building_dihasma_xiidan_02_desc: "As the political situation has calmed, and a new order has begun to arise, the Dihasma Xiidan has seen increased patronage from the recovering nobility, and has shaken the lethargic decline that seemed to have claimed it. Though still far from what it once was, it has begun to reemerge as a significant local institution." #NT!
 building_dihasma_xiidan_03: "Dihasma Xiidan" #NT!
 building_dihasma_xiidan_03_desc: "Supported by the investments of savvy rulers, the Dihasma Xiidan now once more boasts of its reputation, its trainees enjoying places of prestige in armies across Damota." #NT!
 building_dihasma_xiidan_04: "Dihasma Xiidan" #NT!
 building_dihasma_xiidan_04_desc: "With the reunification of Damota under a single banner, the Dihasma Xiidan has regained, and perhaps even surpassed, its previous importance. Now welcoming students from across the realm, and even abroad, the Garrison Center is known even beyond the Great Desert as a pinnacle of human martial prowess." #NT!
 building_type_four_cliffs_five_walls_01: "Grand Defenceworks of Chalcamahos" #NT!
 building_type_four_cliffs_five_walls_01_desc: "The city of Chalcamahos, or Khalkama to the [wardenites|E], is built atop a massive series of earthworks of unknown provenance, perched one atop the other in four concentric rings. All told the footprint of the odd looking mountain is some fifteen kilometers in diameter, with each cliff exactly five meters in height. Even stranger, the peak features three fairly bountiful springs which flow even during time of drought - the product of an ancient and powerful magic whose origin is just as mysterious as the clearly artificial cliffs. Regardless, these factors combined with the fertile ground upon which the city is located have turned it into a veritable garden, protected from hostile armies by its formidable natural defenses." #NT!
 building_four_cliffs_five_walls_01: "Four Cliffs of Chalcamahos" #NT!
 building_four_cliffs_five_walls_01_desc: "$building_type_four_cliffs_five_walls_01_desc$" #NT!
 building_type_four_cliffs_five_walls_02: "Grand Defenceworks of Chalcamahos" #NT!
 building_type_four_cliffs_five_walls_02_desc: "The city of Chalcamahos, or Khalkama to the [wardenites|E], is built atop a massive series of earthworks of unknown provenance, perched one atop the other in four concentric rings. All told the footprint of the odd looking mountain is some fifteen kilometers in diameter, with each cliff exactly five meters in height. Even stranger, the peak features three fairly bountiful springs which flow even during time of drought - the product of an ancient and powerful magic whose origin is just as mysterious as the clearly artificial cliffs.\n\nA series of recent construction projects has seen the city further fortified, with a two curtain walls erected, the first a little ways from the lowest ring of cliffs to protect a few choice grazing spots and cisterns, and the second built to reinforce the first level cliffs themselves where they have collapsed or slumped. Truly an impressive citadel." #NT!
 building_four_cliffs_five_walls_02: "Four Cliffs and Two Walls of Chalcamahos" #NT!
 building_four_cliffs_five_walls_02_desc: "$building_type_four_cliffs_five_walls_02_desc$" #NT!
 building_type_four_cliffs_five_walls_03: "Grand Defenceworks of Chalcamahos" #NT!
 building_type_four_cliffs_five_walls_03_desc: "The city of Chalcamahos, or Khalkama to the [wardenites|E], is built atop a massive series of earthworks of unknown provenance, perched one atop the other in four concentric rings. All told the footprint of the odd looking mountain is some fifteen kilometers in diameter, with each cliff exactly five meters in height. Even stranger, the peak features three fairly bountiful springs which flow even during time of drought - the product of an ancient and powerful magic whose origin is just as mysterious as the clearly artificial cliffs. Regardless, these factors combined with the fertile ground upon which the city is located have turned it into a veritable garden, protected from hostile armies by its formidable natural defenses. Recent works have seen the walls expanded, with each cliff now being reinforced by a layer of walls at their base. The city itself has begun to flourish as well with the excavation of ancient brick irrigation arterials and other tunnels beneath the ground, reducing the cost of maintaining the city's farms. As the city becomes increasingly self-sufficient, it should prove nearly impossible to siege." #NT!
 building_four_cliffs_five_walls_03: "Four Cliffs and Four Walls of Chalcamahos" #NT!
 building_four_cliffs_five_walls_03_desc: "$building_type_four_cliffs_five_walls_03_desc$" #NT!
 building_type_four_cliffs_five_walls_04: "Grand Defenceworks of Chalcamahos" #NT!
 building_type_four_cliffs_five_walls_04_desc: "The city of Chalcamahos, or Khalkama to the [wardenites|E], is built atop a massive series of earthworks of unknown provenance, perched one atop the other in four concentric rings. All told the footprint of the odd looking mountain is some fifteen kilometers in diameter, with each cliff exactly five meters in height. Even stranger, the peak features three fairly bountiful springs which flow even during time of drought - the product of an ancient and powerful magic whose origin is just as mysterious as the clearly artificial cliffs. Regardless, these factors combined with the fertile ground upon which the city is located have turned it into a veritable garden, protected from hostile armies by its formidable natural defenses. The Garden City as it is becoming known has truly reached the zenith of its development, with buildings packed next to orchards and farms crowding every available space on the terraces. Extensive excavation has revealed the ground upon which the city was built is honeycombed with brick tunnels of unknown provenance which extend into the lightless depths far beneath the earth. The full extent of the chambers have yet to be mapped, but already they are being used as long-term storage - despite rumors of adventurous investigators disappearing in the immense subterranean maze of corridors." #NT!
 building_four_cliffs_five_walls_04: "Four Cliffs and Five Walls of Chalcamahos" #NT!
 building_four_cliffs_five_walls_04_desc: "$building_type_four_cliffs_five_walls_04_desc$" #NT!
 building_type_blood_market_00: "The Blood Orchards" #NT!
 building_blood_market_00: "The Blood Orchards" #NT!
 building_blood_market_00_desc: "The infamous Blood Orchard is a massive orchard of apple trees all along a stream originating from the [lichdoms|E]. It is now fairly organised, but locals claim that the trees grew here by themselves. They then discovered it and cultivated it.\n\nA dizzying radiation emanates from the apples' skin, notoriously spilling over nearby objects as a dense, vibrant and sharp red color. Many peasants claimed it's a magic property given by a strange substance in the river. It looks like milk, but with a pungent and metallic taste. It's thicker than water, denser and moves through it like a flow within a flow; right from the land of the dead.\n\nStill, and in spite of the common taste of the fruits, their redness, strangeness and unusual size propelled its value. What is a colorful local attraction in a gloomy landscape could be made into a lucrative economy..." #NT!
 building_type_blood_market_01: "The Blood Market" #NT!
 building_blood_market_01: "The Blood Market" #NT!
 building_blood_market_01_desc: "Until now, the so-called Blood Apples were seen as a curiosity but it's slowly being made into a symbol of the region. It took some money to build the place and incentivize the farmers to join a more centralized market, then some of your time to pass on the word in high places.\n\nNow, it's a fancy gift for lords, religious leaders and curious scholars. They even collect them, grade their quality and study their magical properties. Rather than sellers scattered around the village, a big alley is now dedicated to the trade of apples. Rows of colorful shopfronts gather people in the rain. Visitors come and go, slipping on a carpet of mud, blind to the sad mundanity of the village of Tillyes.\n\nSome still doubt they are safe, but the merchants say it best; one does not come to Tillyes and complain about the only tasteful thing to be found." #NT!
 building_type_house_of_ohrasik_01: "House of Ohrasik" #NT!
 building_house_of_ohrasik_01: "House of Ohrasik" #NT!
 building_house_of_ohrasik_01_desc: "Sitting atop a commanding position on the upper tier, the House of Ohrasik is a massive temple-fortress, built up over the centuries by faithful Ahridarists. The temple is said to be where Ohrasik first came to earth, and where he began his war against the devils. It is now expected and customary for [Concept('malaak','Malaaks')|E] to hold the House of Ohrasik and command from it." #NT!
 building_type_light_wall_01: "The Light Wall" #NT!
 building_light_wall_01: "The Light Wall" #NT!
 building_light_wall_01_desc: "Stretching across the mouth of the [GetGeographicalRegion('aekershaan_biozone').GetName], the light wall is a series of hundreds of torches and candles, kept alight through the night. Built after the devastation of [halakdun|E], the dwarsha claim it can keep out evil magic and malevolent darkness." #NT!
 building_type_tomb_of_the_suns_01: "Tomb of Suns" #NT!
 building_tomb_of_the_suns_01: "Tomb of Suns" #NT!
 building_tomb_of_the_suns_01_desc: "The Tomb of Suns is a large necropolis consisting of several tombs, each dedicated to a different [malaak|E] of Ohrasik. It serves as a place of contemplation and worship for the Ahridar, where they may go to give sacrifices to Ohrasik and receive his blessings." #NT!
 building_type_stone_battlefield_01: "Stone Battlefield" #NT!
 building_stone_battlefield_01: "Stone Battlefield" #NT!
 building_stone_battlefield_01_desc: "Amongst the hill stand two armies, each entirely made of stone, forever locked in a fearsome battle. The statues are of impeccable make, capturing even the smallest details of the soldiers' faces in delicate artistry. Despite this, they are nigh-indestructible, showing no signs of damage from years of exposure to the elements. In the center of the battlefield stands one statue above all. An imposing figure in ornamental armor sits astride a horse, his fingers just barely touching the end of an outstretched javelin aimed at another statue that stands frozen midway through casting a spell.\n\nThe locals have long believed this area to be cursed and trees refusing to grow within the stone field. [aversarian|E] scholars on the other hand, have made startling discoveries upon examination of the statues. One of the armies is clad in armor reminiscent of pieces used by ancient Aversarians. No one is quite sure how, or why, such armor and weaponry is this far south, and it is for this reason that discussion of the stone field is still a hotly debated subject amongst historians." #NT!
 building_type_eternal_grove_01: "The Eternal Grove" #NT!
 building_eternal_grove_01: "The Eternal Grove" #NT!
 building_eternal_grove_01_desc: "Deep in the heart of the Greensea lies the Eternal Grove, the holy center of the Partic faith. Massive trees block sunlight from ever reaching the ground and giant wolverines hunt unsuspecting travelers. One inexperienced with the forest may assume that it is uninhabited, but the canopy above hosts the small town of Geabraéb, only accessible from hidden pulleys and ladders known only to the Partic. Geabraéb is the home of the Partic arch-council, where they converse with the spirits and determine the fate of the world. Once a thriving city, Geabraéb had thousands living amongst the trees before the Arch-druids decreed that the city be evacuated and most of the structures burned. All that is left is the Campus of the Arch-Council and a few inns for weary pilgrims to rest their legs.\n\nThere is a clearing in the middle of the forest where Draíogann Dtocht, the World Tree, stands alone. Drawing power from an immense deposit of [bloodcrystal|E], the roots of Draíogann Dtocht pulse red with magic and seemingly tap into the core of [aeras|E] itself.\n\nTime flows differently around the World Tree. It is perpetually spring, even during the harshest winters, and the world seems to slow to a crawl whenever one closes their eyes. The Partic [magi|E] have been meditating under the shade of the Draíogann Dtocht for millennia, listening to the voices in the rustling of branches and the falling of leaves. As long as Draíogann Dtocht stands, the Partic shall be united." #NT!
 building_karth_tower_02: "Karth Watchtower" #NT!
 building_karth_tower_02_desc: "$building_type_karth_tower_02_desc$" #NT!
 building_type_karth_tower_02: "Karth Watchtower" #NT!
 building_type_karth_tower_02_desc: "On the top of the Armazli mountains stands a most curious tower. Only accessible via a long winding mountain path, fought with danger, lies what appears to be a military installation of some kind. Inside this military installation, a large tower stands far above the ground. What was most striking to [aversarian|E] explorers about the locale is how unostentatious and spartan it appears. Upon entering and exploring the facility, countless skeletons were found wearing the rusted armor of the original [kartharadd_imperium|E]. At the top of the tower, a massive telescopic array was discovered, pointing directly at the old Aversarian realm. Theories arose amongst the explorers about how long the military site stood there for, and how long the Kartharaddi watched. Aversarian explorers upon returning home tried to find any telltale signs of the facility or even be able to spot the tower from the ground below, but it blends into the surroundings like a snow leopard might blend into the snow. Upon reporting their findings, a massive (and controversial) intellectual debate began as to whether the Kartharaddi were watching the Aversarians well before they had officially 'discovered' each other, a debate that still rages to this day." #NT!
 building_amagheantower_01: "Amaghean Tower" #NT!
 building_amagheantower_01_desc: "$building_type_amagheantower_01_desc$" #NT!
 building_type_amagheantower_01: "Amaghean Tower" #NT!
 building_type_amagheantower_01_desc: "#E Magic#!:@magic_icon!#positive_value; +1.5#!\n\nRising above even the highest peaks of the mountains in which it sits, the Amaghean [tower|E] has long attracted [aversarian|E] [magi|E] as a bonfire might attract moths. Many of its seekers have also perished in the name of their search, with the natural obstacles of the are being as potent as any on [aeras|E]. Rife with avalanches in the winter and punishingly dry heat during the summer, the inner passes which lead to the upland valley in which the tower rests are not for the faint of heart. Worse, the tower itself has an odd effect upon those not native to the region. Looking upon it has a similar effect to staring into the sun, an effect believed to be an unusual side effect of the magical radiance which grace the structure's siblings across Aeras. Those born in the broader region seem to have no problem looking upon the tower, describing no blindness, only a sensation of a "warm" color their eyes detect, but they cannot describe." #NT!
 building_kashiryatower_01: "Paerasjatan's Spire" #NT!
 building_kashiryatower_01_desc: "$building_type_kashiryatower_01_desc$" #NT!
 building_type_kashiryatower_01: "Paerasjatan's Spire" #NT!
 building_type_kashiryatower_01_desc: "#E Magic#!:@magic_icon!#positive_value; +1.5#!\n\nLocated in northern Kashirya upon the banks of the shallow Lake Kunsrovsar, the Paerasjatan's Spire is the easternmost tower whose location has been firmly confirmed and documented by Aversaria. Long held as a place of immense spiritual power by the various Avastya Mahani faiths endemic to the region, the area around the tower is clustered with temples, shrines, and small communities of more academically minded [magi|E] and researchers.\n\nAs with most of the other known [towers|E], Paerasjatan's Spire emits a dangerous aura of [magical|E] energy, inducing [overwhelmation|E], [exposure_sickness|E], and death. Unlike many of its counterparts the energies radiating from Paerasjatan's Spire are somewhat unpredictable, with the exact radius at which it is no longer safe to be near the Spire having shrunk and grown dramatically over the millennia. While countless generations of Kashiryan scholars have devised creative theories to predict and explain this fluctuation - ranging from attempts to pin it to the centuries-long greater cycles of [aervalr|E], the correspondance of various constellations, or even the patterns in the flights of certain species of sparrow - none have managed to predict its expansion or contraction with more than a vague accuracy. As such, the territory within the tower's deadly reach is littered with the stonework, artifacts, and unrotting bodies of countless previous generations of researchers, pilgrims, and priests, all slain by the sudden and unexpected expansion of the fickle Spire's aura." #NT!
 building_frozen_tower_01: "Frozen Spire" #NT!
 building_frozen_tower_01_desc: "$building_type_frozen_tower_01_desc$" #NT!
 building_type_frozen_tower_01: "Frozen Spire" #NT!
 building_type_frozen_tower_01_desc: "A jagged and cracked tower stands tall at the center of a torrental blizzard that has blanketed this island for millennia. The jagged rocks and turbulent waters that surround the island make approach difficult, and the harsh biting winds make it almost impossible to survive on land for long. None know where the storm came from, nor why it hasn't gone away." #NT!
 building_silverpalace_01: "[silver_palace|E] Ruins" #NT!
 building_silverpalace_01_desc: "$building_type_silverpalace_01_desc$" #NT!
 building_type_silverpalace_01: "Silver Palace" #NT!
 building_type_silverpalace_01_desc: "The [silver_palace|E] was a massive, ornately designed structure built by the master craftsmen and poet, Kattupu Jamyras, 9th Monarch of the [ufaliracci|E] Kingdom. It is said that the palace took 10 years to build, and the shear expense of its construction would forever cement the [cinnamon_cities|E] trading power throughout the region. It has long since been stripped of its valuables, and is now little more than ruin on an empty hill." #NT!
 building_silverpalace_02: "[silver_palace|E] Restored" #NT!
 building_silverpalace_02_desc: "$building_type_silverpalace_02_desc$" #NT!
 building_type_silverpalace_02: "Silver Palace" #NT!
 building_type_silverpalace_02_desc: "Once the site of [ufaliracci|E] power in the [pirate_coast|E], the [silver_palace|E] shines once again beneath the sun. The magnificent structure was rebuilt by the finest craftsmen in the [pirate_coast|E], and its intricately carved reliefs show the prowess of their hands." #NT!
 building_redportal_01: "Aeynor's Void" #NT!
 building_redportal_01_desc: "$building_type_redportal_01_desc$" #NT!
 building_type_redportal_01: "Aeynor's Void" #NT!
 building_type_redportal_01_desc: "First discovered by [aversarian|E] [magi|E] Aeynor Istilmicrox during his explorations of the infamous [redlands_biozone|E] (and the last place in the Redlands he witnessed before he blinded and then immolated himself in his Pithagorion estate), scholars thereafter would tell of the hellish second world Aeynor claimed to have seen within as symbolic of all of the Redlands drove the explorer insane. The handful of subsequent travelers foolish enough to brave the Redlands have agreed one can see scant glimpses of red upon what appears to be some sort of battlefield of trenches and skittering figures below, but have found comfort in the fact that perhaps one day the entirety of the Redlands will spill out into [Concept('kashirya','some world')|E] besides [aeras|E]." #NT!
 building_frozenvillage_01: "The Frozen Village" #NT!
 building_frozenvillage_01_desc: "$building_type_frozenvillage_01_desc$" #NT!
 building_type_frozenvillage_01: "The Frozen Village" #NT!
 building_type_frozenvillage_01_desc: "Despite being located in a land of constant winter, on the coast of an icy lake is a village frozen in time. Only a handful of adventurers have caught a glimpse, as sightings have only occurred during massive blizzards that force even the bravest to turn back. The [fog|E] has only made further attempts even harder, yet famed traveler Trecael den va Surclaes has claimed that the Fog stops just at the village's edge. The homes come from a time long past; snow-covered thatch huts surround a short, circular platform made out of ice. Many Chevalien scholars have claimed that the village's existence is dubious at best, but it has not stopped aspiring poets from writing fairytales of the jolly snow-men town of the north." #NT!
 building_yaawdetmaw_01: "Yaawdet Maw" #NT!
 building_yaawdetmaw_01_desc: "$building_type_yaawdetmaw_01_desc$" #NT!
 building_type_yaawdetmaw_01: "Yaawdet Maw" #NT!
 building_type_yaawdetmaw_01_desc: "The Yaawdet Maw is located at the formal site of the Reitaghal ra Yaawdet Academy for Scholars of [magic|E] and Science. While the vast majority of records have been lost, it is widely thought that the Maw formed while experimenting with an obscure spell that could transmit thoughts across a room. What resulted was a massive portal appearing on the ceiling of the tallest research tower, immediately filling the laboratory with red sand and suffocating everyone inside. Within minutes, the entire Academy was overrun as the sand crashed through walls and toppled buildings.\n\nAttempts to close the portal have been unsuccessful, with local rulers having to conscript hundreds of ditchdiggers to contain the ever growing pile. Soldiers guard the perimeter against the horrifying monsters lurking beneath. Despite the danger, it is a popular spot for adventurers; the lost knowledge from the Academy is invaluable, and powerful relics from a land far away have arrived with the sand." #NT!
 building_type_listikraxos_01: "Listikraxos" #NT!
 building_type_listikraxos_01_desc: "Listikraxos (or Robber Keep) is a name for the numerous keeps built around the main traderoutes and waterways of Kalathipsomi by Marcher nobles ruling the governorate on behalf of [aversaria|E] after the conquest of the region in the [marcher_aversarian_wars|E]. While technically defeated, the Marcher nobility of the region were allowed to continue to rule by their new Aversarian overlords, and in fact greatly benefited from the extermination campaigns of the local tribes by the Legions and the following growth of Aversarian commerce in the region. Ruling as petty warlords, the various nobles would become robber barons, extracting heinous tolls from traveling merchants and local citizens with the threat of Aversarian response were they to be denied.\n\nEven though the Marcher lords would lose their massive political clout in the 9th century due to several poor political plays and pushing their authority far overline, and thereafter be sidelined in Kalathipmsoian affairs, the forts still serve as the political center for many lords." #NT!
 building_listikraxos_01: "Listikraxos" #NT!
 building_listikraxos_01_desc: "$building_type_listikraxos_01_desc$" #NT!
 building_type_ten_trees_01: "The Ten Trees" #NT!
 building_type_ten_trees_01_desc: "A clearing in the living wood forests of Kalathipsomi has been known for generations by the local villagers as the 'Ten Trees', so named for the ten pines that have loomed over one another in a (rough) circle for longer than any living man has thought to write of them. There is nothing truly mystical about this place, and at most it has served as a minor shrine to various tribal faiths that have at some point called the area home. To the majority of those who have known of it in history, the clearing has served for little more than a traveler's roadmark, the natural equivalent to a roadside signpost.\n\nThat was, of course, until sixteen Legions, mostly natives of Kalathipsomi and local State Legions, marched south from lines across the Pathos River after the defeat of the Varicadd Imperial Clique. Hoping to winter in the nearby homesteads, they instead ended up marching straight into the vanguard of the Witch-Breaker's right flank. After a disastrous series of battles for both sides, the Legions retreated... and did so into the center of the Sjalvolki horde.\n\nThe following Battle of the Ten Trees would last for nearly six months, as the Sjalvolki and Imperials brutally fought through the worst winter in Kalathipsomian memory, more soldiers freezing or starving to death than dying in any battle. By the end the Sjalvolki would come out victorious, however, and the shattered remnants of the Legions would disband, join the last remnants of Imperial control under the treacherous Legon Kresox, or retreat south to be wiped out at the Elysian Pass.\n\nWhile overshadowed by the battle of the Pass, most scholars agree that the Ten Trees was the last time the Aversarian Legions posed any threat to Cenware's horde, and veterans of the battle often speak bitterly of the 'glory' of the Pass and the forgotten misery of the Ten Trees. Today, there is little more to remember the battle besides the oft-found bones and scraps from hundreds of forgotten skirmishes, or of the six surviving trees in the clearing." #NT!
 building_ten_trees_01: "The Ten Trees" #NT!
 building_ten_trees_01_desc: "$building_type_ten_trees_01_desc$" #NT!
 building_type_antimagi_chapterhouse_01: "Anti-Magi Chapterhouse" #NT!
 building_type_antimagi_chapterhouse_01_desc: "Allows you to recruit [GetMaA('marcher_anti_mage').GetName] and [GetMaA('griffon_silencers').GetName] as [men_at_arms|E]\n#weak Only one regiment of Griffon Silencers can be recruited (up to Size 5)#!\n\nFacilities dedicated to the teaching and training of Anti-Magi, the most famed warriors of [chevalie|E]." #NT!
 building_antimagi_chapterhouse_01: "Temple of Nullification" #NT!
 building_antimagi_chapterhouse_01_desc: "Allows you to recruit [GetMaA('marcher_anti_mage').GetName] and [GetMaA('griffon_silencers').GetName] as [men_at_arms|E]\n#weak Only one regiment of Griffon Silencers can be recruited (up to Size 5)#!\n\nA small temple dedicated to the Way of Nullification and the training of Anti-Magi." #NT!
 building_antimagi_chapterhouse_02: "Anti-Magi Outpost" #NT!
 building_antimagi_chapterhouse_02_desc: "Allows you to recruit [GetMaA('marcher_anti_mage').GetName] and [GetMaA('griffon_silencers').GetName] as [men_at_arms|E]\n#weak Only one regiment of Griffon Silencers can be recruited (up to Size 5)#!\n\nAspiring warriors and hedge knights from the surrounding villages flock to this small outpost in hopes of making their name, though few are allowed entry." #NT!
 building_antimagi_chapterhouse_03: "Anti-Magi Chapterhouse" #NT!
 building_antimagi_chapterhouse_03_desc: "Allows you to recruit [GetMaA('marcher_anti_mage').GetName] and [GetMaA('griffon_silencers').GetName] as [men_at_arms|E]\n#weak Only one regiment of Griffon Silencers can be recruited (up to Size 5)#!\n\nOfficers and veterans can be heard drilling new recruits from leagues in all directions, and what was once little more than a monastary has nearly transformed into a keep guarded by fearsome Anti-Magi." #NT!
 building_antimagi_chapterhouse_04: "Anti-Magi Fortress" #NT!
 building_antimagi_chapterhouse_04_desc: "Allows you to recruit [GetMaA('marcher_anti_mage').GetName] and [GetMaA('griffon_silencers').GetName] as [men_at_arms|E]\n#weak Only one regiment of Griffon Silencers can be recruited (up to Size 5)#!\n\nThis fortress is a preeminent force in both politics and warfare, boasting hundreds of Anti-Magi and the ability to send them across [chevalie|E] and beyond." #NT!
 building_type_knightly_chapterhouse_01: "Knightly Chapterhouse" #NT!
 building_type_knightly_chapterhouse_01_desc: "Facilities dedicated to the teaching and training of noble Knights." #NT!
 building_knightly_chapterhouse_01: "Knight's Lodge" #NT!
 building_knightly_chapterhouse_01_desc: "This small lodge provides safe harbor and warm food to the few noble Knights of the land, though there is little space for more." #NT!
 building_knightly_chapterhouse_02: "Knightly Outpost" #NT!
 building_knightly_chapterhouse_02_desc: "Aspiring youths arrive every week in hopes of joining the Order, though most leave after seeing their living conditions. It is a harsh life at the outpost, though one the Knights relish." #NT!
 building_knightly_chapterhouse_03: "Knightly Chapterhouse" #NT!
 building_knightly_chapterhouse_03_desc: "This Chapterhouse stands as bastion to the Knightly Order who call this land home. Many live and train within its walls, and their sigil can be seen in battlefields across [chevalie|E]." #NT!
 building_knightly_chapterhouse_04: "Knight's Fortress" #NT!
 building_knightly_chapterhouse_04_desc: "The Keep stands as a symbol for lords and knights alike. A grand structure, fortified on all sides and guarded by some of the best knights of this age. Several Orders live within these walls, and their colors are marks of honor." #NT!
 building_type_griffon_roost_01: "Griffon Roost" #NT!
 building_type_griffon_roost_01_desc: "Allows you to recruit [GetMaA('griffon_riders').GetName] as [men_at_arms|E]\n\nA facility with the expressed purpose of breeding and training griffons." #NT!
 building_griffon_roost_01: "Griffon Roost" #NT!
 building_griffon_roost_01_desc: "Allows you to recruit [GetMaA('griffon_riders').GetName] as [men_at_arms|E]\n\nConsisting of a large, wooden tower and several adjoing structures, this building allows griffons to nest while under our care." #NT!
 building_griffon_roost_02: "Griffon Aery" #NT!
 building_griffon_roost_02_desc: "Allows you to recruit [GetMaA('griffon_riders').GetName] as [men_at_arms|E]\n\nAdditional space and accommodation is added, with brood tenders specially trained in the art of hatching and raising griffons." #NT!
 building_griffon_roost_03: "Griffon Hatchery" #NT!
 building_griffon_roost_03_desc: "Allows you to recruit [GetMaA('griffon_riders').GetName] as [men_at_arms|E]\n\nThis hatchery continues to breed and train griffons year round, not only increasing the army's number of riders, but growing their griffons to be more ferocious than their counterparts found it the wilds." #NT!
 building_type_falcon_roost_01: "Falcon Roost" #NT!
 building_type_falcon_roost_01_desc: "A holy sanctuary traditionally located in the hills under the mountains' gaze, where falcons are bred to be trained by the horsewomen of the Sarminian steppe and eventually released under the Mother Sky." #NT!
 building_falcon_roost_01: "Falcon Roost" #NT!
 building_falcon_roost_01_desc: "A humble outcropping covered with intricate carvings to allow falcons to roost. The nests are tended to by shamans, who select the most capable birds to deliver messages and hunt small game." #NT!
 building_falcon_roost_02: "Falcon Hatchery" #NT!
 building_falcon_roost_02_desc: "A large carved out cave filled with ledges of nests and baby birds. The falcons bred here are swifter and more dangerous than any found in the wild, yet still make for loyal companions." #NT!
 building_type_tower_golden_seeker_01: "Tower of the Golden Seekers" #NT!
 building_type_tower_golden_seeker_01_desc: "The Tower of the Golden Seekers is a fortress built by the ancient Kalathipsomians before the first century using magical runes to enchant its walls. The only way to actually access the fortress proper is through a series of caverns and halls beneath the cliff the fortress sits on. The caverns are of a completely different make to the Tower and predate history, with some theorizing that they may lead to the [mayikrata|E] underground.\n\nIn the 7th century, earned both name and fame when the [chevalien|E] knightly order of the 'Laysister's of the Golden Seeker, Waysaint Ranos' who chaptered upon the island, found themselves under siege by [aversarian|E] invaders in one of the climactic battles of the [marcher_aversarian_wars|E]. The Sisters alonside the locals would hold off a massive Aversarian force for over six years before finally succumbing to starvation. While the defenders would be declared Waysaints and the Island populated by Marchers, it nonetheless remained conquered. The loss, however remembered, was a grim shock to the then (pretender) High King Guidmonde and made his ambitions to secure the north bank of the Pathos River impossible, effectively ending the wars." #NT!
 building_tower_golden_seeker_01: "Tower of the Golden Seekers" #NT!
 building_tower_golden_seeker_01_desc: "$building_type_tower_golden_seeker_01_desc$" #NT!
 building_type_dergi_garden_01: "Dergi Garden" #NT!
 building_type_dergi_garden_01_desc: "Dergi gardens are a demonstration of peace with the natural world, celebrating its power whilst also solidifying the owner's place as its caretaker until nature can transcend their manufactured beauty." #NT!
 building_dergi_garden_01: "Artificial Dergi Garden" #NT!
 building_dergi_garden_01_desc: "Carefully tended by groups of skilled gardeners, these gardens are made lush by the use of magic. Plants from all across [aeras|E] might be found in this centre of beauty." #NT!
 building_dergi_garden_02: "Untamed Dergi Garden" #NT!
 building_dergi_garden_02_desc: "Allowed to return to its natural splendor, this garden has exceeded the scope of its caretakers. Overgrown in the eyes of outsiders, this magically-induced jungle of flowers, rocks, and trees has reached its last form before it returns to nothingness once again." #NT!
 building_dergi_garden_03: "Empty Dergi Garden" #NT!
 building_dergi_garden_03_desc: "The [magic|E] of this garden has faded, and an empty patch of soil and sand remains in its stead. The sacred ground is testament to the circle of nature, and the place of its caretakers in maintaining the life and death of its beautiful creations." #NT!
 building_type_axe_house_01: "House of Axes" #NT!
 building_type_axe_house_01_desc: "A Sevra Tuun, known more commonly as a 'House of Axes', holds the halls and dormitories of famed Kherkeloi axe-dancers." #NT!
 building_axe_house_01: "House of Axes" #NT!
 building_axe_house_01_desc: "This small house provides lodgings and training for a select few willing to train in axe dancing." #NT!
 building_axe_house_02: "Hall of Axes" #NT!
 building_axe_house_02_desc: "This large hall hosts many a dance and fight, with spacious rooms and extensive facilities dedicated to Sevra Par." #NT!
 building_axe_house_03: "Grand Hall of Axes" #NT!
 building_axe_house_03_desc: "Few halls can claim to match the majesty of this Sevra Tuun, with each dancer housed in a manor fit for a prince. With or without their axes, these dancers are famed across the hills of Aironoi for their skill and grace." #NT!
 building_type_waymakers_fort: "Waymaker's Fort" #NT!
 building_type_waymakers_fort_desc: "The Waymaker's Fort is a large, castle complex built into the province that houses the warriors of the Waymakers of Velos, an order dedicated to guiding and protecting the followers of their Rite." #NT!
 building_waymakers_fort: "Waymaker's Fort" #NT!
 building_waymakers_fort_desc: "$building_type_waymakers_fort_desc$" #NT!
 building_type_malah_enlevettah_01: "Malah Enlevettah" #NT!
 building_type_malah_enlevettah_01_desc: "Based in the Canian metropolis of Sheni`dad, the prestigious Academy of the Braves is a place where aspirants with an affinity for the art of war can receive a formal education in its tenets. Trained by master swordsmen and retired commanders, the Malah Enlevettah's acolytes often shine on the battlefield, further enhancing the renown of an already famous institution. Founded by the renowned Iarath Azariah Caracar during the Brothers' War of Amsar as an initially ragtag militia (most of the Enlevettahs' earlier exploits no doubt mostly myth), the unit would eventually settle down in Sheni`dad and become a permanent fighting force and, later on, a hybrid between a military order and academy." #NT!
 building_malah_enlevettah_01: "Malah Enlevettah" #NT!
 building_malah_enlevettah_01_desc: "$building_type_malah_enlevettah_01_desc$" #NT!
 building_type_dalath_analoth_01: "Dalath Analoth" #NT!
 building_type_dalath_analoth_01_desc: "Located In the Canian metropolis of Bet Addis, the Dalah Analoth is the largest temple built in honor of Eloi and the religious center of the entire Sheharddi faith. This temple has the honor and prestige of being the protector of the Athuneth Kah, a sealed vessel that protects what would be, according to the Sheharddi creed, the last obligations that Eloi taught to mankind.\n\nThe temple was built in the year 430 on the ruins of an ancient Kemsari structure, and as a result, shows both features of Canian and Kemsari architecture. The temple is the seat of the high Sheharddi clergy and in its marble halls and stained windows, matters of spiritual and philosophical nature are discussed." #NT!
 building_dalath_analoth_01: "Dalath Analoth" #NT!
 building_dalath_analoth_01_desc: "$building_type_dalath_analoth_01_desc$" #NT!
 building_type_klyabasala_01: "Klyābasala" #NT!
 building_type_klyabasala_01_desc: "In the province of Asmour, the Klyābasala has served as a refuge and cultural center for the Taminiai who call it home and have protected it since ancient times.\n\nThe structure is of unknown age and was built over a cave that connects to a vast aquifer deep below ground. It is nothing less than a headache to even the most capable of tacticians, as its formidable quartzite walls allow the Klyābasala to withstand any siege weapon with only minor damage. Only a tenacious army could hope to gain victory, yet sometimes the dangers have come from within. Some of the fiercest battles in the stronghold's history took place in the caverns below, where strange, colossal monsters not seen anywhere else on [aeras|E] are said to dwell." #NT!
 building_klyabasala_01: "Klyābasala" #NT!
 building_klyabasala_01_desc: "$building_type_klyabasala_01_desc$" #NT!
 building_type_glass_house_duchy_building: "Glass House" #NT!
 building_type_glass_house_duchy_building_desc: "The activity of glass making has expanded far beyond mere hand-made tools and statues, and has grown into an industry that is renowned far and wide by other cultures and realms. To facilitate this, a new type of artisan guilds called glass houses have sprung up in Zelkavani towns and cities that bolster the income received by the local lords through trading of their goods locally and abroad, leading to population growth from immigrants looking for job opportunities." #NT!
 building_glass_house_duchy_building: "Glass House" #NT!
 building_glass_house_duchy_building_desc: "$building_type_glass_house_duchy_building_desc$" #NT!
 building_type_holy_site_hallowed_naon_01: "Hallowed Náon" #NT!
 building_type_holy_site_hallowed_naon_01_desc: "The [holy_site|E] in this area attracts brings forth worshippers of the Purest in all forms from hundreds of cults so diverse as to seemingly belong to different faiths entirely. The great gardens and imposing marble statues attracts many with opportunities for leisure, ceremony and seclusion, as well as shows the apparent power and devotion of the local ruler." #NT!
 building_holy_site_hallowed_naon_01: "Hallowed Náon" #NT!
 building_holy_site_hallowed_naon_01_desc: "$building_type_holy_site_hallowed_naon_01_desc$" #NT!
 building_northwatch_01: "Róxirvoreais" #NT!
 building_northwatch_01_desc: "$building_type_northwatch_01_desc$" #NT!
 building_type_northwatch_01: "Róxirvoreais" #NT!
 building_type_northwatch_01_desc: "The Róxirvoreais, or the 'Northwatch' in the [aversarian|E] languages, is the historical furthest northern point of Aversarian settlement in the Governorate of Katraddia. A massive series of citadels and fortresses bordering the northern river, they defy the imagination of most travelers, easily being some of the largest and oldest structures known to the aautokrata. Entire villages, towns and cities live in the shade of the wall or within its keeps, and it also constitutes the largest structure on [aeras|E] by length.\n\nThose born and raised within the Northwatch generally enjoy martial education from a young age, living on a hostile border frontier where even children are often expected to hold a spear to battle invading tribes or creatures from ancient cellars. While it has often been the capital of Katraddia, it remains an uncommon choice, primarily because the locals are almost universally considered dour and grim sorts." #NT!
 building_type_roxirvoreais_fog_desc: "The Róxirvoreais has become proof that the spirit of man is no match for the movement of the [fog|E]. No matter how proud or serious the inhabitants, and no matter how mighty the fortifications, the Fog consumes all. The ancient wall now extends seemingly everlasting, and horrible creatures regularly climb from the towers or crawl from the ancient cellars. In the center of it all, the ancient central square remains alight with activity, endless battle from a time before memory being fought by soldiers both human and [alien|E], seemingly unable to die." #NT!
 building_riduvianbarrows_01: "Riduvian Barrows" #NT!
 building_riduvianbarrows_01_desc: "$building_type_riduvianbarrows_01_desc$" #NT!
 building_type_riduvianbarrows_01: "Riduvian Barrows" #NT!
 building_type_riduvianbarrows_01_desc: "The Riduvian Barrows are the resting place of the [kartharaddi|E] [magi|E]-Imperators. The Barrows contain dozens of ancient hollow hills, which Magi have turned into massive hives of ancient tombs and graves. Each hill is built from the inside to contain incredibly intricate resting sites for important and respected Magi from across the Imperium, often decorated with magic to show off the commissioner's powers.\n\nThe personal guard of the imperator stands ready here, prepared for any eventuality and constant attempts by necromancers and adventurers to raid the site for subjects and riches." #NT!
 building_riduvianbarrows_02: "Repurposed Riduvian Barrows" #NT!
 building_riduvianbarrows_02_desc: "The Riduvian Barrows was once the resting place of the first [kartharaddi|E] [magi|E]-Imperators during the Age of Star. Even after their destruction in the onset of the Age of Blood, however, it remained a place of peace and good luck to the people of Kartharaddya. After the 748 IS 'Night of the Bleeding Moon', however, it has been largely abandoned. The last time it reached any note as during the Battle of the Riduvian Barrows, the closing battle of the Kartharaddi Wars and the ending point of the [chaos_of_the_seventh_century|E].\n\nIt was here that the Kartharaddi Siega Vortelsk ('Servant Warmaster', highest rank in the Kartharaddi military) Vladic Yalrion Mahroanavac would attempt to negotiate settlement with the [aversarian|E] legions, and it would be here that he and his men were finally put down once they grew sick of his obstinate refusal of unconditional surrender." #NT!
 building_type_riduvianbarrows_02: "Repurposed Riduvian Barrows" #NT!
 building_type_riduvianbarrows_02_desc: "$building_type_riduvianbarrows_02_desc$" #NT!
 building_type_isle_of_iyondel_01: "Isle of Iyondel" #NT!
 building_type_isle_of_iyondel_01_desc: "The sparse population of Iyondel has long avoided the gaze of the great empires of the Tower [Concept('shatteredisles','Isles')|E], most aspiring conquerors avoiding it due to its unique, alien locale. The island’s shores are beached by blue sands, bleeding into the red waters of the surrounding sea, and its grass holds a most uncommon shade of green verging on blue. What’s more, its various fauna, while otherwise most diverse, all shares the singularly unifying trait of ocean blue eyes. The cause of this unnatural phenomenon remains unknown, with most scholars avoiding the isle due to the ominous reputation amongst the surrounding isles’ faiths. For its ancient inhabitants, however, the ecology of their isle is nothing unusual, with them believing its beauty to be simply unappreciated by foreigners." #NT!
 building_isle_of_iyondel_01: "Isle of Iyondel" #NT!
 building_isle_of_iyondel_01_desc: "$building_type_isle_of_iyondel_01_desc$" #NT!
 building_type_towers_of_pytheceas_01: "Towers of Pytheceas" #NT!
 building_type_towers_of_pytheceas_01_desc: "Across the shores from the Pytheceas, timeless edifices rise from the sea, remnants of an alien metropolis swallowed by the waves, its builders long since forgotten. The most notable structures among the ruins are a series of moss-covered towers of varying heights. While some have been entirely submerged, lost beneath the sea along with the city’s majority, many of them remain accessible through their upper levels. Their sheer magnitude and black stone architecture stand in stark contrast to the, in comparison, primitive constructions of island settlements, inspiring myths of ancient creators and a lost age of glory. Looted and emptied over a thousand years, the original purpose and meaning of the towers are lost to time. Reclaimed by islanders, they now serve as holy shrines and residences for the elite." #NT!
 building_towers_of_pytheceas_01: "Towers of Pytheceas" #NT!
 building_towers_of_pytheceas_01_desc: "$building_type_towers_of_pytheceas_01_desc$" #NT!
 building_type_light_of_guillate_01: "Light of Guillate" #NT!
 building_type_light_of_guillate_01_desc: "In the bay of Maniotte, a grand lighthouse of impressive height has been constructed with the support of the Council of Five. Designed as a tribute to the legendary hero and saviour of the [Concept('shatteredisles','Isles')|E], the Light of Guillate lights the path for wayward ships towards the now renowned harbour. Commemorating the Heist of the Standards, the lighthouse depicts Guillate holding a torch, illuminating the path to the Konijkmener fleet for his armed followers. This depiction of the event has often been disputed by travelling Followers of Guillate, who'd call it an embellished falsehood." #NT!
 building_light_of_guillate_01: "Light of Guillate" #NT!
 building_light_of_guillate_01_desc: "$building_type_light_of_guillate_01_desc$" #NT!
 building_type_thousand_hero_circle_01: "Circle of a Thousand Heroes" #NT!
 building_type_thousand_hero_circle_01_desc: "A feature of many a pilgrimage across the isles, the Circle of a Thousand Heroes is a common name for the vast religious complex in the northern hills of Abdsini, home to over a thousand pillars raised across the landscape. Each of them represents one of the many legendary figures from the multitude of hero cults and ancient faiths to which the isles are home, or - in some cases - from myths of surprisingly distant shores. The local disciples of the Favoured are known to return from their long pilgrimages with stories of great men and women, which then are immortalized by the raising of a new pillar, dedicated to an often distorted representation of the now venerated hero." #NT!
 building_thousand_hero_circle_01: "Circle of a Thousand Heroes" #NT!
 building_thousand_hero_circle_01_desc: "$building_type_thousand_hero_circle_01_desc$" #NT!
 building_type_mourners_rest_01: "Mourner's Rest" #NT!
 building_type_mourners_rest_01_desc: "At the centre of the settlement of Czavoy, the houses and markets give way to a wide circular space known as Mourner's Rest, home to a monument rarely sighted beyond the isle of Yra. A tall statue carved out of stone, representing a strange avian figure, shaped similar to an eagle but with wings most unusual. Notable is the face of the creature, at first glance seemingly human, yet its lines unquestionably divine. Those rare few that have laid eyes on this elusive monument have noted several followers surrounding the statue standing in silence, gazing upon the creature, faces filled with sorrow." #NT!
 building_mourners_rest_01: "Mourner's Rest" #NT!
 building_mourners_rest_01_desc: "$building_type_mourners_rest_01_desc$" #NT!
 building_type_abathon_throne_01: "Seat of Abathon" #NT!
 building_type_abathon_throne_01_desc: "In the high hills of Tenamar, the traditional timber architecture of the ancient town centre gives way to an imposing structure, stairs carved into the hill’s stone, paving the way to its flattened peak. Atop the many steps rises an grand throne, as if designed for a being much greater in size than any human. Simple, devoid of ornaments yet ominous in its brutalist design. According to the locals the structure is dedicated to the legendary god-king figure known to the isles as Abathon and it has never been occupied, ever prepared for the possibility of his return." #NT!
 building_abathon_throne_01: "Seat of Abathon" #NT!
 building_abathon_throne_01_desc: "$building_type_abathon_throne_01_desc$" #NT!
 building_type_gardens_of_de_illiterat_01: "Water Gardens of De Illiterat" #NT!
 building_type_gardens_of_de_illiterat_01_desc: "Empowered by a history of privileges and the prestige of ancient blood, the most notable houses of De Illiterat have long felt comfortable demonstrating their wealth and power to the people of the [Concept('shatteredisles','Isles')|E]. None of their possessions or extravagant titles however is seen as more prestigious than the decadent water gardens of De Illiterat, a central feature of the many manors and palaces that cover the isles countryside. Through tremendous labour, rivers and lakes have been carved into the island’s rocky face, surrounded by paved paths and luscious parks featuring imported flora and fauna, all cared for by the many servants of the local nobility." #NT!
 building_gardens_of_de_illiterat_01: "Water Gardens of De Illiterat" #NT!
 building_gardens_of_de_illiterat_01_desc: "$building_type_gardens_of_de_illiterat_01_desc$" #NT!
 building_type_slums_of_den_teriatrixx_01: "Six Cities of Den Tériatrixx" #NT!
 building_type_slums_of_den_teriatrixx_01_desc: "Long a nexus of trade between the diverse [Concept('shatteredisles','Isles')|E] and the mercantile cities of [chevalie|E], the ever stable union of three ancient cities has seen the prosperity of Den Tériatrixx maintained even in the most chaotic of times. A thousand-year policy of welcoming the many would-be migrants at arms-length has seen aspiring traders and willing migrants build ad-hoc housing beyond their ever immutable walls. Communal spirit has since forged a second culture amongst the residents of the sprawling slums that lie beyond the walls of the triarchy, each slum a second city in their own right." #NT!
 building_slums_of_den_teriatrixx_01: "Six Cities of Den Tériatrixx" #NT!
 building_slums_of_den_teriatrixx_01_desc: "$building_type_slums_of_den_teriatrixx_01_desc$" #NT!
 building_type_halls_of_everard_01: "Great Halls of Everard" #NT!
 building_type_halls_of_everard_01_desc: "Atop the ancient steps carved into the side of Mount Aviyonne lies the entrance to the Great Halls of Everard, the tomb of the hero central to the pantheon of Mothaclotte. Everard is said to have loved the isle more than even his great kingdom, spending the wealth of his realm on the grand works across the island, and promoting a code of chivalry now sacred to the local aristocracy. The people of Mothaclotte often refer to Everard as 'The Last King', an epithet referring to the mythological Kingdom of the [Concept('shatteredisles','Isles')|E] last ruled by Everard before its dissolution." #NT!
 building_halls_of_everard_01: "Great Halls of Everard" #NT!
 building_halls_of_everard_01_desc: "$building_type_halls_of_everard_01_desc$" #NT!
 building_type_holy_site_marcher_cathedral_01: "Grand Cathedral" #NT!
 building_type_holy_site_marcher_cathedral_01_desc: "The [holy_site|E] in this area attracts Pathtreading pilgrims from all around the known world. The grand cathedral is not just a marvel of engineering and beauty, but also a safe haven for travelers and a prestigious monument to its sponsor." #NT!
 building_holy_site_marcher_cathedral_01: "Grand Cathedral" #NT!
 building_holy_site_marcher_cathedral_01_desc: "$building_type_holy_site_marcher_cathedral_01_desc$" #NT!
 building_type_holy_site_grand_courthouse_01: "Grand Courthouse" #NT!
 building_type_holy_site_grand_courthouse_01_desc: "The [holy_site|E] in this area is a popular destination for devout pilgrims. The grand courthouse gives them a place to pray, rest and pay homage before continuing their journey. Its beautiful domes and great intricate spires signal the greatness of god for all to see, and locals and travelers both often make use of the extensive legal services on offer within the site's confines." #NT!
 building_holy_site_grand_courthouse_01: "Grand Courthouse" #NT!
 building_holy_site_grand_courthouse_01_desc: "$building_type_holy_site_grand_courthouse_01_desc$" #NT!
 building_type_holy_site_saintly_cathedral_01: "Saintly Cathedral" #NT!
 building_type_holy_site_saintly_cathedral_01_desc: "The [holy_site|E] in this area brings scores of devout followers of each of the Saints. This cathedral is both a marvel to Agionist architecture and unity both, with conclaves and gardens dedicated to each of the Saints." #NT!
 building_holy_site_saintly_cathedral_01: "Saintly Cathedral" #NT!
 building_holy_site_saintly_cathedral_01_desc: "$building_type_holy_site_saintly_cathedral_01_desc$" #NT!
 building_type_harekana_observatory_01: "Harēkana Observatory" #NT!
 building_type_harekana_observatory_01_desc: "#E Magic#!:@magic_icon!#positive_value; +0.4#!\n\nThe Sāta Rēda Gaśadētē ka Harēkana Observatory, or ‘Parses the Wandering Sky’, is a Vidvaookeyatran [Concept('vidvakastilaya','university and observatory')|E] known for its impressive astrological monuments. After a lively debate on the velocity of the Heavenly Star left two [Concept('vidvaookeyatran_scholarly_caste','scholars')|E] severely injured, Kathpatti Nandamuni of Sheytara declared that Kegothon Isle would house the most definitive observatory in all of [aeras|E].\n\nAt the center of the complex is the Mātnār Jai, an enormous armillary sphere that can only move at night, glowing brightly in the dark and recording the orbits of Aeras, [aervalr|E], and the sun. A misfired spell causes massive staircases made of petrified coral to rise high into the sky, swooping and curving in impossible geometries, then descend back down into the sea. A large metal ring pointed upwards on the edge of the island seems to breathe, expanding and contracting with the tides. The top astronomers and astrologists at the observatory attract a great number of students that are eager to learn how to parse the wandering sky." #NT!
 building_harekana_observatory_01: "Harēkana Observatory" #NT!
 building_harekana_observatory_01_desc: "$building_type_harekana_observatory_01_desc$" #NT!
 building_type_candamarun_academy_01: "Candamārun Academy" #NT!
 building_type_candamarun_academy_01_desc: "#E Magic#!:@magic_icon!#positive_value; +0.4#!\n\nCandamārun Academy, short for the Havōkkēndra Candamārun Academy of Polyarcanology and Meteorological Sciences, is a prestigious [Concept('vidvakastilaya','university and weather station')|E] located on the Kashiryan Gulf. Initially an outpost for studying the [Concept('gudugwrat','Rogue Storm Gudugwrāt')|E], the outpost was catapulted into relevancy after the discovery of [wratcrystals|E].\n\nAstronomer, mathematician, and astrologer Havōkkēndra Candamārun developed the lightning rod, shielding coastal cities from the worst of the lightning strikes and allowing trade to flourish in the Kashiryan Gulf. Later innovations include the thermoscope and the Tarakṣā Kava, an electrically resistant suit of armor that halved casualties during expeditions." #NT!
 building_candamarun_academy_01: "Candamārun Academy" #NT!
 building_candamarun_academy_01_desc: "$building_type_candamarun_academy_01_desc$" #NT!
 building_type_crab_ranch_01: "Kaa Beero" #NT!
 building_type_crab_ranch_01_desc: "Kaa Beero are common throughout Siltwalker communities as temporary homes for their spindle leg crabs. These ranches will often be taken apart and rebuilt throughout the Horn as the tides rise and fall across the coast." #NT!
 building_crab_ranch_01: "Spindle Leg Kaa Beero" #NT!
 building_crab_ranch_01_desc: "$building_type_crab_ranch_01_desc$" #NT!
 building_mdala_hasira_01: "Ilvanasini Farms" #NT!
 building_mdala_hasira_01_desc: "$building_type_mdala_hasira_01_desc$" #NT!
 building_type_mdala_hasira_01: "Mdala Hasira" #NT!
 building_type_mdala_hasira_01_desc: "Mdala Hasira are spice plantations commonly found throughout the [pirate_coast|E]. These farms are small, producing only single crops of profitable spices such as cinnamon, pepper, cloves, or cardamom." #NT!
 building_mdala_hasira_02: "Mdala Manis" #NT!
 building_mdala_hasira_02_desc: "Mdala Manis are large spice plantations that produce a variety of different crops for market. They often have their own guards and are usually operated by powerful lords, pirates, or aristocrats across the archipelago." #NT!
 building_type_huraihr_01: "The Huraihr" #NT!
 building_type_huraihr_01_desc: "Located on the shore of Stone Bay, the Huraihr is a monolithic construction made by an unknown civilization. Created in marble, the colossal statue has no apparent physical features and holds an eternal vigil clutching an impressive torch. The statue's location along with the torch has led to the conclusion among Kaosemah's academic circles that the statue was a lighthouse. Gnawed by time and barely held up by eroded pillars, a broken marble slab remains. Is theorized that perhaps in ancient times the statue had a twin, but the only evidence is oddly shaped rocks at the bottom of the bay." #NT!
 building_huraihr_01: "The Huraihr" #NT!
 building_huraihr_01_desc: "$building_type_huraihr_01_desc$" #NT!
 building_type_gehazetower_01: "Gehaze Lake" #NT!
 building_type_gehazetower_01_desc: "#E Magic#!:@magic_icon!#positive_value; +1.5#!\n\nSet deep in the mangroves of the Rojihlat, Gehaze is a desolate place in a lush and thick land. The colorful mangroves that characterize the region are pale and dead, and any animal that drinks from the lake's waters dies a horrible death. The natives of the area say that the waters of the place are magically potent and can be used as a base for potions, although few have been brave enough to try it.\n\nThe danger of the lake comes from the great [tower|E] at its center. Known as the Ralkshoarch to the locals, it is surrounded, as is typical of its kind, by a deadly magical field, capable of killing all those around it. And it has a unique feature, a breach on its eastern side, from which a gelatinous substance of a deep purple color gushes out and infects the waters of the lake. Some [magi|E] have attempted to investigate the breach using distant vision spells, however, these attempts always end in disaster. Such attempts always end with the Magi's vocal cords breaking as he speaks in a forgotten tongue, followed by drowning in his own blood while his companions writhe on the ground vomiting the strange purple substance, much like that of the tower itself. Tests on the substance yield inconclusive results, as it turns out to react differently with each person, causing unpredictable diseases." #NT!
 building_gehazetower_01: "Gehaze Lake" #NT!
 building_gehazetower_01_desc: "$building_type_gehazetower_01_desc$" #NT!
 building_type_sunarsarwena_gardens_01: "Sunarsarwena Shrine" #NT!
 building_type_sunarsarwena_gardens_01_desc: "Erected in honor of the Aversarian Princess Sunarsarwena, wife of the Mamur Yusuf and mother to the Mamurs Muktafi and Qa'im. The small walled shrine is nestled in the corner of the 'Ikluwad Green." #NT!
 building_sunarsarwena_gardens_01: "Sunarsarwena Shrine" #NT!
 building_sunarsarwena_gardens_01_desc: "Erected in honor of the Aversarian Princess Sunarsarwena, wife of the Mamur Yusuf and mother to the Mamurs Muktafi and Qa'im. The small shrine is nestled in the corner of the 'Ikluwad Green." #NT!
 building_sunarsarwena_gardens_02: "Sunarsarwena Walled Shrine" #NT!
 building_sunarsarwena_gardens_02_desc: "Erected in honor of the Aversarian Princess Sunarsarwena, wife of the Mamur Yusuf and mother to the Mamurs Muktafi and Qa'im. The small walled shrine is nestled in the corner of the 'Ikluwad Green." #NT!
 building_sunarsarwena_gardens_03: "Ikluwad Walled Garden" #NT!
 building_sunarsarwena_gardens_03_desc: "Originally erected as a shrine in honor of the Aversarian Princess Sunarsarwena, wife of the Mamur Yusuf and mother to the Mamurs Muktafi and Qa'im, this walled garden has flourished through careful horticultural efforts. Samples of exotic trees and flowers from distant lands can be found here." #NT!
 building_sunarsarwena_gardens_04: "The Gardens of El Qulatha" #NT!
 building_sunarsarwena_gardens_04_desc: "Having overgrown the small core of a now-forgotten shrine to a half-forgotten princess, the lush avenues and galleries of the Gardens of El Qulatha are a sight to behold." #NT!
 building_sunarsarwena_gardens_05: "The Gardens of El Qulatha" #NT!
 building_sunarsarwena_gardens_05_desc: "Having overgrown the small core of a now-forgotten shrine to a half-forgotten princess, the lush avenues and galleries of the Gardens of El Qulatha draw visitors from across the continent." #NT!
 building_sunarsarwena_gardens_06: "The Grand Gardens of El Qulatha" #NT!
 building_sunarsarwena_gardens_06_desc: "Having overgrown the small core of a now-forgotten shrine to a half-forgotten princess, the lush avenues and galleries of the Gardens of El Qulatha draw visitors from across the continent. Now equipped with a menagerie and hunting preserve, the gardens have truly realized their potential as a playground for the rich and powerful of the city and its surrounding countryside." #NT!
 building_sunarsarwena_gardens_07: "The Decadent Gardens of El Qulatha" #NT!
 building_sunarsarwena_gardens_07_desc: "The [Concept('magi','Magi-Engineers')|E] have truly outdone themselves in their latest attempt at crafting a paradise, divided into two zones by an artificial river whose waters run both cool and sweet. The songs of a hundred species of songbirds never seen on Sarradon lilt through the morning air, which cloys with the scents of flowers whose Magi-bred petals shine with a pearlescent sheen. Game aplenty can be found here as well, as the preserve is stocked with herbivorous animals hand-picked from across Aeras for their pleasant appearance and the challenge of the chase.\n\n Now entirely forgotten by all but the handful of visitors who have wandered off the tended paths, a small and overgrown shrine lies huddled against the northeastern corner of the wall. As for the young woman depicted in archaic splendor upon the faded and crumbling ceiling mosaic, none now live who remember who she was." #NT!
 building_type_ashmarite_hospital_01: "The Ashmarite Hospital" #NT!
 building_type_ashmarite_hospital_01_desc: "A simple one-story hall connected to a courtyard, the Ashmarite hospital has served the poor of $c_el_qulatha$ for ages. Its name is said to derive from that of a folk saint who rose to fame long ago in these very streets for her miraculous ability to heal by simply laying her hands upon the sick." #NT!
 building_ashmarite_hospital_01: "The Ashmarite Hospital" #NT!
 building_ashmarite_hospital_01_desc: "A simple one-story hall connected to a courtyard, the Ashmarite hospital has served the poor of El Qulatha for ages. Its name is said to derive from that of a folk saint who rose to fame long ago in these very streets for her miraculous ability to heal by simply laying her hands upon the sick." #NT!
 building_ashmarite_hospital_02: "The Ashmarite Hospital" #NT!
 building_ashmarite_hospital_02_desc: "The Ashmarite Hospital has grown into a small complex, with a bathhouse and storage room built up alongside the healing hall and courtyard. A small cluster of houses have sprung up as well, dwellings for the institution's doctors and menial laborers." #NT!
 building_ashmarite_hospital_03: "The Ashmarite Hospital" #NT!
 building_ashmarite_hospital_03_desc: "An expansive cluster of buildings surround a two-story hall where the sick and injured are taken for treatment. Nearly fifty healers can be found here, supported by charitable giving and the patronage of the wealthy. Some of Sarradon's most famous physicians have gotten their start here, having been trained by senior staff and later taken into patronage by the city's rich and powerful." #NT!
 building_ashmarite_hospital_04: "The Ashmarite Medicinal School" #NT!
 building_ashmarite_hospital_04_desc: "Outgrowing its old footprint, the Ashmarite Medicinal School now features an elaborate campus and a formalized training regimen for apprentice physicians and midwives." #NT!
 building_ashmarite_hospital_05: "The Ashmarite Medicinal School" #NT!
 building_ashmarite_hospital_05_desc: "Outgrowing its old footprint, the Ashmarite Medicinal School now features an elaborate campus and a formalized training regimen for apprentice physicians and midwives. Experimentation is now becoming increasingly acceptable, but work with cadavers is still rare and frowned upon due to cultural taboos. Services for the poor are still present, but increasingly overshadowed by the hospital's more lucrative work." #NT!
 building_ashmarite_hospital_06: "The $c_el_qulatha$ Medicinal School" #NT!
 building_ashmarite_hospital_06_desc: "Buoyed by patronage from the city's rich and powerful, the $c_el_qulatha$ Medicinal School is a walled compound containing all manner of libraries, medical facilities, hospitals, and magical laboratories testing the cutting edge of the magical arts of healing. The now delipidated healer's hall has been converted into a storage warehouse and boarding house for apprentices too poor to afford better accommodations in the housing surrounding the school." #NT!
 building_ashmarite_hospital_07: "The $c_el_qulatha$ Medicinal University" #NT!
 building_ashmarite_hospital_07_desc: "An imposing center of learning in the heart of $c_el_qulatha$, the $c_el_qulatha$ Medicinal University is acknowledged across Aeras as the home of the world's most talented physicians. While non-Magi alumni are highly sought after, the cost to buy the contract for one of $c_el_qulatha$'s famed [Concept('magi','Surgeon-Magi')|E] is enough to bankrupt most low nobles.\n\nThe school has long fallen from grace with the commoners, who view the staff's work as graverobbery." #NT!
 building_ashmarite_hospital_08: "The $c_el_qulatha$ Medicinal University" #NT!
 building_ashmarite_hospital_08_desc: "The $building_ashmarite_hospital_08$ has grown to become a full city within itself, over two dozen increasingly massive facilities surrounded by a wall staffed with only the most professional mercenaries. The grim demeanors of the guards are highly contrasted by the hundreds of [Concept('magi','Surgeon-Magi')|E] who swarm the courtyards and concourses of the facility throughout the day, from pasty faced acolytes to imperious surgeons so famous, so respected and wealthy to be considered nobles in their own right despite any low birth.\n\nThe commoners of $c_el_qulatha$ have long now began to resent the many physicians and their quasi-palaces, seeing it as yet another institution taxing away their meager earnings and exerting undue influence political institution." #NT!
