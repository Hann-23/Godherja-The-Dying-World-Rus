 building_type_mass_grave_site_01: "Mass Grave Site" #NT!
 building_type_mass_grave_site_01_desc: "Be it due to famine, disease or war whatever calamity claimed this District brought with it a cost in lives too numerous for local authorities to handle resulting in a mass grave now dominating the District." #NT!
 building_mass_grave_site_01: "Body Pit" #NT!
 building_mass_grave_site_01_desc: "The bloody cost of calamity, a large pit dug hastily into the ground exposes a mass of hundreds of bodies to the open air. Unsightly and unholy, the situation is made worse as those few souls still calling the district their home continue to deposit their dead here." #NT!
 building_mass_grave_site_02: "Festering Grave" #NT!
 building_mass_grave_site_02_desc: "With a lack of any attempt to remove or cover up this mass grave, exposure to time and the elements has reduced this emergency burial place to an ugly mass of rot. The source of a stench now dominating the district, endless rats scurry through the streets and ruins whilst vile contagions now spread throughout the remaining populace." #NT!
 building_mass_grave_site_03: "Corpse Harvester" #NT!
 building_mass_grave_site_03_desc: "Attracting some of the most repulsive elements of criminality in any realm, a local gang of grave robbers now operate in and around the mass grave site. Filthy rags over their mouths and noses, they desecrate the dead in manners ranging from stealing valuables to harvesting teeth, eyes, limbs and organs for the black markets." #NT!
 building_mass_grave_site_04: "Necromantic Haven" #NT!
 building_mass_grave_site_04_desc: "Rotten flesh, maggot filled organs, hollow eyed skulls, as the situation with the massed dead grows worse an unexpected side effect has now taken to this District. Emerging as a potent source of Dead Magic energies, a group of Necromancers have established a coven around the site. Unrestricted by any oversight, they practise and experiment with their crafts freely, the risen dead climbing their way out of the pit to shamble through the streets." #NT!
