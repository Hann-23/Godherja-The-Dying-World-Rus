 building_type_the_minteries_03: "The Minteries" #NT!
 building_type_the_minteries_03_desc: "The Thrice-Blessed Guild of Fancinorousality holds the mixed honor of being [grande_gisredde|E]'s most well-known regulated Thieve's Guild. While this makes some business slightly more difficult, cowls and masks only going so far when the public city archive updates the Guild's member registry monthly, it makes others far more lucrative. Though thieves were once content to caper or swindle, their leadership now enjoys the art of legal theft. Why risk a heist when you can reap massive membership dues? Or force the man who beat your thief for breaking into his home to pay for damages? Or invest your spoils in the Guild's personal bank?\n\nThe Guild now sets itself towards furiously taking non-Guild thieves to court for robbing from their banks while financing outreach campaigns to show the actively robbed why they should actually be thankful. This has been successful, and attempts at regulation have led to riots. Famously, concerned citizen Redli den va Gisredde passionately spoke to the council (being there to give a report on the theft of the deed to his home) about the obscenity of proposals to increase the Fancinorousaliter's taxes, for what would the city do if they took their (illicit) business and (stolen) money and moved to [peti_gisredde|E]?" #NT!
