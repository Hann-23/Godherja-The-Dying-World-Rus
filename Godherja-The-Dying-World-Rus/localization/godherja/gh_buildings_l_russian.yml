 building_type_mayaliha_mines_01: "The Mayaliha Salt Mine" #NT!
 building_type_mayaliha_mines_01_desc: "If the salt mines of Creonta were the sole supplier for all of [aversaria|E], then the mines of Mayaliha are the life blood of [sarradon|E]. The dried-up lakes were used by the local desert tribes since time immemorial, allowing their food to last tenfold of what it normally would have. Nowadays, the site is heavily commercially exploited, its seemingly endless produce sent to the nearby metropolis of Kudahhbar and from there sold and shipped to all corners of the world, ending up everywhere from the palaces of the Amsari Hiklahn to the governors of Opakhasia." #NT!
