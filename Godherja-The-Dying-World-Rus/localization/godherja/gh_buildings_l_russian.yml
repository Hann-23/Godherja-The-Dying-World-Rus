 building_lachish_mines_01_desc: "High in the western foothills of Lachish lies a deep vault of unknown origin, constructed of iron pillars stretching off into the depths of [aeras|E]. Although holy to the local Orgarrdian worshippers, the vault has over time been stripped of its apparently never-ending supply of iron. A vault without end, the Lachish mines are covered with makeshift tunnels and foundries dedicated to extracting the iron and other treasures found within." #NT!
