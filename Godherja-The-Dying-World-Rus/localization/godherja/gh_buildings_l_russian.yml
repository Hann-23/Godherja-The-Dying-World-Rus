 walls_04_custom_loc_name: "[ROOT.Var('walls_04_namesake_var').GetCharacter.GetFirstNamePossessiveNoTooltip] Walls" #NT!
 walls_04_custom_loc_desc: "Built by [ROOT.Var('walls_04_namesake_var').GetCharacter.GetTitledFirstName] as the crowning jewel of the city's defenses, the massive [ROOT.Var('walls_04_material').GetFlagName] walls of [ROOT.GetProvince.GetCounty.GetName] are perhaps among the most impressive in the entire world. In particular, they are noted for their [ROOT.Var('walls_04_impressive_quirk').GetFlagName]." #NT!
  ##################################### 
  # CUSTOM - FOR HISTORICAL BUILDINGS # 
 old_walls_of_oraispol_name: "Old Walls of Oraispol" #NT!
 old_walls_of_oraispol_desc: "The 'Old Walls' refer to a series of now mostly obsolete or outright ruined walls and defenceworks that criss-cross the historical heart of Oraispol, some dating as far back as the polis-era. Built, destroyed, rebuilt and modified countless of times throughout the city's history, the walls were ultimately determined to be woefully inadequate in the protection of [aversaria_possessive|E] capital by Eramos in the 8th century — especially considering the fact that by then, they only protected the ancient nucleus of a city that has drastically grown in preceding centuries — and were replaced by the Aautokratir's own ambitious project.\n\nNowadays, most of the old complex is used either as a structural backbone to housing, storage, lodgings for the city guard, or the home of vagrants, but in an emergency it could still theoretically provide a final line of defense in especially desperate situations - for what little good it would do." #NT!
 eramasic_walls_name: "Eramasic Walls" #NT!
 eramasic_walls_desc: "Named after the 8th century Aautokratir that initially ordered their construction (but never lived to see them completed), the Eramasic Walls are a series of imposing stone walls that surround most of modern Oraispol. Unlike the old walls of the city, whose construction and reconstruction was a haphazzard affair that dragged out for over a thousand years, the Eramasic Walls were built with an initial, ambitious design in mind and only rarely fundamentally changed since then.\n\nPossessing numerous towers and heavily fortified gates, the walls would be breached only a handful of times throughout their history, most infamously when they would be left permanently damaged in Aeolus' bombardment of the city with fire magic in the [turmoil_of_the_sixteen_aautokratirs|E]." #NT!
 three_gates_of_oraispol_name: "The Three Gates" #NT!
 three_gates_of_oraispol_desc: "Though the Eramasic Walls have several dozen gates, three in particular stand out - the Flower Gate, the Dour Gate and the Vilnian Gate.\n\nThe so-called 'Flower Gate' (Pylos Anthemos) is the oldest of the three, built during the initial construction of the walls themselves, and is so named both for its colorful and highly ornamented appearance and the tradition of it being covered by flowers during springtime. The Dour Gate, on the other hand, stands as the exact opposite. Built during the reign of an Aautokratir that clearly valued practicality over any kind of aesthetics whatsoever, the gate is often described as an impregnable, blocky monstrosity that is at once both the strongest bulwark and biggest eyesore of the city's entire defense system.\n\nFinally, the Vilnian Gate is most notable for being the most busy thoroughfare of the entire city. Built specifically to allow for an immense volume of foot and horse traffic while still remaining defensive, it is also famous for being the site of the#E Vilnian Assault#! in 1229." #NT!
