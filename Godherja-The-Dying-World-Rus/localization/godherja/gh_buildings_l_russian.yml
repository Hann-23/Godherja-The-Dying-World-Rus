 building_type_qabuux_01: "Qabuux Dwelling" #NT!
 building_type_qabuux_01_desc: "A large structure in which a qabuux lives collectively, surrounded by a large, shared farm." #NT!
 building_qabuux_01: "Humble Qabuux Dwelling" #NT!
 building_qabuux_01_desc: "Forming the basis of Fedagesh societal organization, qabuux dwellings are a form of great house in which multiple families live, united into a single unit known as a "qabuux". This particular structure is a relatively humble example of such a dwelling, consisting of only a single building and surrounding farmlands." #NT!
 building_qabuux_02: "Growing Qabuux Dwelling" #NT!
 building_qabuux_02_desc: "Forming the basis of Fedagesh societal organization, qabuux dwellings are a form of great house in which multiple families live, united into a single unit known as a "qabuux". This particular structure is a modest example of such a dwelling, with the main building having been expanded to host a greater number of people." #NT!
 building_qabuux_03: "Sizable Qabuux Dwelling" #NT!
 building_qabuux_03_desc: "Forming the basis of Fedagesh societal organization, qabuux dwellings are a form of great house in which multiple families live, united into a single unit known as a "qabuux". This particular structure is a sizable example of such a dwelling, with the central building accompanied by a number of surrounding structures." #NT!
 building_qabuux_04: "Large Qabuux Dwelling" #NT!
 building_qabuux_04_desc: "Forming the basis of Fedagesh societal organization, qabuux dwellings are a form of great house in which multiple families live, united into a single unit known as a "qabuux". This particular structure is a large example of such a dwelling, with the long-standing buildings having been augmented with modern building techniques." #NT!
 building_qabuux_05: "Impressive Qabuux Dwelling" #NT!
 building_qabuux_05_desc: "Forming the basis of Fedagesh societal organization, qabuux dwellings are a form of great house in which multiple families live, united into a single unit known as a "qabuux". This particular structure is an impressive example of such a dwelling, the towering structure looming over the modest village surrounding it." #NT!
 building_qabuux_06: "Monumental Qabuux Dwelling" #NT!
 building_qabuux_06_desc: "Forming the basis of Fedagesh societal organization, qabuux dwellings are a form of great house in which multiple families live, united into a single unit known as a "qabuux". This particular structure is a monumental feat of engineering, standing tall above the surrounding lands as a symbol of Damotan culture." #NT!
 building_type_karavuux_01: "Karavuux Market" #NT!
 building_type_karavuux_01_desc: "A market organized and controlled by a powerful karavuux, where large quantities of wealth are exchanged." #NT!
 building_karavuux_01: "Minor Karavuux Market" #NT!
 building_karavuux_01_desc: "The Doffore have long organized themselves into karavuux, a form of powerful caravan company who typically construct grand centers of trade. Though still relatively small, this market boasts a neatly organized layout, carefully split into segments focusing on specific goods, the variety of which is impressive." #NT!
 building_karavuux_02: "Growing Karavuux Market" #NT!
 building_karavuux_02_desc: "The Doffore have long organized themselves into karavuux, a form of powerful caravan company who typically construct grand centers of trade. Having begun to grow, this market's neatly organized layout has begun to break down, carefully divided segments infringed upon by new competitors and businesses." #NT!
 building_karavuux_03: "Sizable Karavuux Market" #NT!
 building_karavuux_03_desc: "The Doffore have long organized themselves into karavuux, a form of powerful caravan company who typically construct grand centers of trade. Now a linchpin in local trade, this market is rapidly becoming a jumbled mess of streets winding between stalls, where nearly every good under the sun can be found." #NT!
 building_karavuux_04: "Bustling Karavuux Market" #NT!
 building_karavuux_04_desc: "The Doffore have long organized themselves into karavuux, a form of powerful caravan company who typically construct grand centers of trade. This market is a major stop along various routes, and is packed with people at every hour of the day, conducting business no matter the weather." #NT!
 building_karavuux_05: "Expansive Karavuux Market" #NT!
 building_karavuux_05_desc: "The Doffore have long organized themselves into karavuux, a form of powerful caravan company who typically construct grand centers of trade. Flowing far beyond its initial confines, from the outside, this market appears to be a mass of cloth, stone, and wood, in which vast quantities of valuables are exchanged daily." #NT!
 building_karavuux_06: "Sprawling Karavuux Market" #NT!
 building_karavuux_06_desc: "The Doffore have long organized themselves into karavuux, a form of powerful caravan company who typically construct grand centers of trade. This market has become a grand monument to commerce, with unimaginable amounts of wealth flowing through it daily." #NT!
