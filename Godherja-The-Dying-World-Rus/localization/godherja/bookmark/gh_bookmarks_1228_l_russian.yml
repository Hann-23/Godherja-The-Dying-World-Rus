 bm_1228_the_echoes_of_empire_desc: "Perhaps it is fitting that in the wait of Frodbrokna, the last aautokratir of Aversaria reigns through repression and tyranny. Aautokratir Aeschraes sits upon an increasingly shaky foundation, ruling through an increasingly shaky network of assassins, bandits, and warlords. As the opposition mounts and Aversaria increasingly falls into anarchy, however, one must wonder how long Aeschraes has before his rebellious subjects or the growing hordes of northern refugees brings his dreams of grandeur to a bitter end..." #NT!
