 adabyss_invasion.2001.opening: "My Destined Servant," #NT!
 adabyss_invasion.2001.desc: "By rights, all the world of Aeras belongs to the Adabyssian creed, and all their pious hosts. While yet you breathe, it is inevitable that you will one day bow to us. For your own sake, let it be through an oath of fealty to me, rather than during your execution at the end of my headsman's axe." #NT!
 adabyss_invasion.2001.a: "You make a compelling argument..." #NT!
 adabyss_invasion.2001.a.tt: "You swear fealty to the Adabyssian Empire. Hopefully this will grant you shelter, if not peace." #NT!
 adabyss_invasion.2001.b: "I shall never bow!" #NT!
 adabyss_invasion.2001.b.tt: "The Adabyssians will invade, and you shall likely pray for mercy." #NT!
   #accept subjugation 
 adabyss_invasion.2002.opening: "Honourable Lëlmand" #NT!
 adabyss_invasion.2002.desc: "My diplomats have explained to me the scope of your ambitions, and my soldiers have explained to me the scope of your host. I am no fool; I would rather be on the winning side than buried in some lone furrow. My sword is yours, and my loyalty with it." #NT!
 adabyss_invasion.2002.a: "Ah, so there is intelligent life amongst these provincials after-all!" #NT!
   #refuse subjugation 
 adabyss_invasion.2003.opening: "Dishonourable Swine" #NT!
 adabyss_invasion.2003.desc: "Your offer has been received and your messengers returned unaccosted, but know that this is the last act of kindness that will transpire between us. I have no desire nor need to bow before such a foe, and should you really want my loyalty so badly, you are welcome to travel to my keeps and see it for yourself as your grandiose host crashes against my walls like a wave upon the rocks." #NT!
 adabyss_invasion.2003.a: "Fool. Drown if you're so willing to die." #NT!
