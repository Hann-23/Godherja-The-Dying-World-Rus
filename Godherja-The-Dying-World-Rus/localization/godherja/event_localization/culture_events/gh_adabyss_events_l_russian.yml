 adabyss_event.0001.t: "We Golden Few" #NT!
 adabyss_event.0001.desc: "The wait from when the rider leaves to when I expect their return is a tense one indeed. The days of silence that follow that are tenser still. Rare is the Lëlmand that gains such a prestigious promotion from conquering lands so worthless. Rarer still is the Lëlmand that gains such a promotion without knowing the state of the lands beyond, especially while [GetPlayer.GetHerHis] superiors are so busy prosecuting far more important wars to the South and East...Monastery My doubts are settled when I am at last awoken by great horns on the fifth day. From my bedroom windows I spy them, gold and terrible, upon the horizon:\n\nThe Mósëku Limpegail.\n\nThey filter down from the gap between sky and land and into this dim realm like shimmering stars, a great column interspersed with many a Golden Statue. They shine so bright I think that for a moment they must have been sent straight from Wolmbaz-nza herself! The Limpegail might be one of the lesser scions of our great Adabyssian military but to myself and my peasantry both, they look as grand as any such force in all the world.\n\nTheir presence here can mean only one thing..." #NT!
 adabyss_event.0001.a: "The Mósëku Limpegail Is Mine." #NT!
 #adabyss_event.0001.adabyss_invasion_cb: "I am able to use the [fogeater_invasion_casus_belli|E]" #NT!
   #event your vassals get 
 adabyss_event.0002.t: "A New Lëlmand" #NT!
 adabyss_event.0002.desc: "In a wondrous display from out the capital, [ROOT.GetTopLiege.GetTitledFirstName] has been promoted to the rank of Lëlmand by the virtue of our Southern Masters. At [GetTopLiege.GetHerHis] back marches the Mósëku Limpegail, armor shimmering in the sands. Already [GetTopLiege.GetSheHe] has announced their pious intentions, in accordance with the Adabyssian faith:\n\nGo Forth And Conquer, so that all the world might join us in supplication." #NT!
 adabyss_event.0002.a: "We ride at the first favourable dawn." #NT!
   #what everyone else gets 
 adabyss_event.0003.t: "Dark Tidings" #NT!
 adabyss_event.0003.desc: "For the past few weeks a strange tale has begun to filter out of the lands of Southern Damota, tales of golden warriors the size of two men, and the general at their head. Now, we finally have the truth of it: a stranger from the far south going by the title of Lëlmand has come into possession of a host far larger than his neighbours, or anything they could hope to contest.\n\nAlready, they have announced intentions to conquer further lands. And with such a host at the Lëlmand's back, can anyone possibly hope to stand in their way?" #NT!
 adabyss_event.0003.a.distant: "Oh, the dance of death continues..." #NT!
 adabyss_event.0003.a.neighbor: "The end is nigh!" #NT!
 adabyss_opening.1.t: "Soldier Of The Adabyssian Empire" #NT!
 adabyss_opening.1.desc: "As a warrior of her great and gloriously vast Adabyssian Empire, you know all too well her preachings of glory and war. As a pious follower of those selfsame creeds, it is your duty to conquer in the name of your faith, and to spread the holy teachings far and wide to any who yet breathe, whether or not they listen willingly.\n\nThat is why you have travelled northwards to this strange land, far from the borders of your home. Whether or not there is any glory to be found in such a backwater, especially with the Empire far more occupied with far more lucrative engagements, you must for yourself ascertain. It is well-known after-all that for every ambitious officer there is a Limpegail - a legion - awaiting that leader's promotion, and their new orders..." #NT!
 adabyss_opening.1.a: "By my sword and by my glory, this land shall be mine." #NT!
   #death event 
 adabyss_event.0004.t: "The Recall of the Limpegail" #NT!
 adabyss_event.0004.desc: "With the death of the Lelmand, the order has come down from on high to abandon the northern conquests, with the success of the Limpegail merely being proof of the worthless nature of the north. Following this command, the Mósëku Limpegail has marched southward once more, returning to the lands of Adabyss beyond the border fortress.\n\nWith this withdrawal, the barbarous primitives of the north have already begun their rebellions, and the vast territories that were so recently crushed beneath our righteous boots have already begun to rise against us, and it is likely that the entire region will soon be plunged into chaos." #NT!
 adabyss_event.0004.a: "And so the north is lost." #NT!
   #limpegail defeated 
 adabyss_event.0005.t: "The Shame of Defeat" #NT!
 adabyss_event.0005.desc: "Somehow, against all odds, the might of Adabyss has been defeated by unwashed primitives. Despite my commands, my best efforts, I have been forced to watch my ambitions crumble to dust as these barbarous northerners unimaginably won against the grand Mósëku Limpegail, their primitive spears overwhelming the vast army of skilled autocrossbowmen, their [magi|E] knocking airships from the sky, and even the great golems laid low by their determination and numbers. With such a defeat, even a recoverable one, I showed the people of the north that Adabyss is defeatable, and as soon as word of this defeat reached the capital, the order for my recall was issued.\n\nMy army became my jailors, marching me southwards, where I was paraded as an incompetent traitor before every city along the route, the jeering crowds hurling insults as I was marched through the grand avenues of Adabyss. Eventually, after what felt like an eternity of defamation and shaming, I was brought to the City of Golden Statues, gazing one final time upon its grand spires before reaching my fate. After a brief proclamation, in which all of the evidence of my failure is read aloud, I am brought before one of the great Golden Statues. As it raises its fist, I imagine what could have been." #NT!
 adabyss_event.0005.a: "And in an instant, all is black." #NT!
 adabyss_event.0006.t: "The Onslaught Ends" #NT!
 adabyss_event.0006.desc: "Somehow, against all odds, the Adabyssian invaders have been defeated by my forces. Despite their vast power and seemingly-endless numbers, I have watched as my spearmen overwhelmed their strange crossbowmen, as their flying machines were brought to ruin by my [magi|E], as their terrible golems were broken by my forces. Uniformly, the expression upon the faces of those enemy troops that survived was one of shock. They did not believe themselves defeatable. And before now, many of my troops would have agreed with them. But with this victory, Adabyss has been shown to be fallible, and I have become known as the one who defeated them.\n\nSoon after this defeat, the territories conquered by these foreigners collapsed into disarray and chaos, with their leader having seemingly disappeared along with his army. Though some remnants of the brief Adabyssian rule might still remain, they will likely soon collapse without their military forces, and they will certainly not pose a threat to me or my realm. However minor their force, my name will now echo through history, and I will forever be known as the victor over Adabyss!" #NT!
 adabyss_event.0006.a: "Already, they call me Statue-Breaker." #NT!
   #Taking the border fort 
 adabyss_event.0008.t: "A Fortress Fallen" #NT!
 adabyss_event.0008.desc: "After a prolonged struggle, the mighty fortress of the Adabyssians, the Nāgóm Kakezihī, has fallen. In a great battle of which stories will surely be told forever, my warriors managed to successfully breach its seemingly impregnable walls and storm the citadel. Though countless lives were lost in the fierce fighting, my banner was eventually raised by a lone spearman above the by-that-point ruined fortress. I have done what had never been done before, what many believed completely impossible - not only have I defeated the Adabyssians in open battle, I have become the first northerner to conquer Adabyssian soil!\n\nThe reaction from Adabyss to this slight, however, was immediate. Seemingly out of nowhere, a host the likes of which has never been seen appeared from the mysterious lands beyond the border, an army near one hundred thousand strong under the leadership of a decorated veteran. The swiftness with which they descended was unimaginable, and within minutes of their arrival, my forces evacuated the border fort. Now, their army marches into my realm, sworn to avenge their empire's dishonor, and end the lineage of the person who brought them such shame..." #NT!
 adabyss_event.0008.a: "I shall defeat them once more." #NT!
 adabyss_event.0008.a.tt: "#N #bold Anything short of total victory over this army will lead not only to your death, but that of your entire family! #! #!" #NT!
   #Beating the reclamation force (totally not through cheating) 
 adabyss_event.0010.t: "The Gate Kicked In" #NT!
 adabyss_event.0010.desc: "Despite the might of Adabyss and the grand host they sent against us, the fist that broke so many realms in [sarradon|E] has seemingly met its match in Damota - the Nāgóm Kakezihī has fallen to my warriors again. The unending waves of troops sent to oppose me have slowly been ground into dust, the jungles and waterways of Damota now filled with their corpses. In the citadel itself, history practically repeated itself when the few surviving veterans of the great conflict that nearly brought us to ruin raised my proud banner above its battlements.\n\nThough we might be victorious, another war of this magnitude would doubtless destroy us. Though celebrations are erupting across Damota, there is an undeniable undertone of fear and weariness beneath the joviality - what if the Adabyssians merely send another host? " #NT!
 adabyss_event.0010.a: "Let us hope this is the end..." #NT!
 adabyss_event.0010.tt: "#The mighty gates of the South fall before me yet again." #NT!
   #Losing to the reclamation force 
 adabyss_event.0011.t: "The Price of Defiance" #NT!
 adabyss_event.0011.desc: "The full might of Adabyss has proven itself to be truly undefeatable. The grand host they sent against us, blessed with all manner of miracles, has completely destroyed my army, our weapons barely able to touch their soldiers. Their airships have rained fire from the sky, catching the jungle alight as they carved their path through it.\n\nThough I tried for so long to escape them, I have been caught. In a desparate last stand, my personal guards raise their shields against the waves of crossbow bolts as one of my last [magi|E] readies a spell against a golem, before enemy spearmen appear out of seemingly nowhere. In a final skirmish, I watch my guards be cut down around me. I, however, am taken alive.\n\nAfter being marched back to the border fortress, I find my family, also captured, awaiting me. And as we enter Adabyss, we are marched through every town, paraded through every city, crowds hissing and hurling what I am sure are insults in tongues I do not understand. And the deeper into Adabyss we travel, the more I realize the truth. Against this majesty, this power, what hope did I have?" #NT!
 adabyss_event.0011.a: "I was a fool." #NT!
 adabyss_event.0011.tt: "#N Upon arriving in the capital, you and your family are executed! #!" #NT!
   #defeated damned army 
 adabyss_event.0013.t: "The Honor of the Damned" #NT!
 adabyss_event.0013.desc: "It is done. Once more, Adabyss sent forth an army to crush us, and again were they crushed in turn. The corpses of those doomed men ordered into the jungles to die for lost honor stare blankly into the canopy, their last thoughts of shame frozen upon their faces. All of the might of Adabyss, and they lost to those once named no more than primitives.\n\nIn the fortress, in the Nāgóm Kakezihī, is the true symbol of their failed dedication. A tattered banner, that of Adabyss, flies above a mountain of corpses, piled upon the site of their last stand, each of them dying to keep the banner raised. The enemy has been slaughtered to a man, each individual soldier having fought to the last, told that any outcome beyond defeat was unnacceptable, unimaginable. And so they died, they died in the tens of thousands, they died for the honor once taken from their ancestors, for a fortress that Adabyss had once considered nothing more than a ramshackle backwater. All of them died because of a few rulers, who each found their pride more important than the hundreds of thousands now sacrificed upon its altar." #NT!
 adabyss_event.0013.a: "They have found honor in death." #NT!
 adabyss_event.0013.tt: "#bold Adabyss will never again march north! #!" #NT!
   #lost to damned army 
 adabyss_event.0014.t: "The Price Come Due" #NT!
 adabyss_event.0014.desc: "Long ago, the Nāgóm Kakezihī was torn from the grip of Adabyss, and even the vast force sent to reclaim it and avenge this slight was defeated, an event that remains unmatched in history. For, after recovering from chaos, the Adabyssians returned, determined to recover their lost honor, to finally put those they deemed insolent savages in their place.\n\nAnd at that they have succeeded. Whatever miracle or misfortune caused their defeat in the past has not been repeated, and their mighty forces, instilled with an unwavering determination to avenge their previous defeats, have utterly crushed mine. As I attempted to flee their advance, I was captured, and dragged before their leader, presented as the leader of those who once defeated Adabyss.\n\nAnd then I was paraded through Adabyss, shown to all of their vast empire as proof that their defeat was an aberration, that they were still undefeatable. And in those southern lands, as I gazed upon the wonders which have been wrought, even damaged as they were from Adabyss' period of warlordism, I wondered how they had even lost in the first place. By the time I was brought to the executioner's platform, I knew that they were right." #NT!
 adabyss_event.0014.a: "We should never have won." #NT!
 adabyss_event.0014.tt: "#N #bold After being paraded through Adabyss, you and your family are executed! #! #!" #NT!
   #tells player about army of the damned 
 adabyss_event.0015.t: "The Army of the Damned" #NT!
 adabyss_event.0015.desc: "Ever since the Nāgóm Kakezihī was seized from Adabyss long ago, the lands beyond it have lain silent, the only news escaping it telling of a catastrophic civil war and subsequent descent into warlordism. Until now, when the citadel's guards saw a vast, seemingly endless army approaching them, matching the tales they had been told of the enemies their ancestors once fought. And once more did the fortress fall, reinforcements unable to save it against an army the likes of which has not been seen since last it fell. Soon, the truth became obvious.\n\nAdabyss has, at least somewhat, recovered, sending a vast army northwards under the moniker "Army of the Damned", tasked with avenging their long-ago defeat and making sure none will dare challenge them again. Apparently, the army is made out of the descendants of those who were members of the previous, doomed, expedition, each told that only victory or death can restore their honor. And though they have been pushed back before, can the Adabyssians, filled with wrath and zeal, be defeated again?" #NT!
 adabyss_event.0015.a: "I must try." #NT!
 adabyss_event.0015.tt: "#bold #N Adabyss has come once more for revenge! #! #!" #NT!
   #tells player about the warlord 
 adabyss_event.0016.t: "A Warlord from the South" #NT!
 adabyss_event.0016.desc: ""Ever since the Nāgóm Kakezihī was seized from Adabyss long ago, the lands beyond it have lain silent, the only news escaping it telling of a catastrophic civil war and subsequent descent into warlordism. Until now, when the citadel's guards saw a vast, seemingly endless army approaching them, matching the tales they had been told of the enemies their ancestors once fought. And once more did the fortress fall, reinforcements unable to save it against an army the likes of which has not been seen since last it fell. Soon, the truth became obvious.\n\nThough the Adabyssian Empire is dead, the warlords inhabiting its ashes retain fragments of its power, and one of them has chosen to march north, hoping to prove themselvesa the rightful claimant to the collapsed state by defeating those who brought it to ruin. And as a result, this warlord, a self-proclaimed Lelmand of his own military force, has marched north, seizing the fort. And though he represents but a remnant of Adabyss, it is still possible that we will be crushed beneath his boots." #NT!
 adabyss_event.0016.a: "He will be stopped." #NT!
 adabyss_event.0016.tt: "#bold #N A warlord has come to avenge Adabyss' defeat! !# !#" #NT!
   #beat warlord 
 adabyss_event.0018.t: "War for the Dead" #NT!
 adabyss_event.0018.desc: "The invader has been beaten back, their vast army reduced to corpses scattered throughout the jungle, still clinging to weapons the make of which we do not understand. Perhaps those corpses have joined the empire they died for, an empire which is also dead. But its ghost still lived in the form of the men who marched forth from its war-torn lands, who marched to the place where their ancestors had met their fate in hopes of finally earning vengeance, only to meet the same fate as those they fought for.\n\nThe Nāgóm Kakezihī itself, the fortress over which so much blood has now been shed, was the site of the warlord's last stand, with his elite troops joining him in holding its inner sanctum against overwhelming numbers for over a day before dying. Does he now see the echoes of all those who have died before on this ground? All of this death, and for what? For the honor of those who no longer live to claim it, for the ambition of one hoping to leverage the disaster for their own ends. This so-called 'Lelmand' brought this upon himself, and now bears the weight of these questions." #NT!
 adabyss_event.0018.a: "Let dead wars lie." #NT!
 adabyss_event.0018.tt: "#bold Adabyss will never again march north! #!" #NT!
   #lost to warlord 
 adabyss_event.0019.t: "A Dead Hand" #NT!
 adabyss_event.0019.desc: "Though the Adabyssian Empire is dead, its remnants still walk, vindictive spirits seeking revenge for slights long passed. Having taken the form of a warlord and his armies, armed with the weapons of mighty Adabyss, who marched into my realm and reduced it to rubble. Though once the Adabyssians were turned back, once they were broken, this would not again occur. Instead, the Adabyssian dead would be proclaimed avenged as my armies were shattered, and I was soon to join them if not for my capture.\n\nI was brought before the warlord, who styled himself as 'Lelmand' and named himself the rightful ruler of all Adabyss, as proven by his victory over those which the old rulers failed to vanquish. Though in his eyes, the ghosts too seemed to scream, looking out of their prisons and asking what had been done in their name, he seemed to lack regret. To him, his goal of empire was worthy of this much bloodshed, the dream of vengeance worthy in itself. Me, and my family, were merely to be the next upon this pile of corpses, another set of voices in the chorus of the dead." #NT!
 adabyss_event.0019.a: "The dead are not silent." #NT!
 adabyss_event.0019.tt: "#N #bold You and your family are executed! !# !#" #NT!
   # Follow up event for Adabyss collapsing 
 adabyss_event.0020.t: "The Golem's Fall" #NT!
 adabyss_event.0020.desc: "In the months following the Adabyssian defeat at Nāgóm Kakezihī, reports from the south have grown increasingly grim. Apparently, with their recent defeat by those once seen as no more than barbarous primitives, the legitimacy of their reigning emperor had been left in tatters. At first, it was merely talk of civil unrest in a few provincial capitals, which then spread to the City of Golden Statues itself. Before long, the news would become significantly more confusing - a rapid series of coups, countercoups, assassinations and mob uprisings would see several short-lived emperors come and go, until ultimately a rogue legion commander would take it upon himself to march on the capital, a practically unprecedented act of defiance.\n\n\n\nIf he had hoped to restore peace quickly and decisively, he merely accomplished the opposite, as local rulers across the empire decried him as an illegitimate usurper and raised their banners in revolt. Now, close to a year after the battle of Nāgóm Kakezihī, the Adabyssian state has effectively collapsed - warlords of all stripes and colors are battling each other across the former empire, and the City of the Golden Statues has swapped hands multiple times and is now half-ruined.\n\nI have accomplished that which many would call impossible, something which, by all logic, should never have occurred. I have not merely defeated Adabyss - I have destroyed them." #NT!
 adabyss_event.0020.a: "Mighty no longer." #NT!
 adabyss_event.0020.tt: "You have #BOLD destroyed #! Adabyss!" #NT!
