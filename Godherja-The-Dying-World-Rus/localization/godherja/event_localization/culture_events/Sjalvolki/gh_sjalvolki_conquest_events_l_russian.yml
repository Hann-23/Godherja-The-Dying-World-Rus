 #sjalvolki_conquest.0120.t: "Among The Fields" #NT!
 #sjalvolki_conquest.0120.desc: "As I join my men in roaming the countryside of Aversaria, we come across a great manor. At its sides are large fields of grain, wine vineyards, and olive trees. I recognize it as a plantation, where the Aversarians work their slaves to death. Likely spurred on by rumors of my approach, some of the slaves have taken up arms against the enforcers tasked with watching them in the fields. A slave spots me as I come closer to get a better look. Desperate, he calls out for help before an Aversarian curses, "Subhuman scum!", and swings his blade. The slave lets out a cry as he is cut down. Beside him, a few slaves pick up rocks and use their numbers to get the advantage on the distracted Aversarian and bash in his skull. Without my help, both sides will tear each other to shreds, leaving everything free for the taking. The loot from a manor like this normally always requires the sacrifice of lives, and better the lives of a few slaves than my men. However, looking into the eyes of the fallen slave who called out to me, I remember the Sjavolki teachings. We are the stewards of the world, we were sent by the gods to destroy evil." #NT!
 #sjalvolki_conquest.0120.a: "Order the men to hold until the fighting is over." #NT!
 #sjalvolki_conquest.0120.b: "To arms men, aid the slaves!" #NT!
 #sjalvolki_conquest.0120.b.success: ""With the help of you and your men, the slaves easily defeat their enemies" #NT!
 #sjalvolki_conquest.0120.b.injured: "You join your men in assisting the slaves, but are wounded in the fighting" #NT!
 #sjalvolki_conquest.0120.b.death: "You die at the hands of the slavers" #NT!
 #defeat_plantation_aversarians: "You will defeat the Aversarians guarding the plantation" #NT!
  # 
 #sjalvolki_conquest.0121.t: "The Liberators And The Liberated" #NT!
 #sjalvolki_conquest.0121.desc: ""With the battle over, I'm approached by the de-facto leader of the newly freed slaves, [slave_leader.GetName]. They pledge their loyalty to me in thanks, and offer their assistance to my cause, determined to bring down the Aversarians. While [slave_leader.GetName] and his forces are capable, and could join the forces of my army, they've only ever fought in one proper battle. Alternatively, I could ask the newly freed slaves, accustomed to hard labor already, to join the baggage train and help ensuring the supply of all the Sjavolki, who would appreciate the contribution." #NT!
 #sjalvolki_conquest.0121.a: "I offer them a place in my army, if they're willing." #NT!
 #sjalvolki_conquest.0121.b: "Have them aid the coalition behind the front lines." #NT!
 #sjalvolki_conquest.0122.t: "Ruins of the Past" #NT!
 #sjalvolki_conquest.0122.desc: "As my campaign in the Aversarian countryside has continued, my men have come to me with reports of ruins across the land, and the wealth they've found within. Today, atop a hill, I came across an untouched ruin for myself, crumbling marble white pillars standing among rubble. Though the structure was half sunken into Aeras, the pillars were still far taller than me, almost pointing, urging me to look to the sky above. The symbols of the old age of antiquity. The pure white marble exudes power, still standing centuries after this place was likely abandoned. I've heard stories about these places, this was an old Aversarian academy! My head begins to spin as I picture the priceless relics beneath the surface here. But I remember a dark truth, that the Magi who taught under the stones that now lay crumbled under my feet were practitioners of evil. As I look back to the marble that encaptured me, I could see a visage etched into the pillar now, two chipped away eyes and a cracked and fiendish smile. Unaware of my doubts, my men look to me, ready to dig out the rubble on my command, eager to find any treasures that may lay beneath our feet." #NT!
 #sjalvolki_conquest.0122.a: "Unwise to disturb places like this, we should move on." #NT!
 #sjalvolki_conquest.0122.b: "Even the greatest structures must someday fall." #NT!
 #sjalvolki_conquest.0122.c: "Order the men to dig, perhaps there is hidden knowledge here..." #NT!
 #sjalvolki_conquest.0122.d: "Tear it all down for its resources. It will help with the war effort." #NT!
 sjalvolki_conquest.0123.t: "The Works of Man" #NT!
 sjalvolki_conquest.0123.desc: "When the initial reports from the scouts came in, it seemed too good to be true. An [aversarian|E] nobleman's villa, abandoned entirely and left ripe for the taking? Ridiculous!\n\nHowever, that's exactly what it was. The only inhabitants were a few slaves cowering in the wine cellars, saying their master had fled the day before with as much wealth as possible packed into a carriage. While the estate's vault has been emptied, gold was not the only item of value the former owner kept. The villa is richly decorated with artworks, from marble statues of legendary Aversarian heroes to frescos depicting idyllic country scenes.\n\nI can't help but take a moment to wander through the halls, wondering what fate should befall these artworks." #NT!
 sjalvolki_conquest.0123.a: "To think that the creators of such beauty also had such ugliness in their hearts..." #NT!
 sjalvolki_conquest.0123.b: "Pah, seems they're as skilled with art as they're skilled at fighting us." #NT!
 sjalvolki_conquest.0123.c: "There are probably a few wealthy men back home who wouldn't mind buying some war spoils." #NT!
 sjalvolki_conquest.0123.d: "Smash it, burn it, do whatever you want, as long as these heathen works are destroyed!" #NT!
 sjalvolki_conquest.0124.t: "A Rock Collector?" #NT!
 sjalvolki_conquest.0124.desc: "As my men storm another [aversarian|E] country estate, they are disappointed to once again find that the villa's master has fled with his riches shortly before our arrival. However, he has left behind some rather... #EMP interesting#! guests.\n\n"P-p-please, have mercy!" the old man begs as he is dragged before me. "My name is [collector.GetFirstName], I-I'm just a #EMP historophysos#!, he was just serving as patron for my latest treatise! I'm of no harm to you!"\n\nOne of my men follows shortly behind, emptying out a bag of multicolored rocks onto the floor, causing the old man to gasp in horror and crawl over to them. "M-my collection! You ignoramuses! Barbarians! Defilers!"" #NT!
 sjalvolki_conquest.0124.a: "Slit his throat and see if any of his baubles are worth something." #NT!
 sjalvolki_conquest.0124.b: "He's harmless, let him polish his stones in peace." #NT!
 collector_customtooltip: "Some of those rocks are rather interesting..." #NT!
 strange_skull: "You are given a strange skull" #NT!
 sjalvolki_conquest.0125.t: "More Than Just Rocks" #NT!
 sjalvolki_conquest.0125.desc: ""Now, old man, tell me what exactly is so important about these rocks," I ask as he's allowed to stand back up.\n\nHis eyes light up, excited that someone is actually interested in his work. "Why, #EMP everything#!! These are collected from geographic strata all around the Aautokrata, the history of our very land! Here's a sample of granite from beneath Oraisopol, here's some basalt from the central islands..."\n\nThe old man leads me back to his chambers, where he shows his most prized items: the dark bones of ancient beasts, some still embedded in rock. My eyes are drawn to one in particular: a skull that looks rather human... but not #EMP quite#! so.\n\n"Ah!" he remarks, pulling it down from his shelf. "I found this in a farm in the Imperial heartland, of all places. Well below the ground, where the soil meets the stone. I have tried to deduce who exactly this could be, but I could find nothing." He presses it into my hands. "You take it, my old brain has learned all I could from it."" #NT!
 sjalvolki_conquest.0125.a: "Thank you, Xenophanos, it shall have a place of honor in my halls." #NT!
 sjalvolki_conquest.0125.b: "This was your discovery, it deserves to stay with you." #NT!
 sjalvolki_conquest.0126.t: "Berserk" #NT!
 sjalvolki_conquest.0126.desc: "The ambush ends as quickly as it began, the [aversarian|E] patrol slain or put to flight in mere minutes. Taking stock of the situation my eyes are quickly drawn to the fighter the rest of my men are staring at in awe, a lone warrior standing atop a pile of the freshly slain, covered in blood and breathing heavily with two viscously curved axes held loosely in his massive hands. He joined our company alongside a small band of oath-sworn Sjalvolki a month ago, but this is the first time I've been able to witness his savage skill in action. A real live Sjalvolki berserker in our midst - I never thought I'd see the day." #NT!
 sjalvolki_conquest.0126.a: "We could use men like him!" #NT!
 sjalvolki_conquest.0126.b: "What a lunatic!" #NT!
 sjalvolki_conquest.0127.t: "Sarminian Warrior-Maiden" #NT!
 sjalvolki_conquest.0127.desc: "The sight of an [aversarian|E] in full armor riding down one of our company puts my stomach in a lurch. Even from the distance at which I am observing the thunder of hooves is frighteningly loud, and I feel sick realizing I am too far away to help our comrade. Just as I am certain his death is imminent, something whistles violently past my left ear and the Aversarian  Hipparanopehi suddenly goes stiff in his saddle, an arrow blooming from his visor. He topples, almost crashing atop his shocked would-be victim, and his horse gallops aimlessly away.\n\nTurning to look behind me I see the strange woman who joined us some days ago. She is now standing triumphantly, carefully unstringing and stowing her elegantly curved bow as she looks with obvious satisfaction at her handiwork. With her leather helmet now strung on her belt, I can see from the feathers woven into her tightly braided hair that she is a well-proven Sarminian warrior, and likely just as deadly with the broad-bladed spear she carries as she is with her bow. Many songs have been sung of the prowess of these warrior women, and she would surely prove an invaluable asset." #NT!
 sjalvolki_conquest.0127.a: "We ride with her at our side!" #NT!
 sjalvolki_conquest.0127.b: "Strange, best to keep her at at a distance." #NT!
 sjalvolki_conquest.0128.t: "Moonkin" #NT!
 sjalvolki_conquest.0128.desc: "The small group of Mondecny who joined us a few weeks ago have quickly proven themselves invaluable assets to our party. At first my soldiers viewed them with suspicion, a prejudice not helped by their insistence to camp at a distance from us, and their clear avoidance of direct confrontation with the foe. Attitudes began to change when our meager rations were suddenly supplemented by them delivering dozens of braces of rabbits as if from nowhere, and their demonstration that a number of local tubers and roots are perfectly edible - and delicious - when cooked. When their scouting alerted us to an [aversarian|E] ambush which would have been certain death had we wandered into it unawares, the strange Portenchants - whom we now know as Moonkin - were transformed into figures of admiration in the camp literally overnight.\n\nSome of my clansmen are prompting me to now approach their leader to make this alliance permanent." #NT!
 sjalvolki_conquest.0128.a: "We need you out here." #NT!
 sjalvolki_conquest.0128.b: "We need fighters, not woodsmen." #NT!
 sjalvolki_conquest.0129.t: "Reaver" #NT!
 sjalvolki_conquest.0129.desc: "He stinks of sweat and violence, this hulking Sjalvolki beast who enters our camp alone this evening. My men tense and arms instinctively hover near axes and shields as they sense the almost palpable atmosphere of bloodlust and avarice exuded by this warrior. Tensions dissipate when he hefts a heavy bag at my feet, spilling silver goblets and jewelry upon the ground and begins to speak in an unexpectedly eloquent voice. He offers to help us pillage and loot the [aversarian|E] countryside - an art in which he is a proven expert - if we cut him in a share of the spoils. He tells us that his own band were, until a few days ago, happily doing the same before they ran into a superior force of locals, a fight from which he was the only survivor." #NT!
 sjalvolki_conquest.0129.a: "I know a good deal when I see one!" #NT!
 sjalvolki_conquest.0129.b: "[ROOT.Char.GetFaith.HighGodNamePossessive] name, we're conquerors not bandits!" #NT!
 sjalvolki_conquest.0130.t: "The Bloody Feast" #NT!
 sjalvolki_conquest.0130.desc: "The Sjalvolki Coalition consist of a broad array of tribes and peoples. Among them are the Kardawai, who have some rather... #EMP unorthodox#! religious practices. Chief among them is that the belief that the only way to get into their hallowed afterlife is to produce evidence of slaying enemies. To carry around that evidence with them at all times and into the afterlife, they ritually cook and eat the flesh of their fallen foes.\n\nSome of my men of other faiths are sickened by the sight of Kardawai men cutting off chunks of muscle from the war dead, or the smell of roasting meat on their campfires. And now they have come to me to air their grievances, demanding I put a stop to it immediately." #NT!
 sjalvolki_conquest.0130.a: "Is it one's place to judge another faith like that?" #NT!
 sjalvolki_conquest.0130.b: "It may be their faith, but in #EMP our#! faith, it is custom to hang cannibals." #NT!
 sjalvolki_conquest.0130.c: "Don't knock it 'til you try it. Save a bite for me!" #NT!
 #sjalvolki_conquest.0131.t: "The Grand Menagerie" #NT!
 #sjalvolki_conquest.0131.desc: "My men excitedly guide me through the city to their most recent conquest, though the infernal commotion of animal noises makes the location obvious well before we arrive at the battered down gates to the Aversarian palace housing what they tell me is a 'menagerie' of sorts. When they broke down the gates the only humans they found within were a handful of caretaker slaves who had apparently been locked inside when the owner of this opulent estate fled.\n\nThe interior is a complex of massive cages, pits, and rectangular ponds holding all manner of strange beasts - many of which have been driven to excitement and terror by the noise of the city being sacked outside the walls. Some we recognize: wolves, bears, and a stable of beautifully bred horses. Others are complete mysteries: strangely built men covered in coarse dark hair who howl wordlessly at me when I approach their cage, birds with feathers the color of jewels, and an odd creature built like a horse but with a neck longer than the height of three men, and a single jewel-like horn crowning its skull. Most impressively of all however is the mammoth. While known to us in story and song, such giants were thought lost when the fog consumed our homeland. My men are already eagerly divvying up the spoils, and waiting for me to stake out a claim on my share of the loot." #NT!
 #sjalvolki_conquest.0131.a: "I pick the noble wolf!" #NT!
 #sjalvolki_conquest.0131.a.success: "success" #NT!
 #sjalvolki_conquest.0131.a.injured: "injured" #NT!
 #sjalvolki_conquest.0131.a.death: "death" #NT!
 #sjalvolki_conquest.0131.b: "Do you think I'm mad? A horse of course!" #NT!
 #sjalvolki_conquest.0131.c: "The mammoth! I want to ride the mammoth!" #NT!
 #sjalvolki_conquest.0131.c.success: "success" #NT!
 #sjalvolki_conquest.0131.c.injured: "injured" #NT!
 #sjalvolki_conquest.0131.c.death: "death" #NT!
 #sjalvolki_conquest.0131.d: "Take the mammoth - its meat will feed the army for weeks." #NT!
 #tamewolf_tooltip: "Attempt to tame the Dread Wolf" #NT!
 #gethorse_tooltip: "Take the Warhorse" #NT!
 #tamemammoth_tooltip: "Attempt to tame the Mammoth" #NT!
 sjalvolki_conquest.0132.t: "To the Victor..." #NT!
 sjalvolki_conquest.0132.desc: "The smell of burning wood and spilled blood fills my nose as I wander through the streets of the city. The fighting is largely over, saved for a few holdouts trapped in alleyways and cellars.\n\nAs with all wars since time immemorial, it is now time for the conquerors to search through the city and take what is now rightfully theirs. And who would I be to deny my men the opportunity? Why should the [aversarians|E] be spared what they inflicted upon so many others? The only question is whether I attempt to claim some of the lucre for myself..." #NT!
 sjalvolki_conquest.0132.a: "There must be something good in their armories..." #NT!
 sjalvolki_conquest.0132.b: "What great works await in their libraries?" #NT!
 sjalvolki_conquest.0132.c: "Find a vault, it must be brimming with wealth!" #NT!
 sjalvolki_conquest.0132.d: "My men won the battle, they deserve all they can get." #NT!
 sjalvolki_conquest.0133.t: "...Go the Spoils" #NT!
 sjalvolki_conquest.0133.desc: "This armory clearly seems to have once been the home of a blacksmith of great repute: the half-finished arms and armor here are of a finer quality than most back east would have ever seen.\n\nBut what really draws my eye is the small collection of finished works in a chest, abandoned by the master smith and not yet claimed by any of my men. What to pick, what to pick..." #NT!
 sjalvolki_conquest.0133.a: "This one is fit for my status!" #NT!
 sjalvolki_conquest.0133.b: "No, this one shall serve me nicely." #NT!
 sjalvolki_conquest.0133.c: "I need nothing more, let my guards have their pick." #NT!
 sjalvolki_conquest.0134.t: "...Go the Spoils" #NT!
 sjalvolki_conquest.0134.desc: "Despite being filled with paper and parchment, the library has been left untouched during the recent siege, a blessing that only applies to few buildings.\n\nI run my hands over the spines of some of the books, wondering what sort of secrets they may hold. Are they magical tomes? Epic poems? Ancient histories? Almost at random, I pull two weighty and elaborately decorated tomes from a shelf and balance them in my hands. What to pick, what to pick..." #NT!
 sjalvolki_conquest.0134.a: "The book in my left hand." #NT!
 sjalvolki_conquest.0134.b: "The book in my right hand." #NT!
 sjalvolki_conquest.0134.c: "I was never one for reading, actually." #NT!
 sjalvolki_conquest.0135.t: "...Go the Spoils" #NT!
 sjalvolki_conquest.0135.desc: "After hours of hammering, chopping, and prying, the lock to the nobleman's great vault is busted and the door is flung open. Even though the owners have fled with most of the loose gold, I can still scarcely believe the wealth found within! Priceless antiques, beautiful artwork, artifacts worth more money than generations of my ancestors have ever seen!\n\nToward the back of the vault, there are some covered objects locked in chests or bound in cloth that draw your eye. You can't help but wonder about picking one out for yourself..." #NT!
 sjalvolki_conquest.0135.a: "Whatever's in that chest under the table." #NT!
 sjalvolki_conquest.0135.b: "That package wrapped in silk cloth." #NT!
 sjalvolki_conquest.0135.c: "I want for no fancy baubles." #NT!
 sjalvolki_conquest.0138.t: "Around the Campfire" #NT!
 sjalvolki_conquest.0138.desc: "The sun has already set and the men and women of our war party are settling in for the night when [realm_priest.GetName] approaches the fire, dropping a fresh log onto the dying embers. 'My grandfather's grandfather could scarcely have imagined a land such as this existed' [realm_priest.GetSheHe] begins 'So much has already changed since his time, and I am all but certain that more is to come. Our ancestors graves are lost to us, but that doesn't mean their stories must also be.' It is clear that [realm_priest.GetSheHe] is winding up to tell a story, and looks expectantly at me to direct them further." #NT!
 sjalvolki_conquest.0138.a: "Why do we fight, oh wise one?" #NT!
 sjalvolki_conquest.0138.b: "I wish to hear of the gods this night" #NT!
 sjalvolki_conquest.0138.c: "I have no time for this, bring out the ale" #NT!
 sjalvolki_conquest.0139.t: "Why do we fight, oh wise one?" #NT!
 sjalvolki_conquest.0139.desc: "[realm_priest.GetName] begins his tale.\n\n'We have been running for nigh on two generations. My grandfather once told me this story, the story of the day [aervalr|E] shattered, and the gods above turned the [fog|E] loose upon the world in punishment for the arrogance of the [aversarians|E], and the hubris of the World Killer.'\n\n'He said: it crept upon us. We had taken shelter in a ravine from the falling fire that had burned Akkenstad and its hundred shrines and groves. We thought it a fine morning, a balm for the horrors of the night before, but then the whispering started. Soon the gray sea poured into the ravine in which we had taken shelter, and the screaming began. Those families who had taken shelter deepest in that place had been the safest the night before, but now that safety became their tomb. Pale torments that warped flesh pursued us as we fled.'\n\n'Your own forefathers share the same sorrows as mine. As months turned to years the dreaded fog grew from a trickle to a flood and consumed our beautiful homeland. This is why we fight, to survive, and to avenge the fates of the fallen upon those whose hubris would end world.'" #NT!
 sjalvolki_conquest.0139.a: "We have come so far" #NT!
 sjalvolki_conquest.0139.b: "And have so far to go" #NT!
 sjalvolki_conquest.0140.t: "Of the Divine and Divine War" #NT!
 sjalvolki_conquest.0140.desc: "In an age before our own Velos and the Gods of Aeras took up arms against the Sky Gods, for they had neglected justice and conspired to kidnap Velos' fair sister Ureha. Their realm was much like our own, but built of the stuff of the sun-crowned heavens, and their servants were much like us in form, but formed from the ice-grey stuff of clouds they knew no songs and felt no joy or mercy. Thus were the two founding tribes cast into war, and it shattered the fair green ground and split open the heavens. The leaf-laden gardens of Ureha were burnt to ash, and the honey sweet waters of Varpalis were turned red with blood and salt. Even cruel Pekwon and fey Zamistro joined their siblings to resist the Upper Gods, but to no avail.\n\nAs Aeras' darkest hour approached, one from the gods above wept at the sight of such needless death, and conspired to trick his tribe into discarding their advantage so as to force them into a ceasefire.' So [realm_priest.GetName] begins, and speaks long into the night." #NT!
 sjalvolki_conquest.0140.a: "A time of legends long past" #NT!
 sjalvolki_conquest.0140.b: "Just stories right?" #NT!
 #sjalvolki_conquest.0141.t: "Partic Enigmas" #NT!
 #sjalvolki_conquest.0141.desc: "I'm surveying my warband's camp in the evening when I notice the cadre of Partics who joined us some days ago clustered around a massive oak. They are speaking in hushed tones and clearly do not wish to be disturbed, the entire site is ringed by a loose circle of armed guards bearing presumably religious symbols scrawled on bleached white headbands. These strange people were welcome additions to the Imperrech, and for all their bizarre and inscrutable customs have been worthy allies, but I can't help but be curious. Perhaps I should approach and inspect these odd goings on? It is after all my camp." #NT!
 #sjalvolki_conquest.0141.a: "Best leave them be." #NT!
 #sjalvolki_conquest.0141.b: "It's my camp and I deserve to know!" #NT!
 sjalvolki_conquest.0142.t: "Confronting Partic Enigmas" #NT!
 sjalvolki_conquest.0142.desc: "As I approach I catch a glimpse of the proceedings. Three Partic druids are chanting and appear to have pinned the corpse of a hare against the tree with a knife. That's all I see before two taciturn Partic warriors quickly move to intercept me, cutting off my view of the Druids. "No, not for your eyes. Please. Please" they speak haltingly in my tongue, trying to shoo me away. Despite my loudly repeated questioning the only answer I get from them is something about them "Listening to the heartbeat" and "Speaking with Serfli's Ghost". I haven't the faintest what they're on about. Perhaps it's time to leave?" #NT!
 sjalvolki_conquest.0142.a: "Eh, are they really harming anyone?" #NT!
 sjalvolki_conquest.0142.b: "Hey don't you know we're in a war? Do something useful!" #NT!
 dontdothisoryoullgetshanked: "The Partic are unpredictable, interfering like this may provoke them..." #NT!
 sjalvolki_conquest.0143.t: "Deadly Partic Enigmas" #NT!
 sjalvolki_conquest.0143.desc: "Pushing against the guards the situation rapidly devolves into full hostilities. One of them suddenly loses their temper and pushes me back with the butt of their spear. With shock I find two more coming after me, knives drawn and indignant rage in their eyes. The druids do not even deign to halt their ritual. In an instant I realize that I may have stumbled into something far more serious than I anticipated. I have no choice but to defend myself!" #NT!
 sjalvolki_conquest.0143.a: "Wait... Stop!" #NT!
 sjalvolki_conquest.0143.a.failure: "You barely escape with your life" #NT!
 sjalvolki_conquest.0143.a.critical_failure: "You are slain by the Partics" #NT!
 sjalvolki_conquest.0144.t: "Feuding Clans" #NT!
 sjalvolki_conquest.0144.desc: "Messengers from two clans have come to me over the past few days, each denouncing the other and claiming that only they have legitimate rights to the golden statue discovered in a looted manor. They request my assistance in determining the true owner, as I happened to be passing through the area. The statue in question was apparently discovered by warriors from one clan, who had routed an enemy force guarding it and rushed into the manor, leaving the other to finish the battle. Attempts to have the envoys speak to each other have ended in violence, with my guards having to pull one off of the other, both shouting about how the other was dishonoring themselves through deceit. They have each beseeched me to settle the conflict in their favour. The tribe who initially took the statue have offered a share of the other loot they took, while the tribe that finished the battle have offered to have it melted down and the gold split between them." #NT!
 sjalvolki_conquest.0144.a: "Take the bribe, the gold is probably worth more than the statue." #NT!
 sjalvolki_conquest.0144.b: "Fostering cooperation will look better. Melt it down and split it." #NT!
 sjalvolki_conquest.0144.c: "If they claim to be have earned the loot, let them prove it!" #NT!
 sjalvolki_conquest.0145.t: "Captured Magi" #NT!
 sjalvolki_conquest.0145.desc: "My troops have brought an [aversarian|E] [magi|E] before me, having captured [aversarian_magi.GetHerHim] in the heat of battle. While [aversarian_magi.GetSheHe] was flinging spells at my army, a small force snuck up behind [aversarian_magi.GetHerHim] and knocked [aversarian_magi.GetHerHim] unconscious. They now kneel before me, hands bound, speaking in broken [ROOT.Char.GetCulture.GetName]. 'P-please, spare me. I am [aversarian_magi.GetName]. I can serve you, great lord. I have great power.' Tears are beginning to run down [aversarian_magi.GetHerHis] face as [aversarian_magi.GetSheHe] looks up at me. [aversarian_magi.GetHerHis|U] offer is, at first, tempting, with Aversarian magi being famed for their power. However, [aversarian_magi.GetSheHe] was caught while resisting my troops and perhaps deserves execution instead. Of course, I could always spare [aversarian_magi.GetHerHim], but leave [aversarian_magi.GetHerHim] powerless, surely a punishment that would make any Aversarian weep." #NT!
 sjalvolki_conquest.0145.a: "This wretch deserves no mercy. Hand me my sword!" #NT!
 sjalvolki_conquest.0145.b: "Chop off [aversarian_magi.GetHerHis] hands and banish [aversarian_magi.GetHerHim]." #NT!
 sjalvolki_conquest.0145.c: "[aversarian_magi.GetSheHe|U] will be useful. Offer [aversarian_magi.GetHerHim] a pardon for lifetime service." #NT!
 sjalvolki_conquest.0146.t: "Looting a City" #NT!
 sjalvolki_conquest.0146.desc: "As my troops storm over the walls, the defenders fleeing before us, my troops begin to greedily eye everything they see. Slowly at first, and then in larger groups as more and more enemies fall, soldiers begin to break ranks, brandishing weapons as they run through the streets to the screams of the city's inhabitants. I see one of my troops kick open a door and cut down the people sheltering behind it, as another begins stripping the possessions of a cowering merchant. By the time the final defenders have been killed, order is beginning to break down in the streets. As a torch is raised to what appears to be a wealthy man's home, and ignites the building, I realize that I have to do something. The troops will love me if I let them plunder as they wish, but I also run the risk of completely losing control of them." #NT!
 sjalvolki_conquest.0146.a: "Let the boys have their fun, they've earned it." #NT!
 sjalvolki_conquest.0146.b: "This is getting out of hand. Reign them in." #NT!
 sjalvolki_conquest.0147.t: "The Day After" #NT!
 sjalvolki_conquest.0147.desc: "The sun rises over a devastated town. Bodies litter the street, their tattered clothing coated in blood. The burnt-out shells of buildings mark where people once lived their lives. Soldiers slumber in random places, all order having broken down in the sack. As I step over a corpse, I see two of my followers engaged in a duel, seemingly fighting over a pouch of gold stolen from one of the city's former inhabitants. Victory has been achieved, however this settlement is now effectively useless to us. The few refugees will surely spread tales of how we are every bit the barbarians they believe us to be, and it will take some time to whip the soldiers back into shape." #NT!
 sjalvolki_conquest.0147.a: "They have merely paid the price of defeat." #NT!
 sjalvolki_conquest.0147.b: "This was a mistake, to be avoided in the future." #NT!
