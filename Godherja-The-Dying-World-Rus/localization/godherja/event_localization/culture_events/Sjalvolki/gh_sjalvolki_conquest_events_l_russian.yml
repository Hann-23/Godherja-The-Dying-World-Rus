 sjalvolki_conquest.0001.t: "A Place in the Sun" #NT!
 sjalvolki_conquest.0001.desc: "I still remember our old homelands well, and while they will forever hold a place in my heart, the final memories were bleak indeed. Compared to the chilly, Fogswept north, this Shattered Coast that [attacker.GetTitledFirstName] lead us to seems like paradise - and a paradise ripe for the picking for those with the fortitude.\n\n[aversaria|E] is dying, and brave men and women everywhere are but one great deed away from both glory and lands to call their own. As the armies of the Imperrech prepare to invade, all are invited to contribute to the great undertaking and carve a name for themselves in this new world.\n\nAm I one of them?" #NT!
 sjalvolki_conquest.0001.a: "I will gather up brave men and women and join the warhost!" #NT!
 sjalvolki_conquest.0001.b: "Personal matters prevent me, but I might join later." #NT!
 sjalvolki_conquest.0001.c: "I am content with what I have, and have no interest for songs in my name." #NT!
  
 sjalvolki_conquest.0003.t: "The Imperrech Approaches" #NT!
 sjalvolki_conquest.0003.desc: "Though [attacker.GetTitledFirstName] may have shown the ability to lead our people, I always knew that the most true path to glory one can take is the untread one - I've set out to carve a name and realm for myself deep in the enemy's lands, without relying on the support of the Imperrech's vast forces. And it's been a good time, of which songs will most surely be sung, but one that's slowly coming to an end.\n\nAlready, [attacker.GetFirstName]'s sentries have become a common occurence in the region, and today an emissary has arrived at my court. They bear gifts and platitudes, and quite favorable terms for my official support of the coalition. Any lands that I've taken by the graces of my own guile shall remain in my possession, and will not be subject to being carved up between a dozen petty chiefs.\n\nIf I were to refuse, though..." #NT!
 sjalvolki_conquest.0003.a: "I will join the main host soon." #NT!
 sjalvolki_conquest.0003.b: "I've outgrown the whims of [attacker.GetFirstName]'s shambolic coalition!" #NT!
 sjalvolki_conquest.0004.t: "The Imperrech Approaches" #NT!
 sjalvolki_conquest.0004.desc: "What were once the maladies of far-away Kalathipsomi have now arrived at our doorstep. [attacker.GetFirstName], the accursed savage, has set [attacker.GetHerHis] dogs upon our region, and soon enough I'm likely to find myself short of lands, and if especially unlucky, a head.\n\nThough the local warlords have begun organizing a resistance, based on the track record of these things, it will be for naught. I could grovel at the feet of the barbarian king for a chance of being able to retain even a small portion of my lands... but am I willing to debase myself like this?" #NT!
 sjalvolki_conquest.0004.a: "Time to bargain with a barbarian." #NT!
 sjalvolki_conquest.0004.b: "May worms consume me if I ever stoop so low!" #NT!
 sjalvolki_conquest.0005.t: "An Offer of Peace" #NT!
 sjalvolki_conquest.0005.desc: "An emissary has arrived from [aversarian_mercy_requester.GetTitledFirstName], a local [aversarian|E] landholder of some significance. Before even stating the purpose of their visit, the envoy immediately prostrated themselves before me and praised my name - how genuine these words are is a matter of some question.\n\nOf course, this praise only came moments before the messenger began to make the case that their liege should be allowed to 'join' the Imperrech, in exchange for the concession of being allowed to retain at least some of [aversarian_mercy_requester.GetHerHis] lands." #NT!
 sjalvolki_conquest.0005.a: "I've heard that [aversarian_mercy_requester.GetTitledFirstName] is just and true, [aversarian_mercy_requester.GetSheHe] may keep [aversarian_mercy_requester.GetHerHis] primary title." #NT!
 sjalvolki_conquest.0005.b: "A single hold is what [aversarian_mercy_requester.GetSheHe] can keep, but nothing beyond that." #NT!
 sjalvolki_conquest.0005.c: "[aversarian_mercy_requester.GetFirstName] is a double-dealing, backstabbing snake - [aversarian_mercy_requester.GetHerHis] word is worthless." #NT!
 sjalvolki_conquest.0006.t: "A Bitter Offer" #NT!
 sjalvolki_conquest.0006.desc: "A response from [attacker.GetTitledFirstName] has arrived, and while not exactly generous, it is at least somewhat reasonable. In exchange for not getting utterly crushed into broken submission, I will be be allowed to retain the [title_to_be_kept.GetName] and any legal vassals under it, but every other fief is to be confiscated and redistributed to the uncouth brutes of [attacker.GetFirstName]'s "court".\n\nThe emissary eagerly awaits my response. It would probably be wise to accept, and quickly." #NT!
 sjalvolki_conquest.0006.a: "I just hope I don't have to interact with these savages anymore." #NT!
 sjalvolki_conquest.0006.b: "These terms are ridiculous!" #NT!
 sjalvolki_conquest.0007.t: "A Spurned Offer" #NT!
 sjalvolki_conquest.0007.desc: "That barbarian cretin, [attacker.GetTitledFirstName] has sent my emissary back empty handed - apparently, [attacker.GetSheHe] is completely uninterested in my fealty, and aims to sweep my resistance away by force, regardless of my own wishes.\n\nI am at a loss. Not only have I debased myself by begging a barbarian for mercy, but my efforts have only seen [attacker.GetHerHim] spit in my face as well!" #NT!
 sjalvolki_conquest.0007.a: "Be what may, I will take as much Sjalvolki scum as I can with me!" #NT!
 sjalvolki_conquest.0010.t: "A Place in the Sun" #NT!
 sjalvolki_conquest.0010.desc: "The food is bountiful, the mead is flowing, and my companions revel - the last [aversarian|E] holdouts in the region have been crushed by our warriors, proving yet again the utter supremacy of our people and cause. Stories are exchanged of feats that will be sung by our descendants for centuries, and of the unimaginable riches seized.\n\nAmidst this jovial atmosphere, [attacker.GetTitledFirstName] invites me to join him in a feast of his more inner circle, away from the common warriors. The mood is far more subdued, but still happy, and I soon realize why I have been brought here. The [title_to_be_given.GetName] finds itself in need of a new ruler, and by virtue of my bravery on the battlefield, it was deemed just that I be offered the lands in question." #NT!
 sjalvolki_conquest.0010.a: "I would be honored." #NT!
 sjalvolki_conquest.0010.b: "Actually, I've had another piece of land in mind..." #NT!
 sjalvolki_conquest.0010.c: "I'm not interested in any land in this region." #NT!
 sjalvolki_conquest.0010.d: "Land!? I'm in it for the glory!" #NT!
 sjalvolki_conquest.0011.t: "A Place in the Sun" #NT!
 sjalvolki_conquest.0011.desc: "The food is bountiful, the mead is flowing, and my companions revel - the last [aversarian|E] holdouts in the region have been crushed by our warriors, proving yet again the utter supremacy of our people and cause. Stories are exchanged of feats that will be sung by our descendants for centuries, and of the unimaginable riches seized.\n\nThough I have not been offered any land, either due to my efforts going unnoticed - for the moment - or as I have already received my reward earlier, the glory gained is still not to be balked at!" #NT!
 sjalvolki_conquest.0011.a: "Songs will be sung of my great deeds!" #NT!
 sjalvolki_conquest.0011.b: "I will receive my reward, in due time..." #NT!
 sjalvolki_conquest.0012.t: "A Merciful Offer" #NT!
 sjalvolki_conquest.0012.desc: "A suprising offer from [attacker.GetTitledFirstName] has arrived. He has apparently heard of my great compassion and honor and has given me lenient terms of surrender. I will be allowed to retain all the lands I directly own as well as the vassals under the [title_to_be_kept.GetName] as a refugee state for displaced Aversarians. No Sjalvolki will settle in my lands and I will be beholden to no king or queen once the Imperrech disbands.\n\nThe emissary eagerly awaits my response. It would probably be wise to accept, and quickly." #NT!
 sjalvolki_conquest.0012.a: "Am I to hold the last flickers of a dead empire?" #NT!
 sjalvolki_conquest.0012.b: "These terms are ridiculous!" #NT!
 sjalvolki_conquest.0100.t: "A Warrior's Death" #NT!
 sjalvolki_conquest.0100.desc: "I lie in a pool of my own blood, the dizzying sounds of battle still around me. What happened? I feel cold and lightheaded. I try to call out for help, but no words come out.\n\nThe world recedes around me, as the last thing I see is a fellow warrior approaching me with a look of... pity?" #NT!
 sjalvolki_conquest.0100.a: "And as he drives his sword through me, the blackness envelops everything." #NT!
 sjalvolki_conquest.0101.t: "The Spoils of War" #NT!
 sjalvolki_conquest.0101.desc_intro: "As my companions and I are [SelectLocalization(Or(LessThanOrEqualTo_int32(GetPlayer.GetAIBoldness,'(int32)-50'), GetPlayer.HasTrait(GetTrait('patient').Self)), 'carefully ', SelectLocalization(Or(GreaterThanOrEqualTo_int32(GetPlayer.GetAIBoldness,'(int32)50'), GetPlayer.HasTrait(GetTrait('impatient').Self)),'boldly ',''))]riding through the countryside of [villa_location.GetNameNoTier], sent by [attacker.GetTitledFirstName] to scout for enemies, we stumble upon a villa tucked away in some nearly-forgotten corner of the area, apparently untouched by the vagaries of war." #NT!
 sjalvolki_conquest.0101.desc_intro_sadistic: "As my companions and I are in the process of [SelectLocalization(Or(LessThanOrEqualTo_int32(GetPlayer.GetAIBoldness,'(int32)-50'), GetPlayer.HasTrait(GetTrait('patient').Self)), 'methodically ', SelectLocalization(Or(GreaterThanOrEqualTo_int32(GetPlayer.GetAIBoldness,'(int32)50'), GetPlayer.HasTrait(GetTrait('impatient').Self)),'boldly ',''))]leaving a trail of corpses and destruction across the countryside of [villa_location.GetNameNoTier]—all in the good name of [attacker.GetTitledFirstName], of course—we stumble upon a villa tucked away in some nearly-forgotten corner of the area, apparently untouched by the vagaries of war." #NT!
 sjalvolki_conquest.0101.desc_owners_absent: "\n\nYet.\n\nBy the looks of it, the former occupants are either dead, or have long since left for greener pastures[SelectLocalization(GetPlayer.HasTrait(GetTrait('sadistic').Self),'... pity.','.')] In any case, by all rights, whatever remains here is ours for the picking!" #NT!
 sjalvolki_conquest.0101.desc_owners_alive: "\n\nYet.\n\nAs we approach, however, it becomes evident that it still has occupants. The master of the house comes out to nervously greet us and offer us food, shelter for the night and assurances that they are no threat to our cause. If we want to, however, we are within our rights to take far more than what he is offering..." #NT!
 sjalvolki_conquest.0101.a_occupants_absent: "Well, don't mind if I do!" #NT!
 sjalvolki_conquest.0101.a_occupants_absent_sadistic: "Shame the owners aren't here, too." #NT!
 sjalvolki_conquest.0101.a_occupants_present: "We're taking what we want, old man." #NT!
 sjalvolki_conquest.0101.a_occupants_present_sadistic: "Time to have some fun." #NT!
 sjalvolki_conquest.0101.a_patient_or_greedy: "Turn every stone[SelectLocalization(GetPlayer.HasTrait(GetTrait('greedy').Self),', I want it all!','.')]" #NT!
 sjalvolki_conquest.0101.b_occupants_absent: "It will serve the war effort well." #NT!
 sjalvolki_conquest.0101.b_occupants_present: "This place now belongs to [attacker.GetFirstName]. Pack and leave." #NT!
 sjalvolki_conquest.0101.c: "Men, the place is yours!" #NT!
 sjalvolki_conquest.0101.e: "I'll leave these people alone." #NT!
 sjalvolki_conquest.0101.e_paranoid: "What if it's a trap?" #NT!
 sjalvolki_conquest.0101.good_profit: "You manage to uncover a large amount of valuables" #NT!
 sjalvolki_conquest.0101.decent_profit: "You manage to uncover a decent amount of valuables" #NT!
 sjalvolki_conquest.0101.trifling_profit: "You only manage to uncover items of trifling value" #NT!
 sjalvolki_conquest.0111.t: "Stronghold" #NT!
 sjalvolki_conquest.0111.desc: "Orders have come down from above that I am to lead a small force and take an enemy fortress that has been stubbornly holding out in [siege_location.GetNameNoTier] for some time. After arriving, it quickly became clear that this place will not surrender or fall easily - we are likely to face a lengthy and tedious siege.\n\nAs we are setting up camp, [SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('shy').Self), GetPlayer.HasTrait(GetTrait('arrogant').Self)), 'I', 'me and my close circle')] begin looking at our options." #NT!
 sjalvolki_conquest.0111.desc_failed_surrender: "After a few attempts at negotiation, it quickly became clear that this garrison will not surrender. [SelectLocalization(Or(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), GetPlayer.HasTrait(GetTrait('vengeful').Self)), 'If I had any patience or goodwill left to extend to this scum, it has thoroughly run out. They will rue the day that they spurned my offer of mercy!', 'If nothing else, one cannot deny that they are brave, at the very least. Or perhaps foolish.')]\n\nIn any case, we are no closer to resolving this [SelectLocalization(And(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), Not(GetPlayer.HasTrait(GetTrait('patient').Self))), 'bloody siege, and I am fast losing patience.', 'siege.')] We will either have to look for other options, or just buckle in for a long wait." #NT!
 sjalvolki_conquest.0111.a: "Give me twenty good men and it's ours!" #NT!
 sjalvolki_conquest.0111.b: "Sod a siege, we'll storm it!" #NT!
 sjalvolki_conquest.0111.b_magic: "Their walls are no match for my magic." #NT!
 sjalvolki_conquest.0111.c: "Well, it won't siege itself. Start preparations." #NT!
 sjalvolki_conquest.0111.c_decadent: "Might as well have some fun, then!" #NT!
 sjalvolki_conquest.0111.d: "Try and negotiate a surrender." #NT!
 sjalvolki_conquest.0111.d_dishonest: "#italic Promise#! them safety if they surrender." #NT!
 sjalvolki_conquest.0111.successfully_led_daring_assault: "Your daring assault is successful" #NT!
 sjalvolki_conquest.0111.daring_assault_fended_off: "Your daring assault is thwarted" #NT!
 sjalvolki_conquest.0111.killed_in_assault: "You are killed in the assault" #NT!
 sjalvolki_conquest.0111.successfully_negotiated_surrender: "You successfully negotiate the garrison's surrender" #NT!
 sjalvolki_conquest.0111.unsuccessfully_negotiated_surrender: "Your attempts to negotiate a surrender are rebuked" #NT!
 sjalvolki_conquest.0111.successfully_conducted_assault: "You conduct a successful assault on the fort without losing too many troops" #NT!
 sjalvolki_conquest.0111.unsuccessfully_conducted_assault: "Your assault is a costly disaster" #NT!
 sjalvolki_conquest.0111.successfully_conducted_siege: "You conduct a successful siege on the fort" #NT!
 sjalvolki_conquest.0111.unsuccessfully_conducted_siege: "Your siege leads nowhere, and the castle refuses to yield" #NT!
 sjalvolki_conquest.0111.annihilate_fortress: "You utterly annihilate the fortress and its garrison with your magic" #NT!
 sjalvolki_conquest.0111.threw_a_good_siege_party: "You organize entertainment and festivities that make the siege almost enjoyable (for the besiegers)" #NT!
 sjalvolki_conquest.0111.boring_siege: "Despite your efforts, the siege is a boring drag" #NT!
 surrender_offer_not_honest_tooltip: "Your offer might not be entirely honest..." #NT!
 lead_daring_assault_on_stronghold_tooltip: "You personally lead a daring night-time assault on the fort with a few handpicked soldiers" #NT!
 will_be_able_to_try_other_options_tooltip: "You will still be able to try out other options if this approach fails" #NT!
 sjalvolki_conquest.0121.t: "The Arrogant Vanquished" #NT!
 sjalvolki_conquest.0121.intro: "Some time ago, I've had [SelectLocalization(GetPlayer.HasTrait(GetTrait('zealous').Self),'the great honor', 'the great misfortune')] of being sent to negotiate terms with a local Aversarian noble in [arrogant_aversarian_county.GetNameNoTier]. Throughout my stay, my [SelectLocalization(GetPlayer.HasTrait(GetTrait('cynical').Self),'gracious host', 'host')] has been constantly needling me and my men, " #NT!
 sjalvolki_conquest.0121.desc_calm_or_patient: "but I've not paid much attention to [arrogant_aversarian.GetHerHis] petty provocations." #NT!
 sjalvolki_conquest.0121.desc_wrathful: "and I've come close to [SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('craven').Self),GetPlayer.HasTrait(GetTrait('lazy').Self)),'ordering my men to cave', 'caving')] [arrogant_aversarian.GetHerHis] skull in numerous times." #NT!
 sjalvolki_conquest.0121.desc_sadistic: "and I've come close to ordering them to have [arrogant_aversarian.GetHerHim] tortured to death numerous times already." #NT!
 sjalvolki_conquest.0121.desc_generic: "and I would be lying if I said [arrogant_aversarian.GetSheHe] didn't successfully get under my skin." #NT!
 sjalvolki_conquest.0121.outro: "\n\nToday was marked by yet another endless round of veiled threats and barbed insults, and my subordinates seem to be close to snapping. The whole day, they've been throwing me glances and looking for any hint of approval on my part." #NT!
 sjalvolki_conquest.0121.a: "Now a piece of my mind, [arrogant_aversarian.GetFirstName]!" #NT!
 sjalvolki_conquest.0121.a_sadistic: "[SelectLocalization(GetPlayer.HasTrait(GetTrait('calm').Self), 'Enough.', '#BOL ENOUGH#!!')] Bring [arrogant_aversarian.GetHerHim] to me, kill everyone else[SelectLocalization(GetPlayer.HasTrait(GetTrait('calm').Self), '.', '!')]" #NT!
 sjalvolki_conquest.0121.a_wrathful_murderous: "#BOL ENOUGH#!! I will beat [arrogant_aversarian.GetHerHim] to death!" #NT!
 sjalvolki_conquest.0121.a_wrathful_nonmurderous: "Time to teach [arrogant_aversarian.GetHerHim] a lesson!" #NT!
 sjalvolki_conquest.0121.b: "Just stay calm..." #NT!
 sjalvolki_conquest.0121.b_calm: "Your japes are getting old, [arrogant_aversarian.GetFirstName]." #NT!
 sjalvolki_conquest.0121.c: "Two can play at that game!" #NT!
 sjalvolki_conquest.0121.d: "Your ways are wicked, Aversarian!" #NT!
 sjalvolki_conquest.0121.e: "Maybe we can both profit?" #NT!
 sjalvolki_conquest_0121_ignore_insults_tooltip: "Your incredibly thick skin and ability to shrug off [arrogant_aversarian.GetFirstNamePossessive] insults is impressive" #NT!
 sjalvolki_conquest.0121.negotiated_good_terms: "You manage to secure good terms" #NT!
 sjalvolki_conquest.0121.failed_to_negotiate_terms: "You fail to secure good terms" #NT!
 sjalvolki_conquest.0121.snark_victory: "Your wit and snarky remarks turn [arrogant_aversarian.GetFirstName] into the butt of the joke" #NT!
 sjalvolki_conquest.0121.snark_defeat: "You fail to match the quality of [arrogant_aversarian.GetFirstNamePossessive] insults" #NT!
 sjalvolki_conquest.0121.successful_denouncement: "Your denouncement is seen as shrewd and righteous" #NT!
 sjalvolki_conquest.0121.unsuccessful_denouncement: "Your denouncement fails to soothe the men" #NT!
 sjalvolki_conquest.0121.successfully_hid_underhanded_negotiations: "Your underhanded negotiations do not become public knowledge" #NT!
 sjalvolki_conquest.0121.unsuccessfully_hid_underhanded_negotiations: "Your underhanded negotiations become public knowledge" #NT!
 sjalvolki_conquest.0121.negotiated_good_personal_terms: "You successfully negotiate an arrangement profitable to yourself" #NT!
 sjalvolki_conquest.0121.failed_to_negotiate_good_personal_terms: "You do not manage to negotiate an arrangement profitable to yourself" #NT!
 sjalvolki_conquest.0131.t: "Uncooperative Locals" #NT!
 sjalvolki_conquest.0131.desc: "Despite recently securing control over [uncooperative_locals_county.GetNameNoTier], the [SelectLocalization(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), 'local scum', 'locals')] have been anything but accepting of this fact. Regularly assisting enemy soldiers still active in the area, refusing to voluntarily provide us even a modicum of aid, and generally acting all around insubordinate - [SelectLocalization(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), 'they are playing with fire, even if the fools might not realize it yet.', 'all in all, the situation is fairly dire.')]\n\nIt has fallen on me to bring the locals to heel, and I have been authorized to employ whatever means I find appropriate—within reason—in pursuit of this goal." #NT!
 sjalvolki_conquest.0131.a: "Browbeat them into submission." #NT!
 sjalvolki_conquest.0131.a_sadistic: "Teach them the price of defiance." #NT!
 sjalvolki_conquest.0131.b: "Perhaps I could sway them?" #NT!
 sjalvolki_conquest.0131.b_generous: "I will win them over." #NT!
 sjalvolki_conquest.0131.c: "Just sweep it under the rug." #NT!
 sjalvolki_conquest.0131.d: "Try and find the main rabble-rousers." #NT!
 sjalvolki_conquest.0131.d_sadistic: "Have the main troublemakers impaled." #NT!
 sjalvolki_conquest.0131.successfully_policed_locals: "You bring the area in line with force" #NT!
 sjalvolki_conquest.0131.unsuccessfully_policed_locals: "You fail to bring the area in line with force" #NT!
 sjalvolki_conquest.0131.successfully_subdued_locals: "You decimate the area and also seize anything of worth" #NT!
 sjalvolki_conquest.0131.unsuccessfully_subdued_locals: "You trigger a revolt and lose control of the area" #NT!
 sjalvolki_conquest.0131.successfully_swept_problem_under_the_rug: "You successfully deceive your superiors into believing that the local unrest has been solved" #NT!
 sjalvolki_conquest.0131.unsuccessfully_swept_problem_under_the_rug: "Your deception does not go unnoticed" #NT!
 sjalvolki_conquest.0131.successfully_eliminated_troublemakers: "You successfully eliminate the chief troublemakers" #NT!
 sjalvolki_conquest.0131.unsuccessfully_eliminated_troublemakers: "You fail to eliminate the local troublemakers" #NT!
 sjalvolki_conquest.0131.successfully_persuaded_locals: "You successfully persuade the locals to comply" #NT!
 sjalvolki_conquest.0131.unsuccessfully_persuaded_locals: "The locals rebuke your concillatory efforts" #NT!
 sjalvolki_conquest.0141.t: "Lax Discipline" #NT!
 sjalvolki_conquest.0141.desc_intro: "Discipline in my host has gradually been deteriorating for some time now - just one walk through the camp is enough to plainly see how bad things have become. " #NT!
 sjalvolki_conquest.0141.desc_intro_gluttonous_knight_exists: "[gluttonous_knight.GetFirstName] and the group under [gluttonous_knight.GetHerHis] command are, of course, stuffing their maws and eating through our supplies like a pack of rats; " #NT!
 sjalvolki_conquest.0141.desc_intro_gluttonous_knight_does_not_exist: "One group of soldiers are, of course, stuffing their maws and eating through our supplies like a pack of rats; " #NT!
 sjalvolki_conquest.0141.desc_intro_drunken_knight_exists: "[drunken_knight.GetFirstName] is passed out and [drunken_knight.GetHerHis] followers are emptying yet another barrel of [ROOT.Char.Custom('RegionalDrink')] that they have managed to get [SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('wrathful').Self), LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50')),'their grubby', 'their')] hands on; " #NT!
 sjalvolki_conquest.0141.desc_intro_drunken_knight_does_not_exist: "another group is emptying yet another barrel of [ROOT.Char.Custom('RegionalDrink')] that they have managed to get [SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('wrathful').Self), LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50')),'their grubby', 'their')] hands on; " #NT!
 sjalvolki_conquest.0141.desc_intro_lustful_knight_exists_female_attracted: "and [lustful_knight.GetFirstNamePossessive] tent has been practically transformed into a brothel." #NT!
 sjalvolki_conquest.0141.desc_intro_lustful_knight_exists_male_attracted: "and [lustful_knight.GetFirstNamePossessive] tent has been having a suspiciously large amount of dashing young men coming in and out throughout the day." #NT!
 sjalvolki_conquest.0141.desc_intro_lustful_knight_does_not_exist: "and one of the tents in the camp has been practically transformed into a brothel." #NT!
 sjalvolki_conquest.0141.desc_outro: "\n\nThe situation has reached a point where leaders of the other warhosts have been giving us a side-eye and at times [SelectLocalization(GetPlayer.HasTrait(GetTrait('arrogant').Self), 'even dared to openly criticize my command', 'even openly criticized my command')]. If we engage in proper battle in this sorry state, I have no doubt that the results would likely be a disaster." #NT!
 sjalvolki_conquest.0141.a: "Time to make an example of someone." #NT!
 sjalvolki_conquest.0141.b: "Ban these [SelectLocalization(GetPlayer.HasTrait(GetTrait('zealous').Self), 'unholy', 'frivolous')] distractions!" #NT!
 sjalvolki_conquest.0141.c: "I will lead by example." #NT!
 sjalvolki_conquest.0141.d: "I could make some gold here..." #NT!
 sjalvolki_conquest.0141.e: "Let them have their fun." #NT!
 sjalvolki_conquest.0141.f: "Save some for me!" #NT!
 sjalvolki_conquest.0141.g: "All on the house, [SelectLocalization(ObjectsEqual(GetPlayer.GetCulture.GetMartial, GetCulturePillar('martial_custom_male_only')), 'boys' , SelectLocalization(ObjectsEqual(GetPlayer.GetCulture.GetMartial, GetCulturePillar('martial_custom_female_only')), 'girls' , 'folks'))]!" #NT!
 sjalvolki_conquest.0141.charge_for_amenities_tooltip: "You begin charging a fee for all amenities in an attempt to curb the worst excesses in the camp. This might prove an unpopular move." #NT!
 sjalvolki_conquest.0141.successfully_restored_discipline: "You successfully manage to restore discipline" #NT!
