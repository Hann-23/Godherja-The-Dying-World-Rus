 sjalvolki_decision.0001.t: "Laying the Foundations" #NT!
 sjalvolki_decision.0001.desc: "No [ROOT.Char.GetTitleAsNameNoTooltip] can live forever, and when the day comes that I finally leave this world for [ROOT.Char.GetFaith.PositiveAfterLife], I will be prepared. I have already begun recruiting skilled workers in anticipation of the construction efforts that will soon begin, but first, I must answer the most obvious question - where will it be?" #NT!
 sjalvolki_decision.0001.a.dynastic_burial_site: "[location_option_1.GetNameNoTierNoTooltip], the traditional burial site of my family." #NT!
 sjalvolki_decision.0001.a: "[location_option_1.GetNameNoTierNoTooltip], my capital." #NT!
 sjalvolki_decision.0001.b.capital: "[location_option_2.GetNameNoTierNoTooltip], my capital." #NT!
 sjalvolki_decision.0001.b: "[location_option_2.GetNameNoTierNoTooltip] seems like an excellent location." #NT!
 sjalvolki_decision.0001.c: "Nothing other than [location_option_3.GetNameNoTierNoTooltip]." #NT!
 sjalvolki_decision.0001.d: "Eh, whichever." #NT!
 sjalvolki_decision.0001.e: "Call this off, I've changed my mind." #NT!
 sjalvolki_decision.0001.e.success_epic: "I successfuly find a location of exceptional qualities" #NT!
 sjalvolki_decision.0001.e.success_epic.title: "A Spectacular Location!" #NT!
 sjalvolki_decision.0001.e.success_epic.desc: "I have found a location of truly exceptional beauty." #NT!
 sjalvolki_decision.0001.e.success_good: "I successfuly find a location of good quality" #NT!
 sjalvolki_decision.0001.e.success_good.title: "A Beautiful Location" #NT!
 sjalvolki_decision.0001.e.success_good.desc: "I have found a location of marked beauty." #NT!
 sjalvolki_decision.0001.e.success_decent: "I find a location of some repute" #NT!
 sjalvolki_decision.0001.e.success_decent.title: "A Pleasant Location" #NT!
 sjalvolki_decision.0001.e.success_decent.desc: "I have found a location just good enough to make it worth my while." #NT!
 sjalvolki_decision.0001.e.failure: "I merely manage to waste both my time and money" #NT!
 sjalvolki_decision.0001.e.failure.title: "No Good Locations!" #NT!
 sjalvolki_decision.0001.e.failure.desc: "I have failed to find anything out of the ordinary." #NT!
 sjalvolki_decision.0001.f: "A swineherd in [location_option_greedy.GetNameNoTierNoTooltip] is selling their land for cheap." #NT!
 sjalvolki_decision.0001.g: "[location_option_arrogant.GetNameNoTierNoTooltip] has an expensive, but spectacular site!" #NT!
 sjalvolki_decision.0001.h: "[location_option_zealous.GetNameNoTierNoTooltip] is known holy land!" #NT!
 sjalvolki_decision.0001.k: "I can reuse the [aversarian|E] tomb at [location_option_cynical.GetNameNoTierNoTooltip]." #NT!
 sjalvolki_decision.0001.l: "Actually, now may not be the time." #NT!
