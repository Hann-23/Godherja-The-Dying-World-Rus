l_russian:
 wardenite_decisions.0001.t: "The Mamur Triumphant" #NT!
 wardenite_decisions.0001.desc: "Against all odds, the Mamur of the Center has succeeded in dismantling much of the Agionist advance. With their armies at our doorstep, they now demand we bend the knee for the good of the faith. While their arrogance is enraging, we have to admit that the dream of one day realizing Tathtali's goal of uniting East and Center is quite seductive..." #NT!
 wardenite_decisions.0001.a: "A new world is dawning, and I must be a part of it." #NT!
 wardenite_decisions.0001.b: "I will not bow, Tathtli's dream is dead!" #NT!
