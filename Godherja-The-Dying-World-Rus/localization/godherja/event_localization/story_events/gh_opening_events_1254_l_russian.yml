 opening_event.3.t: "The Eastern Empire" #NT!
 opening_event.3.desc: "The Eastern Empire, Aironoi, has fallen into chaos. Aeschraes, the power-mad fool used his ungodly magical power to break his rival Axiaothea. Not only did he destroy his rival, but the Eastern Empire as well, and perhaps the world itself. Sensing weakness, a powerful Sjalvolki warlord known as Cormag Fenris conquered a large swath of the Eastern Empire. The [aversarians|E] were unable to resist his conquest, and he conquered the eastern jewel of the Empire, [GetTitleByKey('c_asiupoli').GetNameNoTier]. Should an Imperial King or Queen retake [GetTitleByKey('c_asiupoli').GetNameNoTier] from the barbarian king, they will be able to rally their troops to reclaim the east!" #NT!
 opening_event.3.a: "Interesting..." #NT!
