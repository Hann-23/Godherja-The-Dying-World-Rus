  # Kothexa Melissa Varsaxoan of Seuse # 
 opening_event.101.t: "Back Home" #NT!
 opening_event.101.desc: "It has been a very long time since I led anything resembling a carefree life. Once, when I was young child, I had uncle [dukon.GetFirstName] to sweeten the truth — [Concept('thaxaonic_blood_pact', 'even while our house was being dragged to its doom ')|E] by [jaxor.GetFirstNameNicknamed], I still had little idea of how dire things were becoming. That naivete was, of course, thoroughly shattered as I watched [delenel.GetFirstName] [delenel.GetDynasty.GetName] carve dear old [dukon.GetFirstName] into eight pieces alive.\n\nTo my knowledge, I am the only one to have escaped, the last [ROOT.Char.GetDynasty.GetName]. I spent two decades moving across Malcois and beyond, ever vigilant of [delenel.GetFirstNamePossessive] henchmen. When I found out the bastard was sent to the Void, my joy was only nearly eclipsed by my envy for the person that did the deed. Soon after, I managed to secure a small army and retake my childhood home — or what was left of it, at least. It hasn't been just smooth sailing since then; times are tumultous and nothing can be taken for granted, but I'm used to hardship." #NT!
 opening_event.101.a: "I'll make do, as I always have." #NT!
  # Akakios 'Ash-Killer' # 
 opening_event.102.t: "Astride the Corpse of Darkness" #NT!
 opening_event.102.desc: "I was not alive to see the tragedy. I was born into this broken world, where the [Concept('aversaria','Empire of Light')|E] had been usurped by an agent of Darkness, where the champion of the Purest had been cruelly [Concept('frodbrokna','struck down')|E]. Seeing what had come from his evil, my father immediately rose his banner in rebellion, swearing that the monsterous Lord of Ash would not maintain his grip upon the shell of the Second Empire. And so he fought, and trained me to do the same.\n\nI was still young when my day of glory came. The last loyal Legion [Concept('vilnian_assault','marched on Oraispol'), and across the Empire the people rejoiced. In our own corner of the world, we launched a great offensive, toppling the Aeschraest-backed warlord who had so long terrorized Kerkonia. Soon, word came that Oraispol itself had thrown out the Dark Aautokratir. Little did we know he was coming directly for us.\n\nWhen I was but 23, in the early winter, a boat arrived at our shores, out of which hustled a cowled and bearded [magi|E]. I recognized him immediately for who he was, and struck him down, catching him by surprise. And with that, it was done. Aeschraes, the man who ruined the Purest's empire, was dead. And I swiftly made sure that all knew of my hand in the deed. I slew the greatest demon to ever plague Aversaria.\n\nAll I need do now is take my rightful place, as the greatest hero of our people." #NT!
 opening_event.102.a: "If only those fools would believe me..." #NT!
