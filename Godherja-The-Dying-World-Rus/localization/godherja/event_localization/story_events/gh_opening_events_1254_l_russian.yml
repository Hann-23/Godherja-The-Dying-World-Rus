  ############################## 
  # Nicanoneus 'the Black Sun' # 
  # By Lonely Knight           # 
 opening_event.1.t: "The Black Sun of the Ebony League" #NT!
 opening_event.1.desc: "Life is war.\n\nFrom the moment I was born, war is all I have known. From infighting across the colonies as the [fog|E] swept over the lands in my childhood, to fierce fighting with the Sjalvolki hordes after, nothing besides war. A first battle at 11, a first kill not long after, and a blood soaked path from my homelands in the far east to the warmer weathers of the coast. Bodies the whole way. My life has been war, and it has brought me here. A final stand.\n\nThe [marchers|E] and the Sjalvolki have left me scarred, have left my people scattered, but for the final battle they gather. My men for their part declare me the worldly representation of the Purest, for despite my lack of [magical|E] ability, the First Men themselves heralded me from my cradle to my command post. The Purest himself crowned me with shaking hands. I am the Black Sun. The Aautokratir of the north, and if I am to die, then they shall know my name before I do." #NT!
 opening_event.1.a: "For [aversaria|E]!" #NT!
  #################### 
  # Dexios           # 
  # By Lonely Knight # 
 opening_event.2.t: "Glory to the High King" #NT!
 opening_event.2.desc: "Glory to the High King!\n\nThat's what those fuckers used to say as they bowed all prim and proper like a bunch of blushing whores while their High King stood before them, oh how they supplicated before me! And now look at what they've done, those fools, those idiots! My glorious realm, such a beautiful and intoxicating hegemony ripped shred from bloody shred by a bunch of infantile non-humans and whatever pitiful excuse of a creature you can even call a Sjalvolki!\n\nIt was Ulfirx, that little bastard, my spies told me so. The young madman, the foolish warlord. Oh he must think himself so genius, so smart, so wise to think he could possibly outsmart me! My spies claimed that he was nothing but a boy, a foolish young idiot, and I had them promptly hung for their foolish insult to me. No mere boy, no idiot, could ever have done this. No, I knows the truth. Ulfirx planned this from the start, for years, for decades even! The boy they claimed is Ulfirx is nothing but a seasoned Sjalvolki warlord, who plotted from the beginning with those bastard mercenaries to ruin me, to destroy my realm! I will not allow it, I WILL bring forth vengeance. Ulfirx will feel true pain as I slice off every single little nub on this grizzled bastard's body! He will not understand the pain I will put upon him! He must be thinking of me right now, doubtlessly he has constantly, priding himself for destroying the ONLY TRUE HIGH KING OF THE ISLES AND ALL OF AVERSARIA'S SEAS, and wondering what he could possibly do next. Well he shall soon know what he should do next, DIE! DIE. DIE. If only he knew, if only he knew what he had stumbled upon, what enemy he had made. I declared a blood debt, an anathema upon his entire house, and I shall take it! Entire leagues of scholars have looked upon my family history and wept as they realized that my blood is so pure, so refined by only the greatest champions, that my ancestors of note were beyond number and count! Legions have heard of my realm and thrown down their arms and taken up plows just at the thought of possibly some day having to face me! All of the [magi|E] of [aversaria|E] have sat in shocked silence, afeared of the mighty power trembling from the Isles! I will make Ulfirx feel pain, I will make them all feel pain. Ulfirx, cultists, mercenaries, MY OWN CHILDREN, and ULFIRX most of all! They'll all know! They will!\n\nI AM THE HIGH KING." #NT!
 opening_event.2.a: "I need a breath." #NT!
  # Hecaeda          # 
 opening_event.4.t: "The Eastern Legan" #NT!
 opening_event.4.desc: "When [frodbrokna|E] struck I was not yet born, but my predecessor and mentor, the great Legon Valerix, kept the Legion together.\n\nAcross the endless steppes of the east, over the brackish waves of the Almyr, through frozen [fogswept|E] mountains, he gathered his legion and journeyed back home to aid in restoring order to [aversaria|E]. He found a land in turmoil, and his heart was torn as he saw the blood his own people spilt on one another. A good man despite his bloody station, Valerix could not stand to see the injustice our people placed on one another. Worst for him, he could not stand to see the injustice they pushed on others. When I was born to one of his legionaries and an eastern whore, all would have expected me to have been left on the march or to have been relegated to the train, but Valerix saw not one's race or station, only promise.\n\nValerix is now dead, assassinated no doubt by the Aversarian nobility who were sick of his attempts at ending their cruelty. But they made a mistake, they did not kill his protégé. The men are behind me now, the eastern legion, those thought left behind. Today I will go to my men, I will swear to them on my blood to not rest, to not sleep, until Valerix is avenged and his work finished.\n\nAversaria is dead, but through fire and fury I will reforge it. We will make it stronger. We will make it better. We will end the evils our people have inflicted, we will throw down the [magi|E] who have caused them, and we will bring forth a new age of prosperity. Of peace. Of equality." #NT!
 opening_event.4.a: "Together, under the legion, we will make all wrongs right." #NT!
  ########################## 
  # Gorassos 'Skull-Taker' # 
  # By Lonely Knight       # 
 opening_event.6.t: "Blood for Gorassos, skulls for his throne!" #NT!
 opening_event.6.desc: "Aeschraes once called me his mad dog. His personal killing machine to sic on whoever he desired bled out in only the most gloriously blood ways.\n\nAnd the killing was good. So so good. Blood covered me as I butchered his enemies, skulls clitter-clattering from my armor as I collected new ones to present to my enemies. The 'Skull-Taker' they called me, and I gloried in the name.\n\nBut Aeschraes is weak, losing his realm and his chance to spill blood. Glory to the killing he brought me, but there is more killing to be found now. I am the reincarnation of the Purest, and the legacy of our people will be spilled across every land where the soon-to-die live." #NT!
 opening_event.6.a: "Maim, kill, burn! MAIM, KILL, BURN!" #NT!
  ################################################ 
  # Megistos 'the Most Fair and Beautiful Ruler' # 
  # By Lonely Knight                             # 
 opening_event.7.t: "It's Good to be the King" #NT!
 opening_event.7.desc: "Is anyone as glorious as Megistos? As beautiful as Megistos? As wonderful as Megistos?\n\nNo, there is only Megistos. I, Megistos, have proven myself not only the most fair and virile of my comrade [aversarians|E] but clearly the most loved as well. Everywhere Megistos goes they cheer for Megistos, all of my wives love me, Megistos. Even my name is beautiful, is there anything that I, Megistos, do not possess?\n\nI, Megistos, am positively sure that I, Megistos, would be an absolutely divine Aautokratir of Aversaria. Hmm. Aautokratir Magistos. Megistos would enjoy that title." #NT!
 opening_event.7.a: "To Megistos, the only thing more beautiful than Megistos is the mirror he looks into." #NT!
  ####################### 
  # Adriane of Sitrabis # 
  # By Lonely Knight    # 
 opening_event.8.t: "Digging for Power" #NT!
 opening_event.8.desc: "[sarradon|E] is a worthless hole that serves as nothing more than a trap for Empires to catch themselves in and die fighting over endless tracts of FUCKING sand.\n\nI hate it. I hate it all, so much. So damn much. If there is anything more miserable than a desert then I can't imagine it. Sometimes I dream of digging through mounds in the [lichdoms|E], at least the [gh_general_undead|E] natives show a level of intelligence the Sarradonians are clearly incapable of.\n\nBut there is power here. Buried in the sands. Ancient temples long covered in the dirt filled to the brim with ancient artifacts and lost magics. The archeologists hem and haw at every piece of fucking pottery they drag out of the hands of some heathen's mummified hands, but sometimes they find something useful. Truly useful.\n\nThere is something in this desert of power unheard of. I can feel it, every [magi|E] does. And it will be mine." #NT!
 opening_event.8.a: "And until then we dig... at the double, dog!" #NT!
  # Heralios 'Sea-King' # 
 opening_event.9.t: "To Rule the Seas" #NT!
 opening_event.9.desc: "Sometimes I like to think. Real long thoughts, have a good think as I'm sitting on a ship or in my keep or at a battlefield. Long and hard thoughts. Like what makes life so enjoyable? Why am I so damn good at what I do?\n\nWell, I guess it's because there's only one Heraklios. Who can be the 'rightful Aautokratir of [aversaria|E], a proficient [magi|E] of only the purest stock, and the greatest pirate who has ever lived if not I?\n\nOnly one thing can trouble me, the constant demands from some of the men about my 'promises'. I suppose building a fleet by promising each sailor a chunk of Etepezea on an... inventive claim may have been poorly thought out, but hell. I am Heraklios! There's no problems for me, only new opportunities." #NT!
 opening_event.9.a: "Plunder or glory... or maybe both!" #NT!
  ################ 
  # Mamur Adabyn # 
 opening_event_sarradon.3.t: "[war_in_heaven|E]" #NT!
 opening_event_sarradon.3.desc: "Patience is a virtue, and also the key to strategy. We wait for our enemies to make mistakes and then exploit them, and hold until the moment arrives for a true and proper strike. To do anything else is a needless risk, and one that invites the deaths of too many.\n\nThe [ritualists|E] are dead. Gone and defeated, hardly holding on. Yet it turns out that after a thousand years of war, it was not they who were to be our final enemies. The Agionists now squat in their cities, and do great tragedy to our people.\n\nMany call for war. A truly devastating war unseen before in bloodshed or holy fury. Ḥārthah, when he served as my lieutenant, did most of all.\n\nIt is this thinking that will lead us to ruin, true ruin. It is not weakness to wait for the moment, it is weakness to rush into our own doom." #NT!
 opening_event_sarradon.3.a: "I pray for Ḥārthah, for his path is one of disaster." #NT!
  ######################### 
  # Adalgar the Mastikigni# 
 opening_event.11.t: "The Shield in the Mountains" #NT!
 opening_event.11.desc: "Cenware, shield-brother of I, has given me my post and my sacred mission. Hold the Grey Gates from the hordes of the [fogeaters|E] squatting in their shadow.\n\nEvery day a hundred more die before the walls, dragging themselves forward covered in arrows despite the pain to stab at the ankles of those holding it. Every day the [fog|E] grows heavier, threatening to spill out into the pass with every moment. Every day the threat to our people grows stronger, and every day I stand before the walls and ensure that the pass holds all who threaten the living.\n\nThis is my holy task, and until I die, I will stand and fight for my people." #NT!
 opening_event.11.a: "For those who live, we fight to the end." #NT!
  ################## 
  # Eoghar-Argeadh # 
 opening_event.12.t: "The Way" #NT!
 opening_event.12.desc: "I do as the Druids will. All good Chiefs know that it is our duty to follow their instructions, to march to their commands, and do what needs doing always.\n\nBut why must the Way direct us to madness? Marching north and away from the rest of the Imperrech? Joining the [marchers|E] to hold off the [aversarian|E] warlord 'Black Sun' only to then [Concept('ash_war','stab in the back')|E] and steal their lands? And now whisperings of an exodus into the [Concept('lichdoms','north')|E] of all places?\n\nI follow their decree, respect their wishes, bow to their demands. But I am increasingly worried, increasingly saddened, as I think that perhaps the Council may have found madness in this new land. They tell us the Way requires these sacrifices, but what sacrifice will be worth the death of our peoples?" #NT!
 opening_event.12.a: "This is the Way." #NT!
  ############ 
  # Mathilde # 
 opening_event.13.t: "The Shadow Queen" #NT!
 opening_event.13.desc: "The pretenders are fools. All of them.\n\nIdiot children pampered and bred from the cloistered confines of their palaces. I watched them grow up, I watched Gardfrei's children piss away any chance to prove themselves worth a throne for years. The only one worth even speaking of is René, a brute mercenary who thinks rulership is something he hits with his sword.\n\nFrom dirt and squalor to the shadowed courts of the realm, I have worked. Whether cutting a man's throat myself or having others do it in the High King's name. They call me lowborn, murderer, sinner. They are fools. I am the only one deserving of power, the only 'ruler' here who has ever done anything to reach out and take it. And I will have it. I will be the High Queen." #NT!
 opening_event.13.a: "The throne will be mine, no matter the cost." #NT!
  # Rene the Black Bastard # 
 opening_event.14.t: "The Black Bastard" #NT!
 opening_event.14.desc: "From the endless plains of the far east to the deserts of [sarradon|E], from the peaks of the Grey Gates to the ruined lands of [aversaria|E]. I've seen this world in all of its horrors and splendors, and I have learned one thing. A great tide of darkness boils on the horizon, threatening any moment to dash the ships across the rocks. [chevalie|E] will be drowned by the morrow if we are not united, united under someone who understands the world and its threats. Myself.\n\nMy brothers are not evil, but they are misled. Ansfrei is more scholar than king, and would suit his Path better in a library, and I suspect he'd enjoy it more as well. Sweet Benouet is nothing besides a lost puppy being dragged by the leash by the vultures of the west, and Cliement! Young Cliement and his brazen mother, whose idea of protecting the youth is propping him up on a throne.\n\nIf I am to save Chevalie, my brothers must be stopped. For my love for them I must try and save them, but if I must do evil to save our realm, then evil I shall do." #NT!
 opening_event.14.a: "Only a conquerer bothers to honor a fallen foe." #NT!
  ########################### 
  # Cliement den va Seignon # 
 opening_event.15.t: "The Kid Who Would Be High King" #NT!
 opening_event.15.desc: "Mother says I will be a great High King and the best like father was and that my brother's are mean and want to hurt me. I don't want them to hurt me but mother said she'd keep me safe. So does Uncle Spencer but he's not my uncle and his breath smells sour and I don't like how he looks at me or how he touches mother. My brothers are nice though, so I don't understand why they'd hurt me, but mother doesn't lie so I try to stay in my room near my bed so that if they try to hurt me I can go to sleep.\n\nThe nobles are nice but they always talk to me about how much they want to help me and serve me but their smiles never look real when they say it and they scare me sometimes too. Mother says I have to trust them though and I keep learning so much in my lessons about being a High King so I'll try my best because mother says so." #NT!
 opening_event.15.a: "I just want to play!" #NT!
  # Ansfrei den va Seignon # 
 opening_event.16.t: "A Scholar Among Warriors" #NT!
 opening_event.16.desc: "High King... High King... what is it. Really. It's a title created by Bastione, if that was his name, around 1200 years ago. There's questions on whether Bastione was truly a reformer or a warlord, but that's neither here nor there.\n\nThen after that? A series of warlords who slammed together the realm every time it inevitably split apart. A vicious cycle that goes civil war and a break up of royal power, the invasion of a [lich|E] or outside force, the reuniting of power to kill the Lich or hold them out until betrayal by their allies, and then union until inevitable collapse. Around and around again.\n\nIt's as if they're blind. The cycle is not sustainable. Every decade [chevalie|E]'s trade value shrinks, the population likewise, and the divisions set heavier. I fear that if changes are not made soon, this may be the end of that cycle. There are simply far too many dangers, far too much calamity for our homeland to survive yet another fall.\n\nThe High King that will save us is not going to come. So, it must be me. If I must fight my brothers to do it, then I will do what I must. And if I... have to... produce an heir to ensure stability. Then I shall do it." #NT!
 opening_event.16.a: "Right. Right. Unite a kingdom, produce an heir. Ugh..." #NT!
  # Benouet den va Seignon # 
 opening_event.17.t: "I am a King!" #NT!
 opening_event.17.desc: "I'm a king! Just like father, a high king! My brothers say I'm dumb, that I'm not good at being kingly, but that's not true! I have lots of people to help me, the nice nobles who tell me they'll help me have my writef- rite- my throne if I do what they say and give them lands and money.\n\nI'm going to be a good king, just like father! I'll show my brothers that I'm the smartest one and then I'll beat the foreigners and make lots of money and people happy and then I'll kill a [Concept('lich','leech')|E] just like father! And with the nobles helping me, there's no way I can lose!" #NT!
 opening_event.17.a: "I'm so glad there's super smart people I can trust." #NT!
  ############################### 
  # Cois 'Chosen of the Purest' # 
 opening_event.18.t: "The Priest and the Peasant" #NT!
 opening_event.18.desc: "I still remember the day I was found. When I was but a boy the priests arrived in the alley where I slept when I did not beg or steal, and a man in robes more resplendent than I had ever seen gripped me by the chin and declared that I was to be Aautokratir.\n\nWhen I was young and given all of the trappings one would expect I thought myself the luckiest child in the world. Perhaps I still am. But now that I've grown older, the bars of my cell have become far more clear. I may be a King, but I am only one at the behest of Rhesus, a prop for him to use to consolidate his own power as the so-called 'Ypsilónis'.\n\nMaybe I should accept my lot and enjoy the luxuries I've been offered, or maybe... maybe I should look back unto the streets that I was born. Look upon the cruelty Rhesus sees as righteous. Maybe it is time I became a King in more than name..." #NT!
 opening_event.18.a: "A golden cell is still a prison." #NT!
  # Cormag Fenrus 'the Old Dog' # 
 opening_event.19.t: "The Wolf of the East" #NT!
 opening_event.19.desc: "Cenware is a fool.\n\nA union of the Sjalvolki? Holding hands with weak foreigners? Settling down in the castles of the [aversarians|E] that made them so effeminate? Next he'll be wearing robes and talking about the beauty of magics.\n\nIf the other's want to be fools and prance about like a bunch of weak heathens then so be it. If I must be the only sane man in the Sjalvolki than so be it. Our independence is our strength, our savagery, our creed. It was I who took the so-called jeweled city of [GetTitleByKey('c_asiupoli').GetNameNoTier], and it will be I who carves out a future for the Fenvir people and none other. If the 'Witch-Breaker' wants to pretend like he is our leader then so be it, it will be I who sets the legacy of our people." #NT!
 opening_event.19.a: "The Sjalvolki will be strong, in tradition, not in change." #NT!
  ######################## 
  # Kekropi of Ephoupoli # 
 opening_event.20.t: "Sheep in Wolves Clothing" #NT!
 opening_event.20.desc: "Gold! All I wanted was some FUCKING gold! Gold from the High King, gold from that beautiful little viper of a daughter of his. Gold from SOMEBODY. Is it too fucking much to ask for an honest living? Some money to sit around on some islands and push around a peasant once in a while? Well fucking APPARENTLY it is! Here we are, sitting on this shitty fucking island that was the only thing worthy of some form of payment I could fucking think of.\n\nAnd- and- and the fucking Sjalvolki! How the fuck was I supposed to know they were only landing with two dozen men? When you see the longships, you run! Everyone fucking knows that! You do not fucking fuck with the Sjalvolki, who the hell would have paid me to do that? How would I take that payment if I was DEAD? Half my company was at the Elysian Pass, do they think I am that excited to fucking play with THAT?\n\nOh fuck he's coming isn't he, that fucking Sjalvolki. Oh Purest fuck me damn it all fu- sh- ah damn it. What the fuck do I even do now?" #NT!
 opening_event.20.a: "DAMN IT ALL." #NT!
  ################### 
  # Princess Melane # 
 opening_event.21.t: "A Princess in the Isles" #NT!
 opening_event.21.desc: "My father, bless be his name if not his soul, has always been... headstrong. Unable to accept a 'no' and always paranoid and suspicious of his court. Even when he was but a minor count, and now even more so that he is the so called 'High King of the Isles and all the Seas of the Rightful Empire'.\n\nThe truth is that my father is a madman. Incapable to rule, even more incapable to lead. Perhaps this is a revelation of the last few decades, perhaps he's always been this way. I do not know. I tried to do my duty once with the coward mercenary Kekropi, and thanks to the drunken fool Ulfirx that's failed. So now we must do this the hard way, the regretful way. My father must be stopped, and it must be me who does it." #NT!
 opening_event.21.a: "For the good of the realm, my father must be stopped." #NT!
  # Ulfirx 'Mad Dog' # 
 opening_event.22.t: "A Mad Dog Rises" #NT!
 opening_event.22.desc: "There has never been a better time to be alive!\n\nAcross the world, young men and women carve out a name in the history books like none other has before! Just as I've always known, it's my stock that will become the great men that future generations will look back on in glory. Cenware is a good man, but he can't have all the glory, so what was I to do besides... find... some ships, and take them off to earn my own glory?\n\nThe local [aversarians|E] are weak, the army we landed on top of scattered practically the moment we landed. Now, the Isles lay open, and untold riches and glory await!" #NT!
 opening_event.22.a: "Awoooooo! Let's eat, drink, and fight the day away!" #NT!
  #################################### 
  # Harthah 'the Father of Sarradon' # 
 opening_event_sarradon.4.t: "The Father of [sarradon|E]" #NT!
 opening_event_sarradon.4.desc: "[sarradon|E] is my home. It is my land. Its people are my people. I am not a man, I am a tool, a sword held in the hand of every righteous soldier in the struggle for our home. The shield that protects the weak as they struggle against the foreign heathens. The lance that will pierce the heart of the Agionists and any others who dare invade our lands.\n\nI wish I had seen it sooner. It took the death of beautiful Isa for me to realize how weak the Mamur had proven himself. This is not an age for sitting and waiting, the time for patience is gone.\n\nI am Ḥārthah ibn Sarradon, I am the father of Sarradon, and I will not rest until my children are free and the [saints_war|E] ended." #NT!
 opening_event_sarradon.4.a: "However long it takes, Sarradon will break the heathen horde." #NT!
  # Hammart 'Twist-Tongue' # 
 opening_event.24.t: "A Future of Power" #NT!
 opening_event.24.desc: "My people are fools.\n\nThey sit in shit and mud and whine and moan about whichever threat comes to burn villages today. Every day a [magi|E] steps foot somewhere in the Marches, shows us true power, and is then ran out only after a dozen [chevaliens|E] lay dead at their feet.\n\nDo they not see? Are they blind? If the fucking idiots thought, read a book, studied the tomes, did any basic attempt to educate themselves like I have then they might be able to see. Magic is the only way forward, the ultimate power, there is no greater one. And there is only one thing stopping me and my people from wielding it as we should.\n\nSomewhere in [chevalie|E], something is spawning the cursed [antimagic|E] field that envelopes our home, stunts us from true growth. I will find it. I will destroy it. The gift of magic will be ours again." #NT!
 opening_event.24.a: "Only a Magi will know true power." #NT!
  # Qanamsar Pejman # 
 opening_event_sarradon.5.t: "For Family" #NT!
 opening_event_sarradon.5.desc: "Seventy years I have ruled my people. The Amsari in union, the people united. Seventy years I have followed the Prophecy and done my best to interpret its messages well, and I have done so through its conclusion and into this dark new age our people enter.\n\nThey say I'm a fool now, in their own way. Whether through kind words about how I am too compassionate or loving to my children, or through cruel ones about how I'm an old fool unable to do what needs to be done.\n\nI know the dangers. I know that the [chevalien|E] merchants I have welcomed are vultures, that my sons bare daggers meant for one another. But if we are entering a dark age, how can I be the one to make it darker? As Qanamsar, is my duty to secure the family's power, or is it to set the standard to my people?" #NT!
 opening_event_sarradon.5.a: "I will not make this world darker." #NT!
  # Msamaki of Der Vindeon # 
 opening_event.26.t: "The King of the [tower|E]" #NT!
 opening_event.26.desc: "The [tower|E] of Dér Vindeon speaks. A dead name from a dead language, its lord before me still stands. Staring at me while I sit in my chamber at its peak.\n\n"The time is coming, human..." it says, the tongue of my people visibly disgusting in its mouth. It is only a shadow that speaks to me, a reflection, blurry and half seen as he stands there. A guardian, the last of his kind perhaps, something from a forgotten age. I lean in across the desk and stare into the shadow visage, glaring at it.\n\n"You will do your part for me as well," I say, trying not to shiver in the unnaturally cold room. "Ultimate power for myself, a throne long deserved. I want it all."\n\n"And you shall have it all, mortal," the figure sneered back, turning and stepping towards the fogged glass window. "The Towers. Find them, activate them. You know what to do. Do it, and I will give you the power you crave."" #NT!
 opening_event.26.a: "Then it shall be done." #NT!
  # Ogier 'the Ogre' # 
 opening_event.27.t: "The Borderwatch" #NT!
 opening_event.27.desc: "The Den va Seignons have ripped the realm shred to bloody shred. Are they blind? Greedy? Just stupid?\n\nI stand upon the Ash Tower—highest peak of the [GetBuilding('creusons_01').GetName]—and before me I see nothing. Endless ash-turned wastes that have birthed nothing besides blight on our land, skeletons masquerading as kings dance about and bring devastation and ruins every generation.\n\nWhen will the madness end? When will these fools see the stupidity of fighting for a crown when our realm is always in danger? I don't know the answers to these questions, but I know one thing. As long as I live, so shall I hold back the storm." #NT!
 opening_event.27.a: "As is my Way." #NT!
  ################################# 
  # Aeschraes 'the Lord of Ashes' # 
 opening_event.28.t: "The Last Aautokratir" #NT!
 opening_event.28.desc: "They call me a madman, a monster, a murderer.\n\nWell they will die too! I am Aautokratir Aeschraes, the one who broke the world. I am Aautokratir, the rightful ruler of [aversaria|E]! The ways of our people say that the strongest of [magi|E] deserve to rule, and [frodbrokna|E] is proof that none other than I may ever deserve to sit on the throne again. I am not some reincarnation of the 'Purest', I AM the Purest. I am something stronger.\n\nAny who doubt me, any who stand against me, the traitors and savages, all will die. They are lucky that my court, blinded by their thin, weak blood turned against me, for if they were still here I would have gladly sacrificed the lot to bring forth a second storm.\n\nIf I must kill to take my rightful throne, then so be it. If every living fool must die for me to take it, then so be it. I am the Aatokratir, and I will rise back to my throne and kill every degenerate dog standing in my way!" #NT!
 opening_event.28.a: "I am Aautokratir, death to all who speak against me!" #NT!
  # Cenware 'Witch-Breaker' # 
 opening_event.29.t: "The Journey's End" #NT!
 opening_event.29.desc: "Ever since I've been but a babe in my mother's arms, I've watched my kin having their ancestral lands, our hallowed soil given to us going back time immemorial, stripped from them by the [fog|E]. Village by village, grove by grove, meadow by meadow, we were gradually being reduced to refugees with no home, and the fault was not even our own. The [aversarian|E] menace, in their eternal greed and malice, have set the world aflame, and we were to pay the price of their transgressions first.\n\nBut it was not to be.\n\nUnder my banner, I have united the thousand clans, and for the first time in memory, we march as one. One people, one army, one cause - the claiming of our new birthright. Recently, we have finally shattered the last enemy host of any respectable size whatsoever at the Elysian Pass, and their homelands stand ripe for the taking. The crimes of a thousand years will meet justice, the wicked will be struck down, the arrogant - humbled, and my people given a new home." #NT!
 opening_event.29.a: "Our trials were long and many, but the end is in sight." #NT!
  ############################ 
  # Sigrun 'Axe-in-the-Hand' # 
 opening_event.30.t: "I am the Fury!" #NT!
 opening_event.30.desc: "Has there ever been a better time to be alive!? Everywhere I go, more people try and kill me! Which means there are more people to kill! Every head I crack, every chest I cave in, more glory to my name! More revelry for me and my men!\n\nBut the good times might be ending soon. Those ships I 'found' to take me here brought me well before the rest of my comrades in the Imperrech and lovely old Cenware, but with my countrymen marching close, the time of having nothing besides glorious battle on all sides may be coming to an end.\n\nBah! If it ends, then I'll end it gloriously! And who knows, maybe the days after [aversaria|E] will have just as much battle to gain glory in!" #NT!
 opening_event.30.a: "Bring me war, for I am death" #NT!
  # Dragos 'Serpent-Speaker' # 
 opening_event.31.t: "Child of the Rift" #NT!
 opening_event.31.desc: "In another time, I would have been a prophet, a messiah, an oracle.\n\nI do not remember when the visions began. I've known them for as long as I can remember. When I was a child, I feared them, and my peers cast me out for them. I loathed my 'gift', and wanted nothing more than for it to be gone. The follies of youth.\n\nToday, I know that I have been blessed. Though my kin may shun me, is it really a curse to be the only one with sight in a village of the blind? I wield powers known to almost none since Velos first made this world. The [aversarians|E] built their Empire on [living_magic|E], but this is something more, something greater. How much more could we accomplish, if we could all see?" #NT!
 opening_event.31.a: "A new dawn looms, and its light will reach the eyes of all." #NT!
  # Isa the Last Ritualist # 
 opening_event.32.t: "Last Hope of a Lost Age " #NT!
 opening_event.32.desc: "My ancestors were great men. Warriors and scholars, poets and avengers. Holy masters of the [ritualist|E] faith, but they failed in their sacred duty. They brought forth a near end to [sarradon|E] in [war_in_heaven|E], and then lost it all with the [saints_war|E]. What use is the glory of their reign and the mightiness with which they swung their sword when our homelands are now held by [wardenites|E] and foreigners?\n\nWhat's more, it shames me to know that I am not them. I am no great warrior, and I was hardly a girl when my lands were taken by the Wardenites. If I were to die today, what would history say? Would I be a footnote as the last Ritualist? Forgotten entirely?\n\nBut the books I surrounded myself with as a girl held knowledge, great knowledge I have used to survive the intricacies and intrigues of the heathen court. Perhaps, maybe, if I simply... think... then perhaps I can find us a new path. As the last chance for Sophocoism, is this any less than my holy duty?" #NT!
 opening_event.32.a: "A world rests on my shoulders, and I must push forward... " #NT!
  # Sirras 'Blackguard' # 
 opening_event.33.t: "The Deserter" #NT!
 opening_event.33.desc: "I ran, and who could blame me? All my life I served as the dog of the Legions, killing rebels, killing invaders... killing my countrymen.\n\nBut were it not for that note, slipped into my tent one fateful night... would I have remained nothing besides another [aversarian|E] whore? Would I have betrayed my family further in my ignorance?\n\nBut no more, I have found the place where the Aversarians killed my kin. I have gathered what few villagers remain in these hills and have declared my bloodright. I have found the name of my family's killer and declared my vengeance. I am Sirras, once a whore, and one day I shall be a king, as my forefathers were." #NT!
 opening_event.33.a: "I will not be the last Iyrossi" #NT!
  ##################### 
  # Kyvernir Iordanes # 
 opening_event.34.t: "A Governor of Ruins" #NT!
 opening_event.34.desc: "Opakhasia, golden beau and maiden, beauty from the sun-cresting peaks of the mountains to the copper lined beaches along your wondrous shores. The poetry of the great realm my fore-bearers ruled said that, that Opakhasia was the brilliant jewel of [aversaria|E], an envy for the world to look upon with pride.\n\nTimes are different now. Darker, worrying. Across the west the Sjalvolki march, and can I truly blame them? I am an Aversarian, true and proud of my blood, but under me are those who do not have the ability to choose. Who am I to resign them all to death, like so many others have? And with what my homeland has done, can I say that this is not divine retribution we now face?\n\nMy countrymen call me a coward, a compassionate fool. Well pity to them. As the Governor of Opakhasia it is my duty to save my people, and if I must crawl to the Witch-Breaker and beg for it, then I shall." #NT!
 opening_event.34.a: "There has to be another way..." #NT!
  # Aarif, Prince of the Nizarids # 
 opening_event_sarradon.1.t: "Aarif, Prince of the Nizarids" #NT!
 opening_event_sarradon.1.desc: "I am Aarif, son of Yazid, who was son of Badr. Each of these men served the righteous [mamuramat|E] dutifully. We have sacrificed much in loyal service, and been rewarded handsomely.\n\nAnd now it is my turn to serve. Were I a lesser man I would do as my father did and rest content in our family's wealth and lands. But I am no fool, I can see the shadows gathering around every corner. Adabyn is old, and his mistakes have left the united Mamuramat weaker than it has been since the dark days of [the_downfall|E], before [tathtali|E] slew his father, the mad Mamur Yussar and wove a new order out of chaos. Not only do we face invasion from the piggish [aversarians|E], but now even the horrid [marchers|E] circle like vultures.\n\nThough Adabyn may rule, it is becoming increasingly clear that the stability of the Mamuramat rests on my shoulders alone. Shall I save the Muhaddads from their folly? Or shall I leave them to their ruin and strike out to save the faith of the [first_warden|E] on my own?" #NT!
 opening_event_sarradon.1.a: "History balances upon the edge of my sword..." #NT!
  # Hycancylin of the West Royal Trading Company # 
 opening_event_sarradon.6.t: "Opportunities Abound" #NT!
 opening_event_sarradon.6.desc: "With the acquisition of the island from the Amsari, our grand plan was set in motion. I've administered the West Royal Trading Company for six years now, since my predecessor Andres opted to return to [peti_gisredde|E] to pursue more lucrative opportunities in the homeland. Frankly I'm beginning to think I was an idiot not to do the same. We've been waiting decades for the Qanamsar Pejman to die and it's beginning to feel like he simply isn't going to. But, without their visions from their long-dead Prophet to guide them the Amsari nobles were more than happy to pursue their own agendas. And what better way to facilitate them by selling them weapons and knowledge in the hopes of eventually profiting from turmoil.\n\nThis is the risky investment that's defined the last two decades of our business venture, as we've shifted from commodities exports to the arms trade. Leaving thousands of suits of good mail mouldering in the warehouse doesn't seem like a good investment, but I know an impending civil war when I see one. Once the old man dies and his sons start squabbling over his corpse - well, that's when we can finally start churning out the real profit." #NT!
 opening_event_sarradon.6.a: "Marcher Finances at its finest!" #NT!
  ################################## 
  # Aderi of the Yenusaawi Boqtada # 
 opening_event.36.t: "Across the Lake" #NT!
 opening_event.36.desc: "Under the Boqqars, my ancestors were favored, having commanded the Yenusaawi Boqtada for the duration of the [zalreb_dynasty|E]'s reign. They were loyal guards, granted great power and luxury for their service. This was their right by birth, our line having sworn to serve for generations. But when the Boqqarut came crashing down with the death of Kayoba, my forefathers fled the capital, taking the remnants of the guard with them. Over the centuries of chaos, we have continued to fly the old banners of Damota, for we are the last legitimate claimants to its legacy. And despite our righteous claims, we are reduced to staring at our birthright, the once-shining city of [zahali|E] across the lake, now reduced to a decrepit ruin that mirrors our own pitiful state.\n\nThis ends with me. I am the rightful heir, not merely to the guard, but to the [boqqarut|E] itself. All will bow before my might, and the masses will sing my praises as the restorer of Damota. Under my gaze, Zahali will rise in all its splendor once more, and none will dare challenge my glorious reign. History will gaze upon me, and know that Damota never truly fell!" #NT!
 opening_event.36.a: "Onwards! Zahali awaits!" #NT!
  # Farwah of Sokoi # 
 opening_event.37.t: "At the Gates of Damota" #NT!
 opening_event.37.desc: "In the chaos of the [etami_tetenik|E], when every petty nobleman fought for the fallen throne, the city of Āsedobo was left leaderless, its armies and nobles having marched southwards in pursuit of glorious delusions. In their wake, the [karavuux|E] of the city rallied their members and seized power, restoring order to the city. From there, the surrounding lands were seized rapidly, and the Yarkiyēt of Sokoi was proclaimed to be under the people's rule, with the Karavuux as intermediaries to ensure the prosperity of the region. Over the centuries since, Sokoi has stood at Damota's gates, growing rich off of the ceaseless river of goods flowing along the Gonan Road. And for all these centuries, as Damota was time and again set aflame by ambition, our wealth has only continued to pile.\n\nI am another in this cycle, recently chosen to lead our realm through whatever challenges may face it in the coming years. Of course, I could be removed as quickly as I came to power, should anything disasterous occur during my tenure. But so long as the people, and more importantly, the Karavuux, have their needs met, I could rule long into the future, growing quite rich in the process, as has every successful Yarkiyē before me." #NT!
 opening_event.37.a: "Someday, I shall bathe in gemstones." #NT!
  # Rashali the Asdraqi # 
 opening_event.38.t: "To Cleanse Sarradon" #NT!
 opening_event.38.desc: "To my supposed brothers-in-faith, I am a madman, a deluded, paranoid zealot that sees enemies in every shadow. They are fools, each of them obsessed with their doctrines of defense. Even Ḥārthah, whose war on the infidel foreigners is just, would stop once they are driven from the shore. Do they not see? We have been assailed and betrayed so many times, the Dead God nearly slipping from his confines as the guards of his prison are driven back.\n\nNo longer. I and my followers are the only [wardenites|E] to have realized the truth. We cannot be safe from the Dead God's machinations until all his followers are dead. Willingly or not, all those who resist the true faith are fighting to end the world, plotting from the darkness to descend upon the righteous defenders of all that is good and holy. The only way to prevent this fate is to destroy the infidels utterly and completely. I have gathered a number of fellow warriors who see what must be done, and we have marched south across the desert, reaching the lands of Damota, where the Mogowai plot to free the Dead God from his eternal prison. We shall free this land from their grip, and secure the southern flank of Wardenism. No more shall heretics and heathens rule in these jungles, no longer will its people worship evil." #NT!
 opening_event.38.a: "Damota will know truth, whatever the price." #NT!
  # Kihinet Herizab # 
 opening_event.39.t: "Herald of a New Dawn" #NT!
 opening_event.39.desc: "Ever since I was a boy, I saw the priests of the Most High, and dreamed of joining their number. I wished with all of my being to aid in His rebirth, and spent my life preparing for what I saw as my sacred destiny. Upon joining the local temple, I was quickly disappointed, watching as the corrupt and immoral abused their positions for personal gain, twisting His words into unholy mockeries. And I vowed that I would not abide this heresy.\n\nGathering a group of likeminded individuals behind me, I embraced the Nitsafai movement, bringing to prominence what had once been whispered in the shadows. I proclaimed for all the world to hear that the Mogowai had strayed from their purpose, had perverted their holy commandments. Accompanied by my rapidly-growing following, we seized the local temple, and from their began our spread. After so many years of war, I have seen truth begin to prevail across the vast swathes of conquered lands, I have heard the people chant my name. I am the true steward of His earthly domain, I bear upon my shoulders the burden of the world. And though I grow old, I will still do what I can to ensure that my reformation does not die with me." #NT!
 opening_event.39.a: "Such is my duty." #NT!
  ################# 
  # Runalem Belar # 
 opening_event.40.t: "Heir to Chaos" #NT!
 opening_event.40.desc: "I was born and raised as a royal, as the heir to my father's throne, just as he was raised by his father. He did the best he could to educate me in the arts of rulership, arts at which I struggled to grasp. And he also taught me of our glorious past, of how our ancestors had once ruled all of Damota, and how our rule would come again. We were the [belar_dynasty|E], we were among the most powerful and ancient families in all the realm. And though those days, the days of the [boqqarut|E], were far behind us, I was to rule our tālqarut in a mirror of its prosperity.\n\nAnd then came the Waharai, the heretics refusing our authority. Their movement had already become widespread in the south by the time of my birth, and my childhood was consumed by watching my father fail to keep them under control. And as his efforts fell through, they revolted, and our once-grand kingdom was split into pieces. The rebels quickly seized the south, splintering into their own fragments as their cause seemed victorious. This cut off the west, which broke away before being conquered by invaders, and the east faced an assault from the Nitsafai zealots. Only in the north did we hold out, and my father died a broken man because of it. And the scavengers now circle the corpse of a state that I lead. We are betrayed, we are hunted, but we will survive. For the greatest lesson which I have ever learned is simple." #NT!
 opening_event.40.a: "I am not dead yet." #NT!
  # Azhela the Mixed Magi# 
 opening_event.41.t: "By Strength and Mist" #NT!
 opening_event.41.desc: "Since I was but a child, growing up on a neglected farm at the edge of the jungle, I have felt something special. Something powerful. In older days, my power would have been found, and I would have been sent to serve the [boqqarut|E], to serve without hope of truly wielding power. But those times are not now.\n\nTraining myself through trial and error, I learned to tap into forces that had previously been unheard of, what the northerners supposedly call "[mixed_magic|E]". With my talents, I set out in the world, leaving the pitiful shack I had lived in for the court of a nearby Golka, an old fool who believed I could help him take power. His foolishness was repayed with a knife, and I seized control of his realm, rapidly expanding into the collapsing realm of Dihalēt. Once, I would have been merely another [magi|E] in a society which did not respect them." #NT!
 opening_event.41.a: "But now, they will see true power." #NT!
  # Basiriox of Krehejad # 
 opening_event.42.t: "Oath of an Archexir" #NT!
 opening_event.42.desc: "Those damned fools!\n\nThe mainland is in chaos, and they just want to kill each other, bleeding the Archexate dry fighting over abandoned plantations in the name of extinct noble lines.\n\nCan't they see? We might soon be all that's left of the Empire! Already the slaves plot another uprising, no doubt coordinating with the Witch-Breaker. And their vanguard has already landed unopposed! But the nobles have destroyed themselves in their rebellions, and their Legions have fallen to desire, either for gold or for blood. Only central Leidokos and a small sliver of Vonatos are under the righteous order of the Archexate. All the rest is lost to the unending warfare that's raveged these islands since the Civil War!\n\nBut I shall still do my duty. I will stand, as my father and grandfather before me, as the bastion of Imperial civilization in this broken world. I shall be the shield against the butchers, bandits, and barbarians that will bring Krehejad to ruin. If the slave rebellions were crushed, if Aeschraes' invasion was turned back, than these traitor Legons and barbarian invaders shall be eradicated. For I am the Archexir of Krehejad." #NT!
 opening_event.42.a: "And I swear that these islands shall not fall." #NT!
  ########## 
  # Fridge # 
 opening_event.43.t: "A New Golden Age" #NT!
 opening_event.43.desc: "Truly, there was never a greater time to be [aversarian|E]!\n\nThough the enemies of humanity had tried to destroy the empire half a century ago with their foul barbarian magic, we are nothing but stronger for it! Granted, there are reports of some minor civil unrest in certain imperial prefectures, the arrogant Sjalvolki have been making increasingly brazen raids across the border as of late, and have even managed to rout a border militia at the Elysian skirmish, but the Aautokrata has prevailed over far worse. But it is undisputed among all but traitors - Aversaria is entering a new golden age. Why, the undisputed, glorious Aautokratir Dexios himself has assured me from his correspondence from [GetTitleByKey('c_oraispol').GetNameNoTier] - he rallies loyal forces across the empire, and is preparing a massive counterattack that will see all traitors and barbarians destroyed for a hundred eternities!\n\nAnd where will I be in this age of glory? Ever since the great Aautokratia Axiaothea granted my ancient dynasty the solemn duty to guard the east a thousand generations ago, we have unerringly protected the empire from inhuman hordes of the forces of darkness beyond count. I will do my part in subduing the treasonous horse lords, and perhaps even expand Aversarian rule to the wastes of Kashirya - or even Katrunkiai! After all, it is what any true Aagiokratan would do. And after that, surely an imperial promotion to the governor of Aironoi, and one day, maybe even higher..." #NT!
 opening_event.43.a: "What a glorious day!" #NT!
  # Achake, the Last Boszoj # 
 opening_event.44.t: "A Long Way From Home" #NT!
 opening_event.44.desc: "Months of hard riding turned to years, and then decades. It's been nearly a full generation since the Sarminians fled from the encroaching [fog|E], belched from the depths of our cursed Father Beneath the Mountains, one final atrocity inflicted upon His children to wipe clean the slate and spit in the eye of Mother Sky. But we persevered. New foes were trampled beneath our feet, and eventually a new promise: conquest and a new homeland, led by the High King of the Sjalvolki.\n\nThe Battle at the Black Pass was our finest hour. Perhaps it may prove to be one of our last. My aunt, the Boszoj Respendia fell there along with her companions, as did an almost irrecoverable number of our horsewomen. With her passed the last connection to the Samadithys Queendom. Her authority as regent passed to me with her childless death, though the throne is no longer just empty - it's disappeared entirely. As we rode away from the battlefield, the clans began to disintegrate almost immediately.\n\nThe duty to maintain some form of unity among the Sarminians now falls to me, though with Arite's refusal to swear allegiance that fight may have already been lost." #NT!
 opening_event.44.a: "Mother protect us, and guide us to fertile pastures." #NT!
  # Krenverso of the Metal Mask # 
 opening_event.45.t: "Freedom at Last" #NT!
 opening_event.45.desc: "The Charchac people have known nothing more than slavery for centuries. Amaghea, [aversaria|E], and countless others have tried to quell our flame. Yet we have never given in, and now Pleimao has granted his flock a boon: me.\n\nI am the greatest [magi|E] to grace my lands in centuries, and yet I have always been mocked. They mock the way I speak, the way I dress, and the flames that dance along my flesh. They shall laugh no more when I purge them of their sins in fire. As a boy, I worked in the shadows of the western heathens to achieve my ends, but no more. I have rid my face of their marks, rid my souls of their insults. I have donned the Metal Mask, and I am now so much more than a child of slaves, scraping by on the scraps stolen from his master's table.\n\nWith the power of Alau Koev itself, I shall restore the ancient homeland of my people and purge every pitiful Amaghean from our beloved soil. Pleimao has gifted me his people, and I shall guide them to the reconquest of the [fire_gate|E] at any cost. The [svanti_revolt|E] will not be quelled." #NT!
 opening_event.45.a: "The Gate beckons me home." #NT!
  # Othmer the Puppet # 
 opening_event.46.t: "An Era of Opportunity" #NT!
 opening_event.46.desc: "The Draneti have served [aversaria|E] for many moons, and have always held a place of privilege amongst the slave classes of Amaghea. Now that our old masters are no more, and the [charchac_revolt|E] is nought but ashes, my advisors have... forced my hand and brought about a 'new era' for my people. We are to be independent, so they say, and I am to be our ruler.\n\nI have tended the libraries of plantations all my life, as my forefathers did before me, and now I am the ruler of domains too vast to comprehend. I have freed the Draneti, and I am told the shaking in my knees will stop eventually. I am the master of my own fate... well, perhaps not the master, but no longer a slave.\n\nI was born a slave, but I will die free. My... friends have seen to that." #NT!
 opening_event.46.a: "My advisors await." #NT!
  # Akakih the White Lion # 
 opening_event.47.t: "King Amongst the Mountains" #NT!
 opening_event.47.desc: "[aversaria|E] has abandoned us! Amaghea stands alone against the invading hordes of barbarians, and the empire refuses to aid us when countless slave uprisings are prising valuable land from its rightful owners. I will stand for it no longer. Amaghea will return to glory!\n\nFrom fools in masks to puppets dancing in our halls on golden strings, Amaghea is in crisis. I have risen as a lion amongst the sheep, ready and willing to reclaim my home in the name of its rightful king, Vakhtan. The pitiful resistance of these lesser peoples will prove fruitless now that I have taken up the sword. I am the White Lion, a weapon of the Purest. I will not be stopped.\n\nI will take every last piece of dirt from the upstart 'masters' that have risen to lead our slaves into ignorance. I will not stop until all of Amaghea embraces its destiny under the one true king. The White Lion roars, and the [charchac_revolt|E] shall quake before me." #NT!
 opening_event.47.a: "For Amaghea! For the true king!" #NT!
  ###################### 
  # Ertoharant of Ovod # 
 opening_event.48.t: "Last Amongst the Greats?" #NT!
 opening_event.48.desc: "My family is ancient, a fact none can deny. From the great [magi|E] [ertomax|E] to the famed warrior Ertozar, my ancestors have achieved many great things. I have dedicated my life to recording their feats, to telling the stories of these great men in their gilded halls, and now none shall forget their legend. Yet I am the last son of this great family, and I am not fit to be counted amongst them.\n\nI rule behind wooden walls, and feast at a fire made for a child. My hearth invites no great travellers, and my allies mock me for a dullard behind my back. I am no son of Ertomax, no brother of his greatest scions. I am to be the last of my line. My son is a good man, but his mind is fragile. My daughter is strong, but my pitiful lands will drive her to death's door in her ambition. I have failed to keep the line of Ertomax strong, and now we shall die at last.\n\nAlone in the dirt, at least we have each other." #NT!
 opening_event.48.a: "It is time for us to die, I think." #NT!
  # Uncle Dracula # 
 opening_event.49.t: "Till My Last Breath" #NT!
 opening_event.49.desc: "You know my name, for you whisper it in fear, mindful of the horrors carved into history itself. For I am Vakhtan, first trueborn son of the great high king, and the time has come to finally claim what should always have been mine. I will take my rightful throne, and bend the knee to no man, [aversarian|E] or Sjalvolki.\n\nMy story begins with my father, his ambitious quest for power rendering him a great king, the equal of the Aautokratirs of the west. And yet, in his youth he was a lustful drunkard, and as a result, I was born. I spent my early years in the royal palace, ignored and treated like a lowly servant, while my foolish half-brother received the greatest praise and gifts. My mother, on the other hand, taught me everything. I know not where she learned it, but under her I trained in the Aversarian ways of [magic|E], becoming one of true power, and further proving my half-brother unworthy. At the end of my studies, I was instructed in one of the greatest of Aversarian spells - I learned to make myself immortal, and she was a fine first sacrifice on my quest for my birthright.\n\nThen the [imperial_civil_war|E] came. Finally paid attention to by my father, I was sent to the front lines with a regiment of unworthy [magi|E], however it was infinitely better there than back home. I reveled in the bloodshed. But then I heard the news that my father was martyred by the coward Aeschraes and the war was over. With a handful of loyal soldiers, I returned home and was greeted by my inexperienced and cowardly half-brother and I was reluctantly granted a position on the council. After hearing too many of his foolish ideas I could not take it anymore, and on one fine evening, when he was standing by the palace window, someone gave him a nudge and he would fall to his death.\n\nWith this, I gathered my loyalists and made my way north, rallying around me a sizable army. Amaghea was now divided, the children of my useless half-brother fighting amongst themselves for my throne as the slaves whom we had long kept in their place revolted and tore the realm asunder. During this time one of my half-witted nephews opened the gates to the Arnaz and let a worthless Aversarian legion in. They predictably betrayed him and took the mountain. As if the situation could not get any worse, more of my half-brother's children disappointed me by somehow losing to those northern barbarians fleeing from some [Concept('fog','mist')|E], and here I stand till my last breath." #NT!
 opening_event.49.a: "I will outlast them all." #NT!
  # Tarnaz Vashvili # 
 opening_event.50.t: "The Throne is Mine" #NT!
 opening_event.50.desc: "Is anyone more worthy of the throne than me? Is anyone more worthy to be the equal of the greatest aautokratirs?\n\nNo, for I am Tarnaz, the firstborn son of my father and noblest of my uncivilized relatives. Even if I were not the greatest, most mighty, most splendid ruler to ever exist, which I of course am, who would better rule over Amaghea? A brainless fool? A paranoid lunatic? A bloodthirsty demon? Of course not! There is no competition, but nevertheless fools resist, even while my mistresses- my close friends remind me that I am the most deserving of the throne.\n\nAfter reclaiming my birthright, I shall annihilate the Sjallki, who targeted us with their barbarian magics due to their jealousy of the greatest civilization the world has ever or will ever know. Some might call my methods wrong, but my mistresse- friends tell me otherwise, and it is their counsel I trust more than any others. After all, why would they lie? I wish only to shower my world with gifts, and those who are in the way... well that is not my problem, really. Yes, I imprisoned my mother, but I did so to buy gifts, and it was my callous and selfish brothers who refused to pay to alleviate her misfortune.\n\nThose around me chant my name, they tell me I am great. With their words, I know that I shall claim the throne, as I am the most deserving." #NT!
 opening_event.50.a: "My reign will be glorious!" #NT!
  # Khvicha Vashvili # 
 opening_event.51.t: "Might Makes Right!" #NT!
 opening_event.51.desc: "Once, we were conquerors! Our might was unquestioned everywhere - from the lands of the rising Sun in the east, to the lands of the rising moon in the west! I will reunite Amaghea, and I shall make the slaves who dared to resist me so many years ago suffer. As many of our people have perished in crushing mollifying rebels or helping our Aversarian brothers against the monstrous Shavokee, I came upon a truly brilliant idea - why not train unworthy slaves into messengers of my wroth? Then, I can use them to get more slaves, more soldiers, and repeat until all the world is mine! Just like what I heard the Kravelki barbers are doing, one of the few good ideas those mangonels devose.\n\nThe realm shall be mine soon, and I will make the fools bleed for pretensioning to be my brothers, together with the aid of the glorious Aversarians stationed on Mount Arnaz - we cannot lose. It is good that they offered us their hand, but I wonder why Arnaz is not accessible anymore? Some of my councilors dared to suggest that they are planning to betray me... [GetPlayer.GetFirstName] is not stupid, however - I know who the real traitors here are! Slitting the throats of these liars was what anyone else would have done." #NT!
 opening_event.51.a: "They will all bow to me!" #NT!
  # Parnaz Vashvili # 
 opening_event.52.t: "The Truth" #NT!
 opening_event.52.desc: "People used to say I was a good person, but now I am nothing but a monster - or so they say. Lies! All of them! They tried to make me a pawn in their game, they raised me like a pig for slaughter. But the voices showed me the truth, and I silenced the traitors. The voices never lie.\n\n"The time has come! Avenge us! Silence them all!" They lament all at once, demanding the blood of the traitors, and I bring it to them so that the truth may be unfolded.\n\nI can hear them all lamenting about their past, crying about broken hopes and their ambitions. And I do my best to fulfill their wishes and not resist their will.\n\nThey have blessed me with many boons, which my mortal body sadly cannot handle, but they promise me everlasting life and godhood... They promise to me the truth." #NT!
 opening_event.52.a: "I will find it!" #NT!
  # Esterax 'the Glorious' # 
 opening_event.53.t: "Heir to the Purest" #NT!
 opening_event.53.desc: "Fame? Glory? Power? I have it all, and my beloved subjects know of my devotion to them. So, O onlookers, thou who art much blessed in wisdom, give thy allegiance to the truest Aautokratir and raise not thy arms to uphold pretenders and deceivers. Listen not to their lies, those fools who would tell thee that I am not born of two gods.\n\nFor I am the lost child of my late parents, Aautokratia Axiaothea and Aautokratir Aeschraes; indeed, the Purest themselves took part in a ritual of compassion to bring me into the world, for I was the only remaining hope for [aversaria|E]. Now, you may rightly ask what proof I have of my virgin birth, and my proof is a letter penned by the deific hands of my father and mother, given to my caretaker as proof of my divine birth. All of you are free to read this sacred document, though I fear that you will have no time to do so.\n\nNow, shall you pledge your loyalty to me, or to some snivelling liar claiming to be the reincarnation of the Purest? You know that I speak nothing but the truth; after all, who but a god could have achieved such divine accomplishments? And you all flourish as a result of my rule, being kept safe by my legions. That coin you possess was given to you by my divine grace, so I shall, in the spirit of maintaining your protection, take that which I am owed. After all, I am born of the Purest to become the Purest. Who among the pure would not give a gesture of goodwill to their god?" #NT!
 opening_event.53.a: "Aversaria shall rise from the ashes!" #NT!
  # Bane of Azzyy'Krazz # 
 opening_event.54.t: "The Bane of Azzyy'Krazz" #NT!
 opening_event.54.desc: "Long, long ago, the demon Azzyy'krazz killed my beloved granduncle in a pillar of flame. Now, he sits mightily on a throne built of the skulls of the innocents. The [fog|E] that he created threatens our lands, my family, my friends! The elders tell me that Azzy'krazz died long ago, and that the state of the world is willed by the Great Shepherd. I refuse to believe it! He does not deserve to live while all I can do is tend to my flock. If he were here, I would force him to use his powerful [magic|E]s to heal the world, then chop him up and throw him to the sea. I can feel the crook of the Great Shepherd pushing me on this path.\n\nThe world is dying, and no one is doing anything about it. I can't stand here and do nothing, I must do something, I must!" #NT!
 opening_event.54.a: "Is his empire to the west or east?" #NT!
  # Garniex the Etrandanexi # 
 opening_event.55.t: "A Dying World of Opportunity" #NT!
 opening_event.55.desc: "What makes the great men of history? Is it some sort of hidden element in their soul? A dedication to heroism and greatness? Or, as anyone who isn't an idiot would say, simply being the right man in the right place?\n\n[aversaria|E] is dead, not dying, dead. The world itself may follow it, but what do I care? The lot of my kin has always been to govern and rule, from an era when 'Empire' was little better than the mud huts surrounding our keeps, to the era when 'Empire' was some oft-forgotten entity from afar to which we were forced to give the occassional tax. But my fore-bearers were failures and fools. What little land they gained they lost, and what power they held they let slip away in the petty politics of the Imperial court.\n\nBut that is no longer, for these northern savages... my new 'kin', present opportunity. A second breath for my dynasty and a new chance of glory. All I needed to do was swing a sword and kill those of the Legions who pretended like we held heritage to earn trust, and then ride a horse in a circle once or thrice at the Pass to earn glory and a place in the family of one of the savage's mightiest rulers. Now? Well, today's barons shall be tomorrow's kings, and my place as sovereign is no fantasy or thin hope. It is simply a likely conclusion and a well-earned prize, simply waiting for me to go out and grasp it." #NT!
 opening_event.55.a: "In the death of Empire, let me be king!" #NT!
  # Dethas 'the Last Legionnaire' # 
 opening_event.56.t: "From Hell to Homeland" #NT!
 opening_event.56.desc: "Who else is alive to remember an age before the anarchy? Even my earliest memories contain the echoes of a lost time, my childhood already spent in a Legion camp. But even then, the world was brighter. Kalathipsomi and Katraddia both filled with so much more color, so many more souls. We walked down roads of stone without fear for attack, and knew of a time before famine and death.\n\nFifteen and the moon was gone, the sky alight with red fire as far as the horizon stretched. The screams of the dying [magi|E], the assault on my senses and my mind. I remember crawling through piles of bodies searching for a single scrap or bread. I remember when I, but a servant girl to a lieutenant, became a legionnaire in what seemed to be the end of the world.\n\nAnd then one by one they were gone, until it was just me. A legan by twenty, in a Legion consisting of 40 maimed soldiers and a thousand refugees trailing behind us. I remember the hope and the duty still, the diligent work we put in to try and survive. And slowly they gathered around me, legion after legion... even those that in any other world I'd never have trusted.\n\nAnd... and now I'm here. Finally I arrive here at the home of my people... and there is naught here besides death either. Now I look around... and I recognize not a soul. The Arch-Legan of the last legions of Katraddia, having sunken so low to bow before the Sjalvolki and hope for nothing besides a grave for my people... and I look about, and I realize that they've already been buried..." #NT!
 opening_event.56.a: "Now I kill for naught but shade to die under..." #NT!
  # Hierotheos of Morgeutherna # 
 opening_event.57.t: "Weathering the Storm" #NT!
 opening_event.57.desc: "For eight hundred years, my family has controlled the crossing of Morgeutherna, and in that time, rarely has anyone passed through our territory without providing something of value in return. Many have tried to pry it from our hands, to be sure, but [marcher|E], Kartharaddi, my 'kin' in [aversaria|E], and now the Sjalvolki alike have all failed.\n\nSeveral years ago, we were approached by one of the so-called 'High King's' underlings, who sought passage through our lands to join the confrontation at Ten Trees. We were all too happy to extend our generosity and grant free passage to these strangers - provided that we are left alone should they win, and never mentioned again if they lose, of course.\n\nNow, Ten Trees is over, and Kalathipsomi seems to have found itself new overlords. A pity that we might have to replace the chalice on our emblem with a pelt and club — or whatever these northerners use as their sigils — but still, at least we've fared better than our neighbors. Much better indeed, considering the fact that many of their former lands have now also found themselves under our custodianship." #NT!
 opening_event.57.a: "We shall perservere, as always." #NT!
  # Zhurab 'the Free One' # 
 opening_event.58.t: "The Free One" #NT!
 opening_event.58.desc: "We are the released one but we are the only, this small freedom grows ever so lonely. Bring us the shattered keys, and return the bliss back to our eyes. This world cannot be tamed, we cannot remove the strings. Your mind is still confined, oh my dearest companion, and we shalt break your locks even further for you to see the one truth.\n\nDo you hear, do you see? Good! Good! You are ever closer - closer yet so far... So far...\n\nAnd in this smoldering twilight, time is unwinding itself, and these lines are blurred even further. We foresee the chaotic collapse of this fragile tower of cards, so run around and be filled with joy, for you are bound to drink from the fountain of truth. Now be silent! And rest, for you may see yourself in dreams, my dear friend, and witness forth your destiny, for it has all already been determined, else a knife or a noose is with what you'll be met with. It's only in the shadows we thrive, for this is where the true light resides, and you should join us too, so you aren't lost.\n\nOh, woe to thee, ye people of false order. Around the tipsy tower, blind tyrants sat, see them smilin'?!\n\nFor one who claims to have seen the truth, you're blind but don't be so glum. You are not so bad, it is all in good fun! However if you end up dead well, we will not be the one to blame, we are not in control, we see you now, we know of what becomes of you!" #NT!
 opening_event.58.a: "Chaos brings truth!" #NT!
  # Vlathunus the Huegodoc # 
 opening_event.59.t: "Year of the Dreamer, 70,221" #NT!
 opening_event.59.desc: "Harried from one side of the continent to the other, the Huegodocs yet persevere. From the chaos of the Princeling War - when the Averesar-Men betrayed their oaths as blood-brothers and abandoned us - to the great accord between Cenware and Huergordica - when the final peace between the Sjalvolki and the children of Heug the Hewer were put to rest once and for all - we have fought to survive in a world gone mad. Here and now, in the great wandering redwoods of Kalathipsomi we have found a temporary home. But for how long will we linger? The seductive call of the greater continent calls to us, as Cenware speaks of greater plunder. While the Aeurbarican line passed from the dream with the death of Queen Heurgordica a scant few years ago, we yet remain to help carry the Huegodocs into the unseeable future." #NT!
 opening_event.59.a: "Ever do we chase the dream." #NT!
  ################################################# 
  # Legon Ioharos of Legio LXXVII 'Pirateslayers' # 
 opening_event.60.t: "Bringers of Order" #NT!
 opening_event.60.desc: "Fifty-four years. It has been fifty-four long years since the glorious empire of our forefathers was obliterated by the powerlust of the old nobility. It was not barbarian magics, or any individual who killed [aversaria|E]. It was the lot of them. And since I was but a child, that cycle has only continued. I grew up in this legion, hearing the tales of the time when the children of the Purest were strong, when all trembled before our might. I heard of a time of honor and virtue.\n\nBut in reality, I saw nothing but rot and ruin. My Legion, Noble Legion LXXVII 'Pirateslayers', did nothing but run in circles, serving the petty feuds of our noble masters while they desperately clung to the luxury of a lost age, aiding pretender after pretender in the endless series of coups, rebellions and countercoups which have plagued Krehejad since before the [civil_war|E] had even ended. But enough was enough.\n\nWhen my predecessor died in a battle to place the crown upon some fool, I made my move. With the other legions of Krehejad scattered, we raised our own banner in rebellion. For I know the truth. Aversaria was destroyed by its nobles. It is time for the Legions to rule." #NT!
 opening_event.60.a: "We ever march onwards." #NT!
  ############################################## 
  # Legon Talaxos of Legio XCIV 'Shipbreakers' # 
 opening_event.61.t: "Seeing the Obvious" #NT!
 opening_event.61.desc: "All those fools will tell you of [aversaria|E], of a glorious realm of endless wealth and unmatchable power. But none of that matters. I'm Aversarian, sure, but that is but a word, a call to something that is past. Aversaria may have been glorious, but here and now, in Krehejad, it is irrelevant.\n\nMe and my men? We do what it takes to survive, and the ocean can have whatever bastard sits in Stellios and claims to be our ruler. That fool's family have sat there, behind their fine walls, in their fancy palace, making those same desperate demands for my whole life. But I won't listen to their pleading, their desperate cries to defend our farflung province of an empire whose last armies just got themselves smashed up north.\n\nWhy should I care? This is a good living, and a way for us to keep going, and make ourselves the rulers of this new age. And in the end, isn't that what really matters?" #NT!
 opening_event.61.a: "Raise the anchor!" #NT!
  # Dirabti of Aoethos # 
 opening_event.62.t: "The Return" #NT!
 opening_event.62.desc: "[aversaria|E]. That name strikes a bitter cord in the heart of any E'hat'm worthy of the name. The last centuries of our existence have been nothing but suffering at their hands, either beneath their wips, or in the jungle hellhole to which we fled. And they pursued us even there. But no more!\n\nMy ancestors were queens, great and mighty, who struck terror into the hearts of the Aversarians, and pillaged and hounded them across the seas. Of course, this would come to haunt us. After a particularly daring raid, they raised the largest fleet in their history to crush us. And what resulted was a tragedy. Our ancient homeland was stolen from us, and those that could took to the last ships and fled to the last colonies, though all were pursued. For generations, my family has carried this shame. We brought the wrath of Aversaria upon our people.\n\nBut the tragedy is past. When the Aversarians destroyed themselves in [frodbrokna|E], I was not even born. But I was raised for this. My parents taught me from a young age that I would redeem our family. And the time has finally come." #NT!
 opening_event.62.a: "We are finally coming home." #NT!
  # Ukisu the Manat # 
 opening_event_sarradon.7.t: "The Dying Breaths of Manat" #NT!
 opening_event_sarradon.7.desc: "For millennia, the Manat have ruled our corner of [sarradon|E], and until less than a century ago, it seemed as if we would rule for millennia more. Even as vassals of heathens, the Manat faith remained strong, dutifully recovering and translating [manat_sacred_texts|E] just as we always had. However, in the past dozen years, one man changed all of that. His ideals of banishing the barbarian invaders from the north were righteous enough, and I would blame none for following him, if he were Manat. However, he is not, but his words have enchanted many Manat faithful, with many rulers, including my liege, having converted to his ways. While some part of me wants to believe that our faith can survive this, the chances of that are growing slimmer each new year. We are even without a [dogena_dikirib|E], with the New Library having been conquered by barbarians just a decade ago, and the former [nomera_dikirib|E], Nolnge, having fled to my court, now merely my realm's Nomera Kedogena. And now, my realm contains the last library of the Manat faith, and I must do all I can to protect it, and in doing so, protect the faith. For if I cannot..." #NT!
 opening_event_sarradon.7.a: "...I may be the last soul to enter the [divine_library_of_the_gods|E]" #NT!
  ################################ 
  # Yayati 'the Hand that Bites' # 
 opening_event.63.t: "The Hand that Bites" #NT!
 opening_event.63.desc: "They call me 'the Hand that Bites' behind my back. They snicker in the streets when I pass, whisper in the halls about my empty heart and my cold eyes. Once, Kafasali was mine, clay to be sculpted in my hands. My kingdom was to eclipse even the [taryaad_saramsaasan|E] in its glory, so great would my rule be. The world would bow before Kafasali and know that the Painted had returned to their place at Kartikarma's side.\n\nBut my brother ruined us, and I have had to be our salvation. My fool father had not saw fit to disinherit him, so who would I be to stop the poison from slipping into his goblet? Fate had killed him, as it almost killed our kingdom. I guided my nephew's realm, but his mother still plotted against me. It was her own fault that I was not there to snatch the snake from her bed. Her family call me a murderer, but it is they who have killed the kingdom of my father." #NT!
 opening_event.63.a: "I will paint Kafasali red." #NT!
  # Digbhanja 'the Hollow' # 
 opening_event.64.t: "Puppet of the Painted" #NT!
 opening_event.64.desc: "Emptiness, that is all I feel. I have sat on this throne for two decades, and it has not brought me pleasure once. My brother limps around me like a sick dog, wanting a purpose that I can't give him. My uncle speaks over me in councils, but I have to trust that he knows better. I do not deserve this crown, a sentiment that I know has been upon the lips of all who meet me. I am a shell of my dynasty's greatness, a pale reflection of the Painted.\n\nKafasali is a land of iron wills. I have to be like iron to be their king, but I cannot leave my bed without the voices returning. The voices say that I am no king, that my aunt wishes us dead, but Uncle Yayati tells me that my rule is absolute. My claim is that of the Painted, that of the Rahikaya who have never been conquered. I have to believe him, because what is there if he is a liar like the voices? A hollow crown, a hollow kingdom." #NT!
 opening_event.64.a: "A hollow king." #NT!
  # Gandadeva of Hakadar # 
 opening_event.65.t: "King of Knives" #NT!
 opening_event.65.desc: "Traitors are everywhere. They stalk me through my halls, they bang on my doors and spit in my face. The nerve! I am the heir of the great Neyinderhi family, masters of death! I am not some toy to be tossed about. Stop playing with my shadow! Stop it!\n\nMy brother plotted behind my back. He whispered in my wife's ear, promised salvations. Well, now she's dead! Stab, stab, stab went the knife in her chest. Haha! You cannot trick me, naughty shadows. I am too clever for you. My brother and his spawn are demons come to eat my crown, but they eat dirt in my dungeons now. My sister has not plotted against me... yet, but I am too busy to deal with her. Busy with the shadows, busy with my realm." #NT!
 opening_event.65.a: "Where did I put my favourite knife?" #NT!
  # Bhagwant 'Scar-Bound' # 
 opening_event.66.t: "Bound By Belonging, Rather Than Blood" #NT!
 opening_event.66.a: "With this scar, I am honor bound to my people." #NT!
 opening_event.66.desc: "Who am I?\n\nIn the day my hands pluck the heads of my foes, my sword slashes towards enemies of the kingdom and bandits who trouble It's traders alike. My mouth helps in reaching a cordial understading with the rabid natives of the forest that threaten Vastarnai trade. All my body, all of it, in the service of the great Kashti kingdom since I turned nine.\n\nBut when i sleep? A different life. My hands pluck petite flowers, soft yet slightly unyielding like a head. My mouth doesn't speak but tastes the bitter grapes. My sword? A mere wooden toy. All of my body, all of it, in a garden of nature, surrounded by the same people of the forest. Why? Why do I feel like this every night, waking up in a bed drenched with sweat and calling for my mama, her face like an illusion, a mirage...\n\nWhen my king decided to bestow me my highest reward, a duchy in his kingdom, I very well knew why. He wanted me to quell the insubordinate Tanumarei that lived in these backwater woods while rewarding me at the same time. So I marched. In the name of the king of Kashti.\n\nBut I couldn't do it...because here and now, looking at the pititful sight of the oppressed, the locks of trauma clacked open and an intense infusion of rage and sorrow came over me as I realized my dreams were a reflection of my past, and how I was taken away from my home and my people who were just as much in need of a saviour as the Tanumarei are now. And I decided, here and now, I would become there saviour....\n\nThe old king has died, and the new boy king is naive of the ways of kingship. This is my chance. This is OUR chance. With a freshly cut scar on my face to symbolize my bond with my new family, I rally my forces. Let my boots now march to draw blood anew, not for reasons of greed and avarice, but to free my people and myself." #NT!
 opening_event.67.t: "A Little Breath of Freedom" #NT!
  # Ahilyabai of Abdenaj # 
 opening_event.67.desc: "Kafasali fell when I was a girl, and yet its limp corpse still flails about in some form or another. The shadow of the [taryaad_saramsaasan|E] still hangs over Naavjagarad, as does the kingdom of the 'Painted', but neither is worthy of the praise they are given. The Rahikaya are a deluded people, thinking that paint and swords make a man a hero. And what heroes have they made? A hand that bites when it gives, and the puppet that it's been bleeding dry.\n\nNo more! The Tahanati will carve our own path, one that will not see us bite the blades of Magiyor in some foolish attempt at restoration. The ancient ways of our people are as old and as strong as the Kharadans, unbroken by the [murtuy_ka_varha|E] and the troubles of kings and queens. We are not content to be bled dry like the fools to our south. We will stand alone." #NT!
 opening_event.67.a: "No more kings" #NT!
  # Nahusa of Magodoi # 
 opening_event.68.t: "Our Garden Reborn" #NT!
 opening_event.68.desc: "The Karana once built great cities across Kafasali, long fields intermixed in a sea of towers and homes like a glorious garden. We were powerful, but we were arrogant. We let our minds be clouded by the [Concept('vidvaookeyatran_scholarly_caste','infernal scholars')|E] as we cascaded to our own doom, and we failed to rectify our errors in the [dharya_varha|E]. The Karana would have died, if not for the generous kingdom of the Painted.\n\nIn the warm bosom of the Rahikaya, the Karana began our garden anew. We grew strong under their protection, and they proved no harsher a master than the useless scholars that sought to steal our livelihoods. Kafasali has no king any longer, but the mandate of the Painted still remains. The Rahikaya will be kings again, no matter the cost. The seeds have been planted, my plans carefully nurtured to fruition. Now, Kafasali is ripe for a harvest." #NT!
 opening_event.68.a: "The Painted shall have their crown restored" #NT!
  # Nahanaranamati of Sheytara # 
 opening_event.69.t: "Defanging the Snakes" #NT!
 opening_event.69.desc: "We have been plunged into a nest of vipers. The Mad Blade Revolt wiped out my entire family, and Naivarman, poor Naivarman, was left with only his mother to take of him. She raised both of us, taught us to rule, protected us against the jackals at court, and now she is dead.  Now, my vassals jockey for power or even worse, plot our demise. The Revolt never ended, only stalled, and now I can hear the whispers of war in every corridor.\n\nNaivarman is blind to the situation we are in, spending more time consorting with the Scholars instead of dealing with his treacherous vassals. I must act swiftly, before he ends up like my father, gutted by a "loyal friend" on the battlefield.  I will take Sondemevi's lessons to heart, protecting Sheytara in the shadows." #NT!
 opening_event.69.a: "These treacherous snakes must fall." #NT!
  # Naivarman of Omkhlur # 
 opening_event.70.t: "A Kinder Sheytara" #NT!
 opening_event.70.desc: "Sheytara will be united once again! On the day I was born, the Thakteiys and Scholars of the realm decreed that I would marry the last of the Raveendras and repair the wounds of the Mad Blade Revolt. Ruling Omkhur seemed like a wonderful dream; Sheytara was entering a new age of peace with my truest friend Nahana and Mother by my side. But it was all a lie. On her deathbed, Mother confessed to me everything that she had done. Assassinations, bribery, kidnapping, while keeping me insulated from it all. Now I am left to deal with the aftermath.\n\nI have inherited the hatred of the families that she has wronged and now Sheytara threatens to fall back to war. But I refuse to repeat the sins of my family. Nahana and I, with the help of the Scholars, will bring about this new era through cooperation and reconciliation." #NT!
 opening_event.70.a: "The treachery of Sheytara must end." #NT!
  # Damodara of Eshkatabad # 
 opening_event.71.t: "A Mountain of the Dead" #NT!
 opening_event.71.desc: "[frodbrokna|E] broke us. The ancient lineage of the Sakankra was nearly shattered as it had been in the [chan_skorpokaipis|E]. Yet we endured by our own strength, and we took up the sword for once instead of cowering behind our walls. The Sakankra now know the power within ourselves, and I intend to unleash it. Not even Magiyor will be able to withstand my vengeance!\n\nI have known pain in my life. I have held one wife dying in my arms as a babe is ripped from her. I have seen another bride of mine slip leaves into my mother's tea and smile as she choked. My pain drives me, makes me more than a man. I am the spirit of the Sakankra people. I am a furious avatar of vengeance that cannot be stopped. By the holy might of the Kharadans, I have sworn that Kashirya will know my wrath." #NT!
 opening_event.71.a: "Who shall fall first?" #NT!
  # Belisarios 'Frostblood' # 
 opening_event.72.t: "The Frostblood" #NT!
 opening_event.72.desc: "At age six my father was slain before me, his massacred body tossed at my feet. My mother passed not long after, in grief, and I was an orphan at age nine.  Born into my family long after its apex, I have always been hunted by those who saw my continued existence as inconvenient. Who would rather it be that there were none of Anesimasios' blood left. Assassins have dogged me every step from Malcois to the furthest coast of Aironoi. But with each attempt on my life I only grew in strength, in power. Despite the combined efforts of all [aversaria|E], I have survived.\n\nBut I have not forgotten. I have not forgotten how they left my father's body cold and broken. I have not forgotten how they murdered his father and his father's father. How each member of my family was murdered in turn, no matter their innocence. Do they honestly believe I would not see this avenged? That I would not have them on their knees, begging?  Stone-Fist, Skull-Crusher, the Lord of Ashes himself. To my great regret I could not destroy [Concept('demetros_detheniax','Iron-Spike')|E] and [Concept('karthyn_delenel','Delenel')|E] myself, but it is no matter; the list of names grows longer still.\n\nThey think the Drakaxiad name has died out. I will remind them of the power of my blood.\n\nI will kill them all." #NT!
 opening_event.72.a: "My thoughts be bloody, or be nothing worth!" #NT!
  # Narses of Assocaea # 
 opening_event.73.t: "The Ashes of Elysia" #NT!
 opening_event.73.desc: "Two years ago, the Legions marched north, hoping to smash the barbarian invaders upon the might of the Purest's children. And due to treachery and deceit, we were defeated. The petty warlords who have consumed the Empire of Humanity turned on me, turned on each other, and in fighting each other lost the war. As the barbarians set forth their dread [fog|E], our troops were consumed.\n\nBut here, two years later, the fight is not over. To the south, my subjects ignore my rightful authority in favor of their own petty ambitions, and from the north the Witch-Breaker's armies trample my lands to dust. And against this all, I stand, as the rightful ruler of this ruined empire, fighting a desperate last stand to save the realm I should have ruled." #NT!
 opening_event.73.a: "What other choice do I have?" #NT!
  # Tangatha the Warleader # 
 opening_event.74.t: "A Southern Home" #NT!
 opening_event.74.desc: "I was born upon on the trek northwards. I never truly knew the mountain home of which my fellows often speak, nor the great forests or lost cities of which those in the Imperrech often muse. Instead of gazing backwards, I have continued to watch the front of our great coalition, following the great Cenware in his march into this dead empire. I was there at Elysia, I stood by his side, and watched as the remnants of this land's old masters were swept aside.\n\nAs reward for my service, I was granted temporary stewardship of the lands taken after the battle. Now, with the remnants of those the Sjalvolki name Red [magi|E] backed into a corner, it is surely only a matter of time before this assingment shall be transformed into permanent rule, if not here, than elsewhere in this land of lush fields. For the future lies not with the children of the Earthshaker, obsessed with their petty feuds. The way forward for my people, for all people, is the world which Cenware is creating." #NT!
 opening_event.74.a: "And I will play my part." #NT!
  # Kresjsla 'Kraken-Eater' # 
 opening_event.75.t: "Eastward Bound" #NT!
 opening_event.75.desc: "I am far, far from my people's host.\n\nI had no issue with Cenware or his coalition, rather the opposite. I was still a girl when it formed, struck with wonder as I spoke to our people's new traveling companions, the righteous Gethians and wild-haired Salacad warriors. They spoke of their homes, of the steppes and hills beyond our great wood, and beyond even them, Great Kathun, an empire they scorned and mocked as we did [aversaria|E]. A place of treasures and sights past imagining, that perhaps no Sjalvolki had ever laid eyes upon.\n\nWhen Cormag Fenrus broke from the Imperrech and declared we were to travel east, I was among his most eager followers. I earned my name when one of our ships was attacked by a tentacled beast of the depths. I leapt from the bow, and like a crazed animal, I sank my teeth into the kraken. Though it was our harpoons that eventually felled it, my mad bravery and miraculous survival earned me a smile from the Old Dog himself.\n\nWhen we finally landed in [GetTitleByKey('c_asiupoli').GetNameNoTier], I knew my journey was unfinished. As most of the Fenvir prepared to make it our people's home and to stand against the Witch-Breaker should his host ever intrude upon their spoils, I rallied those with wanderlust still in their hearts, and with the Old Dog's blessing we took sail once more. In our battered fleet, we sailed ever further, discovering lands and wonders I could have scarcely dreamed, 'till we landed here, further than any other Sjalvolki has voyaged. Still, I know my travels are not yet done. There are riches and glory to be found in Kashirya, but I still recall the stories I heard as a girl. Kathun calls to my heart, and I must decide whether to heed it." #NT!
 opening_event.75.a: "My destiny is what I make it." #NT!
  # Arderico of Assagra # 
 opening_event.76.t: "The Exalted" #NT!
 opening_event.76.desc: "To live at the end of days is a horrific concept to most. I, however, can only weep tears of joy that I rose from the sea in these times. The coasts of [aeras|E] are dotted by villages of old men and widows, the watchtowers that protected them now empty. Great noble estates lie abandoned or unprotected, the families that once lived in them reduced to peasantry or snuffed out entirely. For those with the strength to take it, a dying world is a tree heavy with the fruits of treasure, women, and glory.\n\nMy fleet now embarks, our sails ready to be soaked in the blood of the weak. We have no gods, no prayers to make, none greater than ourselves to exalt. We care not how we are remembered, only that we live for ourselves and no other. What will my legacy be? Perhaps none. My name will not be written in the histories; it will be cursed by robbed lords and wailed by grieving widows. I hope only that the misery I brought will be matched with the joys it brought to me." #NT!
 opening_event.76.a: "From the sea I rose, to it I will return." #NT!
  # Athanasia of Scarsos # 
 opening_event.77.t: "The Cleansed" #NT!
 opening_event.77.desc: "Oh, how great we could have been! The Fraternity are so close to understanding, so near the truth, yet so short-sighted. If they had accepted our guidance, learned how much greater they could be with us, we could have ruled these isles, this world! We could have brought the greatness and purity that was promised by putrid [aversaria|E]!\n\nNo matter, no matter... the plan continues as it always has. Regardless of their ambition, their purity of blood, they have shown that they must be purged with the rest. A shame, but a necessity. Perhaps they will find solace in the fact that the power their sacrifice will grant us will surely be vital in the purification to come.\n\nAntipatra, your days are numbered. You will be cleansed with the rest." #NT!
 opening_event.77.a: "The Voice wills it." #NT!
  # Antipatra of Parios # 
 opening_event.78.t: "The Fraternal" #NT!
 opening_event.78.desc: "She tried to tempt me, to make me break from my brothers and sisters in the Fraternity. She promised the power I dreamt of, magic to shatter empires and build new ones in their stead. I made the ultimate mistake of trusting her, of trusting one outside our Fraternity, and she tried to tear me from them, for her pathetic cult with its delusions of grandeur and saviorhood.\n\nThe Cleansed may be closer to the truth than most, but they still make that most fatal of mistakes, trying to justify themselves as doing what is right, what is good for all. Even in their plots to kill countless and enslave countless more, they write ponderous tomes about how in the end the world they make will be better for all. I know better than that. The Fraternity serves none but ourselves. We will not bring a golden age for the peoples of the world. We will bring a golden age for us chosen few, and the rest of the world will die or toil in misery to enable it.\n\nOh Athanasia, I almost fell for your lies. The Fraternity will have special punishment for you." #NT!
 opening_event.78.a: "She will regret her betrayal." #NT!
  # Wishiwashi of Popelna # 
 opening_event.79.t: "The Demon Speaks" #NT!
 opening_event.79.desc: "I hear their whispers, demon, maneater, child snatcher and yet it is I who they come to in hopes of securing Kardwen blades. It was that long-haired chief, Witch-Breaker they call him, who placed his terms on my table, join his coalition or be left alone in the fog. Spit on it! But alas, there was only ever one choice. Had I been a younger man, I may have turned him down, eager to reap heads from whatever thing lies dormant in that swirling mist. But I have seen enough, seen its thick, screaming mass, seen what it does to a man who is trapped in its path, to know what option lay before me, death either way, death of our way of life or death of all of us. And so we marched, but I fear we are just like the goose of my grandmother's fables, who flew west in hopes of finding spring, only to find that winter would find him no matter how hard he hid. " #NT!
 opening_event.79.a: "These are the last days of autumn" #NT!
  # King Bhramkarod of Adlurbad # 
 opening_event.94.t: "An Undying Crusade" #NT!
 opening_event.94.desc: "A candlelight casts haggard shadows across the obsidian-brick walls of an abandoned dungeon. Some of the shadows whisper — and then some of them shriek.\n\n'Twelve' I remember suddenly. Twelve frail bodies, mine included, let out screams of such bestial ferocity that a piece of our mind, our innocence and our sanity wash away as well. For what purpose? What rationale could these Daramarjaratan savages have had that required the theft of twelve children from their families — to be locked up in this obsidian prison; to be bled slowly and painfully, physically and mentally? Alas, eleven of them would never have the chance to know.\n\nOnly I remain. A broken man carrying an unbroken vow — To purge the lands of this scourge, for I will never rest until all my enemies lie six feet deep writhing in their graves. And I am so close to my goal. Only one realm remains — Kasni. But trouble stirs at home too. My vassal subjects lack my zeal and my generals conspire against me. Let them try. On the name given to me, the 'Scourge Of Death', I swear that no one shall stop me." #NT!
 opening_event.94.a: "Let. Them. Try." #NT!
  # Queen Katilana of Adlurbad # 
 opening_event.99.t: "The Deceitful Shadow Of The Scourge" #NT!
 opening_event.99.desc: "When religion and dogmas clashed in a mixture of blood, steel and death during the [murtuy_ka_varha|E], our faith's once expansive sway over Kashiryans withered. Reduced to realms that continue to drown in their decadent neutrality. They offer the Great Goddess sweetened curd as offering, but Her ephemeral Kingdom requires sacrifice  to thrive! Something that we true believers shall provide.\n\nOne way devised was to abduct young kids to foster a sense of burning hatred against the heretic Daramarjaratanists. To find one that would be worthy enough to deliver our judgement. It was on one such endeavor that I first met Bhramkarod, then a mere child. As his anger grew, his resolve strengthened. At last, we had found him.\n\nI was tasked to stay by his side, on surface as his beloved wife who guided and nurtured him from his enemies. But beneath it all, a chisel to sharpen his skills and wrath against our enemies. As we spent a lifetime together, I grew to love him more than a weapon. I only wish we will meet again after death in the Great Goddess's Kingdom. But for now, we have work to do." #NT!
 opening_event.99.a: "I adore you my Kairavi. But my faith comes first." #NT!
  # Count Shahu of Kasmi # 
 opening_event.98.t: "He Conquers Who Endures" #NT!
 opening_event.98.desc: "I have served my people for as long as I can remember. Worked tirelessly and followed every advice my council gave to me. Yet they gossip behind my back, mocking my abilities to rule my own lands. Words so sharp yet painfully true that sometimes I struggle to wake from my bed, not daring to enter my court lest I hear those same jives and jeers. My only solace is in the company of the soldiers I employ, the tension of a mock battle and the art of the blade.\n\nTwo years ago, my real strength would be tested when the mad Adlurbad king attacked me. All in some idiotic concept of ending our faith. Fool! One can't change the hearts of people by foolish invasions. One needs to bare their chests to the people and protect them!\n\nDriving away his forces much bigger than mine, my fame grew ever tall. Morphing from the 'Blundering Fool of Kasmi' to the 'Champion of Daramarjarat', propelling the strength of my forces even further. Only now do my people see my true brilliance and talent!" #NT!
 opening_event.98.a: "To endure all odds and succeed is the true sign of worth." #NT!
  # Governor Myliros of Oreikalos # 
 opening_event.100.t: "No Exit" #NT!
 opening_event.100.desc: "I remember it like it was yesterday. [Concept('frodbrokna','The world shook')|E], [Concept('selfreplicating_blood_magic','pillars of fire')|E] consumed countless around me, and [aervalr|E] shattered into a million pieces. But from that catastrophe I rose. For I could see the way the wind was blowing, I could see that Aeschraes had won the civil war, and I could see opportunity. Acting quickly in the chaos, I overthrew the inept Axiaotheists who ran Karpokhori, and sent immediately for Oraispol.\n\nWIthin a few years, I was the Governor of Oreikalos, granted a license to reconquer the northeast in the name of the Aautokratir. And conquer I did, toppling several petty horse-lords and even claiming the city of Aterispol as the new capital of my Governorate. I was among the great figures of the empire, and all feared me.\n\nCome Aeschraes' death in 1228, however, it all came crashing down. The Ölteni, hearing of my patron's demise, came thundering into my domain, while Aterispol burst into riots against my rule. Antonios, my so-promising son, was killed by those degenerates, and I wept over his corpses as the Purest wept over the First Man Mornthalix. And then I left the city, thinking it a temporary retreat, after which I would reclaim the city as our people had once reclaimed the Empire.\n\nInstead, I have simply waited, keeping my grip upon my little ember of Aversaria, raising high the banners of an Aautokratir long dead. I know I have no hope of retaking Aterispol, much less the Empire. But what else can I do? My life has been spent conquering this land, ruling this land, terrorizing this land in the name of Aeschraes and the Second Empire." #NT!
 opening_event.100.a: "What are a few more years?" #NT!
