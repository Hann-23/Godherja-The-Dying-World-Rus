 magic_decisions.1003.t: "Death's Door" #NT!
 magic_decisions.1003.d.a: "The years come and go, not to be swayed by even the mightiest of [magic|E], and [ROOT.GetCharacter.GetFirstName] can feel that [ROOT.GetCharacter.GetHerHis] time is running out. The stolen life which has sustained [ROOT.GetCharacter.GetHerHim] all these years is ebbing away. In a year, perhaps two, it will be gone, and so will [ROOT.GetCharacter.GetSheHe]." #NT!
 magic_decisions.1003.d.b: "It happened suddenly, as these things often do. One moment [ROOT.GetCharacter.GetFirstName] was walking and talking, a [ROOT.GetCharacter.GetLadyLord] in [ROOT.GetCharacter.GetHerHis] prime, and the next, [ROOT.GetCharacter.GetSheHe] was on the ground, gasping for breath. The stolen life-energy which has sustained [ROOT.GetCharacter.GetHerHim] all these years has finally been depleted." #NT!
 magic_decisions.1003.a: "Maybe if I can find another..." #NT!
 magic_decisions.1003.b: "Not yet..." #NT!
 magic_decisions.1003.b.tta: "Fight off death another year." #NT!
