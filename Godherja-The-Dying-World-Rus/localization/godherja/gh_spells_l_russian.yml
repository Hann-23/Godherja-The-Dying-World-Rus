 magic_decisions.1001.t: "A Loathsome Theft" #NT!
 magic_decisions.1001.d: "My young sacrifices have been brought to the designated location under the cover of darkness and sedated as best as my men could manage. Though... some of the condemned seem far closer to wakefulness than I would like. A wave of my hand and my guards fall upon them, beating them back into blissful unconsciousness as I prepare to invoke the ritual. Magical energies emanate in a stream from my hands, a steady flow of power that animates the pre-prepared circle. Blood of lion, talons of gargoyle, arm of zirnitra and the twin horns of an elder basilisk are consumed by the ritual's tendrillar effluence that surrounds the soon to die.\n\nMy acolytes chant dark words of invocation, while I guide the emissions to take on the shape of a great dome, as they shift in color to a sinister shade of blue. The sacrifices within the circle writhe in pain, awoken by the sudden pull of the ritual upon them. In an instant they seem to shrivel and die, mouths open in apparent outrage, the flower of their youth suddenly and abruptly stolen from them. Their vitality flows from the now dispelling ritual into me, and I am exultant as the fire of life spreads once more throughout my veins, the ravages of age disappearing in its wake. While this invigorated state will last only a few days, the benefits to my longevity from this spell will last far longer. The sacrifices are decidedly... less exuberant, having experienced the most terrible agony in their last moments. Nonetheless, my manservants will have them gone by the morrow, so that I need not look upon their withered forms." #NT!
 magic_decisions.1001.a: "Oh, joyous vivacity!" #NT!
 magic_decisions.1001.b: "Oh, joyous vivacity!" #NT!
