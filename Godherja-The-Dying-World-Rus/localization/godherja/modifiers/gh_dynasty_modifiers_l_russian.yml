l_russian:
 sarminians_last_boszoj: "The Boszoj" #NT!
 sarminians_last_boszoj_desc: "Meaning both 'Regent' and 'Commander', the Bosoj was one of seven appointed leaders of Sarminian armies in the absence of the Queen. With no more queen to serve, we stand alone as the last Boszoj." #NT!
 sarminians_new_high_queen: "New High Queen of the Sarminians" #NT!
 sarminians_new_high_queen_desc: "Our dynasty has, at long last, reclaimed the crown of old. Now a queen of the Sarminians rules once more!" #NT!
 sarminians_last_stand_of_the_clans: "Last Stand of the Clans" #NT!
 sarminians_last_stand_of_the_clans_desc: "The Battle of the Black Pass, though counted among our great victories, almost broke us. Though we control a great host, it threatens to disintegrate beneath us." #NT!
