l_russian:
 iyrossi_reform_religion_decision:0 "Возвращение к традиции!"
 iyrossi_reform_religion_decision_desc:0 "Слишком долго мы жили под [Concept('aversarian', 'аверсарианским')|E] сапогом. С тех пор как сдался Потаклеас, мы жили как рабы, и мы действовали только как образцовый пример [Concept('aversarian', 'аверсарианской')|E] шлюхи. На каждую прихоть и оскорбление мы кланялись и следовали за ними.\n\nБольше такому не бывать! Пришло время собрать воедино то, что осталось от наших традиций, и вернуться к древним верованиям нашего народа! Айросси никогда больше не будут рабами!"
 iyrossi_reform_religion_decision_tooltip:0 "Вы вернетесь к древней религии айросси, и все айроссийский агиократские провинции и персонажи обратятся с вами."
 iyrossi_reform_religion_decision_confirm:0 "Вернуться к нашим корням!"
 reform_iyrossi_homelands_decision:0 "Реформировать Митидон!"
 reform_iyrossi_homelands_decision_desc:0 "С тех пор как сдался Потаклеас, наши родные земли оказались под сапогом [Concept('aversarian', 'аверсарианских')|E] собак. С возвращением нашей старой родины Старая Митидон может снова восстать, на этот раз ее народ больше никогда не будет рабами!"
 reform_iyrossi_homelands_decision_tooltip:0 "Навсегда сделайте так, что наши люди никогда больше не будут рабами! Вы вернете родные земли их законным правителям, и все они будут считаться де-юре частью Митидона!"
 reform_iyrossi_homelands_decision_confirm:0 "Старая Митидон возрождается!"

