 trait_way_of_harvests_follower:0 "Путь жатвы"
 trait_way_of_harvests_follower_desc:0 "Путь жатвы — это Путь фермеров, членов гильдий и часто тех, кто их организует. Следующие этому Пути сосредотачиваются на практических занятиях, таких как сельское хозяйство и кузнечное дело, или на базовых языковых навыках, таких как чтение и письмо. Хотя раньше этот Путь был обычным выбором для всех слоев общества, увеличивающееся расслоение между дворянством и крестьянством привело к тому, что многие дворяне стали рассматривать его недостойным. Из-за этого, несмотря на множество полезных принципов, дворяне обычно избегают его, считая его уделом простолюдинов."
 trait_way_of_harvests_follower_character_desc:0 "Путь жатвы — это Путь фермеров, членов гильдий и часто тех, кто их организует. Следующие этому Пути сосредотачиваются на практических занятиях, таких как сельское хозяйство и кузнечное дело, или на базовых языковых навыках, таких как чтение и письмо. Хотя раньше этот Путь был обычным выбором для всех слоев общества, увеличивающееся расслоение между дворянством и крестьянством привело к тому, что многие дворяне стали рассматривать его недостойным. Из-за этого, несмотря на множество полезных принципов, дворяне обычно избегают его, считая его уделом простолюдинов."
