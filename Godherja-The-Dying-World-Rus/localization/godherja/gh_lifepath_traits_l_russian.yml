 trait_way_of_crowns_follower:0 "Путь корон"
 trait_way_of_crowns_follower_desc:0 "Путь корон — это Путь знати, лидеров гильдий и деревенских старейшин. Сосредоточившись на лидерстве во всех формах, те, кто следует этому пути, должны научиться управлять большими группами людей, финансами и организациями. Большинство дворян являются последователями этого пути, независимо от того, выбрали ли они его сами или под давлением со стороны своей семьи.\n\nРастущая значимость феодальных структур в Шевалье привела к тому, что крестьянство постепенно вытеснялось с этого Пути, и, хотя, технически все свободны выбирать любой путь, нередки случаи, когда Наставники Пути корон удобно игнорируют выбор Пути, совершенный заинтересованными простолюдинами."
 trait_way_of_crowns_follower_character_desc:0 "Путь корон — это Путь знати, лидеров гильдий и деревенских старейшин. Сосредоточившись на лидерстве во всех формах, те, кто следует этому пути, должны научиться управлять большими группами людей, финансами и организациями. Большинство дворян являются последователями этого пути, независимо от того, выбрали ли они его сами или под давлением со стороны своей семьи.\n\nРастущая значимость феодальных структур в Шевалье привела к тому, что крестьянство постепенно вытеснялось с этого Пути, и, хотя, технически все свободны выбирать любой путь, нередки случаи, когда Наставники Пути корон удобно игнорируют выбор Пути, совершенный заинтересованными простолюдинами."
