 trait_way_of_crows_father_character_desc:0 "Путь интриг — это Путь шпионов, придворных, и если сказки правдивы, [Concept('magi', 'магов')|E]. В то время как про [Concept('magi', 'магов')|E]-марчеров сейчас ничего не слышно, легенды гласят, что когда-то их народ владел магией и все шли Путем интриг. Последователи Пути узнают, как собирать и скрывать секреты, как быть незаметным и как манипулировать другими.\n\nХотя Путь ассоциируется с преступниками и девиантами, он делает упор на то, как лучше всего хранить секреты и предотвращать шпионаж за другими, равно как и наоборот. Особенно среди знати, где суды из года в год становятся все менее прозрачными, Путь интриг воспринимается с большим уважением... хотя и на расстоянии вытянутой руки."
 trait_way_of_nullification_follower:0 "Путь отмены" 
 trait_way_of_nullification_follower_desc:0 "Путь отмены — это путь [Concept('antimagic_orders', 'антимагических Орденов')|E]. Самый молодой из Путей, он также наиболее уважаемый из тех, что обычно можно увидеть в Шевалье. Последователи Пути часто следуют уникальному пути обучения по сравнению с другими Путями. Вместо того, чтобы учиться в своем собственном темпе у местного Наставника, эти последователи вместо этого часто отправляются в один из многочисленных домов Орденов, чтобы изучить ремесло братства своего Наставника.\n\nНесмотря на то, что он популярен во всех сферах жизни, по нему больше всего следуют простолюдины. Поскольку социальная мобильность исчезла из общественной жизни, многие считают жизнь в Орденах тем, где они могут заработать славу и богатство для своих родственников, предпочтительной альтернативой рабству. Способствует этому то, что последователи Пути отмены почти так же легендарны, как и последователи Пути справедливости, несмотря на короткий возраст этого Пути... несмотря на то, что, вопреки геральдическим легендам, подавляющее большинство тех, кто следует ему, не обретут славы, а вместо этого погибнут в одном из тысяч набегов [Concept('lich','личей')|E] или будут испепелены магической силой. Легенды говорят только о тех, кто дошел до конца, и немногие из них до сих пор живы, чтобы убедить кого-то в их неточности..."
