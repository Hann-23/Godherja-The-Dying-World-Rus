 trait_way_of_coins_follower:0 "Путь золота"
 trait_way_of_coins_follower_desc:0 "Путь золота — это Путь торговцев, богатых простолюдинов и многих наемников. Сосредоточив внимание на накоплении богатства, бухгалтерском учете и бартере, Путь остается уважаемой традицией во всех сферах жизни, хотя сложность его концепций часто рассматривается как серьезный барьер на пути к успеху."
