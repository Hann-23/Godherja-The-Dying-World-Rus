 trait_way_of_knowledge_follower:0 "Путь познания"
 trait_way_of_knowledge_follower_desc:0 "Путь познания — это Путь эрудитов, ученых и теологов. Сосредоточив внимание на высокой грамотности, написании и создании произведений искусства и литературы, а также на накоплении мудрости, это уважаемое, хотя и необычное занятие дало культуре Шевалье почти все его великие произведения."
 trait_way_of_knowledge_follower_character_desc:0 "Путь познания — это Путь эрудитов, ученых и богословов. Сосредоточив внимание на высокой грамотности, написании и создании произведений искусства и литературы, а также на накоплении мудрости, это уважаемое, хотя и необычное занятие дало культуре Шевалье почти все его великие произведения."
 trait_way_of_knowledge_father:0 "Наставник Пути знаний"
 trait_way_of_knowledge_father_desc:0 "Путь познания — это Путь эрудитов, ученых и теологов. Сосредоточив внимание на высокой грамотности, написании и создании произведений искусства и литературы, а также на накоплении мудрости, это уважаемое, хотя и необычное занятие дало культуре Шевалье почти все его великие произведения."
 trait_way_of_knowledge_father_character_desc:0 "Путь познания — это Путь эрудитов, ученых и богословов. Сосредоточив внимание на высокой грамотности, написании и создании произведений искусства и литературы, а также на накоплении мудрости, это уважаемое, хотя и необычное занятие дало культуре Шевалье почти все его великие произведения."
 trait_way_of_crows_follower:0 "Путь интриг"
 trait_way_of_crows_follower_desc:0 "Путь интриг — это Путь шпионов, придворных, и если сказки правдивы, [Concept('magi', 'магов')|E]. В то время как про [Concept('magi', 'магов')|E]-марчеров сейчас ничего не слышно, легенды гласят, что когда-то их народ владел магией и все шли Путем интриг. Последователи Пути узнают, как собирать и скрывать секреты, как быть незаметным и как манипулировать другими.\n\nХотя Путь ассоциируется с преступниками и девиантами, он делает упор на то, как лучше всего хранить секреты и предотвращать шпионаж за другими, равно как и наоборот. Особенно среди знати, где суды из года в год становятся все менее прозрачными, Путь интриг воспринимается с большим уважением... хотя и на расстоянии вытянутой руки."
 trait_way_of_crows_follower_character_desc:0 "Путь интриг — это Путь шпионов, придворных, и если сказки правдивы, [Concept('magi', 'магов')|E]. В то время как про [Concept('magi', 'магов')|E]-марчеров сейчас ничего не слышно, легенды гласят, что когда-то их народ владел магией и все шли Путем интриг. Последователи Пути узнают, как собирать и скрывать секреты, как быть незаметным и как манипулировать другими.\n\nХотя Путь ассоциируется с преступниками и девиантами, он делает упор на то, как лучше всего хранить секреты и предотвращать шпионаж за другими, равно как и наоборот. Особенно среди знати, где суды из года в год становятся все менее прозрачными, Путь интриг воспринимается с большим уважением... хотя и на расстоянии вытянутой руки."
