l_russian:
 trait_way_of_swords_follower:0 "Путь мечей"
 trait_way_of_swords_follower_desc:0 "Путь мечей — это Путь воинов, наемников и тех, кто желает посвятить себя защите своего дома. Один из самых распространенных Путей. Следование Пути мечей означает приверженность физической силе, знанию тактики, а также того, когда и как следует вести битву."
