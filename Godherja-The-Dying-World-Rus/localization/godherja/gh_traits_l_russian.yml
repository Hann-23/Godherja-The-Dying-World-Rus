 trait_hunter_4:0 "Опытный охотник" #NT!
 trait_hunter_4_desc:0 "Охотник-эксперт — бич дикой природы." #NT!
 trait_hunter_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — бич дикой природы." #NT!

 trait_hunter_5:0 "Легендарный охотник" #NT!
 trait_hunter_5_desc:0 "Легендарный охотник охотится так же естественно, как и дышит." #NT!
 trait_hunter_5_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может охотиться так же естественно, как и дышать." #NT!

 trait_beasthunter_1:0 "Новичок-истребитель монстров" #NT!
 trait_beasthunter_1_desc:1 "Этот персонаж — новичок в искусстве охоты на самую опасную дичь." #NT!
 trait_beasthunter_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — новичок в искусстве охоты на самую опасную дичь." #NT!

 trait_beasthunter_2:0 "Истребитель монстров" #NT!
 trait_beasthunter_2_desc:1 "Этот персонаж доказал, что умеет охотиться за экзотическим и опасным. А иногда и за тем, и за другим." #NT!
 trait_beasthunter_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] доказал, что умеет охотиться за экзотическим и опасным. А иногда и за тем, и за другим." #NT!

 trait_beasthunter_3:0 "Опытный истребитель монстров" #NT!
 trait_beasthunter_3_desc:1 "Этот персонаж известен как специалист по охоте на все опасные и чудовищные существа. Его охота представляет собой зрелище, на которое стоит обратить внимание во время прогулки." #NT!
 trait_beasthunter_3_character_desc:0  "[ROOT.GetCharacter.GetFirstNameNoTooltip] известен как специалист по охоте на все опасные и чудовищные существа. Его охота представляют собой зрелище, на которое стоит обратить внимание во время прогулки." #NT!

 trait_beasthunter_4:0 "Легендарный истребитель монстров" #NT!
 trait_beasthunter_4_desc:1 "Охота этого персонажа стала легендой, самые могучие звери боятся того дня, когда он войдет в их логово." #NT!
 trait_beasthunter_4_character_desc:0 "Охота [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] стала легендой, самые могучие звери боятся того дня, когда он войдет в их логово." #NT!

 trait_gh_falconer:0 "Сокольник" #NT!
 trait_gh_falconer_desc:1 "Этот персонаж умеет дрессировать хищных птиц для охоты на диких животных." #NT!
 trait_gh_falconer_character_desc:1 "[ROOT.GetCharacter.GetFirstNameNoTooltip] умеет обучать хищных птиц охоте на диких животных." #NT!

 trait_specialized_beasthunter:0 "[SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))] Охотник" #NT!
 trait_beasthunter_1_specialized_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — новичок в искусстве охоты на самую опасную дичь, но уже отдает предпочтение [SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]." #NT!
 trait_beasthunter_2_specialized_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] доказал, что умеет охотиться за экзотическими и опасными объектами, особенно в охоте [SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]." #NT!
 trait_beasthunter_3_specialized_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] известен как специалист по охоте на все опасные и чудовищные существа. На него стоит посмотреть во время прогулки, особенно при охоте на [SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]." #NT!
 trait_beasthunter_4_specialized_desc:0 "Охота [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] стала легендой, самые могучие звери боятся того дня, когда он войдет в их логово, особенно [SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]." #NT!

 TRAIT_FLAG_DESC_can_hunt_low_level_monsters:1 "Может ходить на [monster_hunts|E] против #E низкоуровневых монстров#! " #NT!
 TRAIT_FLAG_DESC_can_hunt_medium_level_monsters:1 "Может ходить на [monster_hunts|E] против #E среднеуровневых монстров#! " #NT!
 TRAIT_FLAG_DESC_can_hunt_high_level_monsters:1 "Может ходить на [monster_hunts|E] против #E высокоуровневых монстров#! " #NT!
##EDUCATION##

 trait_education_living_magic:0 "[Concept('living_magic','Магия жизни')|E]"
 trait_education_living_magic_latent:0 "Скрытый [Concept('living_magic','маг жизни')|E]"
 trait_education_living_magic_latent_desc:0 "Персонаж со скрытой [Concept('living_magic','магией жизни')|E] не может использовать магию, но она глубоко запрятана в его духе."
 trait_education_living_magic_latent_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет [Concept('dead_magic','магию смерти')|E] скрытую внутри него. Такие не могут использовать никакие заклинания [Concept('living_magic','магии жизни')|E."
 trait_education_living_magic_1:0 "Новичок [Concept('living_magic','магии жизни')|E]"
 trait_education_living_magic_1_desc:0 "Новичок в [Concept('living_magic','магии жизни')|E] имеет некоторые базовые навыки в качестве [Concept('living_magi','мага жизни')|E] но что-то более сложное, чем самые простые заклинания, ускользают от него. По статистике, такие чаще убивают себя, чем кого-либо другого."
 trait_education_living_magic_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет некоторые базовые навыки в качестве [Concept('living_magi','мага жизни')|E] но что-то более сложное, чем самые простые заклинания, ускользает от [ROOT.GetCharacter.GetHerHim]."
 trait_education_living_magic_2:0 "Адепт [Concept('living_magic','магии жизни')|E]"
 trait_education_living_magic_2_desc:0 "Изучив искусство [Concept('living_magic','магии жизни')|E], адепт стал компетентным [Concept('living_magi','магом жизни')|E] с несколькими мощными способностями в списке его заклинаний."
 trait_education_living_magic_2_character_desc:0 "Изучив искусство [Concept('living_magic','магии жизни')|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] стал компетентным [Concept('living_magi','магом жизни')|E] с несколькими мощными способностями в списке его заклинаний"
 trait_education_living_magic_3:0 "Эксперт [Concept('living_magic','магии жизни')|E]"
 trait_education_living_magic_3_desc:0 "Эксперт в искусстве [Concept('living_magic','магии жизни')|E], это [Concept('magi','маг')|E] чьё имя сеет и страх, и приобретает союзников. Используя свои силы во всех аспектах искусства, целые города можно было сровнять с землей одним движением руки такого могущественного [Concept('living_magi','мага жизни')|E]."
 trait_education_living_magic_3_character_desc:0 "Эксперт в искусстве [Concept('living_magic','магии жизни')|E], имя [ROOT.GetCharacter.GetFirstNameNoTooltip] сеет и страх, и приобретает союзников. С использованием [ROOT.GetCharacter.GetHerHis] власти над всеми гранями магического искусства, целые города можно было бы сравнять с землей одним движением руки такого могущественного [Concept('living_magi','мага жизни')|E]."
 trait_education_living_magic_4:0 "Мастер [Concept('living_magic','магии жизни')|E]"
 trait_education_living_magic_4_desc:0 "Настоящий знаток искусства [Concept('living_magic','магии жизни')|E], одного вида мастера [Concept('magi', 'мага')|Е] часто бывает достаточно, чтобы армии в страхе разбежались. О [Concept('living_magi','маге жизни')|E] ходит легендарной слава, их сила сравнима только с величайшим из [Concept('magi','магами')|E] былых времен. Целые народы могли столкнуться со своей гибелью, если бы эти маги искренне того желали."
 trait_education_living_magic_4_character_desc:0 "Одного вида [ROOT.GetCharacter.GetFirstNameNoTooltip] часто бывает достаточно, чтобы армии в страхе разбежались. О [Concept('living_magi','маге жизни')|E] ходит легендарная слава, [ROOT.GetCharacter.GetHerHis] сила сравнима только с величайшими [Concept('magi','магами')|E] былых времен. Целые народы могут столкнуться со своей гибелью, если [ROOT.GetCharacter.GetSheHe] искренне желал этого."

 trait_education_dead_magic:0 "[Concept('dead_magic','Магия Смерти')|E]"
 trait_education_dead_magic_latent:0 "Скрытый [Concept('dead_magic','маг смерти')|E]"
 trait_education_dead_magic_latent_desc:0 "Персонаж со скрытой [Concept('dead_magic','магией смерти')|E] не может использовать магию, но она глубоко запрятана в нём."
 trait_education_dead_magic_latent_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет скрытую внутри него [Concept('dead_magic','магию смерти')|E]."
 trait_education_dead_magic_1:0 "Новичок [Concept('dead_magic','магии смерти')|E]"
 trait_education_dead_magic_1_desc:0 "Новичок в [Concept('dead_magic','магии смерти')|E] тщательно изучил движения Эйрвалра(Луны), но манипулирование силами — это борьба для него как использование [Concept('mixed_magi','смешанной магии')|E]."
 trait_education_dead_magic_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] тщательно изучил движения Эйрвалра(Луны), но манипулирование силами — это борьба для [ROOT.GetCharacter.GetHerHis] как использование [Concept('mixed_magi','смешанной магии')|E]."
 trait_education_dead_magic_2:0 "Адепт [Concept('dead_magic','магии смерти')|E]"
 trait_education_dead_magic_2_desc:0 "Циклы Эрвалра хорошо известны адепту. [Concept('magi','маги')|E] в дисциплине [Concept('dead_magic','магии смерти')|E], знают как использовать фазы умирающей луны с ужасной пользой."
 trait_education_dead_magic_2_character_desc:0 "Циклы Эрвалра хорошо известны [ROOT.GetCharacter.GetFirstNameNoTooltip], он знает, как использовать фазы умирающей луны, чтобы извлечьстрашную выгоду, как истинный [Concept('dead_magic','маг смерти')|E]."
 trait_education_dead_magic_3:0 "Эксперт [Concept('dead_magic','магии смерти')|E]"
 trait_education_dead_magic_3_desc:0 "Ученый эксперт в мистических искусствах [Concept('dead_magic','магии смерти')|E]. Он овладел редким искусством, которое многие сочли бы неестественным. Он может опустошить своих врагов независимо от того, через какой цикл проходит умирающая луна. Немного [Concept('dead_magi','магов смерти')|E] когда-либо действительно достигли такого уровня."
 trait_education_dead_magic_3_character_desc:0 "Ученый эксперт в мистических искусствах [dead_magic|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] овладел редким искусством, которое многие сочли бы неестественным. Он может опустошить [ROOT.GetCharacter.GetHerHis] врагов независимо от того, через какой цикл проходит умирающая луна. Немного [Concept('dead_magi','магов смерти')|E] когда-либо действительно достигли такого уровня."
 trait_education_dead_magic_4:0 "Мастер [Concept('dead_magic','магии смерти')|E]"
 trait_education_dead_magic_4_desc:0 "Этот персонаж легендарный [Concept('dead_magi','маг смерти')|E], и одно его присутствие тревожит окружающих, ставя волосы их дыбом, поскольку те, кто находится поблизости, бессознательно ощущают чистую силу и опасность, исходящие от тела [Concept('magi','мага')|E]."
 trait_education_dead_magic_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] легендарный [Concept('dead_magi','маг смерти')|E], и одно его присутствие выбивает из колеи врагов, ставя их волосы дыбом, поскольку окружающие неосознанно ощущают чистую силу и опасность, исходящие от [ROOT.GetCharacter.GetHerHim]."

 trait_education_mixed_magic:0 "[Concept('mixed_magic','Смешанная Магия')|E]"
 trait_education_mixed_magic_latent:0 "Скрытый [Concept('mixed_magic','смешанный маг')|E]"
 trait_education_mixed_magic_latent_desc:0 "Персонаж со скрытой [Concept('mixed_magic','смешанной магией')|E] не может использовать магию, но она глубоко запрятана в нём."
 trait_education_mixed_magic_latent_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет [Concept('mixed_magic','смешанную магию')|E] скрытую внутри него."
 trait_education_mixed_magic_1:0 "Новичок [Concept('mixed_magic','смешанной магии')|E]"
 trait_education_mixed_magic_1_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] развил магические навыки, считающиеся неестественными и тревожащими их не-[Concept('mixed_magic','магических')|E] сверстников. Однако до полного контроля ему ещё далеко."
 trait_education_mixed_magic_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] развил магические навыки, считающиеся неестественными и тревожащими их не-[Concept('mixed_magic','магических')|E] сверстников. Однако до полного контроля ему ещё далеко."
 trait_education_mixed_magic_2:0 "Адепт [Concept('mixed_magic','смешанной магии')|E]"
 trait_education_mixed_magic_2_desc:0 "Как [ROOT.GetCharacter.GetFirstNameNoTooltip] знания о [Concept('mixed_magic','смешанной магии')|E] росли, [ROOT.GetCharacter.GetHerHim] глаза медленно тускнели, и животные, кажется, отдалились от [ROOT.GetCharacter.GetHerHim]."
 trait_education_mixed_magic_2_character_desc:0 "Как [ROOT.GetCharacter.GetFirstNameNoTooltip] знания о [Concept('mixed_magic','смешанной магии')|E] росли, [ROOT.GetCharacter.GetHerHis] глаза медленно тускнели, и животные, кажется, отдалились от [ROOT.GetCharacter.GetHerHim]."
 trait_education_mixed_magic_3:0 "Эксперт [Concept('mixed_magic','смешанной магии')|E]"
 trait_education_mixed_magic_3_desc:0 "Тени вокруг эксперта в [Concept('mixed_magic','смешанной магии')|E] мерцают и темнеют, когда они проходят, и когда они говорят. Другие же могут поклясться, что тени шепчутся с ними, когда их почти белые глаза смотрят на невидимое. Немного [Concept('mixed_magi','смешанных магов')|E] смогли достичь этого уровня, но всех, кто смог - боятся."
 trait_education_mixed_magic_3_character_desc:0 "Тени вокруг [ROOT.GetCharacter.GetFirstNameNoTooltip] мерцают и темнеют, когда они проходят, и когда он говорит. Другие же могут поклясться, что тени шепчутся с ним, когда его почти белые глаза смотрят на невидимое. Немного [Concept('mixed_magi','смешанных магов')|E] смогли достичь этого уровня, но всех, кто смог - боятся.."
 trait_education_mixed_magic_4:0 "Мастер [Concept('mixed_magic','смешанной магии')|E]"
 trait_education_mixed_magic_4_desc:0 "Как у настоящего Мастера [Concept('mixed_magic','смешанной магии')|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] глаза давно потеряли цвет, но все еще двигаются и смотрят глубоко в пустоту. Вокруг [ROOT.GetCharacter.GetHerHim], аура страха пронизывает, когда цвета и свет, кажется, рассеиваются и расширяются вокруг [ROOT.GetCharacter.GetHerHis]. В то время как искусство [Concept('mixed_magic','смешанной магии')|E] почти неизвестно, никто не может этого отрицать [ROOT.GetCharacter.GetFirstNameNoTooltip] мастерство в этом абсолютно..."
 trait_education_mixed_magic_4_character_desc:0 "Как настоящий Мастер [mixed_magi|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] Его глаза давно потеряли цвет, но все еще двигаются и смотрят глубоко в пустоту. Вокруг [ROOT.GetCharacter.GetHerHim], аура страха пронизывает, когда цвета и свет, кажется, рассеиваются и расширяются вокруг [ROOT.GetCharacter.GetHerHis]. В то время как искусство [Concept('mixed_magic','смешанной магии')|E] почти неизвестно, никто не может этого отрицать [ROOT.GetCharacter.GetFirstNameNoTooltip] мастерство в этом абсолютно..."

 ethereal_necromancy:0 "Эфирная некромантия"
 trait_ethereal_necromancy:0 "Эфирная некромантия"
 trait_ethereal_necromancy_desc:0 "Эти [Concept('magicians','маги')|E] имеют возможность связываться с духами, подчинять их своей воле и посылать выполнять их приказы. Будь то слежка за своими врагами или прямое их убийство, духи находятся на побегушках у этого [Concept('magi','мага')|E]."
 trait_ethereal_necromancy_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет возможность связываться с духами, подчинять их своей воле и посылать выполнять их приказы. Будь то слежка за своими врагами или прямое их убийство, духи всегда находятся на побегушках у [ROOT.GetCharacter.GetFirstNameNoTooltip]."

 trait_pryonism:0 "Прионизм"
 trait_pryonism_desc:0 "Этот [Concept('magi','маг')|E] обладает способностью читать мысли и влиять на мысли и сны других людей."
 trait_pryonism_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает способностью читать мысли и влиять на мысли и сны других людей."

 trait_education_anti_magic:0 "[Concept('antimagic','Анти-магия')|E]"
 trait_education_anti_magic_1:0 "[Concept('antimagic','Анти-маг')|E] Новичок"
 trait_education_anti_magic_1_desc:0 "Новичок в [Concept('antimagic','анти-магии')|E] обладает только базовыми навыками, необходимыми для отражения или борьбы с силами магии. У него есть шанс только против самых слабых магических сил."
 trait_education_anti_magic_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает базовыми навыками борьбы с магическими силами. К сожалению, против всех, кроме самых слабых магических сил, он долго не продержится."
 trait_education_anti_magic_2:0 "[Concept('antimagic','Анти-маг')|E] Адепт"
 trait_education_anti_magic_2_desc:0 "[Concept('antimagic','Анти-маг')|E] Адепт более чем способен справиться с обычными и, возможно, даже с некоторыми необычными силами магии в мире."
 trait_education_anti_magic_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] более чем способен справиться с большинством магических противников, с которыми люди могут столкнуться в своей жизни."
 trait_education_anti_magic_3:0 "[Concept('antimagic','Анти-маг')|E] Эксперт"
 trait_education_anti_magic_3_desc:0 "Эксперты в [Concept('antimagic','анти-магии')|E] относятся к элитным силам борьбы с магией. Когда редкие формы магии угрожают миру, именно [Concept('antimagic','Анти-маги')|E] Эксперты защищают других."
 trait_education_anti_magic_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] готов на случай, если одна из самых страшных магий угрожает их стране или миру. Хотя эти силы необычны, [ROOT.GetCharacter.GetFirstNameNoTooltip] готов к битве с ними."
 trait_education_anti_magic_4:0 "[Concept('antimagic','Анти-маг')|E] Мастер"
 trait_education_anti_magic_4_desc:0 "[Concept('magi','Маги')|E], монстры и другие волшебные существа дрожат и прячутся в страхе, когда [Concept('antimagic','Анти-маг')|E] Мастер проходит мимо. Мастер способен покончить даже с самыми могущественными силами магии, и мало кто осмеливается шутить с ним."
 trait_education_anti_magic_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не боится сил магии так, как они боятся [ROOT.GetCharacter.GetHerHim], [ROOT.GetCharacter.GetFirstNameNoTooltip] может покончить с ними одним ударом."

 ##CONGENITAL##

 trait_magic_good:0 "[Concept('magi','Магия')|E]"
 trait_magic_good_1:0 "Латентный [Concept('magi','маг')|E]"
 trait_magic_good_1_desc:0 "В этом персонаже есть капля магической крови."
 trait_magic_good_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет в своих венах каплю волшебной крови."
 trait_magic_good_2:0 "Обычный [Concept('magi','маг')|E]"
 trait_magic_good_2_desc:0 "Этот персонаж обладает самым базовым количеством магического потенциала для [Concept('magi','мага')|E]. Он способнен к разрушению, но, к счастью, только в небольших масштабах."
 trait_magic_good_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет самое базовое количество магического потенциала для [Concept('magi','мага')|E]. Он способен к разрушению, но, к счастью, только в небольших масштабах."
 trait_magic_good_3:0 "Одаренный [Concept('magi','маг')|E]"
 trait_magic_good_3_desc:0 "Этот персонаж имеет естественную склонность к магии. Во многих культурах считается, что он обладатель чистой крови. Это приблизительно средний показатель для большинства [Concept('magi','магов')|E] на Аэрасе."
 trait_magic_good_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет естественную склонность к магии. Во многих культурах считается, что он обладатель чистой крови. Это приблизительно средний показатель для большинства [Concept('magi','магов')|E] на Аэрасе."
 trait_magic_good_4:0 "Передовой [Concept('magi','маг')|E]"
 trait_magic_good_4_desc:0 "Этот персонаж обладает магическим потенциалом, который можно увидеть раз в поколение, и владеет разрушительной силой даже без магического обучения. Те, кто знают о нём, боятся его силы, и это правильно."
 trait_magic_good_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает магическим потенциалом, который можно увидеть раз в поколение, и владеет разрушительной силой даже без магического обучения. Те, кто знает о [ROOT.GetCharacter.GetHerHim] боится его силы, и это правильно."

 trait_magic_good_5:0 "Исключительный [Concept('magi','маг')|E] I"
 trait_magic_good_5_desc:0 "Этот персонаж является одним из величайших [Concept('magi','магов')|E] своего времени, способных на беспрецедентные подвиги разрушения и созидания. Хотя существовали и более могущественные маги, редко бывает больше одного такого в каждом столетии. Только при тщательно управляемых и многовековых программах по продолжению магического рода, общество может произвести больше, чем горстку таких особей."
