 trait_gh_blood_of_prophet:0 "Хадасур"
 trait_gh_blood_of_prophet_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] происходит от легендарного Пророка, от которого мы знаем путь, которому должна следовать вся история на протяжении поколений. Только те, в ком течёт кровь Пророка, могут сидеть на троне Хиклана, чтобы его мудрость в той или иной форме всегда вела за собой последователей святого пророчества."
 trait_gh_blood_of_prophet_desc:0 "Хадасур, или 'Кровь пророка', — это термин, обозначающий тех в обществе Амсари, которые являются членами правящей семьи, или тех, в чьих жилах течет кровь Великого Пророка." #NT!

 trait_gh_chevalie_uniter:0 "Объединитель Марчеров"
 trait_gh_chevalie_uniter_desc:0 "С помощью войны, интриг, дипломатии или, вероятно, сочетания всего этого, этот правитель объединил Марчеров Шевалье в Империю. Хотя многие предсказывали, что придет время, когда еще одному правителю придется собрать разбитый трон воедино, на данный момент он правит как великий объединитель всех верховных королей древности."
 trait_gh_chevalie_uniter_character_desc:0 "С помощью войны, интриг, дипломатии или, вероятно, сочетания всего этого, [ROOT.GetCharacter.GetFirstNameNoTooltip] объединил Марчеров Шевалье в Империю. Хотя многие предсказывали, что придет время, когда еще одному правителю придется собрать разбитый трон воедино, на данный момент [ROOT.GetCharacter.GetSheHe] правит как великий объединитель всех верховных королей древности."

 trait_gh_chevalie_uniter_og:0 "Великий объединитель"
 trait_gh_chevalie_uniter_og_desc:0 "Впервые в истории этот правитель собрал воедино разрозненные племена Шевигад и объединил как их культуру, так и политику. Можно только надеяться, что единство не закончится, и Шевигаду больше не придется пережить такие ужасы."
 trait_gh_chevalie_uniter_og_character_desc:0 "Впервые в истории, [ROOT.GetCharacter.GetFirstNameNoTooltip] собрал воедино разрозненные племена Шевигад и объединил как их культуру, так и политику. Можно только надеяться, что единство не закончится, и Шевигаду больше не придется пережить такие ужасы."

 trait_gh_iyrossi_uniter:0 "Объединитель Иросси"
 trait_gh_iyrossi_uniter_desc:0 "С помощью войны, интриг, дипломатии или, вероятно, сочетания всего этого, этот правитель объединил бывших рабов Иросси и стал их величайшей надеждой на будущее."
 trait_gh_iyrossi_uniter_character_desc:0 "Через войну, интриги, дипломатию или, вероятно, сочетания всего этого, [ROOT.GetCharacter.GetFirstNameNoTooltip] объединил разрозненных рабов Иросси, [ROOT.GetCharacter.GetSheHe] правит как великий объединитель наравне с Потаклеем."

