 trait_gh_glass_smith_03_desc:0 "Этот персонаж приобрел множество навыков, совершенствуя свое искусство стеклодува, становясь известным повсюду." #NT!
 trait_gh_glass_03_smith_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] приобрел множество навыков, совершенствуя свое искусство стеклодува, становясь известным повсюду." #NT!

 trait_gh_heir_of_asojiva:0 "Наследник Асодживы" #NT!
 trait_gh_heir_of_asojiva_desc:0 "Этот персонаж объявлен законным наследником престола Асодживы и крови Тарьяад. Применяя те же навыки, что и при возвращении земель своих законных предков, он обязательно возродит золотой век, увиденный во времена их предков, и будет внимательно следить за определенными группами, такие как ученые, чтобы трагедия кончины Тарьяада не повторилась когда-либо вновь." #NT!
 trait_gh_heir_of_asojiva_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] объявляен законным наследником престола Асодживы и крови Тарьяад. Применяя те же навыки, которые использовались для возвращения земель [ROOT.GetCharacter.GetHerHis] законных предков, [ROOT.GetCharacter.GetSheHe], несомненно, принесет золотой век, увиденный во времена [ROOT.GetCharacter.GetHerHis] предков, и будет внимательно следить за определенными группами, такие как ученые, чтобы трагедия кончины Тарьяада не повторилась когда-либо вновь." #NT!

 trait_gh_temporarily_disinherited:0 "Временно лишен наследства" #NT!
 trait_temporarily_disinherited_desc:0 "Этот персонаж из-за превратностей веры был лишен прав наследования. Его заверяли, что это только временно." #NT!
 trait_temporarily_disinherited_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip], из-за превратностей веры, был лишен своих прав наследования. Его заверяли, что это только временно." #NT!

 trait_necromancy_undead_thrall:0 "Нежить-раб" #NT!
 trait_necromancy_undead_thrall_desc:0 "Этот персонаж — раб-нежить, пешка могущественного некроманта или [lich|E], воскресший из мертвых только для того, чтобы быть обреченным на существование в рабстве. Только слабо способные к творческому мышлению, они лучше всего подходят для службы в качестве слуг, способных к автономии не больше, чем к способности жаловаться на свое положение. Однако со временем душа внутри них может начать восстанавливать своего рода личность." #NT!
 trait_necromancy_undead_thrall_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — раб-нежить, пешка могущественного некроманта или [lich|E], воскресший из мертвых только для того, чтобы быть обреченным на существование в рабстве. Только слабо способный к творческому мышлению, [ROOT.GetCharacter.GetFirstNameNoTooltip] лучше всего подходит для работы в качестве слуги, способного на не больше автономии, чем способность жаловаться на свое положение. Однако со временем душа внутри [ROOT.GetCharacter.GetFirstNameNoTooltip] может начать вновь проявлять своего рода личность." #NT!

 trait_necromancy_undead_awakened:0 "Пробужденная нежить" #NT!
 trait_necromancy_undead_awakened_desc:0 "Будь то явное создание могущественным некромантом или [lich|E], или естественный результат того, что раб-нежить случайно развил истинный разум, этот персонаж является пробуждённой нежитью. Обладая личностью, силой воли и фундаментальным желанием продолжать существование, они больше не могут контролироваться низменной магией. Более мощное некромантское господство, конечно, по-прежнему будет работать, как и более приземленные ухищрения, такие как 'причина' и 'торг'." #NT!
 trait_necromancy_undead_awakened_character_desc:0 "Будь то явное создание могущественным некромантом или [lich|E], или естественный результат того, что раб-нежить случайно развил истинный разум, [ROOT.GetCharacter.GetFirstNameNoTooltip] является пробуждённой нежитью. Обладая личностью, силой воли и фундаментальным желанием продолжать свое существование, [ROOT.GetCharacter.GetFirstNameNoTooltip] больше не может контролироваться низменной магией. Более мощное некромантское господство, конечно, по-прежнему будет работать, как и более приземленные ухищрения, такие как 'причина' и 'торг'." #NT!
 trait_necromancy_undead_awakened_desc:0 "Будь то явное создание могущественным некромантом или [lich|E], или естественный результат того, что раб-нежить случайно развил истинный разум, [ROOT.GetCharacter.GetFirstNameNoTooltip] является пробуждённой нежитью. Обладая личностью, силой воли и фундаментальным желанием продолжать свое существование, [ROOT.GetCharacter.GetFirstNameNoTooltip] больше не может контролироваться низменной магией. Более мощное некромантское господство, конечно, по-прежнему будет работать, как и более приземленные ухищрения, такие как 'причина' и 'торг'." #NT!

trait_necromancy_undead_lich:0 "Лич" #NT!
 trait_necromancy_undead_lich_desc:0 "Этот персонаж — могущественный некромант или [lich|E], повелитель жизни и смерти и обладатель силы, которую многие сочтут неестественной." #NT!
 trait_necromancy_undead_lich_character_desc:0 "С помощью ряда загадочных и тревожных ритуалов, известных как «Тринадцать ступеней бездны», [ROOT.GetCharacter.GetFirstNameNoTooltip] достиг состояния [lichdom|E], лишив их морали и их смертных плотских тел, взамен даровав им очевидное бессмертие." #NT!

 #Lich traits
 trait_gh_divine:0 "Божественный" #NT!
 trait_gh_divine_desc:0 "Этот [lich|E] знает, что боги действительно существуют и что они должны быть одним из них." #NT!
 trait_gh_divine_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который знает, что боги действительно существуют, и что [ROOT.GetCharacter.GetSheHe] должен быть одним из них." #NT!

 trait_gh_godhater:0 "Богоненавистник" #NT!
 trait_gh_godhater_desc:0 "Этот [lich|E] либо считает богов мелкими соперниками, которых они уничтожат, либо отвергает существование чего-то более сильного, чем они сами." #NT!
 trait_gh_godhater_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который либо считает богов мелкими соперниками, которых [ROOT.GetCharacter.GetSheHe] уничтожит, либо отвергает существование чего-либо более сильного, чем [ROOT.GetCharacter.GetHerHim]." #NT!

 trait_gh_destroyer:0 "Разрушитель" #NT!
 trait_gh_destroyer_desc:0 "Этот [lich|E] знает, что живые — слабые дураки, чья жизнь — оскорбление, на которое нужно ответить. Естественно, это означает, что все живое на [aeras|E] должно быть убито и превращено в его гораздо более совершенную скелетную разновидность." #NT!
 trait_gh_destroyer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который знает, что живые — слабые дураки, чья жизнь — оскорбление, на которое нужно ответить. Естественно, это означает, что все живое на [aeras|E] должно быть убито и превращено в его гораздо более совершенную скелетную разновидность." #NT!

 trait_gh_controller:0 "Контроллер" #NT!
 trait_gh_controller_desc:0 "Этот [lich|E] больше заинтересован в том, чтобы заставить жалких смертных поклониться, чем в том, чтобы убить их всех. Восставшие скелеты такие унылые! Кто хочет, чтобы ему поклонялись существа, которые даже не могут умолять вас прекратить мучить их?" #NT!
 trait_gh_controller_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который больше заинтересован в том, чтобы заставить жалких смертных поклониться, чем в том, чтобы убить их всех. Восставшие скелеты такие унылые! Кто хочет, чтобы ему поклонялись существа, которые даже не могут умолять вас прекратить мучить их?" #NT!

 trait_gh_imperious:0 "властный" #NT!
 trait_gh_imperious_desc:0 "Этот [lich|E] находит себя особенно злым из-за того, что могут существовать царства, еще не поклоняющиеся ему как богу, и считает чрезвычайно важным положить конец этому отвратительному и вопиющему пренебрежению их законным правлением." #NT!
 trait_gh_imperious_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который находит [ROOT.GetCharacter.GetHerselfHimself] особенно сердитым из-за того, что могут существовать сферы, не поклоняющиеся [ROOT.GetCharacter.GetHerHim] как богу, и считает крайне важным положить конец этому отвратительному и вопиющему пренебрежению законным правилом [ROOT.GetCharacter.GetHerHis]." #NT!

 trait_gh_logical:0 "Логический" #NT!
 trait_gh_logical_desc:0 "Этот [lich|E] медлителен и методичен, предпочитая уничтожать своих врагов с помощью затяжных заговоров и махинаций (которые часто терпят неудачу в их собственных лицах, но так же, как Алый Король Лич Аведесар 'Ужасный' Аведексаракс однажды сказал после своей попытки рейда в [chevalie|E] закончился тем, что вся его армия была уничтожена, а его тело уничтожено несколькими маршерами [anti_magi|E], а затем его голова скатилась в овраг, где он нашел древнюю гробницу, содержащую ужасный ритуал разрушения пустоты: 'Как и планировалось!')." #NT!
 trait_gh_logical_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — медлительный и методичный [lich|E], предпочитающий уничтожать врагов [ROOT.GetCharacter.GetHerHis] с помощью затяжных заговоров и махинаций (которые часто взрываются перед лицом [ROOT.GetCharacter.GetHerHis], но точно так же, как Алый Король Лич Аведесар «Ужасный» Аведексаракс однажды сказал после попытки рейда в [chevalie|E] закончился тем, что все его тело было уничтожено несколькими маршерами [anti_magi|E], а затем его голова скатилась в овраг, где он нашел древнюю гробницу, содержащую ужасный ритуал разрушения пустоты: «Как и планировалось!»)." #NT!

 trait_gh_impulsive:0 "импульсивный" #NT!
 trait_gh_impulsive_desc:0 "[lich|E] — это действие! Они не тратили десятилетия на подготовку своего ужасного ритуала или жизней после жестокого обращения со всеми в пределах видимости, чтобы ждать и быть терпеливыми! Если есть кто-то, кто не поклоняется им как богу, то они будут посещать этих дураков лично, пока не усвоят урок!" #NT!
 trait_gh_impulsive_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E] действия! [ROOT.GetCharacter.GetSheHe] не тратил десятилетия на подготовку ужасного ритуала [ROOT.GetCharacter.GetHerHis] или жизни после жестокого обращения со всеми в пределах видимости, чтобы ждать и быть терпеливым! Если есть кто-то, кто не поклоняется [ROOT.GetCharacter.GetHerHim] как богу, то [ROOT.GetCharacter.GetSheHe] будет посещать этих дураков лично, пока они не усвоят урок!" #NT!

 trait_gh_perfectionist:0 "перфекционист" #NT!
 trait_gh_perfectionist_desc:0 "Этот [lich|E] считает, что более крепкие груды воскрешенных в гневе костей намного превосходят действительно большие груды воскрешенных в гневе костей." #NT!
 trait_gh_perfectionist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] – это [lich|E], который считает, что более крепкие груды воскрешенных в гневе костей намного лучше, чем действительно большие груды воскрешенных в гневе костей." #NT!

 trait_gh_pragmatic:0 "прагматичный" #NT!
 trait_gh_pragmatic_desc:0 "Этого [lich|E] не особенно волнует, что его воскресшие слуги с трудом могут понять, каким концом держать меч, пока есть тысячи, которые плохо им размахивают." #NT!
 trait_gh_pragmatic_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], которого не особенно волнует, что воскресшие слуги [ROOT.GetCharacter.GetHerHis] с трудом могут понять, с какого конца держать меч, пока есть тысячи, которые плохо им размахивают." #NT!

 trait_gh_luxurious:0 "Роскошный" #NT!
 trait_gh_luxurious_desc:0 "Этот [lich|E] знает, что жить жизнью нежити значит жить роскошной жизнью. Откуда всем другим мерзостям против богов знать, что этот Лич величайший, если они не одеваются так?" #NT!
 trait_gh_luxurious_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который знает, что жить жизнью нежити — значит жить роскошной жизнью. Откуда всем остальным мерзостям против богов знать, что [ROOT.GetCharacter.GetSheHe] величайший, если [ROOT.GetCharacter.GetSheHe] не одевается так?" #NT!

 trait_gh_dour:0 "угрюмый" #NT!
 trait_gh_dour_desc:0 "Этот [lich|E], хотя и такой же яркий, как и следовало ожидать, гораздо более строгий, чем многие в своем роде. Некоторые Личи просто устают от вековых вечеринок, особенно когда соседний некрополь, кажется, никогда не сможет успокоиться!" #NT!
 trait_gh_dour_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — это [lich|E], который, хотя и такой же яркий, как и следовало ожидать, гораздо более строгий, чем многие из рода [ROOT.GetCharacter.GetHerHis]. Некоторые Личи просто устают от вековых вечеринок, особенно когда соседний некрополь, кажется, никогда не сможет успокоиться!" #NT!

 trait_gh_education_lich_1:0 "Молодой Лич" #NT!
 trait_gh_education_lich_1_desc:0 "Молодой [lich|E] только сделал свои маленькие шаги, чтобы стать отвратительной мерзостью против всех законов, которые управляют жизнью, и ему еще предстоит собрать черные знания многих более старых и ученых Личей. Или, возможно, они просто ужасны во всей этой истории с Личами, хотя никогда не признаются в этом." #NT!
 trait_gh_education_lich_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] сделал только первые шаги [ROOT.GetCharacter.GetHerHis], чтобы стать отвратительной мерзостью против всех законов, управляющих жизнью, и ему еще предстоит собрать черные знания многих других пожилых и ученых [liches|E]. Или, возможно, [ROOT.GetCharacter.GetSheHe] просто ужасен во всем, что касается Лича, хотя [ROOT.GetCharacter.GetSheHe] никогда не признается в этом." #NT!

 trait_gh_education_lich_2:0 "Инициировать Лича" #NT!
 trait_gh_education_lich_2_desc:0 "Посвященный [lich|E] по-прежнему считается находящимся на более низком уровне по сравнению со многими из его современников, либо из-за того, что он все еще недавно обращен, либо из-за некомпетентности, хотя вы бы так не подумали, слушая их разглагольствования." #NT!
 trait_gh_education_lich_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] по-прежнему считается менее влиятельным по сравнению со многими из [ROOT.GetCharacter.GetHerHis] современников [liches|E] либо из-за того, что он все еще недавно обращен, либо из-за некомпетентности, хотя вы бы так не подумали, слушая разглагольствования [ROOT.GetCharacter.GetHerHis]." #NT!

 trait_gh_education_lich_3:0 "Лич" #NT!
 trait_gh_education_lich_3_desc:0 "[lich|E] - самый средний в своем роде, с способностями, которые большинство сочло бы сводящими с ума, и поведением, которое большинство назвало бы "неудобным, чтобы быть рядом"." #NT!
 trait_gh_education_lich_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] по-прежнему считается средним для [lich|E], с способностями, которые большинство сочло бы сводящими с ума, а поведение большинство назвало бы «неудобным быть рядом»." #NT!

 trait_gh_education_lich_4:0 "Могущественный Лич" #NT!
 trait_gh_education_lich_4_desc:0 "Могущественный [lich|E], благодаря возрасту или силе, зарекомендовал себя как мощный пример своего рода и внушающий страх некромант, способный причинить много разрушений и продемонстрировать поистине волшебный уровень нарциссизма." #NT!
 trait_gh_education_lich_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] благодаря возрасту или силе сделал [ROOT.GetCharacter.GetHerselfHimself] ярким примером [lich|E] и внушающим страх некромантом, способным причинить много разрушений и продемонстрировать поистине волшебный уровень нарциссизма." #NT!

 trait_gh_education_lich_5:0 "Старший Лич" #NT!
 trait_gh_education_lich_5_desc:0 "Старейшина [lich|E] считается одним из самых могущественных представителей своего темного вида. Достигли ли они таких ужасающих высот благодаря отвратительно долгому издевательству над жизнью или благодаря непристойным уровням сил в своей душе, они, как Личи, более способны, чем кто-либо другой, причинять большие разрушения и произносить гнусные многодневные тирады, не требующие мелкого человеческого вмешательства. например, «дышать» или «давать другим возможность говорить». Обычно помогает то, что большинство Старших Личей настолько стары, что их взгляды на современную культуру, как правило, великодушно называют «устаревшими»." #NT!
 trait_gh_education_lich_5_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] считается одним из самых мощных темных видов [ROOT.GetCharacter.GetHerHis]. Независимо от того, достигли ли [ROOT.GetCharacter.GetSheHe] таких ужасающих высот за счет отвратительно долгого издевательства над жизнью или за счет непристойных уровней силы в душе [ROOT.GetCharacter.GetHerHis], они, как [lich|E], более способны, чем кто-либо другой, причинять большие разрушения и доносить гнусные многодневные разглагольствования, не требующие мелкого человеческого вмешательства. например, «дышать» или «давать другим возможность говорить». Обычно помогает то, что большинство Старших Личей настолько стары, что их взгляды на современную культуру, как правило, великодушно называют «устаревшими»." #NT!

 trait_gh_cult_everlasting:0 "Kult Wiczośwoci" #NT!
 trait_gh_cult_everlasting_desc:0 "Этот [lich|E] когда-то был членом Kult Wiczośwoci, или «Культа Вечного» в древнем Ойчайнце. Это отмечает их как одного из первых Личей и последователей легендарного [vilas_venslau|E]. Один из виновников ужасного [sorrowing_of_oejeynica|E], иностранцы считают его ужасным монстром, но он также признан, возможно, одним из самых опасных людей, которые когда-либо жили или не жили. Член Культа Вечности даже пользуется одним преимуществом, которое почти невозможно заработать для любого другого Лича, — скупым уважением большинства Личей." #NT!
 trait_gh_cult_everlasting_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] когда-то был членом Kult Wiczośwoci, или «Культа Вечного» в древнем Ойчайнце. Это помечает [ROOT.GetCharacter.GetHerHis] как одного из первых [liches|E] и последователя легендарного [vilas_venslau|E]. Один из виновников ужасного [sorrowing_of_oejeynica|E], [ROOT.GetCharacter.GetSheHe], которого иностранцы считают ужасным монстром, но также признают, возможно, одним из самых опасных людей, которые когда-либо жили или не жили. [ROOT.GetCharacter.GetSheHe] даже обладает одним преимуществом, которое почти невозможно получить для любого другого Лича, — скупым уважением большинства Личей." #NT!

 trait_gh_master_cult_everlasting:0 "Mstrnz Kult Wiczośwoci" #NT!
 trait_gh_master_cult_everlasting_desc:0 "Этот [lich|E] когда-то был мастером Kult Wiczośwoci, или «Культа Вечного» в древнем Ойчайнце. Это отмечает их как прародителей почти всех [lich|E] на [the_continent|E]. Возможно, самый могущественный Лич из когда-либо живших, даже печально известные злобные и склонные к распрям Личи из [lichdoms|E] вынуждены отдавать дань уважения тем, кто основал [sorrowing_of_oejeynica|E]." #NT!
 trait_gh_master_cult_everlasting_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] когда-то был мастером Kult Wiczośwoci, или «Культа Вечного» в древнем Ойчайнце. Это отмечает [ROOT.GetCharacter.GetHerHim] как прародителя почти всех [lich|E] в [the_continent|E]. Возможно, самый могущественный Лич из когда-либо живших, даже печально известные злобные и склонные к распрям Личи из [lichdoms|E] вынуждены уважать [ROOT.GetCharacter.GetSheHe], основавшего [sorrowing_of_oejeynica|E]." #NT!

 trait_gh_arch_lich_1:0 "Арх Лич" #NT!
 trait_gh_arch_lich_1_desc:0 "Настоящий [archlich|E], этот [lich|E] сделал почти невозможное и временно подчинил себе достаточно личей-соперников [lichdoms|E], чтобы быть признанным Архличем, верховным правителем всех Личей. Это означает, что они, вероятно, возглавляют огромные силы нежити, и их пэрство состоит из шабаша некоторых из самых могущественных [magi|E], существующих в настоящее время. Будут ли они на самом деле использовать что-либо из этого до того, как один из их подчиненных совершит традиционное политическое убийство, еще неизвестно ..." #NT!
 trait_gh_arch_lich_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — настоящий [archlich|E], [lich|E], который сделал практически невозможное и временно подчинил себе достаточно соперников-личей [lichdoms|E], чтобы быть признанным Архличем, верховным правителем всех Личей. Это означает, что [ROOT.GetCharacter.GetSheHe], вероятно, возглавляет огромные силы нежити, а пэрство [ROOT.GetCharacter.GetHerHis] состоит из шабаша некоторых из самых могущественных [magi|E], существующих в настоящее время. Еще неизвестно, использует ли [ROOT.GetCharacter.GetSheHe] что-либо из этого до того, как один из подчиненных [ROOT.GetCharacter.GetHerHis] совершит традиционное политическое убийство..." #NT!

 trait_gh_disconnected:0 "Отключено" #NT!
 trait_gh_disconnected_desc:0 "Этот [lich|E] отключился от мира, по-видимому, потеряв способность манипулировать своим телом." #NT!
 trait_gh_disconnected_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] отключился от мира, очевидно, потеряв возможность манипулировать телом [ROOT.GetCharacter.GetHerHis]." #NT!

 trait_gh_debodied:0 "Детелесный" #NT!
 trait_gh_debodied_desc:0 "Тело этого [lich|E] было уничтожено, но череп остался. Вероятно, они очень злы на этот факт, а также потеряли почти всю свою магию." #NT!
 trait_gh_debodied_character_desc:0 "Тело [ROOT.GetCharacter.GetFirstNameNoTooltip] было уничтожено [ROOT.GetCharacter.GetHerHis], но череп [ROOT.GetCharacter.GetHerHis] остался. [ROOT.GetCharacter.GetHerHis], вероятно, очень рассержены этим фактом, а также потеряли почти всю магию [ROOT.GetCharacter.GetHerHis]." #NT!

 trait_gh_overvain:0 "напрасно" #NT!
 trait_gh_overvain_desc:0 "Этот [lich|E] стал чрезмерно тщеславным, своего рода безумием, основанным на Личе. С их претензиями на управление вселенной без ответа и вечностью жизни, обеспечивающей мало реальных изменений, они сошли с ума от одержимости собой и теперь бесконечно пытаются превзойти себя, разрушая себя в попытках «украсить»." #NT!
 trait_gh_overvain_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] стал чрезмерно тщеславным, тип безумия на основе [lich|E]. С их претензиями на управление вселенной без ответа и вечностью жизни, обеспечивающей мало реальных изменений, они сошли с ума от одержимости собой и теперь бесконечно пытаются превзойти себя, разрушая себя в попытках «украсить»." #NT!

 trait_gh_soulshadowed:0 "Затененный душой" #NT!
 trait_gh_soulshadowed_desc:0 "Soulshadow — это вежливое описание, используемое [liches|E] для описания краха их разума нежити. Те некроманты, которые испытывают болезнь, как правило, становятся все более отчужденными и равнодушными к окружающему миру, изо всех сил пытаются понять предложения и регулярно кажутся «потерянными» в странных мечтах, видениях или кошмарах. Неизвестно, что именно вызывает это, но разные причины включают в себя заново обнаруженную травму, магическое повреждение их связывания или то, что это неизбежность жизни Личей, неизвестно. Последнее, скорее всего, является самым страшным для самих Личей, многие из которых отчаянно пытались найти способ предотвратить безумие на протяжении столетий." #NT!
 trait_gh_soulshadowed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - тень души, вежливое описание, используемое [liches|E] для описания краха разума нежити [ROOT.GetCharacter.GetHerHis]. [ROOT.GetCharacter.GetFirstNameNoTooltip] становится все более отчужденным и безразличным к окружающему миру, изо всех сил пытается понять предложения и регулярно кажется «потерянным» в странных мечтах, видениях или кошмарах. Неизвестно, что именно вызывает это, но были включены различные причины: вновь обнаруженная травма, магическое повреждение их связывания или то, что это неизбежность жизни Личей, неизвестно. Последнее, скорее всего, является самым страшным для самих Личей, многие из которых отчаянно пытались найти способ предотвратить безумие на протяжении столетий." #NT!

 trait_gh_legon:0 "Легон" #NT!
 gh_legon_neutral:0 "Легон" #NT!
 gh_legon_male:0 "Легон" #NT!
 gh_legon_female:0 "Леган" #NT!
 trait_gh_legon_character_desc:0 "Благодаря политиканству, праву рождения или заслугам [ROOT.GetCharacter.GetFirstNameNoTooltip] стал признанным главой [Concept('aversaria','Аверсарианского')|E] легиона." #NT!
 trait_gh_legon_desc:0 "Благодаря политиканству, праву рождения или заслугам этот персонаж стал признанным мастером [Concept('aversaria','Аверсарианского')|E] легиона." #NT!

 trait_gh_arch_legon:0 "Арх-Легон" #NT!
 gh_arch_legon_neutral:0 "Арх-Легон" #NT!
 gh_arch_legon_male:0 "Арх-Легон" #NT!
 gh_arch_legon_female:0 "Арх-Леган" #NT!
 trait_gh_arch_legon_desc:0 "Этот персонаж, заслуженно или нет, достиг самого высокого воинского звания в [Concept('aversaria','Аверсарии')|E] и обладает полномочиями командовать всей армией легионов Аверсарии и управлять от имени автократира." #NT!
 trait_gh_arch_legon_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip], заслуженно или нет, достиг самого высокого воинского звания в [Concept('aversaria','Аверсарии')|E] и обладает полномочиями командовать всей армией легионов Аверсарии и управлять от имени автократира." #NT!

 trait_gh_gedeora_victim:0 "Жертва Гедеоры" #NT!
 trait_gh_gedeora_victim_desc:0 "[gedeora|E] изменила разум этого персонажа. Даже если он не может понять, чем он отличается, какая-то глубинная часть его разума кричит, что что-то очень неправильно..." #NT!
 trait_gh_gedeora_victim_character_desc:0 "[Concept('gedeora','Гедеора')|E] изменила разум [ROOT.GetCharacter.GetFirstNameNoTooltip]. Даже если [ROOT.GetCharacter.GetSheHe] не может понять, чем [ROOT.GetCharacter.GetSheHe] отличается, какая-то глубинная часть [ROOT.GetCharacter.GetHerHis] разума кричит, что что-то очень неправильно..." #NT!

 trait_gh_odrstund_victim:0 "Жертва [Concept('odrstund','Одрстунда')|E]" #NT!
 trait_gh_odrstund_victim_desc:0 "[odrstund|E] повредил разум этого персонажа, худшей из [Concept('gedeora','Гедеор')|E], зарегистрированной в истории [Concept('aversaria','Аверсарии')|E]. Из-за того, что разум персонажа доведен высвобожденной кровожадностью почти до безумия, его жалеют, боятся и ненавидят в равной степени." #NT!
 trait_gh_odrstund_victim_character_desc:0 "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] был поврежден [Concept('odrstund','Одрстундом')|E], худшей из [Concept('gedeora','Гедеор')|E], зарегистрированной в истории [Concept('aversaria','Аверсарии')|E]. Из-за того, что [ROOT.GetCharacter.GetHerHis] разум доведен до безумия высвободившейся кровожадностью, [ROOT.GetCharacter.GetSheHe] вызывает жалость, страх и ненависть в равной степени." #NT!
