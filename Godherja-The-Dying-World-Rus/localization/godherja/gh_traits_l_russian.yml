 trait_gh_pale_seer:0 "Бледный провидец" #NT!
 trait_gh_pale_seer_desc:0 "Бледный видящий может почти без усилий направить свой разум в разлом и танцевать среди изнашивающихся нитей реальности. В то время как большинство заблудилось бы в этом запутанном царстве, бледный видящий может свободно перемещаться по нему, получая представление о прошлом, настоящем и будущем." #NT!
 trait_gh_pale_seer_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может почти без усилий направлять свой разум в разлом и танцевать среди изнашивающихся нитей реальности. В то время как большинство заблудилось бы в этом запутанном царстве, [ROOT.GetCharacter.GetFirstNameNoTooltip] может свободно перемещаться по нему, получая представление о прошлом, настоящем и будущем." #NT!
