trait_gh_reifier:0 "Reifier" #NT!
trait_gh_reifier_desc:0 "Большинство считает ночные часы временем для отдыха. Для этого персонажа начинается другая жизнь. Как только их глаза закрываются, они вступают в спящий мир, окутанное туманом царство страшных тайн, нерожденных мерзостей и жгучих истин. Иногда трудно сказать, какой из двух миров более реален." #NT!
trait_gh_reifier_char_desc:0 "Большинство считает ночные часы временем для отдыха. Для [ROOT.GetCharacter.GetFirstNameNoTooltip] это когда начинается их другая жизнь. Как только их глаза закрываются, они вступают в спящий мир, окутанное туманом место ужасных тайн, нерожденных мерзостей и жгучих истин. Иногда трудно сказать, какой из двух миров более реален." #NT!

 trait_lifestyle_jurist:0 "Юрист" #NT!

 trait_jurist_1:0 "Начинающий юрист" #NT!
 trait_jurist_1_desc:0 "Этот персонаж был обучен основам сложной законнической доктрины Варденитов. Хотя можно рассчитывать на то, что он знает все тонкости базовой судебной процедуры и методологии, он все еще находится в начале своего пути к мастерству юриста. Хотя это, безусловно, лучше, чем вообще ничего не знать, он, скорее всего, будет разгромлен в любом суде, которым руководит любой хоть наполовину приличный судья. Для многих представителей сельских низших классов это абсолютная вершина их образования, хотя те немногие, кто проявляет особый талант, могут оказаться за пределами своих поселков с рекомендательными письмами для дальнейшего обучения." #NT!
 trait_jurist_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] изучил основы сложной законнической доктрины Варденитов. Хотя [ROOT.GetCharacter.GetSheHe] может рассчитывать на то, что знает все тонкости базовой судебной процедуры и методологии, [ROOT.GetCharacter.GetSheHe] все еще находится в начале своего пути к мастерству юриста. Хотя это, безусловно, лучше, чем вообще ничего не знать, [ROOT.GetCharacter.GetSheHe], скорее всего, будет разгромлен в любом суде, которым руководит любой приличный судья. Для многих представителей сельских низших классов это абсолютная вершина их образования, хотя те немногие, кто проявляет особый талант, могут оказаться за пределами своих поселков с рекомендательными письмами для дальнейшего обучения." #NT!

 trait_jurist_2:0 "Адекватный юрист" #NT!
 trait_jurist_2_desc:0 "Этот персонаж получил достаточно образования, чтобы быть вменяемым судьей, юристом или ученым в сложной системе законов и судов Варденитов. Действительно, мир Варденитов наполнен функционерами такого уровня — совершенно невзрачными единицами, способными грамотно вести самые элементарные дела. Однако ему по-прежнему будет сложно с высшим искусством юриспруденции Варденитов, особенно с политическими делами. Тем не менее, для большинства Варденитов достижение даже этого считается высокой честью и требует многих лет тщательной учебы. Однако для тех, у кого есть амбиции, это только первый шаг." #NT!
 trait_jurist_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] получил достаточное образование, чтобы работать адекватным судьей, юристом или ученым в сложной системе законов и судов Варденитов. Действительно, мир Варденитов наполнен функционерами такого уровня — совершенно невзрачными единицами, способными грамотно вести самые элементарные дела. Однако ему по-прежнему будет сложно с высшим искусством юриспруденции Варденитов, особенно с политическими делами. Тем не менее, для большинства Варденитов достижение даже этого считается высокой честью и требует многих лет тщательной учебы. Однако для тех, у кого есть амбиции, это только первый шаг." #NT!

 trait_jurist_3:0 "Исключительный юрист" #NT!
 trait_jurist_3_desc:0 "Этот персонаж продемонстрировал уровень мастерства, который отличает его от заурядных юристов, составляющих большинство юридического сообщества Варденитов. Они уже начали заниматься прецедентным правом, более сложным, чем простое убийство, кража или споры о наследстве. Многие из тех, кто достигает этой степени образования, будут стремиться к престижным судейским должностям, и их часто можно встретить на самых важных судебных процессах государства, жаждущих принять участие в разбирательстве." #NT!
 trait_jurist_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] продемонстрировал уровень мастерства, который отличает [ROOT.GetCharacter.GetHerHim] от рядовых юристов, составляющих большинство юридического сообщества Варденитов. [ROOT.GetCharacter.GetSheHe] уже начал заниматься прецедентным правом, более сложным, чем простое убийство, кража или споры о наследстве. Многие из тех, кто достигает этой степени образования, будут стремиться к престижным судейским должностям, и их часто можно встретить на самых важных судебных процессах государства, жаждущих принять участие в разбирательстве." #NT!

 trait_jurist_4:0 "Профессиональный юрист" #NT!
 trait_jurist_4_desc:0 "Этот персонаж действительно обладает редким талантом и намного возвысился над своими коллегами. Его мастерство в юриспруденции делает его высоко ценимым великим и могущественным членом общества Варденитов, и его суждения, вероятно, читают и обсуждают ученые всего мира Варденитов. Он знает все уловки, описанные в книгах, и может рассчитывать на то, что сможет потешаться над менее опытными юристами, даже добавляя немного театральности в обычно сдержанные разбирательства в судах там, где это уместно. Юристов такого уровня знаний обычно можно увидеть в соревновании друг с другом за высокие судейские должности. Его уникальный набор навыков делает его настолько опасным, что местные лорды будут внимательно следить за ним — горе тому неподготовленному правителю, который поссорится с искусным юристом." #NT!
 trait_jurist_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — действительно редкий талант, и он поднялся намного выше своих коллег. Его мастерство в юриспруденции делает его высоко ценимым великим и могущественным членом общества Варденитов, а [ROOT.GetCharacter.GetHerHis] суждения, вероятно, читают и обсуждают ученые всего мира Варденитов. Он знает все уловки, описанные в книгах, и может рассчитывать на то, что сможет потешаться над менее опытными юристами, даже добавляя немного театральности в обычно сдержанные разбирательства в судах там, где это уместно. Юристов такого уровня знаний обычно можно увидеть в конкуренции друг с другом за высокие судейские должности. Его уникальный набор навыков делает его настолько опасным, что местные лорды будут внимательно следить за ним — горе тому неподготовленному правителю, который поссорится с искусным юристом." #NT!

 trait_jurist_5:0 "Легендарный юрист" #NT!
 trait_jurist_5_desc:0 "Талант, выпадающий раз в поколение, за годы учебы и тяжелого труда, этот персонаж достиг уровня юридического мастерства, которым обладали лишь немногие избранные в истории Варденитов. Даже Мамуры не решаются командовать им, а другие юристы смотрят на них со смесью страха и уважения. Скорее всего, они либо создадут новую юридическую школу, либо сделает существующую школу известной в зависимости от своих предпочтений. Что бы они ни выбрали, их действия сформируют доктрину Варденитов на века вперед." #NT!
 trait_jurist_5_character_desc:0 "Уникальный талант, выпадающий раз в поколение, за годы учебы и тяжелого труда [ROOT.GetCharacter.GetFirstNameNoTooltip] достиг уровня юридического мастерства, которого в истории Варденитов добились лишь немногие избранные. Даже Мамуры не решаются командовать [ROOT.GetCharacter.GetHerHim], а другие юристы смотрят на него со смесью страха и уважения. Скорее всего, он либо создаст новую юридическую школу, либо сделает существующую школу известной в зависимости от своих предпочтений. Что бы [ROOT.GetCharacter.GetSheHe] ни решил сделать, [ROOT.GetCharacter.GetHerHis] действия будут формировать доктрину Варденитов на века вперед." #NT!

