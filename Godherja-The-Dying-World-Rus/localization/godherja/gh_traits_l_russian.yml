 trait_adabyss_invasion_leader:0 "Лелманд"
 trait_adabyss_invasion_leader_desc:0 "Лелманд — официальный титул командующего адабисским эквивалентом [Concept('aversarian','Аверсарианского')|E] легиона. Пройдя 47 испытаний, необходимых для того, чтобы стать лидером в громадной военной машине Адабисса, и изучив принципы работы и использования оружия, которое северяне могли только вообразить, Лелманд теперь возглавляет Мосеку Лимпгейл, или 'Янтарный корпус', во время вторжения в северные земли.\n\nКорпус — всего лишь небольшая часть адабисских вооруженных сил, завоевание северных владений рассматривается как не более чем второстепенное зрелище для гораздо более важных и прибыльных вторжений на юг и восток. Однако, несмотря на это, адабисцы маршируют, казалось бы, в бесчисленном количестве, с технологиями, которые когда-то считались используемыми только богами."
 trait_adabyss_invasion_leader_character_desc:0 "Лелманд — официальный титул командующего адабисским эквивалентом [Concept('aversarian','Аверсарианского')|E] легиона. Пройдя 47 испытаний, необходимых для того, чтобы стать лидером в громадной военной машине Адабисса, и изучив принципы работы и использования оружия, о котором жители севера могли только мечтать, [ROOT.GetCharacter.GetFirstNameNoTooltip] теперь возглавляет Мосеку Лимпгейл, или 'Янтарный корпус', во время вторжения в северные земли.\n\nКорпус — всего лишь небольшая часть адабисских вооруженных сил, завоевание северных владений рассматривается как не более чем второстепенное зрелище для гораздо более важных и прибыльных вторжений на юг и восток. Однако, несмотря на это, адабисцы маршируют, казалось бы, в бесчисленном количестве, с технологиями, которые когда-то считались используемыми только богами."

