 trait_gh_magicsickness_1:0 "[Concept('exposure_sickness','Болезнь')|E]"
 trait_gh_magicsickness_1_desc:0 "Последствия чрезмерного количества [Concept('magic','магии')|E], на теле персонажа появились волдыри. Этот персонаж испытывает случайные приступы тошноты и рвоты, а также периоды головной боли, усталости и лихорадки. Если внимательно присмотреться, можно увидеть, как его вены становятся чуть более выраженными, и можно увидеть движение крови, струящейся под его кожей."
 trait_gh_magicsickness_1_character_desc:0 "Последствия чрезмерного количества [Concept('magic','магии')|E] на теле персонажа появились волдыри. Этот персонаж испытывает случайные приступы тошноты и рвоты, а также периоды головной боли, усталости и лихорадки. Если внимательно присмотреться, то можно увидеть [ROOT.GetCharacter.GetHerHis] вены становятся чуть более выраженными, и вы видите движение крови, бегущей под ними. [ROOT.GetCharacter.GetHerHis] кожа. Иногда даже кажется, что кровь льется из одного из [ROOT.GetCharacter.GetHerHis] отверстий."

 trait_gh_magicsickness_2:0 "Сильная [Concept('exposure_sickness','Болезнь')|E]"
 trait_gh_magicsickness_2_desc:0 "Последствия чрезмерного количества [Concept('magic','магии')|E] на теле бесчисленно и экстремально. Этот персонаж быстро становится недееспособным, проводя большую часть дня в рвоте (обычно, а в худших случаях кровью) и часто не может стоять без посторонней помощи. Кровь регулярно вытекает из глаз, носа и ушей, а иногда даже скапливается в таком количестве прямо под кожей, что как бы начинает вытекать. Вокруг этих точек кожа начала шелушиться, а мышцы, по-видимому, начинают таять внутри тела из-за сильной магической силы."
 trait_gh_magicsickness_2_character_desc:0 "Последствия чрезмерного количества [Concept('magic','магии')|E] на теле бесчисленно и экстремально. Персонаж быстро становится недееспособным, тратя большую часть [ROOT.GetCharacter.GetHerHis] дневная рвота (бытовая, а в худших случаях кровью) и часто не в состоянии стоять без посторонней помощи. Кровь регулярно вытекает из [ROOT.GetCharacter.GetHerHis] глаз, носа и ушей, а иногда даже скапливается в таком количестве прямо под кожей, что как бы начинает вытекать наружу. Вокруг этих точек кожа начала шелушиться, а мышцы, по-видимому, начинают таять внутри. [ROOT.GetCharacter.GetHerHis] тело от интенсивной магической силы в нем."

 trait_gh_magicsickness_3:0 "Экстремальная [Concept('exposure_sickness','Болезнь')|E]"
 trait_gh_magicsickness_3_desc:0 "Последствия чрезмерного количества [Concept('magic','магии')|E] на теле бесчисленно и экстремально. Этот персонаж фактически не может даже говорить. Кровь свободно льется изо всех возможных точек выхода тела или из пор, а кожа, плоть и волосы начали клочьями отваливаться от тела. Конечности в целом, по-видимому, начинают разрушаться внутрь, мышцы, сухожилия и кости расплавляются и не в состоянии выдержать собственный вес, а мириады отказавших органов и борющихся артерий прижимаются к истонченной коже и заметно пульсируют и лопаются невооруженным глазом. . Выживание на этой стадии [Concept('exposure_sickness','Болезни')|E] маловероятно."
 trait_gh_magicsickness_3_character_desc:0 "Последствия чрезмерного количества [Concept('magic','магии')|E] на теле бесчисленно и экстремально. С экстремальными уровнями [Concept('exposure_sickness','Болезни')|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] фактически не может даже говорить. Кровь свободно изливается из всех возможных точек выхода тела или из [ROOT.GetCharacter.GetHerHis] поры, и кожа, плоть и волосы начали отваливаться [ROOT.GetCharacter.GetHerHis] тело в комьях. Конечности в целом, по-видимому, начинают разрушаться внутрь, мышцы, сухожилия и кости расплавляются и не в состоянии выдержать собственный вес, а мириады отказавших органов и борющихся артерий давят на них. [ROOT.GetCharacter.GetHerHis] кожа истончается и заметно пульсирует и лопается невооруженным глазом. Выживание на этой стадии [Concept('exposure_sickness','Болезни')|E] маловероятно."

 trait_gh_glowing_eyes:0 "Блестящие глаза" #NT!
 trait_gh_glowing_eyes_desc:0 "В то время как глаза [magi|E] часто светятся во время выполнения ритуалов [magic|E], некоторые [magi] обнаруживают, что постоянно прикрепляются к состоянию, связанному с постоянным использованием их дара. Несколько тревожная, хотя и безобидная причуда, которую многие [magi] считают символом силы." #NT!
 trait_gh_glowing_eyes_character_desc:0 "В то время как глаза [magi|E] часто светятся при выполнении ритуалов [magic|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] навсегда привязан к состоянию от постоянного использования дара [ROOT.GetCharacter.GetHerHis]. Несколько тревожная, хотя и безобидная причуда, которую многие [magi] считают символом силы [ROOT.GetCharacter.GetHerHis]." #NT!

 trait_gh_excessively_pale:0 "Чрезмерно бледный"
 trait_gh_excessively_pale_desc:0 "Благодаря чрезмерному использованию [Concept('magical','магических')|E] ритуалов, этот персонаж обладает чрезвычайно болезненной и бледной бледностью, их кожа настолько тонкая и обесцвеченная, что при внимательном рассмотрении можно увидеть пульсирующие вены и сухожилия под ней."
 trait_gh_excessively_pale_character_desc:0 "Благодаря чрезмерному использованию [Concept('magical','магических')|E] ритуалов, [ROOT.GetCharacter.GetFirstNameNoTooltip] обладает чрезвычайно болезненной и бледной бледностью, [ROOT.GetCharacter.GetHerHis] кожа такая тонкая и выбеленная, что при внимательном рассмотрении можно увидеть пульсирующие вены и сухожилия."

 trait_gh_glowing_veins:0 "Светящиеся вены"
 trait_gh_glowing_veins_desc:0 "Хотя цвет варьируется в зависимости от [Concept('magic_type','типов магии')|E] занятых, светящиеся вены являются контрольным признаком [Concept('magi','магов')|E] которые использовали свой дар так часто, что он начал оказывать длительное воздействие на их тело. Несмотря на тревожный вид, это относительно распространенное заболевание, которое считается безвредным."
 trait_gh_glowing_veins_character_desc:0 "Хотя цвет варьируется в зависимости от [Concept('magic_type','типов магии')|E] занятых, светящиеся вены являются контрольным признаком [Concept('magi','магов')|E] которые использовали свой дар так часто, что он начал оказывать длительное воздействие на их тело. Несмотря на тревожный вид, это относительно распространенное заболевание, которое считается безвредным."

 trait_gh_power_bleeder:0 "Красный потоп" #NT!
 trait_gh_power_bleeder_desc:0 "Хотя чрезмерный кровоток является хорошо известным симптомом [exposure_sickness|E], некоторые [living_magi|E] имеют вариант, который сохраняется, даже если [magi|E] больше не подвергается воздействию [magic|E]. Болезнь, названная учеными «Алым приливом», характеризуется чрезмерным кровотечением во всех отверстиях тела. Несмотря на то, что кровотечение не такое сильное, как у тех, кто страдает от переохлаждения, Алый прилив по-прежнему представляет серьезную опасность для живых магов. Те, кто страдает от него, увидят, что даже самые неглубокие раны могут привести к полной кровопотере, если их срочно не лечить." #NT!
 trait_gh_power_bleeder_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] поражен Алым приливом, болезнью [living_magi|E], вызывающей чрезмерное кровотечение во всех отверстиях тела. Несмотря на то, что кровотечение не такое сильное, как у тех, кто страдает от [exposure_sickness|E], Алый прилив по-прежнему представляет серьезную опасность для живых магов. Те, кто страдает от него, увидят, что даже самые неглубокие раны могут привести к полной кровопотере, если их срочно не лечить." #NT!

 trait_gh_necronic_skin:0 "Пепел Эльтиадда"
 trait_gh_necronic_skin_desc:0 "Назван в честь лорда-волхва Эльтиадда, который медленно обращался в пепел из-за чрезмерного использования [Concept('dead_magic','смертельной магии')|E], «Пепел Эльтиадда» - состояние, от которого страдают многие [Concept('dead_magi','маги смерти')|E] хотя редко достаточно серьезно, чтобы быть изнурительным. Пепел Эльтиадда характеризуется тем, что кожа рук, рта и других энергетических проводов медленно чернеет и затвердевает в каменистое вещество, которое постепенно отслаивается пеплом. Большинство [Concept('magi','магов')|E] страдающие таким образом обычно начинают строгий режим увлажнения и избегают использования своей силы в течение некоторого времени, чтобы ограничить его воздействие, но продолжают и настойчиво используют мощную [Concept('dead_magic','магию смерти')|E] приведет к тому, что состояние распространится на остальную часть тела до тех пор, пока [Concept('magi','маг')|E] мертв."
 trait_gh_necronic_skin_character_desc:0 "Назван в честь лорда-волхва Эльтиадда, который медленно обращался в пепел из-за чрезмерного использования [Concept('dead_magic','смертельной магии')|E], 'Пепел Эльтиадда' — это состояние, от которого страдают многие [Concept('dead_magi','маги смерти')|E] хотя редко достаточно серьезно, чтобы быть изнурительным. Пепел Эльтиадда характеризуется тем, что кожа рук, рта и других энергетических проводов медленно чернеет и затвердевает в каменистое вещество, которое постепенно отслаивается пеплом. Большинство [Concept('magi','магов')|E] страдающие таким образом обычно начинают строгий режим увлажнения и избегают использования своей силы в течение некоторого времени, чтобы ограничить его воздействие, но продолжают и настойчиво используют мощные [Concept('dead_magi','маги смерти')|E] приведет к тому, что состояние распространится на остальную часть тела до тех пор, пока [Concept('magi','маг')|E] мертв."

 trait_gh_beset_by_visions:0 "Окруженный видениями"
 trait_gh_beset_by_visions_desc:0 "Постоянно охваченный видениями, этот персонаж регулярно страдает от долгих заклинаний, в которых он видит все, от жизней членов своего двора до смертей военачальников, удаленных на тысячи лет по всему миру. Вес стольких жизней явно берет свое, и они регулярно оказываются в ловушке в своей постели из-за бесконечных мигреней и приступов случайных сдвигов личности из-за кровотечения жизней, которые никогда не были по-настоящему прожиты."
 trait_gh_beset_by_visions_character_desc:0 "Постоянно охваченный видениями, [ROOT.GetCharacter.GetFirstNameNoTooltip] регулярно страдает от длительных периодов, в которых [ROOT.GetCharacter.GetSheHe] видит все, от жизней членов их двора до смертей военачальников, удаленных на тысячи лет по всему миру. Вес стольких жизней явно берет свое, и [ROOT.GetCharacter.GetFirstNameNoTooltip] регулярно оказывается в ловушке [ROOT.GetCharacter.GetHerHis] спать от бесконечных мигреней и приступов случайных сдвигов личности от кровоточащих жизней, никогда не прожитых по-настоящему."

 trait_gh_aervalrian_curse:0 "Проклятие Эрвалриана"
 trait_gh_aervalrian_curse_desc:0 "Этот персонаж поглощен Аэрвалрианским проклятием, болезнью, которая, как говорят, поражает [Concept('dead_magi','магов смерти')|E] которые слишком глубоко погружаются в свое искусство. Постоянно преследуемые видениями разбитой луны Эйрвалра, они чувствуют, казалось бы, непрекращающееся влечение к ее болезненно-зеленому лику и регулярно вынуждены бродить по ночам, чтобы быть поближе к луне. Проклятие настолько сильное, что начало разрушать как их личную жизнь, так и их возможности как правителя."
 trait_gh_aervalrian_curse_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] поглощается Аэрвалрианским проклятием, недугом, который, как говорят, поражает [Concept('dead_magi','магов смерти')|E] которые слишком глубоко погружаются в свое искусство. Постоянно преследуемый видениями разбитой луны Эйрвалра, [ROOT.GetCharacter.GetFirstNameNoTooltip] чувствует, казалось бы, бесконечную тягу к своему болезненно-зеленому лицу, и [ROOT.GetCharacter.GetSheHe] регулярно вынужден ходить ночью, чтобы быть ближе к луне. Проклятие настолько сильно, что начало губить обоих [ROOT.GetCharacter.GetHerHis] личная жизнь и [ROOT.GetCharacter.GetHerHis] способности правителя."

 trait_gh_ritual_tattoos:0 "Ритуальные Татуировки"
 trait_gh_ritual_tattoos_desc:0 "Покрытый тайными татуировками, чтобы привлечь и сосредоточить магическую силу, этот персонаж явно мало заботился о стиле. Даже там, где чернила были нажаты с целью эстетики, тревожный характер того, что не соответствует рисунку, и тупая пульсация за глазами, которую чувствуешь, когда смотришь на них слишком долго, отпугивают многих."
 trait_gh_ritual_tattoos_character_desc:0 "Покрытые тайными татуировками, привлекающими и фокусирующими магическую силу, [ROOT.GetCharacter.GetFirstNameNoTooltip] явно мало внимания уделял стилю. Даже там, где чернила были нажаты с целью эстетики, тревожный характер того, что не соответствует рисунку, и тупая пульсация за глазами, которые вы чувствуете, когда смотрите на них слишком долго, отпугивают многих."

 trait_gh_ritual_scars_1:0 "Ритуальные шрамы"
 trait_gh_ritual_scars_1_desc:0 "Ритуальное рубцевание является обычной практикой для [Concept('magi','магов')|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. Хотя иногда это вызывает беспокойство, тем не менее, это рассматривается как признак престижа для [Concept('magi','мага')|E] иметь хотя бы один видимый шрам."
 trait_gh_ritual_scars_1_character_desc:0 "Ритуальное рубцевание является обычной практикой для [Concept('magi','магов')|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. Хотя иногда это вызывает беспокойство, тем не менее, это рассматривается как признак престижа для [Concept('magi','мага')|E] иметь хотя бы один видимый шрам."

 trait_gh_ritual_scars_2:0 "Чрезвычайно ритуально травмированный"
 trait_gh_ritual_scars_2_desc:0 "Ритуальное рубцевание является обычной практикой для [Concept('magi','магов')|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. [Concept('magi','Маг')|E] с небольшим вниманием к личной внешности, такой как этот, часто начинают казаться больше шрамами, чем человеческими, настолько покрытые шрамами, что они закрывают большую часть их визуальных особенностей."
 trait_gh_ritual_scars_2_character_desc:0 "Ритуальное рубцевание является обычной практикой для [Concept('magi','магов')|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. [Concept('magi','Маг')|E] мало заботящийся о своей внешности, например [ROOT.GetCharacter.GetFirstNameNoTooltip], возымеет больше шрамов, чем у человека, настолько покрытые шрамами, что они покрывают большую часть [ROOT.GetCharacter.GetHerHis] визуальные особенности."

 trait_gh_ritual_scars_3:0 "Чрезмерно ритуальные шрамы"
 trait_gh_ritual_scars_3_desc:0 "Ритуальное рубцевание является обычной практикой для [Concept('magi','магов')|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. Немного [Concept('magi','магов')|E] казалось бы, отказываются от притязаний на общественную жизнь вдали от своих [Concept('magic','магий')|E] и более десятка ритуалов и экзальтаций настолько покрываются шрамами, что, кажется, не остается незапятнанной кожи. Невероятно тревожный и, скорее всего, нездоровый, но признак истинной силы."
 trait_gh_ritual_scars_3_character_desc:0 "Ритуальное рубцевание является обычной практикой для [Concept('magi','магов')|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. [ROOT.GetCharacter.GetFirstNameNoTooltip] по-видимому, отказался от претензий на общественную жизнь вдали от [ROOT.GetCharacter.GetHerHis] [Concept('magic','магии')|E] и более десятка ритуалов и экзальтаций настолько покрываются шрамами, что, кажется, не остается незапятнанной кожи. Невероятно тревожный и, скорее всего, нездоровый, но признак истинной силы."

 trait_gh_racked_by_voices:0 "Говорящий с пустотой"
 trait_gh_racked_by_voices_desc:0 "Говорящие с пустотой [Concept('magi','маги')|E], которые каким-то образом привязались к потустороннему миру за гранью человеческого понимания. Регулярно терзаемый голосами, этот персонаж постоянно поглощается шепотом, заявлениями и криками гнева от невидимых призраков, некоторые из которых кажутся слишком знакомыми..."
 trait_gh_racked_by_voices_character_desc:0 "Говорящие с пустотой [Concept('magi','маги')|E], которые каким-то образом привязались к потустороннему миру за гранью человеческого понимания. Регулярно измученный голосами, [ROOT.GetCharacter.GetFirstNameNoTooltip] постоянно поглощается шепотом, утверждениями и воплями гнева невидимых призраков, некоторые из которых кажутся слишком знакомыми..."

 trait_gh_exhausted:0 "Измученный"
 trait_gh_exhausted_desc:0 "Этот персонаж изо всех сил пытается получить даже небольшое количество сна и обнаруживает, что постоянно измотан и ужасно устал."
 trait_gh_exhausted_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] изо всех сил пытается получить даже небольшое количество сна и обнаруживает, что постоянно истощен и ужасно устал."

 trait_gh_stimulated:0 "Стимулированный"
 trait_gh_stimulated_desc:0 "Этот персонаж постоянно переполнен энергией и изо всех сил пытается найти сон, если только не работает до изнеможения."
 trait_gh_stimulated_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] постоянно переполнен энергией и изо всех сил пытается найти сон, если они не работают до изнеможения."

 trait_gh_deep_mutation:0 "Глубокая мутация"
 trait_gh_deep_mutation_desc:0 "Этот персонаж подвергся экстремальному воздействию [Concept('magic','магии')|E], либо намеренно в какой-то форме эксперимента, либо из-за неудачи. Ужасно мутировавшие, их телесная структура, кажется, быстро разрушается, новые мутации появляются, по-видимому, случайно, поскольку их здоровье быстро ухудшается."
 trait_gh_deep_mutation_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] подвергся воздействию экстремальных количеств [Concept('magic','магии')|E], либо намеренно в какой-то форме эксперимента, либо из-за неудачи. Ужасно мутировал, [ROOT.GetCharacter.GetHerHis] структура тела, кажется, быстро разрушается, новые мутации появляются, по-видимому, случайно, поскольку их здоровье быстро ухудшается."

 trait_gh_vampiric:0 "Вампир"
 trait_gh_vampiric_desc:0 "Почти полностью поддерживается темной [Concept('magic','магией')|E], тело этого персонажа уже давно вышло из любого состояния, в котором оно может поддерживать человеческую жизнь. Без магии он бы сразу умер, и большинство [Concept('magi','магов')|E] скорее лишатся тела и разума, чем позволят себе достичь такого состояния. Поддерживать жизнь через [Concept('magic','магию')|E] считается приемлемым во многих обществах, делать это так часто и так долго, что человек достигает такого состояния, что это не так, особенно из-за растущих и тревожных затрат на ритуалы для его выполнения на протяжении десятилетий."
 trait_gh_vampiric_character_desc:0 "Почти полностью поддерживается тёмной [Concept('magic','магией')|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] тело уже давно прошло любое состояние, в котором оно может находиться [ROOT.GetCharacter.GetHerHis] жизнь. Без магии [ROOT.GetCharacter.GetFirstNameNoTooltip] умер бы почти немедленно, и большинство [Concept('magi','магов')|E] скорее лишатся тела и разума, чем позволят себе достичь такого состояния. Поддерживать жизнь через [Concept('magic','магию')|E] считается приемлемым во многих обществах, делать это так часто и так долго, что человек достигает такого состояния, что это не так, особенно из-за растущих и тревожных затрат на ритуалы для его выполнения на протяжении десятилетий."

 trait_gh_dehanded:0 "Бесхозный"
 trait_gh_dehanded_desc:0 "Руки этого персонажа удалены - и доступ к [Concept('magic','магии')|E] навсегда запрещен."
 trait_gh_dehanded_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] руки были отняты в результате наказания, и теперь [ROOT.GetCharacter.GetSheHe] навсегда запрещено использовать [Concept('magic','магию')|E] опять."

 trait_gh_shortsighted:0 "Недальновидный"
 trait_gh_shortsighted_desc:0 "Взгляд этого персонажа уже не тот, что был раньше. Хотя он по-прежнему может нормально выполнять большинство повседневных задач, его неуклюжесть при этом заметна."
 trait_gh_shortsighted_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] зрение уже не то что раньше. Несмотря на то, что он по-прежнему может нормально выполняет большинство повседневных задач, его заметна неуклюжесть при этом заметна."

 trait_gh_nearly_blind:0 "Почти слепой"
 trait_gh_nearly_blind_desc:0 "Несмотря на то, что глаза этого персонажа все еще способны отличать свет от тьмы, они мало на что способны."
 trait_gh_nearly_blind_character_desc:0 "Хотя он все еще способен отличать свет от тьмы, [ROOT.GetCharacter.GetFirstNameNoTooltip] глаза мало на что способны."

 trait_gh_riftsight_1:0 "Посредственный Провидец"
 trait_gh_riftsight_1_desc:0 "Этот персонаж может, приложив некоторые усилия, заглянуть в Разлом. Однако его возможности ограничены."
 trait_gh_riftsight_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может, приложив некоторые усилия, заглянуть в Разлом. Однако его возможности ограничены."

 trait_gh_riftsight_2:0 "Провидец"
 trait_gh_riftsight_2_desc:0 "Этот персонаж может постоянно смотрит в Разлом, что делает его ранее скрытое умение теперь весьма полезным, особенно когда его настоящее зрение ухудшается."
 trait_gh_riftsight_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может последовательно заглянуть в Разлом, делая [ROOT.GetCharacter.GetHerHis] ранее скрытое умение теперь весьма полезным, особенно когда [ROOT.GetCharacter.GetHerHis] фактическое зрение снижается."

 trait_gh_riftsight_3:0 "Мощный Провидец"
 trait_gh_riftsight_3_desc:0 "Нормальное зрение этого персонажа было полностью заменено сверхъестественной способностью видеть Разлом, и он может делать это вполне компетентно."
 trait_gh_riftsight_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обычное зрение было полностью заменено сверхъестественной способностью видеть Разлом, и [ROOT.GetCharacter.GetSheHe] может сделать это вполне грамотно."

 trait_gh_riftsight_4:0 "Исключительный Провидец"
 trait_gh_riftsight_4_desc:0 "Этот персонаж может видеть Разлом так же, как сокол глядит на бодрствующий мир. Можно почувствовать, как смотрят в самую душу, когда встречаешься с ним взглядом."
 trait_gh_riftsight_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может видеть Разлом, как сокол глядит на бодрствующий мир. Можно почувствовать, как смотрят в самую душу, когда встречаешься взглядом с [ROOT.GetCharacter.GetHerHis]."

 trait_gh_veteran_of_elysia_sjalvolki:0 "Ветеран Элизии"
 trait_gh_veteran_of_elysia_sjalvolki_desc:0 "Этот персонаж участвовал в легендарной битве на перевале Элизия в 1252 году на стороне Сьялволки, заслужив признание своих соплеменников и место в рядах самых славных бойцов Имперреха."
 trait_gh_veteran_of_elysia_sjalvolki_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной битве на перевале Элизия в 1252 году на стороне Сьялволки, заслужив признание своих соплеменников и место в рядах самых славных бойцов Имперреха."

 trait_gh_veteran_of_elysia_aversarian:0 "Ветеран Элизии"
 trait_gh_veteran_of_elysia_aversarian_desc:0 "Этот персонаж участвовал в легендарной битве на перевале Элизия в 1252 году на стороне Аверсарии, заработав репутацию стойкого защитника Империи и получив шрамы на всю жизнь."
 trait_gh_veteran_of_elysia_aversarian_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной битве на перевале Элизия в 1252 году на стороне Аверсарии, заработав после такого ужасающего поражения немногим больше, чем кучку шрамов."

 trait_gh_veteran_of_elysia_marcher:0 "Ветеран Элизии"
 trait_gh_veteran_of_elysia_marcher_desc:0 "Этот персонаж участвовал в легендарной битве на перевале Элизия в 1252 году на стороне Аверсарии в качестве независимого наемника марчера, что является редким подвигом, которым можно похвастаться и рассказать историю."
 trait_gh_veteran_of_elysia_marcher_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной битве на перевале Элизия в 1252 году на стороне Аверсарии в качестве независимого наемника-марчера, что является редким подвигом, которым можно похвастаться и рассказать историю, особенно после того, как марчеры заслужили похвалу от самого Сокрушителя Ведьм, хотя немногие марчеры дожили до наслаждания своей славой."

 trait_gh_veteran_of_elysia_narses:0 "Ветеран Элизии" #NT!
 trait_gh_veteran_of_elysia_narses_desc:0 "Этот персонаж участвовал в легендарной битве на перевале Элизия в 1252 году на стороне аверсариев, заработав репутацию стойкого защитника Империи. С быстрым поворотом в судьбе Империи его борьба была переосмыслена как необходимая жертва для выживания Аверсарии." #NT!
 trait_gh_veteran_of_elysia_narses_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной битве на перевале Элизия в 1252 году на стороне Аверсарии, заработав репутацию стойкого защитника Империи. С быстрым поворотом в судьбе Империи его борьба была переосмыслена как необходимая жертва для выживания Аверсарии." #NT!

 trait_gh_widow:0 "Вдовец"
 trait_gh_widow_desc:0 "Этот персонаж все еще скорбит о смерти своего супруга и пока не готов к новому браку."

 trait_gh_wasteland:0 "Пустошь" #NT!
 trait_gh_wasteland_desc:0 "Эта территория почти полностью необитаема, и приписывать какой-либо политический контроль над ней кому-либо было бы бессмысленно." #NT!

 trait_gh_extended_life:0 "Продленная жизнь"
 trait_gh_extended_life_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] продлил [ROOT.GetCharacter.GetHerHis] жизнь с помощью паразитической магии, потребляя жизненную энергию других для поддержания [ROOT.GetCharacter.GetHerHis] собственного неестественного существования. В настоящее время, [ROOT.GetCharacter.GetFirstNameNoTooltip] хранит [ROOT.Var('vampiric_drain_health_pool').GetValue|0] здоровье в [ROOT.GetCharacter.GetHerHis] ее резерве вампирического здоровья.\n\n#P Пока [ROOT.GetCharacter.GetFirstNameNoTooltip] имеет очки в вампирическом резерве здоровья [ROOT.GetCharacter.GetHerHis], всякий раз, когда [ROOT.GetCharacter.GetSheHe] погибнет естественной смертью, [ROOT.GetCharacter.GetSheHe] выживет, а количество очков вампирического здоровья, необходимое для восстановления здоровья [ROOT.GetCharacter.GetHerHim] до уровня 'Неплохое', будет взято из вампирического резерва и преобразовано в реальное здоровье и некое количество [GetModifier('vampirism_mod').GetNameWithTooltip|L] #!\n\n#N Предупреждение: Если у [ROOT.GetCharacter.GetFirstNameNoTooltip] будет менее 5 здоровья и не будет очков в вампирическом резерве здоровья [ROOT.GetCharacter.GetHerHis], [ROOT.GetCharacter.GetSheHe] потеряет способность продолжать вампирическое существование [ROOT.GetCharacter.GetHerHis].#!"

 trait_magikill:0 "Убийца магов" #NT!

 trait_magikill_1:0 "Начинающий убийца магов" #NT!
 trait_magikill_1_desc:0 "Этот персонаж убил хотя бы одного из ненавистных [Concept('magi','магов')|E]. Первого из многих - если он выживет в своих суицидальных попытках." #NT!
 trait_magikill_1_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил по крайней мере одного из ненавистных [Concept('magi','магов')|E]. Первого из многих - если он выживет в своих суицидальных попытках." #NT!
 trait_magikill_2:0 "Опытный убийца магов" #NT!
 trait_magikill_2_desc:0 "Этот персонаж убил нескольких ненавистных [Concept('magi','магов')|E]. Впечатляющий подвиг, учитывая опасности, связанные с этим." #NT!
 trait_magikill_2_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил нескольких ненавистных [Concept('magi','магов')|E]. Впечатляющий подвиг, учитывая опасности, связанные с этим." #NT!
 trait_magikill_3:0 "Очень опытный убийца магов" #NT!
 trait_magikill_3_desc:0 "Этот персонаж убил немало [Concept('magi','магов')|E]. Его имя внушает ужас кликам по всей стране." #NT!
 trait_magikill_3_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил немало [Concept('magi','магов')|E]. Его имя внушает ужас кликам по всей стране." #NT!
 trait_magikill_4:0 "Ветеран-убийца магов" #NT!
 trait_magikill_4_desc:0 "Этот персонаж убил много [Concept('magi','магов')|E]. Его имя внушает ужас кликам по всей стране." #NT!
 trait_magikill_4_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил много [Concept('magi','магов')|E]. Его имя внушает ужас кликам по всей стране." #NT!
 trait_magikill_5:0 "Избранный убийца магов" #NT!
 trait_magikill_5_desc:0 "Этот персонаж убил несметное количество чудовищных [Concept('magi','магов')|E]. Его имя внушает страх даже самым могущественным из магов." #NT!
 trait_magikill_5_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил несметное количество чудовищных [Concept('magi','магов')|E]. Его имя внушает страх даже самым могущественным из магов." #NT!
 trait_magikill_6:0 "Непревзойденный убийца магов" #NT!
 trait_magikill_6_desc:0 "Этот персонаж убил несметное количество чудовищных [Concept('magi','магов')|E]. Его имя внушает страх даже самым могущественным из магов." #NT!
 trait_magikill_6_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил несметное количество чудовищных [Concept('magi','магов')|E]. Его имя внушает страх даже самым могущественным из магов." #NT!
 trait_magikill_7:0 "Смерть магии" #NT!
 trait_magikill_7_desc:0 "Рука этого персонажа оборвала бесчисленное количество жизней [Concept('magi','магов')|E]. От [Concept('mayikrata','Маикраты')|E] до залов Амсари маги шепчут ужасающие истории о его подвигах. Они знают, что никто из них не в безопасности." #NT!
 trait_magikill_7_char_desc:0 "Бесчисленое количество жизней [Concept('magi','магов')|E] оборвала рука [ROOT.GetCharacter.GetFirstNameNoTooltip]. От [Concept('mayikrata','Маикраты')|E] до залов Амсари маги шепчут ужасающие истории о его подвигах. Они знают, что никто из них не в безопасности." #NT!

 trait_gh_mind_fog_1:0 "Затуманенный разум" #NT!
 trait_gh_mind_fog_1_desc:0 "Разум этого персонажа начал страдать от странного безумия. Мысли время от времени начинают всплывать непрошено, образуя причудливые ассоциации между, казалось бы, не связанными между собой вещами." #NT!
 trait_gh_mind_fog_1_char_desc:0 "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] начал страдать от странного безумия. Мысли время от времени начинают всплывать непрошено, образуя причудливые ассоциации между, казалось бы, не связанными между собой вещами." #NT!
 trait_gh_mind_fog_2:0 "Слегка затуманенный разум" #NT!
 trait_gh_mind_fog_2_desc:0 "Разум этого персонажа становится все более затуманенным. Их зрение начало ухудшаться, иногда в невозможных местах появлялись странные видения. Если они сосредоточатся, они все еще смогут надежно ухватиться за реальность — пока." #NT!
 trait_gh_mind_fog_2_char_desc:0 "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] становится все более затуманенным. Их зрение начало ухудшаться, иногда в невозможных местах появлялись странные видения. Если они сосредоточатся, они все еще смогут надежно ухватиться за реальность — пока." #NT!
 trait_gh_mind_fog_3:0 "Затуманенный разум" #NT!
 trait_gh_mind_fog_3_desc:0 "Разум этого персонажа полностью охвачен причудливым безумием. Реальный мир плавно слился с миром снов наяву. Они пугают окружающих, спонтанно врываясь в разговоры с голосами умерших друзей, родителей и детей." #NT!
 trait_gh_mind_fog_3_char_desc:0 "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] полностью охвачен причудливым безумием. Реальный мир плавно слился с миром снов наяву. Они пугают окружающих, спонтанно врываясь в разговоры с голосами умерших друзей, родителей и детей." #NT!

 trait_gh_rift_insanity_1:0 "Rift-Drunk" #NT!
 trait_gh_rift_insanity_1_desc:0 "Личность этого персонажа начала страдать от эффектов Смешанной магии. Иногда они впадают в странное настроение, беспокоя и расстраивая окружающих. Однако с усилием эти припадки можно сдержать или, по крайней мере, свести к минимуму." #NT!
 trait_gh_rift_insanity_1_char_desc:0 "Личность [ROOT.GetCharacter.GetFirstNameNoTooltip] начала страдать от эффектов Смешанной магии. Иногда они впадают в странное настроение, беспокоя и расстраивая окружающих. Однако с усилием эти припадки можно сдержать или, по крайней мере, свести к минимуму." #NT!
 trait_gh_rift_insanity_2:0 "Помешанный на разломе" #NT!
 trait_gh_rift_insanity_2_desc:0 "Личность этого персонажа еще больше пострадала от пагубного воздействия Смешанной магии. Они действуют странно и, что еще хуже, непредсказуемо. В один день они проводят весь день, подражая тем, кто их окружает. На следующий день они кажутся нормальными, а на третий день их охватывает жестокий антагонизм. В то время как их первоначальная личность все еще может быть видна под маской, она быстро ускользает." #NT!
 trait_gh_rift_insanity_2_char_desc:0 "Личность [ROOT.GetCharacter.GetFirstNameNoTooltip] еще больше пострадала от пагубного воздействия Смешанной магии. Они действуют странно и, что еще хуже, непредсказуемо. В один день они оводы около двора, На следующий день они кажутся нормальными, а на третий день ими охвачен яростный антагонизм. В то время как их первоначальная личность все еще может быть видна под маской, она быстро ускользает." #NT!
 trait_gh_rift_insanity_3:0 "Рифт-Безумный" #NT!
 trait_gh_rift_insanity_3_desc:0 "Разум этого персонажа действительно ушел. Постоянное скольжение между персонами прекратилось — а может быть, оно просто стало происходить так быстро, что все слились в единое целое. Часто можно обнаружить, что они проводят свой день, идеально отражая личности и манеры всех окружающих, вызывая беспокойство, но по прихоти этот причудливый ритм может измениться на любое количество шаблонов. Ничего заметного не осталось от первоначальной личности. Действительно, некоторые начали шептаться, что даже само их лицо начинает незаметно меняться - хотя, конечно, это игра света." #NT!
 trait_gh_rift_insanity_3_char_desc:0 "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] действительно исчез. Постоянное скольжение между персонами прекратилось — а может быть, оно просто стало происходить так быстро, что все слились в единое целое. Часто можно обнаружить, что они проводят свой день, идеально отражая личности и манеры всех окружающих, вызывая беспокойство, но по прихоти этот причудливый ритм может измениться на любое количество шаблонов. Ничего заметного не осталось от первоначальной личности. Действительно, некоторые начали шептаться, что даже само их лицо начинает незаметно меняться - хотя, конечно, это игра света." #NT!

 trait_gh_riftmark_1:0 "Тронутый Разломом" #NT!
 trait_gh_riftmark_1_desc:0 "У этого персонажа есть призрачная аура. Кажется, что-то идет не так: чернила из баночек с краской проливают чернила на драгоценные книги, двери захлопываются в неподходящий момент и странный и нечастый кашель. Иногда вокруг них видна слабая дымка, когда солнце светит в самый раз." #NT!
 trait_gh_riftmark_1_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] окружен аурой призраков. Кажется, что-то идет не так: чернила из баночек с краской проливают чернила на драгоценные книги, двери захлопываются в неподходящий момент и странный и нечастый кашель. Иногда вокруг них видна слабая дымка, когда солнце светит в самый раз." #NT!
 TRAIT_FLAG_DESC_gh_riftmark_1_spell_vulnerability:0 "Немного более уязвим для [magic|E]." #NT!
 trait_gh_riftmark_2:0 "Отмеченный разломом" #NT!
 trait_gh_riftmark_2_desc:0 "Невезение этого персонажа усугубилось. Иногда они на краткий миг видят фигуры любимых в игре света, манящие их через перила балкона и безобидные изолированные коридоры. Плохие предзнаменования в традициях их культуры часто появляются вокруг них, отмечая их как обреченных." #NT!
 trait_gh_riftmark_2_char_desc:0 "Невезение [ROOT.GetCharacter.GetFirstNameNoTooltip] усугубилось. Иногда они на краткий миг видят фигуры любимых в игре света, манящие их через перила балкона и безобидные изолированные коридоры. Плохие предзнаменования в традициях их культуры часто появляются вокруг них, отмечая их как обреченных." #NT!
 TRAIT_FLAG_DESC_gh_riftmark_2_spell_vulnerability:0 "Несколько более уязвим для [magic|E]." #NT!
 trait_gh_riftmark_3:0 "Разлом-Проклятый" #NT!
 trait_gh_riftmark_3_desc:0 "Этот характер был раскрыт под влиянием Смешанной Магии. Они часто просыпаются и обнаруживают, что ходят во сне в одиночестве в изолированных частях своего поместья. В других случаях их направляют по ложному пути, они, к сожалению, неправильно расслышали указания и становятся потерянными и изолированными. Иногда они оглядываются через плечо и видят, что их преследуют – всегда один и тот же человек, и каждый раз все ближе." #NT!
 trait_gh_riftmark_3_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] был обнажён эффектами Mixed Magic. Они часто просыпаются и обнаруживают, что ходят во сне в одиночестве в изолированных частях своего поместья. В других случаях их направляют по ложному пути, они, к сожалению, неправильно расслышали указания и становятся потерянными и изолированными. Иногда они оглядываются через плечо и видят, что их преследуют – всегда один и тот же человек, и каждый раз все ближе." #NT!
 TRAIT_FLAG_DESC_gh_riftmark_3_spell_vulnerability:0 "Значительно более уязвим для [fog_magic|E]." #NT!


