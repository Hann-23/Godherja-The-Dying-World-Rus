 trait_gh_the_last_nikaryin:0 "Последний Никарин"
 trait_gh_the_last_nikaryin_desc:0 "Последний Никарин, приветствуемый богами, и последний остаток древнего мира. Никарины были лидерами стражи Аэрсодиакса, его самыми преданными и верными слугами, которые продолжали следовать за ним, даже когда предатели отвернулись и сразили его в великой битве древности, прежде чем они осмелились сразить самих богов.\n\nНо времена меняются, и племена должны объединиться и претендовать на владения, которыми когда-то правил Аэрсодиакс. Теперь, когда его верные дети сформировали свою собственную великую Империю, чтобы попытаться возродить прошлое величие, пришло время, когда Никарин заканчивает свою службу полководцем и начинает новую эру в качестве Императора. Как последний Никарин, этот правитель закрепил сдвиг и провозгласил новую великую империю во славу Аэрсодиакса."
 trait_gh_the_last_nikaryin_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - последний Никарин, приветствуемый богами, и последний остаток древнего мира. Никарины были лидерами стражи Аэрсодиакса, его самыми преданными и верными слугами, которые продолжали следовать за ним, даже когда предатели отвернулись и сразили его в великой битве древности, прежде чем они осмелились сразить самих богов.\n\nНо времена меняются, и племена должны объединиться и претендовать на владения, которыми когда-то правил Аэрсодиакс. Теперь, когда его верные дети образовали свою собственную великую империю, чтобы попытаться возродить прошлое величие, пришло время, чтобы Никарин закончил свою службу полководцы и начал новую эру в качестве императора. Как последний Никарин, [ROOT.GetCharacter.GetFirstNameNoTooltip] закрепил этот сдвиг и провозгласил новую великую империю во славу Аэрсодиакса."

