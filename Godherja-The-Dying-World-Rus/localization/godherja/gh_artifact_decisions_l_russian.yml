l_russian:
 study_malik_cipher:0 "Изучите шифр Мас'ен Малик"
 study_malik_cipher_desc:0 "'Жемчужные поля' и 'Золотые ямы' — это запутанная серия томов, которые, как известно, содержат запутанную и чертовски сложную серию шифров. Поскольку у нас есть хороший перевод, мы должны собрать команду, чтобы расшифровать этот шедевр и попытаться выжать из него еще больше секретов [Concept('dead_magic','Смертельной магии')|E] с его страниц. Однако нам следует быть осторожными, так как известно, что фолиант содержит множество ритуалов-«ловушек», предназначенных для того, чтобы обмануть и убить неумелых расшифровщиков. Стоимость является еще одним вопросом, так как процесс потребует многих человеко-часов и настоящей горы реагентов."
 study_malik_cipher_tooltip:0 "Соберите [Concept('magi','магов')|E], и взломайте код!"
 study_malik_cipher_confirm:0 "Начать декодирование."
 study_malik_cipher.effect.tt:0 "Вы соберете команду, чтобы попытаться почерпнуть знания из фолианта. Это займет некоторое время."
