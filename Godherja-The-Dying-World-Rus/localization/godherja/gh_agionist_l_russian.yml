l_russian:
 agionist.0011.title:0 "Последнее прибытие"
 agionist.0011.desc:0 "Когда Федра проходит мимо меня и входит в процессию, появляется последний участник церемонии.\n\nВ комнату входит Великий Магистр Ордена Забытых Святых, за которым следует ровным шагом такая же группа слуг. Несмотря на тепло пустыни, пронизывает озноб. Их маска пуста, даже глаза почти не видны, и я понимаю, что ничего не знаю об этом... чувак? По своей природе, кем бы они ни были, после вознесения они взяли имя Аномахис. Безымянный.\n\nМне удается выдавить из себя приветствие, как обычно, но они останавливаются и медленно поворачиваются, когда их процессия входит без единого слова. Как будто я наблюдаю за движением автомата Катарадди, не живого существа, а создания магии и часового механизма, щелкающего в такт мелодии." #NT!
 agionist.0011.a:0 "А потом они заговорили со мной."

 agionist.0012.title:0 "Великий Магистр Ордена говорит" #NT!
 agionist.0012.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]", - говорит он тоном, который больше напоминает паука, ткущего шелк, чем какого-либо человека, "Я... горю желанием наконец поговорить с вами. ... точнее, мы. Мы внимательно следили за твоим восхождением... в высшей степени необычным, и мы с тобой оба знаем, что мы не собирались."\n\n"Великий Магистр Ордена Пастон не был сторонником порядка", - выдавливаю я, несмотря на странное затягивание. Я только сейчас понимаю, что не помню, как звучит Аномахис, как будто воспоминание украли из моей памяти, как только оно было там написано. Я представляю женский голос, мужской, тысячу одновременно и один гулкий. Это просто мое воображение? Я схожу с ума?\n\n"Действительно... действительно... да..." Аномахис бубнит, как будто я был солдатом, только что вышел из строя: «Ваша церемония... мы видим, что она была такой, какой она была всегда. Я видел многих... Я хотел бы поговорить с вами... после. Разговор наедине. Традиция, существующая среди всех... знатных, именуемых Магистром Ордена."\n\nИменно так, как предупредил Пастон... сейчас время для принятия решения. Доверьтесь бреду моего безумного старого наставника и, без сомнения, разозлите наиболее могущественные Ордена, или пойти по проторенному пути других?"
 agionist.0012.a:0 "Я принимаю приглашение"
 agionist.0012.b:0 "Сообщить Аномахису, что он может уйти по окончании церемонии"
