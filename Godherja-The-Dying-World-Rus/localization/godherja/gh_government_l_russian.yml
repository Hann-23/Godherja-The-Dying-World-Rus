 NOT_GAME_OVER_CANNOT_PLAY_ADMINISTRATIVE_BUREAUCRACY:0 "$GAME_OVER_CANNOT_PLAY_ADMINISTRATIVE_BUREAUCRACY$" #NT!
 GAME_OVER_CANNOT_PLAY_MIGRATORY:0 "Невозможно играть за кочевников." #NT!
