 vassal_contribution_prestige:0 "На основе престижа" #NT!
 vassal_contribution_prestige_short:0 "На основе престижа" #NT!
 vassal_contribution_prestige_desc:0 "#emphasis Сумма налогов и сборов, которые [Concept('vassal', 'вассал')|Е], как ожидается, будет вносить, привязана к @prestige_icon их [Concept('prestige', 'престижу')|Е] их [Concept('liege', 'сюзерена')|Е]!.#!\n\n#flavor Военные части склоняются только перед правителями, которых они уважают.#!" #NT!

