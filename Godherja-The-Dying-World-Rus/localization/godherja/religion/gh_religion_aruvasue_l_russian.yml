 blorivok_desc: "Believing in Aruvas's desire of unity in humankind, the Blorivok emphasize the trivialities of distractions like war over eternal salvation. A moderate reaction to many hostile faiths around them, especially Ertomaxism, the origins of the Blorivoken faith are purely pragmatic in nature." #NT!
