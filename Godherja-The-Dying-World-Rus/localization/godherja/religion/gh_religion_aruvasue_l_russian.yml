 sarmuyr_desc: "Held in high regard in most Aruvasuen faiths, the Sword Mother is held in such a way highest by the Sar'myur, who believe themselves children of her. Emphasizing her as the [Concept('sword_mother','Queen of the Dead')|E] they devote their mortal lives extinguishing those who would dare deny her. They refuse to enact [oskinjer|E] until they meet her." #NT!
