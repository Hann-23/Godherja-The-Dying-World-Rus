 aruvasue: "Aruvasue" #NT!
 aruvasue_adj: "Aruvasuen" #NT!
 aruvasue_adherent: "Aruvasuen" #NT!
 aruvasue_adherent_plural: "Aruvasueni" #NT!
 aruvasue_desc: "Built on the [Concept('aruvas_myth','myth of Aruvas')|E], Aruvasueni believe that the feast is the most sacred of things, and that an honored guest is inhabited by the spirit of Aruva Agat who will speak on their behalf in the [oskinjer|E]. Passing it would grant sainthood, their statues standing proudly amongst angels serving the three realms of Aruvas in their temples." #NT!
 rutbay: "Rut'Bay" #NT!
 rutbay_adj: "Rut'Bayan" #NT!
 rutbay_adherent: "Rut'Bayan" #NT!
 rutbay_adherent_plural: "Rut'Bayani" #NT!
 rutbay_desc: "Rut'Bay('Twelve Brothers') is the code of the twelve dissenters who killed the first 'saint' to succeed in the Os Kinjer whilst living. Believing that Os Kinjer cannot be understood by living priests, or that the spirit of Aruva Agat is present in the feast and not the guest, the faithful also shun magic as it is seen a gift stolen from Aruvas. Their creed underlines a [Concept('rutbay_prophesy','weary prophesy')|E]." #NT!
