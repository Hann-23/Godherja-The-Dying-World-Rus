 ertomax_desc: "Founded upon the idea that the spirit of the Moon-Sun-King exists only in the souls of the faithful, it is named after [ertomax|E] who believed himself to be the most faithful of all. Slaughtering non-believers to attain a chance of enacting Os Kinjer with Ertomax, his [Concept('fate_of_ertomaxism','death')|E] did not kill the flames of fervor amongst his supporters, who merely wait for his return." #NT!
