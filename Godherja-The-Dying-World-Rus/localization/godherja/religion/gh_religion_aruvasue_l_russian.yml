 aruvasue_religion_desc: "Named after the Moon-Sun-King Aruvas, He-Who-Is-One-But-Is-Three, Aruvasue is a state of mind first found in southern Aironoi. Aruvasueni believe that the material world is as sacred as the spirtual one, and place home and hearth above all others." #NT!
