 mitikaka_desc: "Even though practicing sacrifice has always been a way to ensure that Tensese is never alone despite his children leaving, and the Uakaklohans believing that sacrifices of the willing and prepared will let their souls join their god in the heavens to keep them company for their lonely vigil, the [frodbrokna|E] and the great damage done to [aervalr|E] was seen as apocalyptic by the Mitikaka Tokollatitzans. The death of most of the Uakaklohans' [magi|E]-Kings and their peoples further reinforced this, and Mitikaka Tokollatitzans have begun to accept that the final death of their people is an inevitability, now that even their chief god has been taken from them." #NT!
