 xaxbaxakanax_religion_adherent_plural: "Xax'baxa'kanaxians" #NT!
 xaxbaxakanax_religion_desc: "Adherents believe they are guided like mere flocks of sheep through a proper path in this world(which is only a small piece of a greater reality) by a divine Shepherd, himself a humble common man in a world above them, being shepherded along with his own kin by the Shepherd above him and so on and so forth. They preach acceptance with the world and all of its events, whether good or bad. Just as sheep may get skittish as they are brought to their pens, so too is any worry about the world simply latent nervousness born from ignorance of the Shepherd's plan." #NT!
 xaxbaxakanax_desc: "Believing themselves to be a mere flock of sheep guided by a shepherd, Xax'baxa'kanaxi hold no power over their spiritual matters(the role of priestly caste being mere ceremony keepers and funeral speakers). Due to their extremely esoteric nature, they have a very [Concept('xaxbaxakanax_esotericism','primitive relation with the world around them')|E]" #NT!
