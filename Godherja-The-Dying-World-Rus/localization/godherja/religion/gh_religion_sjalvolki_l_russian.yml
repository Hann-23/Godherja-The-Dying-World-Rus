 sjalvolki_desc: "The Sjalvolki, or "strong folk" in their tongue, consider themselves to be those who still follow the teachings of [velos|E] the Great Hunter. They praise the hunt and consider it to be a key tenet of their faith, though this is also coupled with communing with nature and responsibility in their actions. The gods showed them favor by appointing them as stewards of the world, yes, but they shall likely not receive such generosity again if they squander it. Thus, they feel the need to sometimes take up arms against the truly evil and egregious, so as to keep the rest of existence safe." #NT!
