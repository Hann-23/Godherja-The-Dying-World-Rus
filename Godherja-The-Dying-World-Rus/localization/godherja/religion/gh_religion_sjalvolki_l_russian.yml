 orispolj_rite: "Orispolj Rite" #NT!
 orispolj_rite_adj: "Orispolj Rite" #NT!
 orispolj_rite_adjerent: "Orispolji" #NT!
 orispolj_rite_adherent_plural: "Orispoljis" #NT!
 orispolj_rite_desc: "The Orispolj Rite is the codification and reformation of the many disparate faiths of the Sjalvolki faithful. [SelectLocalization(Faith.MakeScope.Var('great_reformer').IsSet,Concatenate('Founded by the radical shaman ',Faith.MakeScope.Var('great_reformer').Char.GetFullNameNicknamed),'Founded by a radical shaman')], the preacher called for the need for a codified book of faith, along with a strict hierarchy of priests and shamans to lead the faithful. Often considered inspired by the religions of the Marchers and structural aspects of the defeated faiths of the [aversarians|E], the Orispolj Rite is a merging of a dozen different disparate Sjalvolki faiths with the hierarchal structure one would expect of a modern and entrenched religious movement.\n\nDespite the structural organization, its founder actively argued against the need for a central organization to manage the faith and instead demanded an 'Anarchy of Belief', in which each adherent would form their own specific path towards salvation in the final war." #NT!
 piety_rite: "Velosgrave Rite" #NT!
 piety_rite_adj: "Velosgrave Rite" #NT!
 piety_rite_adjerent: "Velosgraver" #NT!
 piety_rite_adherent_plural: "Velosgravers" #NT!
 piety_rite_desc: "The Velosgrave Rite derives its name from the Conclave of the Velosgrave, the ancient priesthood that administered the holiest site in the Sjalvolki faith and once held a preeminent religious role in their pre-migration world, though it is also sometimes referred to as the Piety Rite. The loss of the Velosgrave itself to the [fog|E] would see a sharp decline in their power and prestige, however, and throughout most of the Conquest they would find themselves clinging to the court of Cenware in a respected advisory role - but little more.\n\nWith the onset of the great reformation, however, the group would see its fortunes dramatically surge. Ardent early supporters of the movement, they would ultimately break away from the Orispolj Rite as they attempted to codify themselves as the legal heads of the religion. Though most other rites at least nominally recognize the prestige and venerable nature of the Velosgrave Conclave, they claim that their position of preeminence is either merely symbolic or subordinate to another institution, such as the Holy Kingdom of the Krona Rite." #NT!
 piety_rite_religious_head_title: "Veloschosen" #NT!
 authority_rite: "Krona Rite" #NT!
 authority_rite_adj: "Krona Rite" #NT!
 authority_rite_adjerent: "Kronist" #NT!
 authority_rite_adherent_plural: "Kronists" #NT!
 authority_rite_desc: "The Krona Rite, also known as the Crown Rite or Authority Rite, traces many of its fundamental theological origins to the formation of the Imperrech itself. Though initially understood by most to be only a temporary arrangement, a number of heavily disputed and possibly apocryphal statements made by Cenware and his closest associates throughout his reign would later come to serve as the fuel for one of the most bitter and divisive conflicts in the Sjalvolki religion - namely, the nature of the High Kingdom itself, and its authority over spiritual affairs.\n\nThe Kronists, unlike the [GetTitleByKey('c_oraispol').GetNameNoTier] and Velosgrave rites, claim that the High Kingdom was in fact never intended to be a unique entity, and that it was instead an example that a mighty secular ruler must be the head of the Sjalvolki world - Albeit, in the form of a successor 'Holy Kingdom', rather than some mad attempt to revive the Imperrech itself. Though not initially openly anti-clerical, ensuing conflicts with the Velosgrave Rite would also see it adopt an increasingly hostile position towards the power of the clergy - namely, that the faithful should be led by the most worthy of secular lords, rather than be in the hands of a possibly hedonistic and scheming spiritual class who threaten to destroy the faith for lust of power." #NT!
 authority_rite_religious_head_title: "Holy King" #NT!
 eastern_rite: "Eastern Rite" #NT!
 eastern_rite_adj: "Eastern Rite" #NT!
 eastern_rite_adjerent: "Easterner" #NT!
 eastern_rite_adherent_plural: "Easterners" #NT!
 eastern_rite_desc: "Splitting from the 'Orispolj Rite', the Eastern Rite was formed due to the great distance from the spiritual strongholds in Etepezea to the eastern regions of Aironoi and the great number of exotic faiths found in the east. With the eastern faithful thrown into chaos with the Veloscoup and the rapid onslaught of religious infighting, the spiritual class of the east attempted to sidestep further doctrinal conflict by working with spiritual lords to find a middle ground for their faith. As such, the Eastern Rite is a strange mix of spiritual and secular control, with a spiritual head over a decentralized system of priests who shares control with the lords alongside them.\n\nDue to these differences, the Eastern Rite is incredibly permissive, the founding ideals of the faith and the confusion of its creation leading to many laws and rules to faith being conspicuously absent or lenient." #NT!
