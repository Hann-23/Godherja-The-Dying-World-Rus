 sjalvolki_religion_desc: "According to Sjalvolki teachings, when the world was made and humanity was born from the soil, the gods created gifts for them. [varpalis|E] created the fish of the sea, [ureha|E] created the plants of the soil, [zamistra|E] created the wily beasts of the land, and [pekielo|E] created the birds of the sky. But [pekwon|E], in his cruelty, gave the "gift" of hunger and misery to humanity. The final one to give a gift was [velos|E], so he taught them how to hunt and kill the animals around them." #NT!
