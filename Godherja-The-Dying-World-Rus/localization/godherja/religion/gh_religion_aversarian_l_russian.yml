 abdexorn_aagiokratian_desc: "The [Concept('shatteredisles','Islanders')|E] of Abdêxorn hold to their ancient heroes in both heart and mind. Famous warriors and [magi|E], legends who forged isles and brought down civilizations without fear or doubt. They unified rivaling city-states with purpose and a warrior's spirit passed down generations. Many of their heroes were ancient enemies of [aversaria|E] who eventually bowed to the Purest through bonds of blood. For some, these heroes were traitors, and the chosen of Abdêxorn are destined to bring Aversaria to its knees." #NT!
 aversarian_aeschraes: "Aeschraeism" #NT!
 aversarian_aeschraes_adj: "Aeschraeist" #NT!
