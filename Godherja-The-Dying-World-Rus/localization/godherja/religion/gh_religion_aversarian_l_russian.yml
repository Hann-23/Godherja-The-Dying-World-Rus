 drakanorix_aagiokrata_desc: "Drakánorix Aagiokrata (literally '[dragon|E] Faith' in [aversarian|E] languages) is an ancient Aversarian belief system predating most known memory and any form of Aversarian writing systems, held by believers as the original faith of the Aversarian peoples. What is known is that the oldest found piece of Aversarian writing, the Drakánoramonicar, was created by the faith's ancient leaders to codify their faith.\n\nDrakánorix Aagiokrata worships the dragons of ancient Aversaria, deifying them as beings of pure [magic|E] and divinity, sent to the world by a forgotten being to rule man. While extremely disconnected and spread across much of the world (cults being found as far as [sarradon|E]), the faith nonetheless dominated much of what is now the Imperial Isle, Etepezea, and the Shattered Sea. It would remain a pillar of Aversarian society even after the formation of the [aversarinas_aagiokratia|E], only falling to the wayside after the War of the Thousand Dragons. Ironically, they would serve the Imperial faction in the Civil War, their long-running hatred of Aersodiaxianism throwing them alongside the Aagiokrata. After their victory, Lethigianex would slaughter all remaining dragons, and those remaining cultists with them. The final high priest of the Dragon Cults would attempt a final uprising under Aautokratia Maklea, in the midst of her purges, and would be flayed and nailed to the wall of her palace with the desecrated horns of dragons." #NT!
