 blood_veneration_desc: "One of the most ancient cults of [aversaria|E], as old as Aersodiaxynism with several high-profile followers. Believed to be the originator of Aversarian blood worship, the Venerators worship blood as a holy reflection of the power of the gods and strictly believe that the world belongs only to the holiest [magi|E] Kings, for they have the purest blood. As such, adherents sought to create the perfect Magi above all else, with some resorting to extreme methods ranging from marriage amongst one's own family to purging the impure, often to the detriment and horror of their own population." #NT!
