 aversarinas_practitioner_desc: "First appearing after the [chaos_of_the_seventh_century|E] with the rise of the [mayikrata|E], Practitioner Aagiokrata is a cult which believe that the [aversarinas_aagiokratia|E] is flawed for allowing the profanity of naming non-[magi|E] as divine. Adherents often either lock themselves in their towers devoting their time to research, in pursuit of learning more about the intricacies of [magic|E] and perfecting it, or work on turning [aversaria|E] into the ideal magocracy. Though derided as ambitious pretenders with limited legitimate skills by some, declaring oneself for the cult is seen as a showing of strength among the powerful (and not so powerful) Magi nobles." #NT!
