 aversarian_zaragett_desc: "The isles of the southeast have been under the rule of [aversaria|E] since before the [chaos_of_the_seventh_century|E] and though considered to be irrelevant by many, the Aautokratir Varthanius endeavoured greatly to consolidate imperial control over the area in order to safeguard the passing between the fledgling province of Aironoi and Opakhasia. Part of his initiatives were the subduing of the Zaragett, masters of water magics who had lived in the area from time immemorial and had fiercely resisted the initial Aversarian conquest. The result was the Zaragett Aagiokrata, a faith that elevates the [magi|E] priesthood to a position of supreme power over both the temporal and spiritual worlds. Furthermore, designated god-kings were to serve as high priests, placing them above the rest of the priesthood and rule over the faithful as incarnates of the Seamother and Moonfather. Typically the reigning Aautokratir of Aversaria is held to be the god-king of the Zaragett, though in recent times a great many warlords have taken to making use of the title in the pursuit of ever greater power." #NT!
