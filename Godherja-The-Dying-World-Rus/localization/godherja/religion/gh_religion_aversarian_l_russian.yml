 aversarinas_aautokrata_adherent: "Aagiokratan" #NT!
 aversarinas_aautokrata_adherent_plural: "Aagiokratans" #NT!
 aversarinas_aautokrata_desc: "[aversarinas_aagiokratia|E], or "Imperial Humanity," is the term used to summarize what was once the official faith of the Empire. Its centers of power fractured by the [frodbrokna|E], and its believers are threatened by bloodthirsty heathens spilling over its borders. the faith is under great strain, and disconcerting numbers of its followers have turned away from orthodoxy in hopes of seeking answers." #NT!
 aversarian_megistos: "Manikos Aagiokrata" #NT!
 aversarian_megistos_adj: "Manic Aagiokratan" #NT!
 aversarian_megistos_desc: "Propagated by Megistos "the Mad Emperor," this faith is dismissed as a mockery of virtue by those who adhere to traditional [aversarian|E] ways. To adherents, the descendents of the Purest are mentally and physically sound enough to indulge in physical sensations without fear of corruption. But to outsiders, it seems like the ravings of a delusional satyromaniac who says his gods want him to host orgies and bed every beautiful woman in his court." #NT!
 MadEmperor_religious_text: "Emperor's decrees" #NT!
 aversarian_megistos_adherent: "Manikos Aagiokratan" #NT!
 aversarian_megistos_adherent_plural: "Manikos Aagiokratans" #NT!
 aversarinas_suncult: "Nicanoneanism" #NT!
 aversarinas_suncult_adj: "Nicanonean" #NT!
 aversarinas_suncult_adherent: "Nicanonaean" #NT!
 aversarinas_suncult_adherent_plural: "Nicanonaeans" #NT!
 aversarinas_suncult_desc: "Nicanoneanism is the worship of Nicanoneus 'the Black Sun' as the reincarnation of the [purest|E]. The [aversarian|E] warlord would deify himself shortly after his [Concept('the_black_mountain_war','arrival')|E] in Kalathipsomi and the cult would thereafter spread among the ranks of his legions and loyalists to whom he claimed he was personally brought to [aeras|E] by the Purest himself to the drums of the [first_men|E]." #NT!
 aversarinas_aautokrata_reformed: "Reformed Aversarinas Aagiokrata" #NT!
 aversarinas_aautokrata_reformed_adj: "Reformed Aagiokratan" #NT!
 aversarinas_aautokrata_reformed_desc: "The old ways of the [aversarians|E] died the same way they were practiced and enforced, at the tip of a sword. In the chaos following the collapse of the Aversarinas Aautokrata, Legan Hecaeda of the LXI Legion swore to prevent the circumstances that led to its destruction from ever happening again. To be an Aversarian is no longer defined by bloodlines and ancestry, but through personal virtue, and the noble magocracy of old has been torn down and replaced with a meritocracy." #NT!
 aversarinas_aautokrata_reformed_adherent: "Reformed Aagiokratan" #NT!
 aversarinas_aautokrata_reformed_adherent_plural: "Reformed Aagiokratans" #NT!
 aversarian_island: "Cult of the Waves" #NT!
 aversarian_island_adj: "Sea Cultist" #NT!
 aversarian_island_desc: "After the [frodbrokna|E], the inhabitants of several coastal islands became obsessed with the sea. They have adapted their rituals to be performed facing the shore, and their priests try and divine the future by observing the patterns of clouds and waves during storms. They insist that they are still just as faithful as any other Aagiokratan, but suddenly clam up when asked by an outsider to explain the details of their faith." #NT!
 aversarian_island_adherent: "Sea Cultist" #NT!
 aversarian_island_adherent_plural: "Sea Cultists" #NT!
 aversarian_pope: "Omitilos Aagiokrata" #NT!
 aversarian_pope_adj: "Omitilos Aagiokratan" #NT!
 aversarian_pope_desc: "Following the [frodbrokna|E] and the fracturing of [aversaria|E], not all of the Imperial Priesthood were content to lose power. In fact, some sought to consolidate it. They rallied behind one of their own and proclaimed him the Ypsilantis Omitilos, demanding that every other ecclesiastical and secular ruler show deference. They want a strong head around whom the faithful can rally... and weak kings who are incapable of getting in their way." #NT!
 aversarian_pope_adherent: "Omitilian" #NT!
 aversarian_pope_adherent_plural: "Omitilian" #NT!
 aversarian_sjalvolki: "Sjalvolki Aagiokrata" #NT!
 aversarian_sjalvolki_adherent: "Sjalvolki Aagiokratan" #NT!
 aversarian_sjalvolki_adherent_plural: "Sjalvolki Aagiokratans" #NT!
 aversarian_sjalvolki_adj: "Sjalvolki Aagiokratan" #NT!
 aversarian_sjalvolki_desc: "Former followers of the Sjalvolki faith who learned the powers of [magic|E], these relatively recent converts to the way of the [aversarians|E] brought with them traditions that their brothers in faith regard as borderline-heretical. They also have a bit more of an inclusive worldview, and consider belief and magical ability to preclude even the most pedigreed bloodlines in terms of purity." #NT!
 sjalvolki_aagiokratia_fate_god_name: "Prohinophonus" #NT!
 sjalvolki_aagiokratia_fate_god_name_possessive: "Prohinophonus'" #NT!
 aversarian_gorassos: "Gorassosianism" #NT!
 aversarian_gorassos_adj: "Gorassian" #NT!
 aversarian_gorassos_adherent: "Gorassosian" #NT!
 aversarian_gorassos_adherent_plural: "Gorassosians" #NT!
 aversarian_gorassos_desc: "Named by its followers after its eponymous founder and leader Gorassos, the [aversarian|E] faith has been crudely reshaped into a cult of war and death. Purity is not earned by the blood in one's veins, but how much heathen blood one spills. And Gorassos intended for #EMP much#! blood to be spilled in his name." #NT!
 aversarian_gorassos_religious_text: "words of Gorassos" #NT!
 aversarian_axiaotheaism: "Axiaotheaism" #NT!
 aversarian_axiaotheaism_adj: "Axiaotheaist" #NT!
 aversarian_axiaotheaism_adherent: "Axiaotheaist" #NT!
 aversarian_axiaotheaism_adherent_plural: "Axiaotheaists" #NT!
 aversarian_axiaotheaism_desc: "Although Axiaothea and her most powerful supporters were all killed by the despicable Aeschraes when he ushered in the [frodbrokna|E], the late Empress still has her supporters within the former borders of the Empire. They revere her legacy nearing on deification, painting her struggle with Aeschraes as a battle between good and evil for the fate of the world. And unfortunately, evil got the upper hand this time." #NT!
 aversarian_axiaotheaism_devil_name: "Aeschraes" #NT!
 aversarian_axiaotheaism_devil_name_possessive: "Aeschraes's" #NT!
 aversarian_cumani: "Kikarsagi Aagiokrata" #NT!
 aversarian_cumani_adj: "Kikarsagi Aagiokratan" #NT!
 aversarian_cumani_adherent: "Kikarsagi Aagiokratan" #NT!
 aversarian_cumani_adherent_plural: "Kikarsagi Aagiokratan" #NT!
 aversarian_cumani_desc: "The Kikarsagi were a nomadic tribe wandering the eastern plains until the [aversarians|E] subjugated them. Admiring their new masters' strength, the Kikarsagi largely abandoned their Öltenic religion and adopted the faith that conquered them. Once the [frodbrokna|E] hit, however, they came to believe that they could prove their strength and become the Chosen Men themselves through slaughtering the Aversarians." #NT!
 aversarian_iyrossi: "Iyrossi Aagiokrata" #NT!
 aversarian_iyrossi_adj: "Iyrossi Aagiokratan" #NT!
 aversarian_iyrossi_adherent: "Iyrossi Aagiokratan" #NT!
 aversarian_iyrossi_adherent_plural: "Iyrossi Aagiokratan" #NT!
 aversarian_iyrossi_desc: "The result of centuries of [aversarian|E] laws over Iyrossi worship, the 'Iyrossi Aagiokrata' is the remains of dozens of ancient Iyrossi faiths mixed through forced relocation and the claimed 'reincarnation' of their gods in Aversarian (normally Malcoisiac) figures. While the Iyrossi still hold to some of their old faith through the Timespeakers, even gods are only remembered in Aversarian." #NT!
 aversarian_amaghea: "Amaghean Aagiokrata" #NT!
 aversarian_amaghea_adj: "Amaghean Aagiokratan" #NT!
 aversarian_amaghea_adherent: "Amaghean Aagiokratan" #NT!
 aversarian_amaghea_adherent_plural: "Amaghean Aagiokratans" #NT!
 aversarian_amaghea_desc: "The Aversarianzed version of the thousands of Amaghean faiths, the Amaghean Aagiokrata greatly emphasizes the role of the [magi|E] (especially those of [aversarian|E] blood) in the Amaghean faith and their ability to ascend to godhood alongside great warriors of old. Even further, the Amaghean Aagiokrata holds that Magi can transcend to an even higher plane of existence than the other gods and be ever closer to Arnaz the "Great Ancestor" and rule eternally from heavenly paradise. Warriors are still more often exalted, though the faith emphasizes that this is through showing "aspects of Magi" and that they will rarely, if ever, be able to rise quite as high as those with the gift. This faith came about when Aversaria pacified the Amaghean coasts; however, it did not take major traction until the reign of Dedaphal Mariamne 'the Builder,' who would patronize the Amaghean Aagiokrata and turn it into its modern incarnation." #NT!
 aversarian_sunarwei: "Sunarwei Aagiokrata" #NT!
 aversarian_sunarwei_adj: "Sunarwei Aagiokratan" #NT!
 aversarian_sunarwei_adherent: "Sunarwei Aagiokratan" #NT!
 aversarian_sunarwei_adherent_plural: "Sunarwei Aagiokrata" #NT!
 aversarian_sunarwei_desc: "The Sunarwei Aagiokrata is perhaps one of the most peculiar results of the Aversarianization of a native faith to improve stability of [aversaria_possessive|E] vast empire. While normally Aversarianization of a faith involves modifying the faith to exalt the Aversarians and [magi|E] in some form in order to quell dissent, the Sunarwei Aagiokrata instead attempts to encourage more militaristic outlooks and push back against its traditional pacifistic beliefs while making almost no mention of Aversarians or Magi.\n\nWhile this seems contradictory to Aversarian desires for control, study of the political situation in Aironoi when the Aversarians began syncreticism efforts make it far more obvious the reasoning. While the Aversarians had allied the Öltenic, there was great fear among the nobility of the possibility of betrayal or rogue actors, and that the Öltenic horsemen could then either threaten the land trade routes going south through Sunarwei lands or even overwhelm the south before Aversaria could mobilize and cut the governate in half.\n\nTo this end, the Aversarians have encouraged a belief that while all living beings are indeed glass shards of the god Kumhant, destroying shards simply creates more, and just as a dead animal gives life to the earth under it, destroying can simply be seen as creating more life. While of questionable consistency with the rest of Sunarwei dogma, worshippers of the Aversarianized faith historically filled most southern armies afterwards, and often served as mercenaries abroad." #NT!
 aversarian_aironoian: "Aironoian Aagiokrata" #NT!
 aversarian_aironoian_adj: "Aironoian Aagiokratan" #NT!
 aversarian_aironoian_adherent: "Aironoian Aagiokratan" #NT!
 aversarian_aironoian_adherent_plural: "Aironoian Aagiokratans" #NT!
 aversarian_aironoian_desc: "Owing to their great distance from the homeland, the [aversarian|E] priest in eastern Aironoi struggled to maintain any sort of orthodoxy among the faithful. While the Aversarinas Aagiokrata has always been far from consistent among its thousands of local and imperial cults, the mass deviation its easternmost practitioners slid into was cause for such concern that many priests worried they'd slide from the faith altogether. Despite best attempts, however, what would become known as the Aironoian Aagiokrata largely began to reach a level of consistency with its eastern cults instead of the homelands, and soon became a somewhat codified heresy deeply ingrained in eastern culture.\n\nBorn from the cosmopolitan trade cities dotting the eastern coast and rivers, the Aironoian Aagiokrata is a peculiar mixture of dozens of local religions, faiths and cults. The priests of this branch wear masks like those of the Öltenic as their physical form may only be seen by the Purest upon their death. A caste system based around which particular cult or profession one belongs to was inspired by the practices of the eastern Kashiryans along with hundreds of their infinite gods, leading to professions all worshipping separate patron deities (ostenibly different First Men). Perhaps most obvious of all, Cuthanagi river worship has slowly become a core tenet of the eastern cults, great processions of faithful parading every time their rivers flood and the faithful filling them with floating lanterns." #NT!
 black_fraternity: "The Black Fraternity" #NT!
 black_fraternity_adj: "Black Fraternal" #NT!
 black_fraternity_adherent: "Black Practitioner" #NT!
 black_fraternity_adherent_plural: "Black Practitioners" #NT!
 black_fraternity_desc: "'The blood of the weak will sow the land of pure souls.'\n\nSuch is the mantra of the Black Practitioners. Composed of the vilest [aversarian|E] [magi|E], the Black Practitioners, part of the Black Fraternity, dedicate themselves to one goal only: the casting of the Kusnamenoi, the spell to warp the world and create for themselves a new paradise above it all.\n\nHaving aroused moral distaste even amongst fellow Aversarians, the Black Practitioners are forced to lay low, their influence mostly concentrated in isolated villages and settlements where they have consolidated their power following the Aversarian collapse. In these villages, no Gods are known but the Magi; these conditions have given way to an acquisitive system of worship focusing on whichever Magus arises as the strongest." #NT!
