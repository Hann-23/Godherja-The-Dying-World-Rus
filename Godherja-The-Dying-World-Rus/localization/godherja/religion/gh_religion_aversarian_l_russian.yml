 red_star: "Cult of the Red Star" #NT!
 red_star_adj: "Red Star Cultist" #NT!
 red_star_adherent: "Red Star Cultist" #NT!
 red_star_adherent_plural: "Red Star Cultists" #NT!
 red_star_desc: "Having seen the great red comet that foretold the Worldeater, some among the followers of Aersodiax concluded that it was a sign. The Worldeater, they claimed, was the 'First Herald', one of ten great beasts that would precede the return of Aersodiax, risen from death to punish those who betrayed him. Considering themselves the watchers for the end times, their secretive meetings have gradually expanded the number of Heralds, having reached the number 8 when [frodbrokna|E] devastated the world. Seeing what was surely the beginning of the end, priests rushed to declare the last two Heralds, with Aeschraes and Axiaotheia as the most common choices for the dubious honorific, though others have also become candidates, including the [fog|E], Aexionarax, Cenware, along with many more.\n\nThough it might normally be expected of such a faith to consolidate around a single message, the imminent apocalypse has rendered such quibbling worthless, and the worshipers of the Red Star are instead devoted to enjoying what little time they have left in the form of endless celebrations and orgies, taking what they still can of life before their long-dead master returns to avenge their ancient sin." #NT!
 militant_cliques: "Militant Cliques" #NT!
 militant_cliques_adj: "Militant" #NT!
 militant_cliques_adherent: "Militant" #NT!
 militant_cliques_adherent_plural: "Militants" #NT!
 militant_cliques_desc: "The Militant Cliques are an [aversarian|E] cult originating from within its Legions based primarily around the worship of the Agionist Saint Sansia (as the embodiment of strategic genius) and of Saint Eos (as the embodiment of martial perfection).\n\nThe Saints had many sympathizers (and outright followers) within the Legions, and in the recovery from the Agionist Rebellions there was no political will to attempt to dislodge them from within the otherwise loyal Legions. As such, worship of the Saints has always been seen as somewhat controversial yet extremely common, and most soldiers carry icons of Sansia or Eos as good luck charms even if they do not consider themselves faithful.\n\nSome Legionnaires have gone so far as to venerate them both solely as two halves of the Purest, and almost all veteran Legionnaires in Aversaria have historically considered themselves in some way associated to these beliefs." #NT!
 five_hundred: "The Five Hundred Paths of Katharitos" #NT!
 five_hundred_adj: "Katharite" #NT!
 five_hundred_adherent: "Katharite" #NT!
 five_hundred_adherent_plural: "Katharites" #NT!
 five_hundred_desc: "The Five Hundred Paths of Katharitos come from the same origin as the Katharites, both dedicated to the veneration of Saint Katharitos. But unlike their Agionist brethren, the Five Hundred-Pathers have devoted themselves to radical pacifism. They believe that no man should take the life of a living thing, or use anything that was not freely offered to them from [aeras|E]. Many of them interpret that tenet as a ban against wearing clothes made from cultivated textiles, animal hides, or metal armor, and are most identifiable by their ritual nudity.\n\nDespite their nonaggressive nature, they have earned plenty of ire from both the Agionists and the Aversarians. They are condemned as heretics and deviants of the lowest form, and they are frequently harassed and killed when making pilgrimages to places important in Katharitos' life. But that does not stop them from practicing their faith, nor does it deter new recruits." #NT!
