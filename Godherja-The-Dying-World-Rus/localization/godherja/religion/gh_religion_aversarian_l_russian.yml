 aversarian_aeschraes_adherent_plural: "Aeschraeists" #NT!
 aversarian_aeschraes_desc: "Although responsible for unleashing [frodbrokna|E] and destroying [aversaria|E|], Aautokratir-Legon Aeschraes slowly built a cult of fanatics through the [imperial_civil_war|E] and especially in the chaotic decades after that remains insistent that his 'mistakes' were the machinations of dark villains (namely Axiaothea). They claim - not without merit - that the throne was his by right and law, and all who call themselves descendants of the Purest must bow to his rule." #NT!
