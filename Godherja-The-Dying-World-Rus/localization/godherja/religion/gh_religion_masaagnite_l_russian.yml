 masaagnite_religion_desc: "The ancient temples of Rojihlat Mara have long confounded those who have become lost enough to stumble upon them, but to the Masaagnites the crumbling ruins represent the houses of the gods and the remains of a once glorious age they presided over. Masaagnites believe it is their duty to satisfy their pantheon with endless sacrifice, high upon the altars they once called home, for if they do not the gods will instead swallow the universe itself. Believing that the gods were tricked by the evil spirit Korromesh to eat hunger itself, those who do not provide enough tribute are believed to be devoured by the great maws of the deities themselves, but for those who do, an eternity of feasting and celebration awaits." #NT!
