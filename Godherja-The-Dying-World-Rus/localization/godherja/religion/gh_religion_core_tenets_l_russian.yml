  # Agionist-Exclusive Tenets 
  # LOC FOR GH VERSIONS OF VANILLA TENETS 
  # Religion-Specific GH Tenet Names 
  # Wardenite-Exclusive Doctrine Parameters 
  # Wardenite-Exclusive Tenets 
 blind_justice_partition: "Your faith has the Blind Justice doctrine" #NT!
 max_murder_schemes_add: "Maximum simultaneous murder schemes" #NT!
 only_one_agionist_tenet_trigger: "You may only select one tenet following the teachings for a specific Saint for your [faith|E]" #NT!
 tenet_adaptive_aruvasue_religion_desc: "Twelve dissenters radically shifted Aruvasue to its current form, daring to fight what they believed injust. It was not what divided them that defined them, but what united them; we should all follow their example." #NT!
 tenet_adaptive_aruvasue_religion_name: "Brotherhood of Twelve" #NT!
 tenet_adorcism_desc: "The spirits of this world can do great works of both good and evil. By honoring and respecting them we can only hope that they will do their good to us and their evil to our foes." #NT!
 tenet_adorcism_name: "Adorcism" #NT!
 tenet_aeschres_legacy_desc: "When the Purest walked among us as Aeschres, they showed us that no height is too high to soar to, no price too steep to pay for victory, no thing sacred enough to not be worth sacrificing - even the world itself." #NT!
 tenet_aeschres_legacy_name: "The Burning World" #NT!
 tenet_Amsari_desc: "While our rulers are the Blood of The Prophet, Heaven will provide us with guidance if ruler is truly virtuous enough to guide our people. However when a ruler has been blessed by Heaven they will face limited issues from both court and country." #NT!
 tenet_Amsari_name: "Divine Right" #NT!
 tenet_ancestor_worship_aruvasue_religion_desc: "Aruva Agat, the king of the mortal world, lives within the blood of all of us. Our bloodlines all owe themselves to Him, and we in turn owe a debt to our ancestors for maintaining His connection with us. It is an honour like no other to be joined to a god." #NT!
 tenet_ancestor_worship_aruvasue_religion_name: "The Spirit of the King Within Us" #NT!
 tenet_Aversarian_desc: "The nature of our divine heritage is indisputable. With this it is our right to enforce our will upon those who would stand against it; as has been the case since the rise of Man and the rise of our people." #NT!
 tenet_Aversarian_name: "Aversarian Birthright" #NT!
 tenet_axiaothea_legacy_desc: "Axiaothea fought to save this world 'till she drew her last breath. She never once wavered, for so great was her love for us all, and so we must never falter either. We have failed her once, allowing evil to prevail, but the long war against Aeschraes' taint will rage on until all the Empire has been reclaimed in the name of its rightful Empress." #NT!
 tenet_axiaothea_legacy_name: "The Long War" #NT!
 tenet_axiaothea_legacy_sjalvolki_religion: "The One Who Stood Against the Worldbreaker" #NT!
 tenet_bekashai_desc: "The Most High was slain by an army of heathens, whose infidelity plunged His followers into darkness. Over uncountable years, this great transgression has remained unavenged. This must be righted, and justice must be brought upon His killers." #NT!
 tenet_bekashai_name: "Quest for Vengeance" #NT!
 tenet_blind_justice_desc: "Saint Dikaynos judged each case with no sight for the man, but for the justness of their case. Just as he did, we too shall ensure that our senses never blind us to the truth, and ensure that any we find guilty never dare to sin through deceit again." #NT!
 tenet_blind_justice_name: "Blind Justice" #NT!
 tenet_blood_purity_desc: "Katharitos told us thus:\n\n"Let your heart be free, your body strong, and your whole pure."\n\nThe heathens refuse his teachings however, the sinners degrade them. All will be made pure, and those who refuse Katharitos' words through belief or through birth will be destroyed until all enjoy holy perfection." #NT!
 tenet_blood_purity_name: "Blood Purity" #NT!
 tenet_bulwark_desc: "It is our lot to protect the flock. Our swords swing not for glory, our warriors fight not for coin, but we serve for the valor that can be found in true courage." #NT!
 tenet_bulwark_name: "Courage - Always" #NT!
 tenet_calystos_pure_desc: "Saint Calysto proclaimed that all men deserve to be free, we will follow his words until the day the scourge of slavery has been eradicated from [aeras|E]. To accomplish this goal, we must explore the seas as Calysto did, so that we may liberate slaves whereever they are oppressed and strike slavers where they are weakest. All who oppose slavery will be welcome to join our cause, regardless of their origin or beliefs, for the cause of freedom is universal." #NT!
 tenet_calystos_pure_name: "Armada of Freedom" #NT!
 tenet_citizenship_through_service_desc: "Purity is not something in one's blood, but rather something shown through one's actions. How is it our place to judge the sinner, when the sinner fights for us?" #NT!
 tenet_citizenship_through_service_name: "Citizenship Through Service" #NT!
 tenet_esotericism_aruvasue_religion_desc: "Ten thousand men and women have claimed that they have spoken for Aruvas, and none of them can be refuted. Each word of the Moon-Sun-King has been written and re-written by hundreds of faithful, and we are no closer to understanding He-Who-Is-One-But-Is-Three. There is peace in understanding that He cannot be understood." #NT!
 tenet_esotericism_aruvasue_religion_name: "Ten Thousand Prophets" #NT!
 tenet_games_for_gods_desc: "In order to demonstrate our virtues we perform great feats during our pilgrimages. These acts, carried out under the sight of heaven are more than just good entertainment - they are holy. That being said, the games are quite fun to watch." #NT!
 tenet_games_for_gods_name: "Games for the Gods" #NT!
 tenet_gedeora_veneration_desc: "Each and every [gedeora|E] is not a curse, but a message from the divine itself. The wisdom of those enlightened by their embrace should be heeded, and those blessed as children should be especially respected." #NT!
 tenet_gedeora_veneration_name: "[gedeora|E] Veneration" #NT!
 tenet_gedeora_veneration_ritualist_religion: "[GetBuilding('sophocos_01').GetName] Commands the World Change" #NT!
 tenet_gruesome_festivals_aruvasue_religion_desc: "Armut Yan, the 'Snows of Blood', are the oldest tradition gifted to us by [ertomax|E]. These festivals see the unfaithful, whatever form they might take, be sacrificed in glorious manners in the name of the Moon-Sun-King." #NT!
 tenet_gruesome_festivals_aruvasue_religion_name: "Armut Yan Festivals" #NT!
 tenet_hedonistic_aruvasue_religion_desc: "Os Tandrakh often serves as a substitute for Os Kinjer in life, whereby the food and drink of a feast is seen as the spirit of Aruva Agat instead of any guest. It is impious to deny the divinity of the gifts placed upon the banqueting table." #NT!
 tenet_hedonistic_aruvasue_religion_name: "Os Tandrakh" #NT!
 tenet_hero_ancestor_cult_desc: "Our people remember the heroes of the isles, figures who despite their disparate origins are united in the Favour bestowed upon them. We remember them all, for a chance of our people to one day be blessed once more." #NT!
 tenet_hero_ancestor_cult_name: "Ancestoral Heroes" #NT!
 tenet_hero_cult_desc: "We remember the ancient heroes, those who ascended far beyond what we may accomplish in our lifetimes, laying the path we may follow to glimpse at those we know to be divine." #NT!
 tenet_hero_cult_name: "Hero Cult" #NT!
 tenet_high_bloodright_desc: "Only those who have passed the ancient rituals are deemed fit to rule, having been cleansed of all impurity." #NT!
 tenet_high_bloodright_name: "Ritualistic Purity" #NT!
 tenet_veneration_of_ohrasik_desc: "Ohrasik continues to guide the righteous through his reincarnations, leading the fight against the wicked servants of [aervalr|E] long after his original form has departed [aeras|E]." #NT!
 tenet_veneration_of_ohrasik_name: "Veneration of Ohrasik" #NT!
 tenet_higher_purity_desc: "It is not enough to be superior, we must strive to purge ourselves of impurity wherever we may find it. Nothing is sacred." #NT!
 tenet_higher_purity_name: "Quest for Purity" #NT!
 tenet_holy_river_desc: "We worship a sacred river, whose ebb and flow brings us life and death." #NT!
 tenet_holy_river_name: "River Worship" #NT!
 tenet_inner_journey_shyatan_religion_desc: "Vanel Shy'ata endured countless horrors to understand the cycle of time, and it is only through him that we know how to free ourselves. It is a privilege to follow his journey." #NT!
 tenet_inner_journey_shyatan_religion_name: "The Trials of Shy'ata" #NT!
 tenet_legalistic_diversity_desc: "The multitude of legal traditions that have blossomed within our faith are not a weakness, but a strength. We encourage debate and diversity of thought, and though it might sometimes result in confusion and heated arguments, it ultimately leaves us with a legal corpus practically unmatched in the world." #NT!
 tenet_legalistic_diversity_name: "Legalistic Diversity" #NT!
 tenet_magi_slayers_desc: "There can be no mercy for those who wield stolen power. They must be eliminated wherever they can be found." #NT!
 tenet_magi_slayers_fogeater_religion: "Silence the Screaming" #NT!
 tenet_magi_slayers_gestanwoder_religion: "Imitate Ur'Farum'Barthum the Blood-Feast Prince" #NT!
 tenet_magi_slayers_kardawai_religion: "Feasts for Kardwen" #NT!
 tenet_magi_slayers_mogowai_religion: "Crush the Usurpers" #NT!
 tenet_magi_slayers_name: "Slayers of [magi|E]" #NT!
 tenet_magi_slayers_samojitian_religion: "Murder the Tyrants" #NT!
 tenet_marefai_desc: "Though we all pursue His location, we accept the freedom to interpret His faith in whatever way one wants, and accept a broad diversity of practices. After all, if He did not intend us to be different, He would not have made us so." #NT!
 tenet_marefai_name: "Interpretational Variety" #NT!
 tenet_mogowai_search_desc: "Long ago, the Most High was slain by nonbelievers, His body spirited away to a mysterious location. We seek this location, for when the Most High rises from His rediscovered grave, all shall be right once more." #NT!
 tenet_mogowai_search_name: "The Great Search" #NT!
 tenet_natural_primitivism_anaanides_religion: "The Simple Purity of Anaan's Paradise" #NT!
 tenet_natural_primitivism_aversarinas_aautokrata_religion: "The Holy Bodies of Pure Men and Women" #NT!
 tenet_natural_primitivism_sarradonian_religion: "And the Lawful Ones Shall Hold No Wealth" #NT!
 tenet_nitsafai_desc: "Since His death so long ago, the true ways of His faith have been perverted and twisted in service of petty lords. Before the search for His tomb can resume, His followers must be restored to the true way, for allowing heretics to discover His location could be disasterous." #NT!
 tenet_nitsafai_name: "The Restoration" #NT!
 tenet_philanthrios_corrupt_desc: "Saint Philantros' taught to give to the needy, and who are more needy than us, the selfless enforcers of his will? If the sinners and heathens are too corrupted by greed to voluntarily donate to our cause, we must save them from their corruption by forcefully extracting their wealth." #NT!
 tenet_philanthrios_corrupt_name: "Enforced Donations" #NT!
 tenet_philanthrios_pure_desc: "Saint Philantros' taught us to give to the needy, use no luxuries we do not need and hoard no excess wealth. Thus, to truly follow his teachings, we must not tax the poorest, but instead generously give them our collected donations." #NT!
 tenet_philanthrios_pure_name: "Philantrosian Generosity" #NT!
 tenet_pursuit_of_power_adabyssian_religion: "Struggle for the Golden City's Favor" #NT!
 tenet_quest_for_life_desc: "Healing must be perfected, live must be given to the holy. How are we to know the limits of our bodies or the danger of what ails it, however, if we do not further the cause of the physical sciences? If heathens and sinners must be experimented on, then they can do so knowing that their death is a holy one, for it saves the lives of hundreds of the devout." #NT!
 tenet_quest_for_life_name: "Quest for Life" #NT!
 tenet_raider_cult_desc: "For the followers of our creed, morality and power are transient. We must take what is ours, nothing is sacred." #NT!
 tenet_raider_cult_name: "Raider Cult" #NT!
 tenet_reincarnation_aruvasue_religion_desc: "The spirit of the King of Moon and Sun, [ertomax|E], lives on in the souls of the faithful. The fortunate amongst us may yet receive the blessing of a child born of zeal and blood, [ertomax|E] born once again." #NT!
 tenet_reincarnation_aruvasue_religion_name: "The Return of [ertomax|E]" #NT!
 tenet_religious_legal_pronouncements: "Religious Law" #NT!
 tenet_religious_legal_pronouncements_alau_koev_religion_desc: "The Father of Fire gave us life,\n\nHe built our kingdoms through the strife,\n\nAnd in return, I give my life,\n\nTo the laws of our Father." #NT!
 tenet_religious_legal_pronouncements_alau_koev_religion_name: "Balladic Law" #NT!
 tenet_religious_legal_pronouncements_mogowai_religion_name: "Hymnal Law" #NT!
 tenet_ritual_cannibalism_izaerto_bosar_religion_desc: "The Void will take our souls if we do not act quickly. The dead must be consumed before the Masters can steal them." #NT!
 tenet_ritual_cannibalism_izaerto_bosar_religion_name: "Featherless Feast" #NT!
 tenet_ritual_hospitality_aruvasue_religion_desc: "The Last Test, Os Kinjer, is often conducted in death when the three aspects of Aruvas decide our fate. The ritual of Os Kinjer, however, is also common at every home worthy of the moniker in the lands of the Aruvasueni. The spirit of Aruva Agat inhabits the honoured guest, and we honour our friends as if were were honouring our god." #NT!
 tenet_ritual_hospitality_aruvasue_religion_name: "Os Kinjer" #NT!
 tenet_ritual_hospitality_mogowai_religion: "Aiding the Searchers" #NT!
 tenet_sansia_corrupt_desc: "Through suffering, sacrifice and pain, the spirit is strengthened and brought closer to the Purest. Thus, we must purify our bodies and souls through pain, as well as those of the heathens who refuse to accept the grace of the Saints." #NT!
 tenet_sansia_corrupt_name: "Strength through Suffering" #NT!
 tenet_sansia_pure_desc: "Through discipline, focus and dedication to the protection of the innocent, the spirit is strengthened and brought closer to the Purest. Thus, we must purify our souls through medidation, training and good deeds, so that we may be ready to follow Sansia's example and sacrifice ourselves for the innocent if the need arises." #NT!
 tenet_sansia_pure_name: "Salvation through Discipline" #NT!
 tenet_seaborne_desc: "There is no before, no after, we rise from the salt and one day we will return to the salt, to be swept from shore to shore, carried forth by the neverending tide." #NT!
 tenet_seaborne_name: "Seaborne" #NT!
 tenet_spread_the_light_desc: "It is our duty to spread the light of the Saints and Averseria to the lesser peoples of the world, so that they may too free themselves of impurity. Thus, we must show unwavering support for our brothers and sisters in the Saintly Orders, who have dedicated their lives to accomplishing this divine mission." #NT!
 tenet_spread_the_light_name: "Spread the Light" #NT!
 tenet_sky_burials_izaerto_bosar_religion_desc: "The Feathered One awaits to take us all to paradise. We must only let our bodies be consumed by his servants, and let our souls be free." #NT!
 tenet_sky_burials_izaerto_bosar_religion_name: "Tribute to The Feathered One" #NT!
 tenet_slavery_desc: "What is more freeing than work? What frees the worker more than the devout singing and shouting the psalms and hymns while they crack the holy whip? And how best to free the foreign heathens than to ensure they work their sins away?" #NT!
 tenet_slavery_name: "Faith through Servitude" #NT!
 tenet_spirit_journey_desc: "We may embark on journeys to the Spirit Realm with the right mushrooms and herbs, and learn truths about the universe in the process." #NT!
 tenet_spirit_journey_name: "Spirit Journey" #NT!
 tenet_sun_worship_alau_koev_religion_desc: "The Fire Gate has been closed for longer than we can remember, and the world has grown dark and cold. All we have to remind us of the power of Pleimao is the sun above our heads." #NT!
 tenet_sun_worship_alau_koev_religion_name: "The Gate Will Open" #NT!
 tenet_superiority_in_bloodshed_desc: "The Aversarians were wise, for they taught us that he who could take power and who had the will to destroy those who opposed them may hold the mantle of the Purest. Now the Aversarians lay weak, and it is our time to take the mantle for ourselves! And we shall do it all so behind our masks, cold metal faces ensuring the soul inside achieves the same purity as the First Men!" #NT!
 tenet_superiority_in_bloodshed_name: "Mandate of Purity" #NT!
 tenet_tax_nonbelievers_tahariat_desc: "Centuries of warfare with both [ritualism|E] and the other minor faiths of [sarradon|E] has often resulted in large communities of unbelievers in our lands. As such, the Tahariat tax has proved a popular alternative to forced conversion, allowing subject infidels to pay extra tribute in exchange for legal protection and exemption from military service." #NT!
 tenet_tax_nonbelievers_tahariat_name: "Tahariat" #NT!
 tenet_the_bloodright_desc: "We know only one thing to be true — our people are superior to others. Due to the lack of power in their blood and rejection of the Purest, it is clear that we are the true Humanity. Lesser beings are practically animals, and deserving of treatment as such." #NT!
 tenet_the_bloodright_name: "The Bloodright" #NT!
 tenet_the_forgotten_desc: "We hide our faces to show our devotion, to the virtue of humility, and to the one who watches and speaks..." #NT!
 tenet_the_forgotten_name: "The Forgotten" #NT!
 tenet_the_mistmothers_speak_desc: "Chittering loud loud speaking of the mistmother and mistmother men see indeed that yes they come and yes they devour and yes yes yes we follow we follow we follow we must feast and feast and feast among the blood of those who do not listen for while cry tear we must know we must know we must know the truth what is the truth what is the truth??? what does the mistmother ask ask we want to ask what do they need what do they want who killed the mistfather who destroyed the world who destroyed the world who destroyed the world who who who who who" #NT!
 tenet_the_mistmothers_speak_name: "The Mistmothers Speak" #NT!
 tenet_the_sjalvolki_bloodright_desc: "The Sjalvolki who have converted to the Aversarian faith understand the world in a much different way, thus the racial hatred of their religious brethren has not been carried over." #NT!
 tenet_the_sjalvolki_bloodright_name: "Sjalvolki Bloodright" #NT!
 tenet_the_soul_inside_desc: "We are warriors, and our faith is shown through our masks. None may see what lays behind, for the sharing of one's face is the sharing of our soul. There is no greater sign of a warrior than to wear another's mask upon ourselves, for it is the holiest expression of many victories." #NT!
 tenet_the_soul_inside_name: "The Soul Inside" #NT!
 tenet_thysian_pure_desc: "As Saint Thysia did before us, we must strive to heal everyone, low or high, of any curable ailment that afflicts them. By spreading knowledge of the sickness-preventing practices of Thysia, such as the Aquatic Purification of Hands, we must also ensure that none shall fall sick to preventable ailments." #NT!
 tenet_thysian_pure_name: "Cure the Sick" #NT!
 tenet_true_blind_justice_desc: "Saint Dikaynos judged each case with no sight for the station of the accused, but only for the justness of their case. Just as he did, we too shall ensure that our senses never blind us to the truth, so that we will never unjustly condemn the innocent." #NT!
 tenet_true_blind_justice_name: "Impartial Justice" #NT!
 tenet_true_purity_desc: "Katharitos told us thus:\n\n"Let your heart be free, your body strong, and your whole pure."\n\nA Pure Body is one kept hale and healthy to the best of your ability. A Pure Mind is one that is open to new ideas and experiences, and which does not thoughtlessly reject all that is foreign. And most importantly of all, a Pure Heart is one that shows Kindness, Compassion and Love to all beings." #NT!
 tenet_true_purity_name: "Pure Hearts" #NT!
 tenet_unrelenting_faith_aruvasue_religion_desc: "Sar'muyr, the Sword Mother, is the greatest of all the angels. We must mimic her, and stand watch over the faith for all eternity." #NT!
 tenet_unrelenting_faith_aruvasue_religion_name: "Way of the Sword Mother" #NT!
 tenet_waharai_desc: "While others might vainly struggle for His corpse, we know the truth. The Most High ascended from [aeras|E], and awaits us all in a heavenly paradise. This world is ours, to do what we want, for no restraints will bar us from His welcoming embrace." #NT!
 tenet_waharai_name: "Faith in Ascension" #NT!
 tenet_wardenite_legalism_desc: "The need to uphold the First Warden's laws and keep the Dead God imprisoned is well recognized within our faith, though interpretations of how to do so can vary quite a bit. As a result, a rich judicial tradition has sprung up around our creed." #NT!
 tenet_wardenite_legalism_name: "Wardenite Legalism" #NT!
 tenet_way_of_the_skulltaker_desc: "Killing is such a beautiful thing. Each death is unique in its own little ways. Sacrificing a sheep or a chicken is all well and good, but to end a human life is to deliver unto the gods something truly irreplaceable and unique. Can there be any better way to worship the Purest?" #NT!
 tenet_way_of_the_skulltaker_name: "Way of the the Skull-Taker" #NT!
 tenet_wayfathers_desc: "Instead of dedicating ourselves to a god, we dedicate ourselves to the betterment of ourselves, and our ability to reach perfection in our chosen Path." #NT!
 tenet_wayfathers_exclusivity_desc: "The Waypath allows one to choose their own destiny, but only the choices given by the nobility." #NT!
 tenet_wayfathers_exclusivity_name: "Stratified Waypaths" #NT!
 tenet_wayfathers_freedom_desc: "Each man and woman is free to choose their own destiny, whether the nobility approve or not is of no concern to them." #NT!
 tenet_wayfathers_freedom_name: "Free Waypaths" #NT!
 tenet_wayfathers_name: "The Lifepath" #NT!
 tenet_what_lies_below_desc: "Those that lie below the waves are not to be disrespected, for our believers know their eyes watch all those who dare sail the waves." #NT!
 tenet_what_lies_below_name: "What Lies Below" #NT!
 tenet_will_of_flesh_desc: "The pleasures of life are meaning in itself, there is no other higher purpose than to seek them out and fulfil our desires, to assert our will in all its excess on [aeras|E]." #NT!
 tenet_will_of_flesh_name: "Will of the Flesh" #NT!
 tenet_worships_death_desc: "When you cast aside the illusions designed to mislead us, it becomes clear that the purpose of all life is to die. What is the value of such an ephemeral and pitiful existence before the immensity of death?" #NT!
 tenet_worships_death_name: "The Quest for Death" #NT!
 way_of_the_skull_taker_discount: "MAIM. KILL. BURN." #NT!
 tenet_sea_tamers_name: "Varoda's Guidance" #NT!
 tenet_sea_tamers_desc: "All with the strength to overcome the seas can bind their spirits to it, and raise a child of Varoda at their side so they may be ever bonded to the ocean tide." #NT!
  
