 tenet_agionist_syncretism_desc: "The Agionist saints may not necessarily be the central figures of our mythology, but they were clearly virtuous men and women whose struggles are our own. We should adopt them as an important part of our religious practices." #NT!
 tenet_agionist_syncretism_name: "Agionist Syncretism" #NT!
 tenet_alau_koev_syncretism_desc: "Whilst the mysteries of the Fire Gate do not consume us, there is wisdom to be found in the ballads of Alau Koevac lore." #NT!
 tenet_alau_koev_syncretism_name: "Alau Koevac Syncretism" #NT!
 tenet_amsari_syncretism_desc: "While the the prophet Anaphernes and the god Zaoran are not the central figures in our own religion, they are still held in high regard and worshipped accordingly." #NT!
 tenet_amsari_syncretism_name: "Amsari Syncretism" #NT!
 tenet_arnazni_syncretism_desc: "The gods of Mount Arnaz have inspired their people to be greater than they were. Our own gods are no different in this regard." #NT!
 tenet_arnazni_syncretism_name: "Arnazni Syncretism" #NT!
 tenet_aruvasue_syncretism_desc: "Even if Aruvas is not our god, the honour and pride of his followers cannot be dismissed. We must seek to mirror the glory of the Aruvasueni." #NT!
 tenet_aruvasue_syncretism_name: "Aruvasuen Syncretism" #NT!
 tenet_aversarian_syncretism_desc: "It has become clear that whatever our differences, we are kin of a sort to the Aversarians, for the Purest stands as an important figure in our religious beliefs as well." #NT!
 tenet_aversarian_syncretism_name: "Aversarian Syncretism" #NT!
 tenet_aversarian_syncretism_sarradonian_religion: "Law of the Afazariani" #NT!
 tenet_eight_syncretism_desc: "The Agionist Orders worship all saints, and each faith merely chooses to focus its attention on a specific one." #NT!
 tenet_eight_syncretism_name: "Agionist Syncretism" #NT!
 tenet_graveright_syncretism_desc: "It cannot be overemphasized how important our ancestors are to our faith. Though they may have passed they will always watch over us to guide our hands. In this, we and the Mrógiłprano see eye to eye." #NT!
 tenet_graveright_syncretism_name: "Mrógiłprano Syncretism" #NT!
 tenet_iyrossi_syncretism_desc: "As the Iyrossi have their Divine Court, so to do our gods sit in judgement our actions and our ability to follow divine laws." #NT!
 tenet_iyrossi_syncretism_name: "Iyrossi Syncretism" #NT!
 tenet_izaerto_bosar_syncretism_desc: "The Feathered One enjoys a special place amongst our pantheon, ferrying our dead to the place beyond. Whilst we cannot agree upon the origins of the world, we share many beliefs with the Izáerto Bošárians." #NT!
 tenet_izaerto_bosar_syncretism_name: "Izáerto Bošáren Syncretism" #NT!
 tenet_kemsar_syncretism_amsari_religion: "Peace with the Old Enemy" #NT!
 tenet_kemsar_syncretism_desc: "We have adopted certain elements of Kemsar religion, such as veneration of the moon." #NT!
 tenet_kemsar_syncretism_name: "Kemsari Syncretism" #NT!
 tenet_mahrator_syncretism_desc: "Kaegan might not be king of our pantheon, but the God of Horses still holds great influence over our hearts." #NT!
 tenet_mahrator_syncretism_name: "Mahratoran Syncretism" #NT!
 tenet_manats_syncretism_desc: "We may not worship the same gods as the Manat, but there is still great spiritual value in their [manat_sacred_texts|E]." #NT!
 tenet_manats_syncretism_name: "Manat Syncretism" #NT!
 tenet_marcher_syncretism_desc: "The Lifepath is a fascinating system and has clearly played a large part in the Marchers' success and perseverance against two of [aeras|E]' most potent threats. We should learn from them so that we too can be strong." #NT!
 tenet_marcher_syncretism_name: "Marcher Syncretism" #NT!
 tenet_oltenic_syncretism_desc: "Though they might not play a central role in our faith, benevolent Ölgon-ten and malevolent Yeru-mai still have a place in our pantheon, and the practice of mask-wearing has become a notable quirk of our practices as well." #NT!
 tenet_oltenic_syncretism_name: "Öltenic Syncretism" #NT!
 tenet_partic_syncretism_desc: "The faith of the Partics holds many truths. While we will never be so beholden to druids as they, can it not be said that our gods are also but emanations of Serfli?" #NT!
 tenet_partic_syncretism_name: "Partic Syncretism" #NT!
 tenet_ritualist_syncretism_desc: "The sheer diversity of Ritualist sects is overwhelming. By adopting but a few of their various sacred scriptures and a creative interpretation of the Thousand-and-One Steps our faith more or less passes for yet another Ritualist splinter." #NT!
 tenet_ritualist_syncretism_name: "Ritualist Syncretism" #NT!
 tenet_ritualist_syncretism_sarradonian_religion: "Peace in Heaven" #NT!
 tenet_seven_one_syncretism_desc: "The saintly holy orders of Agionism are not incompatible with our beliefs; in fact, we embrace them and welcome them into our fold as fellow brothers and sisters in faith." #NT!
 tenet_seven_one_syncretism_name: "Agionist Syncretism" #NT!
 tenet_sheharddi_syncretism_desc: "We believe the Sheharddi's Eloi to be a god, but to say he's the only god goes a bit too far, he is only one of many." #NT!
 tenet_sheharddi_syncretism_name: "Sheharddic Syncretism" #NT!
 tenet_shyatan_syncretism_desc: "Whilst their claims of immortality are dubious, the teachings of the Shy'atanic priesthood are valuable in our own quest for spirituality." #NT!
 tenet_shyatan_syncretism_name: "Shy'atanic Syncretism" #NT!
 tenet_sjalvolki_hunt_desc: "Velos was a hunter, and so are we! Only through hunting the strongest remnants of the legions of Peklon may we prove to the Gods that we remain loyal to the Cause and prove our worth as warriors!" #NT!
 tenet_sjalvolki_hunt_name: "Sjalvolki Hunt" #NT!
 tenet_sjalvolki_syncretism_desc: "The Sjalvolki are strong and fierce, they defied the Aversarians and have struck many powerful blows against them. Adopting certain Sjalvolki gods as our own we too can secure our future." #NT!
 tenet_sjalvolki_syncretism_name: "Sjalvolki Syncretism" #NT!
 tenet_wardenite_syncretism_desc: "While it is not the defining struggle of our faith, there is much wrong in the world that clearly must be caused by some kind of dark entity. We should learn from the Wardenites so that we too can preserve the Pillars of Virtue that keep the Dead God contained." #NT!
 tenet_wardenite_syncretism_name: "Wardenite Syncretism" #NT!
 tenet_wardenite_syncretism_ritualist_religion: "Peace in Heaven" #NT!
 tenet_astiliak_syncretism_desc: "We share the Astiliaks' belief in the spiritual importance of animals and weather." #NT!
 tenet_astiliak_syncretism_name: "Astiliak Syncretism" #NT!
 tenet_cuthanagi_syncretism_desc: "We, alongside the Cuthanagi, seek guidance and shelter by the grace of the ever-flowing and mighty Kasiryat, mother of millions - though we do not let it define our worship as they do theirs." #NT!
 tenet_cuthanagi_syncretism_name: "Kasir Worship Syncretism" #NT!
 tenet_ehatm_syncretism_desc: "While the ways of the E'hat'mic are not our own, we also worship the Sister-Mother. In our hearts we know Corihot and Coryqet watch and guide us as we traverse the infinite sea." #NT!
 tenet_ehatm_syncretism_name: "Krehejadic Syncretism" #NT!
 tenet_marndeoticeni_syncretism_desc: "Though he is not our primary god, Tšuek'a has a place in our pantheon." #NT!
 tenet_marndeoticeni_syncretism_name: "Tšuekanist Syncretism" #NT!
 tenet_redland_cults_syncretism_desc: "While we may follow a more standard religion, there is some merit to the folk tales of the native Redlanders." #NT!
 tenet_redland_cults_syncretism_name: "Redlander Syncretism" #NT!
 tenet_sunarwei_syncretism_desc: "The Sunarweiaist metaphor of all living beings being glass shards of one whole holds great importance to our faith." #NT!
 tenet_sunarwei_syncretism_name: "Sunarweiaist Syncretism" #NT!
 tenet_xaxbaxakanax_syncretism_desc: "The esoteric knowledge of the Xax'baxa'kanax greatly influence our spiritual beliefs, though most of their teachings still seem undecipherable." #NT!
 tenet_xaxbaxakanax_syncretism_name: "Xax'baxa'kanaxi Syncretism" #NT!
 tenet_dravidian_syncretism_desc: "Alongside our own religious practices, we also pray to the great council of Avastya Mahan." #NT!
 tenet_dravidian_syncretism_name: "Avastya Mahani Syncretism" #NT!
 tenet_viyagaric_syncretism_desc: "We believe that all things in the world are cyclical, and that the world rewards ambition, much like the Viyagaric faiths of the Pirate Coast." #NT!
 tenet_viyagaric_syncretism_name: "Viyagaric Syncretism" #NT!
 tenet_saielaian_syncretism_desc: "Though we do not follow the gods of the Saielai, we do hold a great reverence for our female ancestors." #NT!
 tenet_saielaian_syncretism_name: "Saielaian Syncretism" #NT!
 tenet_fourteen_heavenly_methods_syncretism_desc: "Alongside our own religious practices, we also pray to the pantheon of Kathun-Kai." #NT!
 tenet_fourteen_heavenly_methods_syncretism_name: "Kai-jiao Syncretism" #NT!
 tenet_blackhand_syncretism_desc: "The Mindseeker was very wise, though we do not agree with them on the topic of our gods." #NT!
 tenet_blackhand_syncretism_name: "Black Hand Syncretism" #NT!
 tenet_thixanonic_syncretism_desc: "Thixanon was a great man, who should be venerated, but he should not be placed above our own gods." #NT!
 tenet_thixanonic_syncretism_name: "Thixanonic Syncretism" #NT!
 tenet_apti_syncretism_desc: "Though we still find them odd, we have incorporated some aspects of the eccentric Apti, seeking to better know the Dream and the Dreamer." #NT!
 tenet_apti_syncretism_name: "Apti Syncretism" #NT!
 tenet_ethowos_syncretism_desc: "While we may follow a more standard religion, there is some merit to the folk tales of the Cave Tribes." #NT!
 tenet_ethowos_syncretism_name: "Cave Tribe Cults Syncretism" #NT!
 tenet_cnevobarthane_syncretism_desc: "True believers of our faith are also destined to share the Bright Halls of Cutu Remzna with the Theugombrian faithful." #NT!
 tenet_cnevobarthane_syncretism_name: "Theugombric Syncretism" #NT!
 tenet_gallieni_syncretism_desc: "Much like the Gallieni, we believe that the fate of mankind is, to a certain extent, predetermined." #NT!
 tenet_gallieni_syncretism_name: "Gallieni Syncretism" #NT!
 tenet_gestanwoder_syncretism_desc: "The cruel entities which the Gestanwoders revere as gods exist and are worthy of fear, though they are not truly divine." #NT!
 tenet_gestanwoder_syncretism_name: "Gestanwoder Syncretism" #NT!
 tenet_gethian_syncretism_desc: "Our gods are judging humanity's good until it outweighs its sin, much like the Great Judge of the Gethians." #NT!
 tenet_gethian_syncretism_name: "Gethian Syncretism" #NT!
 tenet_islands_syncretism_desc: "While we may follow a more standard religion, there is some merit to the folk tales of the Islanders." #NT!
 tenet_islands_syncretism_name: "Island Cults Syncretism" #NT!
 tenet_kakarataki_syncretism_desc: "We tell tales of the eternal war between the sun and the moon told by the Kakarataki." #NT!
 tenet_kakarataki_syncretism_name: "Kakarataki Syncretism" #NT!
 tenet_kardawai_syncretism_desc: "We see nothing wrong with the ritual cannibalism practiced by the Kardawai, and even partake in it ourselves at times." #NT!
 tenet_kardawai_syncretism_name: "Kardawai Syncretism" #NT!
 tenet_namejisht_syncretism_desc: "There is great spiritual value in freedom, though worshipping it as the only god as the Namëjishta do is a bit much." #NT!
 tenet_namejisht_syncretism_name: "Namëjisht Syncretism" #NT!
 tenet_orgarrd_syncretism_desc: "We see the horrors of the surface world, and believe there is much solace to be had in the Orgarrdian belief of an underground paradise." #NT!
 tenet_orgarrd_syncretism_name: "Orgarrdian Syncretism" #NT!
 tenet_raider_syncretism_desc: "While we may follow a more standard religion, there is some merit to the folk tales of the raiders." #NT!
 tenet_raider_syncretism_name: "Raider Cults Syncretism" #NT!
 tenet_salacad_syncretism_desc: "Much like the Salacads, we believe humanity to be protected by the sky against the earth." #NT!
 tenet_salacad_syncretism_name: "Salacad Syncretism" #NT!
 tenet_samojitian_syncretism_desc: "While we may follow a more standard religion, there is some merit to the folk tales of the Samojitians." #NT!
 tenet_samojitian_syncretism_name: "Samojitian Syncretism" #NT!
 tenet_starvayrd_syncretism_desc: "We believe that one's potential can be found in the stars, much like the Starvayrd." #NT!
 tenet_starvayrd_syncretism_name: "Starvayrd Syncretism" #NT!
 tenet_stodherrn_syncretism_desc: "We see ourselves as stewards of the world, maintining its nature, much like the Stoðherrn." #NT!
 tenet_stodherrn_syncretism_name: "Stoðherrn Syncretism" #NT!
 tenet_tulharsin_syncretism_desc: "We believe that something great lies at the peaks of the Tarsanides the Tulharsin revere, just perhaps not something divine." #NT!
 tenet_tulharsin_syncretism_name: "Tulharsin Syncretism" #NT!
 tenet_uakaklo_syncretism_desc: "The Uakaklo are correct in their belief that the Aervalr is an eye looking after humanity, though their complex system of gods and demons is utter nonsense." #NT!
 tenet_uakaklo_syncretism_name: "Uakaklo Syncretism" #NT!
 tenet_zaragett_syncretism_desc: "Though we do not follow their faith, we do pay close attention to the sea and moon in the hopes of matching Zaragettian magi." #NT!
 tenet_zaragett_syncretism_name: "Zaragettian Syncretism" #NT!
 tenet_adabyssian_syncretism_desc: "The Golden Statues of Adabyss are truly awe-inspiring and whatever dwells within them must have great power, just not necessarily the power to create the world." #NT!
 tenet_adabyssian_syncretism_name: "Dgudi Syncretism" #NT!
 tenet_ahridar_syncretism_desc: "The tales of Ohrasik are worthy of being told, though we believe him to be a just a great man, not truly divine." #NT!
 tenet_ahridar_syncretism_name: "Ohrasikian Syncretism" #NT!
 tenet_anaanide_syncretism_desc: "Though we do not believe in the details of their religion, the Anaanides don't deserve their bad reputation, kidnapping children and raising them righteously is simply pragmatic." #NT!
 tenet_anaanide_syncretism_name: "Anaanide Syncretism" #NT!
 tenet_hubarism_syncretism_desc: "The Great Sun watches over our faithful, as it has watched the Hubarists since time immemorial." #NT!
 tenet_hubarism_syncretism_name: "Hubarist Syncretism" #NT!
 tenet_masaagnite_syncretism_desc: "We believe the ruined temples of Rojihlat Mara should be revered, much like the Masaagnites." #NT!
 tenet_masaagnite_syncretism_name: "Masaagnite Syncretism" #NT!
 tenet_mogowai_syncretism_desc: "Though we do not venerate Him as our sole god, we are nonetheless moved by the dedication of the Mogowai to their quest." #NT!
 tenet_mogowai_syncretism_name: "Mogowai Syncretism" #NT!
 tenet_quwazaw_syncretism_desc: "The great stone statues of the Quwazaw are truly impressive, though not quite divine." #NT!
 tenet_quwazaw_syncretism_name: "Quwazawi Syncretism" #NT!
 tenet_saratan_syncretism_desc: "The saratan are great beasts close to the divine, though the Sarataratians may place a bit too much importance in them." #NT!
 tenet_saratan_syncretism_name: "Sarataratin Syncretism" #NT!
 tenet_sokaloma_syncretism_desc: "The idea that gods are only the collective spirit of their worshippers is undeniable, but our faith has more worshippers than the Sokaloma, so our gods are more real than theirs." #NT!
 tenet_sokaloma_syncretism_name: "Sokaloma Syncretism" #NT!
 tenet_yuagaug_syncretism_desc: "The Shub-Yuaguag's reverence for flesh is not at perverse as many claim, though their god of Yuaguag is nothing but fiction." #NT!
 tenet_yuagaug_syncretism_name: "Shub-Yuaguag Syncretism" #NT!
 tenet_nalmavast_syncretism_desc: "There is much wisdom in following the ways of Nalma and her people" #NT!
 tenet_nalmavast_syncretism_name: "Nalmavast Syncretism" #NT!
 tenet_zaldrigas_syncretism_desc: "The Winged Serpent guides us in all we do" #NT!
 tenet_zaldrigas_syncretism_name: "Zaldrigas Syncretism" #NT!
 tenet_aironoi_syncretism_desc: "Though we are not ourselves native to Aironoi, we have now syncretized with many of the native religions of the land." #NT!
 tenet_aironoi_syncretism_name: "Aironian Syncretism" #NT!
