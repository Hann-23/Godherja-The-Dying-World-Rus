 izaerto_bosar_adherent: "Izáerto Bošárian" #NT!
 izaerto_bosar_adherent_plural: "Izáerto Bošárians" #NT!
 izaerto_bosar_desc: "Izáerto Bošár, meaning 'Thousand Masters' is a faith centered around the belief that eons ago a thousand shadow-skinned god-kings were sent down from the uncaring and eldritch chief god named the 'Great Void'. Though their complicated [Concept('izaerto_bosar_creation_myth','creation myth')|E] is often the source of many foreign insults, the holy men and women take little heed. The Great Feathered One will take their souls to paradise upon their death, so no amount of mortal mockery can break the faithful's spirits." #NT!
 khourtaul: "Khourtaul" #NT!
 khourtaul_adj: "Khourtaulian" #NT!
 khourtaul_adherent: "Khourtaulian" #NT!
 khourtaul_adherent_plural: "Khourtaulians" #NT!
 khourtaul_desc: "Khourtaulians beleive that the Feathered One will not ferry their souls to Paradise directly. Instead, they believe that the flesh of the dead must be eaten first so that the soul can drift into Paradise and the embrace of Chitdada. They have traditionally been a small and aggresive sect, and often treat their more mainstream kin as apostates that have chosen to forget the truth." #NT!
 hurimak: "Hurimak" #NT!
 hurimak_adj: "Hurimaki" #NT!
 hurimak_adherent: "Hurimaki" #NT!
 hurimak_adherent_plural: "Hurimakis" #NT!
 hurimak_desc: "Hurimaki groups are the result of centuries of slavery at the hands of the neighbours of the Izáerto Bošáren lands. These secretive groups praise the Hidden Master instead of hating him, for it was he that taught them to hide their faith and scheme in the shadows. Unrelenting and untrustworthy, the Hurimaki have made few friends over the course of their existence." #NT!
