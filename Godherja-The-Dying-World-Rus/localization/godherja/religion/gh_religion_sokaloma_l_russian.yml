 sokaloma_desc: "The Sokaloma is the traditional faith of the Takopara, a belief system which holds that the stars are the fundamental element to human existence.  To those that venerate the Sokaloma or 'sky dance' each star represents a person's past and future being, believing that when one dies they leave behind their previous soul among the sky, in order to be reincarnated from the very same matter. Sokalomans hold that this fabric of consciousness manifests itself into figures which are more akin to traditional deities, represented by the various constellations of the night sky. One's fate and guardian spirits are determined at birth through complex astrological rituals only understood through years of meticulous study. " #NT!
