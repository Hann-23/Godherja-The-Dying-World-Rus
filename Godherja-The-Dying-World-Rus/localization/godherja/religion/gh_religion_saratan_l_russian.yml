 saratadibe_desc: "Saratadibens believe that the saratans formed the world from their slow movement through the seas, they also believed that saratans could only be born if one was to die. Thus, while the death of a saratan was a sad experience for all faithful, it was nevertheless natural and thus acceptable to slay the beast if necessary, though still controversial.\n\nBefore this belief was removed from the faith, those that lived upon the saratans would often engage in clan warfare and raids. This normally took the form of the saratan tribes loosing arrows at one another as two of them passed, and launching boats from the sides to board the other and loot their goods. With the death of half of all saratans and countless other faithful with [halakdun|E], [Concept('sarataratin_militarism','the faithful formed a new pacifistic outlook')|E]." #NT!
