 ancient_religion_desc: "The world is full of faiths and religions, not all of which have been able to maintain worshippers through the present day. Some have spawned successors that incorporate tenets of their faith, but many were not as lucky. They only live on in tomes in libraries, paintings in decaying temples, or in the bones of the dead." #NT!
