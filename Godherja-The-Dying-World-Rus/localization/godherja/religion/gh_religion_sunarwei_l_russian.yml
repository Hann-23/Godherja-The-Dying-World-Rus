 sunarwei_religion_desc: "While many say there are tens, hundreds, one or even no gods, the Sunarwei say the entire world is god. Every man and woman, every blade of grass, every beast of the land, bird of the air, and creature of the sea - all share in being a part of the Creator God, who shattered into millions of shards of glass after a conflict with the sun, each forming a different facet of the World That Is. Most curiously, this act of violence by the son is not view negatively by the Sunarweiaa, who claim it was all a pre-mediated act of love by the Creator for all the life that would spring forth from him." #NT!
