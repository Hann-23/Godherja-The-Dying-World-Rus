 sunarwei_desc: "A prominently insular faith centered around pacifism and kindness, the Sunarweiaa believe in the whole world being made of the creator god Kumhant. Turning himself into trillions of shards of glass after passing too close to the sun, these shards became all things; living and non-living. As such, the Sunarweiaa have a very pacifistic philosophy; if all things are remnants of the same great god, then all are equal, and deserving of respect." #NT!
