 mahndayana_desc: "The [frodbrokna|E] was the confirmation of many Zaoranians' worst fears, especially because it happened exactly when the Prophet predicted their god's defeat. The people were left listless, wondering how they could possibly continue to function in a world where evil has triumphed over good. Their answer was surprisingly simple: keep functioning as if it hadn't. Many Zaoranians continue to perform the rituals and sing the songs of their ancestors, out of desperate hope that their gestures will one day drive Zaoran to prophesied victory." #NT!
