 amsari_religion_desc: "The worship of the Great God Zaoran, He of a Hundred Virtues, has persisted among the Amsari for millennia. The basic form of faith has slowly developed over the long centuries and exhorts the Righteous to seek a virtuous life and to reject dishonesty, idleness, and cruelty. The most important rituals are conducted in grand public ceremonies to which all classes of society are welcome by the caste of priests known as the Frazan. Broadly speaking the faith of the Zaoranians envisions the world as one great divine plan, in which each man and woman must play their ordained part and live justly by the dictates of Zaoran in order to ensure His victory over his dark son Maiya in the Last Struggle.\n\nDespite this commandment to maintain social stability, the Zaoranian faith has been wracked by its fair share of internecine struggles and massive reformations throughout history. Most recent of these came in the form of the Prophet, who began preaching in the year 201 with an all encompassing vision of his people's future - one which started coming true almost immediately as they overthrew their Ran Kemsari oppressors." #NT!
