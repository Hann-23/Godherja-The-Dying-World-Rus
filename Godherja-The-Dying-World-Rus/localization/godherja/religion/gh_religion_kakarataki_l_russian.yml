  #akrolenaki loc 
 akrolenaki: "Akrolenaki" #NT!
 akrolenaki_adj: "Akrolenaki" #NT!
 akrolenaki_adjerent: "Akrolenaki" #NT!
 akrolenaki_adherent_plural: "Akrolenaki" #NT!
 akrolenaki_desc: "The Akrolenaki believe that the war between the Sun and Moon will be unending, and that the victory of one over the other will mean the end of [aeras|E] forever, something that they strive to avoid. As a result, they follow a stricter creed than most, their warrior-priesthood unfalteringly devoting itself to the defense of Koru. The Akrolenaki are often rumoured to take joy in the sacrifice of Koru's 'enemies', dedicating much of their time to hunting the unfaithful. Their extremism has never truly become a driving force, but their ranks have never relented to the whims of the mortal world, and neither will they: it is their divine duty to keep the balance." #NT!
