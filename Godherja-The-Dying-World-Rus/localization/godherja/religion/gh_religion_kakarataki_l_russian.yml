 kakarataki_adjerent: "Kakarataki" #NT!
 kakarataki_adherent_plural: "Kakarataki" #NT!
 kakarataki_desc: "The Kakarataki entered the known world with the Sjalvolki coalition. Due to the belief that the Sun and Moon are two gods locked into eternal struggle, they must favor the Sun and fight the Moon. Priests tend to gardens of sacred plants grown by the Sun's life-giving light, nocturnal creatures are to be hunted but never eaten, and animal sacrifices must frequently be performed to the Sun in order to sustain its strength in its eternal battle." #NT!
