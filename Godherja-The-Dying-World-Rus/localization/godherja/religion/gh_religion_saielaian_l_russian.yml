 saielaian_religion_desc: "The diverse religious expressions of the Saielaian people tend towards forms of ancestor worship, with each extended family expected to maintain a shrine honoring every dead generation. [magi|E] with the ability to contact the spirits are highly sought after by those who can afford their services. The Saielaian pantheon of gods is a direct extension of the private faith, with the legendary Ten Mothers of the Saielaians held as the progenitors of their people. Legends state that these ten ancestral matriarchs voyaged from across the Eastern Sea, seeking shelter from a distant homeland now lost beneath the waves." #NT!
