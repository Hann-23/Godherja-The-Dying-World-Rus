 manats_religion_desc: "A thousand thousand generations prior, the Manats claim, the [manat_gods|E] once walked among humanity. They taught mankind how to build cities, how to hunt, how to fight, and how to structure society. When they departed, they left behind a list of [manat_sacred_texts|E] for humanity to follow their teachings. They have been transcribed again and again over the centuries, repeated in a long-dead language whose translations have been passed down by oral tradition. Although only a fraction of the original texts are said to survive, what remains is treasured by Manats as more precious than gold." #NT!
