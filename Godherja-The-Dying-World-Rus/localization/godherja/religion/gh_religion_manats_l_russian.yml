 manats_desc: "Much of modern Manat religious culture is built around protection and interpretation of the [manat_sacred_texts|E] of the gods, which is overseen by a large caste of [translator_priests|E]. Although there are original translations passed down by oral tradition, many Manat translators attempt to decipher the original language of the gods themselves, so that they might better be able to form a society as it was in those holiest of early days." #NT!
 makerelyon: "Makerelyon" #NT!
 makerelyon_adj: "Makerelyon" #NT!
 makerelyon_adherent: "Makerelyon" #NT!
 makerelyon_adherent_plural: "Makerelyons" #NT!
 makerelyon_desc: "The Makerelyon branch of the Manat religion is popular among amibitious kings who wish to usurp the power of the [nosanni|E]. They believe that it is the sole right of the ruler of a realm to translate the [manat_sacred_texts|E], with clergy only guarding the libraries, a task they argue is so vital it cannot be distracted from by scholarly efforts. They justify this belief by referring to how the king of the gods, [relyon|E], had supreme authority over all other gods, even the keeper of the divine library, [ashema|E]." #NT!
