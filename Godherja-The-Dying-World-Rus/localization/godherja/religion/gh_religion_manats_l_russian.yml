 mafida_adherent: "Mafida" #NT!
 mafida_adherent_plural: "Mafidas" #NT!
 mafida_desc: "Founded by disgruntled peasants, the Mafida believe that all humans have the right to interpret and translate the [manat_sacred_texts|E], from the lowest of peasants to the highest of kings. Due to the large variety of interpretations of the Sacred Texts tolerated by the Mafida, they have been labelled as heretical by all other Manats, even if the majority of Mafida have similar beliefs to the Manat mainstream." #NT!
