 hubarism_desc: "The Hubarists treat [magi|E], who received their gifts from the Sun, as keepers of its will and enforcers of the law. This system of Magi-judges was effective since time immemorial, but its fortunes have reversed recently. Centuries of religious conflict with the [wardenites|E], [ritualists|E], and finally the Agionists have greatly diminished their power, and the Hubarists are now a shadow of what they once were." #NT!
