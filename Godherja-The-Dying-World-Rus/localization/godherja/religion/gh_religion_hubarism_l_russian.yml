 hubarism_religion_desc: "The Hubarists are part of an ancient faith in [sarradon|E], one practiced by [living_magi|E] as far back as recorded history goes. At the center of the faith is the Sun, the origin of all things and whose blessings come down upon [magi|E] as rays of light that shine upon the crops. As the Sun travels across the sky, it ferries the souls of the dead to its realm, where it holds court during the night. The Sun's antagonist is Ölüm, who sends his avatar—the [Concept('aervalr','Moon')|E]—to hunt the Sun during the night." #NT!
