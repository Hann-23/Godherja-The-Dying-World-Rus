l_russian:
 ethowos_religion: "Cave Tribe Cults" #NT!
 ethowos_religion_adj: "Cave Tribe Cults" #NT!
 ethowos_religion_adherent: "Cave Tribe Cultist" #NT!
 ethowos_religion_adherent_plural: "Cave Tribe Cultists" #NT!
 ethowos_religion_desc: "The tribes of the [mayikrata|E] have long held strange customs and beliefs often considered unnatural or bizarre to those from the surface world" #NT!
 ethowos_religion_bishop: "High Shaman" #NT!
 ethowos_religion_bishop_plural: "High Shamans" #NT!
  
 cave_religions_witch_god_name: "Mammon" #NT!
 cave_religions_witch_god_name_possessive: "Mammon's" #NT!
 ethowos: "Ethowos" #NT!
 ethowos_adj: "Ethowos" #NT!
 ethowos_adherent: "Ethowosian" #NT!
 ethowos_adherent_plural: "Ethowosians" #NT!
 ethowos_desc: "The practitioners of Ethowos of are the descendants of the dispossessed, slaves escaped from [aversarian|E] control. They claimed to have been led by Ethowo, a giant Axolotl which broke free from the containment of Averserian [magi|E], and in so doing, broke open several slave enclosures. Ethowo is worshipped as a god by the Ethowai, who bring it vast quantities of food from the surface." #NT!
 ethowos_high_god_name: "Ethowo" #NT!
 ethowos_high_god_possessive: "Ethowo's" #NT!
 carkarai: "Mneumisdian Shamanism" #NT!
 carkarai_adj: "Mneumisdian" #NT!
 carkarai_adherent: "Mneumisdian" #NT!
 carkarai_adherent_plural: "Mneumisdian" #NT!
 carkarai_desc: "A constantly evolving collection of taboos and superstitions, Mneumisdians worship a dizzying array of spirits, spiritual forces, and demons made flesh. Key among their pantheon (or, at least the current version of it) is the figure of the Horn-Crowned Man, a beastly figure who is said to whisper messages to the dreaming. Most infamously, they are known to treat human flesh—particularly that of [magi|E] and surfacedwellers—as a sacrament." #NT!
 karannai: "Karannai" #NT!
 karannai_adj: "Karannai" #NT!
 karannai_adherent: "Karannaian" #NT!
 karannai_adherent_plural: "Karannaians" #NT!
 karannai_high_god_name: "The Desiccated God" #NT!
 karannai_high_god_possessive: "The Desiccated God's" #NT!
 karannai_desc: "The Karannai are the worshippers of Karan, 'The Dessicated God', the corpse of an unknown being found by delvers long ago in a cave deep inside the northern mountains. While undoubtedly dead, the corpse still emits a considerable amount of [magic|E] that kills anyone that draws near, leading its discoverers to worship it as a god.\n\nThe Karannai view it as their life's goal to approach the corpse and consume a piece of it, which they believe will pass on the dead god's divinity to them, an act they believe necessary to ensure the world's continued existence. To this end, they practice the ritual consumption of powerful beings, man and beast alike, in the belief that doing so will grant them some of their meal's power, which may one day be strong enough for them to fulfill their lifelong dream." #NT!
 aeulikai: "Aeulikai" #NT!
 aeulikai_adj: "Aeulikai" #NT!
 aeulikai_adherent: "Aeulikaian" #NT!
 aeulikai_adherent_plural: "Aeulikaians" #NT!
 aeulikai_desc: "A diverse series of shamanistic faiths worshiping the mountain spirits of their homelands. Their communities are centered around the holy shamans who quarrel among themselves over the nature of their spirits. As the [aversarians|E] discovered, the arguments of shamans are quickly forgotten in the face of evil, and the faithful are proud to bring the mountain's might down upon foreign heathens." #NT!
