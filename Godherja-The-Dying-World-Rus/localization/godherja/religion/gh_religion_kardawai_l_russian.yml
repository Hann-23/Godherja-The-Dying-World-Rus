  #kardawai loc 
 kardawai: "Kardawai" #NT!
 kardawai_adj: "Kardawai" #NT!
 kardawai_adjerent: "Kardawai" #NT!
 kardawai_adherent_plural: "Kardawai" #NT!
 kardawai_desc: "The Kardawai arrived in the known world with the Sjalvolki invasion. Though dismissed as barbaric cannibals, the men of the Kardawai cook and eat bites of meat from their fallen enemies to honor the victory of the god Kardwen and his brothers over their cruel father Mawloc. The Kardawai believe that when they die, only those who are able to produce evidence of the foes they killed in life are able to feast alongside the gods at the table of Kardwen." #NT!
