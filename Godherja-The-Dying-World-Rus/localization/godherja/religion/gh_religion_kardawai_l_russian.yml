 kardawai_religion_desc: "According to Kardawai legend, the great Titan Mawloc, ruled over the world with an iron fist. His sons starved as he forced them to make great statues of himself. His servants, the Lothbroki, cackled as they whipped Mawloc's sons into submission. Until one day, the eldest son Kardwen rose up against his cruel masters, and devoured the Lothbroki. Kardwen gained the strength of the Lothbroki, and so he led his people to victory against the cruel Titan. Kardwen divided the dead Titan's corpse between his many sons, and those who partook in it became the gods of the world." #NT!
