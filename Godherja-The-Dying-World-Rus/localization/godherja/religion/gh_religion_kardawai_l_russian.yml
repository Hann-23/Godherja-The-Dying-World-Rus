 benkassai_adherent_plural: "Benkassai" #NT!
 benkassai_desc: "The Benkassai believe that whilst Kardwen demands that flesh be eaten, as it is a sacred act, the flesh cannot be obtained through violent means. This outright heretic sect has never grown large, but some Benkassai communities still persist in following their cannibalistic pacifism despite disgust from both the Kardawai and the unfaithful." #NT!
