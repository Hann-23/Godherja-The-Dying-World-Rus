 osmirat_adherent_plural: "Osmiratim" #NT!
 osmirat_desc: "Osmiratim worship the Goddess of War, Osmira, above all others. They see the spirits that inhabit the world as her fallen warriors, and spend much of their lives attempting to be possessed so that they might finish the old wars in her name. To them, [alau_koev|E] will only open when all the wars of the faithful have ended, a task that the Osmiratim believe themselves worthy of fulfilling." #NT!
