 alau_koev_desc: "Alau Koevars believe that the world of the gods was shut off from them, and that the passage will only open once again when the world is ready to be cleansed of its sins in fire. In preparation for the re-opening of the [fire_gate|E], pious adherents burn themselves ritualistically in preparation for the return of Pleimao to [aeras|E]. Alau Koevars enjoy the regular disgust of outsiders for their faith, and believe that their suffering through life is evidence of the divine fire within themselves." #NT!
