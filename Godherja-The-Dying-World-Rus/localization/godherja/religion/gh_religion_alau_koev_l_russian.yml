 mokmanur_desc: "Mokmanurites insist that the doorway from Ada Tvi opened when Pleimao was cast out from the heavens, and that those who remained loyal to him were torn from Paradise as punishment. The Mokmanur tradition holds that Khel Tvi is in fact a more benevolent being, and that [alau_koev|E] will open when the world is free of his enemy's influence. Worshipping the waters of the Brass Sea, the Mokmanurites believe that they are destined to stop Pleimao's return, and that their reward will be eternity in the comforting embrace of the Eternal Night, Ada Tvi." #NT!
