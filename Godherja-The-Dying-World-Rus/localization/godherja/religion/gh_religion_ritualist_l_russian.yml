 sabiat_al_malaikiya_adherent: "Malaiki" #NT!
 sabiat_al_malaikiya_adherent_plural: "Malaikii" #NT!
 sabiat_al_malaikiya_desc: "The Sabiat al-Malaikiya was founded by the prophetess Sarah bint Shakira, who reputedly ascended the steps of [GetBuilding('sophocos_01').GetName] and was greeted by a host of angels who were horrible to behold and whose voices caused men to enter into convulsions. Sarah was accompanied by a band of other Ritualists who reported seeing the angels as well. Speaking to their prophetess, the angels commended the Ritualists for their devotion to [GetBuilding('sophocos_01').GetName], and gave Sarah a revelation: the gods and goddesses of this world were but masks worn by the angels of [GetBuilding('sophocos_01').GetName], and each religion was but another path to enlightenment. She was therefore charged with delivering peace to men, to cease the endless wars of Sarradon and bring an understanding between Ritualist and Wardenite, and then to spread this message of peace to the world entire. She and her new converts called themselves the Tribe of the Angels, and set about spreading this message of coexistence." #NT!
