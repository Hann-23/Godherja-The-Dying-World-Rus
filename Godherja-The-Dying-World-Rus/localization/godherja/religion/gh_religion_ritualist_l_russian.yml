  #ataabay_zatanai localization, 'Ataabay Zatanai 
 ataabay_zatanai: "'Ataabay Zatanai" #NT!
 ataabay_zatanai_adj: "Zatani'a" #NT!
 ataabay_zatanai_adherent: "Zatani'a" #NT!
 ataabay_zatanai_adherent_plural: "Zatanii" #NT!
 ataabay_zatanai_desc: "The Followers of Zatanai adhere to the teachings of the Ritualist prophet Zatanai, who received his revelations from [GetBuilding('sophocos_01').GetName] at just seventeen years of age. Zatanai, though young, was a fierce orator who stated that the [wardenites|E] must be destroyed utterly, and that anyone who rejected the truths of [GetBuilding('sophocos_01').GetName] should be slain as an enemy of mankind. Though it was not originally meant to be a permanent sect, Zatanai incorporated elements of the Suleimani'a sect into his own, chiefly the belief in Domah Daniyal and the view that all philosophies can be learned from, though Zatanai rejected the idea that non-Ritualist philosophies have any merit. Zatanai and his followers believe that Ritualism is the one and only way of life for mankind; all other religions are mere perversions of Ritualism, and so must either be assimilated if possible or destroyed if not. Zatanai was one of the youngest Ritualist prophets in the religion's history, and he entered into occultation at nineteen years of age after declaring that he would return when his people needed him most." #NT!
