 corkkattirkana_adherent: "Corkkattirkanan" #NT!
 corkkattirkana_adherent_plural: "Corkkattirkanas" #NT!
 corkkattirkana_desc: "A [ritualist|E] sect born on the [pirate_coast|E], the Corkkattirkana believe that the climb of [GetBuilding('sophocos_01').GetName] can only truly be completed by the greatest of believers. Each follower strives to be greater than their others, as if in competition to decide who will be the one to complete the climb." #NT!
