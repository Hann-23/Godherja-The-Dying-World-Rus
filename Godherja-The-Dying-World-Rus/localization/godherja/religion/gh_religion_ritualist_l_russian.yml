  #zamitilaat_karim localization, Zamitilaat Karim 
 zamitilaat_karim: "Zamitilaat Karim" #NT!
 zamitilaat_karim_adj: "Karimi'a" #NT!
 zamitilaat_karim_adherent: "Karimi'a" #NT!
 zamitilaat_karim_adherent_plural: "Karimii" #NT!
 zamitilaat_karim_desc: "The Fellowship of Karim, or Zamitaalat Karim, was founded by the prophet Karim ibn Sophocos, an illiterate and uneducated man who lived near the [tower|E]. Karim argued that organized priesthoods were anathema to the revelations of [GetBuilding('sophocos_01').GetName], and that one didn't need to be educated, highborn, or even intelligent to be a prophet of the Tower. The concept of priest-king, high priest, or god-king is an abomination to the Karimii, who argue that any sort of organized priesthood merely serves to repress the truths delivered on Sophocos' steps. The priesthood should therefore be comprised entirely of the laity, and any attempt to impose organization on it or to codify the religion should be violently resisted. Ascension of [GetBuilding('sophocos_01').GetName] is considered paramount for any true Karimi'a, and every member of the sect and prospective priest is expected to make the journey at least once in their lifetimes." #NT!
  #eabuyad_ilah_al_atilaam localization, Eabuyad Ilah al-Atilaam 
 eabuyad_ilah_al_atilaam: "Eabuyad Ilah al-Atilaam" #NT!
 eabuyad_ilah_al_atilaam_adj: "Eabud" #NT!
 eabuyad_ilah_al_atilaam_adherent: "Eabud" #NT!
 eabuyad_ilah_al_atilaam_adherent_plural: "Eabuyad" #NT!
 eabuyad_ilah_al_atilaam_desc: "The Slaves of the God of Pain believe that the world was created by the malevolent god Ashred min Bashitan al-Atilaam. When he created the world, he tore off his own flesh to make the plants, while he ground his bones to dust to fill the hollow sphere he used to create the earth, which became the soil and metals of the earth. He then created animals by burning himself, and he created the race of men by tearing out his own heart. Finally, he used his spine to erect [GetBuilding('sophocos_01').GetName] and the Spires of Woe. Having invested so much of himself into the world, he gave the first men a simple commandment: go forth and slaughter. As more people are slain and suffer, the Pain God will regenerate his body. The legends of the Slaves have it that Ashred was worshiped long ago by an empire of mighty warriors, but their empire crumbled and, bereft of regular sacrifices, Ashred punished man severely. To prevent further punishments, the Slaves must suffer so that others do not." #NT!
  #eabuyad gods 
