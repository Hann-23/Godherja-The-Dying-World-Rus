 hayawan_desc: "Long ago, Lion, the mightiest of beasts, was alone in the world. With a mighty roar humanity emerged from the soil, and Lion was alone no longer. Then came Hound, guardian of the dead and warriors. Hound was enraged at Lion, for Lion had no care for the lives of the humans he had created, and no loyalty to his creation. Before there could be a great war between the two, Lynx tricked Lion into inviting Hound into his home. As the entire [aeras|E] was Lion's home, he was bound by the rules of hospitality, and thus Lion and Hound were bound together as brothers." #NT!
