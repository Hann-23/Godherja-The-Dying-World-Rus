 mawtalmuninin_desc: "Beyond the veil of the mortal realm there only lies the eternity of death. The Mawtalmuminin gladly embrace this final destination; in fact, they crave it. To the Mawtalmuminin, there is nothing to fear from death, and in fact it must be venerated. As death is eternal, all gods and men are his servants." #NT!
