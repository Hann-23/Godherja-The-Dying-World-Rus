  #suleimania localization, Suleimani'a 
 suleimania: "Suleimani'a" #NT!
 suleimania_adj: "Suleimani'a" #NT!
 suleimania_adherent: "Suleimani'a" #NT!
 suleimania_adherent_plural: "Suleimanii" #NT!
 suleimania_desc: "The Suleimanii follow the teachings of the [magi|E]-philosopher Suleiman the Wise, who posited that the [GetBuilding('sophocos_01').GetName] on the surface of the world is an emanation of the True Sophocos maintained deep beneath the earth in the caverns of Domah Daniyal. The Suleimanii believe that long ago, men were blessed with great wisdom and stature, and that their philosophies allowed them to manipulate the world. Over time they began to degenerate in size and wisdom, and their philosophy likewise degenerated into what is now called [magic|E], becoming dangerous and enticing men to evil. A few called the Banu Daniyal fled underground to the True Sophocos, while their kinsmen transformed into modern man. Suleimanii believe philosophy is divine and philosophers are the incarnations of divinity on [aeras|E]." #NT!
