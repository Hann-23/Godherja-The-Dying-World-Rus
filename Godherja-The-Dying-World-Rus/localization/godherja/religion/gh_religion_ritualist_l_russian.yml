 eirbaadit_al_hukadir_adherent_plural: "Hukadirites" #NT!
 eirbaadit_al_hukadir_desc: "Hukadirites believe that the world came into being from the swirling maelstrom of Fawhadaa, uncreated by any intelligent being. There all manner of beasts emerged, and prime among them was mankind. But men were without gods, and so they were without morality; they set about to create their own gods, and their own morality, but were unsuccessful. Thither came Qubaal, the First Vampire, who successfully made himself a god. Qubaal then instructed others on how to achieve divinity, and the first vampires ruled over a magnificent empire called [GetBuilding('sophocos_01').GetName], from which Qubaal ruled at his great spire. Eirbaadit al-Hukadir operates under a euhemeristic framework, assuming that all gods have a mortal origin; they are either non-existent or were otherwise mortals who became deified. While the former is less valid than the latter, what ultimately matters is whether someone pays the Blood Tithe or not." #NT!
