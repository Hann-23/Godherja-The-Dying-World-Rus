  #ritualist faith loc 
 ritualist: "Sophocist" #NT!
 ritualist_adj: "Sophocist" #NT!
 ritualist_adherent: "Sophocist" #NT!
 ritualist_adherent_plural: "Sophocists" #NT!
 ritualist_desc: "The Sophocists emphasize the memorization and performance of symbolic divine rituals, which they insist are the true Thousand-and-One Steps of [GetBuilding('sophocos_01').GetName]. The [tower|E] where the physical Steps lay are merely where the lessons were passed down, and the rituals were meant to be performed anywhere. Through accurate performance of all 1,001 rituals, will a person be able to understand the secrets of the gods and attain enlightenment." #NT!
  #kamayed loc 
 kamayed: "Kamayed" #NT!
 kamayed_adj: "Kamayed" #NT!
 kamayed_adherent: "Kamayed" #NT!
 kamayed_adherent_plural: "Kamayedi" #NT!
 kamayed_desc: "The Kamayed believe that the Thousand-and-One Steps of [GetBuilding('sophocos_01').GetName] are indeed a literal place, but not at the great [tower|E] that is usually described as their location in Sophocist folklore. Instead, they claim that the steps are a location of descent into a great crater "beyond the north stars." This crater, they insist, is the doorway to the afterlife, and those who are worthy enough to reach the bottom may enter into the realm of the gods." #NT!
