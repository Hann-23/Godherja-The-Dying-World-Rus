 eabuyad_al_duhaad_khubir_desc: "The Slaves of the Great Worm are worshipers of the [the_worldeater|E] and what they believe to be its innumerable spawn deep beneath [aeras|E]. Slaves of the Great Worm worship the Worldeater as the Great Worm, or al-Duhaad Khubir, and its progeny as the Great Worms, or al-Diyhaadan al-Eazaam. It is only through providing the Great Worms sacrifices and worship that they may be kept slumbering beneath the world, and the Slaves take it as their duty to prevent another Great Worm from awakening again." #NT!
