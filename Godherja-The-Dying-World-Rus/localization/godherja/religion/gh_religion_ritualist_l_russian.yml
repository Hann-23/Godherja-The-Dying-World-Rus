 #Xwestrozen localization 
 xwestrozen: "Xwestrozên" #NT!
 xwestrozen_adj: "Xwestrozên" #NT!
 xwestrozen_adherent: "Xwestrozên " #NT!
 xwestrozen_adherent_plural: "Xwestrozêns" #NT!
 xwestrozen_desc: "The Xwestrozên arose with Naza the Great after she received a revelation on the true nature of [GetBuilding('sophocos_01').GetName]. The Xwestrozên claim that Sophocos is not, in fact, a real place, but rather a song with one thousand and one notes, each note rising upward in pitch. Supposedly, mastery of this song will grant one enlightenment and great magical skill, with the Xwestrozên believing that [magi|E] draw their power from knowledge of some notes of the song. However, all music is considered holy to the Xwestrozên, not just the Song of Sophocos, and musicians are widely regarded as pious individuals." #NT!
  # Pirate Coast Ritualists 
 corkkattirkana: "Corkkattirkana" #NT!
