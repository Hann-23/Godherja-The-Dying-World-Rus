 gestanwoder_religion_desc: "The Gestanwoder religion believes in gods, but these are not kind or caring; they are cruel and capricious beings, celestial despots who see humans as their toys and nothing more. Life is an unending chain of misery, and one's only hope is to eke out a passable existence beneath the gods' thumb. If one is lucky, they might strike a lopsided bargain with a deity, so that their unending torment may at least be briefly preceded by mortal pleasures." #NT!
