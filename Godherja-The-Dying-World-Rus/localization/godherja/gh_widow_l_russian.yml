gh_widow.1.t:0 "Нестерпимая потеря"
gh_widow.1.desc:0 "Я мертв и потерян во тьме. Мой партнер будет страдать из-за этого."
gh_widow.1.a:0 "За что мне всё это?!"

gh_widow.2.t:0 "Ночь проходит"
gh_widow.2.desc:0 "Прошло так много времени с тех пор, как мою любовь забрали у меня. На самом деле так много, что уже не так больно, как когда-то, думать о новой любви. Мир уже не такой темный. Мой партнер ушел, и этого не изменить. Возможно, пора двигаться дальше."
gh_widow.2.a:0 "Да, да, пора."
stress_threshold_special.1001.widowed:0 "Хотя я знаю, что [deceased_character.GetSheHe] больше нет, я не знаю, найду ли я любовь снова." #NT!
stress_threshold_special.1001.widowed.flavor:0 "... и я не хочу." #NT!
stress_threshold_special.2001.c:0 "Хотя я потерял свою любовь, я думаю, что ее можно снова найти." #NT!
