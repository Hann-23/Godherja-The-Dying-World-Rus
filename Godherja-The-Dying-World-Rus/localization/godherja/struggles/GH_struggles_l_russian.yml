 game_concept_rite_wars_south_struggle:0 "Южные обрядовые войны" #NT!
 game_concept_rite_wars_south_struggle_desc:0 "$game_concept_rite_wars_south_struggle$ отображает конфликты и расколы среди Сьялволки, живущих в Опахазии, после смерти Ценвара Победителя Ведьм. Начавшаяся в результате великого переселения на Расколотый берег, [struggle|E] переключается между [struggle_phase_phases|E] насилия, осторожного перемирия и прагматичного сотрудничества. Постоянных союзников немного, и [Concept('rulers','правителям')|E] следует с осторожностью полагаться только на общую [Concept('faith','веру')|E] или [Concept('culture','культуру')|E]." #NT!

