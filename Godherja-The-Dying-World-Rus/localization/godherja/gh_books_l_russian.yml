 artifact_bookgodslaverdictations_page_1:0 "\n\n#size:15 (Как написано учёным-слугой 'Вискалон', четвёртым из шестидесяти, воскресшенным, несмотря на многочисленные протесты Хозяина и Бога всей вселенной и реальности, Королевы-лича-Бога Чернивмалы 'Покорительницы богов' Ческовары)\n\n"Я сказал пишите, черт вас побери! Не смотрите вдаль и не трещите о своих детях, они тоже умерли! Мелкий мешок с костями и прахом. Пишите!"\n\n"Хорошо, теперь слушайте мои слова, слуги и Я, величайший из всех личей, величайший из всех богов, Чернивмала Ческовара, порабощающая самих богов своей бесконечной силой, настоящим постановляю, что я также стал величайшим полководцем в истории этого жалкого мира! против Марки бесконечно ради малой выгоды. Аверсарианцы, однако! В то время как Путники жалкие грязные поедания племенной нечисти, Аверсарианцы убили Империум! Жалкое сооружение из жалких мужчин и женщин, думавших, что они могут контролировать ЧЕРНИВМАЛУ 'Покорительницу богов' ЧЕСКОВАРУ!""
 artifact_bookgodslaverdictations_page_2:0 "\n\n#size:15 (Владыка и Бог всей вселенной и реальности, Королева-Бог-Лич Чернивмала 'Покорительница богов' Ческовара, испускает ~~случайный~~ очень целенаправленный магический взрыв, который разрушает стену ее тронного зала)\n\n"Аверсарианцы забрали мои отмщения от меня, но и оказались выше жалкого Императора (Текст неразборчив) и (Текст неразборчив) столь же жалкого совета… (Текст неразборчив). (Текст неразборчив). (ТЕКСТ НЕРАЗБОРЧИВ). Мне все равно! Я слишком силен, чтобы заботиться, у меня слишком многое в центре внимания! Не обращай внимания, Черни, не обращай внимания, простые слова не могут тебя так одурманить..."\n\n(Хозяин и Бог всей вселенной и реальности, Королева-Бог-Лич Черновмала 'Покорительница богов' Ческовара пытается кашлянуть в кулак и стереть головную боль с висков, прежде чем осознает, что больше не может делать такие вещи, а затем расщепляет проснувшегося солдата-слугу 'Айвори XXI' за указание на это)"
 artifact_bookgodslaverdictations_page_3:0 "\n\n#size:15 "Итак, я докажу, что я сильнее всех, и ПРЕВРАЩУ Аверсарию в жалкую пыль! Они не только более могущественны, чем Путники, но и богаче, и это люди, давно привыкшие к концепции рабства. Я перейду на ВОСТОК через Личдомы, на юг в Калатипсоми и сожгу их изнутри! Ага! Ахахаха! Ахахахаха! Ахахаха!"\n\n(Хозяин и Бог всей вселенной и реальности, Королева-лич-Бог Чернивмала 'Покорительница богов' Ческовара "смеется" 199 секунд)\n\n"Я гений. Я СИЛЬНА. Чего еще ожидать от бога! Бог!"\n\n"Теперь хватит писать. Я хочу наблюдать что-то прекрасное. Принеси картину."\n\n(Хозяин и Бог всей вселенной и реальности, Бог-лич Королева Чернивмала 'Покорительница богов' Ческовара ждет 267 секунд, прежде чем появятся слуги художника)"
 artifact_bookgodslaverdictations_page_4:0 "\n\n#size:15 "Что это!? Это ужасно! Я говорил тебе рисовать меня, когда я был маленьким! Когда я был молодым! Они должны видеть скулы, которые и сейчас так четки! Красивый изгиб моего подбородка! Что значит у меня заячья губа!? Заячья губа!? Я твой хозяин, ты, гребаный мешок с пылью! Я анних- ты еще пишешь!? Как ты смеешь!"\n\n(Мастер и Бог всей вселенной и реальности, Королева-Бог-Лич Чернивмала 'Покорительница богов' Ческовара начинает демонтировать слуг-ученых в наказание за"
 artifact_bookgodslaverdictations_page_5:0 "\n\n#size:15 (Как написано учёным-слугой 'Вискалон', четвёртым из тридцати шести, воскресшим и воскресившим ещё пятерых, несмотря на многочисленные протесты, после двух разборов наказаний Хозяином и Богом всей вселенной и реальности, Королевой-Богом-личем и Императрицей Чернивмалой 'Покорительницей богов' Ческоварой и три разборки странными духами Бог-Лич Королева Чернивмала и Императрица 'Покорительница богов' Ческовара настояла на том, чтобы не упоминать об этом, не дав явного ясности, что они по своей сути уступают ее славе и могут быть легко отброшены, когда она пожелает)\n\ n"Пиши! Я сказал пиши, возьми это перо! Да! И держи его правильно, я НЕ допущу, чтобы мои слуги писали, как проклятый крестьянин. Хорошо, да, и пиши аккуратнее! какая-то груда мяса второго века и неспособность писать, как кретин. Я тот, кто дал вам жизнь, я тот, кто управляет вами, вы пишите, как я хочу, так что пишите аккуратнее, если не хотите быть душой, пойманной в ловушку. Опять косточка на пальце!""
 artifact_bookgodslaverdictations_page_6:0 "\n\n#size:15 "Я, Королева-Бог-Лич и Императрица Чернивмала Ческовара, Поработительница Многих Богов, настоящим объявляю четвертое вторжение на восток воодушевляющим успехом. Меня не волнует, каких слуг он уничтожает, меня не волнуют 'убытки', которые, по мнению других, причиняет кучка бесполезных душевных оболочек. Несмотря на уничтожение моих сил, я успешно сжег два дерева почти дотла!"\n\n"Несмотря на то, что деревья быстро отреагировали, моя магия успешно отразила их контратаку, несмотря на их яростную атаку, всего лишь несколькими трещинами. Несомненно, восточная долина, какой бы ужасной и заколдованной она ни была, — это дворец какого-то внушающего страх бога, который понимает, что Королева-лич-Бог и Императрица Чернивмала Ческовара Работорговец — черт возьми, идет за ними! Ахахаха! Ага! Аааааааааа!""
 artifact_bookgodslaverdictations_page_7:0 "\n\n#size:15 (Королева-Бог-Лич и Императрица Черновмала Ческовара смеется в течение 98 секунд, пока не начинает сильно кашлять в течение 209 секунд, ритуал связывания ее чрезвычайно мощных и могучих сил, борющихся из-за многочисленных тяжелых травм, полученных при попытке пересечь пустое поле, которое затем превратилась в бездонную пропасть, взобраться на небольшой холм, который казался западным океаном, несмотря на его положение на востоке, или пересечь поток, из которого протянулись сотни каменных рук и схватили ее славные ноги. не знаю, какая травма вызвала трещину на ее прекрасном заячьем безгубом черепе, ибо Королева-Бог-Лич и Императрица Чернивмала 'Покорительница богов' Ческовара пропали в лесу на три недели, пока ее слуги покорно искали ее в поле зрения)"
 artifact_bookgodslaverdictations_page_8:0 "\n\n#size:15 "Следующее будет последним вторжением. Теперь я накопил большие знания. Я знаю их тактику, я знаю их силу! Тамошние духи — (Королева-Бог-Лич и Императрица Чернивмала 'Покорительница богов' Ческовара настаивала на том, чтобы не упоминать об этом, не давая ясно понять, что они по своей природе уступают ее славе и могут быть легко сметены, когда она пожелает) — должны знать истинную силу Покорительницы богов! Конец диктовки!"\n\n"Теперь, вы, двенадцать, сообщите мне о шестистах причинах, по которым я славен и прекрасен. И ты! Как поживает моя корона!? Знаете, я сказал 'Кровавые рубины Черной горы', а не 'Кровавые рубины Этепезеи'! Что это!? Я не могу носить такие отвратительные бесполезные отходы! Бесполезные слуги! Глупые кости! Ты не знаешь истинной силы!? Я контролирую всех вас! Почему таким младшим Личам не приходится иметь дело с такими ИДИОТСКИМИ слугами!?""
 artifact_bookgodslaverdictations_page_9:0 "\n\n#size:15 (Королева-Бог-Лич и Императрица Чернивмала 'Покорительница богов' Ческовара, похоже, готовит какое-то великое заклинание, чтобы наказать своих слуг. Этот человек считает ее самым сильным и величайшим правителем во всем существовании и рабом богов, как она ритуально заставила это написать, но не хочет больше воскрешаться из-за желания умереть и из-за страха перед духами, на которых Королева-лич-Бог и Императрица Чернивмала 'Покорительница богов' Ческовара настояла, чтобы это не упоминалось без прямо давая понять, что они по своей природе уступают ее славе и могут быть легко отброшены в сторону, когда она пожелает."
 artifact_bookgodslaverdictations_page_10:0 "\n\n#size:15 (Как написано учёным-слугой Вискалоном, четвёртым из пяти, воскресшим и воскресившим ещё двенадцать, несмотря на многочисленные протесты после четырёх наказаний, уничтоженных Учителем и Богом всей вселенной и реальности, Богом всех Богов и Величайшим из Верховной Королевы Архи-Личей и Императрица Чернивмала 'Покорительницы всех богов Вселенной' Ческовара Преславная и восемь разборов чужими духами Хозяин и Бог всей вселенной и реальности, Бог всех Богов и Величайший из Архи-Личей Верховная Королева и Императрица Черновмала 'Покорительницы всех богов Вселенной' Ческовара Славная настаивала на том, чтобы это не упоминалось, не давая ясно понять, что они по своей сути уступают ее славе и могут быть легко отброшены в сторону, когда она пожелает)\n\n"ПИШИТЕ. Я УБЬЮ. ИХ ВСЕХ.""
 artifact_bookgodslaverdictations_page_11:0 "\n\n#size:15 "Я СОЖГУ ДЕРЕВЬЯ. Я РАЗГРАБЛЮ ЛЕСА. Я ОСВЕЖУЮ КАЖДОГО ЧЕРТОВОГО ВОРОБЬЯ И КАЖДОГО ЧЕРТОВОГО ОЛЕНЯ и размещу перед долиной, чтобы показать этим духам (Бог всех богов и Величайший из Архи-Личей Верховная Королева и Императрица Черновмала 'Покорительница всех богов Вселенной' Ческовара Славная настаивала на том, чтобы не упомиинать о них, не давая ясно понять, что они по своей природе уступают ее славе и могут быть легко отброшены в сторону, когда она пожелает), ЧТО Я БОГИНЯ. ЭТИ ДУХИ (Бог всех Богов и Величайший из Архи-Личей, Верховная Королева и Императрица Чернивмала, 'Покорительница всех богов Вселенной', Ческовара Славная настаивала на том, чтобы не упоминать их, не разъяснив, что они по своей природе уступают ее славе и может быть легко отброшена в сторону, когда бы она ни пожелала), ДУХ (Бог всех Богов и Величайший из Архи-Личей, Верховная Королева и Императрица Чернивмала, 'Покорительница всех богов Вселенной', Ческовара Славная настояла на том, чтобы этот не упоминал их, не делая этого явно ясны, по своей природе уступают ее славе и могут быть легко отброшены в сторону, когда бы она ни пожелала) ИЛИ НЕТ, НЕ СДЕЛАЕТ МЕНЯ ЛУЧШЕ! МЕНЯ!"
 artifact_bookgodslaverdictations_page_12:0 "\n\n#size:15 (Бог всех богов и Величайший из Архи-Личей Верховная Королева и Императрица Чернивмала 'Покорительница всех Богов Вселенной' Ческовара Славная начинает визжать от боли, когда ее искусно созданные путы начинают разрушаться. Славная госпожа теряет обе руки и один из ее глаз в течение 402 секунд крика, прежде чем ее прекрасное и чудесное связывание печально восстанавливается, и она ~~к сожалению~~ славно возвращается, чтобы вести этого и ее двадцать других оставшихся слуг)"
 artifact_bookgodslaverdictations_page_13:0 "\n\n#size:15 "Я найду способ, ПУТЬ. Я не знаю, как эти духи (Бог всех Богов и Величайший из Архи-Личей, Верховная Королева и Императрица Чернивмала, 'Покорительница всех Богов Вселенной', Ческовара Славная настояла на том, чтобы не упоминать их, не разъяснив, что по своей природе они уступают ее славе и могут быть легко сметены, когда она пожелает) может смутить кого-то столь же великого, как я, но я НЕ буду побежден. Я тот, кто сбежал. Все остальные жили как зловонные твари, умирающие рабы с кровью во флаконе в ящиках Императора. Я, ничто иное, как жалкая маленькая девочка, ничтожное ничтожество на краю края цивилизации, у которого нет ни отца, ни матери, которые могли бы мне помочь, я тот, кто протащил себя через Девять кругов волхвов. . Я стал лидером ритуальных рабов Императора (Текст неразборчив) и (Текст неразборчив) К черту, к черту, к черту.""
 artifact_bookgodslaverdictations_page_14:0 "\n\n#size:15 "Мне сказали, мне сказал Вискалон. Мне сказали, что я умру там. Император потребовал, чтобы я умерла за их службу, как и все остальные. Что моя кровь принадлежит им. Не было. Моя кровь - это МОЯ кровь. Мое существо — это МОЕ существо. Я не какой-то инструмент! Я не какое-то средство Вискалон! Я могущественный, Я показала СЕБЯ как БОГ! Они охотились на меня, как на собаку, после того как я украла филактерию, мне пришлось ползти много лиг через подлесок и прятаться в древних гробницах и пещерах только для того, чтобы спастись. Я была девушкой! Мне не было и двадцати лет! И я сделала такую ​​вещь! Я нашла там эту древнюю силу, я изучила шаги, я пришла к личам, я узурпировала жалкого лича Ультина Ультриникса и доказала свою силу! Я поклялась, что никто никогда больше не превзойдет меня, Я ПОКЛЯЛАСЬ, что никогда не буду жить меньше, чем я заработала по праву!"\n\n"Вискалон! Ты слышишь, мешок пыли!? Да? Спасибо. Спасибо, пожалуйста, Вискалон. Я приказываю тебе, скажи мне, почему я славный. Сообщи мне о моей славе."
 artifact_bookgodslaverdictations_page_15:0 "\n\n#size:15 (Этому было приказано больше ничего не писать, кроме собственных слов мастера, по причинам того, что его комментарий был 'неверным', 'неуважительным' и 'мятежным'. Он говорил добрые слова в течение 1024 секунд с минимальной паузой благодаря многим практика, щедро данная Богом всех Богов и Величайшим из Архи-Личей Верховной Королевой и Императрицей Чернивмала 'Покорительницей всех Богов Вселенной' Ческовара Славная в том, как должным образом дополнить ее. Этот представляет свою жену, как они это делают.) \n\n"Спасибо. Да. Мне нужно было т- Я. Мне ничего не нужно, я Бог! Теперь я исцелю, я восстановлю. Я снова соберу свои легионы, я вернусь на восток, и Я ПОКАЖУ им, что- делать- что? Ты слышишь, кто- кто посмеет разрушить двери в мой ужасный дворец!? Что это значит!? Живая плоть и кости маршируют в оловянных доспехах и несут металлические палки!? Ты думаешь ТЫ можешь убить Лича!? Думаешь, ты вообще достоин восхищаться моим присутствием!?""
 artifact_bookgodslaverdictations_page_16:0 "\n\n#size:15 (Этому было приказано больше не писать ничего, кроме собственных слов мастера, по причинам того, что комментарий этого был 'неверным', 'неуважительным' и 'мятежным'. Таким образом, разговоры живых здесь, чтобы надеяться убить этого, являются не записано.)\n\n"Ахаха! Рыцарь! Рыцарь в моем замке! Рыцарь, который д- умрет! Я могущественный! Могущественный!"
 artifact_bookgodslaverdictations_page_17:0 "\n\n#size:15 (Бог всех богов и Величайший из Архи-Личей Верховная Королева и Императрица Чернивмала 'Покорительница всех Богов Вселенной' Ческовара Славная снова начинает визжать, когда ее славные оковы снова начинают рушиться в удачный момент. Этот ослеплен так как их магически одаренное зрение, щедро дарованное Богом всех Богов и Величайшим из Архи-Личей Верховной Королевой и Императоресой Чернивмала 'Покорительница всех Богов Вселенной' Ческовара Славная после их возрождения, ослепляется громким устройством, создающим большая вспышка, брошенная одним из живых в доспехах.Этот слышит звук крика и гнева.Этот теперь слышит Бога всех Богов и Величайшего из Архи-Личей Верховной Королевы и Императрицы Чернивмала 'Покорительницы всех Богов Вселенной' Ческовара Славная кричит от боли и гнева. Слышно, как их госпожа испускает великое заклинание. Слышно звуки, похожие на лязг оружия. Чувствуется, как топор вонзается в его позвоночник. Слышно, как один из живых восклицает, что он все еще пишет. Этот слы"

 artifact_bookpocketguideaversaria_title:0 "\n\n#size:20 Карманный путеводитель по Аверсарии"
