 TABLE_OF_CONTENTS_HEADER:0 "ОГЛАВЛЕНИЕ"
 artifact_manswelbestiarium_title:0 "\n\n#size:20 Бестиарий Рагамбальда Мансвеля"
 artifact_manswelbestiarium_ghouls_title:0 "\n\n#size:20 Гули#!"
 artifact_manswelbestiarium_cockatrice_title:0 "\n\n#size:20 Василиск#!"
 artifact_manswelbestiarium_werewolf_title:0 "\n\n#size:20 Оборотни#!"

 artifact_manswelbestiarium_page_1:0 "\n\n#size:15 Предисловие к читателю: Эта работа стоила довольно дорого, поскольку она была получена из бесчисленных лет, проведенных в море и в дороге с мужчинами и женщинами, давно умершими. Мне повезло, что я пережил испытания, которые привели меня лицом к лицу с чудовищами, о которых вы скоро прочтете. Но при всем ужасе я нашел и красоту, и при всей дикости нашел еще и любовь. Именно тем, кого я нашел и тем, кого потерял, я посвящаю этот текст. Тем, кто читает в надежде найти собственных зверей, которых можно убить, я могу предложить только предостережение. Я познал слишком много горя, проистекающего из чрезмерной бравады, чтобы советовать еще что-то подобное. Воспринимайте мою работу не как ободрение, а как предостережение и торжественную надежду на ваше чудесное спасение. Многим не так повезло, как вам, иметь такой путеводитель под рукой."

 artifact_manswelbestiarium_page_2:0 "\n\n#size:15 Упырь — ужасная обезьяна, обитающая в некоторых регионах [Concept('Sarradon','Саррадона')|E]. Издалека он может показаться человеком, но при ближайшем рассмотрении становится очевидным его бесчеловечность, с выступающими бровями, носом, похожим на летучую мышь, пронзительными красными глазами и телом, покрытым грубым черным мехом. У них есть жадность к плоти, особенно к мужчинам. Когда им предоставляется выбор, они будут искать этот деликатес, исключая все другие фрукты и мясо. Они обладают талантом к мимикрии, который они используют с большим преимуществом, чтобы заманить неосторожных на свою гибель. Любопытно, что в последние годы с Крестовым походом Святых в [Concept('Sarradon','Саррадоне')|E] некоторые богатые аверсарианцы сочли модным импортировать запасы этих зверей, чтобы держать их в своих зверинцах. Сообщается, что они застенчивы и с ними легко обращаться, если только у них нет оснований полагать, что они имеют преимущество над своим дрессировщиком или превосходят его численностью."

 artifact_manswelbestiarium_page_3:0 "\n\n#size:15 Василиск, известный одним как Орел Аэрвалра, другим как Гранитный Петушок, а третьим как Алхимический Дракон, — это тронутый Богом зверь, известный своим ядом, безмерным уродством и отвратительным зловонием. Наиболее печально известен его взгляд, пронзительный и смертоносный. Кокатрикс, как известно, имеет внутреннюю связь с циклами Аэрвалра и может одним взглядом преобразовывать мертвую материю Аэраса. Именно по этой причине Мертвые волхвы используют зверя в качестве геральдического значка. Следует соблюдать осторожность, потому что, когда луна растёт, чудовище наиболее сильное. У него особое пристрастие к превращению кости в камень, что мгновенно убивает любого, кому не повезло попасть под его взгляд."

 artifact_manswelbestiarium_page_4:0 "\n\n#size:15 Оборотень — самое двуличное из зверей, рожденное от самого гнусного колдовства крови. Аверсарианцы считают, что саррадонцы ответственны за их создание, а саррадонцы в последнее время придерживаются мнения, что виноваты именно аверсарианцы. В большинстве случаев звери выглядят как люди, но в определенные часы их форма деформируется и превращается в нечто среднее между человеком и волком, но больше, чем любой из них. В эти промежутки они набирают невероятную силу. Отмечено, что те, кто переживает гнев своих родственников и доживает до старости, иногда получают контроль над временем и местом своего изменения. Тем не менее, однажды так изменившись, они теряют всякий рассудок, становясь чрезвычайно склонными к каннибализму."

 artifact_bookseventysevencities_title:0 "\n\n#size:20 Семьдесят семь городов большого мира"
 artifact_bookseventysevencities_oraispol_title:0 "\n\n#size:20 Орайсполь"

 artifact_bookseventysevencities_page_1:0 "\n\n#size:30 Oraispol#!\n\n#size:15 Можно было бы предположить, что рядовому читателю не нужно представлять Ораисполь, колыбель [Concept('aversaria','Аверсарии')|E] и традиционная столица, но было бы благоразумно помнить, что огромные размеры империи означают, что большинство ее жителей знают о метрополии только как о далеком, туманном символе имперского величия, и мало что еще. Следовательно, наше путешествие по Аэрасу будет правильным, если мы начнем с его сердца.\n\nРасположенный на берегу реки Галиум, город, истоки которого теперь в значительной степени окутаны туманом времени, истории его основания стоят десять центов и больше. фантастичнее предыдущего. Один из главных полисов прото-[Concept('aversaria','Аверсарии')|E], он приобрел известность под покровительством почти легендарного архексира Орайзикса, чье имя он будет носить до конца истории. Хотя его состояния будут прибывать и убывать в постоянно меняющихся приливах древних [Concept('aversarian','аверсарианской')|E] политической жизни, он в конечном итоге объединит остальную часть древнего Палитаке и Имперского острова под властью Даси'енокса, первого автократира, в 0 ИС, и останется резиденцией империи в течение следующих 700 лет."
 artifact_bookseventysevencities_page_2:0 "\n\n#size:15 После [Concept('chaos_of_the_seventh_century','хаоса седьмого века')|E], однако он был вытеснен своим восточным аналогом, Асиуполисом. Хотя город несколько уступал в размерах и успехе, он, тем не менее, оставался одним из наиболее заветных [Concept('aversaria','Аверсарианских')|E] городов и местом многих древних традиций - например, большинство автократов до сих пор предпочитают короноваться на горе Никариных в его сердце.\n\nДля города с такой богатой историей неудивительно, что, казалось бы, каждый угол улицы имеет историческую достопримечательность. Большинство его известных достопримечательностей сгруппированы вокруг великого дворцового комплекса на Никарьиной горе - Колонна Пречистых, Фонтан Вечного Спокойствия и Астротракион, и это лишь самые выдающиеся примеры. Сами дворцы строились, перестраивались и расширялись бесчисленное количество раз, причем самые старые постройки относятся к проектам перестройки Archex Eoliax'icana конца IV века до н.э. после разграбления города араккариями."
 artifact_bookseventysevencities_page_3:0 "\n\n#size:15 Духовный центр большей части Палитаке также находится поблизости, в храме Арсодиаса — величественном сооружении, построенном среди невероятных руин дворцового комплекса, древнего, чем записанная история, и, как полагают, был резиденцией Первого человека Арсодиаса (который также , по совпадению, считается основателем города во многих мифах).\n\nПригороды, однако, не менее полны исторических курьезов, хотя, конечно, больше остаются незамеченными посетителями. Очевидно, что Арена Маклеа в районе Амария является большим исключением, поскольку она является одним из самых популярных и известных мест во всем городе, и ее, казалось бы, непрекращающиеся кровавые турниры ежедневно собирают толпы размером с небольшой город. Красивые бульвары и геометрически идеальные улицы Кифениона также являются объектом внимания, пережитком краткой, но энергичной попытки рационализировать планировку города в конце Х века."

