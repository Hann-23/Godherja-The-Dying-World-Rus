 artifact_bookpocketguideaversaria_page_1:0 "\n\n#size:15 Добро пожаловать, дорогой читатель, в любезный карманный путеводитель по различным органам управления Аверсарии. Возможно, вы сами аверсарианец, желающий узнать о братской и сестринской культурах, с которыми вы наслаждаетесь прелестями и славой нашей прекрасной империи. Может быть, вы малой крови и называете своим домом суровые северные земли или обжигающие пустыни, а может быть, вы даже грамотный раб, читающий своему законному хозяину, как того требуют! Неважно, человек вы или иностранец, вы тоже можете заглянуть в мир, в котором живут самые чистые люди. Аверсария — бурно развивающаяся и процветающая империя, и ее росту не видно конца, и, возможно, однажды она охватит все уголки мира, каким мы его знаем. Таким образом, нет большого оправдания тому, чтобы не узнать о ее силе и славе, а также о прекрасных и сложных культурах, которые называют ее домом!\n\nБлагословен Чистейшими, Первыми Людьми и славным Автократиром Эолом (да будет он править!), поэтому я посвящаю эту серию путеводителей удивительным народам, которые называют нашу Империю своим домом. Спасибо, дорогой читатель, и я молюсь, чтобы ты нашел слова и образы, которые тебя порадуют, чтобы ты мог мечтать о том дне, когда встретишь великих людей [Concept('aversaria','Аверсарии')|E]" #NT!
 artifact_bookpocketguideaversaria_page_2:0 "\n\n#size:15 Дом Империи\n\nСуровый и властный народ Этепезеи породил больше автократиров, чем любое другое правление, и провозглашает славное достижение быть основателями прекрасной [Concept('aversaria','Аверсарии')|E]. Именно во множестве городов-государств, разбросанных по побережью Имперского острова и в западной части Палитаке, зародилась Империя, которую мы любим, и именно жители этих городов построили культуру, содержащуюся внутри.\n\nЭтепезийцы известны своей их благородный нрав. Западу не место демонстрировать чрезмерное богатство или зацикливаться на нарядах и силе своих мечей. Вместо этого жители Запада известны тем, что демонстрируют власть через силу, полагаясь на свою репутацию, острый ум и славу своей истории, чтобы говорить за них. Из всех людей, описанных в этом письме (за исключением, возможно, колонистов), жители Этепезеи, пожалуй, самые подавленные. Зачем тратить время и богатство, показывая свою силу, когда она так известна? Жители Запада настолько погружены в традиции, что до сих пор называют своих величайших чемпионов 'Дракарстатарокс', что является современным искажением древнего слова 'Солдаты-драконы'. Действительно, именно жители Этепезе первыми приручили и оседлали могучих и коварных драконов и использовали их мощь, чтобы выковать то, что впоследствии станет [Concept('aversaria','Аверсарией')|E].\n\nЗападная архитектура стара и могущественна. Построенные на великих руинах Первых Людей, этепезейцы подражали их стилю, возводя новые крепости среди разбросанных останков старых. Название этой архитектуры уже давно известно как 'аекордихский' или 'протоаверсарианский' и включает в себя широкие арки и замысловатые цветочные узоры, поскольку древние создавали наряду с более 'современной' архитектурой, такой как аверсарская колонна." #NT!
 artifact_bookpocketguideaversaria_page_3:0 "\n\n#size:15 Страна Горного Солнца\n\nОпахасцы! Что можно сказать о самом своеобразном народе [Concept('aversaria','Аверсарии')|E]. Наследники великой веры и знаний, люди Опахасии, как говорят, произошли от царей-жрецов, правивших с горных вершин, пока они не были свергнуты превосходящей мощью Аверсарии. Хотя они не унаследовали кровь этих королей, они унаследовали их храмы, которые, по мнению многих, поклонялись тому, что могло быть ублюдочной имитацией аверсарианской религии. Несомненно, варвары, которые когда-то сидели в этих залах, с тоской смотрели на запад, молясь о том, чтобы подражание могло обеспечить их собственную чистоту.\n\nОпахасцы известны грандиозными заявлениями о высоком. Они носят древние одежды поверх современных доспехов и одежды, утверждая, что бесконечная линия поклонения Чистейшим и право этих древних жрецов-варваров дает им законное право претендовать на звание самых верных Империи. Опахасийский праздник нельзя пропустить! Ибо они действительно пойдут на любые расходы, чтобы посетитель знал об их славе. Только не забудьте про восток! Народы Аироноя и Опахасии были давними соперниками на протяжении многих лет, и вам наверняка понравится больше, чем несколько отборных слов, если вы упомянете их восточных соседей. Но не беспокойтесь! Дети [Concept('aversaria','Аверсарии')|E], как всегда, едины, и два народа так же часто будут встречаться для благонамеренной торговли или обмена беглыми рабами, как и совершать набеги и грабить друг друга, и Автократир всегда будет жить для того, чтобы мелкие междоусобицы не поглотили могущественную [Concept('aversaria','Аверсарию')|E]. Архитектура Опахасии в значительной степени сосредоточена на демонстрации богатства и благочестия. Позолоченные изображения Чистейших и Первых Людей можно увидеть в каждом городе, а опахасцы известны тем, что строят древние руины Первых Людей и украшают их драгоценностями, чтобы подчеркнуть их красоту. В то время как многие указывали, что многие из благородных металлов на их памятниках обнажаются или ржавеют, опахасцы, которых я спрашивал, с гордостью говорят мне, что они просто видят в этом пережиток красоты..." #NT!
 artifact_bookpocketguideaversaria_page_4:0 "\n\n#size:15 Айронхолд\n\nДолина Митидон — древняя и плодородная земля. В то время как его и народные фермы сильны, еще сильнее могущество полезных ископаемых. Малькоизиаки — мрачные люди, но они отличаются от своих предков в Этепезее. Малкойзиаки ценят простое железо и металлы и предпочитают жить в крепких укреплениях, а не в роскошных дворцах. Символом Малкоизиаков является железная цепь, с помощью которой они контролируют наибольшее количество рабов и слуг любого управления. Они даже имеют честь быть единственными хозяевами, которые никогда не сталкивались с настоящим восстанием рабов, чем они гордятся, поскольку северные литейные Малкоиса всегда снабжают бесконечный поток оружия и припасов для славных легионов [Concept('aversaria','Аверсарии')|E].\n\nМалкоизиаки, в костюме их мрачное поведение, едят простую пищу и носят простую одежду. Обыкновенный малкуазик предпочел бы знать, что у него месячный рацион, а не день пиршества, но не беспокойтесь! В то время как отеческая и железная хватка никогда не освободит цепи их рабов, Малкоизиаки — одни из самых добрых в Аверсарии. Только в доме Малкойзиака вы можете спокойно сидеть и знать, что вас никогда не постигнет предательство, ибо Малкойзиаки избегают интриг и предательства. Съешьте сытное рагу и черный хлеб и насладитесь прекрасной теплой компанией опытных ветеранов и надежных торговцев, которые называют север своим домом. Мальсуа также является домом для Ийросси.\n\nАрхитектура Малсуаса минималистична и имеет мало декоративных элементов и украшений. Вместо монументов и храмов Малкоизиаки предпочитают укрепления, чтобы их рабы знали о тщетности смелого восстания против детей Чистейших. Хотя вы можете не найти максимального комфорта или красоты в городе долины, вы наверняка не найдете ничего более безопасного..." #NT!
